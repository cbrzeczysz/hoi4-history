 CHL_high_quality_nitrate: "Nitrato de alta qualidade"
 CHL_high_quality_nitrate_desc: "Embora nossa indústria não seja a mais forte no momento, há outro aspecto que nos diferencia das demais nações: o nitrato. Temos abundância desse material, e grande parte da produção mundial está dentro de nossas fronteiras. Assim, podemos garantir que somente nós tenhamos acesso ao material da mais alta qualidade enquanto vendemos o nitrato menos refinado."
 CHL_contract_efe: "Contratar a EFE"
 CHL_contract_efe_desc: "A Empresa de los Ferrocarriles del Estado está administrando nossos sistemas ferroviários e, ao garantir nosso controle mais direto sobre eles, podemos assegurar que seus recursos e prioridades sejam direcionados para os locais que desejamos."
 CHL_public_works: "Projetos de obras públicas"
 CHL_public_works_desc: "Desde o grande abalo causado pelo fechamento das fronteiras dos EUA e a interrupção de suas exportações, nossa economia foi arruinada e nosso povo se dispersou. Para nos recuperarmos desse desastre da maneira mais eficiente possível, devemos incentivar programas de obras públicas em grande escala, semelhantes ao New Deal norte-americano, para que nosso povo volte a encontrar trabalho e a economia volte a funcionar."
 CHL_dissolve_covensa: "Dissolver a COVENSA"
 CHL_dissolve_covensa_desc: "A criação da COVENSA, uma companhia de distribuição de recursos internos, foi um erro e todos nós sabemos disso. A única maneira de resolver nossos problemas econômicos é retomar nossas exportações em grande escala. Para isso, precisamos liquidar a organização e reformá-la para que fique mais parecida com sua antecessora, a COSACH."
 CHL_issue_bonds: "Incentivar a compra de títulos"
 CHL_issue_bonds_desc: "A memória do recente colapso econômico deixou nosso povo com muito medo de investir seu dinheiro, impedindo o crescimento econômico. Ao incentivar a população a comprar títulos emitidos pelo governo com a promessa de reinvestir o dinheiro no país, vamos acelerar o crescimento d[CHL.GetNameDef]."
 CHL_expand_the_forestry: "Expandir a silvicultura"
 CHL_expand_the_forestry_desc: "As regiões centrais do nosso país, sobretudo a Araucânia, são ricas em madeira. Apesar de certa oposição, ela é imprescindível para a expansão da indústria nessas regiões e, assim, alcançarmos a segurança econômica da nação. Extrair a madeira ao mesmo tempo que desmatamos essas terras é o caminho mais rápido para isso."
 CHL_expand_the_forestry_decision_tt: "Desbloqueia decisões para §YExpandir a silvicultura§! em §Y[950.GetName]§! e §Y[279.GetName]§!. \n"
 CHL_government_mandated_contracts: "Contratos governamentais subsidiados"
 CHL_government_mandated_contracts_desc: "Para que mais pessoas trabalhem e façam sua parte, deveríamos considerar subsidiar os contratos do setor industrial e pagar parte dos salários. Dessa forma, mais empresas ficarão à vontade para contratar mais funcionários, e mais pessoas terão dinheiro para gastar e reaplicar na economia."
 CHL_we_must_dig_deeper: "Precisamos cavar mais fundo"
 CHL_we_must_dig_deeper_desc: "Sempre é possível cavar mais fundo, mesmo que façamos túneis sob nossas próprias cidades, danificando ligeiramente suas fundações. Para restaurar nossa economia usando as exportações, precisamos correr riscos rapidamente e extrair o máximo possível de nossas minas."
 CHL_establish_trade_relationships: "Estabelecer relações comerciais benéficas"
 CHL_establish_trade_relationships_desc: "Há vários requisitos para que uma relação comercial seja bem-sucedida, e ter os recursos que estão em demanda é apenas um deles. Também precisamos de parceiros comerciais confiáveis, além de contratos que não vendam barato nossa mão de obra e nossos recursos naturais. Dessa forma, deveríamos nos aproximar de nossos irmãos e irmãs nas Américas para conhecer melhor nossos parceiros de negócios."
 CHL_international_loans: "Empréstimos internacionais"
 CHL_international_loans_desc: "Nosso ex-presidente Carlos Ibáñez del Campo tentou resolver a crise econômica tomando empréstimos de potências estrangeiras e investindo o dinheiro no Estado. A ideia era conseguir gerar valor suficiente com o investimento e com isso pagar seus credores. Essa estratégia foi, de certo modo, bem-sucedida. Devemos tentar seguir seus passos e fazer isso mais uma vez."
 CHL_CHL_international_loans_tt: "Desbloqueia decisões para §YTomar empréstimos§! de potências estrangeiras para impulsionar a economia"
 CHL_connect_the_northern_railways: "Conectar as ferrovias do norte"
 CHL_connect_the_northern_railways_desc: "As ferrovias e rodovias no norte, especialmente em Arica, não estão adequadamente conectadas com o restante dos nossos sistemas de infraestrutura. Por isso, precisamos nos empenhar para melhorar a infraestrutura geral dessas regiões."
 CHL_expand_southern_infrastructure: "Expandir a infraestrutura do sul"
 CHL_expand_southern_infrastructure_desc: "No momento, há pouca ou nenhuma infraestrutura no extremo sul do Chile, além da completa falta de ferrovias. Por isso, precisamos nos empenhar em conectar as cidades portuárias de Punta Arenas e Punta Delgada ao sul com nossas linhas ferroviárias."
 CHL_devalue_the_peso: "[CHL_devalue_the_peso_key]"
 CHL_devalue_the_peso_desc: "[CHL_devalue_the_peso_key_desc_key]"
 CHL_devalue_the_peso_peso: "Desvalorizar o peso"
 CHL_devalue_the_peso_peso_desc: "Enquanto outros países permitiram que suas moedas perdessem o valor para ajudar suas economias, nós ainda não o fizemos e, portanto, estamos ficando para trás. Para recuperar o tempo perdido, devemos desvalorizar nossa moeda imediatamente, mesmo que essa não seja uma medida popular."
 CHL_devalue_the_peso_franc: "Desvalorizar o franco"
 CHL_devalue_the_peso_franc_desc: "Enquanto outros países permitiram que suas moedas perdessem o valor para ajudar suas economias, nós ainda não o fizemos e, portanto, estamos ficando para trás. Para recuperar o tempo perdido, devemos desvalorizar nossa moeda imediatamente, mesmo que essa não seja uma medida popular."
 CHL_utlilize_famae: "Utilizar a FAMAE"
 CHL_utlilize_famae_desc: "No momento, nossa indústria bélica depende de compras internacionais e de alguns fuzis fabricados localmente. Para aumentar nossa produção militar, precisamos de um fabricante de armas controlado pelo Estado ao nosso lado, como as centenárias Fábricas y Maestranzas del Ejército, que precisam ser modernizadas rapidamente."
 CHL_they_shall_not_pass: "Eles não passarão"
 CHL_they_shall_not_pass_desc: "Nosso país está sendo ameaçado não só por nossos antigos inimigos da Guerra do Pacífico, mas também por nosso grande vizinho, a Argentina, com quem dividimos uma fronteira ampla. Para termos uma chance, mesmo que remota, de nos defender, precisamos barrá-los nas montanhas. Eles não passarão, e nós nunca nos renderemos!"
 CHL_domestic_production_of_the_willys_mb: "Produção doméstica do Willys MB"
 CHL_domestic_production_of_the_willys_mb_desc: "Nós podemos produzir muitas armas leves e munição em nosso país, mas não temos o conhecimento necessário para produzir bons veículos motorizados e blindados. Para remediar esse problema, precisamos comprar carros de qualquer nação disposta a vendê-los e copiar seus designs."
 CHL_strengthen_the_central_bank: "Fortalecer o Banco Central"
 CHL_strengthen_the_central_bank_desc: "Para que a melhora de nossa economia não fique apenas no papel, precisamos nos empenhar em fortalecer o Banco Central de Chile, fundado pelo presidente Arturo Alessandri. Daremos a eles mais autonomia para fazer o que quiserem, na esperança de que nos ajudem no longo prazo."
 CHL_expand_the_naval_arsenal: "Expandir o arsenal naval"
 CHL_expand_the_naval_arsenal_desc: "Os Arsenales de Marina são nossos construtores navais de confiança e nos ajudaram a manter a frota em boas condições nos últimos anos, o que excede em muito a qualidade de manutenção de qualquer outro país sul-americano. Agora, devemos aumentar seu financiamento para nos preparar para a guerra."
 CHL_fortify_the_coastlines: "Fortificar os litorais"
 CHL_fortify_the_coastlines_desc: "Nossos litorais são longos – proporcionalmente ao tamanho do país, talvez os mais longos do mundo. Assim, se perdêssemos uma guerra naval, o país inteiro ficaria exposto e vulnerável a ataques vindos do mar. Portanto, devemos construir grandes complexos capazes de repelir qualquer desembarque naval!"
 CHL_invest_in_shipping: "Investir em transporte marítimo"
 CHL_invest_in_shipping_desc: "Os benefícios do mar vão além dos tempos de guerra. Como somos um país com grande dependência do comércio e que também possui regiões insulares, como a Ilha de Páscoa, devemos expandir a marinha mercante e investir na expansão do setor de transporte marítimo."
 CHL_advancements_in_telecommunications: "Avanços nas telecomunicações"
 CHL_advancements_in_telecommunications_desc: "Nossos cientistas no setor de P&D têm desenvolvido novas técnicas para avançar os possíveis usos não apenas do rádio, mas também do televisor, a fim de facilitar a disseminação de conhecimento geral à população e melhorar a comunicação de descobertas entre departamentos distantes dos laboratórios científicos do país."
 CHL_protect_the_easter_island_tt: "Vamos obter um §Yobjetivo de guerra de fantoche§! contra §Y[JAP.GetNameDef]§!, §Y[NZL.GetNameDef]§! ou §Y[AST.GetNameDef]§!, se eles forem §Yfascistas§! ou §Ynão alinhados§!"
 CHL_upgrade_central_bank_tt: "Melhora o §YBanco Central de Chile§! em: \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
 right_wing_tt: "Um Presidente §Yde direita§! assume o poder"
 left_wing_tt: "Um Presidente §Yde esquerda§! assume o poder"
 propping_up_gustavo_ross_tt: "Quando §YGustavo Ross§! se tornar o presidente do Chile, ganhe §G+75§! de poder político e §G+5%§! de estabilidade. Ele recebe a característica §Ypopular entre o povo§!, que concede: §G+2%§! de fator de velocidade de crescimento da conformidade, §G+25%§! de Defesa de mudança de ideologia e §G+10%§! de estabilidade."
 CHL_has_idea_near_anarchy: "Ainda não removeu totalmente o espírito nacional §Y$idea_CHL_near_anarchic_society$§!"
 CHL_not_has_idea_near_anarchy: "Removeu totalmente o espírito nacional §Y$idea_CHL_near_anarchic_society$§!"
 CHL_found_national_steelworks_tt: "Desbloqueia a decisão §Y$CHL_expand_araucanian_steelworks_decision$§! para obter mais §Yaço§! em §Y[950.GetName]§!"
 denounced_catholicism: "Denunciou o catolicismo"
 embraced_catholicism: "Aceitou o catolicismo"
 CHL_dispute_over_tierra_del_fuego_tt: "Isso pode levar a uma §Rguerra§! contra o proprietário da Terra do Fogo"
 CHL_reapproach_america_tt: "Desbloqueia decisões para §YComprar armas§! dos §YEstados Unidos da América§!"
 CHL_mapuche_reconcilliation_campaigns_tt: "Desbloqueia decisões para §Gamenizar§! e §Gresolver§! o §YConflito Mapuche§!"
 CHL_use_the_fascist_movement_tt: "A insurgência nazista levará a uma §Rguerra civil§! em pequena escala!"
 CHL_suppress_the_nacistas_tt: "A insurgência nazista será §Genfraquecida§!"
 CHL_endorse_the_constitution: "Endossar a Constituição de 1925"
 CHL_endorse_the_constitution_desc: "Na década de 1920, tivemos uma grande crise social e econômica que levou à perda de prestígio da antiga classe dominante e à ascensão de um governo liderado por Arturo Alessandri. Ele foi deposto em 1924 após um golpe, mas foi chamado de volta em 1925, posteriormente usando a presidência para redigir uma nova constituição que substituiria a Constituição de 1833. Devemos nos esforçar para seguir seus ensinamentos como o pai fundador do novo Chile."
 CHL_cooperation_with_the_falange: "Cooperação com a Falange Nacional"
 CHL_cooperation_with_the_falange_desc: "A Falange Nacional é um partido democrata cristão fundado em 1935, composto principalmente por católicos progressistas e reformistas. Como diversas de suas políticas são muito parecidas com as nossas, não deve ser difícil convidá-los para o nosso governo."
 CHL_denounce_the_anarchy: "Denunciar o estado de quase anarquia"
 CHL_denounce_the_anarchy_desc: "O fato de a anarquia iniciada após a quebra de Wall Street ainda não ter sido debelada é um enorme indicador da grande fraqueza inerente ao governo atual e de seus ideais liberais passivos. Devemos nos manifestar publicamente contra eles e garantir às pessoas que o futuro é delas, se ficarem ao nosso lado."
 CHL_look_to_tradition: "Lembrar das tradições"
 CHL_look_to_tradition_desc: "Arturo Alessandri teve seu momento sob os holofotes, mas não conseguiu resolver nenhum dos grandes problemas que ainda pairam sobre a nação. Portanto, precisamos nos afastar do liberalismo e voltar os olhos para os bons e velhos valores nos quais confiávamos."
 CHL_impose_new_taxes: "Instituir novos impostos"
 CHL_impose_new_taxes_desc: "Nossos cofres esvaziaram após o grande esforço para restaurar o país a seu estado anterior. Como tentativa de aliviar isso, poderíamos instituir novos impostos de renda à população. As pessoas podem não gostar no início, mas, com o tempo, todos se acalmarão e teremos muito mais dinheiro para gastar."
 CHL_1938_chilean_presidential_election: "Elección Presidencial de Chile de 1938"
 CHL_1938_chilean_presidential_election_desc: "A eleição presidencial de 1938 está chegando e o país precisa escolher seu líder entre os quatro candidatos mais importantes. À esquerda, temos Pedro Aguirre Cerda e a frente popular; à direita, temos Carlos Ibáñez del Campo e a aliança de liberdade popular; no centro, temos Gustavo Ross e os liberais; e ainda mais à esquerda, temos Elías Lafertte Gaviño e os comunistas. Quem prevalecerá?"
 CHL_1938_chilean_presidential_election_tt: " Quando a §Yeleição presidencial§! ocorrer no fim de §Youtubro de 1938§!, este foco será automaticamente concluído"
 CHL_construct_new_hydroelectric_stations: "Construir novas estações hidrelétricas"
 CHL_construct_new_hydroelectric_stations_desc: "A região da Araucânia é rica em todos os tipos de recursos naturais, entre eles seus lagos e cachoeiras. Embora não seja uma medida popular entre os indígenas mapuches, poderíamos construir estações hidrelétricas na região, mesmo sob o risco de incomodar seus habitantes."
 CHL_policies_of_arturo_alessandri: "As políticas de Arturo Alessandri"
 CHL_policies_of_arturo_alessandri_desc: "São muitas as políticas de Alessandri, e seu último mandato ainda nem terminou. Ele ajudou imensamente a nação e ainda tem o poder de ajudá-la mais. Ele realmente é o pai da mais nova encarnação do Chile."
 CHL_suppress_the_nacistas: "Suprimir os nazistas"
 CHL_suppress_the_nacistas_desc: "O Movimiento Nacional-Socialista tem se mostrado ativo ultimamente e está claro que eles tentarão algo muito em breve. Devemos ficar atentos e reprimir qualquer dissidência, onde quer que ela apareça."
 CHL_use_the_fascist_movement: "Usar o movimento fascista"
 CHL_use_the_fascist_movement_desc: "Embora esteja bem claro que os fascistas estão planejando algo, devemos levar em conta que eles têm muitos membros do alto escalão que podem ser úteis para o nosso governo. Portanto, devemos nos aproximar de alguns deles em segredo na esperança de utilizar seus pontos fortes, pelo menos até eles decidirem tentar algo."
 CHL_reestablish_the_republican_guard: "Reestabelecer a Guarda Republicana"
 CHL_reestablish_the_republican_guard_desc: "Agora que estamos sendo atacados novamente, a Guarda Republicana deve ser recriada para combater a grave ameaça que decidiu nos perseguir. Às armas, homens. Lutem por sua república!"
 CHL_volunteers_to_the_republicans: "Voluntários para os republicanos"
 CHL_volunteers_to_the_republicans_desc: "No momento, nossos irmãos espanhóis estão envolvidos em um confronto contra os militares que desejam derrubar o regime democrático em seu país. Embora intervir no conflito não seja uma ideia muito popular no Chile, isso poderia demonstrar nossa força e prontidão para defender a democracia."
 CHL_volunteers_to_the_republicans_tt: "A @Espanha Republicana SPR existe"
 CHL_volunteers_to_the_republicans_tt_2: "A @Espanha Republicana SPR ainda não concluiu §Y$SPR_regional_defense_council_of_aragon$§!"
 CHL_prop_up_gustavo_ross: "Apoiar Gustavo Ross"
 CHL_prop_up_gustavo_ross_desc: "Gustavo Ross é o principal discípulo de Arturo Alessandri e o seu favorito para vencer a próxima eleição presidencial. Portanto, Alessandri deve garantir que o público enxergue isso e tente fazer de Ross seu sucessor espiritual, usando para isso um grande esforço de propaganda."
 CHL_inflation_control_by_the_central_bank: "Controle da inflação pelo Banco Central de Chile"
 #CHL_inflation_control_by_the_central_bank_desc: "The Banco Central de Chile was founded by president Arturo Alessandri in 1925. We should task them with making sure that inflation stays on a level that is currently desired, so that the budget can be distributed as desired, and the populace be kept as happy as possible."
 CHL_inflation_control_by_the_central_bank_desc: "O Banco Central de Chile foi fundado pelo presidente Arturo Alessandri em 1925. Devemos incumbi-los de manter a inflação sob controle para que ajudem no desenvolvimento econômico de longo prazo do país e impeçam que a escalada vertiginosa dos preços cause estragos políticos e econômicos."
 CHL_construct_the_estadio_nacional: "Construir o Estadio Nacional"
 CHL_construct_the_estadio_nacional_desc: "O maior esforço de Alessandri para restaurar a economia e a confiança do povo se deu por meio de obras públicas. Sua obra-prima é o Estadio Nacional: um grandioso estádio para jogos esportivos que reflete sua capacidade de liderar a nação."
 CHL_establish_corfo: "Estabelecer a CORFO"
 CHL_establish_corfo_desc: "Devemos tentar estabelecer uma organização que fique responsável pelo desenvolvimento industrial, pela distribuição de recursos e pelos esforços de reconstrução. Seu nome será Corporación de Fomento de la Producción de Chile."
 CHL_work_towards_laissex_faire: "Trabalhar para garantir o laissez-faire"
 CHL_work_towards_laissex_faire_desc: "O maior objetivo do governo liberal é conquistar uma economia laissez-faire, então devemos fazer tudo o que estiver ao nosso alcance para atingir esse propósito."
 CHL_align_the_marxists: "Alinhar os marxistas"
 CHL_align_the_marxists_desc: "Há diversas pessoas no nosso país que consideram a atual estrutura governamental fraca, mas muitas delas podem ser convencidas a apoiar o governo caso sejam convidadas ao diálogo por um presidente de esquerda."
 CHL_low_cost_housing: "Moradia de baixo custo"
 CHL_low_cost_housing_desc: "Há muitas pessoas em nosso país que estão desabrigadas ou na pobreza, e precisamos fazer o máximo possível para apoiar essas pobres almas que também compõem nossa nação. Portanto, deveríamos estabelecer organizações nacionais de moradia, além de consolidar uma política do governo para a construção de redes sociais que amparem os menos afortunados."
 CHL_align_the_police: "Alinhar a Polícia de Investigações"
 CHL_align_the_police_desc: "$CHL_expand_the_investigations_police_desc$"
 CHL_privatize_national_industries: "Privatizar indústrias nacionais"
 CHL_privatize_national_industries_desc: "No momento, as indústrias nacionais são fracas e ineficazes. Por isso, devemos nos esforçar para colocá-las nas mãos de grupos privados que possam gerenciar melhor cada complexo industrial da nação."
 CHL_strengthen_instituto_nacional: "Fortalecer o Instituto Nacional"
 CHL_strengthen_instituto_nacional_desc: "Embora tenha sido fundado ainda na Patria Vieja, o Instituto Nacional deve ser ampliado e fortalecido para garantir que o povo de nossa nação seja alfabetizado, e para que possamos avançar em um ritmo benéfico para todos."
 CHL_enact_universal_suffrage: "Promulgar o sufrágio universal"
 CHL_enact_universal_suffrage_desc: "O direito ao voto é a base de qualquer sociedade democrática e, por isso, é uma grande vergonha que nem todos em nosso país tenham o mesmo direito de votar. Devemos nos empenhar pela igualdade e dar às mulheres do Chile a oportunidade de votar o mais rápido possível."
 CHL_host_spanish_refugees: "Abrigar refugiados espanhóis"
 CHL_host_spanish_refugees_desc: "Nossos irmãos e irmãs na Espanha lutaram contra seus amigos e familiares e agora estão espiritualmente abalados. Com o fim da guerra civil, muitos querem fugir do regime atual e, como confrades espanhóis, somos os principais candidatos a receber refugiados."
 CHL_expand_the_investigations_police: "A Polícia de Investigações do Chile"
 CHL_expand_the_investigations_police_desc: "A Polícia de Investigações do Chile foi fundada em 1933 e é um dos dois órgãos policiais chilenos, ao lado da polícia de execução da lei, os Carabineros de Chile. A Polícia de Investigações é dividida em setores de acordo com o crime investigado, contando com diversas unidades especializadas de investigação policial e empregando detetives experientes."
 CHL_increase_presidential_powers: "Ampliar os poderes presidenciais"
 CHL_increase_presidential_powers_desc: "O presidente é a única pessoa necessária para liderar o país, pois uma figura forte é melhor do que um parlamento fragmentado e fraco. O presidente é o parlamento, e não há necessidade da participação política deles."
 CHL_reapproach_america: "Reaproximar a América"
 CHL_reapproach_america_desc: "Os EUA cortaram muitas de suas relações conosco quando a Grande Depressão começou, e elas ainda não foram totalmente reestabelecidas. Portanto, o presidente e o Congresso devem fazer um esforço conjunto para restaurar as relações entre nossas nações."
 CHL_return_to_the_parliamentary_era: "Voltar à era parlamentar"
 CHL_return_to_the_parliamentary_era_desc: "Só há uma verdade universal: o poder corrompe, e o poder absoluto corrompe de forma absoluta. Portanto, devemos garantir que o parlamento tenha o maior poder de decisão possível para que um presidente insano não tenha controle total para direcionar o futuro de nossa nação."
 CHL_development_inwards: "Desenvolvimento interno"
 CHL_development_inwards_desc: "Nossa política deveria ser orientada a deixar as questões internacionais de lado e desenvolver o país internamente, sem depender demais das exportações mais uma vez."
 CHL_kickstart_the_arsenal_of_democracy: "Iniciar o arsenal da democracia"
 CHL_kickstart_the_arsenal_of_democracy_desc: "Provavelmente seremos arrastados para um grande conflito no futuro próximo. Nesse caso, para evitar nossa obliteração, devemos expandir rapidamente nossas organizações industriais militares."
 CHL_chilean_anti_communist_action: "Acción chilena anticomunista"
 CHL_chilean_anti_communist_action_desc: "Os comunistas representam uma ameaça tão terrível à nossa nação quanto qualquer outra, e precisamos fazer o possível para garantir que eles nunca tenham a chance de concretizar a revolução que tanto desejam."
 CHL_chilean_anti_communist_action_dem_version: "Ação anticomunista chilena"
 CHL_chilean_anti_communist_action_dem_version_desc: "$CHL_chilean_anti_communist_action_desc$"
 CHL_organize_patriotic_leagues: "Organizar ligas patrióticas"
 CHL_organize_patriotic_leagues_desc: "As ligas patrióticas eram sindicatos mafiosos fascistas que controlavam as de Santiago e Buenos Aires. Devemos nos esforçar para restabelecê-las, mas garantindo que permaneçam leais ao nosso governo em vez de operar de modo independente, como faziam antes."
 CHL_preemtively_strike_foreign_revolutionaries: "Atacar preventivamente revolucionários estrangeiros"
 CHL_preemtively_strike_foreign_revolutionaries_desc: "Tivemos sucesso em proteger nossa nação das ameaças comunistas internas, mas ainda existem ameaças estrangeiras. Devemos atacá-las preventivamente, antes que possam trazer sua revolução até nós."
 CHL_preemtively_strike_foreign_revolutionaries_tt: "Ganha um §Yobjetivo de guerra§! de fantoche contra todas as nações §Ycomunistas§! da América do Sul"
 CHL_law_of_permanent_defense_of_democracy: "A Lei de Defesa Permanente da Democracia"
 CHL_law_of_permanent_defense_of_democracy_desc: "A ameaça comunista paira não apenas sobre nós, mas sobre o mundo inteiro. Para sobreviver à guerra fria que certamente se sucederá, devemos garantir que não haja nenhuma maneira de os comunistas derrubarem nosso regime e ameaçarem nosso povo."
 CHL_law_of_permanent_defense: "Defesa permanente"
 CHL_law_of_permanent_defense_desc: "$CHL_law_of_permanent_defense_of_democracy_desc$"
 CHL_promote_immigration_to_chile: "$BRA_promote_immigration_to_brazil$"
 CHL_promote_immigration_to_chile_desc: "[CHL.GetNameDefCap] é uma nação diversa com pessoas cuja ascendência se estende pelo mundo todo. Com nossa economia crescendo novamente e uma abundância de recursos a serem explorados, chegou a hora de incentivarmos mais pessoas a se mudarem para cá e se tornarem parte do povo [CHL.GetAdjective]."
 CHL_socialist_youth: "Uma organização da juventude socialista"
 CHL_socialist_youth_desc: "Há muitos jovens que se radicalizaram em relação à esquerda e à direita. Os socialistas especificamente são bastante assertivos e fervorosos quanto à proteção de seus valores e estão dispostos a lutar contra qualquer um que ameace nosso grande Estado."
 CHL_counter_operation_bolivar: "Trabalhar para combater a Operação Bolívar"
 CHL_counter_operation_bolivar_desc: "A Alemanha está tentando influenciar as nações da América do Sul usando espionagem e sabotagem em sua desprezível Operação Bolívar. Devemos fazer o possível para neutralizar os esforços alemães."
 CHL_strike_down_south_american_fascism: "Derrubar o fascismo na América do Sul"
 CHL_strike_down_south_american_fascism_desc: "Muitas pessoas na América do Sul foram seduzidas pelo fascismo. Precisamos garantir que não haja ninguém em nossa região capaz de ameaçar nossa segurança, o que dificulta a coexistência com os fascistas. Devemos, portanto, acabar com eles antes que possam sequer pensar em nos prejudicar."
 CHL_land_reforms: "Reformas latifundiárias"
 CHL_land_reforms_desc: "O sistema de hacienda-inquilinaje está muito ultrapassado e causando uma grande divisão entre as classes sociais no país. Precisamos nos esforçar para redistribuir as terras dos hacendados e acabar com esse sistema brutal de servidão de uma vez por todas."
 CHL_support_the_democracies: "Apoiar as democracias"
 CHL_support_the_democracies_desc: "As democracias da Europa e da América estão com problemas, e é nosso dever, como nação democrática, ajudá-las como pudermos nesse momento. Portanto, devemos enviar chilenos para proteger os interesses de nossos colegas democratas onde for preciso."
 CHL_mapuche_reconcilliation_campaigns: "Campanhas de reconciliação com os mapuches"
 CHL_mapuche_reconcilliation_campaigns_desc: "Os mapuches têm sofrido imensamente nas mãos de nossos governos desde a conquista da Araucânia, no século XIX. Precisamos fazer grandes avanços para melhorar a situação deles e garantir que possam viver em paz ao lado dos outros cidadãos chilenos."
 CHL_an_attempt_to_maintain_our_neutrality: "Uma tentativa de manter nossa neutralidade"
 CHL_an_attempt_to_maintain_our_neutrality_desc: "As diversas nações envolvidas em conflitos mundiais querem nos arrastar para uma guerra fomentada por suas disputas sem sentido. Devemos fazer o possível para ficar de fora desses confrontos e não meter o nariz em uma guerra da qual não deveríamos fazer parte."
 CHL_embargo_strategies: "Estratégias de embargo"
 CHL_embargo_strategies_desc: "Há mais maneiras de apoiar outras democracias do que apenas enviar soldados para lutar, e o tempo provou que medidas econômicas também podem ser bastante poderosas. É por isso que devemos embargar os inimigos dos nossos aliados para privá-los do cobre e do nitrato de que precisam para suas guerras."
 CHL_embargo_strategies_tt: "Vamos §Yembargar§! todos os países em guerra com as principais nações §Ydemocráticas§! do mundo."
 CHL_enact_stricter_labor_laws: "Promulgar leis trabalhistas mais rigorosas"
 CHL_enact_stricter_labor_laws_desc: "As leis trabalhistas atuais são complacentes demais para uma verdadeira sociedade democrática, e devemos garantir que as corporações e os capitalistas não explorem a classe trabalhadora mais pobre do Chile. Por um futuro com mais igualdade!"
 CHL_found_national_steelworks: "Fundar siderúrgicas nacionais"
 CHL_found_national_steelworks_desc: "O país está precisando urgentemente de aço, e nossos pesquisadores descobriram que a exuberante região da Araucânia dispõe de reservas minerais que podem resolver esse problema. Portanto, devemos nos empenhar para fundar novas siderúrgicas e aproveitar os recursos nacionais disponíveis."
 CHL_found_the_contraloria_general_de_la_republica: "Fundar a Contraloría General de la República"
 CHL_found_the_contraloria_general_de_la_republica_desc: "A Controladoria Geral do Chile será um órgão constitucionalmente autônomo do governo do país. Ela será responsável pelo controle dos aspectos legais, pela gestão e pelas funções de pré-auditoria e pós-auditoria de todas as atividades do serviço público centralizado e descentralizado, independentemente de suas formas de organização, além de outros poderes concedidos por lei."
 CHL_establish_the_ministry_of_mining: "Estabelecer o Ministério da Mineração"
 CHL_establish_the_ministry_of_mining_desc: "Também devemos criar um ministério nacional responsável pelas operações de mineração em nosso país, para que seja possível controlar de forma centralizada onde as minas são criadas e como elas são administradas."
 CHL_the_nationalization_of_copper: "A nacionalização do cobre"
 CHL_the_nationalization_of_copper_desc: "No momento, os vastos veios de cobre em nosso país estão sob o controle de empresas privadas de mineração. Devemos garantir que os depósitos passem para as mãos mais sensatas do nosso governo e do Ministério da Mineração."
 CHL_enforce_stricter_secularism: "Impor um secularismo mais rigoroso"
 CHL_enforce_stricter_secularism_desc: "Já estabelecemos o secularismo com uma constituição liberal, mas a Igreja ainda detém muito poder sobre o povo e sobre certos políticos. Portanto, devemos exigir de qualquer pessoa que almeje entrar na política um distanciamento da religião."
 CHL_repeal_the_separation_of_church_an_state: "Revogar a separação da Igreja e do Estado"
 CHL_repeal_the_separation_of_church_an_state_desc: "A divisão entre Igreja e Estado foi um erro grave que deve ser desfeito o mais rápido possível. A Igreja é nossa aliada, como todos sabemos muito bem."
 CHL_a_joint_application_to_the_allies: "Um pedido conjunto aos Aliados"
 CHL_a_joint_application_to_the_allies_desc: "Nossa nação e a Argentina sempre tiveram boas relações com os Aliados, e finalmente chegou a hora de nos unirmos a eles e cooperarmos para um futuro melhor."
 CHL_dispute_over_tierra_del_fuego: "Disputa pela Terra do Fogo"
 CHL_dispute_over_tierra_del_fuego_desc: "O governo argentino ainda reivindica a metade oriental da Terra do Fogo como sua, apesar de não ter nenhuma conexão terrestre com a região e de nós claramente termos a reivindicação mais antiga e mais legítima sobre o território. Precisamos agir para protegê-lo imediatamente."
 CHL_protect_the_easter_island: "Proteger a Ilha de Páscoa"
 CHL_protect_the_easter_island_desc: "A Ilha de Páscoa, também conhecida como Rapa Nui pelos habitantes locais, está sob constante ameaça dos fascistas a oeste. Precisamos agir não só para fortificar a ilha e expandir seus portos, mas também para atacar preventivamente aqueles que querem reivindicar a posse do Oceano Pacífico."
 form_country_south_america_required_states_tt: "§Y[ROOT.GetNameDefCap]§! controla todos os §Yestados continentais§! da §YAmérica do Sul§!"
 CHL_joint_research_initiatives_tt: "O §YChile§! e todos os outros países em uma facção conosco entrarão em um §Ygrupo de compartilhamento de tecnologia§!"
 CHL_the_future_of_Chile: "O futuro d[CHL.GetNameDef]"
 CHL_the_future_of_Chile_desc: "O Partido Comunista precisa se reunir para decidir qual caminho seguir nos próximos anos, já que a coalizão atual é muito diversa e não consegue concordar plenamente em todos os pontos. No momento, ela está dividida entre o marxista Elías Lafertte Gaviño, o socialista Marmaduke Grove Vallejo, o stalinista Carlos Contreras Labarca e o trotskista Manuel Hidalgo Plaza."
 CHL_support_for_the_international_revolution: "Apoiar a revolução internacional"
 CHL_support_for_the_international_revolution_desc: "Há muitas pessoas no mundo que precisam lutar não só contra nações estrangeiras que invadem seus lares, mas também contra indústrias e governos corruptos que roubam o seu sustento. Devemos fazer o possível para garantir que todas as pessoas do mundo se sintam seguras e protegidas do mal."
 CHL_sponsor_american_revolutions: "Patrocinar revolucionários americanos"
 CHL_sponsor_american_revolutions_desc: "Há muitas pessoas com potencial para concretizar a revolução, mas que não têm os fundos ou as armas para atingir esse objetivo. Portanto, devemos patrocinar esses revolucionários e expulsar o capitalismo da América do Sul."
 CHL_sponsor_american_revolutions_tt: "Desbloqueia decisões para §YPatrocinar manifestações ideológicas§! em outros países §Yda América do Sul e da América do Norte§!"
 CHL_union_of_hispanic_republics: "A União das Repúblicas Hispânicas"
 CHL_union_of_hispanic_republics_desc: "Agora que todo o povo hispânico está unido sob uma mesma bandeira, é hora de mostrarmos ao mundo do que somos capazes e que pretendemos libertar qualquer um dos nossos povos que esteja sob o domínio imperialista estrangeiro."
 CHL_propose_closer_cooperation: "Propor uma cooperação mais estreita"
 CHL_propose_closer_cooperation_desc: "Os estados comunistas ao nosso redor podem compartilhar nossa ideologia, mas estão dispersos estrategicamente e não coordenam seus esforços. Deveríamos acolhê-los e orientá-los melhor."
 CHL_nationalize_foreign_industries: "Nacionalizar indústrias estrangeiras"
 CHL_nationalize_foreign_industries_desc: "Os capitalistas restantes em nosso país devem estar apavorados, agora que perceberam qual será o nosso próximo passo. Vamos confiscar toda e qualquer propriedade que eles possuem e redistribuí-la para o povo."
 CHL_align_with_the_russian_soviet: "Alinhar-se com [SOU.GetNameDef]"
 CHL_align_with_the_russian_soviet_desc: "[SOU.GetNameDefCap] é uma nação amiga formada por camaradas ideológicos. Devemos enviar uma proposta de assistência mútua em troca da nossa adesão à facção [SOU.GetFactionName]."
 CHL_hub_of_the_world_revolution: "Centro da revolução mundial"
 CHL_hub_of_the_world_revolution_desc: "Há muitos revolucionários por aí que não estão satisfeitos com o estado atual do mundo e, acima de tudo, que podem estar desiludidos com o estado da União Soviética. Devemos lutar juntos por um mundo melhor!"
 CHL_hub_of_the_world_revolution_tt: "Conselheiros comunistas estrangeiros serão transferidos para [CHL.GetNameDef], dependendo da situação política em seu país de origem. Esses conselheiros irão para [CHL.GetNameDef] no momento:"
 CHL_joint_development_programs: "Programas de desenvolvimento conjunto"
 CHL_joint_development_programs_desc: "Agora que somos aliados, devemos nos esforçar para construir novas fábricas mutuamente para melhorar o desenvolvimento de nossas nações."
 CHL_joint_research_initiatives: "Iniciativas conjuntas de pesquisa"
 CHL_joint_research_initiatives_desc: "Agora que somos aliados, devemos nos esforçar para estabelecer laboratórios e programas de cooperação em pesquisa, buscando promover o desenvolvimento bélico além das capacidades dos capitalistas e imperialistas do mundo."
 CHL_one_more_fascist_focus_done_tt: "§GReduz§! os efeitos negativos do golpe em:\n Apoio à guerra: §G+5%§!\n Estabilidade: §G+5%§!"
 CHL_commence_the_counter_revolution_negative_tt: "Perde apoio à guerra e estabilidade com base na quantidade de §Yfocos de preparação§! obtidos anteriormente"
 CHL_propose_closer_cooperation_tt: "Envia um evento para todas as §Ynações comunistas§! na §YAmérica do Sul e Central§!, exigindo que elas se submetam a nós"
 CHL_sway_ariosto_hererra_tt: "§YAriosto Hererra§! e seus homens se juntarão a nós em nosso golpe de Estado"
 CHL_proliferate_national_populism_tt: "Ao concluir o foco §YIniciar a contrarrevolução§!:\nPoder político: §G+75§!."
 CHL_more_funds_or_the_propaganda_department_tt: "Ao concluir o foco §YIniciar a contrarrevolução§!:\nMão de obra: §G+5.000§!."
 CHL_recruit_young_officers_tt: "Alguns jovens oficiais serão promovidos a §Ygenerais§!"
 CHL_enforce_the_chilean_identity_tt: "Quando o espírito nacional §Y$CHL_ancestral_mapuche_resistance$§! for removido, recupera o estado central em [950.GetName]."
 CHL_expand_the_department_of_provinces_change_tt: "Modifica o §Yespírito nacional§! obtido anteriormente com efeitos ligeiramente diferentes, dependendo do §Ydepartamento§! que foi fortalecido anteriormente."
 CHL_expand_the_department_of_provinces_coring_tt: "Desbloqueia a decisão para §YIntegrar estados§! reivindicados pelos irredentistas chilenos"
 CHL_abide_by_the_francoist_model_tt: "Nós §Rnão poderemos mais participar de facções§!"
 CHL_hipanic_alliance_faction: "Aliança hispânica"
 CHL_undo_colonialist_occupations_tt: "Desbloqueia decisões para §YOcupar Belize e o Canal do Panamá§!"
 CHL_press_our_demands_tt: "Envia demandas aos ocupantes ilegais das Guianas, §Yimpondo nosso controle§! sobre os estados"
 CHL_the_latin_american_alliance_tt: "Convida nações §Ylatino-americanas não hispânicas§! para a nossa facção"
 CHL_sponsor_anti_colonialist_rebellions_tt: "Desbloqueia decisões para reforçar a resistência em estados coloniais na §YAmérica do Sul e na América Central§!"
 CHL_empower_the_preparation_department: "Capacitar o Departamento de Preparação"
 CHL_empower_the_preparation_department_desc: "Para que nosso golpe ocorra da forma mais tranquila possível, precisamos não só garantir o apoio da população em geral, mas também ter pessoas, planos e logística prontos para quando o dia chegar."
 CHL_sway_ariosto_hererra: "Convencer Ariosto Herrera"
 CHL_sway_ariosto_hererra_desc: "O general Ariosto Herrera demonstrou ter fortes inclinações antissocialistas, mas não é necessariamente leal a nós. Seria inteligente garantir o apoio dele e de seus homens mais leais, pois com certeza pessoas como ele seriam úteis em nossas fileiras."
 CHL_inflitrate_the_carabinieros: "Infiltrar-se nos Carabineros"
 CHL_inflitrate_the_carabinieros_desc: "Os Carabineros de Chile têm o dever de proteger o país contra qualquer insurgente, incluindo o nosso movimento. Se os enfrentarmos, certamente será um massacre, mas se conquistarmos sua lealdade, eles com certeza serão um peão muito útil."
 CHL_unify_the_fascist_movements: "Unificar os movimentos fascistas"
 CHL_unify_the_fascist_movements_desc: "Embora Jorge González von Marées tenha um pulso firme sobre o Movimiento Nacional-Socialista de Chile, ainda há outros grupos com ideias semelhantes que não o seguem. Temos de insistir para que ele lidere um amplo movimento vanguardista para os fascistas chilenos, se quisermos que o golpe tenha sucesso."
 CHL_proliferate_national_populism: "Proliferar o populismo nacional"
 CHL_proliferate_national_populism_desc: "A população civil é tão importante quanto qualquer outro grupo, especialmente se quisermos estabilizar nosso Estado após o golpe. Precisamos conquistar o apoio do povo, mesmo que seja por meios desonestos!"
 CHL_more_funds_or_the_propaganda_department: "Mais fundos para o Departamento de Propaganda"
 CHL_more_funds_or_the_propaganda_department_desc: "Nosso Departamento de Propaganda está fazendo hora extra para convencer as pessoas de que somos seus salvadores, mas eles não conseguirão permanecer eficientes se não receberem o financiamento adequado. Precisamos fazer uma lavagem de fundos por meio de políticos corruptos para preparar o golpe."
 CHL_request_foreign_support: "Pedir apoio estrangeiro"
 CHL_request_foreign_support_desc: "Há muitos países que já são controlados por pessoas com tendências ideológicas semelhantes às nossas, e seria inteligente mantermos boas relações com eles. Assim poderíamos pedir por armas e soldados para nos ajudar a realizar nosso golpe de Estado."
 CHL_the_popular_freedom_alliance: "A Aliança Popular pela Liberdade"
 CHL_the_popular_freedom_alliance_desc: "Há algumas pessoas no país que compartilham dos nossos ideais, mas não ousam dizer isso abertamente. Portanto, devemos convencer o General Carlos Ibáñez del Campo a liderar uma nova coalizão, a Alianza Popular Libertadora, que será favorável aos valores conservadores, mas que secretamente nos apoiará."
 CHL_rally_the_people: "Instigar o povo"
 CHL_rally_the_people_desc: "O golpe está preparado. Agora só falta agitar o povo e avisar ao governo liberal que seu tempo está acabando. É hora de pôr um fim nesse estado miserável!"
 CHL_commence_the_counter_revolution: "Iniciar a contrarrevolução"
 CHL_commence_the_counter_revolution_desc: "Nossas tropas estão prontas e aguardam as ordens para ocupar todas as principais posições em Santiago, além das prefeituras de diversas outras cidades. Agora, só precisamos executar o plano e aguardar para ver o quanto a população nos apoiará quando tudo isso acabar."
 CHL_promote_broad_anti_americansim: "Promover um antiamericanismo amplo"
 CHL_promote_broad_anti_americansim_desc: "Os americanos são todos uns canalhas. Eles nos sugaram até não restar mais sangue em nossas veias, tomaram tudo que tínhamos como se fosse direito deles e não recebemos nada em troca, mesmo fazendo tanto alarde. E o que os americanos já fizeram por nós!? Eu repito: o que os americanos já fizeram por nós?!"
 CHL_ban_liberalism: "Banir o liberalismo"
 CHL_ban_liberalism_desc: "Expulsamos os liberais do governo, mas eles persistem, como infinitos grãos de areia. Precisamos reprimir seus grupos e garantir que eles nunca tenham poder suficiente para ameaçar nosso governo."
 CHL_recruit_young_officers: "Recrutar oficiais jovens"
 CHL_recruit_young_officers_desc: "Muitos generais que ocupavam postos elevados em nosso país simpatizavam mais com a esquerda e, agora que assumimos o controle, quase todos entregaram seus cargos. Devemos promover alguns dos jovens oficiais, patriotas e fanáticos, para que eles substituam seus antigos superiores decadentes."
 CHL_enforce_the_chilean_identity: "Estabelecer uma nova identidade chilena"
 CHL_enforce_the_chilean_identity_desc: "O povo chileno está atualmente dividido e precisamos fazer algo para uni-lo sob a nossa bandeira. Espanhóis, mapuches e chilenos: não há diferença, pois são todos nossos cidadãos. Alguns podem rejeitar a nossa mensagem, mas, de modo geral, a nova identidade chilena deve agradar à maioria das pessoas."
 CHL_cooperate_with_operation_bolivar: "Cooperar com a Operação Bolívar"
 CHL_cooperate_with_operation_bolivar_desc: "Os alemães, no entanto, fizeram muito por nós. Quando mais precisávamos, os colonos alemães colonizaram a Araucânia e agora seu país precisa de ajuda para lidar com os americanos. É nosso dever ajudá-los e assim quitar a dívida que temos com eles."
 CHL_abide_by_the_francoist_model: "Seguir o modelo franquista"
 CHL_abide_by_the_francoist_model_desc: "Os alemães podem ser uma grande influência, mas o que o nosso movimento precisa analisar de verdade são as ideias de pensadores mediterrâneos, como Mussolini e Franco. É o modelo deles que devemos seguir e os ideais deles que devemos adotar."
 CHL_host_german_intelligence: "Abrigar a inteligência alemã"
 CHL_host_german_intelligence_desc: "Com sua Operação Bolívar, os alemães estão tentando espionar os americanos a partir do sul e talvez possamos fornecer muitas informações interessantes a eles, desde que enviem espiões para cá e permitam que a Abwehr coopere mais estreitamente com o nosso governo."
 CHL_militarize_the_state: "Militarizar o Estado"
 CHL_militarize_the_state_desc: "Mesmo já tendo vencido grandes guerras no passado, no momento nosso país não está pronto para outro conflito em larga escala. Por isso, primeiro precisaremos militarizar o Estado se quisermos ver nossas forças prontas para a batalha mais uma vez."
 CHL_the_spirit_of_the_war_of_the_pacific: "O espírito da Guerra do Pacífico"
 CHL_the_spirit_of_the_war_of_the_pacific_desc: "Para encorajar nossas tropas, devemos lembrá-las das nossas grandes conquistas durante a Guerra do Pacífico, travada contra o Peru e a Bolívia. Também podemos aproveitar essa oportunidade para reafirmar nossas reivindicações sobre certas áreas que os aliados alemães podem estar dispostos a nos conceder."
 CHL_syndicalize_the_production_sector: "Sindicalizar o setor produtivo"
 CHL_syndicalize_the_production_sector_desc: "No momento, o setor produtivo está sendo atormentado pela ineficiência e por hacendados cruéis que só pensam em seu próprio lucro. Devemos sindicalizar as indústrias e criar um verdadeiro modelo industrial corporativo falangista."
 CHL_expand_the_mountain_regiments: "Expandir os regimentos de montanhistas"
 CHL_expand_the_mountain_regiments_desc: "Nossas tropas de elite são os regimentos especializados de montanhistas, aptos para combates brutais em qualquer lugar do país. Devemos tornar obrigatório que nossos generais façam rodízio e treinem com essas tropas, além de fornecer a elas qualquer equipamento especializado necessário."
 CHL_departemento_de_las_tropas_nacistas_de_asalto: "Departamento de las Tropas de Asalto"
 CHL_departemento_de_las_tropas_nacistas_de_asalto_desc: "Nosso departamento de tropas de ataque nazistas deve ser encorajado e fortalecido. Devemos nos certificar de que elas estejam à altura da garra das tropas de choque da Grande Guerra e equipá-las de acordo."
 CHL_departamento_de_la_juventad_nacista: "Departamento de la Juventud Nacista"
 CHL_departamento_de_la_juventad_nacista_desc: "Outros países, como a Alemanha, conseguiram militarizar seus jovens, e nós deveríamos fazer o mesmo. Precisamos de mais homens no campo de batalha e não podemos mais esperar."
 CHL_expand_the_department_of_provinces: "Ampliar o Departamento de Províncias"
 CHL_expand_the_department_of_provinces_desc: "O Departamento de Províncias está fazendo hora extra para que possamos manter todas as regiões do Chile sob controle. Entretanto, se o apoiarmos totalmente e o expandirmos, poderemos usá-lo para administrar de forma mais eficiente até mesmo territórios estrangeiros."
 CHL_revoke_the_treaty_of_lima: "Revogar o Tratado de Lima"
 CHL_revoke_the_treaty_of_lima_desc: "Não havia legitimidade no Tratado de Lima de 1929, que devolveu a região de Tacna ao Peru, e não há outra explicação além do fato de que fomos obrigados a assiná-lo. É hora de corrigirmos isso e exigirmos a devolução do território."
 CHL_demand_the_fireland: "Exigir a Terra do Fogo"
 CHL_demand_the_fireland_desc: "A Terra do Fogo é nossa por direito. A Argentina não pode reivindicar sua posse de forma legítima, pois a região nem mesmo está conectada a seu território. Devemos assegurar à população local que não temos intenção de causar qualquer mal e tomar a região das garras da Argentina."
 CHL_escalate_the_laguna_del_desierto_issue: "Intensificar a questão da Laguna del Desierto"
 CHL_escalate_the_laguna_del_desierto_issue_desc: "A demarcação em torno da Laguna del Desierto não é muito clara, além de ser tendenciosa para os argentinos. Devemos avançar para ocupar a parte da região que é nossa por direito, e talvez até ir um pouco mais além."
 CHL_demand_demilitarization_of_patagonia: "Desmilitarização da Patagônia"
 CHL_demand_demilitarization_of_patagonia_desc: "Os argentinos continuam ameaçando nosso povo com sua presença militar contínua na Patagônia. Já está na hora de pedirmos para que eles nos deixem em paz e prometam manter suas tropas fora da região."
 CHL_enter_patagonia: "Entrar na Patagônia"
 CHL_enter_patagonia_desc: "Se os argentinos acreditaram em nós por um segundo sequer é prova de que os enganamos e os assustamos. Está na hora de nossas tropas entrarem na Patagônia e atacarem com força, antes que eles percebam o que os atingiu."
 CHL_controlled_education: "Controle rigoroso sobre a educação"
 CHL_controlled_education_desc: "Para que nossas crianças cresçam de forma correta e pensem da maneira que queremos, precisamos assegurar que sua educação siga os padrões e as regulamentações que temos em vigor para garantir que se tornem cidadãos e cidadãs exemplares."
 CHL_promote_pan_hispanic_rhetoric: "Promover a retórica pan-hispânica"
 CHL_promote_pan_hispanic_rhetoric_desc: "Somos todos indivíduos, mas, mesmo assim, estamos unidos em espírito e por nosso sangue como um povo hispânico. Já está na hora de reivindicarmos nosso direito de nascença e derrubarmos todos os imperialistas que tentam prejudicar a união do nosso povo."
 CHL_military_excercises: "Exercícios militares"
 CHL_military_excercises_desc: "O Exército ainda não está totalmente pronto para o combate e precisa de um treinamento rigoroso para ser útil quando chegar o dia da unificação hispânica."
 CHL_cultivate_fanaticism: "Cultivar o fanatismo"
 CHL_cultivate_fanaticism_desc: "Sem a unificação, os povos da América do Sul e da América Central não têm futuro, e todos precisam saber disso. Se não enfrentarmos os americanos agora, com certeza vamos acabar reféns de suas garras manipuladoras e imperialistas. É de honra que se faz um hispânico, e qualquer um que nos enfrentar sentirá nossa fúria."
 CHL_the_path_to_conquest: "Unificação por meio da conquista"
 CHL_the_path_to_conquest_desc: "O que unirá nosso povo é o glorioso ato da conquista, como fizeram os conquistadores de antigamente, pois as outras nações estão sob o controle de governos egoístas e mesquinhos que não conseguem ver o contexto maior do qual fazem parte. Devemos libertar o povo hispânico à força!"
 CHL_hispanic_supremacy_pact_faction: "Liga para a Supremacia Hispânica"
 CHL_the_hispanic_alliance: "A aliança hispânica"
 CHL_the_hispanic_alliance_desc: "Nosso povo deve permanecer unido não em um estado, mas em companheirismo e cooperação, e é só por meio de uma aliança que uma união pan-hispânica pode existir. Devemos nos aproximar de todos que compartilham de nossos ideais e garantir sua lealdade à causa."
 CHL_the_latin_american_alliance: "A aliança latino-americana"
 CHL_the_latin_american_alliance_desc: "O pan-hispanismo é o nosso objetivo, mas ainda há povos em nosso continente que querem se juntar a nós na luta contra a opressão imperialista, apesar de serem apenas latinas. Devemos convidá-las, pois o povo latino unido é mais forte."
 CHL_sponsor_anti_colonialist_rebellions: "Patrocinar rebeliões anticolonialistas"
 CHL_sponsor_anti_colonialist_rebellions_desc: "Há outros povos que pensam como nós, mas que não têm a autodeterminação para controlar e conduzir seu próprio futuro. Precisamos libertá-los das garras das potências colonialistas."
 CHL_joint_development_and_research: "Desenvolvimento e pesquisa conjunta"
 CHL_joint_development_and_research_desc: "Agora que dispomos de uma cooperação mais próxima, podemos investir uns nos outros e sediar laboratórios que recebam pesquisadores de todos os estados-membros para que trabalhem melhor em conjunto."
 CHL_push_past_the_darien_gap: "Além da Região de Darién"
 CHL_push_past_the_darien_gap_desc: "Pode ser difícil atravessar a Região de Darién, entre a Colômbia e o Panamá, mas isso é necessário para chegarmos à fronteira da América e libertar nossos irmãos lá."
 CHL_the_might_to_defend_our_homes: "O poder de defender nossos lares"
 CHL_the_might_to_defend_our_homes_desc: "Nossas vidas estão sob ameaça constante das grandes potências do mundo, e nunca é demais enfatizar a importância de o nosso povo se sentir protegido pelo governo. Devemos fortalecer nossos exércitos para que as guerras nunca cheguem à nossa porta."
 CHL_undo_colonialist_occupations: "Acabar com as ocupações colonialistas"
 CHL_undo_colonialist_occupations_desc: "As potências colonialistas ocuparam partes da América Hispânica por tempo demais, e está na hora de mostrarmos que elas não deveriam ter nos provocado. Mandem o exército!"
 CHL_unite_hispanic_america: "Unir a América Hispânica"
 CHL_unite_hispanic_america_desc: "Finalmente chegou a hora! Hoje testemunhamos a história sendo feita, pois uma grande parte dos hispano-americanos está novamente reunida, mas sob nosso próprio governo, e não sob o Império Espanhol. Alegrem-se, pois este é o início de uma nova era para o continente!"
 CHL_the_true_enemy: "O verdadeiro inimigo"
 CHL_the_true_enemy_desc: "Os Estados Unidos são o maior inimigo do nosso povo, pois há muito eles oprimem todos os hispânicos ao sul do seu país. Agora que estamos prontos para o avanço final, só precisamos dar o primeiro passo."
 CHL_demand_the_guayanas: "Exigir as Guianas"
 CHL_demand_the_guayanas_desc: "As Guianas estão ocupadas por outras forças há tempo demais. El Dorado pode ter sido apenas uma lenda, mas sua região tem muitas outras riquezas que queremos muitíssimo tomar para nós."
 CHL_liberate_the_caribbean: "Libertar o Caribe"
 CHL_liberate_the_caribbean_desc: "O Caribe pode não ser totalmente hispânico, ou nem mesmo latino-americano, mas nem por isso deve deixar de estar sob nossa esfera de influência. Devemos tomar todas as medidas necessárias para garantir o controle das ilhas para nós mesmos."
 CHL_press_our_demands: "Insistir em nossas demandas"
 CHL_press_our_demands_desc: "Agora que temos todas as Guianas, podemos impor nossas exigências e arrancá-las das garras dos imperialistas, bem como tentar buscar a paz com os antigos ocupantes da região."
 CHL_defense_of_the_hemisphere: "Defesa do hemisfério"
 CHL_defense_of_the_hemisphere_desc: "Há muitas nações em nosso hemisfério que se beneficiariam muito da proteção contra os EUA, e é exatamente isso que nós e os alemães podemos oferecer."
 CHL_support_the_colonial_plan: "Apoiar o plano colonial"
 CHL_support_the_colonial_plan_desc: "O gabinete colonial alemão certa vez elaborou um plano para assumir rapidamente o controle do aparato estatal no Uruguai e implementar um governo colonial fantoche. Agora, podemos tentar tornar isso realidade e devemos exigir que o Uruguai se submeta à nossa aliança e escolha ficar do lado certo da história."
 CHL_unite_with_our_brothers_in_hispania: "Reunificação com nossos irmãos da Hispânia"
 CHL_unite_with_our_brothers_in_hispania_desc: "Nossos irmãos da antiga Hispânia, há muito perdidos, estão ideologicamente comprometidos conosco, mas hesitam em se unir ao lado alemão em qualquer guerra. Poderíamos ser o empurrão necessário para eles finalmente se tornarem parte da facção alemã."
 CHL_restore_the_old_kingdom: "Restaurar o antigo reino"
 CHL_restore_the_old_kingdom_desc: "Agora que controlamos todos os territórios da região irredentista reivindicada do Reino do Chile, que já foi parte do Vice-Reino do Peru, podemos tentar integrar esses territórios ao nosso e talvez até ir um pouco além dessas fronteiras pleiteadas historicamente."
 CHL_an_empire_on_the_pacific: "Um império no Pacífico"
 CHL_an_empire_on_the_pacific_desc: "Agora que nossa era de ouro realmente começou, é hora de expandir nossos horizontes e voltar nossa atenção para o oeste. Estabeleceremos um grande império que se estenderá por todo o Oceano Pacífico!"
 CHL_modern_conquistadors: "Conquistadores de Pedro de Valdivia"
 CHL_modern_conquistadors_desc: "Agora que o antigo Reino do Chile foi finalmente restaurado, é hora de verdadeiramente honrar nossos ancestrais e assumir o manto do nosso primeiro governador, o conquistador Pedro de Valdivia. Adiante, rumo ao desconhecido!"
 CHL_no_more_advisors_tt: "A maioria dos nossos §Yconselheiros§! disponíveis no momento ficará §Rindisponível§!"
 CHL_indigenous_union: "A União dos Povos Indígenas Americanos"
 CHL_carabineros_secured_by_opposition: "A oposição garantiu o apoio dos Carabineros"
 CHL_annex_and_core_all_american_subjects: "§YAnexa§! e obtém §Yestados centrais§! em todos os §Yestados súditos ameríndios e polinésios§!"
 CHL_unified_in_spirit_tt: "Todos os §Yestados súditos ameríndios e polinésios§! também receberão esse espírito nacional"
 CHL_avenge_the_pacification_tt: "Os vários elementos do país que se opõem aos mapuches seguirão §YCarlos Ibáñez del Campo§! em uma §Rguerra civil§! contra nós!"
 CHL_undermine_the_carabineros_de_chile_tt: "Impede que o lado de Ibáñez ganhe divisões adicionais dos §YCarabineros de Chile§! quando uma §Yguerra civil§! começar"
 CHL_crusade_against_imperialism_tt: "Desbloqueia decisões para §YLibertar os estados ameríndios§! e §Ypolinésios§! da opressão imperialista"
 CHL_undermine_the_carabineros_de_chile_bonuses_tt: "§YQuando a Guerra de Independência Mapuche§! começar:\nExperiência de exército: §G+25§!.\nBase de ganho de apoio à guerra: §G+5,00%§!."
 CHL_ibanezs_coup: "O golpe de Ibáñez"
 CHL_ibanezs_coup_desc: "O ex-presidente e general Carlos Ibáñez del Campo almeja recuperar sua presidência perdida e está disposto a fazer acordos obscuros para garantir isso. Portanto, ele apoiaria um golpe conjunto dos conservadores e dos fascistas, desde que prometessem a ele a liderança da nação."
 CHL_address_the_mapuche_conflict: "Discutir o conflito mapuche"
 CHL_address_the_mapuche_conflict_desc: "O país está desestabilizado, mas a situação não melhorará para o povo mapuche sob o governo de Ibáñez e, portanto, devemos agir rapidamente. O ativista e político indígena Manuel Manquilef começou a reunir as diversas organizações mapuches desunidas para derrubar o Estado chileno de uma vez por todas."
 CHL_undermine_the_carabineros_de_chile: "Enfraquecer os Carabineros de Chile"
 CHL_undermine_the_carabineros_de_chile_desc: "Os Carabineros de Chile foram fundados pelo presidente Carlos Ibáñez del Campo e ainda são muito leais a ele. Se tentássemos criar um Estado liderado por nós, os carabineros com certeza ficariam em nosso caminho. Portanto, devemos fazer o possível para limitar ao máximo o poder deles daqui para frente."
 CHL_la_corporacion_araucania: "La Corporación Araucana"
 CHL_la_corporacion_araucania_desc: "A Corporação Araucana, liderada pelo conservador e corporativista Venancio Coñuepán Huenchual, neto de um famoso chefe de guerra abajino, poderia ser uma aliada útil contra o Estado chileno."
 CHL_la_federacion_araucania: "La Federación Araucana"
 CHL_la_federacion_araucania_desc: "A Federação Araucana, liderada pelo tradicionalista mapuche Manuel Aburto Panguilef, se opõe de forma veemente à cooperação com a sociedade chilena moderna e seria facilmente incorporada ao nosso movimento de independência."
 CHL_sociedad_caupolican_defensora_de_la_araucania: "Sociedad Caupolicán de la Araucanía"
 CHL_sociedad_caupolican_defensora_de_la_araucania_desc: "A Sociedade Caupolicán de Defesa da Araucânia, liderada por Manuel Manquilef, é uma das maiores organizações mapuches atualmente e a base para uma revolução bem-sucedida. Ganhar o apoio dos membros desse grupo deve ser nossa prioridade máxima."
 CHL_union_araucana: "Unión Araucana"
 CHL_union_araucana_desc: "A União Araucana é uma das organizações mapuches mais antigas do Chile. Por meio de relações estreitas com os padres capuchinhos presentes na Araucânia, eles promoveram um plano de evangelização católica e integração na sociedade chilena, mas nos apoiariam se fossem persuadidos corretamente."
 CHL_la_moderna_araucania: "La Moderna Araucanía"
 CHL_la_moderna_araucania_desc: "A Moderna Araucânia foi uma das primeiras organizações mapuches fundadas no Chile com ênfase na educação e no progresso. Devemos nos empenhar para integrá-la ao nosso movimento e utilizar suas especialidades da melhor forma possível."
 CHL_electing_a_toqui: "Elegendo um toqui"
 CHL_electing_a_toqui_desc: "De acordo com a tradição mapuche, um toqui é o líder escolhido em épocas de guerra por uma assembleia de loncos que lideram seus diversos rehues e aillarehues. O toqui ocupava o papel mais importante da sociedade mapuche e comandava os guerreiros e loncos durante a guerra. Está na hora de eleger um novo toqui capaz de liderar nossa cruzada anti-imperialista!"
 CHL_electing_a_toqui_tt: "Poderemos eleger um líder com uma característica única"
 CHL_convene_the_araucanian_congress: "Convocar o Congresso da Araucânia"
 CHL_convene_the_araucanian_congress_desc: "Está chegando a hora de iniciar nossa guerra pela independência, mas há uma divisão interna em nossa organização. Alguns afirmam que os comunistas seriam aliados úteis, pois têm objetivos parecidos com os nossos, enquanto outros dizem que eles só levariam ao sectarismo e nos trairiam no momento mais importante. Em quem devemos confiar?"
 CHL_avenge_the_pacification_of_araucania: "Vingar a pacificação da Araucânia"
 CHL_avenge_the_pacification_of_araucania_desc: "A ocupação chilena da Araucânia, que ocorreu entre 1861 e 1883, foi um período sombrio da história mapuche, e está na hora de nos vingarmos pela injustiça e pela guerra que os chilenos nos trouxeram. À luta, bravos guerreiros! Recuperem o que já foi e que será novamente seu! Honrem os legados de Quilapán e Caupolicán!"
 CHL_revise_the_social_classes: "Repensar as classes sociais"
 CHL_revise_the_social_classes_desc: "Agora que voltamos a ter nossa própria sociedade, é hora de reestruturarmos as classes sociais de acordo com nossas perspectivas e ideais. A era dos europeus logo chegará ao fim!"
 CHL_adopt_mapundungun: "Adotar o mapudungun"
 CHL_adopt_mapundungun_desc: "Um grande passo para a restauração de um Estado mapuche seria a adoção do mapudungun como idioma oficial, ou que pelo menos ele seja usado nos tribunais. Também devemos começar a educar a população para que possam aprender o nosso idioma."
 CHL_embrace_indigenous_corporatism: "Adotar o corporativismo indígena"
 CHL_embrace_indigenous_corporatism_desc: "As ideias de corporativismo de Venancio Coñuepán Huenchual, com base nas antigas formas de artesanato e construção indígenas chilenas, devem ser adotadas e transformadas em política oficial do Estado para as indústrias do nosso país."
 CHL_expand_the_agricultural_field: "Expandir o campo agrícola"
 CHL_expand_the_agricultural_field_desc: "Apesar das ideias modernas de Venancio Coñuepán Huenchual, há muitos que querem um retorno às velhas tradições de uma sociedade baseada na agricultura, embora, desta vez, com mais interferência do Estado para aqueles que não conseguem se sustentar. Devemos fazer o que a nossa população quer para melhorar a estabilidade nacional."
 CHL_focus_on_cattle_and_wool: "Concentrar-se na pecuária e na ovinocultura"
 CHL_focus_on_cattle_and_wool_desc: "Os dois campos da pecuária em maior expansão atualmente no país são a criação de vacas e ovelhas, e seria imprudente tentar mudar isso. Pelo contrário, deveríamos promover a compra desses animais por fazendeiros em todos os nossos territórios."
 CHL_enlarge_the_textile_industries: "Ampliar o setor têxtil"
 CHL_enlarge_the_textile_industries_desc: "Tecidos sempre foram amplamente produzidos no país inteiro, e não há por que mudar isso agora. O Estado deveria subsidiar a abertura de novas indústrias têxteis e tentar estabelecer rotas comerciais com nações que pensam da mesma maneira."
 CHL_silverworking: "Artesanato em prata"
 CHL_silverworking_desc: "O trabalho com prata sempre foi um dos artesanatos tradicionais especiais do povo mapuche e não seria difícil exportar berloques desse metal, caros e de alta qualidade, já que também temos grandes depósitos de prata natural. E teremos ainda mais quando recuperarmos Puelmapu dos argentinos."
 CHL_incorporate_machi_into_the_army: "Integrar os machis ao Exército"
 CHL_incorporate_machi_into_the_army_desc: "Os machis são curandeiros tradicionais e líderes religiosos em nossa religião, conhecidos por sua antiga sabedoria medicinal. Todas as divisões deveriam ter pelo menos um machi para garantir a saúde das nossas tropas em batalha."
 CHL_the_patagonian_giants: "Os gigantes da Patagônia"
 CHL_the_patagonian_giants_desc: "Os patagões, ou gigantes da Patagônia, eram uma raça de humanos gigantescos que supostamente viviam na Patagônia e estavam presentes nos primeiros relatos europeus da região, que os descreviam com pelo menos o dobro da estatura humana normal. Apesar de esses boatos não serem verdadeiros, devemos garantir que nossas forças armadas estejam à altura da imagem desses gigantes para disseminar o medo entre os nossos inimigos."
 CHL_taking_back_patagonia: "[CHL_taking_back_patagonia_key]"
 CHL_taking_back_patagonia_desc: "[CHL_taking_back_patagonia_desc_key]"
 CHL_honor_the_legacy_of_caupolican: "Honrar o legado de Caupolicán"
 CHL_honor_the_legacy_of_caupolican_desc: "Caupolicán foi um toqui que liderou a resistência do seu povo contra os conquistadores espanhóis que invadiram o território mapuche no século XVI. Precisamos tentar fazer jus a nomes como Caupolicán e Lautaro se quisermos livrar nosso continente dos imperialistas europeus."
 CHL_union_of_american_indigenous_peoples: "A União dos Povos Indígenas Americanos"
 CHL_union_of_american_indigenous_peoples_desc: "Há muitos povos pelo mundo todo que foram submetidos à força e atormentados pelo imperialismo europeu. Chegou a hora de unirmos os povos ameríndios, inuítes e polinésios sob uma única bandeira para combater esses invasores imorais!"
 CHL_union_of_american_indigenous_peoples_tt: "Desbloqueia §YQuintín Lame§! como §Ygeneral§!"
 CHL_crusade_against_imperialism: "Cruzada contra o imperialismo"
 CHL_crusade_against_imperialism_desc: "Finalmente chegou a hora de enfrentarmos o mundo em nome da justiça! Vamos mostrar aos europeus decadentes que não baixaremos mais a cabeça para eles. À luta, guerreiros! Agora, nós levaremos o confronto até eles!"
 CHL_unified_by_will: "Unificados pela vontade"
 CHL_unified_by_will_desc: "Os povos ameríndios e polinésios se uniram graças aos nossos esforços anti-imperialistas, mas isso não basta. Para evitar novas invasões dos europeus nos próximos séculos, precisamos nos unir e formar uma nação que acolha todos os nossos povos, unificados como um só, pela nossa vontade de ter um Estado livre de europeus."
 CHL_unified_in_spirit: "Unificados em espírito"
 CHL_unified_in_spirit_desc: "Já que todos nós temos um objetivo comum, podemos trabalhar bem juntos, como uma máquina bem azeitada. Portanto, é importante mencionar que, mesmo que não tenhamos unido nossas nações em uma só, ainda devemos combinar nossas forças armadas e aumentar a coordenação entre elas. Os povos da América e do Pacífico estão unificados em espírito e permanecerão lado a lado!"
 CHL_taking_back_patagonia_kingdom: "Reunir o reino"
 CHL_taking_back_patagonia_kingdom_desc: "Apesar de termos nos proclamado como o novo Reino da Araucânia e da Patagônia, na verdade ainda nos falta uma grande parte desse território: a Patagônia. Devemos unificar o reino o mais rápido possível para não perdermos a pouca legitimidade que temos."
 CHL_taking_back_patagonia_mapuche: "Recuperar Puelmapu"
 CHL_taking_back_patagonia_mapuche_desc: "A antiga região mapuche de Puelmapu, grande parte do que hoje é a Patagônia argentina, ainda está sob opressão estrangeira e não podemos libertar nenhum outro povo ameríndio até conseguirmos libertar o nosso próprio povo. Como não há outra maneira de contornar isso, teremos que iniciar uma guerra..."
 CHL_ibanez_as_prime_minister_tt: "Contrata §YCarlos Ibáñez del Campo§! como conselheiro"
 CHL_return_to_the_parliamentary_era_tt: "Contrata §YMiguel Cruchaga Tocornal§! como conselheiro"
 CHL_je_suis_le_deluge_tt: "§YAntoine III§! ganha a característica §YO verdadeiro imperador da França e das Américas§!"
 CHL_the_straight_line_tt: "A Línea Recta dará um golpe de Estado em §YAntoine III§! e entregará o reino a §YCarlos Ibáñez del Campo§!"
 CHL_satellite_kingdoms_tt: "Desbloqueia decisões para §YEstabelecer reinos satélites§!, que terão a opção de estabelecer §Y[INC.GetNameDef]§!, §Y[SUR.GetNameDef]§! ou §Y[HAI.GetNameDef]§! como fantoches se controlarmos seus territórios históricos."
 CHL_rule_by_decree: "Governar por decreto"
 CHL_rule_by_decree_desc: "Durante sua primeira presidência, de 1927 a 1931, Ibáñez governou por decretos, exercendo poderes ditatoriais. Agora, ele precisa fazer isso novamente para guiar o país na direção certa."
 CHL_strengthen_the_carabinieros: "Fortalecer os Carabineros de Chile"
 CHL_strengthen_the_carabinieros_desc: "Os Carabineros de Chile foram estabelecidos pela primeira vez em 1927 pelo próprio Ibáñez e grande parte da organização ainda é muito leal a ele. Portanto, talvez valha a pena garantir que os mais leais sejam aqueles que detêm o poder na organização."
 CHL_seek_foreign_investments: "Buscar investimentos estrangeiros"
 CHL_seek_foreign_investments_desc: "Ajudar e reconstruir as indústrias nacionais usando fundos emprestados de potências estrangeiras é um método testado e comprovado para Ibáñez e desta vez não será diferente."
 CHL_increase_spending_on_public_works: "Aumentar os gastos com obras públicas"
 CHL_increase_spending_on_public_works_desc: "Algo que Alessandri provou durante sua presidência foi que as obras públicas são uma ótima maneira de rejuvenescer a economia."
 CHL_alianza_popular_libertadora_as_a_vanguard: "Alianza Popular Libertadora"
 CHL_alianza_popular_libertadora_as_a_vanguard_desc: "Como é difícil governar por conta própria, seria sensato formar um governo de coalizão com conselheiros de diversos partidos políticos de direita para que eles apresentem suas opiniões."
 CHL_utilize_national_populism: "Utilizar o populismo nacional"
 CHL_utilize_national_populism_desc: "As pessoas são crédulas e qualquer promessa de terra, riqueza ou glória, não importa o quão vazia seja, garantirá o apoio delas, mesmo que inconstante."
 CHL_outlaw_socialism: "Banir o socialismo"
 CHL_outlaw_socialism_desc: "Há muitas pessoas que se opõem à ditadura de Ibáñez, mas nenhum grupo é tão inflexível quanto os socialistas. Portanto, devemos bani-los da nação o quanto antes."
 CHL_sell_arica_to_peru: "Vender Arica para o Peru"
 CHL_sell_arica_to_peru_desc: "Uma ótima maneira de obter uma grande entrada de fundos para ajudar a resolver problemas econômicos é vender de volta terras capturadas dos peruanos e bolivianos durante a Guerra do Pacífico."
 CHL_sell_arica_to_peru_civil_war_tt: "§RA conclusão desse foco e de $CHL_outlaw_socialism$ ou $CHL_utilize_national_populism$ resultará em uma guerra civil.§!"
 CHL_sell_arica_to_peru_civil_war_tt_2: "§RA conclusão desse foco e de $CHL_sell_arica_to_peru$ resultará em uma guerra civil§!"
 CHL_crown_antoine_as_sovereign_king: "Coroar Antoine como Rei Soberano"
 CHL_crown_antoine_as_sovereign_king_desc: "Jacques Antoine Bernard voltou da França com a ajuda do nosso governo durante nossa guerra civil, com a condição de lhe darmos poder e conceder-lhe o título de Rei Soberano da Araucânia e Patagônia. O que pode dar errado?"
 CHL_strike_a_deal_with_the_mapuche: "Fazer um acordo com os mapuches"
 CHL_strike_a_deal_with_the_mapuche_desc: "Foram os mapuches que permitiram que Orélie-Antoine I se tornasse o primeiro rei da Araucânia e Patagônia, e é por meio dos nossos laços com eles que poderemos convencer as novas organizações mapuches a ficarem do nosso lado."
 CHL_request_assistance_in_the_war: "Solicitar assistência na guerra"
 CHL_request_assistance_in_the_war_desc: "Há vários países no mundo que se beneficiariam de outro regime mais favorável à Europa. Devemos buscar o apoio deles para derrotar os inimigos do nosso governo."
 CHL_request_assistance_in_the_war_tt: "Se for aceita, o país poderá nos enviar voluntários durante a guerra civil e ficará mais inclinado a fazê-lo."
 CHL_mobilize_the_veteran_legionaries: "Mobilizar os legionários veteranos"
 CHL_mobilize_the_veteran_legionaries_desc: "Os legionários estrangeiros franceses que o Rei Antoine III trouxe para treinar e ajudar a mobilizar novas tropas agora são requisitados nas linhas de frente e seu recrutamento para o exército regular deve ser considerado urgentemente."
 CHL_establish_a_royal_guard: "Estabelecer uma Guarda Real"
 CHL_establish_a_royal_guard_desc: "Todo rei precisa de um grande exército de servos e guardas ao seu lado, e, infelizmente para Antoine III, ele não tem nada disso. Portanto, a prioridade máxima deveria ser a criação de uma unidade de Guarda Real o mais rápido possível."
 CHL_attract_additional_french_investments: "Atrair mais investimentos franceses"
 CHL_attract_additional_french_investments_desc: "Os empresários e industrialistas franceses, que inicialmente sentiram o cheiro de uma grande oportunidade na expedição de Antoine ao Chile, agora estão impressionados com seus grandes feitos e podem ser facilmente convencidos a fornecer mais ajuda sob a promessa de terras no futuro."
 CHL_invite_french_aristocracy: "Convidar a aristocracia francesa"
 CHL_invite_french_aristocracy_desc: "Para combater os problemas domésticos relacionados ao sistema de hacienda e inquilinaje, devemos trazer uma nova aristocracia francesa e reformular a maneira como a nobreza do país funciona."
 CHL_ibanez_as_prime_minister: "Ibáñez como primeiro-ministro"
 CHL_ibanez_as_prime_minister_desc: "Não há dúvida de que Antoine III é incapaz de governar totalmente sozinho, pois ele não tem a habilidade política e o conhecimento de Ibáñez. Portanto, nossa monarquia deve ser constitucional."
 CHL_no_deluges_tt: "Isto §Rimpedirá§! que você possa escolher a opção §YJe Suis Le Déluge§! posteriormente, na Árvore de Foco"
 CHL_an_absolute_monarchy: "Uma monarquia absoluta"
 CHL_an_absolute_monarchy_desc: "Há muito a ser feito, e o único capaz de assumir o controle e comandar o país é o rei. É de extrema importância, portanto, informar ao gabinete que todos podem ir para casa, pois não são necessários."
 CHL_an_absolute_monarchy_tt: "Isto §Rimpedirá§! que você possa escolher a opção §YTrilhando a Linha Reta§! posteriormente, na Árvore de Foco"
 CHL_approach_the_moderates: "Aproximar-se dos moderados"
 CHL_approach_the_moderates_desc: "Apesar de sua aversão à monarquia, há muitos no país que, no mínimo, seguiriam Ibáñez se ele lhes dissesse para fazer isso. E é exatamente o que ele precisará fazer."
 CHL_introduce_the_franc: "Introduzir o franco"
 CHL_introduce_the_franc_desc: "O peso chileno é fraco e está em declínio, além de estar associado ao antigo Estado chileno. Devemos nos empenhar para introduzir o franco e substituir essa moeda para o bem da nação."
 CHL_strengthen_control: "Fortalecer o controle"
 CHL_strengthen_control_desc: "Precisamos recuperar o controle das províncias dos rebeldes vacilantes que não conseguem ver a realidade como ela é e lutam contra o grande regime de Antoine."
 CHL_invite_carlist_refugees: "Convidar refugiados carlistas"
 CHL_invite_carlist_refugees_desc: "Os carlistas da Espanha, como nós, apoiam a monarquia. Agora que eles foram expulsos de seus lares, poderíamos conquistar a simpatia deles se lhes oferecêssemos refúgio aqui."
 CHL_expand_the_officer_corps: "Expandir a divisão de oficiais"
 CHL_expand_the_officer_corps_desc: "Havia muitos oficiais leais às causas fascista e socialista que abandonaram o serviço militar sob nosso regime. Devemos expandir a divisão de oficiais e formar jovens para combater essa nova escassez."
 CHL_the_scouts_monarchist_youth_organization: "Os Batedores Reais"
 CHL_the_scouts_monarchist_youth_organization_desc: "Devemos fundar uma organização paramilitar capaz de instruir nossos jovens quanto aos seus deveres no caso de uma guerra, bem como ensinar táticas de sobrevivência e combate ao nosso povo."
 CHL_state_catholicism: "Restabelecer o catolicismo"
 CHL_state_catholicism_desc: "O antigo governo liberal separou a Igreja Católica do Estado, algo que hoje consideramos um pecado grave. Precisamos desfazer esse grande erro imediatamente!"
 CHL_invite_french_academia: "Convidar a Academia Francesa"
 CHL_invite_french_academia_desc: "Para que nosso povo possa aprender e realizar grandes feitos, e para que o país faça os avanços necessários para competir em um cenário global, precisamos convidar a Academia Francesa para nos ajudar a educar e organizar."
 CHL_a_new_araucanian_noble_class: "Uma nova classe nobre araucana"
 CHL_a_new_araucanian_noble_class_desc: "Agora que temos uma classe aristocrática numerosa, deveríamos criar programas para que as pessoas se tornem parte da nobreza do país em troca de investimentos no Estado ou de serviços em nome do rei."
 CHL_establish_the_royal_mountaineers: "Estabelecer os Montanhistas Reais"
 CHL_establish_the_royal_mountaineers_desc: "O sul dos Andes é uma característica marcante de nosso território, e os nossos montanhistas são a força de elite que sustenta o país. Devemos expandir essa organização e garantir que eles recebam todos os equipamentos necessários."
 CHL_an_imperial_capital: "Uma capital imperial"
 CHL_an_imperial_capital_desc: "No momento, nossa capital é Santiago, a mesma cidade que servia de capital para o antigo Estado do Chile. Devemos pelo menos considerar mudar a capital de local."
 CHL_an_imperial_capital_tt: "Teremos a opção de manter nossa capital em §YSantiago§! e adicionar §G2§! espaços para construção ou mudá-la para §YTemuco§! e adicionar §G4§! espaços para construção."
 CHL_satellite_kingdoms: "Reinos satélites"
 CHL_satellite_kingdoms_desc: "Napoleão, o Grande, é uma enorme inspiração para Antoine, e suas doutrinas também inspiram estadistas de todo o mundo. Devemos seguir o exemplo dele e criar estados-tampão menores para que a população local não fique pensando demais sobre seus novos soberanos."
 CHL_secure_the_brazilian_border: "Proteger a fronteira brasileira"
 CHL_secure_the_brazilian_border_desc: "O Brasil é um dos poucos países do continente capaz de nos enfrentar. Devemos proteger nossas fronteiras com o país para facilitar a nossa invasão quando chegar a hora certa."
 CHL_a_new_empire_of_brazil: "Um novo Império do Brasil"
 CHL_a_new_empire_of_brazil_desc: "Colocaremos o Brasil sob nosso domínio e criaremos um novo Império do Brasil, governado por um rei que não seja de origem portuguesa!"
 CHL_ruler_of_the_inca: "Governante dos incas"
 CHL_ruler_of_the_inca_desc: "O antigo Império Inca era vasto e se estendia por amplas áreas dos Andes. Deveríamos recriar esse estado, mas sob um novo governo: o nosso."
 CHL_a_french_alliance: "Unir os francófonos"
 CHL_a_french_alliance_desc: "Agora que nossos colegas monarquistas assumiram o comando na França, seria sensato buscarmos uma aliança. Como eles têm as mesmas intenções e objetivos que nós, além de compartilharmos a mesma tradição e língua, juntos, seremos imbatíveis."
 CHL_return_to_the_continent: "Voltar ao continente"
 CHL_return_to_the_continent_desc: "Há uma fraqueza inerente ao sistema francês atual, e estamos aqui para tirar proveito dela. Está na hora de voltar ao continente e reivindicar nosso direito de nascença!"
 CHL_joint_invasion_of_mexico: "Uma invasão conjunta do México"
 CHL_joint_invasion_of_mexico_desc: "Agora que garantimos uma aliança com o novo Império Francês, é hora de tentarmos mais uma vez realizar aquilo em que falhamos no passado. O Império do México deve se erguer novamente, senão todos nós cairemos diante do poder dos americanos!"
 CHL_claim_the_mexican_throne: "Reivindicar o trono mexicano"
 CHL_claim_the_mexican_throne_desc: "O trono mexicano já pertenceu a um imperador francês, mesmo que por um breve período. Devemos tirar proveito disso, afirmando que somos descendentes dele e que estamos prontos para retomar o país a qualquer momento."
 CHL_the_straight_line: "Trilhando a Linha Reta"
 CHL_the_straight_line_desc: "O lunático Antoine III já teve seu momento sob os holofotes. Está na hora de a Línea Recta restabelecer a ordem na pátria e coroar Ibáñez como o novo rei do Grande Estado do Chile."
 CHL_je_suis_le_deluge: "Je Suis Le Déluge"
 CHL_je_suis_le_deluge_desc: "Há muito tempo, disseram que o dilúvio um dia chegaria, e esse dia é hoje. Nós somos o dilúvio, aqueles que destruirão a ordem mundial decadente e darão início a uma nova era!"
 CHL_offer_to_protect_pitcairn: "Oferecer proteção às Ilhas Pitcairn"
 CHL_offer_to_protect_pitcairn_desc: "As defesas das [270.GetName] são mais fracas do que esperávamos e isso abre uma oportunidade para que sejam capturadas por nossos inimigos e usadas como uma base de apoio para invadir a Ilha de Páscoa e até mesmo a região central de nossa nação. Devemos assumir a proteção das ilhas para nossa própria segurança."
 CHL_a_grand_armada: "Uma grande armada"
 CHL_a_grand_armada_desc: "Carlos Ibáñez del Campo deseja uma grande armada, como a do antigo Grande Império Espanhol do qual descendemos, poderosa o suficiente para desafiar a Marinha Real Britânica, os americanos e a frota alemã de uma só vez. Que assim seja!"
 CHL_reclaiming_quebec: "Reivindicando Quebec"
 CHL_reclaiming_quebec_desc: "Nossos irmãos francófonos do Quebec precisam ser libertados das garras da opressão e da ocupação estrangeira e devem ser valorizados como aliados na guerra contra a hegemonia anglófona no mundo. Precisamos libertá-los agora!"
 CHL_reclaiming_quebec_tt: "Desbloqueia a decisão: §YIntegrar Quebec§!"
 CHL_work_on_the_pan_american_highway: "Desenvolver a rodovia pan-americana"
 CHL_work_on_the_pan_american_highway_desc: "Durante as diversas conferências pan-americanas dos últimos anos, concordamos em cooperar com nossos irmãos na América do Norte e do Sul para ajudar a conectar os dois continentes americanos e a realizar o projeto da rodovia pan-americana."
 working_on_the_pan_american_highway: "Trabalhando na rodovia pan-americana"
 #### Brazil ####
 BRA_defense_spending: "Aumentar os gastos com defesa"
 BRA_defense_spending_desc: "O mundo está em chamas, e nenhum país pode se considerar seguro. Por isso, devemos aumentar nossos gastos com a defesa da nação. Seja nas fábricas que produzem nossas armas ou na construção de novas fortificações, vamos garantir a soberania brasileira, nem que seja a última coisa que façamos!"
 BRA_natal_naval_base: "Construir o Aeroporto de Parnamirim"
 BRA_natal_naval_base_desc: "Graças à nossa recente cooperação com os EUA, eles se ofereceram para construir bases aéreas em nosso país usando, em grande parte, seus próprios recursos em troca de permissão para que sejam usadas pela Marinha e pelo Exército dos EUA, bem como pela RAF, para voos entre a América do Sul e a África Ocidental."
 natal_airbase_modifier: "Permitir o uso do Aeroporto de Parnamirim"
 BRA_no_fascism_in_south_america: "Sem fascismo na América do Sul"
 BRA_no_fascism_in_south_america_desc: "Com a nossa posição declarada contra o fascismo, está na hora de agirmos de acordo com os riscos atuais e protegermos nosso continente contra essa ideologia desprezível. Não, [BRA.GetNameDef] não é a sua colônia!"
 BRA_no_fascism_in_south_america_tt: "Ganha o objetivo de guerra §Y$puppet_wargoal_focus$§! contra todas as nações §Yfascistas§! na §YAmérica do Sul§!"
 BRA_no_communism_in_south_america_tt: "Ganha o objetivo de guerra §Y$puppet_wargoal_focus$§! contra todas as nações §Ycomunistas§! na §YAmérica do Sul§!"
 BRA_anti_democracy_in_south_america_tt: "Ganha o objetivo de guerra §Y$puppet_wargoal_focus$§! contra todas as nações §Ydemocráticas e não alinhadas§! na §YAmérica do Sul§!"
 BRA_tribunal_de_seguranca_nacional: "Tribunal de Segurança Nacional"
 BRA_tribunal_de_seguranca_nacional_desc: "Embora a Aliança Nacional Libertadora não tenha conseguido derrubar o nosso governo, seus membros continuam pelas ruas, planejando e recrutando para outra oportunidade de prejudicar o Estado. Esses criminosos serão julgados e condenados de modo mais eficiente com o estabelecimento de tribunais militares durante o período de vigência do estado de emergência."
 BRA_ensure_continued_military_support: "Garantir o apoio militar"
 BRA_ensure_continued_military_support_desc: "Manter o apoio dos militares é essencial para a longevidade do nosso regime. Com algumas promessas entre o Estado e os principais oficiais, eles certamente poderão ser convencidos a participar da nossa causa."
 BRA_work_with_the_integralists: "Trabalhar com os integralistas"
 BRA_work_with_the_integralists_desc: "Os objetivos do Movimento Integralista estão em grande parte alinhados aos nossos, portanto, talvez seja sensato conquistar seu apoio para fortalecer nosso regime contra qualquer outra insurreição comunista. Com suas forças paramilitares e seu nacionalismo profundamente enraizado, eles serão a vanguarda da contrarrevolução."
 BRA_estado_moderno: "Estado Moderno"
 BRA_estado_novo_desc: "Após anos à beira de uma guerra civil, finalmente podemos superar os anos de impasse político e construir um novo Estado com base na paz, na justiça e no trabalho. Enquanto isso, continuaremos erradicando aqueles que se opõem ao novo regime, antes que semeiem mais discórdia."
 BRA_estado_moderno_tt: "§Y$BRA_getulio_vargas$§! se torna o líder da §Y$BRA_fascism_party_long$§!"
 BRA_estado_moderno_tt_desc: ""
 BRA_estado_novo: "Estado Novo"
 BRA_estado_moderno_desc: "Com nossos inimigos domésticos dispersos e derrotados, chegou a hora de acabar com o antigo arranjo político e declarar um Estado moderno, capaz de garantir paz e estabilidade duradouras para o povo d[BRA.GetNameDef]."
 BRA_cohen_plan: "O Plano Cohen"
 BRA_cohen_plan_desc: "Com as eleições se aproximando e o apoio entre o eleitorado diminuindo, precisamos garantir a continuidade do nosso regime de outras formas. Ao forjar planos para outro golpe comunista, podemos revigorar o apoio a nós mesmos e, ao mesmo tempo, suspender as eleições em nome da segurança nacional."
 BRA_cohen_plan_tt: "Desbloqueia a missão §Y$BRA_execute_the_cohen_plan$§!, que deve ser completada em até 100 dias após a conclusão desse foco. Para completar essa missão, é necessário concluir o foco §Y$BRA_estado_novo$§! ou §Y$BRA_estado_moderno$§!. §RNão completar a missão resultará em um golpe!§!"
 BRA_the_polaca: "A Polaca"
 BRA_the_polaca_desc: "Embora poucos ainda tenham a capacidade de representar uma ameaça séria ao nosso regime, nossa legitimidade aumentaria se elaborássemos uma nova constituição para definir os poderes do presidente. Podemos nos inspirar na constituição polonesa promulgada recentemente."
 BRA_anaue: "Anauê!"
 BRA_anaue_desc: "Nosso movimento adotou uma palavra do povo tupi, \"Anauê\", como grito de guerra. A saudação passou a resumir a irmandade entre os membros e sua lealdade inabalável à proteção da nossa nação. Anauê!"
 BRA_anaue_tt: "Desbloqueia decisões para recrutar divisões da milícia integralista nos estados depois de concluir comícios lá. \nRecruta um novo general com a característica §Y$militias_officer$§!: \n Defesa da milícia §G+5%§! \n Velocidade da milícia §G+5%§! \n Organização da milícia §G+5%§!"
 BRA_autarky: "Autarquia brasileira"
 BRA_autarky_desc: "A crise econômica após a quebra de Wall Street se espalhou pelo mundo e destruiu a nossa economia. Do consumo de café à produção de aço, precisamos nos tornar autossuficientes em tudo e nos proteger de qualquer crise externa futura."
 BRA_corporatism: "Adotar o corporativismo"
 BRA_corporatism_desc: "As disputas entre trabalhadores e capitalistas prejudicaram a economia do Estado [BRA.GetAdjective] por tempo demais. Em resposta, vamos introduzir um novo modelo econômico com base nas políticas corporativistas observadas nas diversas nações europeias mais bem-sucedidas nos últimos anos."
 BRA_departamendo_de_propaganda: "Departamento de Propaganda"
 BRA_departamendo_de_propaganda_desc: "A última década de instabilidade política mostrou muito bem o que pode acontecer quando os pontos de vista do governo e da população divergem. Para evitar mais turbulências, criaremos um Departamento de Propaganda para incentivar as pessoas a se alinharem às nossas políticas."
 BRA_departamento_de_ordem_politica_e_social: "Departamento de Ordem Política e Social"
 BRA_departamento_de_ordem_politica_e_social_desc: "A propaganda e a coerção são insuficientes para impedir que agentes estrangeiros ou indivíduos mais radicais realizem atividades prejudiciais ao Estado. Portanto, precisamos de uma nova força policial secreta para investigar essas ameaças."
 BRA_collective_bargaining: "Negociação coletiva"
 BRA_collective_bargaining_desc: ""
 BRA_cooperation_in_the_americas: "Política de boa vizinhança"
 BRA_cooperation_in_the_americas_desc: "A \"política de boa vizinhança\" de Franklin Roosevelt segue influente no ocidente. Devemos adotar essa política e nos esforçar para cooperar com as nações das Américas em vez de interferir nos assuntos das outras nações."
 BRA_tech_slot_1: "Universidade de São Paulo"
 BRA_tech_slot_1_desc: "A Universidade de São Paulo foi criada recentemente, mas seus benefícios já são observados em toda a economia d[BRA.GetNameDef]. Devemos tirar proveito desse efeito e investir mais nessa instituição emergente."
 BRA_reject_cosmopolitanism: "Rejeitar o cosmopolitismo"
 BRA_reject_cosmopolitanism_desc: "A nova tendência do cosmopolitismo é apenas um cavalo de Troia para a interferência comunista em nossa grande nação. Somos o povo [BRA.GetAdjective] e precisamos defender nossa cultura e nossos ideais antes que sejam destruídos."
 BRA_ban_political_parties: "Proibir partidos políticos"
 BRA_ban_political_parties_desc: "Ficou claro que os partidos políticos não passam de ferramentas para causar divisão e transtorno. Ao proibi-los e eliminá-los, podemos reduzir a capacidade dos radicais de se organizarem contra nós."
 BRA_decree_no_37: "Decreto número 37"
 BRA_decree_no_37_desc: "O regime anterior estava permeado por casos de corrupção e disputas internas devido ao fato de alguns estados terem uma influência desproporcional sobre a política nacional. Portanto, devemos reprimir qualquer manifestação de regionalismo e concentrar o poder no governo nacional."
 BRA_establish_psad: "Estabelecer o DASP"
 BRA_establish_psad_desc: "A máquina do Estado, que permite que as políticas do nosso governo sejam implementadas, ficou antiquada e obsoleta. Vamos estabelecer o Departamento Administrativo do Serviço Público (DASP) para ajudar a governar a nação de modo mais eficaz e manter a eficiência econômica."
 BRA_federal_employment_plan: "Plano federal de empregabilidade"
 BRA_federal_employment_plan_desc: "O desemprego em massa resultará em radicalismo e violência constantes. Para evitar isso, vamos ampliar as oportunidades de emprego criando indústrias estatais e novos projetos de infraestrutura."
 BRA_secure_our_borders: "Proteger nossas fronteiras"
 BRA_secure_our_borders_desc: "Estamos cercados por adversários estrangeiros que desejam isolar e destruir nossa grande nação. Com a situação interna sob controle, está na hora de nos concentrarmos nas políticas externas e começarmos a nos movimentar para garantir nossa segurança nacional."
 BRA_ethical_internationalism: "Internacionalismo ético"
 BRA_ethical_internationalism_desc: "Nem mesmo a maior das nações pode produzir e fornecer todas as coisas necessárias para o seu povo. Para garantir a paz e a prosperidade da população, devemos basear nossa política externa em parcerias econômicas mutuamente benéficas com nações com interesses semelhantes."
 BRA_brazil_integral: "Brasil Integral"
 BRA_brazil_integral_desc: "Foram anos até chegarmos a este momento, mas finalmente solidificamos nosso domínio sobre a nação e nos livramos dos últimos vestígios dos velhos e decrépitos costumes republicanos."
 BRA_in_vargas_we_trust: "Em Vargas nós confiamos"
 BRA_in_vargas_we_trust_desc: "$BRA_getulio_vargas$ provou ser um político capaz de enfrentar as dificuldades da liderança. Além disso, ele se mostrou um líder sábio por adotar as políticas que defendemos. Muitos no partido agora acreditam que ele está destinado a elevar a nação a patamares cada vez mais altos."
 BRA_departamento_feminino: "Departamento Feminino"
 BRA_departamento_feminino_desc: "Há inúmeras mulheres tão patrióticas e leais quanto seus pais e maridos. Devemos dar a elas a oportunidade de participar do nosso movimento e trabalhar conosco para a restauração da grandeza do Estado [BRA.GetAdjective]."
 BRA_integrity_of_the_fatherland: "Pela pátria"
 BRA_integrity_of_the_fatherland_desc: "$BRA_getulio_vargas$ tem sido um aliado político útil, mas ele se preocupa apenas com o poder e não é um verdadeiro integralista. Com o amplo apoio que temos em todo o país, devemos agir para destituir o presidente e colocar no cargo alguém que realmente acredite no movimento, como $BRA_plinio_salgado$."
 BRA_no_communism_in_south_america: "Sem comunismo na América do Sul"
 BRA_no_communism_in_south_america_desc: "Não se pode confiar nos comunistas, como demonstrou a tentativa de revolução em 1935, que foi justamente reprimida. Pelo bem da nossa nação, devemos garantir que todos os subversivos estrangeiros próximos sejam eliminados o mais rápido possível!"
 BRA_defense_of_the_fatherland: "Defesa da pátria"
 BRA_defense_of_the_fatherland_desc: "Nossas ambições vão muito além de nossas fronteiras atuais, mas, mesmo assim, precisamos ter certeza de que ninguém poderá ameaçar os territórios da nossa terra natal. Viva o Brasil!"
 BRA_german_subs: "Programa alemão de desenvolvimento de submarinos"
 BRA_german_subs_desc: "A cooperação com os alemães nos permitiu usar a tecnologia deles em departamentos nos quais nosso país tinha dificuldades em se modernizar, e uma dessas áreas é o campo de guerra submarina. Vamos usar nossos novos aliados e controlar a planície abissal de Cabo Verde!"
 BRA_german_sub_initiative: "Intercâmbio de informações sobre submarinos alemães"
 BRA_german_tanks: "Adquirir tanques alemães"
 BRA_german_tanks_desc: "Graças à nossa aliança com a Alemanha, agora ficou mais fácil obter projetos e detalhes para a pesquisa e fabricação de tanques semelhantes aos Panzers alemães, além de podermos comprar facilmente esses veículos diretamente deles. As \"Cobras Fumantes\" levarão o medo ao coração dos nossos inimigos!"
 BRA_german_tanks_tt: "Ganha §Y200§! §Ytanques médios Panzer IV Ausf. A§! d[GER.GetNameDef]"
 BRA_German_tank_exchange: "Intercâmbio de informações sobre tanques alemães"
 BRA_italian_trucks: "Desenvolvimento conjunto de veículos italianos"
 BRA_italian_trucks_desc: "Além de nos empenharmos para adquirir a experiência italiana relacionada ao desenvolvimento e à fabricação de veículos motorizados de última geração, devemos também fazer um pedido solicitando o envio imediato de caminhões italianos."
 BRA_italian_trucks_mio_tt: "Desbloqueia a organização industrial militar §Y$ITA_fiat_organization$§!."
 BRA_italian_air_mio_tt: "Desbloqueia a organização industrial militar §Y$ITA_fiat_aviazione_organization$§!."
 BRA_ford_mio_tt: "Desbloqueia a organização industrial militar §Y$USA_ford_motor_company_organization$§!."
 BRA_italian_truck_exchange: "Intercâmbio de informações sobre veículos motorizados italianos"
 BRA_italian_aircraft: "Programa italiano de desenvolvimento de aeronaves"
 BRA_italian_aircraft_desc: "A cooperação com os italianos nos permitiu aplicar a tecnologia deles em departamentos nos quais nosso país tinha dificuldades em se modernizar, e uma dessas áreas é o campo da aeronáutica. Usando a tecnologia italiana, dominaremos os céus da América do Sul!"
 BRA_Italian_plane_exchange: "Intercâmbio de informações sobre aviões italianos"
 BRA_support_rural_folk: "Pai dos pobres"
 BRA_support_rural_folk_desc: "O povo [BRA.GetAdjective] que vive nas áreas rurais do país foi esquecido pelos políticos há décadas. Ao investir nessas áreas, podemos aumentar os empregos e a infraestrutura, além de conquistar o apoio desse grande grupo demográfico."
 BRA_support_the_landowners: "Apoiar os barões do açúcar"
 BRA_support_the_landowners_desc: "O apetite global por açúcar continuou a crescer nas últimas décadas, levando uma classe de ricos proprietários de terras, que cultivam a plantação no [ROOT.GetNonIdeologyName], a ficarem conhecidos como os \"barões do açúcar\". Devemos tentar conquistar o apoio deles ao silenciar os pedidos por reforma agrária entre os camponeses."
 BRA_washington_accords: "Os Acordos de [USA.Capital.GetCapitalVictoryPointName]"
 BRA_washington_accords_desc: "Em troca de garantias militares americanas, direcionaremos nossa economia para a produção de equipamentos de guerra a fim de apoiá-los na defesa de nossos valores compartilhados."
 BRA_washington_accords_tt: "Se o governo d[USA.GetNameDef] aceitar os acordos:"
 BRA_disrupt_operation_bolivar: "Interromper a Operação Bolívar"
 BRA_disrupt_operation_bolivar_desc: "As nações do velho mundo interferem nos assuntos da América do Sul há muito tempo. Se antes eles enviavam soldados e armas, agora enviam espiões. Não podemos mais ignorar essas atividades e devemos caçar qualquer agente europeu dentro das nossas fronteiras."
 BRA_potenji_river_conference: "Conferência do Rio Potengi"
 BRA_potenji_river_conference_desc: "Foi necessário um grande esforço para preparar nossa economia para a guerra, mas chegou a hora de nos unirmos aos nossos aliados do governo [USA.GetAdjective] e nos comprometermos totalmente com a defesa do hemisfério ocidental, mesmo que isso signifique lidar com ameaças por todo o mundo."
 BRA_potenji_river_conference_tt: "§Y[ROOT.GetFlag] [ROOT.GetName] e [USA.GetFlag] [USA.GetName] se unirão na mesma facção.§! §R\nIsso também nos fará declarar guerra a todas as nações que atualmente considerem este país como um inimigo!§!"
 BRA_smoking_cobras: "Cobras Fumantes"
 BRA_smoking_cobras_desc: "Muitos diziam que era mais provável uma cobra fumar um cachimbo do que as nossas forças chegarem às linhas de frente. Agora, nossos inimigos temem a tenacidade e a experiência dos soldados que adotaram o título como uma medalha de honra."
 BRA_senta_a_pua: "Senta a Púa!"
 BRA_senta_a_pua_desc: "Parece que os nossos pilotos adotaram um grito de guerra recentemente, o que lhes permite canalizar sua ferocidade incomparável e dedicação à vitória em uma única frase. Senta a Púa!"
 BRA_reach_out_to_our_neighbors: "Aproximar-se dos nossos vizinhos"
 BRA_org_american_states_faction: "Organização dos Estados Americanos"
 BRA_reach_out_to_our_neighbors_desc: "Estamos isolados dos nossos vizinhos há muito tempo pelo fato de sermos a única nação de língua portuguesa no continente. Talvez seja hora de nos aproximarmos e tentarmos estabelecer melhores relações com eles, em vez de tratá-los com desconfiança."
 BRA_rio_conference: "O Protocolo do Rio"
 BRA_rio_conference_desc: "Os conflitos recentes exacerbaram as antigas disputas de fronteira em nossa região. Antes que essas disputas se intensifiquem ainda mais, as nações da América do Sul devem se reunir e resolvê-las diplomaticamente."
 BRA_organization_of_american_unity: "Organização dos Estados Americanos"
 BRA_organization_of_american_unity_desc: "Nossa política interna tem sido bem-sucedida nos últimos anos. Agora, está na hora de nos concentrarmos nas relações externas e promover a cooperação em todo o hemisfério por meio da organização de uma unidade americana."
 BRA_organization_of_american_unity_tt: "Desbloqueia as decisões de §YConvidar para a Organização dos Estados Americanos§!, que permitem chamar outras nações para fazer parte da organização supranacional."
 BRA_org_american_unity_warning_tt: "§ROs estados-membros da organização serão convocados para defender qualquer integrante que seja atacado. Não defender um membro que precise de assistência ou declarar guerra a um membro parceiro resultará na expulsão da organização!§!"
 BRA_financial_stimulation_tt: "As decisões permitem aumentar a §Yvelocidade de construção local§!, a §Yquantidade máxima de fábricas§! e os §Yrecursos locais disponíveis§! em estados rurais em §G20%§!"
 BRA_coffee_crisis_aftermath: "Consequências da crise do café"
 BRA_coffee_crisis_aftermath_desc: "A Grande Depressão arruinou a economia brasileira devido à sua dependência excessiva de exportações, sobretudo do café. Mesmo que tenham sido feitos esforços para melhorar a economia, cabe a nós terminar o trabalho. Devemos revigorar nossas indústrias e nos transformar na potência econômica do continente."
 BRA_radio_nacional: "Rádio Nacional"
 BRA_radio_nacional_desc: "Muitas nações têm criado instituições nacionais de transmissão para fornecer conteúdos instrutivos e entretenimento por meio das ondas de rádio para as massas. Se fundarmos nossa própria Rádio Nacional, evitaremos ficar para trás nessa iniciativa."
 BRA_desenvolvimentismo: "Desenvolvimento"
 BRA_desenvolvimentismo_desc: "Para que as pessoas voltem a trabalhar e as nossas exportações voltem a fluir, precisamos dar o pontapé inicial na retomada do crescimento econômico. Podemos fazer isso criando novas indústrias e facilitando o acesso da população a serviços financeiros."
 BRA_promote_resource_extraction: "Expandir a extração de recursos"
 BRA_promote_resource_extraction_desc: "Nossa nação foi abençoada com recursos naturais abundantes. Para promover maior crescimento e independência econômica, devemos investir em equipamentos modernos de extração para as nossas indústrias."
 BRA_companhia_siderurgica_nacional: "Companhia Siderúrgica Nacional"
 BRA_companhia_siderurgica_nacional_desc: "O aço se tornou um recurso essencial em diversas indústrias, mas a nossa produção doméstica é insuficiente para atender à demanda. Portanto, vamos estabelecer uma siderúrgica estatal com maquinário moderno, em vez de importar esse metal do exterior."
 BRA_stimulate_the_civilian_economy: "Estimular a economia"
 BRA_stimulate_the_civilian_economy_desc: "A produção doméstica de bens continua insuficiente, o que faz com que o dinheiro saia do país para a compra de produtos importados. Precisamos impedir isso expandindo nossas próprias indústrias."
 BRA_domestic_arms_industry: "Indústria bélica doméstica"
 BRA_domestic_arms_industry_desc: "A situação internacional está cada vez mais tensa, o que levou as grandes nações produtoras de armas do mundo a limitar suas exportações de equipamentos. Precisamos desenvolver nossa própria indústria bélica o quanto antes para mantermos nossas forças armadas com força total."
 BRA_war_production: "Produção de guerra"
 BRA_war_production_desc: "As chamas da guerra estão se espalhando rapidamente pelo mundo. Se elas chegarem ao nosso território, temos que ser capazes de mudar rapidamente a produção das nossas indústrias de carros e torradeiras para tanques e bombas."
 BRA_deal_with_the_cangaceiro: "Resolver a situação do cangaço"
 BRA_establish_trade_relationships: "$CHL_establish_trade_relationships$"
 BRA_establish_trade_relationships_desc: "$CHL_establish_trade_relationships_desc$"
 BRA_reach_out_to_the_great_powers: "$ARG_reach_out_to_the_great_powers$"
 BRA_reach_out_to_the_great_powers_desc: "$ARG_reach_out_to_the_great_powers_desc$"
 BRA_deal_with_the_cangaceiro_desc: "O cangaço não passa de um movimento de bandidos que têm sido uma pedra em nosso sapato por tempo demais. É hora de expulsarmos esse estorvo do nordeste, de uma vez por todas."
 BRA_deal_with_the_cangaceiro_tt: "Desbloqueia decisões de §Y$BRA_deal_with_the_cangaceiro$§! para eliminar o cangaço nos estados afetados."
 BRA_consolidation_of_labor_laws: "Consolidar leis trabalhistas"
 BRA_consolidation_of_labor_laws_desc: "Nossas leis trabalhistas oferecem pouca proteção aos trabalhadores, o que acaba levando a desentendimentos com os empresários e, por fim, a greves. Em um momento tão delicado, não podemos permitir que isso aconteça ou arriscar uma infiltração bolchevique. Portanto, devemos consolidar nossas leis para encontrar um equilíbrio entre as demandas de trabalhadores e capitalistas."
 BRA_consolidation_of_labor_laws_fallback_tt: "Dependendo das escolhas de foco anteriores, os espíritos nacionais §Y$BRA_estado_novo_modifier$§! ou §Y$BRA_estado_moderno_modifier$§! serão alterados em:"
 BRA_promote_immigration_to_brazil: "Promover a imigração"
 BRA_promote_immigration_to_brazil_desc: "[BRA.GetNameDefCap] é uma nação diversa com pessoas cuja ascendência se estende pelo mundo todo. Com nossa economia crescendo novamente e uma abundância de recursos a serem explorados, chegou a hora de incentivarmos mais pessoas a se mudarem para cá e se tornarem parte do povo [BRA.GetAdjective]."
 BRA_promote_immigration_to_brazil_tt: "Desbloqueia decisões de §Y$JUNO_promote_immigration_cat$§! para melhorar os estados."
 BRA_pact_of_silence: "Pacto de silêncio"
 BRA_pact_of_silence_desc: "Nações se erguem e caem. E com a queda de tantas delas recentemente, há excesso de especialistas em todas as áreas buscando litorais mais seguros para chamar de lar. Podemos ignorar suas origens, contanto que colhamos os frutos de seus conhecimentos."
 BRA_national_petroleum_council: "Conselho Nacional do Petróleo"
 BRA_national_petroleum_council_desc: "O petróleo se tornou a força vital das máquinas modernas, desde os tratores que aram os campos até os encouraçados que defendem nossos litorais. A dependência de um recurso tão crucial é uma ameaça à segurança nacional. Para reduzir esse risco, vamos estabelecer o Conselho Nacional do Petróleo para supervisionar a descoberta e a extração do petróleo doméstico."
 BRA_batalha_do_borracha: "Batalha da Borracha"
 BRA_batalha_do_borracha_desc: "[BRA.GetNameDefCap] uma vez dominou o fornecimento global de borracha, até que [ENG.GetNameDef] criou vastas plantações de seringueiras em seu império. Com suas linhas de abastecimento ameaçadas, o mundo novamente nos procura para fornecer esse precioso recurso."
 BRA_invest_in_road_infrastructure: "Investir na infraestrutura rodoviária"
 BRA_invest_in_road_infrastructure_desc: "Carros e caminhões estão se tornando cada vez mais importantes para o desenvolvimento econômico. No entanto, nossas redes rodoviárias não são desenvolvidas o suficiente para suportar a adoção em massa de veículos em território nacional. Portanto, precisamos investir em um grande programa de construção de rodovias antes que a nossa economia seja prejudicada."
 BRA_invest_in_railways: "Investir em ferrovias"
 BRA_invest_in_railways_desc: "Os trens ainda são o método mais econômico para transportar pessoas e mercadorias por grandes distâncias. Portanto, devemos investir na expansão e modernização da nossa rede ferroviária, bem como no desenvolvimento de trens nacionais."
 BRA_invest_in_ports: "Investir nos portos"
 BRA_invest_in_ports_desc: "Avançamos muito ao suprir as necessidades da nossa economia internamente, a ponto de podermos voltar a considerar as exportações como um meio de promover o crescimento econômico. Para isso, precisamos investir nos principais portos do país."
 BRA_fabrica_nacional_de_motores: "Fábrica Nacional de Motores"
 BRA_fabrica_nacional_de_motores_desc: "Os veículos motorizados são máquinas complexas com um alto custo de importação, o que pode atrasar nosso crescimento econômico em longo prazo. A melhor maneira de evitar isso é produzindo domesticamente nossos próprios veículos."
 BRA_expand_fordlandia: "Expandir a Fordlândia"
 BRA_expand_fordlandia_desc: "A Ford Motor Company investiu na criação de um assentamento na Amazônia que poderia funcionar como polo industrial para a produção de borracha. O projeto foi abandonado nos últimos anos devido à crise econômica, mas talvez agora seja o momento de retomá-lo."
 BRA_fordlandia_name: "Fordlândia"
 BRA_banco_do_brasil: "Banco do Brasil"
 BRA_banco_do_brasil_desc: "Os benefícios de um banco central que emite e controla o suprimento de moeda para a economia ficaram bastante claros desde a Grande Depressão. O Banco do Brasil tem assumido esse papel há muito tempo, mas está na hora de formalizarmos o acordo."
 BRA_federal_development: "[BRA_federal_development_key]"
 BRA_imperial_development_key: "Desenvolvimento imperial"
 BRA_wealth_redistribution_key: "Redistribuição das riquezas"
 BRA_land_reform_key: "Reforma agrária"
 BRA_federal_development_key: "Desenvolvimento federal"
 BRA_federal_development_desc: "O desenvolvimento econômico deve ser disseminado por toda a nação para que todos colham os frutos de seu esforço. Portanto, precisamos diversificar não só a produção das nossas indústrias, mas também suas localizações."
 BRA_centralize_development: "Definir uma nova capital"
 BRA_centralize_development_desc: "Nossa capital atual está muito distante das regiões remotas do país, gerando ressentimento e separatismo. Para melhorarmos a situação, vamos definir uma nova capital no coração do país, tornando-a mais acessível a todos."
 BRA_new_capital: "Brasília"
 BRA_centralize_development_tt: "A nova capital se chamará §Y\"$BRA_new_capital$\"§!"
 BRA_financial_stimulation: "Estímulo financeiro"
 BRA_financial_stimulation_desc: "Nos últimos anos, lançamos as bases de uma economia forte com o estabelecimento de novas indústrias e projetos de infraestrutura. Para manter o crescimento, só precisamos mover as engrenagens do banco central e da indústria nacional."
 BRA_resource_extraction_bonus: "Bônus de extração de recursos"
 BRA_oil_industry_bonus: "Bônus da indústria do petróleo"
 BRA_industry_bonus: "Estimular o bônus econômico"
 BRA_electronics_bonus: "Bônus eletrônico"
 BRA_invest_in_railways_bonus: "Bônus das ferrovias"
 BRA_nacional_de_motores_bonus: "Bônus da Fábrica Nacional de Motores"
 BRA_boost_integralist_support_tt: "Desbloqueia decisões de §YComício integralista§! para aumentar o apoio aos fascistas nas grandes cidades do país."
 BRA_domination_of_the_americas: "Domínio das Américas"
 BRA_domination_of_the_americas_desc: "Nunca estaremos totalmente seguros com tantos adversários em nossa porta. A única maneira de salvarmos [BRA.GetNameDef] é nos tornando a potência incontestável da região."
 BRA_berlin_accords: "Estabelecer os Acordos de Berlim"
 BRA_berlin_accords_desc: "O governo d[USA.GetNameDef] interfere nos assuntos de outras nações das Américas há muito tempo. Ao formarmos uma aliança com [GER.GetNameDef], poderemos obter uma dissuasão estratégica contra futuras interferências do governo [USA.GetAdjective] em nossas questões internas."
 BRA_accords_tt: "Se eles concordarem em cooperar:"
 faction_name_bra_ger: "Pacto Berlim-Rio"
 faction_name_bra_ita: "Pacto Roma-Rio"
 BRA_expand_operation_bolivar: "Expandir a Operação Bolívar"
 BRA_expand_operation_bolivar_desc: "O governo [GER.GetAdjective] tem realizado uma grande operação de inteligência na América do Sul, monitorando a atividade econômica e política na região. Eles nos pediram para ajudá-los a expandir a operação em troca de maior cooperação entre nossas agências de inteligência."
 BRA_guyana_crisis: "A crise da Guiana"
 BRA_guyana_crisis_desc: "Com a atenção das potências europeias em outras regiões do mundo, temos a oportunidade de obrigá-las a transferir seus territórios nas Guianas para nós ou encarar mais uma frente de guerra."
 BRA_provoke_argentina: "Provocar a Argentina"
 BRA_provoke_argentina_desc: "É evidente que [ARG.GetNameDef] deseja nos isolar e nos destruir, mas, se agirmos de forma precipitada para impedi-los, poderemos sofrer a ira d[USA.GetNameDef]. Em vez disso, vamos provocar o governo [ARG.GetAdjective] para que eles atirem primeiro, e assim finalmente nos vingaremos pela Guerra da Cisplatina!"
 BRA_form_mercosul: "Formar o Mercosul"
 BRA_faction_mercosul_name: "Mercosul"
 BRA_form_mercosul_desc: "Há muito tempo a América do Sul está sob a influência de potências estrangeiras como [USA.GetNameDef] ou os impérios europeus, mas, se as nações do continente se unirem como um único bloco econômico e político, ninguém ousará interferir em nossos assuntos de novo."
 BRA_form_mercosul_focus_tt: "Desbloqueia decisões para convidar outras nações sul-americanas a se juntarem ao Mercosul"
 BRA_uruguay_ultimatum: "O ultimato do Uruguai"
 BRA_uruguay_ultimatum_desc: "O território d[URG.GetNameDef] deveria ter sido incorporado ao Estado [BRA.GetAdjective] há muito tempo, mas nossos antepassados foram incapazes de fazer isso. É hora de corrigirmos esse erro histórico e unir o nosso povo em torno de uma causa em comum."
 BRA_paraguay_intervention: "Intervenção no Paraguai"
 BRA_paraguay_intervention_desc: "[PAR.GetNameDefCap] se tornou muito instável e imprevisível. Para o bem da nossa própria segurança nacional, devemos intervir em seus assuntos internos e estabilizar seu governo."
 BRA_rome_accords: "Estabelecer os Acordos de Roma"
 BRA_rome_accords_desc: "Nossos fortes laços com [ITA.GetNameDef] vem de longa data devido à migração histórica do seu povo para [BRA.GetNameDef]. À medida que o mundo começa a mudar e nossos governos ficam mais alinhados, formalizar uma parceria entre as nossas nações passa a fazer muito sentido."
 BRA_italian_car_industry: "Cooperação com a indústria automobilística italiana"
 BRA_italian_car_industry_desc: "Nossa indústria automobilística está em seus primórdios, enquanto nossos amigos d[ITA.GetNameDef] têm uma indústria automobilística grande e bem-sucedida. Talvez esteja na hora de entrarmos em contato com eles para solicitar conselhos sobre como podemos melhorar nossas novas empresas."
 BRA_penal_battalions: "Batalhões de Presos"
 BRA_penal_battalions_desc: "Muitos membros das forças armadas estão desanimados com a perspectiva de lutar por uma monarquia que está exilada há décadas. Entretanto, desde que passamos a aplicar a Lei de Segurança Nacional temos um excesso de prisioneiros que poderiam ser utilizados em batalhões penais que reforçariam nossas forças regulares desmoralizadas."
 BRA_penal_battalions_tt: "Cria um modelo de divisão conhecido como §YBatalhões de Presos§!, que utiliza batalhões penais. Também recruta §Y6 unidades§! em §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_end_the_state_of_emergency: "Acabar com o estado de emergência"
 BRA_end_the_state_of_emergency_desc: "Antes considerado um herói, [BRA.GetLeader] agora representa a maior ameaça à democracia d[BRA.GetNameDef]. Sua sede de poder e tendências oportunistas permitiram que ele praticamente suspendesse os direitos que lutamos para garantir. Todas as pessoas que valorizam a liberdade devem se opor a esse perigoso estado de emergência."
 BRA_repeal_the_national_security_law: "Revogar a Lei de Segurança Nacional"
 BRA_repeal_the_national_security_law_desc: "Nossa democracia sempre estará sob o risco de ser enfraquecida por outro presidente oportunista, a menos que revoguemos as Lei de Segurança Nacional que $BRA_getulio_vargas$ usou durante o estado de emergência."
 BRA_greater_federalism: "Maior federalismo"
 BRA_greater_federalism_desc: "A centralização do poder político não condiz com os nossos valores democráticos. Precisamos acabar com o domínio da elite política em [ROOT.Capital.GetCapitalVictoryPointName] e devolver o poder aos estados da república."
 BRA_democratic_socialism: "Socialismo democrático"
 BRA_democratic_socialism_desc: "A fracassada Intentona Comunista de 1935 e o estado de emergência que se seguiu forçaram muitos políticos e ativistas de esquerda a fugir do país ou viver na clandestinidade, independentemente de apoiarem ou não uma revolução violenta. Agora, com a democracia firmemente estabelecida, os socialistas democráticos finalmente podem voltar para casa."
 BRA_continue_centralization: "Promover a centralização"
 BRA_continue_centralization_desc: "[ROOT.GetNameDefCap] é um país multicultural que abrange um vasto território. Se não nos empenharmos para unir os diversos estados da nação, corremos o risco de sofrer uma fragmentação ou até mesmo incursões militares de nossos vizinhos. Somente com um governo central forte teremos a esperança de proteger nosso povo e nossa democracia."
 BRA_court_the_military: "Aproximar-se das autoridades militares"
 BRA_court_the_military_desc: "É muito idealista seguir uma abordagem política que desagrade ou enfraqueça as instituições militares. Nossa única esperança é entrar em consenso e cooperar com eles para o bem maior da nação. Se não conseguirmos, os direitos que conquistamos serão abolidos novamente."
 BRA_implement_a_national_guard: "Implementar uma Guarda Nacional"
 BRA_implement_a_national_guard_tt: "Cria um modelo de divisão conhecido como §YGuarda Nacional§! e recruta §Y6 unidades§! em §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_implement_a_national_guard_desc: "Os militares continuam se impondo sobre a política do país, sempre ameaçando acabar com a democracia caso ela os desagrade. Para combater sua influência, vamos introduzir uma nova Guarda Nacional leal ao Congresso Nacional."
 BRA_nationalize_the_banks: "Nacionalizar os bancos"
 BRA_nationalize_the_banks_desc: "Nossa economia ainda não se recuperou da Grande Depressão, deixando muitos de nossos cidadãos na pobreza. Está na hora de repassarmos o fardo da recuperação econômica das vítimas da depressão para os verdadeiros culpados que operam os bancos."
 BRA_establish_the_brazilian_investment_bank: "Tributação pró-negócios"
 BRA_establish_the_brazilian_investment_bank_desc: "Muitas empresas internacionais se beneficiariam de uma redução na carga tributária que pagam atualmente. Ao estabelecer políticas de tributação favoráveis a essas empresas, podemos incentivá-las a se mudar para [ROOT.GetNameDef], beneficiando nossa economia."
 BRA_church: "Colaborar com a Igreja"
 BRA_church_desc: "A Igreja Católica tem uma grande influência sobre a nossa política, apesar de a separação entre Igreja e Estado ter sido estabelecida há décadas. Isso se deve ao grande número de católicos devotos que compõe a maioria do eleitorado. Se conseguíssemos conquistar a simpatia da Igreja, talvez fosse possível obter apoio em massa para as nossas políticas."
 BRA_implement_article_138: "Implementar o Artigo 138"
 BRA_implement_article_138_desc: "O artigo 138 da constituição de 1934 estabelece que o governo deve ajudar as famílias com muitos filhos. Esse artigo vago se aplicaria à maioria das famílias do país, então qualquer auxílio acarretaria custos significativos. Entretanto, ao implementar sistemas básicos de assistência social para essas famílias, poderíamos tirar milhões de pessoas da pobreza em uma geração."
 BRA_tech_slot_2: "Universidade Federal de [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_tech_slot_2_desc: "A tecnologia está mudando rapidamente as nossas vidas, desde a maneira como trabalhamos até como as guerras são travadas. É de extrema importância para a prosperidade e a segurança contínuas da nossa nação investirmos em pesquisa e desenvolvimento de novas tecnologias."
 BRA_ban_the_communist_party: "Banir o Partido Comunista"
 BRA_ban_the_communist_party_desc: "Apesar do fracasso de sua tentativa de insurreição em 1935, o movimento comunista continua assustando os militares e os empresários do país. Ao reprimir o movimento, talvez seja possível obter maior apoio dos militares para nossas próprias políticas."
 BRA_ban_the_communist_party_dynamic_tt: "§RA redução da estabilidade se intensificará de acordo com a popularidade do partido comunista!§!"
 BRA_posts_for_generals: "Cargos ministeriais para generais"
 BRA_posts_for_generals_desc: "Ao oferecer cargos no Conselho de Ministros a oficiais militares influentes, poderemos reduzir suas ansiedades em relação às decisões do governo, permitindo que eles tenham uma participação ativa no processo. Isso deve reduzir suas suspeitas sobre os nossos motivos e evitar mais massacres."
 BRA_posts_for_generals_tt: "Desbloqueia §Y$BRA_eurico_gaspar_dutra$§! como conselheiro político: \n População recrutável: §Y2%§! \n Apoio à guerra: §G+10%§! \n Defesa das divisões em território central: §G+5%§! \n Aceitação de diplomacia democrática: §R-25§!"
 BRA_end_military_interference: "Encerrar a interferência militar"
 BRA_end_military_interference_tt: "Mudança na popularidade dos não alinhados: §G-§![?.Root.party_popularity@neutrality|%0G].\n"
 BRA_end_military_interference_desc: "Com a criação da nossa Guarda Nacional, finalmente podemos reduzir a influência dos militares, colocando nossas forças armadas sob a supervisão do governo civil."
 BRA_free_speech: "Abrir o discurso político"
 BRA_free_speech_desc: "Com a redução da influência dos militares sobre o Congresso Nacional, a possibilidade de outra ditadura diminuiu. Agora é hora de consagrarmos as proteções necessárias para garantir a liberdade de expressão e incentivarmos uma maior participação política por parte dos nossos cidadãos."
 BRA_free_speech_tt: "As pessoas a seguir ficarão disponíveis como conselheiros políticos: \n"
 BRA_the_international_crisis: "A crise internacional"
 BRA_the_international_crisis_desc: "À medida que as tensões entre as grandes potências aumentam e as antigas disputas de fronteira voltam ao primeiro plano das políticas externas, o mundo fica cada vez mais instável. Devemos agir com cautela, mas também nos aproximar de outras nações democráticas da região para a nossa segurança mútua."
 BRA_third_republic: "Ordem e progresso"
 BRA_third_republic_desc: "Com a estabilidade finalmente restaurada à nação e a ameaça de um golpe militar ficando para trás, nós agora podemos promulgar uma constituição mais robusta baseada em um sistema de freios e contrapesos, mas que permita ao Conselho de Ministros agir de modo decisivo quando necessário."
 BRA_united_states_of_brazil: "Os Estados Unidos do Brasil"
 BRA_united_states_of_brazil_desc: "Mesmo com o nosso empenho em promover a igualdade política e econômica sob a constituição de 1934, continuamos limitados por muitas de suas disposições. Agora, é do interesse da nação abandonar essa constituição falha em troca de uma semelhante à dos nossos amigos nos Estados Unidos da América."
 BRA_united_states_of_south_america: "Os Estados Unidos da América do Sul"
 BRA_united_states_of_south_america_desc: "Nossa nação se tornou um verdadeiro farol da liberdade, atraindo para cá todos que compartilham dos mesmos valores na esperança de um novo começo. Devemos abraçar essa diversidade e deixar claros os nossos anseios para o futuro nos estabelecendo como os Estados Unidos da América do Sul."
 BRA_united_states_of_south_america_tt: "Desbloqueia decisões de §Y$BRA_us_of_south_america_cat$§! para convidar membros da facção na América do Sul que sejam §Ydemocráticos§! ou §Ynão alinhados§! para se §Yunirem§! ao governo [ROOT.GetAdjective]."
 BRA_bonus_tech_slot: "Fundo Nacional de Tecnologia"
 BRA_bonus_tech_slot_desc: "Apesar de nossa grande expansão industrial e militar nos últimos anos, está ficando cada vez mais difícil manter a paridade tecnológica com nossos adversários estrangeiros. A fim de combater essa desvantagem, estabeleceremos um fundo nacional para investir em tecnologias emergentes."
 BRA_address_labor_disputes: "Lidar com disputas trabalhistas"
 BRA_address_labor_disputes_desc: "O governo anterior tinha razão em se preocupar com a ameaça do comunismo, mas pouco fez para lidar com as questões subjacentes que levaram as pessoas a recorrer ao radicalismo. Não cometeremos o mesmo erro e assumiremos um papel mais ativo ao tratar de disputas trabalhistas."
 BRA_address_labor_disputes_tt_1: "§YO evento permite a escolha entre: §!"
 BRA_address_labor_disputes_tt_2: "§YOu:§!"
 BRA_combat_separatism: "Combate ao separatismo"
 BRA_combat_separatism_desc: "Sempre que a nação enfrenta a instabilidade política, as pessoas descontentes que vivem fora da capital começam a elaborar planos separatistas que ameaçam fragmentar o [ROOT.GetNonIdeologyName]. Precisamos nos esforçar mais para promover um sentimento nacional [ROOT.GetAdjective] compartilhado por todo o país."
 BRA_war_bonds: "Bônus de guerra"
 BRA_war_bonds_desc: "Não podemos descartar a possibilidade de sermos arrastados para um conflito por meios militares ou por apoiarmos economicamente outras nações. Assim, devemos iniciar um programa de venda de bônus de guerra para financiar nosso rearmamento."
 BRA_invite_foreign_companies: "Convidar empresas estrangeiras"
 BRA_invite_foreign_companies_desc: "Chegou a hora de abrirmos as portas para o capital estrangeiro. Vamos criar incentivos para que empresas estrangeiras estabeleçam operações no [BRA.GetNonIdeologyName], o que, por sua vez, reduzirá o desemprego e aumentará a arrecadação tributária."
 BRA_invite_foreign_companies_tt: "Desbloqueia decisões para §Y$BRA_invite_foreign_companies_cat$§!, nos permitindo convidar §Yorganizações industriais militares§! dos seguintes países para atuar no [BRA.GetNonIdeologyName]: §Y[ENG.GetFlag] [ENG.GetName]§!, §Y[USA.GetFlag] [USA.GetName]§!, §Y[FRA.GetFlag] [FRA.GetName]§! ou §Y[SWE.GetFlag] [SWE.GetName]§! \n§GGanha 1 fábrica militar ou estaleiro por OIM convidada para atuar no [BRA.GetNonIdeologyName].§! \n§RSó poderemos convidar 1 OIM de cada país!§! \n\n§GEscolha 4 entre os seguintes itens:§!"
 BRA_pro_labor_agreement: "Políticas pró-trabalhistas"
 BRA_romanticize_the_old_empire: "Romantizar a história imperial"
 BRA_romanticize_the_old_empire_desc: "Não faltam políticos, líderes empresariais ou cidadãos insatisfeitos que, por um motivo ou outro, querem ver o fim dessa república fracassada. Mas talvez seja possível abraçarmos a todos em um movimento coeso, nos unindo em torno da nossa história imperial e da glória do passado."
 BRA_vassouras_line: "Apoiar a reivindicação de Pedro Henrique"
 BRA_vassouras_line_desc: "Nossas tentativas de criar um movimento para perturbar o status quo político levaram a pedidos pelo retorno da nossa história imperial e pela volta da família real. Agora, muitos estão se unindo em torno do chefe da exilada Casa Imperial do Brasil, Pedro Henrique, como o legítimo governante da nação."
 BRA_petropolis_line: "Apoiar a reivindicação de Pedro de Alcântara"
 BRA_petropolis_line_desc: "Pedro de Alcântara já foi o líder da agora exilada Casa Imperial do Brasil, antes de renunciar a todas as reivindicações ao trono para poder se casar com a condessa Elisabeth Dobržensk. Com o movimento de restauração ganhando força, agora ele alega que sua renúncia foi ilegítima e que ele é o verdadeiro herdeiro ao trono."
 BRA_monarch_choice_1_tt: "§YPedro de Alcântara§! se tornará o líder da Casa Imperial. \n§RSe o [ROOT.GetNonIdeologyName] concluir o foco $BRA_constitutional_monarchy$, o seguinte espírito nacional será adicionado§!:"
 BRA_monarch_choice_2_tt: "§YPedro Henrique§! se tornará o líder da Casa Imperial. \n§RSe o [ROOT.GetNonIdeologyName] concluir o foco $BRA_constitutional_monarchy$, o seguinte espírito nacional será adicionado§!:"
 BRA_restore_the_coffee_barons: "Política do café com leite"
 BRA_restore_the_coffee_barons_desc: "Os poderosos barões do café de antigamente, que controlaram a política do governo [ROOT.GetAdjective] por décadas, foram removidos do poder durante a revolução de 1930. Entretanto, muitos ainda mantêm grande influência econômica e podem ser convencidos a apoiar nosso movimento de restauração imperial em troca de concessões políticas."
 BRA_constitutional_monarchy: "Acordo da monarquia constitucional"
 BRA_constitutional_monarchy_desc: "Com o movimento de restauração imperial ganhando força e o apoio ao regime atual diminuindo, os apelos por um acordo para estabilizar a nação estão aumentando. A sugestão mais proeminente é estabelecer uma monarquia constitucional representativa, mantendo o poder político no Congresso Nacional."
 BRA_constitutional_monarchy_tt: "De acordo com a escolha anterior entre §Y$BRA_petropolis_line$§! e §Y$BRA_vassouras_line$§!, um dos seguintes espíritos nacionais será ativado:"
 BRA_constitutional_monarchy_tt_2: "§YOu§!"
 BRA_united_kingdom_of_brazil_and_portugal: "Reinos Unidos do Brasil e Portugal"
 BRA_united_kingdom_of_brazil_and_portugal_desc: "A restauração da Casa Imperial do Brasil reacendeu os sentimentos monarquistas também em Portugal. Talvez devêssemos usar isso como uma oportunidade para unificar nossas nações sob um único monarca novamente. Afinal de contas, ambas podem se beneficiar dos recursos e da experiência uma da outra."
 BRA_united_kingdom_of_brazil_and_portugal_tt: "Solicita a unificação de §Y[POR.GetFlag] [POR.GetNonIdeologyName]§! e §Y[BRA.GetFlag] [BRA.GetNonIdeologyName]§!. Se §Y[POR.GetFlag] [POR.GetNonIdeologyName]§! aceitar, o país se tornará um Estado súdito do Brasil. No entanto, eles podem oferecer uma alternativa ou recusar a proposta."
 BRA_undermine_democracy: "Enfraquecer o Congresso Nacional"
 BRA_undermine_democracy_desc: "Nossos apoiadores mais influentes não estão satisfeitos com essa concessão por uma monarquia constitucional. Eles estão ficando impacientes e querem ver o monarca usar sua influência recém-conquistada para invalidar o Congresso Nacional, nomeando um novo Conselho de Ministros."
 BRA_use_the_national_security_law: "Utilizar a Lei de Segurança Nacional"
 BRA_use_the_national_security_law_desc: "Apesar de uma fraca resistência dos membros do Congresso Nacional, nosso novo Conselho de Ministros se estabeleceu com sucesso como o governo legítimo da nação. Agora, eles usarão a Lei de Segurança Nacional, decretada pelo regime de $BRA_getulio_vargas$, para consolidar sua autoridade absoluta sobre os assuntos políticos do país."
 BRA_amazonian_settlement: "Reiniciar a colonização da Amazônia"
 BRA_amazonian_settlement_desc: "A Amazônia é rica em recursos e terras e está pronta para ser explorada. Para estimular a economia e incentivar nossos soldados a lutar, devemos oferecer a quem se alistar nas forças armadas a oportunidade de adquirir terrenos após um tempo de serviço militar adequado."
 BRA_amazonian_settlement_tt: "Desbloqueia as decisões de §YAssentamentos militares na Amazônia§! para desenvolver os estados amazônicos."
 BRA_empire_of_brazil: "Restabelecer o Império do Brasil"
 BRA_empire_of_brazil_desc: "Com o poder seguro nas mãos do monarca e de seus ministros nomeados, chegou a hora de devolver à nação sua antiga glória. O primeiro passo será a restauração do Império do Brasil e o retorno aos valores tradicionais com os quais ele foi construído."
 BRA_reclaim_territory_in_south_america: "Revanchismo da Cisplatina"
 BRA_reclaim_territory_in_south_america_desc: "A vergonha da Guerra da Cisplatina paira sobre a Casa Imperial mesmo um século após o término daquele custoso conflito. Reafirmar nossa reivindicação às terras do Uruguai seria de grande ajuda para reacender o orgulho entre nossos súditos e lembrar ao mundo que não somos a mesma nação decrépita que já fomos."
 BRA_demand_portugese_territory: "Exigir as colônias portuguesas"
 BRA_demand_portugese_territory_desc: "A nação moderna de [POR.GetNonIdeologyName] é apenas um resquício de um império outrora grandioso. Enquanto a atenção do mundo está voltada para outros lugares mergulhados no caos, devemos usar a diplomacia das canhoneiras e convencer o governo [POR.GetAdjective] a nos entregar seus territórios de além-mar."
 BRA_demand_portugese_submission: "Exigir a total submissão portuguesa"
 BRA_demand_portugese_submission_desc: "As terras de [POR.GetNonIdeologyName] são governadas por poderes ilegítimos, pois somente o nosso imperador tem o direito divino de governá-las. Exigiremos que nos entreguem todas as suas terras ou, se necessário, as tomaremos à força."
 BRA_restoration_of_honor: "Restauração da honra brasileira"
 BRA_restoration_of_honor_desc: "Embora muitos dos nossos súditos estivessem céticos em relação à volta da monarquia, a maioria agora está satisfeita com os resultados. Com nossas fronteiras expandidas, nossa economia reparada e a hierarquia natural da sociedade reforçada, finalmente podemos dizer que a honra do povo [ROOT.GetAdjective] foi restaurada."
 BRA_spirit_of_acre_war: "Reacender a Guerra do Acre"
 BRA_spirit_of_acre_war_desc: "Embora a região do Acre agora esteja sob nosso controle, poderíamos usar os conflitos históricos na fronteira do estado como uma desculpa para tomar mais regiões da Bolívia. Isso nos daria acesso a uma grande riqueza de recursos naturais inexplorados, que abasteceria nossa indústria pelas próximas décadas."
 BRA_expand_colonial_empire: "Expandir o império colonial"
 BRA_expand_colonial_empire_desc: "Com nossa recente expansão para o exterior, agora temos um ponto de partida para ampliarmos nossos domínios até a África. Embora a maior parte do continente ainda esteja sob o controle das grandes potências europeias, há muitas regiões ricas em recursos que estão prontas para serem conquistadas."
 BRA_invest_in_the_armed_forces: "Subornar os militares"
 BRA_invest_in_the_armed_forces_desc: "A elite militar é leviana quanto a suas lealdades e está paranoica com a ameaça do comunismo, tanto em território nacional quanto no estrangeiro. Usaremos isso a nosso favor, subornando-os com um orçamento militar maior em troca de apoio ao nosso reinado."
 BRA_royal_colleges: "Estabelecer a Faculdade Real de [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_royal_colleges_desc: "Recentemente, o imperador tem demonstrado grande interesse na situação acadêmica de nossa nação e, dessa forma, decretou a criação de uma nova Faculdade Real na capital para promover uma maior inovação tecnológica doméstica."
 BRA_issue_lordships: "Distribuir títulos reais"
 BRA_issue_lordships_desc: "À medida que começamos a retomar o controle do nosso domínio legítimo, a responsabilidade de controlar as diversas regiões está se tornando um fardo para o nosso querido monarca. Ele proclamou, portanto, que novos títulos reais de terra serão emitidos a quem for considerado digno de confiança para ajudar na governança do reino."
 BRA_promote_agriculture: "Restaurar os barões do café"
 BRA_promote_agriculture_desc: "Os chamados \"barões do café\" foram fundamentais em nossos esforços para reunir apoio suficiente à restauração da monarquia. Agora, nós os recompensaremos, incorporando-os à estrutura governamental para supervisionar a reconstrução da economia."
 BRA_promote_agriculture_tt: "§YDesbloquear conselheiro:§!"
 BRA_acceptance_tt: "Se eles aceitarem: \n"
 BRA_prepare_for_second_intentona: "Segunda Intentona Comunista"
 BRA_prepare_for_second_intentona_desc: "Nossa primeira tentativa de derrubar o estado burguês de $BRA_getulio_vargas$ fracassou. Se não nos recuperarmos rapidamente, qualquer chance de uma segunda tentativa de revolução será dissipada com a nova legislação antiesquerdista que ele está aprovando. Precisamos reacender a chama da revolução antes que isso aconteça."
 BRA_seek_soviet_support: "Buscar apoio [SOV.GetAdjective]"
 BRA_seek_soviet_support_desc: "Se quisermos ser bem-sucedidos e transformar o país na sociedade comunista que o nosso povo merece, precisaremos de apoio externo. [SOV.GetNameDefCap] já nos ajudou antes, então parece justo pedirmos seu apoio novamente para garantir nosso sucesso."
 BRA_radicalize_the_proletariat: "Radicalizar o proletariado"
 BRA_radicalize_the_proletariat_desc: "Nossa última tentativa de tomada de poder fracassou em grande parte por não termos apoio coordenado suficiente dos trabalhadores. Precisamos divulgar nossa mensagem entre eles e garantir sua lealdade máxima à nossa causa."
 BRA_launch_the_revolution: "Iniciar a revolução"
 BRA_launch_the_revolution_desc: "Chegou a hora. Vamos concretizar o que não conseguimos fazer em 1935 durante a Intentona Comunista. Devemos nos levantar contra [BRA.GetLeader] e seu governo opressor."
 BRA_launch_the_revolution_tt: "Inicia a §YRevolução Comunista§! n[BRA.GetNameDef]. O número de divisões que obteremos depende do nível de apoio ao §Y[BRA.GetCommunistParty]§!.\n§RIsso levará a uma guerra civil comunista contra o Partido Democrata!§!"
 BRA_tech_slot_3: "A Universidade Popular do [BRA.GetNonIdeologyName]"
 BRA_tech_slot_3_desc: "Para construir um país forte, precisamos de um sistema educacional avançado que nos dê acesso fácil às maiores e mais brilhantes mentes d[BRA.GetNameDef]. Nosso envolvimento antecipado garante a influência necessária para controlar os campos de estudo da instituição. Dedicar a universidade ao povo é apenas uma maneira de garantir que, nos próximos anos, esses intelectuais fiquem felizes em ajudar nossa causa."
 BRA_international_brigades: "Brigadas internacionais"
 BRA_international_brigades_desc: "As guerras estão assolando o mundo ao nosso redor e, mesmo não tendo um papel ativo nelas, é nosso dever como bons camaradas enviar ajuda aos necessitados, quando possível. Não nos serviria de nada entrar em guerras de modo imprudente. Por enquanto, nosso objetivo deve ser mandar voluntários."
 BRA_soviet_economic_aid: "Ajuda econômica soviética"
 BRA_soviet_economic_aid_desc: "Após anos sendo administrada por líderes com ideias diferentes das nossas, a economia da nação não está do modo que gostaríamos. Para acelerar o processo de recuperação até um estado desejável, devemos considerar a possibilidade de buscar a ajuda de outros países com uma mentalidade parecida com a nossa."
 BRA_license_soviet_designs: "Contratos de licença com [SOV.GetNameDef]"
 BRA_license_soviet_designs_desc: "Nossos esforços de pesquisa estão atrasados em relação às grandes potências. Desenvolver a capacidade para alcançá-las ainda levará muito tempo, mas até lá podemos tentar obter permissão para produzir equipamentos d[SOV.GetNameDef] n[BRA.GetNameDef]. Considerando os custos de tal acordo, devemos tentar negociar um pequeno desconto."
 BRA_license_soviet_designs_tt: "([SOV.GetFlag] §Y[SOV.GetName]§!) Recebe o evento \"§Y[BRA.GetName] busca acordo de licença de produção§!\" \n \n Eles estarão mais inclinados a aceitar se tiverem uma §Yopinião favorável em relação a nós!§!"
 BRA_purchase_soviet_equipment: "Comprar equipamento soviético"
 BRA_purchase_soviet_equipment_desc: "Atualmente, nosso Exército passa por uma grande carência de equipamentos. Para remediar esse problema, seria vantajoso adquirir equipamentos de um aliado confiável e a um preço acessível. Com algumas negociações, deve ser possível garantir um acordo com [SOV.GetNameDef]."
 BRA_infilitrate_the_military: "Infiltrar o Exército"
 BRA_infilitrate_the_military_desc: "Embora os membros do alto escalão do Exército continuem avessos à nossa ideologia, muitos dos oficiais de patentes mais baixas estão ansiosos por uma oportunidade para derrubar seus superiores. Se nos infiltrássemos em suas fileiras, poderíamos convencê-los a se juntar à nossa causa."
 BRA_infilitrate_the_military_tt: "Quando esse foco for adotado, uma proporção maior do §YExército§! se juntará aos comunistas durante a próxima §Rguerra civil§!."
 BRA_seek_international_support: "Buscar apoio internacional"
 BRA_seek_international_support_desc: "Apesar dos muitos esforços feitos para restaurar o movimento comunista, ainda somos fracos em comparação com as forças que precisamos superar. Portanto, temos que conquistar o apoio de indivíduos e governos que compartilham da mesma mentalidade ao redor do mundo."
 BRA_join_the_comintern: "Entrar para a Comintern"
 BRA_join_the_comintern_desc: "Por tempo demais [BRA.GetNameDef] ficou fora da Comintern enquanto contava com seu apoio. Está mais do que na hora de tentarmos fazer parte dessa organização!"
 BRA_create_faction: "A Cooperativa Socialista Latino-Americana"
 BRA_create_faction_desc: "Há muitos outros que compartilham da nossa visão sobre como deveria ser a sociedade comunista ideal. É hora de nos abrirmos para cooperar com essas nações e, juntos, defendermos nossa causa!"
 BRA_free_prestes: "Libertar Prestes da prisão"
 BRA_free_prestes_desc: "$BRA_luis_carlos_prestes$ esteve na linha de frente da política radical d[ROOT.GetNameDef] por muitos anos. Entretanto, com o fracasso da primeira Intentona Comunista, ele foi preso junto com a liderança do movimento. Para termos alguma esperança de vitória, precisamos libertar nossos líderes das garras de $BRA_getulio_vargas$."
 BRA_free_prestes_tt: "Após a derrubada bem-sucedida do governo atual, conselheiros do §YPartido Comunista§! pró-[SOU.GetName] ficarão disponíveis."
 BRA_revive_the_anl: "Reviver a Aliança Nacional Libertadora"
 BRA_revive_the_anl_desc: "Embora a Aliança Nacional Libertadora não tenha conseguido derrubar o regime autoritário de $BRA_getulio_vargas$, ela ainda exerce influência sobre milhões de cidadãos d[BRA.GetNameDef] que esperam por uma mudança real. Precisamos revigorar o movimento antes que essa esperança desapareça por completo."
 BRA_revive_the_anl_tt: "Durante a próxima revolução comunista, receba §G2§! divisões adicionais da §Ymilícia comunista§!."
 BRA_revive_the_anl_tt_2: "Após a derrubada bem-sucedida do governo atual, conselheiros alinhados à §YAliança Nacional Libertadora§! ficarão disponíveis."
 BRA_align_with_moscow: "Alinhar-se a [SOU.Capital.GetCapitalVictoryPointName]"
 BRA_align_with_moscow_desc: "Alguns membros do nosso partido tiveram o privilégio de visitar [SOU.Capital.GetCapitalVictoryPointName]. Ao voltarem, teceram elogios sobre o modo [SOU.GetAdjective] de administrar um país. Devemos considerar a possibilidade de nos alinharmos com [SOU.GetNameDef]."
 BRA_oust_prestes: "Impedir um culto à personalidade"
 BRA_oust_prestes_desc: "Uma sociedade comunista não deve ser administrada por poucos indivíduos. Mesmo havendo países que conseguem fazer isso, tememos que seja apenas uma questão de tempo até que essas nações se tornem cultos à personalidade. Para evitar esse destino, o conselho da ANL deve controlar os assuntos políticos do país."
 BRA_soviet_arms_industry: "Convidar a indústria bélica soviética"
 BRA_soviet_arms_industry_desc: "Temos uma indústria militar robusta n[BRA.GetNameDef], mas estamos buscando maneiras de deixá-la ainda mais forte. Algumas das organizações industriais militares d[SOV.GetNameDef] expressaram seu interesse em estabelecer operações n[BRA.GetNameDef], então devemos considerar convidá-las oficialmente."
 BRA_spread_the_revolution: "Expandir a revolução"
 BRA_spread_the_revolution_desc: "A revolução que trouxemos para [BRA.GetNameDef] foi muito apreciada pelo nosso povo. Agora que estabilizamos nossas questões internas, está na hora de sermos mais ambiciosos e olharmos para além das nossas próprias fronteiras."
 BRA_smash_fascism: "Extinguir o fascismo sul-americano"
 BRA_smash_fascism_desc: "A revolução ainda não chegou a todas as nações do continente sul-americano. Em algumas delas, o proletariado ainda está sujeito à forte opressão de governantes fascistas. Não podemos deixar que isso continue. Precisamos libertar nossos companheiros trabalhadores!"
 BRA_anti_imperialism: "Derrubar os impérios"
 BRA_anti_imperialism_desc: "Algumas nações vizinhas não tiveram uma independência legítima, pois ainda há impérios que reivindicam o controle desses territórios. O colonialismo e o imperialismo pertencem ao passado e já está mais do que na hora de deixarmos isso bem claro para esses impérios."
 BRA_anti_imperialism_tt: "Desbloqueia decisões de §YAnticolonialismo sul-americano§! para libertar as colônias na América do Sul."
 BRA_jaguar_diplomacy: "Diplomacia do jaguar"
 BRA_jaguar_diplomacy_desc: "Recentemente, [CHI.GetNameDef] usou um de seus animais nativos como presente diplomático. Apesar das diferenças ideológicas, esse parece ser um método eficiente para apaziguar relações tensas com governos estrangeiros. Talvez pudéssemos usar a mesma tática para dissuadir as grandes potências de interferir em nossos assuntos."
 BRA_jaguar_diplomacy_tt: "Desbloqueia decisões de §Y$BRA_jaguar_diplomacy_cat$§! para apaziguar as grandes potências que se opõem ao comunismo na América do Sul ao estabelecer pactos de não agressão com elas."
 BRA_sway_the_neighbors: "Influenciar os vizinhos"
 BRA_sway_the_neighbors_desc: "Devemos fazer de tudo para aumentar a consciência de classe entre nossos vizinhos e apoiá-los para que se livrem das amarras da opressão burguesa."
 BRA_sway_the_neighbors_tt: "Desbloqueia decisões de §Y$BRA_sway_the_neighbors_cat$§! para promover o comunismo em nações sul-americanas."
 BRA_union_of_latin_american_socialist_republics: "Estabelecer a URSAL"
 BRA_union_of_latin_american_socialist_republics_desc: "Nosso movimento revolucionário continua derrubando as estruturas da sociedade burguesa por todo o continente. Está claro que não somos mais um movimento do povo [ROOT.GetAdjective]: somos um movimento de sul-americanos e está na hora de nossas estruturas políticas representarem essa mudança."
 BRA_smash_democracy: "Acabar com o capitalismo sul-americano"
 BRA_smash_democracy_desc: "A democracia burguesa e o capitalismo continuam minando os direitos e as condições de vida de muitos sul-americanos. Devemos fazer o possível para libertar nossos companheiros de seus opressores por todo o continente."
 BRA_kgbrazil: "[BRA_kgbrazil_key]"
 BRA_create_kgbrazil_with_agents: "Formar o EICI"
 BRA_kgbrazil_just_add_operatives: "Cooperação de inteligência com o governo [SOU.GetAdjective]"
 BRA_kgbrazil_no_lar: "Fortificando a frente de informações"
 BRA_kgbrazil_cangaco: "Rede de coiteiros"
 BRA_kgbrazil_desc: "[BRA_kgbrazil_desc_key]"
 BRA_create_kgbrazil_with_agents_desc: "Os dados de inteligência e as informações sobre nossos inimigos são componentes essenciais para nossa capacidade de defender o país e nossos interesses, quando necessário. Estabelecer uma agência eficaz leva tempo, mas temos o apoio de órgãos estrangeiros ideologicamente alinhados conosco para nos ajudar nessa empreitada."
 BRA_kgbrazil_just_add_operatives_desc: "Os dados de inteligência e as informações sobre nossos inimigos são componentes essenciais para nossa capacidade de defender o país e nossos interesses, quando necessário. Nossa agência tem demonstrado bons resultados, mas ela poderia ser ainda melhor se recrutássemos alguns agentes soviéticos experientes para a nossa causa."
 BRA_kgbrazil_no_lar_desc: "Os dados de inteligência e informações sobre nossos inimigos são componentes essenciais para nossa capacidade de defender o país e nossos interesses, quando necessário. Devemos priorizar o controle de nossas necessidades tecnológicas, tanto para coletar dados sobre o inimigo quanto para evitar ele tenha acesso a nossas informações confidenciais."
 BRA_collectivization_of_transport: "Coletivização do transporte"
 BRA_collectivization_of_transport_desc: "Nosso sistema de transporte já teve dias melhores e precisa urgentemente de uma reorganização para que possamos utilizá-lo de modo mais eficiente no atendimento de nossas necessidades. A coletivização do sistema de transporte daria aos trabalhadores o poder de introduzir essas reformas tão necessárias da maneira que acharem mais adequada."
 BRA_nationalization_of_industry: "Nacionalização da indústria"
 BRA_nationalization_of_industry_desc: "Nossa indústria civil ainda não foi nacionalizada. Nas mãos de proprietários privados, que buscam lucro em vez de atender às necessidades do povo e do nosso país, sua eficiência vem sofrendo terrivelmente. Em prol de todas as pessoas d[BRA.GetNameDef], precisamos nacionalizar e expandir nossa indústria."
 BRA_rapid_industrialization: "Industrialização rápida"
 BRA_rapid_industrialization_desc: "Os investimentos que fizemos na indústria civil parecem ter gerado ótimos resultados, tanto para os trabalhadores quanto para o país. Talvez devêssemos considerar investimentos semelhantes em nossa indústria militar doméstica."
 BRA_collectivization_of_agriculture: "Coletivização da agricultura"
 BRA_collectivization_of_agriculture_desc: "Nossa indústria agrícola está bastante fragmentada e não produz tão eficientemente quanto poderia. Ao coletivizar a indústria e entregá-la aos trabalhadores, para que eles mesmos cuidem das reformas necessárias, poderemos solucionar esse problema e muitos outros."
 BRA_allow_the_church_to_operate: "Acolher teólogos alinhados ao socialismo"
 BRA_allow_the_church_to_operate_desc: "Um novo movimento entre o clero está começando a criar raízes na América do Sul. Os clérigos estão defendendo políticas alinhadas ao socialismo que tirariam da pobreza os mais necessitados entre o nosso povo, de uma vez por todas. Talvez devêssemos acolher esses teólogos radicais, em vez de irritar o proletariado fiel que os apoia."
 BRA_state_atheism: "Um Estado ateísta"
 BRA_state_atheism_desc: "Para garantir que a mente do nosso povo não seja preenchida com pensamentos indesejáveis, devemos assegurar o fim da disseminação de propaganda desse tipo. As abordagens antiquadas dos teólogos d[BRA.GetNameDef] e o que eles pregam têm uma diferença gritante daquilo que desejamos para o nosso povo. Não podemos mais permitir isso!"
 BRA_support_industrialists: "Apoiar os industrialistas"
 BRA_support_industrialists_desc: "Mesmo com mais trabalhadores do que capitalistas entre a população, os últimos controlam muito mais riqueza e recursos. Devemos adotar políticas que reduzam os direitos dos trabalhadores e permitam que os industrialistas operem com mais eficiência para a melhoria da economia como um todo."
 BRA_reward_army_loyalty: "Recompensar a lealdade do Exército"
 BRA_reward_army_loyalty_desc: "O Exército foi indispensável não apenas para a ascensão do nosso governo, mas também para continuarmos no poder. Está na hora de recompensarmos nossos aliados por essa lealdade com uma maior alocação de recursos destinados a projetos de infraestrutura do Exército."
 BRA_reinvigorate_the_navy: "Revigorar a Marinha"
 BRA_reinvigorate_the_navy_desc: "Os oficiais da Marinha apoiam o movimento integralista há muito tempo, mesmo antes de ele ser popular entre o público. Como forma de agradecer por seu apoio duradouro, aumentaremos o financiamento da instituição para que eles possam iniciar o processo de revigoramento de sua frota já ultrapassada."
 BRA_establish_caloi: "Estabelecer a fábrica da Caloi"
 BRA_establish_caloi_desc: "A escalada das tensões pelo mundo dificultou a importação de bicicletas e peças da Europa e da América do Norte. Com nosso acesso abundante à borracha e ao aço, talvez devêssemos estabelecer nossa própria fábrica de bicicletas e incorporar seu uso ao Exército."
 BRA_us_brazil_technology_exchange: "Intercâmbio de tecnologia entre [USA.GetName] e [ROOT.GetName]"
 BRA_us_brazil_technology_exchange_desc: "Melhoramos bastante o conhecimento tecnológico da nossa nação nos últimos anos, mas temos muito a aprender com nossos amigos n[USA.GetNameDef]. Talvez seja possível incentivá-los a compartilhar seus conhecimentos em troca dos nossos."
 BRA_us_brazil_technology_exchange_tt: "Se o governo [USA.GetFlag] §Y[USA.GetAdjective]§! concordar com a proposta:"
 BRA_depose_vargas: "Depor [ROOT.GetLeader]"
 BRA_depose_vargas_desc: "[ROOT.GetLeader] se tornou um perigo. Mesmo ele sendo um político habilidoso, há limites para o que o povo é capaz de tolerar. Para não cairmos novamente na miséria, precisamos destituí-lo e colocar um líder do Exército que seja mais agradável no poder."
 BRA_equality_for_women: "Igualdade proletária"
 BRA_equality_for_women_desc: "A velha ordem burguesa, em todas as suas formas, deve ser derrubada. Com isso em mente, as mulheres e as minorias no Brasil têm sido negligenciadas pelo Estado há muito tempo e é hora de atendermos às suas queixas históricas. Também devemos incentivá-las a usar suas habilidades para o desenvolvimento da nossa república proletária."
 BRA_equality_for_women_tt: "Desbloqueia §Y$BRA_olga_benario_prestes$§! como líder de unidade"
 BRA_italian_cooperation: "A partilha da África pel[ITA.GetNameDef] e [ROOT.GetName]"
 BRA_italian_cooperation_desc: "À medida que os antigos impérios desmoronam, uma nova disputa pela África surge no horizonte. E graças ao nosso relacionamento especial com [ITA.GetNameDef], temos a oportunidade de conquistar um pedaço do continente para nós."
 BRA_german_cooperation: "Dominação do Atlântico Sul"
 BRA_german_cooperation_desc: "Por muito tempo, o Oceano Atlântico foi dominado pelas marinhas americana e britânica. Agora, graças à nossa colaboração com [GER.GetNameDef], estamos prontos para expulsá-los e assumir o controle do Atlântico."
 BRA_german_cooperation_tt: "Ganha §Yreivindicações§! sobre ilhas no §YOceano Atlântico Sul§! que não sejam controladas por [ROOT.GetNonIdeologyName] ou [GER.GetNonIdeologyName]"
 BRA_german_cooperation_tt_2: "Ganha §Y10§! §Ysubmarinos antigos do tipo IIA§! d[GER.GetNameDef]."
 BRA_attack_bolivia: "Protegendo a Amazônia"
 BRA_attack_bolivia_desc: "A floresta amazônica é um território intrinsecamente [BRA.GetAdjective]. O fato d[BOL.GetNameDef] continuar ocupando partes dela não pode mais ser tolerado."
 BRA_attack_chile: "Ataque preventivo"
 BRA_attack_chile_desc: "Enquanto [CHL.GetNameDef] permanecer atrás de suas montanhas, nosso flanco ocidental nunca estará totalmente seguro. Por isso, devemos liquidar o Estado [CHL.GetAdjective] e integrar seu território ao nosso."
 BRA_panama_push: "A pressão no Panamá"
 BRA_panama_push_desc: "Para garantir o controle do continente, precisamos agir rápido e subjugar nossos inimigos antes que eles possam reagir."
 BRA_unify_south_america: "América do Sul"
 BRA_unify_south_america_desc: "A América do Sul acabou sob nosso domínio graças à força e à coragem do nosso povo. Agora, devemos começar a difícil tarefa de unificar o continente sob nosso governo e cultura."
 BRA_unify_south_america_tt: "Desbloqueia decisões para ganhar §Yestados centrais§! em territórios próprios na §YAmérica do Sul§!"
 BRA_sway_the_cangaco: "Atrair o cangaço para a nossa causa"
 BRA_sway_the_cangaco_desc: "Os cangaceiros lutaram por muitos anos contra os diversos regimes que dominaram a nação. Embora longe de serem marxistas, esses bandidos contam com um forte apoio da classe camponesa rural para redistribuir a riqueza local. Seria possível aproveitar sua experiência e incluí-los em nosso movimento revolucionário?"
 BRA_sway_the_cangaco_tt: "§RRemove§! as decisões de §Y$BRA_cangaceiro_decision_cat$§!, §Rnos impedindo de reprimir o cangaço nos estados afetados!§! \n\nGanha §G3§! unidades de milícias de cangaceiros quando a guerra civil for iniciada ou o governo se tornar §Ycomunista§!"
 BRA_cangaco_coup: "Golpe do cangaço"
 BRA_cangaco_coup_desc: "Apesar das promessas da revolução, a liderança do movimento está indecisa e presa em debates dogmáticos sobre as doutrinas adequadas a serem adotadas. Com um apoio maior do que nunca entre o povo, é hora de o cangaço assumir o comando da nação e acabar com a corrupção de uma vez por todas."
 BRA_south_american_defense_cooperation: "Exercícios militares conjuntos na América do Sul"
 BRA_south_american_defense_cooperation_desc: "Nosso continente é diverso tanto em relação à população quanto à geografia. Ao realizar exercícios militares conjuntos com nossos vizinhos, nossos povos têm a chance de obter informações não apenas sobre como eles lutam, mas também sobre como eles vivem."
 BRA_south_american_defense_cooperation_tt: "Cada §Ylíder do Exército§! de cada §Ymembro da facção§! terá §G50%§! de chance de ganhar uma §Ycaracterística de terreno§! aleatória."
 BRA_foreign_legion: "Legião Estrangeira"
 BRA_foreign_legion_desc: "O território [ROOT.GetAdjective] se transformou em um refúgio para os estrangeiros nesta época difícil. Entre eles, não faltam homens dispostos a se sacrificar em defesa dos nossos valores compartilhados. Devemos dar a eles a oportunidade de fazer isso, recrutando-os em uma legião estrangeira."
 BRA_foreign_legion_tt: "Cria o modelo §YLegião Estrangeira§! e mobiliza §G3§! unidades dela em [ROOT.Capital.GetCapitalVictoryPointName]. \n\nDesbloqueia decisões de §Y$BRA_foreign_legion_cat$§! para recrutar mais divisões da §YLegião Estrangeira§!."
 BRA_legion_name: "Legião Estrangeira"
 BRA_south_american_research_cooperation: "Conselho de Pesquisa Latino-Americano"
 BRA_south_american_research_cooperation_desc: "Todos sabem que as indústrias e universidades em toda a América Latina não têm acesso ao mesmo nível de financiamento disponível para muitos dos nossos rivais. No entanto, ao colaborar por meio de um instituto de pesquisa conjunto, podemos evitar a duplicação de esforços e melhorar o ritmo da inovação em nossa região."
 BRA_south_american_tech_sharing_group_tt: "Se os membros da facção na América do Sul concordarem em participar:"
 ### ARGENTINA ###
 ARG_preparation_for_the_elections: "Preparação para as eleições"
 ARG_preparation_for_the_elections_desc: "O mandato de Agustín Pedro Justo está chegando ao fim, e [ARG.GetNameDef] está pronta para um novo presidente. O candidato oficial do governo é Roberto María Ortiz, mas o partido da oposição, liderado por Marcelo T. de Alvear, ainda tem chance de lutar por um país mais democrático. O precedente para a eleição foi estabelecido e agora só nos resta aguardar os resultados."
 ARG_roberto_maria_ortiz: "Roberto María Ortiz"
 ARG_roberto_maria_ortiz_desc: "Roberto María Ortiz venceu a eleição com uma grande vantagem, então a coalizão Concordância continua no governo d[ARG.GetNameDef]. Em seu discurso de aceitação, ele enfatizou a ratificação da sua fé na democracia, criando uma promessa de respeito à liberdade e às garantias que a Constituição estabelece para o povo [ARG.GetAdjective]."
 ARG_roberto_maria_ortiz_tt: "§Y$ARG_roberto_maria_ortiz$§! se torna o líder da §Y$ARG_neutrality_party_long$§!"
 ARG_coup_imminent_tt: "§RAo assumir esse foco, você iniciará as missões cronometradas de dissidência militar.§!"
 ARG_defense_and_democracy: "El Manifiesto Concordancia"
 ARG_defense_and_democracy_desc: "Defesa e democracia são o principal objetivo do governo Ortiz. O presidente deseja reconstruir uma [ARG.GetName] mais democrática sob o governo da Concordância. Isso também significa um aumento nos gastos militares, garantindo que [ARG.GetNameDef] tenha uma defesa adequada."
 ARG_crack_down_on_corruption: "Repressão à corrupção"
 ARG_crack_down_on_corruption_desc: "Apesar de ter sido eleito em uma das eleições mais fraudulentas da história d[ARG.GetNameDef], Ortiz tem a intenção de acabar com os altos níveis de corrupção no governo. Ironias à parte, isso só pode ajudar a fortalecer [ARG.GetNameDef]."
 ARG_british_cooperation: "Economia britânica"
 ARG_british_cooperation_desc: "Uma cooperação mais estreita com [ENG.GetNameDef] ajudará a impulsionar a nossa economia, sobretudo com a influência deles na última eleição. Melhorar nossa relação com o governo [ENG.GetAdjective] resultará em melhores acordos comerciais no futuro."
 ARG_the_castillo_cabinet: "O gabinete de Castillo"
 ARG_the_castillo_cabinet_desc: "Devido a uma doença grave, infelizmente o presidente Ortiz se preparou para apresentar sua renúncia. Em seu lugar, assume o ex-vice-presidente, Ramón Castillo. Com o aumento das tensões entre as facções militares, Castillo precisará agir com cuidado para garantir sua presidência."
 ARG_the_castillo_cabinet_tt: "§Y$ARG_ramon_castillo$§! se torna o líder da §Y$ARG_neutrality_party_long$§!"
 ARG_import_substitution: "Substituição de importações"
 ARG_import_substitution_desc: "Com o aumento das tensões pelo mundo, as importações da Europa foram bastante reduzidas. Embora tenhamos laços comerciais estreitos com [ENG.GetNameDef], a economia d[ARG.GetNameDef] precisará começar a substituir as importações por uma maior industrialização."
 ARG_emphasis_on_public_works: "Ênfase em obras públicas"
 ARG_emphasis_on_public_works_desc: "Para reconstruir nosso país após a Grande Depressão, precisamos investir mais tempo em projetos de obras públicas. Direcionar mais verbas para a nossa infraestrutura local não só vai ajudar nossa economia, como também melhorará a vida dos cidadãos d[ARG.GetNameDef]."
 ARG_towards_a_greater_argentina: "Rumo a uma Grande [ARG.GetName]"
 ARG_towards_a_greater_argentina_desc: "Com o aumento da nossa capacidade industrial e a ênfase no financiamento de obras públicas e infraestrutura, criamos uma base para que [ARG.GetNameDef] verdadeiramente ressurja das cinzas da Grande Depressão como uma potência promissora na América do Sul!"
 ARG_universidad_de_buenos_aires: "Universidad de Buenos Aires"
 ARG_universidad_de_buenos_aires_desc: "Desde a Reforma Universitária de 1918, a Universidade de Buenos Aires tem conseguido manter instituições e autarquias co-governadas e eleitas democraticamente. Como a maior universidade d[ARG.GetNameDef], investir em seu desenvolvimento levará à formação de indivíduos altamente qualificados e aptos a liderar o país no futuro."
 ARG_consolidating_power: "Consolidação do poder"
 ARG_consolidating_power_desc: "Ramón Castillo afirma sua presidência com uma política mais autoritária do que a dos presidentes anteriores. Seu objetivo é consolidar seu poder por meio do Partido Democrático Nacional e dissolver lentamente a Concordância. Isso não passou despercebido por seus rivais políticos e militares."
 ARG_maintain_the_status_quo: "Manter o status quo"
 ARG_maintain_the_status_quo_desc: "É preciso manter a calma. Não há necessidade imediata de criar problemas logo depois de chegar ao poder. Se Castillo quiser permanecer no governo, ele precisará ser mais cuidadoso ao lidar com a dissidência que está aumentando nas facções rivais."
 ARG_march_to_la_casa_rosada: "Marchar para a Casa Rosada"
 ARG_march_to_la_casa_rosada_desc: "O governo de Castillo finalmente passou dos limites. A insatisfação entre os militares chegou a um ponto crítico quando o presidente ordenou a renúncia do Ministro da Guerra, Pedro Pablo Ramírez, por dialogar com o partido da oposição, a UCR. A liderança militar reúne sua base lealista e se prepara para marchar até a Casa Rosada."
 ARG_march_to_la_casa_rosada_tt: "§Y$ARG_pedro_pablo_ramirez$§! se torna o líder do §Y$ARG_militarist_party_long$§!"
 ARG_military_coup_happens_tt: "Encerrará a \"Missão de golpe militar iminente\" ao permitir que os militares assumam o poder."
 ARG_intervenciones_federales: "Intervenciones Federales"
 ARG_intervenciones_federales_desc: "Conforme a ameaça de um golpe militar contra o nosso governo aumenta, se faz necessário tomar a decisão de decretar intervenções federais no país. Ao dedicarmos tempo para aprovar essa legislatura em todos os estados, [ARG.GetNameDef] terá mais preparo para se defender contra insurreições."
 ARG_balancing_act: "Ato de equilíbrio"
 ARG_balancing_act_desc: "Agora que os militares estão no controle do governo, podemos voltar nossa atenção à tempestade que se forma sobre a Europa. Tanto as potências dos Aliados e como as do Eixo têm relações com [ARG.GetNameDef], então precisamos ter cuidado para não alienar nenhum dos lados."
 ARG_subdue_dissension: "Reprimir a dissensão"
 ARG_subdue_dissension_desc: "Já chega. Os insurrecionistas militares saíram de controle, precisamos reprimir esse golpe com firmeza antes que ele cresça. Isso pode prejudicar nosso desenvolvimento militar por um curto período, mas valerá a pena ter um Exército leal ao nosso lado."
 ARG_subdue_dissension_tt: "Você deve ter decretado intervenções federais pelo menos 3 vezes para desbloquear esse foco!"
 ARG_the_american_push: "A pressão americana"
 ARG_the_american_push_desc: "Nossa dedicação em equilibrar as relações entre os Aliados e o Eixo não passou despercebida pelo governo [USA.GetAdjective]. Eles deixaram claro que estão insatisfeitos com nossas opiniões moderadas e podem nos pedir para cortar os laços com o Eixo de uma vez por todas."
 ARG_juan_peron_elected: "Juan Perón"
 ARG_juan_peron_elected_desc: "Após um período de turbulência política, já estava na hora de [ARG.GetNameDef] ter um líder popular e apreciado. Com promessas que invocam um senso de orgulho e segurança no povo argentino, Juan Perón se tornou a escolha clara para a presidência do nosso grande país. Com sua amada esposa Eva a seu lado, finalmente chegou a hora de fortalecer [ARG.GetNameDef] para resistir à tempestade."
 ARG_peronism: "Peronismo"
 ARG_peronism_desc: "Quando Perón assumiu o poder, houve um esforço para estabelecer um novo movimento político baseado nas ideias e influências do próprio presidente. O peronismo, também conhecido como justicialismo, tornou-se polêmico entre os oponentes de Perón, com alguns o comparando ao fascismo e outros o descrevendo como uma mistura vaga de nacionalismo, trabalhismo e populismo."
 ARG_help_the_allies: "Ajudar os aliados"
 ARG_help_the_allies_desc: "À medida que a guerra se intensifica, aumenta a pressão do governo d[USA.GetNameDef] para que abandonemos a neutralidade e nos juntemos formalmente aos Aliados. Se decidirmos fazer isso, seremos oficialmente um ator nesse conflito global."
 ARG_maintain_neutrality: "Rejeitar os Aliados"
 ARG_maintain_neutrality_desc: "Apesar da pressão das potências aliadas, não é do nosso interesse nos envolver na guerra deles. Já temos questões suficientes demandando por atenção em nosso próprio continente sem termos de nos preocupar com um conflito na Europa. Se por isso corremos o risco de sofrer um embargo d[USA.GetNameDef], que assim seja."
 ARG_accept_german_advisors: "Aceitar conselheiros alemães"
 ARG_accept_german_advisors_desc: "Sempre tivemos laços estreitos com [GER.GetNameDef] e certamente nos beneficiaremos em convidar algumas de suas mentes brilhantes para virem até [ARG.GetNameDef], a fim de nos ajudar a desenvolver ainda mais o país rumo aos nossos objetivos."
 ARG_our_own_path: "Nosso próprio caminho"
 ARG_our_own_path_desc: "Nos últimos anos, conseguimos concentrar nossos esforços internamente, ficando fora do grande conflito global que assola outros países. [ARG.GetNameDefCap] é autônoma, e tomaremos nossas próprias decisões sobre o nosso caminho. Resta saber se vamos continuar prosperando e crescendo economicamente ou se vamos procurar estabelecer nossas próprias metas de expansão."
 ARG_change_of_course: "Mudança de rumo"
 ARG_align_with_the_monroe_doctrine: "Alinhar-se à Doutrina Monroe"
 ARG_align_with_the_monroe_doctrine_desc: "Por muitos anos, a Doutrina Monroe se manteve como uma política para evitar a interferência europeia no hemisfério ocidental. Mesmo com os nossos laços com potências europeias, devemos nos alinhar totalmente a essa doutrina e impedir a invasão das Américas."
 ARG_envoy_to_london: "Representante em Londres"
 ARG_envoy_to_london_desc: "[ENG.GetNameDefCap] tem sido um dos nossos aliados mais próximos por muitos anos. Agora que estamos ao lado deles contra seus inimigos, seria prudente enviarmos um representante a Londres para estreitar ainda mais nossas relações com o governo [ENG.GetAdjective]."
 ARG_study_the_battle_of_the_river_plate: "Estudar a Batalha do Rio da Prata"
 ARG_study_the_battle_of_the_river_plate_desc: "A Batalha do Rio da Prata foi o primeiro embate naval dessa guerra e ocorreu em território sul-americano. Devemos nos esforçar ao máximo para estudar essa batalha e aprender como aprimorar nossas próprias capacidades navais a partir dela."
 ARG_islas_del_atlantico_sur: "Islas del Atlántico Sur"
 ARG_islas_del_atlantico_sur_desc: "As Ilhas Malvinas e a Geórgia do Sul são território soberano d[ENG.GetNameDef] há muitos anos. Apesar das nossas próprias reivindicações sobre as ilhas, que ficam tão próximas d[ARG.GetNameDef], elas permanecem sob o domínio [ENG.GetAdjective]. Com a nossa nova aliança com [ENG.GetNameDef], talvez seja possível negociar a transferência das ilhas para o nosso controle. Afinal, seremos capazes de protegê-las melhor nesta guerra."
 ARG_improving_the_islands: "Aprimorando as ilhas"
 ARG_improving_the_islands_desc: "Agora que temos a posse das Ilhas Malvinas e da Geórgia do Sul, devemos nos concentrar em melhorar a infraestrutura militar local para garantir que elas permaneçam sob nosso controle."
 ARG_firmes_volamos: "Firmes Volamos"
 ARG_firmes_volamos_desc: "A comunidade de cidadãos d[ENG.GetNameDef] que vive n[ARG.GetNameDef] se ofereceu para pagar por um esquadrão de aeronaves a ser doado para a Força Aérea Real. Ao enviarmos esse esquadrão para [ENG.GetNameDef], poderemos cooperar mais estreitamente com a RAF e ainda aprimorar nossa própria aeronáutica."
 ARG_extinguish_south_american_fascism: "Extinguir o fascismo sul-americano"
 ARG_extinguish_south_american_fascism_desc: "A mancha que o fascismo deixou no mundo se alastrou até a América do Sul. Não podemos ficar parados e permitir que ela avance. Devemos agir e lidar com os países que renunciaram à democracia em favor do autoritarismo ditatorial antes que isso se espalhe pelo continente."
 ARG_no_fascism_in_south_america_tt: "Ganha o objetivo de guerra §Y$puppet_wargoal_focus$§! contra todas as nações §Yfascistas§! na §YAmérica do Sul§!"
 ARG_american_allyship: "Aliança americana"
 ARG_american_allyship_desc: "Um dos nossos aliados mais fortes é o gigante que despertou no norte. No espírito da união pan-americana, devemos enviar um representante a Washington D.C. com o objetivo de desenvolver laços mais estreitos com o governo [USA.GetAdjective]."
 ARG_us_marine_program: "Programa de treinamento dos fuzileiros navais dos EUA"
 ARG_us_marine_program_desc: "Os fuzileiros navais dos EUA são tropas de elite e um símbolo do poderio militar [USA.GetAdjective]. Agora que temos uma cooperação mais próxima com [USA.GetNameDef], podemos aprender muito com eles."
 ARG_us_marine_program_doctrine: "Treinamento dos fuzileiros navais dos EUA"
 ARG_encourage_the_red_scare: "A Ameaça Vermelha"
 ARG_encourage_the_red_scare_desc: "Parece que o fascismo não é nosso único motivo de preocupação: o poder crescente d[SOV.GetNameDef] é tão alarmante quanto. O comunismo é mais uma antítese da democracia, e devemos observar atentamente sua disseminação."
 ARG_counter_intelligence_program: "Programa de contrainteligência"
 ARG_counter_intelligence_program_desc: "Parece que a espionagem é um fator importante nesta guerra, e nosso programa de inteligência está muito atrasado em relação às demais agências. Com os boatos sobre operações d[GER.GetNameDef] acontecendo n[ARG.GetNameDef] e em outras nações sul-americanas, devemos nos preparar para combater essa ameaça o mais rápido possível."
 ARG_end_operation_bolivar: "Fim da Operação Bolívar"
 ARG_end_operation_bolivar_desc: "Descobrimos um fluxo contínuo de missões de espionagem direcionadas para o país a partir d[GER.GetNameDef], ironicamente chamado de \"Operação Bolívar\". Isso é inaceitável. Precisamos acabar imediatamente com todas as operações do governo [GER.GetAdjective] n[ARG.GetNameDef]."
 ARG_extinguish_south_american_communism: "Extinguir o comunismo sul-americano"
 ARG_extinguish_south_american_communism_desc: "A Ameaça Vermelha não é apenas um bicho-papão inventado para assustar crianças. O comunismo se disseminou pela América do Sul e está cercando rapidamente [ARG.GetNameDef]. Pelo bem da democracia e da liberdade, devemos nos mobilizar para acabar com esse ressurgimento vermelho antes que ele se espalhe por todo o continente."
 ARG_no_communism_in_south_america_tt: "Ganha o objetivo de guerra §Y$puppet_wargoal_focus$§! contra todas as nações §Ycomunistas§! na §YAmérica do Sul§!"
 ARG_banco_central_de_la_republica_argentina: "Banco Central de la República Argentina"
 ARG_banco_central_de_la_republica_argentina_desc: "Estabelecido por seis atos do Congresso em 1935, o Banco Central da República Argentina substituiu o conselho monetário d[ARG.GetNameDef]. Seu presidente, Ernesto Bosch, tem como objetivo desenvolver o banco e ajudar a impulsionar nossa economia para iniciar nossa recuperação financeira após a Grande Depressão."
 ARG_reach_out_to_the_great_powers: "Buscar as grandes potências"
 ARG_reach_out_to_the_great_powers_desc: "Uma das opções para ajudar nossa situação econômica é procurar as grandes potências do mundo e fazer empréstimos para acelerar nossa recuperação. No entanto, é necessário cautela, pois não queremos ficar mais endividados do que já estamos."
 ARG_industrial_expansion: "Expansão industrial"
 ARG_industrial_expansion_desc: "Uma indústria forte é a base de qualquer economia. Devemos nos concentrar em nossa pesquisa para desenvolver mais opções para a expansão industrial."
 ARG_industrial_expansion_bonus: "Aumento da tecnologia industrial"
 ARG_production_initiative: "Iniciativa de produção"
 ARG_production_initiative_desc: "Nossas ferramentas de produção estão desatualizadas e precisam ser readequadas. Devemos direcionar fundos para o desenvolvimento da nossa tecnologia de produção a fim de ajudar a acelerar a criação dos componentes necessários para nosso Exército."
 ARG_tech_initiative_bonus: "Iniciativa tecnológica"
 ARG_economic_tax_reforms: "Reformas tributárias econômicas"
 ARG_economic_tax_reforms_desc: "Nossa infraestrutura rural é muito subdesenvolvida. Se aprovássemos algumas reformas nas políticas tributárias atuais, poderíamos dar mais ênfase ao desenvolvimento das nossas terras agrícolas."
 ARG_economic_reactivation_act: "Ato de Reativação Econômica"
 ARG_economic_reactivation_act_desc: "O Ato de Reativação Econômica servirá para priorizar o desenvolvimento da nossa infraestrutura civil, aumentando a velocidade de construção de novas fábricas nas cidades."
 ARG_immigration_wave: "Onda de imigração"
 ARG_immigration_wave_desc: "[ARG.GetNameDefCap] é um país construído por imigrantes. Embora a maior parte da nossa população venha da Espanha, também temos uma presença considerável de alemães e até galeses dentro das nossas fronteiras. Poderíamos impulsionar nossa economia promovendo a migração desses países para [ARG.GetNameDef]."
 ARG_develop_civilian_economy: "Desenvolver a economia civil"
 ARG_develop_civilian_economy_desc: "Conforme nos concentramos mais em nossas cidades, é importante oferecermos as comodidades necessárias para a população d[ARG.GetNameDef]. Com o nosso povo feliz, seremos mais fortes. Investir no desenvolvimento imediato de mais fábricas é o caminho a seguir."
 ARG_the_argentinian_metropole: "A metrópole argentina"
 ARG_the_argentinian_metropole_desc: "Buenos Aires será um símbolo da verdadeira vida metropolitana n[ARG.GetNameDef]. O desenvolvimento das nossas cidades tem nos ajudado a incentivar a população a levar uma vida feliz e produtiva. Com isso, agora temos um aumento populacional e a taxa de educação mais alta em todo o país."
 ARG_invest_in_the_roads: "Investir nas estradas"
 ARG_invest_in_the_roads_desc: "A infraestrutura d[ARG.GetNameDef] precisa ser reformulada urgentemente. Se dedicarmos mais fundos para nossas estradas, isso ajudará na interconectividade local em todas as províncias."
 ARG_invest_in_the_railways: "Investir nas ferrovias"
 ARG_invest_in_the_railways_desc: "Com um histórico de desenvolvimento ferroviário herdado d[ENG.GetNameDef], faz sentido continuarmos o processo de modernização das nossas ferrovias. Isso ajudará a conectar todo o país por meio de uma malha ferroviária e unificará [ARG.GetNameDef]."
 ARG_expand_steel_extraction: "Expandir a produção de aço"
 ARG_expand_steel_extraction_desc: "A mineração tem sido uma indústria importante para [ARG.GetNameDef] desde sua concepção como a terra da prata. No entanto, nossa atenção está mais voltada para a expansão da produção de aço a partir das regiões montanhosas em nossos territórios."
 ARG_expand_aluminum_extraction: "Expandir a extração de alumínio"
 ARG_expand_aluminum_extraction_desc: "O alumínio é um recurso importante para o desenvolvimento das nossas forças motorizadas. Devemos desenvolver as operações de mineração e aumentar as taxas de extração desse metal útil."
 ARG_yacimientos_petroliferos_fiscales: "Yacimientos Petrolíferos Fiscales"
 ARG_yacimientos_petroliferos_fiscales_desc: "A Yacimientos Petrolíferos Fiscales é uma empresa estatal de energia d[ARG.GetNameDef], que se dedica à exploração, produção, refino e comercialização de petróleo. Deveríamos investir mais na empresa para controlar melhor a nossa produção de petróleo."
 ARG_yacimientos_petroliferos_fiscales_tt: "Desbloqueia a decisão: §YExplorar a Vaca Muerta§!"
 ARG_rapid_urbanization: "Urbanização rápida"
 ARG_rapid_urbanization_desc: "Grande parte d[ARG.GetNameDef] permanece como terra rural, mas o rumo a seguir no século XX é o ato de urbanização. Ao desenvolver nossas cidades, poderemos convencer mais pessoas a se mudarem para elas e, assim, ganhar um aumento significativo na força de trabalho para os nossos centros altamente industriais."
 ARG_agricultural_improvements: "Melhorias agrícolas"
 ARG_agricultural_improvements_desc: "A agricultura tem sido essencial para o desenvolvimento d[ARG.GetNameDef] por muitos anos, e muitas pessoas dependem desse modo de vida para ganhar seu sustento. Essa é uma ótima oportunidade para melhorar parte da infraestrutura agrícola em nossas comunidades rurais."
 ARG_military_production_lines: "Linhas de produção militares"
 ARG_military_production_lines_desc: "Com a crise se espalhando por todo o mundo, seria sensato investir no futuro da nossa produção militar. Se construirmos mais complexos fabris destinados à produção de equipamentos militares, estaremos nos preparando da melhor maneira possível para a tempestade que está por vir."
 ARG_capitalize_the_beef_industry: "Capitalizar a indústria de carne bovina"
 ARG_capitalize_the_beef_industry_desc: "A carne bovina d[ARG.GetNameDef] é um dos nossos principais produtos de exportação, em especial para [ENG.GetNameDef]. Devemos aproveitar esse sucesso e expandir nossa capacidade de criação de gado para garantir que o mundo inteiro conheça a nossa deliciosa carne!"
 ARG_revisit_the_roca_runciman_treaty: "Revisitar o Pacto Roca-Runciman"
 ARG_revisit_the_roca_runciman_treaty_desc: "O Pacto Roca-Runciman está em vigor desde 1933, garantindo nossas exportações de carne bovina para [ENG.GetNameDef]. Entretanto, com os últimos acontecimentos em nossa economia, talvez esteja na hora de conseguir um acordo comercial melhor, negociando um novo pacto com o governo [ENG.GetAdjective]."
 ARG_a_new_trading_partner: "Rever o Pacto Roca-Runciman"
 ARG_a_new_trading_partner_desc: "O Pacto Roca-Runciman está em vigor desde 1933, garantindo nossas exportações de carne bovina para [ENG.GetNameDef]. Entretanto, com os últimos acontecimentos em todo o mundo, seria sensato acabar com esse pacto e estabelecer um acordo mais benéfico com nossos novos aliados."
 ARG_develop_the_electricity_sector: "Desenvolver o setor de eletricidade"
 ARG_develop_the_electricity_sector_desc: "Nosso setor de eletricidade precisa ser modernizado, portanto, seria sensato concentrarmos recursos na pesquisa de novas tecnologias para ajudar no desenvolvimento da nossa cadeia de abastecimento de eletricidade."
 ARG_invest_in_construction_guilds: "Investir nas construtoras"
 ARG_invest_in_construction_guilds_desc: "As construtoras são a base do desenvolvimento urbano. Nossa próxima tarefa deve ser direcionar fundos para as corporações de construção d[ARG.GetNameDef], a fim de garantir que sua tecnologia seja capaz de acompanhar o resto do mundo."
 ARG_technical_schools: "Escolas técnicas"
 ARG_technical_schools_desc: "Ao desenvolver as escolas técnicas, aumentaremos ativamente a quantidade de conselheiros técnicos que podemos empregar em todo o governo. Promover esse tipo de educação só ajudará a impulsionar nossa capacidade econômica."
 ARG_work_with_the_nationalists: "Trabalhar com os nacionalistas"
 ARG_work_with_the_nationalists_desc: "Talvez esteja na hora de adotarmos uma abordagem diferente no governo. Afinal de contas, a crescente corrupção que vem assolando as eleições há anos não parece que vai desaparecer. Se trabalharmos com as entidades nacionalistas do país, talvez tenhamos mais chances de restaurar a ordem n[ARG.GetNameDef]."
 ARG_end_the_coup_tt: "§GAo assumir esse foco, você encerrará as missões de golpe militar.§!"
 ARG_cut_ties_with_britain: "Cortar relações com a Grã-Bretanha"
 ARG_cut_ties_with_britain_desc: "Embora a nação insular d[ENG.GetNameDef] seja nosso parceiro comercial mais próximo, o atual tratado que regula a exportação da nossa carne bovina está apenas prejudicando a capacidade do nosso povo de sustentar seu próprio país. Devemos alimentar o sentimento antibritânico em toda a população e provar ao mundo que podemos nos virar sozinhos, sem a ajuda das potências coloniais da Europa."
 ARG_support_radical_nationalism: "Apoiar o nacionalismo radical"
 ARG_support_radical_nationalism_desc: "Desde que nos livramos das amarras do Império Espanhol, temos nos esforçado para definir a identidade do país. Nós prosperamos e sobrevivemos aqui, provando de uma vez por todas que esta terra é nossa. Vamos fortalecer a identidade do povo [ARG.GetAdjective] e lembrar a todos quem é a verdadeira potência da América do Sul."
 ARG_corporatism: "Corporativismo"
 ARG_corporatism_desc: "O corporativismo é uma ideia fundamental do fascismo e algo que devemos implementar assim que possível. Para isso, precisaríamos contar com as elites e talentos locais e criar oportunidades de ascensão na nova hierarquia fascista d[ARG.GetNameDef]. É assim que conduziremos nosso país rumo a um futuro pleno de lealdade e eficiência."
 ARG_reestablish_ligas_patrioticas: "Restabelecer as Ligas Patrióticas"
 ARG_reestablish_ligas_patrioticas_desc: "As Ligas Patrióticas eram organizações civis paramilitares de extrema direita que operavam n[ARG.GetNameDef] durante a década de 1920. Desde então, todas elas se dispersaram. Talvez esteja na hora de reorganizar esse movimento para nos ajudar a estabelecer a ordem em meio à corrupção desenfreada em nosso país."
 ARG_fascist_researchers: "Pesquisadores fascistas"
 ARG_fascist_researchers_desc: "À medida que o nosso país se aproxima cada vez mais do fascismo, seria sensato investir na expansão da nossa pesquisa nacional. Afinal de contas, estabelecer a ordem e a lealdade n[ARG.GetNameDef] é apenas o começo. Se tudo correr conforme o planejado, talvez seja necessário ter acesso a tecnologias militares muito mais avançadas do que as que temos atualmente."
 ARG_support_the_spanish_coup: "Apoiar o golpe espanhol"
 ARG_support_the_spanish_coup_desc: "Nossos irmãos na Espanha estão envolvidos em uma sangrenta guerra civil pelo futuro de seu país. As ideias de Franco para um governo controlado por militares são muito semelhantes às nossas. Devemos enviar ajuda imediatamente e mostrar ao mundo as falácias da democracia."
 ARG_demand_spanish_compensation: "Exigir indenização da Espanha"
 ARG_demand_spanish_compensation_desc: "Nossos irmãos espanhóis conseguiram retomar o poder que era deles por direito. Agora talvez seja o momento de lembrá-los de que tivemos parte em seu sucesso. Hora de pagar!"
 ARG_demand_spanish_compensation_tt: "Envia um evento para §Y[SPA.GetNameDef]§! exigindo que eles nos cedam a §YGuiné Equatorial§!. Eles estarão mais inclinados a aceitar se tiverem uma opinião §Gfavorável§! em relação a nós!"
 ARG_argentinian_volunteers_in_spain_flag: "§Y[ARG.GetNameDefCap]§! enviou voluntários para §Y[SPA.GetNameDef]§!"
 ARG_invite_spanish_nationalists: "Convidar os nacionalistas espanhóis"
 ARG_invite_spanish_nationalists_desc: "Infelizmente, o golpe de Franco fracassou e a guerra civil foi oficialmente encerrada. Agora, milhares de nacionalistas espanhóis estão tentando deixar a Península Ibérica em busca de um lar mais simpático à sua ideologia. Dada a ligação histórica entre nossas duas nações, devemos abrir nossas portas para que eles ajudem o crescente movimento nacionalista d[ARG.GetNameDef]."
 ARG_encourage_german_investments: "Incentivar investimentos alemães"
 ARG_encourage_german_investments_desc: "Apesar de muitos enxergarem o país como o pária da Europa, [GER.GetNameDef] se tornou uma potência industrial e militar. Sempre tivemos uma relação relativamente amistosa com o povo [GER.GetAdjective] devido ao grande número de imigrantes d[GER.GetNameDef] residindo hoje n[ARG.GetNameDef]. Devemos abrir um canal oficial e perguntar se estão dispostos a investir em nosso crescente movimento nacionalista."
 ARG_german_investments_bonus: "Investimentos alemães"
 ARG_encourage_italian_argentine_diplomacy: "Diplomacia ítalo-argentina"
 ARG_encourage_italian_argentine_diplomacy_desc: "O fascismo [ITA.GetAdjective] tem sido o modelo no qual o principal partido nacionalista d[ARG.GetNameDef] tem baseado suas políticas. Deveríamos enviar um representante até [ITA.capital.GetCapitalVictoryPointName] e abrir um novo canal de diplomacia entre nossos países. Essa seria uma ótima oportunidade para estabelecer um acordo de pesquisa que beneficie ambas as nações com um rápido avanço tecnológico."
 ARG_guardia_nacional: "Guardia Nacional"
 ARG_guardia_nacional_desc: "Chegou a hora de derrubarmos a Concordância e colocarmos [ARG.GetNameDef] sob a proteção de um governo militar. A Guarda Nacional lutou pela nossa soberania durante a Guerra da Independência da Argentina e agora, sob a liderança de Pedro Pablo Ramírez, levará o país a uma nova era de prosperidade."
 ARG_union_nacional_fascista: "Unión Nacional Fascista"
 ARG_union_nacional_fascista_desc: "Com a corrupção e as brigas internas sem-fim, está claro que a liderança da Concordância é inútil. É hora de uma grande mudança na política d[ARG.GetNameDef]. Nimio de Anquín ficou popular o suficiente como líder da União Nacional Fascista e agora está pronto para liderar o país e devolver um senso de orgulho nacionalista para o povo [ARG.GetAdjective]."
 ARG_rapid_militirization: "Militarização rápida"
 ARG_rapid_militirization_desc: "Agora que temos um governo militar sólido no poder, podemos começar a analisar nossas metas de expansão. É hora de expandir nosso modelo industrial militar e aumentar a produção de armas e o treinamento de tropas. O mundo deve se preparar para enfrentar o poder d[ARG.GetNameDef]."
 ARG_argentine_nationalism: "Nacionalismo argentino"
 ARG_argentine_nationalism_desc: "O espírito dos conquistadores corre em nossas veias e deveríamos defender o seu legado de conquista das Américas. Vamos reunir todos que desejam lutar e morrer pelo seu país e preparar nossas indústrias para a produção em massa de armas e máquinas. [ARG.GetNameDefCap] se prepara para a guerra!"
 ARG_war_division: "Divisão de guerra"
 ARG_war_division_desc: "Uma boa preparação é fundamental em qualquer guerra. À medida que montamos nosso gabinete e fabricamos nossa máquina de guerra, ficamos cada vez mais próximos dos nossos objetivos expansionistas."
 ARG_argentina_first: "Argentina em primeiro lugar"
 ARG_argentina_first_desc: "Após uma análise cuidadosa, decidimos que o melhor caminho para o futuro d[ARG.GetNameDef] é ficar de fora do crescente conflito na Europa enquanto nos concentramos na necessidade de crescimento e estabilidade do país. Vamos formar nossa própria facção e enfrentar o mundo sozinhos."
 ARG_join_the_axis: "Entrar para o Eixo"
 ARG_join_the_axis_desc: "Nossa capacidade de colocar [ARG.GetNameDef] sob uma liderança forte e estável deve-se muito à ajuda das potências do Eixo. Por isso, deveríamos entrar em contato com seus governos e pedir para entrar na guerra, ajudando assim a espalhar o fascismo pelo mundo!"
 ARG_dominate_the_south: "Dominar o sul"
 ARG_dominate_the_south_desc: "Com tantos adversários nos cercando no continente, é fundamental agirmos com punho firme para destruir todas as possíveis ameaças antes que elas surjam. Vamos mostrar quem é a potência mais dominante da América do Sul."
 ARG_preparations_for_war: "Preparativos para a guerra"
 ARG_preparations_for_war_desc: "Estamos prontos para entrar em guerra imediatamente, mas a situação do abastecimento em nossas fronteiras pinta outro cenário. Ao melhorar nossas linhas de abastecimento, vamos garantir uma vitória rápida sobre nossos adversários."
 ARG_conquer_paraguay: "Conquistar [PAR.GetNameDef]"
 ARG_conquer_paraguay_desc: "Não há margem para negociações. [PAR.GetNameDefCap] está em nosso caminho para a dominação da América do Sul. Em vez de dar um ultimato, é melhor pegarmos o touro pelos chifres e declararmos guerra ao nosso vizinho."
 ARG_paraguayan_ultimatum: "Ultimato [PAR.GetAdjective]"
 ARG_paraguayan_ultimatum_desc: "[PAR.GetNameDefCap] é um território estratégico e crucial para os nossos objetivos de guerra contra o resto do continente. Seu governo pode concordar em colaborar conosco ou ser forçado militarmente a se submeter à nossa bandeira. A escolha é deles. Dê o ultimato."
 ARG_uraguayan_ultimatum.tt: "([URG.GetFlag] §Y[URG.GetName]§!) O país recebe o evento \"§Y$ARG_political_events.19.t$§!\", que exigirá que eles se tornem nosso §Yfantoche§!. Eles estarão mais inclinados a aceitar se tiverem uma §Yopinião favorável em relação a nós§!."
 ARG_paraguayan_ultimatum.tt: "([PAR.GetFlag] §Y[PAR.GetName]§!) O país recebe o evento \"§Y$ARG_political_events.19.t$§!\", que exigirá que eles se tornem nosso §Yfantoche§!. Eles estarão mais inclinados a aceitar se tiverem uma §Yopinião favorável em relação a nós§!."
 ARG_chilean_ultimatum.tt: "([CHL.GetFlag] §Y[CHL.GetName]§!) O país recebe o evento \"§Y$ARG_political_events.19.t$§!\", que exigirá que eles se tornem nosso §Yfantoche§!. Eles estarão mais inclinados a aceitar se tiverem uma §Yopinião favorável em relação a nós§!."
 ARG_revive_the_colonial_plan: "Reviver o plano colonial"
 ARG_revive_the_colonial_plan_desc: "Em uma tentativa de conquistar uma base de operações na América do Sul, [GER.GetNameDef] montou um plano para estabelecer uma colônia n[URG.GetNameDef]. No entanto, esse plano nunca se concretizou. Devemos assumir a responsabilidade de reviver esse projeto para tornar [URG.GetNameDef] um fantoche em nome dos nossos amigos fascistas."
 ARG_conquer_uruguay: "Estabelecimento de uma base de apoio"
 ARG_conquer_uruguay_desc: "Enquanto nosso novo regime se consolida, precisamos decidir como proceder em relação aos nossos vizinhos menores. [URG.GetNameDefCap] sempre foi um território contestado, e tomá-lo à força servirá para mostrar ao resto do mundo que não devemos ser subestimados."
 ARG_reach_out_to_chile: "Aproximar-se d[CHL.GetNameDef]"
 ARG_reach_out_to_chile_desc: "Em comparação com nossos outros vizinhos imediatos, [CHL.GetNameDef] é muito maior e muito mais poderoso. Seria sensato abrir o diálogo com seu governo e oferecer a eles uma oportunidade de se aliarem a nós. Talvez eles fiquem mais inclinados a aceitar nossa proposta se oferecermos de volta o território que desejam."
 ARG_reach_out_to_chile_tt: "Eles estarão mais inclinados a aceitar se tiverem uma §Yopinião favorável em relação a nós§! e forem §Yfascistas§! ou §Ynão alinhados§!"
 ARG_reach_out_to_chile_2_tt: "Se §Yaceitarem§!, cederemos §Y[954.GetName]§! e §Y[953.GetName]§! para eles."
 ARG_chilean_ultimatum: "Ultimato [CHL.GetAdjective]"
 ARG_chilean_ultimatum_desc: "Temos enfrentado tensões na fronteira com [CHL.GetNameDef] por tempo demais. Se realmente quisermos nos firmar como a potência dominante aqui na América do Sul, precisaremos neutralizá-los o mais rápido possível. Eles podem se juntar a nós pacificamente ou marcharemos em suas terras e reivindicaremos o que é nosso."
 ARG_the_old_enemy: "O velho inimigo"
 ARG_the_old_enemy_desc: "Finalmente chegou a hora de voltarmos nossa atenção para o norte, onde a sombra do nosso rival mais antigo paira sobre nós. [BRA.GetNameDefCap] sempre foi o nosso maior inimigo neste continente. É hora de reacendermos o espírito da Guerra da Cisplatina e trilharmos um caminho de conquista até [BRA.capital.GetCapitalVictoryPointName]."
 ARG_south_american_unity: "União Sul-Americana"
 ARG_south_american_unity_desc: "Agora que controlamos territórios por todo o continente, é hora de adotarmos um novo nome para simbolizar o fato de que não somos apenas [ARG.GetNameDef], mas a América do Sul como um todo. Finalmente conseguimos unir esses estados rivais sob uma bandeira poderosa."
 ARG_integrate_operation_bolivar: "Integrar a Operação Bolívar"
 ARG_integrate_operation_bolivar_desc: "Já há algum tempo [GER.GetNameDef] vem realizando inúmeras missões de espionagem na América do Sul. Essa diretriz, carinhosamente chamada de \"Operação Bolívar\", também tem operado n[ARG.GetNameDef]. Agora que temos boas relações com o governo [GER.GetAdjective], poderíamos trabalhar para integrar o programa e incentivar sua disseminação pelo continente."
 ARG_release_hellmuth: "Libertar Hellmuth"
 ARG_release_hellmuth_desc: "Osmar Hellmuth é um [ARG.GetAdjective] nascido n[GER.GetNameDef] que, sob nosso antigo governo, foi preso após ser desmascarado como colaborador do governo fascista d[GER.GetNameDef]. Devemos libertá-lo imediatamente e empregá-lo em nossa própria agência de inteligência."
 ARG_anti_american_propaganda: "Propaganda antiamericana"
 ARG_anti_american_propaganda_desc: "A nação d[USA.GetNameDef] é um bastião da democracia nas Américas e, naturalmente, se opõe a tudo o que temos feito. Se quisermos lidar com eles, precisaremos reunir a nossa população em torno dessa causa. Para isso, podemos alimentar o sentimento antiamericano por todo o país. Com esse espírito de luta, ficará mais fácil justificar um ataque contra o gigante do norte."
 ARG_the_war_machine: "A máquina de guerra"
 ARG_the_war_machine_desc: "À medida que o poder do nosso novo regime aumenta, também aumenta nossa necessidade de uma força militar à altura. É fundamental investirmos na criação de mais complexos industriais militares em todo o país e não apenas em [ARG.capital.GetCapitalVictoryPointName]. Que a máquina de guerra d[ARG.GetNameDef] se erga!"
 ARG_secure_the_borders: "Proteger as fronteiras"
 ARG_secure_the_borders_desc: "Seria inteligente garantirmos a segurança das nossas fronteiras atuais contra nossos rivais mais perigosos. Devemos trabalhar para implementar uma linha de defesa ao longo das fronteiras compartilhadas com [CHL.GetNameDef] e [BRA.GetNameDef], bem como treinar nossos líderes militares para lutar nas diversas florestas que cobrem o norte. A proteção da nação é fundamental!"
 ARG_argentine_island_sovereignty: "Soberania das ilhas argentinas"
 ARG_argentine_island_sovereignty_desc: "Por muito tempo, as ilhas do Atlântico Sul foram mantidas pela Grã-Bretanha, apesar de estarem claramente dentro da esfera de influência d[ARG.GetNameDef]. Devemos reivindicar o que é nosso por direito, mesmo que seja necessário declarar guerra contra [ENG.GetNameDef]. Essas ilhas serão do povo [ARG.GetAdjective], custe o que custar!"
 ARG_argentine_island_sovereignty.tt: "([ENG.GetFlag] §Y[ENG.GetName]§!) Se não estivermos atualmente em guerra com este país, ganharemos um objetivo de guerra de §YConquista§! contra eles."
 ARG_a_call_to_reform: "Um apelo à reforma"
 ARG_a_call_to_reform_desc: "Na última década, ficou claro que a política d[ARG.GetNameDef] está uma bagunça. A democracia direta morreu com Hipólito Yrigoyen e não gerou nada além de caos e corrupção no governo [ARG.GetAdjective]. É hora de começarmos a preparar uma reforma rápida e necessária para colocar nosso país de volta no rumo certo."
 ARG_invite_ghioldi_back_to_argentina: "Convidar Ghioldi para voltar à Argentina"
 ARG_invite_ghioldi_back_to_argentina_desc: "Rodolfo Ghioldi foi um proeminente comunista [ARG.GetAdjective] que, infelizmente, precisou fugir do país devido à perseguição do nosso governo. Conforme a atitude em relação à esquerda começa a mudar n[ARG.GetNameDef], talvez seja hora de oferecermos um perdão a Ghioldi e convidá-lo a voltar para sua terra natal."
 ARG_invite_ghioldi_back_tt: "§YRodolfo Ghioldi§! retornará para [ARG.GetFlag] §Y[ARG.GetNameDef]§! e ficará disponível como §Yconselheiro§!. Como uma figura importante no comunismo argentino, ele poderá liderar qualquer §Yrevolução§! futura."
 ARG_ghioldi_returns: "Rodolfo Ghioldi voltou para [ARG.GetNameDef]"
 ARG_support_the_spanish_republicans: "Apoiar os republicanos espanhóis"
 ARG_support_the_spanish_republicans_desc: "Nossos irmãos espanhóis estão envolvidos em um conflito sangrento contra seus compatriotas na tentativa de impedir que um regime fascista tome conta de suas terras. Não é do nosso interesse deixar a Espanha cair nas mãos do fascismo, então devemos fazer o possível para demonstrar apoio à nossa conexão cultural mais próxima na Europa."
 ARG_legitimize_the_PCA: "Legitimar o PCA"
 ARG_legitimize_the_PCA_desc: "O Partido Comunista da Argentina é o principal partido comunista do país. Desde sua fundação, ele manteve-se aliado ao Partido Comunista da União Soviética, gerando frequentes atritos com o restante da esquerda d[ARG.GetNameDef]. No entanto, agora que precisamos de uma mudança drástica para encerrar a Década Infame, talvez seja hora de legitimar esse partido no governo [ARG.GetAdjective]."
 ARG_reach_out_to_the_soviet_union: "Aproximar-se d[SOV.GetNameDef]"
 ARG_reach_out_to_the_soviet_union_desc: "Não é nenhum segredo que precisamos romper com nossa antiga forma de governo e estabelecer mudanças rápidas para moldar o futuro d[ARG.GetNameDef]. Como essa atitude pode nos levar a uma revolução sangrenta, devemos aprender com uma nação que já passou por isso. Nos aproximar d[SOV.GetNameDef] pode garantir auxílio caso nossa ascensão ao poder traga uma violência lastimável, embora necessária."
 ARG_reach_out_to_the_soviet_union_tt: "Ao assumir esse foco, você desbloqueará o modelo de divisão §YVanguardia Socialista§! após o início da §Yguerra civil§! e recrutará §Ycinco§! unidades da Vanguardia Socialista em §Y[955.GetName]§!."
 ARG_unite_the_workers_of_argentina: "Unir os trabalhadores da Argentina"
 ARG_unite_the_workers_of_argentina_desc: "Para melhorar [ARG.GetNameDef], precisamos convencer o proletariado da nossa nação de que são necessárias mudanças radicais para acabar com seu sofrimento. Vamos unir os trabalhadores de todas as vocações e mostrar ao governo que o status quo precisa acabar!"
 ARG_viva_la_revolucion: "Viva La Revolución"
 ARG_viva_la_revolucion_desc: "Chegou a hora de enviarmos um ultimato ao governo d[ARG.GetNameDef] e darmos início às mudanças necessárias para transformar nossa nação em um verdadeiro Estado socialista. Se tudo correr bem, e isso ocorrer de forma pacífica, o governo fará a transição com tranquilidade. No entanto, há sempre a possibilidade do governo não aceitar largar o poder sem lutar."
 ARG_communist_civil_war_tt: "§RIniciará uma guerra civil§! §Y[ROOT.GetFlag] n[ROOT.GetNameDef]§! §Rentre os comunistas e o governo vigente!§!"
 ARG_forge_our_own_future: "Moldar nosso próprio futuro"
 ARG_forge_our_own_future_desc: "Com o grande sucesso da revolução, é hora de decidir como queremos moldar o futuro d[ARG.GetNameDef]. A camarada Fanny Edelman tem sido uma fiel apoiadora do PCA há muitos anos e ajudou na luta pelos direitos das mulheres argentinas. Muitos a consideram apta a liderar nosso país daqui para a frente, levando [ARG.GetNameDef] a uma nova era de prosperidade."
 ARG_women_in_industry: "Mulheres na indústria"
 ARG_women_in_industry_desc: "Por tempo demais é esperado das mulheres que fiquem em casa e cuidem da família. Se uma mulher é capaz de liderar o país, então é justo permitir que elas trabalhem em outras indústrias também. Isso ajudará o futuro econômico d[ARG.GetNameDef], pois aumentará em muito a nossa mão de obra."
 ARG_support_the_farmers: "Apoiar os agricultores"
 ARG_support_the_farmers_desc: "[ARG.GetNameDefCap] sempre teve uma indústria agropecuária forte, e nossa carne bovina é muito popular no mundo todo. Sob a opressão do governo anterior, muitas dessas comunidades agrícolas ficaram desamparadas. Chegou a hora de promover mudanças, melhorar nosso financiamento agrícola e apoiar o proletariado da zona rural d[ARG.GetNameDef]."
 ARG_socialist_volunteers: "Voluntários socialistas"
 ARG_socialist_volunteers_desc: "Há muitos outros movimentos socialistas lutando por seus próprios sonhos de revolução ao redor do mundo. Se necessário, devemos oferecer nossa força para ajudar as outras nações que buscam trilhar o mesmo caminho vermelho que nós. O nosso foco é [ARG.GetNameDef], mas isso não significa que devemos ignorar a situação dos nossos companheiros internacionais."
 ARG_the_buenos_aires_conference: "A Conferência de Buenos Aires"
 ARG_the_buenos_aires_conference_desc: "Agora que começamos a estabilizar o país, devemos tomar cuidado para não permitir que nossos líderes caiam na mesma armadilha de quase ditadura em que nosso governo anterior caiu. Sendo assim, foi convocada uma conferência socialista em Buenos Aires com a intenção de discutir e eleger o próximo líder d[ARG.GetNameDef]."
 ARG_the_buenos_aires_conference_1_tt: "Recebe o evento \"§YComeça a Conferência de Buenos Aires§!\", que nos dará a opção de manter §YFanny Edelman§! no poder ou substituí-la por §YAntonio Soto§!."
 ARG_the_buenos_aires_conference_2_tt: "Continuar com §YFanny Edelman§! desbloqueará os focos §YUnificar o continente§! e §YLibertar o continente§!. Escolher §YAntonio Soto§! desbloqueará o foco §YMelhorar a Patagônia§!."
 ARG_align_with_the_soviets: "Alinhar-se com os soviéticos"
 ARG_align_with_the_soviets_desc: "Com o grande sucesso da revolução, é hora de decidir como queremos moldar o futuro d[ARG.GetNameDef]. O camarada Rodolfo Ghioldi foi o homem que liderou a revolução ao voltar para [ARG.GetNameDef] e, portanto, é um ótimo candidato para liderar o país. Ghioldi pretende estreitar os laços com [SOU.GetNameDef] e acredita que o nosso novo Estado socialista se transformará em uma potência ao se inspirar nesta grande nação."
 ARG_soviet_industrial_model: "Modelo industrial soviético"
 ARG_soviet_industrial_model_desc: "Após a revolução na Rússia, [SOU.GetNameDef] fez grandes avanços para a modernização de seu complexo industrial militar. Devemos nos inspirar nesse exemplo e seguir seus passos, aumentando a quantidade de fábricas com foco militar que temos no país."
 ARG_committee_of_state_security: "Comitê de Segurança do Estado"
 ARG_committee_of_state_security_desc: "Conforme as tensões mundiais aumentam, cada vez mais inimigos da nossa ideologia começam a emergir das sombras. Para continuar no poder, é essencial nos concentrarmos na criação de uma agência de inteligência para reforçar nossos valores tanto dentro das fronteiras d[ARG.GetNameDef] quanto internacionalmente."
 ARG_russian_manufacturers: "Fabricantes do Estado [SOU.GetAdjective]"
 ARG_russian_manufacturers_desc: "Para aumentar nossa capacidade industrial e nos destacar em relação às outras nações do continente, devemos nos aproximar d[SOU.GetNameDef] e convidar alguns de seus fabricantes para abrirem plantas n[ARG.GetNameDef]. Afinal de contas, nós já compartilhamos uma ideologia e faz todo o sentido compartilharmos nossa tecnologia militar também."
 ARG_centralize_power: "Centralizar o poder"
 ARG_centralize_power_desc: "Rodolfo Ghioldi tem sido um bom líder nessa jornada pós-revolução. Muitos em seu governo acreditam que a centralização do poder no primeiro-ministro ajudará a manter nosso emergente Estado soviético protegido contra ameaças internas e externas. Afinal de contas, é tudo em nome da segurança e da proteção d[ARG.GetNameDef]."
 ARG_workers_rights: "Direitos dos trabalhadores"
 ARG_workers_rights_desc: "Um dos princípios fundamentais da nossa revolução socialista era melhorar a qualidade de vida do proletariado [ARG.GetAdjective]. Agora que tomamos os meios de produção, devemos garantir que as más condições de trabalho não assolem mais nossos campos e nossas fábricas."
 ARG_reform_our_industry: "Reformar nossa indústria"
 ARG_reform_our_industry_desc: "A inovação industrial do país manteve-se na retaguarda em relação a outras nações do mundo por tempo demais. Está na hora de expandir a indústria d[ARG.GetNameDef] e elevá-la a um padrão mais moderno. Podemos começar construindo novas fábricas e colocá-las para funcionar imediatamente."
 ARG_empower_the_fjc: "Fortalecer a FJC"
 ARG_empower_the_fjc_desc: "A Federação Juvenil Comunista é uma organização política juvenil e revolucionária fundada com o objetivo de promover as políticas do PCA entre os jovens d[ARG.GetNameDef]. Para assegurar o domínio da nossa ideologia socialista em toda a nação, seria sensato envolver as crianças do nosso país o mais cedo possível."
 ARG_state_atheism: "Ateísmo estatal"
 ARG_state_atheism_desc: "[ARG.GetNameDefCap] é tradicionalmente um país católico, e a religião desempenha um papel importante no cotidiano de muitos cidadãos. No entanto, temos a opção de decretar o ateísmo estatal, pois a religião geralmente não tem muito espaço na revolução socialista. Devemos considerar, no entanto, que isso pode causar transtorno entre as massas, já que há muito tempo o povo convive com a religião como parte de suas vidas."
 ARG_liberation_theology: "Teologia da Libertação"
 ARG_liberation_theology_desc: "Dada a longa história do catolicismo n[ARG.GetNameDef] e sua importância na vida dos cidadãos, muitos padres começaram a adotar uma nova forma de cristianismo, conhecida como Teologia da Libertação, em resposta à mudança ideológica no país. Já que as ideias da Teologia da Libertação estão alinhadas com o nosso movimento revolucionário, seria sensato adotarmos essa vertente da igreja como nossa religião oficial."
 ARG_socialist_researchers: "Pesquisadores socialistas"
 ARG_socialist_researchers_desc: "Conforme nosso país cresce como um Estado socialista, seria sensato investirmos na expansão da capacidade de pesquisa nacional. Afinal de contas, revolucionar e modernizar nossa tecnologia é importante para o desenvolvimento da nação."
 ARG_a_red_south_america: "Ocaso Escarlata"
 ARG_a_red_south_america_desc: "Finalmente conseguimos hastear a bandeira comunista na América do Sul. À medida que a onda vermelha se espalha pelo continente, as classes trabalhadoras oprimidas podem finalmente se libertar para viver uma existência mais autossustentável sob nossa orientação. No entanto, por que parar por aqui? Chegou a hora de iniciar a Operação Ocaso Escarlata e ver um último pôr do sol escarlate cair sobre todos que se opõem à revolução global."
 ARG_conquer_south_america: "Libertar o continente"
 ARG_conquer_south_america_desc: "Não há espaço para outras ideologias mundiais no continente sul-americano, pois elas representam uma ameaça ao nosso Estado socialista. Se as demais nações não se juntarem a nós, então devemos agir para libertar seu povo o mais rápido possível e colocá-lo sob as asas d[ARG.GetNameDef]."
 ARG_more_communism_in_south_america_tt: "Ganha o objetivo de guerra §Y$annex_everything$§! contra todas as nações §Ynão comunistas§! na §YAmérica do Sul§!"
 ARG_unify_south_america: "Unificar o continente"
 ARG_unify_south_america_desc: "Há diversos países no continente sul-americano que realizaram seus próprios movimentos revolucionários e garantiram governos comunistas. Para continuarmos fortes, precisamos nos unir. É hora de entrar em contato com essas nações e pedir que se juntem à nossa aliança internacional."
 ARG_unify_the_continent_tt: "Ao assumir esse foco, você enviará uma oferta a todos os países §Ycomunistas§! na §YAmérica do Sul§! para que se unam à sua §Yfacção§!."
 ARG_integrate_the_motherland: "Integrar as Américas"
 ARG_integrate_the_motherland_desc: "As classes dominantes nos territórios que libertamos da podridão capitalista e fascista podem continuar se rebelando contra nós se não tomarmos medidas para integrá-las à nossa crescente coalizão."
 ARG_eliminate_american_imperialism: "Acabar com o imperialismo americano"
 ARG_eliminate_american_imperialism_desc: "O gigante ao norte tem sido um bastião da ganância e da corrupção corporativa há muito tempo. Agora que nos tornamos uma superpotência, é apenas uma questão de tempo até os cães capitalistas de Washington decidirem que somos uma ameaça a ser removida. Não podemos permitir que isso aconteça. Chegou a hora de iniciar a Operação Ocaso Escarlata e ver um último pôr do sol escarlate cair sobre [USA.GetNameDef]."
 ARG_improve_patagonia: "Melhorar a Patagônia"
 ARG_improve_patagonia_desc: "Após os anarcossindicalistas comandados por Antonio Soto assumirem o controle sobre o destino d[ARG.GetNameDef], eles decidiram que é essencial que sua região natal, a Patagônia, finalmente receba a atenção de que tanto necessita há décadas."
 ARG_establish_the_free_association: "Estabelecer a Associação Livre"
 ARG_establish_the_free_association_desc: "Uma Associação Livre é um relacionamento entre indivíduos no qual não há Estado, classe social, hierarquia ou propriedade privada dos meios de produção. Esse é o objetivo de longo prazo dos anarcossindicalistas, e já está na hora de começarmos a derrubar as fronteiras dessas instituições e criar uma sociedade em que todos sejam livres para satisfazer suas necessidades individuais."
 ARG_no_gods_no_masters: "Sem deuses, sem mestres"
 ARG_no_gods_no_masters_desc: "Nenhuma pessoa deve ser controlada por aqueles que querem lhe prejudicar. Mesmo que nossos vizinhos não entendam nossa ideologia, podemos assumir a responsabilidade de libertá-los de nações hostis que desejam expandir avidamente sua esfera de influência."
 ARG_in_memory_of_yrigoyen: "Em memória de Yrigoyen"
 ARG_in_memory_of_yrigoyen_desc: "[ARG.GetNameDefCap] já passou por uma situação assim antes. Embora seu governo tivesse suas falhas, Hipólito Yrigoyen ainda fez reformas necessárias que beneficiam nosso país até hoje. Precisamos de alguém que dê continuidade ao seu trabalho e nos coloque novamente no rumo da democracia."
 ARG_in_memory_of_yrigoyen_tt: "§YMarcelo T. De Alvear§! se torna líder da §Y$ARG_democratic_party_long$§!, e o partido governante mudará para a §Yideologia democrática§!."
 ARG_promote_urbanization: "Promover a urbanização"
 ARG_promote_urbanization_desc: "Embora o mundo ao nosso redor tenha se industrializado e urbanizado, [ARG.GetNameDef] permaneceu estagnada. Isso nos deixou dependentes de outras nações para sustentar nossa economia. Admitir esse fato e promover a urbanização deve colocar um fim rápido a essas dependências."
 ARG_secure_the_opposition: "Regular a oposição"
 ARG_secure_the_opposition_desc: "Um pouco de oposição é ótimo para nossos valores democráticos. A oposição que enfrentamos hoje é bem forte, mas nosso principal problema é que eles não jogam limpo. Não podemos permitir que eles sejam vistos como um exemplo. A oposição política precisa ser regulamentada para a segurança de todos."
 ARG_the_clean_election: "A eleição limpa"
 ARG_the_clean_election_desc: "Após décadas de corrupção e fraude na política d[ARG.GetNameDef], a União Cívica Radical conseguiu vencer as eleições após uma campanha vigorosa que se concentrou em expor os múltiplos votos fraudulentos que eram comuns sob a Concordância. Discussões sobre quem liderará o partido daqui em diante estão em andamento."
 ARG_anti_corruption_policies: "Políticas anticorrupção"
 ARG_anti_corruption_policies_desc: "Devemos garantir que a corrupção política, que manchou nosso país na última década, nunca mais volte a assombrar nossas eleições governamentais. Devemos aplicar novas políticas que se concentrem na erradicação da cultura de suborno, desvio de verbas e nepotismo no governo de nossa nação."
 ARG_a_true_democracy: "Uma verdadeira democracia"
 ARG_a_true_democracy_desc: "[ARG.GetNameDefCap] é considerada uma democracia desde 1861, mas, nos últimos anos a condição do nosso sistema político envergonhou o conceito de uma república livre e democrática. Agora, podemos seguir em frente como uma verdadeira democracia que valoriza a estabilidade e o avanço da economia d[ARG.GetNameDef]."
 ARG_argentina_for_all: "Argentina para todos"
 ARG_argentina_for_all_desc: "Como uma ex-colônia, [ARG.GetNameDef] é o lar de muitas pessoas diferentes, vindas de todas as partes do mundo. Em nossa visão para o futuro da nação, queremos que todos os que vivem dentro de nossas fronteiras possam se considerar parte do povo [ARG.GetAdjective] e tenham orgulho de chamar este país de lar. Devemos garantir que [ARG.GetNameDef] seja para todos os que decidirem viver aqui."
 ARG_reinforce_the_education_system: "Reforçar o sistema educacional"
 ARG_reinforce_the_education_system_desc: "A educação é a base de uma nação democrática. Todos os que vivem n[ARG.GetNameDef] devem ter a liberdade de frequentar a escola para crescer e se desenvolver como cidadãos honestos e trabalhadores. Devemos aproveitar essa oportunidade para investir na formação de vocações específicas, na esperança de que isso nos permita desenvolver nossos próprios avanços tecnológicos e econômicos."
 ARG_education_electronics_bonus: "Foco em educação voltada à eletrônica"
 ARG_education_industrial_bonus: "Foco em educação voltada à indústria"
 ARG_education_synthetics_bonus: "Foco em educação voltada aos sintéticos"
 ARG_university_reforms: "Reformas universitárias"
 ARG_university_reforms_desc: "Com nosso sistema educacional fortalecido, agora é uma ótima oportunidade para também reformar nossas universidades. O avanço do ensino superior nos permitiria aproveitar melhor os departamentos de pesquisa das nossas universidades."
 ARG_seek_american_support: "Buscar apoio americano"
 ARG_seek_american_support_desc: "Conforme a sombra da guerra se espalha pelo mundo, precisamos estar preparados para enfrentar qualquer conflito que ameace nossas fronteiras. O Estado [USA.GetAdjective] pode ser um gigante adormecido ao norte, mas, como uma nação democrática companheira, há muito que podemos aprender com sua política externa e seus programas de defesa civil. Devemos entrar em contato e estreitar as relações com nossos vizinhos da América do Norte."
 ARG_us_army_training: "Treinamento militar dos EUA"
 ARG_us_army_training_desc: "O governo d[USA.GetNameDef] gentilmente se ofereceu para nos enviar seu regime de treinamento militar, com o objetivo de nos ajudar a preparar nossas próprias forças para uma eventual guerra. Isso não apenas resultará em um Exército mais experiente e instruído, mas também poderemos usar o que aprendermos para aprimorar nosso programa de forças especiais."
 ARG_us_army_training_bonus: "$ARG_us_army_training$"
 ARG_american_defense_investments: "Investimentos americanos em defesa"
 ARG_american_defense_investments_desc: "Embora seja bom ter um Exército forte e com tropas bem treinadas, a máxima de que \"uma defesa robusta é tão eficiente quanto um ataque poderoso\" é frequentemente citada. Nossa ligação com [USA.GetNameDef] reforçou nossas capacidades defensivas em regiões mais vulneráveis, sobretudo para nos ajudar a resistir a ataques aéreos. As selvas e montanhas nos protegem no solo, e essas armas defenderão nossos céus."
 ARG_joint_military_exercises: "Exercícios militares em conjunto"
 ARG_joint_military_exercises_desc: "Como demonstração de boa vontade com o povo [USA.GetAdjective], devemos fazer uma proposta para a realização de exercícios militares conjuntos n[ARG.GetNameDef]. Trabalhando juntos, poderemos melhorar o treinamento e o nível de habilidade de nossa Marinha e nossa Força Aérea."
 ARG_join_the_allies: "Juntar-se aos Aliados"
 ARG_join_the_allies_desc: "Chegou a hora de escolhermos um lado nesse conflito. Como uma nação que trabalha para proteger a santidade da democracia, é essencial entrarmos em contato com os Aliados para assegurar nosso lugar na facção. Devemos ajudar a proteger o mundo contra aqueles que querem subjugá-lo."
 ARG_bastion_of_democracy: "Bastião da paz"
 ARG_bastion_of_democracy_desc: "Fizemos grandes avanços na defesa dos ideais de uma nação democrática e percorremos um longo caminho desde nossas eleições perigosamente manchadas pela corrupção. Conforme a guerra se espalha pelo mundo, devemos nos firmar como um bastião da paz e assumir o compromisso de proteger as nações menores deste continente."
 ARG_regulated_national_salaries: "Salários nacionais regulamentados"
 ARG_regulated_national_salaries_desc: "Observamos uma tendência preocupante quanto à baixa remuneração entre empresas e corporações nacionais. Não temos interesse em controlar seus orçamentos, mas temos interesse em garantir que todos os nossos cidadãos recebam um salário justo. A definição de um salário mínimo certamente ajudará a todos nessa situação."
 ARG_social_welfare_fund: "O Fundo de Bem-estar Social"
 ARG_social_welfare_fund_desc: "Tradicionalmente, nosso orçamento para projetos de bem-estar social sempre foi muito baixo. No entanto, analisando os possíveis lucros que podem advir de um orçamento maior, estamos considerando que talvez ele deva ser maior. A criação de um fundo para gastos com bem-estar social pode ser uma iniciativa vantajosa."
 ARG_british_gaurantee: "Relações mais estreitas com a Grã-Bretanha"
 ARG_british_gaurantee_desc: "Historicamente, sempre tivemos um forte vínculo com a Grã-Bretanha, uma nação que investe pesadamente em nosso país. Deveríamos tentar reatar e fortalecer esses laços, pois isso pode muito bem ser benéfico para nós!"
 ARG_royal_airforce_influence: "Influência da Força Aérea Real"
 ARG_royal_airforce_influence_desc: "Com o estreitamento de nossos laços com a Grã-Bretanha, devemos avaliar a possibilidade de aprender com seus esforços militares. A Força Aérea Real é muito bem-conceituada e estudar suas operações provavelmente nos trará benefícios. Nesse contexto, também devemos considerar a possibilidade de adquirir algumas aeronaves semelhantes às empregadas por eles."
 ARG_royal_airforce_influence_bonus: "$ARG_royal_airforce_influence$"
 ARG_royal_navy_influence: "Influência da Marinha Real"
 ARG_royal_navy_influence_desc: "Com o estreitamento de nossos laços com a Grã-Bretanha, devemos avaliar a possibilidade de aprender com seus esforços militares. A Marinha Real é muito bem-conceituada e estudar suas operações provavelmente nos trará benefícios. Nesse contexto, também devemos considerar a possibilidade de pesquisar navios semelhantes aos empregados por eles."
 ARG_royal_navy_influence_bonus: "$ARG_royal_navy_influence$"
 ARG_reinforced_alliance: "Reforçando a cooperação"
 ARG_reinforced_alliance_desc: "Nosso relacionamento próximo com a Grã-Bretanha tem se mostrado muito útil, mas, quanto mais estudamos suas forças armadas, mais fica dolorosamente evidente que não estamos tão preparados para um eventual conflito como poderíamos estar. Devemos considerar a possibilidade de solicitar seu apoio mais explícito sob a forma de garantias e de um pacto de não agressão."
 ARG_reinforced_alliance.tt: "([ENG.GetFlag] §Y[ENG.GetName]§!) O país recebe o evento \"§Y$ARG_political_events.73.t$§!\", que oferecerá um §Ypacto de não agressão§! e §Ygarantia de independência§! entre nossos dois países. Eles estarão mais inclinados a aceitar se tiverem uma §Yopinião favorável em relação a nós§!."
 ARG_internal_focus: "Foco interno"
 ARG_internal_focus_desc: "Embora tenhamos a opção de chegar às principais potências democráticas, muitos em nosso governo acreditam que é mais sensato concentrar nossos recursos internamente n[ARG.GetNameDef] do que dispersá-los em outros lugares. Por enquanto, devemos limitar o comércio de nossa nação com o mundo para garantir que [ARG.GetNameDef] tenha tudo o que precisa para suportar as agruras da guerra."
 ARG_alvears_democracy: "Democracia de Alvear"
 ARG_alvears_democracy_desc: "Muitos consideram [ARG.GetLeader] um homem severo e com políticas rígidas, mas, com o passar do tempo, ficou claro que ele realmente tinha em mente os melhores interesses para [ARG.GetNameDef]. Ele foi verdadeiramente capaz de dar continuidade ao legado de Hipólito Yrigoyen e deve ser visto como o pai da democracia argentina."
 ARG_south_american_alliance: "Cooperação pan-americana"
 ARG_south_american_alliance_desc: "Com nossa nova facção formada e dedicada a manter a harmonia no continente sul-americano, devemos entrar em contato com as outras nações democráticas ao nosso redor e solicitar que se juntem ao nosso compromisso com a paz e a liberdade. Juntos, seremos mais fortes e teremos menos chances de cair."
 ARG_bolstering_the_army: "Campanha de recrutamento"
 ARG_bolstering_the_army_desc: "A guerra continua a se espalhar pelo mundo e devemos estar prontos para responder ao seu chamado. Por toda [ARG.GetNameDef], homens e mulheres estão dispostos a colocar suas vidas em risco para defender seu direito à liberdade, lutando contra aqueles que tentam tomá-la. Devemos iniciar uma campanha de recrutamento e incentivar o povo da nossa grande nação a pegar em armas e se preparar para lutar por seu lar."
 ARG_the_second_argentine_republic: "A Segunda República Argentina"
 ARG_the_second_argentine_republic_desc: "Após muitos anos de fraude e corrupção, finalmente emergimos das cinzas de nosso antigo Estado e nos tornamos um novo bastião da democracia no hemisfério ocidental. De hoje em diante, para nos distanciar dos erros do passado, seremos conhecidos como a Segunda República Argentina. En unión y libertad!"
 ARG_the_second_argentine_republic_tt: "([ARG.GetFlag] §Y[ARG.GetName]§!) O país dará §Ygarantias§! para todas as nações democráticas da §YAmérica do Sul§!."
 ARG_hitler_1: "A quarta vez é a que conta"
 ARG_hitler_1_desc: "Com nosso novo presidente no governo, houve uma pressão imediata por mudanças drásticas n[ARG.GetNameDef] a fim de reproduzir o poder exibido pel[GER.GetNameDef] no passado. O Señor Hilter está determinado a estabelecer o Quarto Reich na América do Sul. O que poderia dar errado desta vez?"
 ARG_hitler_2: "Guerra-relâmpago"
 ARG_hitler_2_desc: "A Guerra-relâmpago, também conhecida como \"Blitzkrieg\", é uma forma de usar um poder de fogo mecanizado esmagador para derrotar os inimigos. Nosso presidente deseja expandir nosso território rapidamente, alegando que está \"recuperando o tempo perdido\". Por alguma razão, esses planos também se estendem às antigas terras d[GER.GetNameDef]."
 ARG_hitler_2_tt: "Ganha o objetivo de guerra §Y$annex_everything$§! contra todas as nações §Ynão fascistas§! na §YAmérica do Sul§!."
 ARG_hitler_2_core_tt: "Ganha §Yestados centrais§! em todos os antigos estados §Yalemães§!."
 ARG_hitler_3: "Armas Maravilhosas"
 ARG_hitler_3_desc: "As Armas Maravilhosas, também conhecidas como \"Wunderwaffen\", são um programa no qual tentaremos desenvolver foguetes e armas mais poderosas, capazes de mudar o rumo da guerra. Nosso presidente nos mostrou uma série de documentos, manchados de água, com ideias incríveis que podemos colocar em prática imediatamente."
 ARG_arma_maravillosa_bonus: "Armas Maravilhosas"
 ARG_worst_timeline_flag: "§YSeñor Hilter§! é o líder §Yd[ARG.GetNameDef]§!"
 ARG_hitler_4: "Recuperar o navio"
 ARG_hitler_4_desc: "De acordo com o Señor Hilter, é essencial recuperarmos os destroços do Graf Spee, o primeiro encouraçado [GER.GetAdjective] afundado durante a guerra. Quando questionado sobre isso, ele murmurou algo sobre \"dignidade\" e \"sem comentários\" em um espanhol ruim. De qualquer forma, vamos resgatar o Graf Spee!"
 ARG_ligas_patrioticas_tt: "Desbloqueia o modelo da divisão Ligas Patrióticas e recruta §Ycinco unidades§! em §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 ARG_guardia_nacional_tt: "§Y$ARG_pedro_pablo_ramirez$§! se torna líder da §Y$ARG_gen_nazism_party_long$§!, e o partido governante mudará para o §Yfascismo§!."
 ARG_union_nacional_fascista_tt: "§YNimio de Anquín§! se torna líder da §Y$ARG_fascism_party_long$§!, e o partido governante mudará para o §Yfascismo§!."
 ARG_nationalist_faction: "Confederación Fascista"
 ARG_communist_faction: "Internacional Sudamericana"
 ARG_democratic_faction: "A Aliança Monroe"
 #GUAY#
 GUAY_disperse_military_power: "Dispersão do poder militar"
 GUAY_disperse_military_power_desc: "Para garantir o futuro dos nossos gabinetes, precisamos garantir que os militares não consigam tomar o poder para si."
 GUAY_nationalize_foreign_owned_companies: "Nacionalizar empresas de capital estrangeiro"
 GUAY_nationalize_foreign_owned_companies_desc: "Por muito tempo, as empresas estrangeiras exploraram nossos recursos para benefício próprio, mas isso acaba agora."
 GUAY_urbanization: "Urbanização"
 GUAY_urbanization_desc: "Para tirar nossos cidadãos da pobreza, devemos levá-los para a cidade grande, onde é possível ter acesso a mais riquezas e educação."
 GUAY_abolish_low_level_income_tax: "Abolir o imposto de renda para baixos rendimentos"
 GUAY_abolish_low_level_income_tax_desc: "Taxar os mais pobres da nossa sociedade não faz sentido. Isso precisa ser abolido."
 GUAY_free_seconday_schools: "Escolas de ensino médio gratuitas"
 GUAY_free_seconday_schools_desc: "A educação é a base de uma economia eficiente. Devemos investir nisso para o bem das gerações futuras."
 GUAY_the_stuff_of_legends: "Verdadeira lenda"
 GUAY_the_stuff_of_legends_cores_tt_arg: "Controla todos os estados centrais iniciais §Yargentinos§!"
 GUAY_the_stuff_of_legends_cores_tt_bra: "Controla todos os estados centrais iniciais §Ybrasileiros§!"
 GUAY_the_stuff_of_legends_cores_tt_bol: "Controla todos os estados centrais iniciais §Ybolivianos§!"
 GUAY_the_stuff_of_legends_cores_tt_urg: "Controla todos os estados centrais iniciais §Yuruguaios§!"
 GUAY_the_stuff_of_legends_cores_tt_par: "Controla todos os estados centrais iniciais §Yparaguaios§!"
 GUAY_the_stuff_of_legends_desc: "O sonho virou realidade. Graças à nossa liderança, submetemos o continente ao nosso controle firme e forjamos uma identidade única para seus habitantes. Isso será registrado nos livros de história e servirá de base para lendas."
 GUAY_meet_with_the_old_powers: "Reunir-se com as antigas potências"
 GUAY_meet_with_the_old_powers_tt: "Desbloqueia decisões para alinhar-se a uma grande potência mundial antiga, dando a você a opção de um bônus de acordo com a potência escolhida."
 GUAY_meet_with_the_old_powers_desc: "Nosso país é pequeno, mas tem grandes ambições. Por isso, precisamos do conhecimento de uma grande potência sobre como obter vantagem sobre nossos vizinhos."
 GUAY_dam_construction: "Construção de barragem"
 GUAY_dam_construction_desc: "Nosso país tem amplas oportunidades para a construção de barragens hidrelétricas, mas não dispõe de reservas suficientes para realizar projetos tão caros. Será que um parceiro estaria disposto a nos fazer um empréstimo?"
 GUAY_dam_construction_desc_tt: "É esperado que paguemos pelo investimento após §Y720 dias§!. A necessidade de pagamento será anulada se entrarmos em guerra com o país investidor antes do vencimento da dívida."
 GUAY_not_at_war_with_old_power: "Não está em guerra com a antiga potência alinhada escolhida"
 GUAY_has_picked_old_power: "Escolheu uma antiga potência para se alinhar"
 GUAY_old_world_power_faction: "A antiga potência mundial está na facção ou é líder da facção"
 GUAY_old_world_power_scope: "§YParceiro da antiga potência mundial§!:"
 GUAY_tag_the_economic_miracle: "O milagre econômico sul-americano"
 GUAY_beef_and_hide_industry: "Indústria de carne bovina e couro"
 GUAY_beef_and_hide_industry_desc: "A economia do país gira em torno das indústrias da carne bovina e do couro, então expandi-las só nos trará benefícios."
 GUAY_protect_domestic_industries_beef: "Concluir $GUAY_beef_and_hide_industry$\nAdicionará: §G1§! §Yfábrica civil.§!\nAdicionará: §G1§! espaço para construção."
 GUAY_protect_domestic_industries_agricultural: "Concluir $GUAY_agricultural_colonization$\nAdicionará: §G1§! §Yfábrica civil.§!\nAdicionará: §G1§! espaço para construção."
 GUAY_protect_domestic_industries_cash_crop: "Concluir $GUAY_cash_crop_exports$\nAdicionará: §G1§! §Yfábrica civil.§!\nAdicionará: §G1§! espaço para construção."
 GUAY_protect_domestic_industries_wool_makers: "Concluir $GUAY_wool_makers$\nAdicionará: §G1§! §Yfábrica civil.§!\nAdicionará: §G1§! espaço para construção."
 GUAY_cash_crop_exports: "Exportações de cultivos comerciais"
 GUAY_cash_crop_exports_desc: "Nosso país conta com os pré-requisitos perfeitos para produzir e vender grandes quantidades de cultivos comerciais a outros países. As exportações desses bens valiosos nos trarão maior prosperidade."
 GUAY_export_focus: "Foco em exportação"
 GUAY_export_focus_desc: "Devemos nos certificar de que todos conheçam o nosso país para aumentar a demanda por tudo o que temos a oferecer ao resto do mundo, desde o turismo até a exportação de carne bovina. Vamos mostrar o que há de bom n[FROM.GetNameDef]!"
 GUAY_agricultural_colonization: "Colonização agrícola"
 GUAY_agricultural_colonization_desc: "A agricultura sempre foi uma parte importante da nossa economia. A expansão dessa atividade por meio do desmatamento vai gerar mais lucros."
 GUAY_wool_makers: "Produtores de lã"
 GUAY_wool_makers_desc: "A lã é uma mercadoria importante para todos, e estamos preparados para fornecê-la a qualquer um. Afinal, todo mundo precisa se aquecer durante o inverno."
 GUAY_form_ties_with_the_military: "Formar laços com os militares"
 GUAY_form_ties_with_the_military_desc: "O governo atual não conseguiu proporcionar a estabilidade que o país precisa. Usaremos os militares para atuar de maneira decisiva e derrubar esse regime fracassado."
 GUAY_place_opposition_leaders_in_house_arrest: "Colocar os líderes da oposição em prisão domiciliar"
 GUAY_place_opposition_leaders_in_house_arrest_desc: "Precisamos agir rápido para consolidar nosso controle sobre o país. Colocaremos a oposição em prisão domiciliar até o fim do golpe."
 GUAY_enact_martial_law: "Decretar a lei marcial"
 GUAY_enact_martial_law_desc: "A agitação está aumentando. Precisamos controlar a narrativa e as pessoas para evitar uma matança desnecessária, o que poderia fazer a situação fugir ao controle."
 GUAY_coup_detat: "Consequências do golpe de Estado"
 GUAY_coup_detat_desc: "O antigo governo caiu! Assumimos o controle de todas as instituições, apesar de um breve impasse com as forças alinhadas ao governo. Elas foram desarmadas sem baixas e suas armas foram adicionadas ao nosso arsenal."
 GUAY_cult_of_personality: "Culto à personalidade"
 GUAY_cult_of_personality_desc: "Para fortalecer a nação, devemos apoiar nosso querido líder e formar um culto à personalidade. Uma figura representativa pela qual o cidadão comum seria capaz de lutar e morrer."
 GUAY_appease_the_generals: "Aplacar os generais"
 GUAY_appease_the_generals_tt: "Os generais receberão atributos adicionais e uma característica atribuída aleatoriamente."
 GUAY_appease_the_generals_desc: "Os generais que permitiram que tomássemos o controle da nação esperam uma recompensa proporcional. É melhor não demorarmos muito, caso contrário eles podem se voltar contra nós."
 GUAY_appease_the_generals_eq_trigger_tt: "Mais de §Y2.500§! equipamentos de infantaria no Exército"
 GUAY_a_domestic_arms_factory: "Uma fábrica nacional de armas"
 GUAY_a_domestic_arms_factory_desc: "Embora nossa economia não possa competir com as antigas potências da Europa, não podemos depender totalmente do comércio internacional de armas. Vamos iniciar um processo de fabricação nacional de armas para o caso de nos vermos isolados algum dia."
 GUAY_penal_battalions: "Batalhões penais"
 GUAY_penal_battalions_tt: "Adiciona §Y6 batalhões penais§! com efetivo completo. Desbloqueia §Ybatalhões penais§!."
 GUAY_penal_battalions_desc: "Nosso Exército está em péssimas condições, com um baixo número de alistamentos. Permitir o recrutamento nas prisões pode ser a solução."
 GUAY_rekindle_old_gripes: "[GUAY_rekindle_old_gripes]"
 GUAY_rekindle_old_gripes_desc: "[GUAY_rekindle_old_gripes_desc]"
 GUAY_rekindle_old_gripes_URG: "Retomar velhas queixas"
 GUAY_rekindle_old_gripes_URG_desc: "Historicamente, tanto [ARG.GetNameDef] quanto [BRA.GetNameDef] nos usaram para seus próprios fins, com consequências catastróficas para o nosso povo. Precisamos expandir nosso território para evitar que uma força hostil jamais se aproxime de Montevidéu outra vez."
 GUAY_rekindle_old_gripes_PAR: "Sob a sombra da Tríplice Aliança"
 GUAY_rekindle_old_gripes_PAR_desc: "Sessenta por cento da população morreu durante a guerra contra a Tríplice Aliança, um golpe do qual nosso país nunca se recuperou totalmente. Somente a expansão pode trazer estabilidade e prosperidade ao nosso povo. Não vamos mais viver sob a sombra dessa maldita aliança."
 GUAY_rekindle_old_gripes_ARG_PAR_tt: "Se controlarmos §Y[957.GetName]§! em até §Y365 dias§! a partir do início da guerra, o governo d[ARG.GetNameDef] precisará aceitar uma paz incondicional ou sofrerá uma perda de moral catastrófica."
 GUAY_rekindle_old_gripes_BRA_PAR_tt: "Se controlarmos §Y[504.GetName]§! em até §Y365 dias§! a partir do início da guerra, o governo d[BRA.GetNameDef] precisará aceitar uma paz incondicional ou sofrerá uma perda de moral catastrófica."
 GUAY_rekindle_old_gripes_ARG_URG_tt: "Se controlarmos §Y[510.GetName]§! em até §Y365 dias§! a partir do início da guerra, o governo d[ARG.GetNameDef] precisará aceitar uma paz incondicional ou sofrerá uma perda de moral catastrófica."
 GUAY_rekindle_old_gripes_BRA_URG_tt: "Se controlarmos §Y[502.GetName]§! em até §Y365 dias§! a partir do início da guerra, o governo d[BRA.GetNameDef] precisará aceitar uma paz incondicional ou sofrerá uma perda de moral catastrófica."
 GUAY_mobalize_the_economy: "Mobilizar a economia"
 GUAY_mobalize_the_economy_desc: "Precisamos começar a mobilizar a economia e nos preparar para qualquer eventualidade. Pode haver queixas entre a população, mas as pessoas devem entender que servem a um propósito maior."
 GUAY_adopt_minority_languages: "Adotar línguas minoritárias"
 GUAY_adopt_minority_languages_desc: "Para fortalecer o moral e reduzir o risco de erros por parte da inteligência militar, adotaremos nossa própria língua em todos os ramos das forças armadas."
 GUAY_mythologize_the_father_of_the_nation: "Mitificar o pai da nação"
 GUAY_mythologize_the_father_of_the_nation_desc: "[GUAY_mythologize_the_father_of_the_nation_desc]"
 GUAY_mythologize_the_father_of_the_nation_urg: "José Artigas é visto como o pai da nação, alguém que lutou pela nossa independência contra vizinhos hostis e potências europeias. Seu legado e seus ideais serão institucionalizados e se tornarão parte da identidade uruguaia."
 GUAY_mythologize_the_father_of_the_nation_par: "Francisco López liderou o país contra a Tríplice Aliança, recusando-se a ceder mesmo em face do ataque de três nações. Essa mesma determinação e vontade devem ser incutidas em cada soldado."
 GUAY_the_permanent_leader: "O líder permanente"
 GUAY_the_permanent_leader_desc: "[ROOT.GetLeader] é a face da nação, então devemos colocá-lo em um pedestal para que os soldados comuns tenham algo para se inspirar. Ele se tornará o líder permanente do nosso país."
 GUAY_long_term_contracts: "Contratos de armas de longo prazo"
 GUAY_long_term_contracts_desc: "Não podemos esperar competir com nossos vizinhos no que diz respeito à fabricação de armas. No entanto, firmar contratos de licença de longo prazo com grandes potências nos permitirá produzir esses itens a um preço reduzido."
 GUAY_clamp_down_on_new_territories: "Controlar os novos territórios"
 GUAY_clamp_down_on_new_territories_desc: "Não podemos permitir a anarquia em nossos novos territórios. Precisamos acabar com a resistência e punir os inimigos do Estado."
 GUAY_develop_new_territories: "Desenvolver os novos territórios"
 GUAY_develop_new_territories_desc: "A melhor maneira de suavizar o impacto das trocas territoriais é proporcionar às pessoas uma qualidade de vida superior a que tinham antes. Essa será a nossa política."
 GUAY_a_deal_with_devil: "Um pacto com o diabo"
 GUAY_a_deal_with_devil_desc: "Está claro que não podemos sobreviver em um mundo incerto sem aliados. Devemos nos unir ao nosso parceiro mais antigo e estreitar ainda mais o nosso vínculo. Vamos torcer para que eles não nos levem à ruína."
 GUAY_no_second_american_colonization: "Chega de colonização americana"
 GUAY_no_second_american_colonization_desc: "Nosso continente oscila entre o Eixo e os Aliados, enquanto nossos vizinhos só veem a si mesmos como territórios subservientes a outras nações. A América do Sul merece um destino melhor, livre das antigas potências para moldar seu próprio destino sem o legado da colonização. Se tivermos que passar por cima daqueles incapazes de enxergar isso, que assim seja."
 GUAY_demand_a_seat_at_the_high_table: "Exigir um lugar à mesa"
 GUAY_demand_a_seat_at_the_high_table_desc: "Apesar da nossa contribuição, ainda somos vistos pelas grandes potências apenas como um aliado de segunda categoria. Devemos exigir um lugar à mesma mesa que os demais para nos tornarmos os guardiões do sul nessa nova ordem mundial."
 GUAY_laissez_faire: "Laissez-Faire"
 GUAY_laissez_faire_desc: "O governo não tem motivos para interferir na economia fora de circunstâncias excepcionais. O livre mercado prevalecerá!"
 GUAY_laissez_faire_tt: "Os proprietários de terras começarão a construir edifícios em nosso país."
 GUAY_land_reforms: "Melhorias territoriais"
 GUAY_land_reforms_desc: "Precisamos melhorar a infraestrutura do nosso país, pois ela é a base de qualquer sociedade moderna."
 GUAY_empower_the_land_owners: "Fortalecer os proprietários de terras"
 GUAY_empower_the_land_owners_desc: "Os proprietários de terras são o grupo mais poderoso do país. Nós lhes daremos mais poder na forma de mais terras e, em troca, ganharemos seu apoio."
 GUAY_empower_the_land_owners_desc_tt: "Os proprietários de terras estarão mais propensos a construir edifícios de alto valor, como §Yfábricas civis§!, §Yfábricas militares§!, §Yestaleiros§! e §Yespaços adicionais para construção§!."
 GUAY_river_trade: "Comércio fluvial"
 GUAY_river_trade_desc: "Nosso país é uma terra de rios. O transporte por balsas tem sido essencial desde o nascimento da nação. Faz todo o sentido expandir o comércio por esse modal, caso nossos vizinhos estejam dispostos."
 GUAY_river_trade_tt: "Adiciona: §G+1§! §Yfábrica civil§! se a opinião com [THIS.GetNameDef] estiver acima de §Y49§!."
 GUAY_the_tag_economic_miracle: "O milagre econômico [THIS.GetAdjective]"
 GUAY_the_tag_economic_miracle_desc: "Nosso país está passando pelo que alguns analistas chamam de \"milagre econômico\". Tivemos um crescimento rápido nos últimos anos, o que nos permitiu uma industrialização acelerada. Agora, investidores de todas as partes do mundo estão se aglomerando para investir em nossa economia, alimentando ainda mais esse crescimento."
 GUAY_heavy_industry: "Indústria pesada"
 GUAY_heavy_industry_desc: "Embora nossa economia dependa em grande parte de produtos básicos, não podemos negligenciar as indústrias pesadas. Depender demais de produtos fabricados no exterior nos deixa vulneráveis, caso algo interrompa o comércio."
 GUAY_exploit_mineral_wealth: "Explorar a riqueza mineral"
 GUAY_exploit_mineral_wealth_desc: "Não dispomos de grande riqueza mineral, mas o pouco que temos deve ser utilizado ao máximo."
 GUAY_protect_domestic_industries: "Proteger as indústrias nacionais"
 GUAY_protect_domestic_industries_desc: "Ao abrir nossa economia para o comércio internacional, devemos ter muito cuidado para não desbancar nossas indústrias nacionais com produtos estrangeiros baratos. Precisamos implementar uma série de impostos de importação para proteger a economia interna em primeiro lugar."
 GUAY_national_academy_of_sciences: "Academia Nacional de Ciências"
 GUAY_national_academy_of_sciences_desc: "Com um investimento adicional em pesquisa, poderemos desenvolver novas armas de guerra mais rapidamente e finalmente alcançar as grandes potências."
 GUAY_national_academy_of_sciences_2: "Universidade Mecânica d[THIS.GetNameDef]"
 GUAY_national_academy_of_sciences_2_desc: "O futuro da guerra está na tecnologia bélica. Precisamos retirar algumas pessoas das fazendas e colocá-las para trabalhar na engenharia militar."
 GUAY_national_academy_of_sciences_3: "A Universidade Sul-Americana de Ensino Superior"
 GUAY_national_academy_of_sciences_3_desc: "Todos os sul-americanos merecem um ensino superior. E o controle do continente nos garante fartura de recursos para proporcionar isso a todos os homens e mulheres."
 GUAY_cooperation_in_the_americas: "$BRA_cooperation_in_the_americas$"
 GUAY_cooperation_in_the_americas_desc: "$BRA_cooperation_in_the_americas_desc$"
 GUAY_defense_force: "Força de Defesa do Estado [THIS.GetAdjective]"
 GUAY_defense_force_desc: "Precisamos criar uma força de defesa para proteger nossos cidadãos e evitar possíveis agressões por parte dos nossos vizinhos."
 GUAY_specialized_terrain_training: "Treinamento em ambientes especializados"
 GUAY_specialized_terrain_training_desc: "Nosso Exército é pequeno, mas o que nos falta em tropas e equipamentos é compensado em qualidade. As divisões especializadas podem enfrentar adversários mais poderosos e agir como um fator de dissuasão."
 GUAY_volunteers: "Corpo de voluntários do Estado [THIS.GetAdjective]"
 GUAY_volunteers_desc: "Podemos evitar um conflito direto e uma possível aniquilação enviando voluntários em vez de nos envolvermos diretamente nos assuntos de outras nações. Talvez isso equilibre as coisas?"
 GUAY_mass_drafts: "Recrutamentos em massa"
 GUAY_mass_drafts_desc: "Está claro que o policiamento da fronteira não pode mais ser deixado nas mãos de uma pequena força. À medida que o mundo fica cada vez mais incerto, precisamos estar prontos para defender o território que nos foi dado por Deus."
 PAR_mass_drafts: "$GUAY_mass_drafts$"
 PAR_mass_drafts_desc: "$GUAY_mass_drafts_desc$"
 GUAY_workers_rights: "Direitos dos trabalhadores"
 GUAY_workers_rights_desc: "Trabalhadores que vivem mais e são mais felizes também trabalham mais. A implementação de direitos trabalhistas é vantajosa tanto para a saúde quanto para a economia do país."
 GUAY_military_licenses: "Licenças militares"
 GUAY_military_licenses_desc: "Precisamos formar laços com países militarmente avançados e licenciar suas armas de guerra. Não podemos depender apenas da produção nacional."
 one_of_the_options_tt: "Uma das opções do evento terá o seguinte efeito:"
 PAR_reach_out_to_european_contacts: "Pedir ajuda aos contatos d[USA.GetNameDef]"
 PAR_reach_out_to_european_contacts_desc: "O exército é forte demais em comparação às nossas forças precárias. Precisamos engolir o orgulho, pedir ajuda para [USA.GetNameDef] e convencê-los de que ter um Estado comunista em seu quintal não é ideal."
 PAR_ban_vouchers: "Banir cupons como pagamento"
 PAR_ban_vouchers_desc: "Precisamos impedir que as empresas paguem os trabalhadores com a chamada \"moeda branca\": cupons dados aos funcionários como alternativa ao dinheiro, perpetuando a desigualdade e criando uma dependência com o empregador. Isso precisa acabar."
 PAR_allow_unions_to_strike: "Permitir que os sindicatos façam greve"
 PAR_allow_unions_to_strike_desc: "É necessário um sindicato forte para proteger os trabalhadores. Antes o governo restringia o poder dos sindicatos, mas isso acabou."
 PAR_allow_women_workers: "Permitir o trabalho feminino"
 PAR_allow_women_workers_desc: "A desastrosa guerra da Tríplice Aliança, e a Guerra do Chaco logo em seguida, nos deixaram com uma grande carência de mão de obra devido à falta de homens em idade ativa."
 PAR_order_italian_planes: "Solicitar aviões d[ITA.GetNameDef]"
 PAR_order_italian_planes_desc: "Precisamos modernizar nossas forças armadas. Vamos entrar em contato com [ITA.GetNameDef] para garantir que a Força Aérea esteja preparada para repelir qualquer ameaça por parte dos nossos vizinhos."
 PAR_a_call_out_for_aid: "Um pedido de ajuda"
 PAR_a_call_out_for_aid_desc: "Usaremos a primeira-dama d[FRA.GetNameDef] para pressionar o governo [FRA.GetAdjective] a permitir que voluntários ajudem na nossa luta."
 PAR_request_weapons: "Solicitar armas d[USA.GetNameDef]"
 PAR_request_weapons_desc: "Não podemos vencer esta luta com o mísero estoque de armas leves que temos no momento. Precisamos entrar em contato com [USA.GetNameDef] e convencê-los de que um governo comunista no meio de sua esfera de influência não é um resultado positivo para eles."
 PAR_to_cross_a_river: "Travessia do rio"
 PAR_to_cross_a_river_desc: "O rio Paraguai é um grande obstáculo em nosso caminho, impedindo naturalmente a travessia na maior parte do seu curso. Devemos abordar uma potência que possua experiência militar e um forte corpo de operações anfíbias para nos ajudar nessa empreitada."
 PAR_ask_for_bankroll: "Solicitar financiamento"
 PAR_ask_for_bankroll_desc: "Não podemos bancar esta guerra enquanto a economia está em frangalhos. Precisamos do financiamento de uma potência estrangeira para que o país inteiro não caia na anarquia."
 PAR_assasinate_rafael_franco: "Assassinar Rafael Franco"
 PAR_assasinate_rafael_franco_desc: "Se pudéssemos cortar a cabeça da serpente, isso reduziria drasticamente o moral do inimigo. Vamos entrar em contato com os dissidentes locais no Chaco e dar a eles as ferramentas para que esse trabalho seja feito."
 PAR_goad_bolivia: "Instigar a Bolívia"
 PAR_goad_bolivia_desc: "Se conseguíssemos envolver a Bolívia no conflito, os rebeldes ficariam muito enfraquecidos. Apesar dos riscos, vamos enviar um telegrama falso sugerindo que Franco deseja expandir sua conquista para a Bolívia após o fim da guerra civil, na esperança de induzir o governo [BOL.GetAdjective] a se envolver."
 PAR_revenge_for_the_chaco_war: "Vingança pela Guerra do Chaco"
 PAR_revenge_for_the_chaco_war_desc: "[BOL.GetNameDefCap] ainda está de olho na região do Chaco, e é apenas uma questão de tempo até tentarem reivindicá-la novamente. Precisamos ser proativos e atacar primeiro."
 PAR_access_the_sea: "Acesso ao mar"
 PAR_access_the_sea_desc: "Nossa nação nunca teve um porto marítimo, apesar da sua clara importância para a segurança nacional de qualquer grande potência. Precisamos obter um a qualquer custo."
 PAR_by_all_means_which_to_win: "Vitória, custe o que custar"
 PAR_by_all_means_which_to_win_desc: "Até que a guerra chegue ao fim, precisaremos que toda a economia se concentre no conflito atual. A população sofrerá com isso, mas, se perdermos a guerra, a situação será muito pior sob a opressão dos comunistas..."
 PAR_military_pensions: "Pensões militares"
 PAR_military_pensions_desc: "O antigo governo se recusou a conceder pensões militares para os veteranos da Guerra do Chaco. Não cometeremos o mesmo erro."
 PAR_rebuild_humaita: "Reconstruir Humaitá"
 PAR_rebuild_humaita_desc: "A Fortaleza de Humaitá era considerada um baluarte contra qualquer ataque vindo do sul, mas foi destruída durante a Guerra do Paraguai. Vamos reconstruir essa formidável fortaleza como um sinal de resistência e como uma provocação clara aos nossos inimigos."
 PAR_a_great_charter: "Um grande estatuto"
 PAR_a_great_charter_desc: "Nossa constituição precisa ser abolida, e um novo estatuto deve ser redigido. Um novo futuro para o país!"
 PAR_pull_back_troops_from_the_chaco: "Retirada das tropas do Chaco"
 PAR_pull_back_troops_from_the_chaco_desc: "Apesar do protesto dos militares, as tropas estacionadas no Chaco precisam ser retiradas a fim de diminuir as tensões com [BOL.GetNameDef]."
 PAR_central_bank_of_paraguay: "Banco Central da República do Paraguai"
 PAR_central_bank_of_paraguay_desc: "Criaremos um banco central que se tornará o único canal para o comércio internacional."
 PAR_emergency_powers: "Poderes emergenciais"
 PAR_emergency_powers_desc: "O estado precário do país, interna e externamente, exige uma liderança forte para nos manter unidos. Isso só será possível se esse líder tiver autoridade para agir de modo rápido e decisivo."
 PAR_chaco_war_decoration: "Condecorações da Guerra do Chaco"
 PAR_chaco_war_decoration_desc: "Os veteranos da Guerra do Chaco merecem as condecorações que nunca receberam do governo anterior. Um preço baixo para apaziguar o Exército."
 PAR_invite_japanese_settlers: "Convidar colonos japoneses"
 PAR_invite_japanese_settlers_desc: "Com [BRA.GetNameDef] suspendendo a imigração japonesa, temos uma grande oportunidade de convidá-los para vir para cá. Esses colonos impulsionarão a agricultura e a economia em geral."
 PAR_suspend_elections: "Suspender as eleições"
 PAR_suspend_elections_desc: "Devido ao clima atual, as eleições devem ser adiadas. A renúncia dos ministros liberais do governo não deixou quase ninguém para se opor a nós."
 PAR_discipline_hierarchy_and_order: "Disciplina, hierarquia e ordem"
 PAR_discipline_hierarchy_and_order_desc: "Com o cancelamento das eleições, vamos anunciar uma nova política de \"Disciplina, Hierarquia e Ordem\". Esse conjunto de princípios governará nosso país, e as pessoas que espalharem ideias subversivas ficarão sujeitas ao confinamento."
 PAR_get_rid_of_colonel_peredes: "Livrar-se do Coronel Paredes"
 PAR_get_rid_of_colonel_peredes_desc: "Paredes, o Ministro do Interior, é um possível rival devido à sua influência. Temos que removê-lo para fortalecer nossa autoridade."
 PAR_ban_the_liberal_party: "Banir o Partido Liberal"
 PAR_ban_the_liberal_party_desc: "O Partido Liberal está conspirando com os bolivianos. O exílio de seus líderes é a única punição adequada. Uniremos forças com os Colorados."
 PAR_ensure_army_loyalty: "Garantir a lealdade do Exército"
 PAR_ensure_army_loyalty_desc: "A dissidência está aumentando à medida que o povo resiste abertamente e realiza greves gerais. Para evitar um golpe e o mesmo destino do governo anterior, os militares ficarão com uma grande parte do PIB do nosso país."
 PAR_fedrerista_land_reforms: "Reformas agrárias febreristas"
 PAR_fedrerista_land_reforms_desc: "Precisamos fazer reformas agrárias sérias para fortalecer os agricultores e redistribuir as terras dos poderosos latifundiários."
 PAR_align_with_the_guion_rojo: "Aliar-se ao Guión Rojo"
 PAR_align_with_the_guion_rojo_desc: "Precisamos colocar a organização paramilitar do Partido Colorado e seu líder, Juan Natalicio González, sob nossa proteção. Nós os usaremos para ameaçar e intimidar nossa oposição política."
 PAR_nazify_the_army: "Aproximar o Exército do nazismo"
 PAR_nazify_the_army_desc: "O simbolismo nazista já está se espalhando como fogo entre os militares. Qualquer ação diferente de aceitar, e até mesmo encorajar, esse movimento enfureceria o Exército. Podemos tirar proveito da situação para nos aproximar d[GER.GetNameDef] e, ao mesmo tempo, desenvolver uma identidade militar mais forte."
 PAR_radicalize_the_police: "Radicalizar a polícia"
 PAR_radicalize_the_police_desc: "A polícia é essencial para manter a paz internamente enquanto o Exército se concentra nas ameaças externas, mas ela também pode se tornar uma ferramenta maior de apoio ao Estado. Devemos fornecer mais recursos às forças policiais e, em troca, aliá-las ao governo. E caso os militares ou a polícia fiquem poderosos demais, sempre podemos colocá-los uns contra os outros."
 PAR_neuter_the_guion_rojo: "Neutralizar o Guión Rojo"
 PAR_neuter_the_guion_rojo_desc: "O grupo paramilitar radical dos Colorados, o Guión Rojo, é uma ameaça à segurança do governo e uma pedra constante em nosso sapato. Precisamos neutralizar e desarmar o grupo antes que ele inicie um conflito aberto."
 PAR_get_rid_of_obsolete_guns: "Livrar-se das armas obsoletas"
 PAR_get_rid_of_obsolete_guns_desc: "O armamento empregado por nosso Exército é composto basicamente por armas obsoletas. Precisamos dar um fim à essa tralha de metal que só nos atrapalha e modernizar nosso arsenal."
 PAR_liga_nacional_independiente: "Liga Nacional Independiente"
 PAR_liga_nacional_independiente_desc: "Para impulsionar os planos de nossos líderes, vamos fortalecer o grupo progressista LNI para reforçar a legitimidade do governo e acabar com a dissidência."
 PAR_union_nacional_revolucionaria: "Partido Revolucionario Febrerista"
 PAR_union_nacional_revolucionaria_desc: "Nosso novo partido se tornará o único partido legal do país. Um novo começo para a União Nacional Revolucionária, no qual o poder e as instituições da nação derivam da liderança do partido."
 PAR_accept_american_loans: "Aceitar empréstimos americanos"
 PAR_accept_american_loans_desc: "Os americanos estão nos pressionando para não nos unirmos às potências do Eixo, e estão dispostos a investir pesadamente em nosso país para evitar que nos aproximemos de seus adversários."
 PAR_agricultural_technical_assistence: "Assistência técnica agrícola e médica"
 PAR_agricultural_technical_assistence_desc: "Os americanos estão dispostos a modernizar nossa tecnologia agrícola e médica caso aceitemos adiar qualquer plano que ameace seus interesses."
 PAR_put_estigarribia_on_a_pedestal: "Colocar Estigarribia em um pedestal"
 PAR_put_estigarribia_on_a_pedestal_desc: "José Félix Estigarribia é amplamente considerado um herói da Guerra do Chaco e, agora, uma figura central na vitória da guerra civil. Vamos usá-lo para fins de propaganda com o objetivo de diminuir a instabilidade da guerra civil, unir o país e recompensá-lo por seu serviço."
 PAR_purge_the_military_of_dissent: "Eliminar a dissidência entre os militares"
 PAR_purge_the_military_of_dissent_desc: "Estigarribia concordou em erradicar qualquer dissidência residual no Exército e eliminar as ligações dos militares com a revolução de Franco."
 PAR_aftermath_of_the_coup: "Consequências da guerra civil"
 PAR_aftermath_of_the_coup_desc: "O país está devastado após sofrer tantos golpes seguidos. A guerra da Tríplice Aliança, o conflito do Chaco e, agora, uma segunda guerra civil arrasaram nossa terra, mas o que podemos fazer além de resistir? Hoje começa a grande reconstrução. ¡Paz y justicia! Pelo Paraguai!"
 PAR_soliders_for_prisoners: "Prisioneiros soldados"
 PAR_soliders_for_prisoners_desc: "Nosso Exército sofre com uma escassez de homens após a guerra civil, o que deixa nosso país vulnerável. Com [BOL.GetNameDef] aguardando um momento oportuno para retomar o Chaco, precisamos de um influxo drástico de homens na reserva. Perdoaremos os prisioneiros que concordarem em servir o Exército e reforçar nossas fileiras até que uma tropa adequada possa ser criada."
 PAR_brazilian_road_finance: "Financiamento rodoviário [BRA.GetAdjective]"
 PAR_brazilian_road_finance_desc: "O governo d[USA.GetNameDef] convenceu o governo [BRA.GetAdjective] a investir na expansão da nossa infraestrutura rodoviária."
 par_has_accepted_american_funds: " Aceitou fundos americanos dos @USA"
 par_has_accepted_american_funds_tt: "Aceitará fundos do governo §Y[USA.GetAdjective]§! (@USA), impedindo a adesão do país a outras facções por §Y210 dias§!."
 PAR_join_the_allies: "Juntar-se aos Aliados"
 PAR_join_the_allies_desc: "O governo [USA.GetAdjective] tem nos pressionado para nos unirmos aos Aliados, e não vemos nenhuma alternativa que não nos leve a sofrer embargos significativos."
 PAR_join_the_axis: "Entrar para o Eixo"
 PAR_join_the_axis_desc: "Está claro que nossos aliados ideológicos são o governo [GER.GetAdjective] e os países que estão a seu lado. Vamos entrar para o Eixo e desfrutar dessa nova ordem mundial."
 PAR_join_the_cominterm: "Entrar para a Comintern"
 PAR_join_the_cominterm_desc: "Nem o Eixo nem os Aliados levam a qualquer caminho que se alinhe à nossa ideologia, mas [SOV.GetNameDef] é a escolha clara aos outros dois males."
 PAR_mythologize_the_father_of_the_nation: "$GUAY_mythologize_the_father_of_the_nation$"
 PAR_mythologize_the_father_of_the_nation_desc: "$GUAY_mythologize_the_father_of_the_nation_desc$"
 PAR_cult_of_personality: "$GUAY_cult_of_personality$"
 PAR_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 PAR_nationalize_foreign_owned_companies: "$GUAY_nationalize_foreign_owned_companies$"
 PAR_nationalize_foreign_owned_companies_desc: "$GUAY_nationalize_foreign_owned_companies_desc$"
 PAR_adopt_minority_languages: "$GUAY_adopt_minority_languages$"
 PAR_adopt_minority_languages_desc: "$GUAY_adopt_minority_languages_desc$"
 PAR_free_seconday_schools: "$GUAY_free_seconday_schools$"
 PAR_free_seconday_schools_desc: "$GUAY_free_seconday_schools_desc$"
 PAR_the_permanent_leader: "$GUAY_the_permanent_leader$"
 PAR_the_permanent_leader_desc: "$GUAY_the_permanent_leader_desc$"
 PAR_specialized_terrain_training: "$GUAY_specialized_terrain_training$"
 PAR_specialized_terrain_training_desc: "$GUAY_specialized_terrain_training_desc$"
 PAR_urbanization: "$GUAY_urbanization$"
 PAR_urbanization_desc: "$GUAY_urbanization_desc$"
 idea_PAR_emergency_powers: "País sob poderes emergenciais"
 idea_PAR_emergency_powers_desc: "O país está sob uma lei de emergência que permite a seu governo reprimir a dissidência e exercer maior poder político estrangeiro."
 URG_terras_dictatorship: "Ditadura de Terra"
 URG_terras_dictatorship_desc: "Gabriel Terra assumiu o controle de grande parte do país em um autogolpe há dois anos, mas ainda temos que consolidar o controle sobre suas instituições."
 URG_prohibition_of_usury: "Proibição de usura"
 URG_prohibition_of_usury_desc: "Não podemos mais permitir que os credores concedam empréstimos que os beneficiem de modo tão desigual. As leis de usura precisam ser implementadas para evitar esse tipo de prática."
 URG_womens_vote: "Voto das mulheres"
 URG_womens_vote_desc: "Qualquer Estado que deseja fazer parte do novo século precisa reconhecer os direitos das mulheres e a igualdade de direitos entre os gêneros."
 URG_break_relations_with_the_ussr: "Romper relações com [SOV.GetNameDef]"
 URG_break_relations_with_the_ussr_desc: "[SOV.GetNameDefCap] é uma anormalidade. Está claro que, se houver uma ordem mundial futura, ela virá da Europa Central e d[USA.GetNameDef], por isso não vemos razão para manter relações com um Estado pária."
 URG_pay_of_all_external_debts: "Pagamento total da dívida externa"
 URG_pay_of_all_external_debts_desc: "Ainda temos algumas dívidas externas com vários países e, no clima atual, não convém a um Estado ter pagamentos pendentes."
 URG_import_substitution: "Substituição de importações"
 URG_import_substitution_desc: "Vamos basear nossa economia moderna no modelo belga de substituição de importações."
 URG_la_teja_refinery: "Refinaria de La Teja"
 URG_la_teja_refinery_desc: "A criação de uma refinaria de petróleo moderna vai nos tornar mais competitivos no cenário mundial e diversificar nossa economia."
 URG_revaluation_law: "Lei da Reavaliação"
 URG_revaluation_law_desc: "A Lei da Reavaliação de 1935 precisa ser ampliada, aumentando o monopólio do Departamento de Emissão sobre todas as atividades bancárias."
 URG_brou: "BROU"
 URG_brou_desc: "O Banco da República Oriental do Uruguai precisa assumir responsabilidades adicionais e criar um fundo monetário para liquidar nossa dívida externa."
 URG_right_to_food_housing_and_health: "Direito à alimentação, moradia e saúde"
 URG_right_to_food_housing_and_health_desc: "Vamos consagrar o direito à alimentação, à moradia e à saúde como um pilar da constituição e prestar assistência aos cidadãos mais pobres."
 URG_conaprole: "Conaprole"
 URG_conaprole_desc: "O leite é um alimento saboroso, rico em nutrientes e disponível em abundância, e somos um país privilegiado para explorá-lo. A Cooperativa Nacional de Produtores de Leite terá o monopólio dos produtos lácteos e de toda a infraestrutura relacionada, promovendo o crescimento do país."
 URG_ministry_of_public_works: "Assistência do Ministério de Obras Públicas"
 URG_ministry_of_public_works_desc: "Para impulsionar os esforços de industrialização em nosso país, vamos criar um grande programa de estradas e moradias para trabalhadores por meio do Ministério de Obras Públicas."
 URG_rapid_industrialization: "Industrialização rápida"
 URG_rapid_industrialization_desc: "Estamos prontos para levar o país a uma nova era. Vamos embarcar em uma jornada de rápida industrialização que conduzirá a nação rumo ao século XX."
 URG_pluna: "Pluna"
 URG_pluna_desc: "A Pluna é uma companhia aérea em ascensão, tanto para o transporte de cargas quanto para serviços de fretamento. Investir nela pode levar nossa indústria da aviação à era moderna."
 URG_mercado_modelo: "Mercado Modelo"
 URG_mercado_modelo_desc: "É hora de deixar o antigo mercado agrícola para trás e inaugurar o Mercado Modelo, o maior mercado agrícola do país."
 URG_tour_to_italy: "Excursão pel[ITA.GetNameDef]"
 URG_tour_to_italy_desc: "Nossa liderança visitará [ITA.GetNameDef] para fortalecer os laços econômicos entre os nossos países."
 URG_recognize_francoist_spain: "Reconhecer a Espanha franquista"
 URG_recognize_francoist_spain_desc: "Está claro que a Espanha franquista é o Estado espanhol legítimo. Nós a reconheceremos imediatamente como a verdadeira Espanha."
 URG_rincon_del_bonete_hydroelectric_power_station: "Usina de Rincón del Bonete"
 URG_rincon_del_bonete_hydroelectric_power_station_desc: "A eletrificação do país é fundamental para a nossa modernização. O Estado [GER.GetAdjective] está disposto a financiar a construção desse projeto, fortalecendo os laços entre os nossos países."
 URG_allow_nazi_movements_among_german_uruguayan: "Permitir movimentos nazistas entre o povo [GER.GetAdjective]-[URG.GetAdjective]"
 URG_allow_nazi_movements_among_german_uruguayan_desc: "Existem pequenos movimentos nazistas entre o grupo minoritário [GER.GetAdjective]-[URG.GetAdjective] no país, certamente influenciados pela política externa de sua terra natal. Alguns estão pedindo o fim dessa retórica, mas ela pode ser usada para propagar ainda mais os nossos interesses."
 URG_merge_falangist_movements: "Unir os movimentos falangistas"
 URG_merge_falangist_movements_desc: "Com exceção do revisionismo uruguaio alimentado por Adolfo Agorio, o falangismo é o movimento autoritário mais popular do país, mas está dividido em vários grupos. Devemos uni-los para que se tornem um movimento maior do que jamais seriam separadamente."
 URG_accion_revisionista_del_uruguay: "Acción Revisionista del Uruguay"
 URG_accion_revisionista_del_uruguay_desc: "Adolfo Agorio é uma das principais figuras do fascismo uruguaio. A influência dele e de seus seguidores pode ser um ponto de partida para um movimento maior que se espalhará pel[URG.GetNameDef]. Vamos convidá-los para fazer parte do governo e dar a eles a devida legitimidade."
 URG_force_through_corporatism: "Força pelo corporativismo"
 URG_force_through_corporatism_desc: "O governo já tentou forçar a aprovação do corporativismo uma vez, mas foi firmemente combatido pelos políticos da época e a ideia foi descartada. Hoje, as coisas serão diferentes. Vamos impor essa legislação de um jeito ou de outro."
 URG_establish_the_german_uruguayan_cultural_center: "Fortalecer o Centro Cultural [GER.GetName]-[URG.GetName]"
 URG_establish_the_german_uruguayan_cultural_center_desc: "O Centro Cultural [GER.GetName]-[URG.GetName] foi criado por Arnulf Fuhrmann para disseminar a propaganda pró-nazista no país, o que só aumentou desde o crescimento do Eixo. Apesar da repressão do governo, nós financiaremos esse empreendimento, subornando as pessoas certas para mantê-lo intacto."
 URG_the_fuhrmann_plan: "O Plano Fuhrmann"
 URG_the_fuhrmann_plan_desc: "Arnulf Fuhrmann sugeriu que [URG.GetNameDef] se torne uma colônia d[GER.GetNameDef], atuando como um ponto de partida para a expansão do Eixo na América do Sul. Algo a se considerar, não como uma colônia, mas talvez como um regente aliado no continente sul-americano?"
 URG_the_american_springboard: "A base na América"
 URG_the_american_springboard_desc: "Com o poder garantido e um forte apoiador, estamos prontos para começar a conquistar nossos vizinhos."
 URG_food_for_the_warmachine: "Alimentos para a máquina de guerra"
 URG_food_for_the_warmachine_desc: "Com grande parte das terras agrícolas sob nosso controle, podemos começar a enviar alimentos para nossos aliados, ampliando nosso poder."
 URG_colorado_victory: "Vitória eleitoral do Partido Colorado"
 URG_colorado_victory_desc: "Era certo que os Colorados continuariam governando [URG.GetNameDef]."
 URG_terra_election: "A eleição de 1938 já aconteceu"
 URG_blanco_victory: "A vitória eleitoral do Partido Blanco"
 URG_blanco_victory_desc: "Uma agitação, provavelmente causada pela ditadura de Gabriel Terra, afastou o eleitorado dos Colorados, colocando os Blancos no poder."
 URG_declare_neutrality: "Declarar neutralidade"
 URG_declare_neutrality_desc: "Não devemos nos envolver em assuntos europeus."
 URG_legalize_the_pool: "Legalizar a sinuca"
 URG_legalize_the_pool_desc: "A legalização da sinuca aumentará a receita dos estados e será muito popular entre as massas."
 URG_break_diplomatic_relations_with_the_axis: "Romper relações diplomáticas com o Eixo"
 URG_break_diplomatic_relations_with_the_axis_desc: "Apesar de termos declarado nossa neutralidade, ficou claro que o Eixo do mal não pode mais ser tolerado. Os ventos da guerra estão a favor dos Aliados, e não convém ficarmos do lado perdedor."
 URG_join_the_allies: "Juntar-se aos Aliados"
 URG_join_the_allies_desc: "Após a pressão d[USA.GetNameDef], não podemos mais ficar de fora da guerra. O pouco que podemos fazer agora será usado nesta luta."
 URG_a_new_constitution: "Uma nova constituição"
 URG_a_new_constitution_desc: "A constituição atual é inviável. Precisamos de uma nova carta constitucional para conduzir o país a uma nova era."
 URG_the_good_coup: "O golpe \"do bem\""
 URG_the_good_coup_desc: "A constituição foi recebida com uma forte resistência. Não podemos perder tempo com discussões políticas inúteis se quisermos conduzir o Uruguai rumo ao futuro. Como Terra fez antes de nós, vamos realizar um autogolpe, mas, no lugar de prisões em massa e violência, faremos isso sem massacres ou perseguições."
 URG_law_no_9914: "Lei nº 9914"
 URG_law_no_9914_desc: "Com [FIN.GetNameDef] sob ataque d[SOV.GetNameDef], o governo aprovou a Lei 9914, que permite que os pesos sejam reservados para ajudar os finlandeses. Coletamos lã e mais de 10 toneladas de carne enlatada, e cada lata carrega a mensagem \"Do povo uruguaio para o heroico exército da Finlândia\"."
 URG_investigate_german_and_italian_cultural_organization: "Investigar as organizações culturais alemã e italiana"
 URG_investigate_german_and_italian_cultural_organization_desc: "Há suspeitas de que as organizações culturais e esportivas relacionadas à Itália e à Alemanha estejam abrigando simpatizantes do fascismo. Precisamos ficar atentos e investigá-las em busca de qualquer tipo de má conduta."
 URG_american_air_bases: "Bases aéreas americanas"
 URG_american_air_bases_desc: "Os Estados Unidos estão nos pressionando para permitir que eles estabeleçam bases aéreas em nosso território. Isso certamente ajudará a nos proteger contra qualquer ameaça do Eixo."
 URG_law_no_9943: "Lei nº 9943"
 URG_law_no_9943_desc: "Apesar da nossa neutralidade, está claro que o mundo está mergulhando rapidamente na incerteza. Precisamos preparar nossas forças e decretar o alistamento geral em todo o país para defender nossas fronteiras."
 URG_herrerismo: "Herrerismo"
 URG_herrerismo_desc: "Nosso líder criou o Herrerismo, uma mistura de nacionalismo, conservadorismo e populismo. Com isso, ele espera construir uma base política forte."
 URG_traditionalism: "Tradicionalismo"
 URG_traditionalism_desc: "O retorno à tradição é o caminho para o futuro. O que funcionou antes também funcionará agora."
 URG_ruralism: "Ruralismo"
 URG_ruralism_desc: "Nossa base eleitoral está nas áreas rurais do país e é essencial investirmos pesadamente nelas."
 URG_americanism: "Americanismo"
 URG_americanism_desc: "Precisamos garantir que nosso foco como país esteja na proteção dos valores sul-americanos em nossa política externa."
 URG_anti_imperialism: "Anti-imperialismo"
 URG_anti_imperialism_desc: "Precisamos assumir uma posição clara contra o imperialismo e a invasão da América do Sul por potências estrangeiras."
 URG_anticentralism: "Anticentralismo"
 URG_anticentralism_desc: "Ficou claro que os esforços para centralizar o país em torno de Montevidéu não são plausíveis. É melhor defender os valores da classe rural e da população urbana no lugar em que cada uma se encontra respectivamente, para que todos possam prosperar juntos."
 URG_legacy_of_batlle: "Legado de Battle"
 URG_legacy_of_batlle_desc: "Independentemente do que o futuro nos reserva, está claro que o Partido Colorado tem uma ligação eterna com o legado de José Batlle y Ordóñez. Sempre adotaremos sua ideia de justiça social universal."
 URG_statism: "Estatismo"
 URG_statism_desc: "Um Estado forte e transparente, com controle centralizado sobre os assuntos sociais e econômicos, é imprescindível no momento."
