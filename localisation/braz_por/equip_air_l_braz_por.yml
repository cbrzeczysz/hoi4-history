 fighter: "Caça"
 fighter_equipment_desc: "Caças são ágeis e velozes e podem fazer qualquer trabalho. Tudo desde lutar por superioridade aérea a proteger seus bombardeiros e interceptar bombardeiros inimigos."
 cv_fighter: "Caça (porta-aviões)"
 cv_fighter_equipment_desc: "Caças são ágeis e velozes e podem fazer qualquer trabalho. Tudo desde lutar por superioridade aérea a proteger seus bombardeiros e interceptar bombardeiros inimigos."
 jet_fighter: "Caça a jato"
 jet_fighter_equipment: "Caça a jato"
 jet_fighter_equipment_desc: "Caças são ágeis e velozes e podem fazer qualquer trabalho. Tudo desde lutar por superioridade aérea a proteger seus bombardeiros e interceptar bombardeiros inimigos."
 cas: "Apoio Aéreo Aproximado (CAS)"
 CAS_equipment_desc: "Aviões de apoio aéreo aproximado (CAS) são projetados para fornecer suporte em combates terrestres."
 cv_cas: "Apoio Aéreo Aproximado (porta-aviões)"
 cv_CAS_equipment_desc: "Aviões de apoio aéreo aproximado (CAS) são projetados para fornecer suporte em combates terrestres."
 nav_bomber: "Bombardeiro naval"
 nav_bomber_equipment_desc: "Bombardeiros navais são capazes de realizar ataques contra navios inimigos."
 cv_nav_bomber: "Bombardeiro Naval (porta-aviões)"
 cv_nav_bomber_equipment_desc: "Bombardeiros navais são capazes de realizar ataques contra navios inimigos."
 tac_bomber: "Bombardeiro tático"
 tac_bomber_equipment_desc: "Bombardeiros táticos são bombardeiros menores e rápidos que podem ajudar tropas terrestres e bombardear construções inimigas."
 jet_tac_bomber: "Caça de bombardeio tático"
 jet_tac_bomber_equipment: "Caça de bombardeio tático"
 jet_tac_bomber_equipment_desc: "Bombardeiros táticos são bombardeiros menores e rápidos que podem ajudar tropas terrestres e bombardear construções inimigas."
 heavy_fighter: "Caça pesado"
 heavy_fighter_equipment_desc: "Caças pesados possuem grande alcance e armas poderosas, por isso são bons tanto para proteger bombardeiros quanto para interceptar bombardeiros inimigos. Porém sua baixa agilidade faz com que tenham problemas contra caças normais."
 strat_bomber: "Bombardeiro estratégico"
 strat_bomber_equipment_desc: "Bombardeiros estratégicos atacam construções e infraestrutura inimigas, negando sua preciosa indústria."
 jet_strat_bomber: "Caça de bombardeio estratégico"
 jet_strat_bomber_equipment: "Caça de bombardeio estratégico"
 jet_strat_bomber_equipment_desc: "Bombardeiros estratégicos atacam construções e infraestrutura inimigas, negando sua preciosa indústria."
 transport_plane: "Transporte"
 transport_plane_equipment_desc: "Deixa os paraquedistas em seu destino."
 guided_missile: "Foguete"
 fighter_equipment: "Caça"
 cv_fighter_equipment: "Caça"
 cv_fighter_equipment_short: "Caça CV"
 strat_bomber_equipment: "Bombardeiro estratégico"
 rocket_interceptor_equipment: "Interceptador de foguetes"
 rocket_interceptor_equipment_desc: "Interceptor de curto alcance, movido por um motor de foguete químico."
 suicide_craft_equipment: "Avião Suicida"
 suicide_craft_equipment_desc: "Bomba de curta distância fortalecida por um motor de propulsão químico."
 fighter_equipment_0: "Caça Entreguerras"
 fighter_equipment_0_short: "Caça"
 fighter_equipment_0_desc: "Devido às muitas alterações que as aeronaves dos caças sofreram durante a Grande Guerra, desde então o design do biplano tem se tornado obsoleto. Precisamos começar a transformar os avanços tecnológicos civis em aplicações militares."
 fighter_equipment_1: "Caça I"
 fighter_equipment_1_short: "Caça I"
 fighter_equipment_1_desc: "Estruturas leves passaram por uma revolução com a introdução do motor radial, designs de monoplano e toda a construção com revestimento metálico. Esse design é nossa tentativa de criar nosso primeiro caça moderno."
 fighter_equipment_2: "Caça II"
 fighter_equipment_2_short: "Caça II"
 fighter_equipment_2_desc: "O ritmo dos avanços do caça é surpreendente, e como tal, devemos continuar a incorporar a tecnologia assim como melhorar os conceitos existentes. O nosso novo design de caça deve ser capaz de atingir altas velocidades, altas performances em altitude e ter o maior alcance possível. Além disso, ele deve ser muito bem armado."
 fighter_equipment_3: "Caça III"
 fighter_equipment_3_short: "Caça III"
 fighter_equipment_3_desc: "Enquanto nossas gerações anteriores do caça se mostraram valorosas, qualquer vantagem atingida com um design superior deve ser adotada. Essa aeronave será o pináculo da plataforma do caça com motor de pistão, que terá excelência em poder, alta agilidade, armamento mortal e um bom alcance."
 heavy_fighter_equipment: "Caça pesado"
 heavy_fighter_equipment_1: "Caça pesado I"
 heavy_fighter_equipment_1_short: "Caça pesado I"
 heavy_fighter_equipment_1_desc: "Nossa força bombardeira precisa de escolta protetora contra caças inimigos por todo o percurso até o alvo e de volta. Para garantir essa escolta, precisamos planejar um caça com alcance de bombardeiro. Por necessidade, essas aeronaves são maiores, mais lentas e menos ágeis que caças leves, apesar de poderem carregar armamento significativo."
 heavy_fighter_equipment_2: "Caça Pesado II"
 heavy_fighter_equipment_2_short: "Caça Pesado II"
 heavy_fighter_equipment_2_desc: "A guerra nos ensinou que nosso design do caça pesado é vulnerável contra caças mais ágeis, porém muito bom em interceptar bombardeiros inimigos devido ao armamento pesado. O próximo design focará em capacidades ofensivas aprimoradas contra aeronaves inimigas e até alvos terrestres. Sua velocidade e alcance também serão melhorados."
 heavy_fighter_equipment_3: "Caça Pesado III"
 heavy_fighter_equipment_3_short: "Caça Pesado III"
 heavy_fighter_equipment_3_desc: "Apesar de nossa força de caças pesados ter mostrado adaptabilidade em vários papéis, nós precisamos considerar um novo design que irá melhorar suas habilidades relativas à caças inimigos, assim como permitir que ele continue a interceptar bombardeiros inimigos cada vez mais rápidos e melhor defendidos."
 strat_bomber_equipment_1: "Bombardeiro estratégico I"
 strat_bomber_equipment_1_short: "Bombardeiro estratégico I"
 strat_bomber_equipment_1_desc: "Experiências da Grande Guerra e estudos posteriores mostram que bombardear os alvos militares do inimigo e grandes cidades, é o que ganhará a próxima guerra. No mínimo, precisamos ter um bombardeiro capaz de criar tal destruição. Ele precisará voar alto e em boa velocidade e precisará carregar uma carga pesada. Isso demandará uma estrutura grande com múltiplos motores. Ele também terá algumas capacidades defensivas."
 strat_bomber_equipment_2: "Bombardeiro estratégico II"
 strat_bomber_equipment_2_short: "Bombardeiro estratégico II"
 strat_bomber_equipment_2_desc: "Bombardear tem mostrado efeitos positivos sobre a capacidade do inimigo de guerrear. Mais armamento defensivo e velocidade aumentada permitirão um novo design que evite destruição, enquanto aumentar sua carga e alcance o tornarão mais eficiente."
 strat_bomber_equipment_3: "Bombardeiro estratégico III"
 strat_bomber_equipment_3_short: "Bombardeiro estratégico II"
 strat_bomber_equipment_3_desc: "Para evitar derrotas para caças inimigos e fogo terrestre, nosso próximo design irá voar por altitudes maiores. Ele será maior para carregar tanto uma carga enorme quanto mais combustível, para aumentar seu alcance."
 jet_strat_bomber_equipment_1: "Bombardeiro a Jato estratégico I"
 jet_strat_bomber_equipment_1_short: "Bombardeiro a Jato estratégico I"
 jet_strat_bomber_equipment_1_desc: "Motores de jato múltiplos permitem novos designs com velocidades ainda sem precedentes ao mesmo tempo que mantendo uma carga pesada e um alcance longo. Esse aviões são construídos para uma nova era de armas de destruição em massa."
 tac_bomber_equipment: "Bombardeiro tático"
 tac_bomber_equipment_0: "Bombardeiro Entreguerras"
 tac_bomber_equipment_0_short: "Bombardeiro tático I"
 tac_bomber_equipment_0_desc: "Acredita-se amplamente que a próxima guerra será ganha apenas por bombardear o inimigo até sua extinção. É imperativo que comecemos a projetar nosso próprio avião bombardeiro que seja capaz de carregar cargas pesadas em velocidade adequada."
 tac_bomber_equipment_1: "Bombardeiro tático II"
 tac_bomber_equipment_1_short: "Bombardeiro tático II"
 tac_bomber_equipment_1_desc: "Bombardeiros médios precisam ser versáteis e rápidos, capazes de realizar uma variedade de papéis. Um design bimotor, se mantendo relativamente leve, pode continuar a ser útil por anos por vir."
 tac_bomber_equipment_2: "Bombardeiro tático III"
 tac_bomber_equipment_2_short: "Bombardeiro tático III"
 tac_bomber_equipment_2_desc: "Designs mais pesados de bombardeiros táticos podem expandir o alcance, a carga e a velocidade, enquanto mantem-se a capacidade do avião de realizar uma gama de missões."
 tac_bomber_equipment_3: "Bombardeiro tático IV"
 tac_bomber_equipment_3_short: "Bombardeiro tático IV"
 tac_bomber_equipment_3_desc: "Pegando umas dicas dos avanços em aviões caça, materiais e formas não convencionais podem resultar em novos designs mais rápidos e alguns dos melhores bimotores já construídos."
 transport_plane_equipment: "Avião de Transporte"
 transport_plane_equipment_1: "Avião de Transporte I"
 transport_plane_equipment_1_short: "Avião de Transporte I"
 transport_plane_equipment_1_desc: "§LAviões usados para transportar tropas para missões de paraquedas.§!"
 nav_bomber_equipment: "Bombardeiro Naval"
 cv_nav_bomber_equipment: "Bombardeiro Naval Embarcado"
 cv_nav_bomber_equipment_short: "Bombardeiro Naval CV"
 nav_bomber_equipment_1: "Bombardeiro Naval I"
 nav_bomber_equipment_1_short: "NAVAL I"
 nav_bomber_equipment_1_desc: "Aviação naval será vital na próxima década para confrontar os novos desenvolvimentos da guerra naval, tais como a crescente importância dos submarinos. Hidroaviões com capacidade de funcionar como bombardeiros de mergulho e veículos de reconhecimento serão úteis."
 nav_bomber_equipment_2: "Bombardeiro Naval II"
 nav_bomber_equipment_2_short: "NAVAL II"
 nav_bomber_equipment_2_desc: "Novas tecnologias de motor e designs aerodinamicamente refinados irão aumentar a velocidade e a capacidade de ataque de mergulho dos aviões navais significativamente."
 nav_bomber_equipment_3: "Bombardeiro Naval III"
 nav_bomber_equipment_3_short: "NAVAL III"
 nav_bomber_equipment_3_desc: "Designs de metal completos e freios aéreos permitem uma aeronáutica naval mais complexa. No entanto, os aviões do futuro demandarão uma tripulação maior para operar esses sistemas avançados."
 CAS_equipment: "Apoio Aéreo Aproximado"
 cv_CAS_equipment: "Apoio Aéreo Aproximado (CAS) Embarcado"
 cv_CAS_equipment_short: "Apoio Aéreo Aproximado (CAS) CV"
 CAS_equipment_1: "Apoio Aéreo Aproximado I"
 CAS_equipment_1_short: "CAS I"
 CAS_equipment_1_desc: "Nossa doutrina CAS requer uma aeronave capaz de ataque de superfície de precisão. Apesar dessas aeronaves carregarem uma carga menor comparada aos nossos grandes Bombardeiros Táticos, eles são capazes de atacar e destruir pequenos alvos de oportunidade através de bombardeamentos e bombardeios de mergulho."
 CAS_equipment_2: "Apoio Aéreo Aproximado II"
 CAS_equipment_2_short: "CAS II"
 CAS_equipment_2_desc: "Experiências de guerra primárias mostraram que a velocidade aumentada, blindagem e capacidade de manobras são necessárias para a sobrevivência de aeronaves CAS contra caças inimigos e fogo terrestre. Essa próxima geração de aeronaves com ataques terrestres também utilizarão bombas maiores , canhões e metralhadoras para causar maiores danos aos seus alvos."
 CAS_equipment_3: "Apoio Aéreo Aproximado III"
 CAS_equipment_3_short: "CAS III"
 CAS_equipment_3_desc: "A sempre crescente capacidade de armamento antiaéreo e interceptadores inimigos requer evolução de nossas aeronaves CAS. O novo design incorpora o poder do motor aumentado, melhorias na estrutura para capacidade de mergulho aprimorada e proteção, assim como cargas ainda maiores"
 jet_fighter_equipment_1: "Caça a Jato"
 jet_fighter_equipment_1_short: "Caça a Jato I"
 jet_fighter_equipment_1_desc: "Aumentos em velocidade anteriores não são nada em comparação a introdução dos primeiros caças a jato. Enquanto temos que aprender como construir aviões melhores para esses motores, caças regulares não conseguem competir."
 jet_fighter_equipment_2: "Caça a Jato II"
 jet_fighter_equipment_2_short: "Caça a Jato II"
 jet_fighter_equipment_2_desc: "Novo design de asas e a escolha de materiais mais leves permitirá que a extensão do alcance e velocidade do revolucionário caça a jato se estendam ainda mais."
 jet_tac_bomber_equipment_1: "Bombardeiro tático a Jato I"
 jet_tac_bomber_equipment_1_short: "Bombardeiro tático I"
 jet_tac_bomber_equipment_1_desc: "O advento dos caças jato criou a necessidade de bombardeiros que possam superar ou pelo menos alcanças suas velocidades. Bombardeiros médios de primeira geração e bombardeiros caça equipados com motores a jato preencherão esse papel."
 jet_tac_bomber_equipment_2: "Bombardeiro tático a Jato II"
 jet_tac_bomber_equipment_2_short: "Bombardeiro tático II"
 jet_tac_bomber_equipment_2_desc: "Não se contentando com velocidade, os bombardeiros a jato do futuro baterão recordes de altitude e alcance, entregando cargas e realizando reconhecimentos em missões intercontinentais."
 cv_nav_bomber_equipment_1: "Bombardeiro Naval Embarcado I"
 cv_nav_bomber_equipment_1_short: "NAVAL I CV"
 cv_nav_bomber_equipment_1_desc: "Um bombardeiro naval inicial modificado para ser lançado e pousar em porta-aviões."
 cv_nav_bomber_equipment_2: "Bombardeiro Naval Embarcado II"
 cv_nav_bomber_equipment_2_short: "NAVAL II CV"
 cv_nav_bomber_equipment_2_desc: "Um bombardeiro naval aprimorado modificado para ser lançado e pousar em porta-aviões."
 cv_nav_bomber_equipment_3: "Bombardeiro Naval Embarcado III"
 cv_nav_bomber_equipment_3_short: "NAVAL III CV"
 cv_nav_bomber_equipment_3_desc: "Um bombardeiro naval avançado modificado para ser lançado e pousar em porta-aviões."
