 cv_fighter_equipment_3_short: "Caça III CV"
 cv_fighter_equipment_3_desc: "Um caça avançado modificado para ser lançado e pousar em porta-aviões."
 rocket_interceptor_equipment_1: "Interceptador de Foguete I"
 rocket_interceptor_equipment_1_desc: "Interceptador experimental de curto alcance movido por um motor de foguete químico não muito confiável."
 rocket_interceptor_equipment_1_short: "Interceptador de Foguete I"
 rocket_interceptor_equipment_2: "Interceptador de Foguete I"
 rocket_interceptor_equipment_2_desc: "Interceptador experimental de curto alcance movido por um motor de foguete químico um pouco mais confiável."
 rocket_interceptor_equipment_2_short: "Interceptador de Foguete II"
 rocket_interceptor_equipment_3: "Interceptador de Foguete III"
 rocket_interceptor_equipment_3_desc: "Finalmente resolvemos a maioria dos problemas dos motores de foguete e o Interceptador de Foguete agora é um forte defensor de instalações para alcance de proximidade."
 rocket_interceptor_equipment_3_short: "Interceptador de Foguete III"
 rocket_suicide_equipment_1: "Avião Kamikaze"
 rocket_suicide_equipment_1_short: "Avião Kamikaze"
 rocket_suicide_equipment_1_desc: "Se prepare para uma viagem turbulenta."
 JAP_rocket_suicide_equipment_1: "Yokosuka MXY7 Ohka"
 JAP_rocket_suicide_equipment_1_short: "Ohka"
 JAP_rocket_suicide_equipment_1_desc: "O Yokosuka MXY-7 Ohka é construído com um propósito, um avião kamikaze anti-navio movido por motores a foguetes e guiado por humanos, usado pelo Japão no fim da Segunda Guerra Mundial."
 scout_plane: "Avião de observação"
 scout_plane_equipment_desc: "Um avião desenvolvido especialmente para fotos de reconhecimento. Conta principalmente com velocidade e furtividade para sobreviver e perderá qualquer confronto direto."
 scout_plane_equipment: "Avião de Observação"
 scout_plane_equipment_1: "Avião de observação I"
 scout_plane_equipment_1_desc: "Obter informações sobre a movimentação de tropas inimigas e fornecer relatórios de posicionamento naval inimigo foi a missão original dos aviões desde que apareceram pela primeira vez na Primeira Guerra Mundial, e ainda é uma missão importante."
 scout_plane_equipment_2: "Avião de observação II"
 scout_plane_equipment_2_desc: "Desenvolvendo aviões dedicados para vigilância aérea e reconhecimento de longo alcance, conseguimos obter e manter uma imagem precisa das intenções e capacidades de nosso adversário."
