 GER_medium_tank_destroyer_equipment_1: "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short: "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc: "A arma de assalto Sturmgeschütz III foi o veículo blindado alemão mais produzido durante a Segunda Guerra Mundial. Ela foi construída no chassi do valoroso tanque Panzer III. Inicialmente planejado como arma blindada, leve e móvel para suporte de infantaria, o StuG foi continuamente modificado e amplamente utilizado como caça-tanques."
 GER_medium_tank_destroyer_equipment_2: "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_short: "JagdPz IV"
 GER_medium_tank_destroyer_equipment_2_desc: "O Jagdpanzer IV serviu em combate nas seções anti-tanques das divisões Pazner e SS Pazner. Eles lutaram na Normandia, na Batalha das Ardenas, no Fronte Leste. Eles foram caça-tanques de sucesso mas tinham desempenho ruim quando usados fora do papel de substitutos para tanques ou armas de assalto, como a maioria dos caça-tanques. Nos estágios mais avançados da guerra entretanto, eles eram usados cada vez mais como tanques, devido à falta de outras coisas disponíveis."
 GER_medium_tank_destroyer_equipment_3: "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_short: "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc: "O Jagdpanther (Alemão: ‘pantera caçadora’) foi um caça-tanques construído pela Alemanha Nazista durante a Segunda Guerra Mundial baseado no chassi do tanque Panther. Entrou em serviço no fim da guerra (1944) e viu combate nos frontes Orientais e Ocidentais. O Jagdpanther combinou o poderoso canhão PaK 43 de 8,8 cm do Tiger II e a excelente blindagem e suspensão do chassis Panther, apesar de que ele sofreu com o estado pobre geral da Alemanha, na última parte da guerra, o que resultou em uma pequena produção, falta de partes sobressalentes e pouco treinamento de tripulação."
