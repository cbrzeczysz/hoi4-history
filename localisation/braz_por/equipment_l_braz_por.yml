 GER_medium_tank_equipment_1: "Panzerkampfwagen III"
 GER_medium_tank_equipment_1_short: "Panzer III"
 GER_medium_tank_equipment_1_desc: "Tão cedo quanto 1934/35, O General Heinz Guderian teve a perspectiva de dois tipos básicos para agir como equipamentos mais numerosos para as divisões Panzer futuras. O primeiro veículo deveria ser armado com armas anti-tanque e duas metralhadoras e o segundo deveria ser um veículo de suporte armado com uma arma de calibre maior. O primeiro eventualmente ficou conhecido como Panzerkampfwagen III, que deveria ser um tanque padrão para as três companhias leves de um batalhão de tanque. O segundo ficou conhecido como o Panzerkampfwagen IV."
