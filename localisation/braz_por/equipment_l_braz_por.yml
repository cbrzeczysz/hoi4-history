 anti_air_equipment_2_desc: "Armas antiaéreas com canhões de cano longo, capazes de mirar em aeronaves que voam em altitude."
 anti_air_equipment_3: "Antiaérea avançada"
 anti_air_equipment_3_desc: "Uma arma antiaérea móvel e avançada com maior alcance e capacidade de disparo, para combater até mesmo as aeronaves mais rápidas e de maior altitude do inimigo."
 rocket_artillery_equipment_2: "Artilharia de foguete avançada"
 rocket_artillery_equipment_2_desc: "Foguetes com rotação estabilizada, aumentando o alcance de baterias de artilharia leve."
 anti_tank_equipment_2: "Anti-tanque melhorado"
 anti_tank_equipment_2_desc: "Armas de calibre maior para combater tanques mais pesado com blindagem inclinada."
 anti_tank_equipment_3: "Anti-tanque avançado"
 anti_tank_equipment_3_desc: "Combinando diferentes tipos de novas tecnologias de munição e maior velocidade do projétil, essas armas anti-tanques são preparadas para qualquer nova blindagem que o os inimigos possam desenvolver."
 motorized_rocket_equipment: "Artilharia de foguete motorizada"
 motorized_rocket_equipment_short: "Mot. Artilharia R."
 motorized_rocket_equipment_desc: "Lançadores de foguetes múltiplos como esse lançam explosivos mais rapidamente na área alvo do que a artilharia convencional, porém com uma precisão menor e com um maior tempo de recarga. Por ser montada em caminhões, essa versão é capaz de lançar ataques e trocar de posição antes que o inimigo possa retornar fogo."
 motorized_rocket_equipment_1: "Artilharia de foguete motorizada"
 motorized_rocket_equipment_1_short: "Mot. Artilharia R."
 motorized_rocket_equipment_1_desc: "Lançadores de foguetes múltiplos como esses lançam foguetes em uma área mais rápido que artilharia convencional, mas com precisão menor e necessitando de um tempo maior para recarregar. Estando montado em caminhões, essa versão é capaz de lançar ataques e mudar de posições antes do inimigo devolver o fogo."
