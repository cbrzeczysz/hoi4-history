l_braz_por:
 submarine: "Submarino"
 submarine_desc: "Submarinos são furtivos e possuem poderosos torpedos para destruir embarcações inimigas."
 both_cruisers_desc: "Cruzador leve - uma embarcação leve de rastreamento. Sua principal função é proteger navios capitânias de navios inimigos leves, mas também pode lançar poderosos torpedos para causar dano a navios maiores.\n\nCruzador pesado - um cruzador maior, blindado e bem flexível. Uma boa escolha para nações que não têm os recursos para construir navios capitânias maiores."
 light_cruiser: "Cruzador"
 light_cruiser_desc: "Uma embarcação leve de rastreio. Seu dever primário é proteger navios capitânias de navios inimigos leves, mas também pode lançar torpedos poderosos que causam dano a navios maiores."
 heavy_cruiser: "Cruzador"
 heavy_cruiser_desc: "Um cruzador grande blindado que é bastante flexível. Uma boa escolha para nações que não podem arcar com os custos de construir navios capitânias."
 destroyer: "Contratorpedeiro"
 destroyer_desc: "A embarcação de rastreio mais leve. Seu trabalho é defender navios maiores e encontrar e destruir submarinos."
 ship_hull_light: "Casco leve"
 ship_hull_light_desc: "A embarcação mais leve. Seu trabalho é proteger embarcações maiores e encontrar e destruir submarinos."
 carrier: "Porta-Aviões"
 carrier_desc: "Um navio capitânia capaz de transportar unidades aéreas de poderosas aeronaves embarcadas para a batalha. Também pode ser útil como aeródromo flutuante que pode ser posicionado no litoral de seu inimigo."
 battleship: "Encouraçado"
 battleship_desc: "O maior navio capitânia com os maiores canhões e blindagem que o dinheiro pode comprar. Um investimento tão caro como este merece o suporte adequado de navios menores de rastreamento."
 armor_desc: "A maior e mais resistente blindagem que o dinheiro pode comprar."
 battle_cruiser: "Cruzador de batalha"
 battle_cruiser_desc: "Um navio capitânia grande, geralmente com habilidades ofensivas similares às de um encouraçado, porém com uma blindagem mais fraca em troca de uma maior velocidade."
 convoy: "Comboio de comércio"
 convoy_desc: "Comboios usados para comércio internacional de bens e recursos. Também podem ser usados para transportar tropas e realizar invasões navais."
 sh_battleship: "Encouraçado superpesado"
 sh_battleship_desc: "O maior navio capitânia com os maiores canhões e blindagem que o dinheiro pode comprar. Um investimento tão caro como este merece o suporte adequado de navios menores de rastreamento."
 light_airframe: "Estrutura de aeronave leve"
 light_airframe_desc: "Aeronaves baseadas em estrutura de aeronave leve"
 medium_airframe: "Estrutura de aeronave média"
 medium_airframe_desc: "Aeronaves baseadas em estrutura de aeronave média"
 heavy_airframe: "Estrutura de aeronave pesada"
 heavy_airframe_desc: "Aeronaves baseadas em estrutura de aeronave pesada"
 jet_engines: "Motores à jato"
 JET_ENGINES_SPECIAL: "O desenvolvimento de motores a jato é um pré-requisito essencial para o desenvolvimento de aeronaves a jato. Isto deve ser pesquisado antes que possa pesquisar aeronaves avançadas."
 jet_engines_desc: "Uma inovação na tecnologia de propulsão, o motor à jato permitirá o desenvolvimento de uma nova geração completa de aeronaves."
 convoy_1: "Comboio de comércio"
 armored_car_equipment: "Carro blindado"
 armored_car_equipment_desc: "Veículos leves com rodas blindados. Comum para reconhecimento e supressão de resistência, mas pode ser equipado com armamentos mais pesados."
 motorized_equipment: "Caminhão"
 motorized_equipment_desc: "Caminhões usados para o transporte de tropas, suprimentos e para motorização de divisão."
 motorized_equipment_0: "Caminhão rudimentar"
 motorized_equipment_0_desc: "Durante a Grande Guerra, os exércitos começaram a utilizar caminhões civis básicos para transportar suprimentos e equipamento. Desde então, eles se tornaram parte fundamental das forças militares."
 motorized_equipment_1: "Caminhão"
 motorized_equipment_1_desc: "Motorizar infantarias é o primeiro passo da mecanização do exército. Caminhões civis são prontamente adaptáveis para usos militares como carregar soldados, guinchar armas e carregar equipamentos e suprimentos. Isso aumenta drasticamente a mobilidade estratégica das unidades de infantaria, que teriam que se mover apenas marchando."
 support_equipment_short: "Eq. de suporte"
 support_equipment: "Equipamento de suporte"
 support_equipment_desc: "Rádios, Jeeps, veículos lança-pontes & outros equipamentos usados para dar suporte as tropas."
