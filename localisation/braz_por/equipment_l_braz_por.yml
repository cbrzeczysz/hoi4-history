 GER_medium_tank_aa_equipment_1_desc: "Apelidada de Möbelwagen (van de mobília) por causa de sua torre encaixotada quando fechada, foi uma arma anti-aeronaves com auto-propulsão construída do chassis do tanque Panzer III e armado com armas quadruplas de 20 mm."
 GER_medium_tank_aa_equipment_2: "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_short: "Ostwind"
 GER_medium_tank_aa_equipment_2_desc: "O Flakpanzer IV Ostwind (Alemão: ‘Vento leste’) foi um uma arma contra aeronaves com autopropulsão baseada no tanque Panzer IV. Foi desenvolvido em 1944 como sucessor do Flakpanzer IV anterior. A torre do Pazner IV foi removida e substituída com uma torre de topo aberto hexagonal que continha uma FlaK 43 de 3,7 cm. Um design de parte superior fechada teria sido preferido, mas não foi possível devido à fumaça pesada gerada pela arma."
