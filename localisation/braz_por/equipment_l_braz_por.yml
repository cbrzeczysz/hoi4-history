 GER_light_tank_equipment_1: "Panzerkampfwagen I"
 GER_light_tank_equipment_1_short: "Panzer I"
 GER_light_tank_equipment_1_desc: "O Panzer I foi um tanque leve produzido na Alemanha nos anos 30. O projeto do Panzer I começou em 1932 e a produção em massa começou em 1934. Feito com a intenção de ser apenas um tanque de treinamento para introduzir o conceito de guerra mecanizada ao Exército Alemão, o Panzer I foi usado extensivamente em combate devido à falta de tanques mais modernos."
