 GER_medium_tank_artillery_equipment_1: "Grille"
 GER_medium_tank_artillery_equipment_1_short: "Grille"
 GER_medium_tank_artillery_equipment_1_desc: "O Sd.Kfz. 138/1 Grille (Alemão: ‘Grilo’) era um equipamento de artilharia autopropulsada que era usado pela Alemanha durante a Segunda Guerra Mundial. Cerca de 490-500 Grilles foram produzidos. Eles foram usados pelas divisões panzer na União Soviética junto com unidades na Polónia e na na França. Eles foram usados até 1945 e eles também serviram na Tunísia onde lutaram contra artilharia e tanques inimigos."
 GER_medium_tank_artillery_equipment_2: "Hummel"
 GER_medium_tank_artillery_equipment_2_short: "Hummel"
