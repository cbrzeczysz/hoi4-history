 GER_light_tank_equipment_3: "VK1602 Leopard"
 GER_light_tank_equipment_3_short: "Leopard"
 GER_light_tank_equipment_3_desc: "O Leopard Vk1602 foi um veículo de reconhecimento Alemão projetado em 1942. Planejava-se armar o veículo com o canhão Kwk 41 75 mm, apesar de que foi mudado para um canhão menor de 50 mm. O VK 1602 tinha blindagem frontal inclinada, influenciada pelo tanque médio Panther. Para aumentar a performance através de países, o VK 1602 foi equipado com largas lagartas de 350 mm."
