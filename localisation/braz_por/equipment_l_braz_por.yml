 gw_tank_equipment: "Tanque da Grande Guerra"
 gw_tank_equipment_short: "Tanque da Grande Guerra"
 gw_tank_equipment_desc: "Tanques na Primeira Guerra Mundial foram desenvolvidos separadamente e simultaneamente pelo Reino Unido e pela França como formas de quebrar o impasse da guerra de trincheira na Frente Ocidental. O nome \"tanque\" foi adotado pelos britânicos durante os estágios inicias de seu desenvolvimento como uma medida de segurança para esconder seu propósito. Os tanques inicias eram armados com metralhadoras e canhões de pequeno calibre, moviam-se lentamente e sua blindagem era grossa o bastante para deter apenas disparos de armas leves."
 GER_gw_tank_equipment: "Leichttraktor"
 GER_gw_tank_equipment_short: "Leichttraktor"
 GER_gw_tank_equipment_desc: "O Leichttraktor foi um tanque alemão experimental. Depois da Primeira Guerra Mundial, a Alemanha foi restrinida no desenvolvimento militar pelo Tratado de Versalhes mas um programa secreto com o nome de 'Traktor’ estava desenvolvendo veículos militares blindados e artilharia. "
