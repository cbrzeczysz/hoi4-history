 tfv_new_zealand.1.t: "[From.GetNameDef] quer se tornar membro da Comintern"
 tfv_new_zealand.1.desc: "A revolução teve sucesso em [From.GetNameDef]! Um novo governo comunista tomou conta do país e busca fazer parte da Comintern."
 tfv_new_zealand.1.a: "Todos são bem-vindos para se juntar ao conflito."
 tfv_new_zealand.1.b: "Aceitá-los apenas nos deixaria expostos para um possível conflito em uma área distante."
 tfv_new_zealand.2.t: "Participação na Comintern aprovada"
 tfv_new_zealand.2.desc: "Após cautelosa consideração, o comitê central do Comintern aprovou nosso pedido de participação."
 tfv_new_zealand.2.a: "[Root.GetNameDef] e [From.GetFactionName] marcharão lado a lado!"
 tfv_new_zealand.3.t: "Participação na Comintern recusada"
 tfv_new_zealand.3.desc: "Nossa delegação teve que aguentar um longo discurso do presidente da Comintern, explicando que um país tão pequeno quanto o nosso não pode ser o tipo de nação industrial desenvolvida capaz de produzir uma revolução comunista Nós, aparentemente, somos outra coisa. De qualquer modo, não podemos fazer parte do Comintern."
 tfv_new_zealand.3.a: "Talvez sejam eles os errados?"
 tfv_new_zealand.4.t: "[From.GetNameDef] quer se juntar à nossa causa"
 tfv_new_zealand.4.desc: "Vendo o poder de nossos exércitos invencíveis, o governo da [NZL.GetName] decidiu que prefere estar do nosso lado no conflito. A questão é se devemos permitir."
 tfv_new_zealand.4.a: "Desde que eles saibam seu lugar."
 tfv_new_zealand.4.b: "Por que tomar por diplomacia o que pode ser tomado por guerra?"
 tfv_new_zealand.5.t: "O Japão aprova"
 tfv_new_zealand.5.desc: "Nosso pedido de aliança com o Japão foi aprovado."
 tfv_new_zealand.5.a: "Isso vai nos manter seguros."
 tfv_new_zealand.6.t: "O Japão recusa a aliança"
 tfv_new_zealand.6.desc: "O governo [JAP.GetAdjective] nem se deu ao trabalho de dar uma resposta oficial ao nosso pedido. Dizem os boatos de que ele foi inclusive considerado fonte de grandes risadas nos círculos do governo [JAP.GetAdjective]."
 tfv_new_zealand.6.a: "Grosseria."
 tfv_new_zealand.7.t: "Morre Michael Joseph Savage"
 tfv_new_zealand.7.desc: "Em um acontecimento trágico, o adorado Primeiro Ministro da Nova Zelândia, Michael Joseph Savage, morreu de câncer. O país inteiro está de luto pelo homem que muitos creditam a fundação do sistema de prosperidade neozelandês. A história se lembrará de sua coragem e sua bondade para aqueles ao seu lado."
 tfv_new_zealand.7.a: "Sentiremos sua falta."
 tfv_raj.1.t: "Fundos de caça"
 tfv_raj.1.desc: "Por todo o império, \"fundos de caça\" foram preparados em comunidades locais para coletar dinheiro para os novos caças da Força Aérea Real. Indivíduos ricos também ajudaram na compra de aviões militares. O Nizam de Hyperabad doou dinheiro o suficiente para financiar a compra de 2 esquadrões inteiros. A questão é onde eles devem ser posicionados."
 tfv_raj.1.a: "Eles deveriam ir para o Reino Unido."
 tfv_raj.1.b: "Precisamos deles para nossa defesa interna!"
 tfv_raj.2.t: "Príncipe indiano doa caças"
 tfv_raj.2.desc: "O Nizam de Hyperabad, um príncipe indiano, fez uma generosa doação em dinheiro para a compra de dois esquadrões inteiros dos nossos mais modernos caças para a Força Aérea Real. O governo expressou sua gratidão e declarou que o primeiro avião será nomeado \"Espírito de Hyperabad\"."
 tfv_raj.2.a: "Eles provarão ser muito úteis."
 tfv_raj.21.t: "A fome bengali"
 tfv_raj.21.desc: "Bengala sofreu com a fome antes, mas desta vez os eventos conspiraram para tornar as coisas muito piores do que de costume. A cada vez mais incompetente administração colonial se mostrou totalmente incapaz, ou talvez desinteressada, em adequadamente reagir a um ciclone que devastou boa parte da colheita de arroz em Bengala. Com refugiados surgindo das regiões assoladas pela guerra no país, a demanda por comida aumentou consideravelmente, exatamente quando o suprimento foi reduzido. O preço da comida teve um forte aumento, levando o povo a ficar longe de trabalhos que não pagam mais o suficiente para alimentar suas famílias. Os números de recrutamento do exército também caíram consideravelmente, conforme mais e mais pessoas se recusavam a deixar suas famílias para lutar por um governo que não fazia nada para ajudá-los."
 tfv_raj.21.a: "Isso é um desastre!"
 tfv_raj.30.t: "Comunistas indianos pedem ajuda"
 tfv_raj.30.desc: "Subhas Chandra Bose, líder do Bloco de Avanço da Índia, veio ao Moscou para pedir nossa ajuda na luta pela liberdade Indiana. Apelando pelos conflitos tradicionais entre a Rússia e a Grã-Bretanha na Índia, desde os tempos do Grande Jogo, ele acredita que somos a escolha natural para ajudar os indianos a conquistarem sua independência da Grã-Bretanha."
 tfv_raj.30.a: "Vamos destruir o Império Britânico, de uma vez por todas."
 tfv_raj.30.b: "Que noção absurda."
 tfv_raj.31.t: "[SOV.GetNameDef] dá suporte a Independência Indiana"
 tfv_raj.31.desc: "O embaixador [SOV.GetAdjective] visitou o Ministério das Relações Exteriores para discutir o tópico da independência indiana. Durante o encontro, ele deixou claro que o [SOV.GetNameDef] considera nosso domínio sobre a índia inaceitável.\"  Aparentemente, as palavras de Bose foram ouvidas por [SOV.GetLeader], convencendo os Russos de sua causa. \n\nPor enquanto, os [SOV.GetAdjective]s parecem ter se limitado a treinar os voluntários indianos em seu país, mas podem acabar intervindo em qualquer conflito que surgir no continente."
 tfv_raj.31.a: "Então eles não nos deixam escolha. Temos que abandoná-los."
 tfv_raj.31.b: "Se querem jogar o Grande Jogo novamente, então vamos jogar."
 tfv_raj.32.t: "[SOV.GetNameDef] junta-se a nossa causa"
 tfv_raj.32.desc_SOV_helps: "Nossas negociações com Moscou foram um sucesso estrondoso. Hoje, a manchete da Pravda é \"A luta dos indianos pela liberdade é a nossa luta!\" O próprio camarada [SOV.GetLeader] encontrou-se com Chandra Bose e prometeu a ele suporte absoluto."
 tfv_raj.32.desc_SOV_helps_ENG_reject: "Nossas esperanças por uma forma fácil independência foram destruídas de forma cruel pelo ministério colonial britânico. Quando o embaixador [SOV.GetAdjective] foi até eles declarando que deveríamos decidir nosso próprio destino, foram rapidamente informados que não tinham nada a discutir. O governo [ENG.GetAdjective] disse que a questão de nossa independência é um assunto interno sobre o qual nenhum poder estrangeiro deve intervir."
 tfv_raj.32.a: "A luta continua."
 tfv_raj.33.t: "[SOV.GetAdjective]s se recusam a nos ajudar"
 tfv_raj.33.desc: "Subhas Chandra Bose tentou fazer com que o governo [SOV.GetAdjective] ajudasse em nossa luta, mas seus esforços foram em vão. Depois de esperar por dias para falar com [SOV.GetLeader], ele foi recebido em um encontro que mal durou dez minutos. \n\nEmbora [SOV.GetLeader] tenha expressado admiração pela luta revolucionária de nosso povo, ele também deixou claro que não acredita que nosso país esteja pronto para dar o próximo passo para o comunismo total."
 tfv_raj.33.a: "Talvez devêssemos pedir aos Alemães?"
 tfv_raj.34.t: "Liberdade para a índia"
 tfv_raj.34.desc: "Hoje marca o início de uma nova era na história indiana. Depois de séculos sob o domínio estrangeiro, finalmente conquistamos nossa plena independência. Os funcionários públicos [ENG.GetAdjective] receberam ordens de ajudar na transição para o domínio [RAJ.GetAdjective] antes de serem enviados para casa nos próximos meses.\" \n\nGraças a ajuda de nossos camaradas [SOV.GetAdjective], podemos finalmente focar na tarefa a nossa frente - a construção de uma nação para nosso povo."
 tfv_raj.34.a: "Triunfo!"
 tfv_raj.40.t: "Nacionalistas indianos pedem ajuda"
 tfv_raj.40.desc: "Subhas Chandra Bose, líder do Bloco de Avanço da Índia, veio para Berlim para pedir a nossa ajuda na luta pela liberdade indiana. Em uma carta a [GER.GetLeader], ele expressou sua admiração e sugeriu que uma Índia independente seria um aliado valioso em nosso esforço para restaurar a [GER.GetNameDef] para seu lugar legítimo no cenário mundial."
 tfv_raj.40.a: "Os britânicos tomaram nossas colônias. Agora, tomaremos as deles."
 tfv_raj.40.b: "Que noção absurda."
 tfv_raj.41.t: "[GER.GetNameDef] dá suporte a independência indiana"
 tfv_raj.41.desc: "O [GER.GetAdjective] embaixador visitou o Ministério de Relações Exteriores hoje para discutir o assunto da independência Indiana. Durante o encontro, ele deixou claro que [GER.GetLeader] considera nosso domínio sobre a índia inaceitável.\" Aparentemente, Bose prometeu que uma Índia independente ajudaria os interesses [GER.GetAdjective] na região. \n\nO embaixador se recusou a deixar claro o que o seu governo está disposto a fazer se recusarmos, mas temos que assumir que podem recorrer a guerra."
 tfv_raj.41.a: "Então eles não nos deixam escolha. Temos que abandoná-los."
 tfv_raj.41.b: "Já jogamos o Grande Jogo na Índia. Vamos ver se os alemães sabem jogar."
 tfv_raj.42.t: "[GER.GetNameDef] junta-se a nossa causa"
 tfv_raj.42.desc_GER_helps: "Depois de encontrar e argumentar com o ministro das relações exteriores [GER.GetAdjective], Subhas Chandra Bose conseguiu convencer os [GER.GetAdjective]s a nos ajudarem. Bose também se encontrou com o líder alemão [GER.GetLeader] e discutiu assuntos de interesse mútuo por muitas horas, incluindo a criação de uma unidade de voluntários indianos a partir de prisioneiros de guerra britânicos."
 tfv_raj.42.desc_GER_helps_ENG_reject: "Nossas esperanças por uma forma fácil independência foram destruídas de forma cruel pelo ministério colonial britânico. Quando o embaixador [GER.GetAdjective] foi até eles declarando que deveríamos decidir nosso próprio destino, foram rapidamente informados que não tinham nada a discutir. O governo [ENG.GetAdjective] disse que a questão de nossa independência é um assunto interno sobre o qual nenhum poder estrangeiro deve intervir."
 tfv_raj.42.a: "A luta continua."
 tfv_raj.43.t: "[GER.GetAdjective]s se recusam a nos ajudar"
 tfv_raj.43.desc: "Subhas Chandra Bose tentou fazer com que o governo [GER.GetAdjective] ajudasse em nossa luta, mas seus esforços foram em vão. Depois de esperar por dias para falar com [GER.GetLeader], ele foi recebido em um encontro que mal durou dez minutos. \n\nEmbora [GER.GetLeader] tenha expressado grande admiração por nossa situação e pelo nosso espirito fanático de resistência, ele também deixou claro que não acredita valer a pena gastar recursos no nosso país."
 tfv_raj.43.a: "Danação."
 tfv_raj.44.t: "Liberdade para a índia"
 tfv_raj.44.desc: "Hoje marca o início de uma nova era na história indiana. Depois de séculos sob o domínio estrangeiro, finalmente conquistamos nossa plena independência. Os funcionários públicos [ENG.GetAdjective] receberam ordens de ajudar na transição para o domínio [RAJ.GetAdjective] antes de serem enviados para casa nos próximos meses.\" \n\nGraças a ajuda de nossos novos amigos[GER.GetAdjective], podemos finalmente focar na tarefa a nossa frente - a construção de uma nação para nosso povo."
 tfv_raj.44.a: "Triunfo!"
