l_braz_por:
 tfv_australia.1.t: "Proposta [From.GetAdjective] sobre a estratégia da Singapura"
 tfv_australia.1.d: "A estratégia de Singapura é a base da nossa política de intimidação contra [JAP.GetNameDef] desde o fim da Grande Guerra. No entanto, a distribuição da frota principal para Singapura, no caso de um ataque, requer o apoio de nossos aliados em [From.GetNameDef]. Já que a ameaça potencial contra as propriedades britânicas no oriente aumenta a cada dia, o alto comando [From.GetAdjective] criou uma nova estratégia, que amplia muito o controle da Austrália sobre a defesa da região.\n\nÉ um bom plano, e a única dúvida é se acreditamos que eles podem garantir tanta segurança."
 tfv_australia.1.a: "A Austrália deve montar a primeira linha de defesa no sudeste asiático."
 tfv_australia.1.b: "A estratégia de Singapura vai continuar sendo a mesma."
 tfv_australia.2.t: "[From.GetNameDef] transfere suas colônias."
 tfv_australia.2.d: "O governo [From.GetAdjective] aprovou legislações que transferem o controle do domínio colonial [From.GetAdjective] próximo a Singapura e Bornéu para [Root.GetNameDef].\n\nNossa segurança nacional finalmente está em nossas mãos."
 tfv_australia.2.a: "Não vamos desapontar vocês."
 tfv_australia.3.t: "[From.GetNameDef] rejeita ajustes estratégicos"
 tfv_australia.3.d: "Apesar de nossas preocupações sobre a viabilidade da estratégia de Singapura, as alterações que sugerimos foram rejeitadas pelo parlamento [From.GetAdjective]. \nIsso parece ser o resultado do conservadorismo militar que domina o alto comando [From.GetAdjective], mas infelizmente, se o pior vier a ocorrer, vamos ter que enfrentar o inimigo em nosso próprio território."
 tfv_australia.3.a: "Com ou sem o suporte [From.GetAdjective], [Root.GetNameDef] vai prosperar!"
 tfv_australia.10.t: "[From.GetNameDef] oferece proteção para nossas colônias"
 tfv_australia.10.d: "[From.GetNameDef] começou a negociar com diplomatas [Root.GetAdjective] sobre a potencial transferência da responsabilidade sobre o território [Root.GetAdjective] no sudeste asiático.\n\nConsiderando os desafios inerentes à defesa deste território, uma parceria não seria uma má ideia. O território se tornaria apenas nominalmente [Root.GetAdjective], mas possessão nominal ainda é melhor do que perder o território completamente."
 tfv_australia.10.a: "[From.GetNameDef] vai executar os interesses [Root.GetAdjective] na região."
 tfv_australia.10.b: "O território [Root.GetAdjective] vai permanecer em mãos [Root.GetAdjective]!"
 tfv_australia.11.t: "[From.GetNameDef] cede seus protetorados"
 tfv_australia.11.d: "Tropas [Root.GetAdjective] estão prontas para assumir a responsabilidade pela proteção de todo o território [From.GetAdjective] no sudeste asiático assim que [From.GetLeader] aprovar o acordo.\n\nApesar da transferência ter encontrado resistência interna, o medo de agressão internacional assegura que a maioria reconheça a necessidade de defesa [Root.GetAdjective]."
 tfv_australia.11.a: "[Root.GetNameDef] fará o que achar necessário."
 tfv_australia.12.t: "Medidas de segurança do bloco regional [From.GetAdjective]"
 tfv_australia.12.d: "Acreditando serem capazes de proteger o território [From.GetAdjective] no sudeste asiático sozinhos, [From.GetNameDef] recusou a nossa proposta de uma estratégia de defesa compartilhada.\n\nSua posição faz sentido, e certamente foi motivada por preocupações sobre o controle colonial.  No entanto, se forem incapazes de proteger seu território - como tememos - ele poderá ser usado como uma plataforma para um ataque no continente australiano."
 tfv_australia.12.a: "Esperamos apenas que sejam capazes de resistir."
 tfv_australia.20.t: "[From.GetNameDef] exige anexação!"
 tfv_australia.20.d: "Seguimos o crescimento do fervor nacionalista em [From.GetNameDef] com muita preocupação, e finalmente chegou o dia em que escapou de suas fronteiras.\nCitando nossa herança comum como \"nações pioneiras\", sugerem a criação de um estado unido da Oceania.  No entanto, sua retórica tornou-se cada vez mais agressiva ao encontrar resistência [Root.GetAdjective].\n\nEspeculação política tornou-se hostilidade, e [From.GetLeader] exigiu publicamente a anexação de todo território [Root.GetAdjective] ao estado [From.GetNameDef].\nÉ possível que eles invadam se recusarmos esta proposta."
 tfv_australia.20.a: "Não temos escolha a não ser aceitar sermos província de [From.GetNameDef]."
 tfv_australia.20.b: "Se querem nossas ilhas, que venham pegá-las!"
 tfv_australia.21.t: "[From.GetNameDef] aceita a anexação"
 tfv_australia.21.d: "[From.GetAdjective] cedeu perante nosso ultimato, e aceitou tornar-se uma província de [Root.GetNameDef]. Enquanto o PM [From.GetAdjective], [From.GetLeader], sofre a perda da \"independência\" [From.GetAdjective], este momento marca o início de uma nova era para a Oceania.\n\n[From.GetNameDef], assim como nós, não serão maiss lacaios de um Império que não preza pelos nossos interesses."
 tfv_australia.21.a: "[Root.GetNameDef] e a Nova Zelândia, trabalhando juntos para construir um futuro melhor!"
 tfv_australia.22.t: "[From.GetNameDef] recusa nossa oferta de união"
 tfv_australia.22.d: "Sem ser capaz de reconhecer sua posição precária no terreno geopolítico do Pacífico, o governo [Root.GetNameDef] recusou a nossa oferta de fazer da Nova Zelândia uma das maiores províncias [From.GetAdjective].\nSem perceber que são apenas lacaios da Grã-Bretanha, o primeiro ministro [From.GetAdjective], [From.GetLeader], citou os princípios [From.GetAdjective] de \"liberdade e independência\".\n\nVamos ter que demonstrar a [From.GetNameDef] o que estávamos falando quando descrevemos sua posição como \"geopoliticamente precária.\""
 tfv_australia.22.a: "Avante, [Root.GetAdjective]!"
 tfv_australia.31.t: "[Root.GetNameDef] como líder global"
 tfv_australia.31.d: "Seguindo a nossa política de nos distanciarmos do Império, faz sentido que um país tão dominante em sua esfera de influência como o nosso assuma a posição de líder, e não seguidor.\nVamos unir os outros poderes regionais sob esta causa, assegurando que nossos interesses mútuos sejam defendidos na esfera global.\n\nJá que não servimos mais aos poderes coloniais europeus, temos que assegurar uma balança de poder mais justa."
 tfv_australia.31.a: "[Root.GetNameDef] abre caminho para o futuro!"
 tfv_australia.32.t: "[From.GetNameDef] pede cooperação política"
 tfv_australia.32.d: "Após a saída de [From.GetNameDef] do Commonwealth, o governo [From.GetAdjective] está procurando por novos aliados. Já que a Europa parece estar à beira de um novo conflito, e dado o valor estratégico de [From.GetNameDef] para qualquer conflito no Pacífico, uma parceria parece ser muito interessante.\n\nIsso certamente colocaria uma ênfase no sudeste asiático, no oriente e no Pacífico como partes de nossa esfera de influência, assegurando que, aconteça o que acontecer na Europa, os interesses [Root.GetAdjective] não serão ameaçados."
 tfv_australia.32.a: "Ficaríamos felizes em chamá-los de aliados!"
 tfv_australia.32.b: "Podemos proteger nossos interesses melhor sozinhos."
 tfv_australia.33.t: "[From.GetNameDef] aceita a cooperação do Pacífico"
 tfv_australia.33.d: "Já que os benefícios de uma parceria transpacífica são óbvios, [From.GetNameDef] aceitou nossa proposta de aliança."
 tfv_australia.33.a: "Os antigos mestres estão mortos. Agora somos todos iguais."
 tfv_australia.34.t: "[From.GetNameDef] recusa o projeto de cooperação"
 tfv_australia.34.d: "Seja por não reconhecer a história que compartilhamos, ou simplesmente por oportunismo, [From.GetNameDef] recusou a nossa oferta de uma parceria transpacífica.\n\nEmbora sua participação possa ser uma grande vantagem, temos que seguir com nossos planos, para atingir nossos próprios objetivos."
 tfv_australia.34.a: "Faremos o que for preciso para o nosso canto do mundo."
 tfv_australia.34.b: "Nós falhamos."
 tfv_australia.41.t: "Perseguindo a liberdade [INS.GetAdjective]"
 tfv_australia.41.d: "Com o caos que reina nas antigas colônias [HOL.GetAdjective], está claro que [INS.GetNameDef], nosso grande aliado, requer uma ajuda para manter a autoridade pela qual tanto lutou. Portanto, [Root.GetNameDef] vai ajudar o governo [INS.GetAdjective] por todo o tempo que precisarem.\n\nUm dia, [INS.GetNameDef] será capaz de desafiar as forças coloniais europeias como nosso irmão no Pacífico. Até lá, temos que nos assegurar que vão resistir conosco."
 tfv_australia.41.a: "Lutando juntos, contra todo o mundo se necessário!"
 tfv_australia.50.t: "[From.GetNameDef] quer se tornar membro de [Root.GetFactionName]"
 tfv_australia.50.d: "Identificando-se como uma nação de trabalhadores, livres da velha burguesia europeia, [From.GetNameDef] moveu-se gradualmente para a esfera política [Root.GetAdjective]. O governo [From.GetAdjective] fez um pedido oficial para tornar-se membro da [Root.GetFactionName].\n\nCom a revolução mundial diante de nós, [From.GetLeader] representa a visão de que [Root.GetNameDef] e [From.GetNameDef] são dois polos essenciais na nova ordem socialista mundial, através da dominação de [From.GetNameDef] na Oceania, e de [Root.GetNameDef] na Eurásia."
 tfv_australia.50.a: "Qualquer nação revolucionária será aceita com braços abertos!"
 tfv_australia.50.b: "Não podemos arcar com os conflitos para os quais [From.GetAdjective] nos arrastaria."
 tfv_australia.51.t: "Irmãos revolucionários"
 tfv_australia.51.d: "[From.GetNameDef] considerou o pedido de entrarmos para [From.GetFactionName], e nos declarou um aliado valioso à causa!"
 tfv_australia.51.a: "A revolução mundial nos espera!"
 tfv_australia.52.t: "Seguindo sozinho"
 tfv_australia.52.d: "Após semanas de negociações paradas e performances burocráticas, está claro que [From.GetNameDef] não está interessado em nos dar uma resposta definitiva para nossa entrada em [From.GetFactionName].\nJá que esperávamos por negociações rápidas e conclusivas, [Root.GetNameDef] tem que se preparar para trazer a liberdade aos trabalhadores por conta própria."
 tfv_australia.52.a: "Lutamos pelos oprimidos ao redor do mundo!"
 tfv_australia.60.t: "[From.GetNameDef] impõe dominação"
 tfv_australia.60.d: "Citando o direito de todos os trabalhadores à liberdade e autodeterminação, o governo [From.GetAdjective] exige que o estado [Root.GetAdjective] se entregue à onda do \"socialismo oceânico\" que atravessa a região.\n\nMesmo que isso não seja do interesse do povo de [Root.GetNameDef], a ameaça de [From.GetNameDef] é real, e não há dúvida de que vão forçar suas exigências de todas as maneiras que puderem..."
 tfv_australia.60.a: "Não temos escolha. Pela revolução, parceiros."
 tfv_australia.60.b: "[Root.GetNameDef] nunca se submeterá!"
 tfv_australia.61.t: "[From.GetNameDef] se junta à luta revolucionária!"
 tfv_australia.61.d: "Ao aceitar a verdade e justiça da causa comunista, [From.GetNameDef] aceitou a necessidade de unir seus esforços aos nossos em prol da causa comum da Oceania."
 tfv_australia.61.a: "A maré vermelha virá de baixo para consumir o mundo!"
 tfv_australia.62.t: "[From.GetNameDef] ameaça a revolução"
 tfv_australia.62.d: "Não contentes em manter o povo [From.GetAdjective] oprimido aos seus pés, os porcos capitalistas que controlam o governo de [From.GetNameDef] anunciaram que não vão cooperar com o estado [Root.GetAdjective] de maneira alguma.\nInfelizmente para eles, não queremos a sua cooperação, mas a daqueles que trabalham sob o peso de sua opulenta obesidade!"
 tfv_australia.62.a: "Traremos a liberdade para [From.GetNameDef]!"
 tfv_australia.70.t: "[From.GetNameDef] exige o direito de controlar protetorados"
 tfv_australia.70.d: "Opinando que qualquer falha por parte de [Root.GetNameDef] em defender suas possessões coloniais no sudeste asiático teria implicações catastróficas para a defesa nacional de [From.GetNameDef], [From.GetLeader] pede que o governo [From.GetAdjective] receba responsabilidade total e independente sobre a defesa da região.\nEmbora não seja uma exigência explícita, o crescimento da influência estratégica e militar [From.GetAdjective] sob a região legitima seu argumento. O problema é a distância política que [From.GetNameDef] tem mantido conosco.\nO que faz com que este seja um acordo com um parceiro em potencial, o que deixaria as colônias fora de nossas mãos, se for da vontade de [From.GetNameDef]."
 tfv_australia.70.a: "Realmente, mas nossa prioridade é a estabilidade no sudeste asiático."
 tfv_australia.70.b: "Não, somos os únicos que podem controlar nossas posses coloniais!"
 tfv_australia.71.t: "Comissão de defesa"
 tfv_australia.71.d: "Após discussões com o comando militar [Root.GetAdjective], [From.GetNameDef] decidiu dar \"controle intermediário\" de todas as posses coloniais [From.GetAdjective] no sudeste asiático.\n\nSem que as velhas forças do Pacífico percebam, podemos continuar nossas tentativas de assegurar a dominação de [Root.GetNameDef] sobre a região."
 tfv_australia.71.a: "Vamos trazer orgulho ao velho país."
 tfv_australia.72.t: "[From.GetNameDef] rejeita o \"projeto de defesa\""
 tfv_australia.72.d: "Apesar das discussões com o alto comando [Root.GetAdjective], [From.GetNameDef] rejeitou nosso pedido de controlar suas colônias na região do sudeste asiático.\n\nNo entanto, nossas ambições não desparecerão tão facilmente. Vamos continuar a procurar por maneiras de assegurar a proeminência [Root.GetAdjective] no Pacífico."
 tfv_australia.72.a: "[Root.GetNameDef] continua forte, apesar deste revés."
 tfv_australia.80.t: "Uma oferta do além-mar"
 tfv_australia.80.d: "[From.GetNameDef] tornou-se cada vez mais amigável às ambições imperiais de [Root.GetNameDef]. Sendo a única outra grande força militar da região, os [From.GetAdjective] decidiram que seria melhor serem nossos aliados do que nossos servos.\n\nPara ser ainda mais interessante para nós, a proposta de uma aliança do Pacífico Oeste mostra vários países na esfera [Root.GetAdjective] que estão, atualmente, sob o controle de [From.GetNameDef]."
 tfv_australia.80.a: "Juntos, vamos dominar completamente o hemisfério oriental!"
 tfv_australia.80.b: "Nossas ambições não têm espaço para aqueles fazendeiros do interior!"
 tfv_australia.81.t: "[From.GetNameDef] aprova a aliança"
 tfv_australia.81.d: "Nossa delegação retornou do Japão triunfante. Nós assinamos uma aliança oficial com o [JAP.GetName]. O documento claramente define esferas de interesse para cada um dos nossos países, nos quais o outro não pode interferir."
 tfv_australia.81.a: "[Root.GetAdjective] e [From.GetAdjective] no Pacífico Oeste vão se beneficiar com isso."
 tfv_australia.82.t: "O governo [From.GetAdjective] resiste à parceria!"
 tfv_australia.82.d: "Apesar de nossa ascensão à frente do cenário global, [From.GetNameDef] se recusa a reconhecer nossa importância na região do Pacífico Oeste. \nOs [From.GetAdjective] não apenas recusaram nossas exigências, eles expressaram claramente que sua doutrina Nanshin-ron pode levá-los além da Indonésia, talvez até para o continente australiano."
 tfv_australia.82.a: "Se não vão se juntar a nós, então vamos fazer com que se ajoelhem."
 tfv_australia.90.t: "A visita da coroação"
 tfv_australia.90.desc: "[AST.GetLeader] viajou para a Inglaterra para fazer parte da cerimônia de coroação do Rei George VI e da Rainha Elizabeth. Após várias semanas de almoços, jantares, festas no jardim, recepções e mais jantares, ele finalmente conseguiu uma audiência privada com o novo rei. Após uma conversa e uma troca de elogios, o assunto muda para política, e o rei pergunta o que ele pode fazer para ajudar [AST.GetNameDef]."
 tfv_australia.90.a: "Peça ao rei para fazer uma visita à Austrália para melhorar a moral."
 tfv_australia.90.b: "Peça ao rei para apoiar a campanha de recrutamento."
 tfv_australia.90.c: "Peça ao rei para apoiar o governo publicamente."
 tfv_australia.92.t: "Rei Edward VIII Visita a Austrália"
 tfv_australia.92.desc: "[AST.GetLeader] viajou até a Grã-Bretanha para participar da cerimônia de casamento entre o Rei Edward VIII e Wallis Simpson. Após várias semanas de almoços, jantares, festas nos jardins, recepções e mais jantares, ele finalmente conseguiu uma audiência em particular com o novo Rei. \n\nApós uma troca de amabilidades e conversa fiada, o assunto se voltou para a política. O Rei fez um longo discurso sobre a solidariedade e lealdade à pátria mãe da Commonwealth, e quando ele começou a falar sobre políticas continentais, [AST.GetLeader] não conseguiu evitar se sentir um pouco desconfortável. O Rei perguntou o que poderia fazer para ajudar [AST.GetNameDef] e conquistar o povo de lá."
 tfv_australia.92.a: "Pedir para o Rei fazer uma visita à Austrália para aumentar a moral."
 tfv_australia.92.b: "Pedir para que o Rei apoie a campanha de recrutamento."
 tfv_australia.92.c: "Pedir para que o Rei apoie o governo publicamente."
 tfv_australia.95.t: "Nacionalistas em ascensão na Indonésia"
 tfv_australia.95.desc: "Houve um aumento marcado de agitação entre os nacionalistas por toda Indonésia nas últimas semanas. As informações estimam que o número de simpatizantes do nacionalismo tenha crescido a um tamanho alarmante. Particularmente preocupantes são os relatos de que alguns líderes nacionalistas estão abertamente discutindo uma insurreição armada. Apenas ontem, um navio interceptou um barco de pesca suspeito ao sul de Java. A bordo estavam armas e munição sem marcações oficiais. A interrogação da tripulação ainda não trouxe resultados, mas parece que alguém está tentando causar problemas."
 tfv_australia.95.a: "Muito desconcertante."
 tfv_australia.96.t: "Guerra civil!"
 tfv_australia.96.desc: "Nacionalistas armados invadem as ruas por toda a Indonésia. As ações de exército e polícia contra as manifestações se provaram sem sucesso até o momento. Esta insurreição armada chega diante de um aumento repentino no sentimento nacionalista, o que significa que agora estamos em uma completa guerra civil."
 tfv_australia.96.a: "Resista aos vermes nacionalistas!"
 tfv_australia.96.b: "Junte-se ao movimento!"
 tfv_canada.1.t: "[From.GetNameDef] pede aliança norte-americana"
 tfv_canada.1.d: "Com o alinhamento dos interesses no continente norte-americano, e com a Europa cada vez mais caótica, [From.GetNameDef] propôs uma manobra política radical.\nCriando um pacto de defesa mútua, podemos assegurar a segurança e integridade das Américas, ao mesmo tempo que expandimos nossas opções políticas e militares. [From.GetLeader] disse que esta era \"uma escolha óbvia\" para garantir a prosperidade de [Root.GetNameDef] e de [From.GetNameDef], e além disso, [Root.GetLeader] concorda que parece ser uma ótima ideia."
 tfv_canada.1.a: "Esta é uma ótima estratégia. Vamos nos unir a [From.GetNameDef]!"
 tfv_canada.1.b: "Não vamos aceitar nada que possa nos arrastar para além de nossas fronteiras."
 tfv_canada.2.t: "Aliança norte-americana estabelecida"
 tfv_canada.2.d: "O dia de hoje marca a assinatura de um novo tratado, celebrando a amizade e o apoio entre [Root.GetNameDef] e [From.GetNameDef]. Nossos países se comprometem a se ajudar em questões de política externa, incluindo a defesa do continente.\n\nCom a colaboração de nossas nações, agressores externos não têm a menor chance."
 tfv_canada.2.a: "De mar a mar!"
 tfv_canada.3.t: "[From.GetNameDef] rejeita a aliança norte-americana"
 tfv_canada.3.d: "Apesar dos benefícios de uma cooperação militar formal entre nossas nações, demonstrados pelo conselho de defesa conjunta, [From.GetAdjective] rejeitou nossas negociações para uma aliança permanente.\nO pacto teria assegurado a integridade do continente norte-americano, mas agora, vamos ter que achar outras formas de defender nossa pátria."
 tfv_canada.3.a: "Temos outras opções."
 tfv_canada.10.t: "[From.GetNameDef] quer se tornar membro de [Root.GetFactionName]"
 tfv_canada.10.d: "Após abandonar a comunidade britânica, [From.GetNameDef] quer se tornar um de nossos aliados em [Root.GetFactionName]. Suas convicções comunistas são fortes, e é inegável que são um aliado que traria benefícios imensos à causa no continente americano... \nEmbora seu conceito de patriotismo socialista, natureza independente e o milagre industrial de [From.GetLeader] possam causar problemas no futuro, é uma oportunidade boa demais para deixar passar."
 tfv_canada.10.a: "Aceitamos todos os revolucionários de braços abertos!"
 tfv_canada.10.b: "É muito arriscado fazer isso agora."
 tfv_canada.11.t: "Uma verdadeira revolução americana"
 tfv_canada.11.d: "Depois de descartar os restos da burguesia mantida por séculos de violência colonial, finalmente adentramos no cenário global. Estamos lado a lado com [From.GetNameDef] em [From.GetFactionName] e estamos prontos para trazer a revolução mundial para todo o mundo!"
 tfv_canada.11.a: "Vamos mostrar a este continente o verdadeiro significado de revolução!"
 tfv_canada.12.t: "[From.GetNameDef] recusa a oferta de [From.GetFactionName]"
 tfv_canada.12.d: "Com medo do efeito na \"estabilidade global\", [From.GetLeader] rejeitou publicamente nosso pedido de entrada na [From.GetFactionName].\nJá que [From.GetNameDef] também tem ligação com as políticas mesquinhas do velho mundo, nossos esforços revolucionários seriam desperdiçados com eles.\n\nMesmo que [Root.GetNameDef] esteja só em um mundo de fascismo, não vamos desistir até que o verdadeiro socialismo tenha chegado a todos os trabalhadores em todos os países do mundo!"
 tfv_canada.12.a: "Pela justiça, compreensão, e o modo de vida canadense!"
 tfv_canada.20.t: "[From.GetNameDef] busca uma aliança"
 tfv_canada.20.d: "Devido à ascensão do nacionalismo conservador na política [From.GetAdjective], [From.GetNameDef] está à procura de novos aliados que tenham a capacidade de ajudar em sua causa, diferente das fracas \"democracias\" da comunidade britânica.\n\nA parceria com [From.GetNameDef] não seria apenas ideologicamente natural, mas asseguraria a presença de um estado forte, capaz de garantir nossos interesses no continente norte-americano."
 tfv_canada.20.a: "É natural que [From.GetAdjective] e [Root.GetAdjective] trabalhem juntos!"
 tfv_canada.20.b: "Nossos interesses estão na Europa, [From.GetNameDef] tem que se virar sozinho."
 tfv_canada.21.t: "Uma aliança poderosa"
 tfv_canada.21.d: "[From.GetNameDef] aceitou a nossa oferta de aliança, percebendo o benefício de um relacionamento com um estado americano forte.\nPoderemos projetar nossa força muito mais facilmente na América do Norte, e não é coincidência que o eixo Berlim-Ottawa atravessa Londres."
 tfv_canada.21.a: "Somos uma força global."
 tfv_canada.22.t: "A podridão europeia"
 tfv_canada.22.d: "Incapazes de ver além de suas fronteiras minúsculas, [From.GetLeader] de [From.GetName] recusou a oferta de uma aliança.\nÉ claro, com o provável colapso do estado [From.GetAdjective] e de toda a Europa sob o peso de seus povos, talvez estejamos melhor sem eles."
 tfv_canada.22.a: "Vamos mostrar a eles o verdadeiro significado de grandeza."
 tfv_canada.30.t: "Uma revolução sinarquista"
 tfv_canada.30.d: "Com o aumento da força sinarquista, suas exigências se tornam cada vez mais fortes. Parece que nosso governo não é mais capaz de manter suas políticas de direita em xeque, e conflitos entre os sinarquistas e aqueles que suportam o governo foram relatados por [Root.GetNameDef]. Isso inclui o uso de armas letais em ambos os lados.\nEmbora não seja claro quando ocorreu a militarização do partido sinarquista, está claro que eles são uma ameaça real e imediata ao atual governo.\n\nA guerra civil começou."
 tfv_canada.30.a: "Ajudar os nacionalistas."
 tfv_canada.30.b: "Ajudar os republicanos."
 tfv_canada.30.c: "Entregar o estado aos nacionalistas."
 tfv_canada.40.t: "Um plano para a dominação"
 tfv_canada.40.d: "Embora a força do estado reformado [Root.GetAdjective] seja inegável, as realidades da política regional também são. Nosso velho inimigo, [USA.GetNameDef], domina o continente, e se mostraram incapazes de ficar fora de assuntos além de suas fronteiras.\nIsso faz com que a oferta de cooperação de [From.GetNameDef] seja ainda mais valiosa. Sozinhos, nossos países seriam incapazes de impedir a intervenção das forças americanas, mas contra o norte e o sul, [USA.GetLeader] vai ter de pensar duas vezes antes de agir.\n\nE talvez seja mais fácil fazer com que devolvam o território que é [Root.GetAdjective] por direito..."
 tfv_canada.40.a: "Vamos espremer nosso vizinho podre!"
 tfv_canada.40.b: "Não podemos arriscar ser vistos como agressores."
 tfv_canada.41.t: "O México concorda"
 tfv_canada.41.d: "O governo [MEX.GetAdjective] está inteiramente de acordo quanto à ameaça aos nossos países pelas políticas agressivas dos nossos vizinhos ao sul. O único jeito de sobreviver é quebrar as correntes que eles possuem sobre o continente. Devemos atacar em breve, antes que eles possam terminar de se rearmar. Certas concessões territoriais terão que ser feitas para os nossos novos amigos, é claro, mas juntos, nós podemos pôr fim à hegemonia americana!"
 tfv_canada.41.a: "A Casa Branca queimará novamente!"
 tfv_canada.42.t: "O México recusa"
 tfv_canada.42.desc: "O governo [MEX.GetAdjective] recusou nossa oferta para trabalharmos juntos contra nosso inimigo em comum. Eles parecem acreditar que podem simplesmente ignorar a cobra que está pronta para atacá-los, esperando que ela os deixe em paz desde que eles não façam nenhum movimento ameaçador. Parece que temos que cuidar das nossas defesas sozinhos."
 tfv_canada.42.a: "Tolos! Covardes! TRAIDORES!"
 tfv_canada.50.t: "O inimigo interior"
 tfv_canada.50.d: "Uma explosão atingiu uma de nossas fábricas hoje, e embora tenha parecido ser apenas um acidente industrial, investigações revelaram que os explosivos foram colocados intencionalmente nas linhas de produção.\nEmbora estejamos de luto pelos mortos, não podemos ignorar um ataque à nossa capacidade bélica.\n\nQuem estiver por trás disso é uma ameaça a [Root.GetNameDef]!"
 tfv_canada.50.a: "Não vamos deixar o inimigo nos atingir!"
 tfv_canada.51.t: "Outro ataque"
 tfv_canada.51.d: "Outro ataque ocorreu em solo [Root.GetAdjective], e desta vez, atingindo diretamente uma de nossas fábricas militares!\nA produção está parada até o fim dos reparos, mas ainda não encontramos os responsáveis.\n\nPelo menos sabemos que se trata de um grupo, e não de um indivíduo."
 tfv_canada.51.a: "Quanto maior o seu círculo, mais fácil vai ser acabar com eles."
 tfv_canada.52.t: "O Círculo do Quebec"
 tfv_canada.52.d: "A polícia está trabalhando com a polícia militar no caso de sabotagem industrial. Ao atingirem outra fábrica, ficou claro que a sabotagem não é criação de espiões estrangeiros, mas de um grupo protestando contra o recrutamento forçado introduzido no Quebec!\n\nApesar de suas preocupações políticas, nosso país está em guerra, o que faz deles traidores do maior nível."
 tfv_canada.52.a: "Temos que impedi-los!"
 tfv_canada.53.t: "O fim da linha"
 tfv_canada.53.d: "Preparamos uma armadilha para o Círculo do Quebec na fábrica que consideramos ser seu alvo mais provável. Na calada da noite, os policiais estavam esperando pelos rebeldes.\nQuando os sabotadores chegaram, descobrimos que eram um grupo muito maior do que imaginávamos, e muito mais bem armados, com equipamento militar roubado. Isso levou a um tiroteio, que danificou tantas linhas de produção quanto o Círculo do Quebec queria.\nMas ao fim do combate, não sobrou um sabotador vivo. O Círculo do Quebec chegou ao fim."
 tfv_canada.53.a: "Uma vitória, não uma derrota para [Root.GetNameDef]!"
 tfv_canada.60.t: "[From.GetNameDefCap] exige Labrador e Terra Nova"
 tfv_canada.60.d: "Tendo expressado a muito tempo o desejo de \"repatriar\" os territórios coloniais de Labrador e Terra Nova como parte de seu país, [From.GetNameDef] finalmente exigiu que isso aconteça.\n[From.GetLeader] deixou claro que [From.GetNameDef] considera que sejam solo [From.GetAdjective], e que vão \"tomar as medidas necessárias para retomá-lo.\""
 tfv_canada.60.a: "Dê o que eles querem, [Root.GetNameDef] não pode se dar ao luxo de brigar por isso."
 tfv_canada.60.b: "Não vamos dar nem um centímetro de território [ENG.GetAdjective]!"
 tfv_canada.61.t: "Um destino cumprido"
 tfv_canada.61.d: "Depois que [From.GetNameDef] cedeu Labrador e Terra Nova, [Root.GetNameDef] está finalmente completa. Finalmente, de mar a mar, todo [Root.GetAdjective] se encontra dentro de nossas fronteiras, onde é o lugar deles.\nNosso próximo passo tem que ser assegurar a segurança do estado [Root.GetAdjective]!"
 tfv_canada.61.a: "A costa é a única borda segura!"
 tfv_canada.62.t: "Orgulho imperial"
 tfv_canada.62.d: "Declarando Labrador e Terra Nova como colônias que devem ser protegidas, [From.GetNameDef] busca utilizar o seu fraco \"direito imperial\" e se recusa a entregar o território que é nosso por direito! O povo que habita essas regiões é [Root.GetAdjective], assim como os recursos encontrados nelas, mas tudo isso está a serviço do governo [From.GetAdjective].\nEsta é uma situação inaceitável, e está claro que [From.GetNameDef] não vai aceitar a solução diplomática..."
 tfv_canada.62.a: "[ROOT.GetNameDefCap] será um só país!"
 tfv_canada.70.t: "Governo [FROM.GetAdjective] deseja a união com Terra Nova"
 tfv_canada.70.desc: "[FROM.GetLeader] nos procurou, após uma votação realizada no parlamento canadense, solicitando que assinássemos uma revisão da antiga Lei da América do Norte Britânica e, por meio dela, declarássemos a união entre [FROM.GetNameDef] e a colônia de Terra Nova e Labrador."
 tfv_canada.70.a: "Não vemos nenhum mal nisso."
 tfv_canada.70.b: "Jamais!"
 tfv_canada.71.t: "Governo [FROM.GetAdjective] assina a Lei de Terra Nova"
 tfv_canada.71.desc: "Nossos grandes amigos do governo [FROM.GetAdjective] aceitaram nosso pedido e assinaram a proposta da Lei de Terra Nova, nos entregando a soberania sobre o território de Terra Nova e Labrador. Esse é um grande dia para o Canadá!"
 tfv_canada.71.a: "Esplêndido!"
 tfv_canada.72.t: "Governo [FROM.GetAdjective] se recusa a assinar a declaração"
 tfv_canada.72.desc: "Achávamos que eles eram nossos grandes amigos, mas o governo [FROM.GetAdjective] recusou nossa proposta de unificação com Terra Nova e Labrador. Seus legisladores e políticos obstinados revelaram sua posição quanto a esse assunto e agora sabemos como devemos agir com eles daqui para frente."
 tfv_canada.72.a: "Eles não percebem que isso prejudica nossas relações?"
 tfv_canada.73.t: "[CAN.GetName] recebe Terra Nova e Labrador da Grã-Bretanha"
 tfv_canada.73.desc: "Depois de assinar a Lei de Terra Nova, a soberania sobre o território de Terra Nova e Labrador deverá ser entregue ao nosso aliado, [CAN.GetNameDef]. Embora afirmem que isso não é negociável, pelo menos eles reconhecem que devemos receber uma compensação econômica por abrir mão de nossas bases na área."
 tfv_canada.73.a: "Pelo menos seremos compensados..."
 mex_nationalists_chosen: "Aliar-se aos nacionalistas."
 mex_republicans_chosen: "Aliar-se aos republicanos."
 tfv_south_africa.1.t: "[From.GetNameDef] solicita o mandato africano"
 tfv_south_africa.1.d: "Em nossa luta para cobrir todo o império militarmente, [From.GetNameDef] veio a nós com um acordo administrativo. Nossas colônias no sul da África e na África central serão entregues a "
 tfv_south_africa.1.a: "Temos que focar nossas energias na Europa."
 tfv_south_africa.1.b: "Podemos cuidar bem dessas colônias."
 tfv_south_africa.1.c: "As colônias devem se defender sozinhas."
 tfv_south_africa.2.t: "[From.GetNameDef] aprova"
 tfv_south_africa.2.d: "Com crescentes compromissos mais perto de casa, [From.GetNameDef] concordou que suas colônias africanas devem ser administradas por nós por enquanto."
 tfv_south_africa.2.a: "Nós seremos senhores benevolentes."
 tfv_south_africa.3.t: "[From.GetNameDef] recusa"
 tfv_south_africa.3.d: "Citando uma falta de ameaça direta às suas colônias na África, [From.GetNameDef] deixou bem claro que não pretende entregar a administração de suas posses para nós."
 tfv_south_africa.3.a: "Eles não confiam em nós?"
 tfv_south_africa.4.t: "O acordo africano"
 tfv_south_africa.4.d: "Após longa deliberação, o governo britânico decidiu em um acordo a respeito da defesa das colônias africanas. Sob este novo esquema, as colônias serão responsáveis por sua própria defesa, mas possuirão maior liberdade para cuidar de seus próprios assuntos."
 tfv_south_africa.4.a: "Um bom acordo, ninguém está feliz com ele."
 tfv_south_africa.10.t: "Ajuda estrangeira para nosso dilema"
 tfv_south_africa.10.desc: "A grande guerra pelo futuro de nosso país finalmente chegou. Agora precisamos garantir cada pedaço de apoio que pudermos conseguir para garantir nossa prevalência nesse conflito. A sobrevivência da cultura [From.GetAdjective] e nosso estilo de vida estão em jogo!"
 tfv_south_africa.10.a: "Devemos abordar os alemães."
 tfv_south_africa.10.b: "Os holandeses vão nos ajudar."
 tfv_south_africa.11.t: "[SAF.GetNameDef] pede ajuda!"
 tfv_south_africa.11.desc: "Uma disputa violenta começou em [From.GetName]. Enquanto eles lutam pela sobrevivência do seu estilo de vida, eles estão desesperados por qualquer tipo de apoio que pudermos dar. Essa também seria uma oportunidade para testar algumas das nossas novas armas e garantir um valioso aliado na África do Sul."
 tfv_south_africa.11.a: "Envie caças."
 tfv_south_africa.11.b: "Envie tanques."
 tfv_south_africa.11.c: "Envie rifles e artilharia."
 tfv_south_africa.11.e: "Eles terão que lutar por conta própria."
 tfv_south_africa.12.t: "[From.GetNameDef] pede nossa ajuda"
 tfv_south_africa.12.desc: "Um combate pesado começou na África do Sul entre nacionalistas e sindicalistas. Em muito menor número e pouco armados, os nacionalistas vieram pedir a nós, lar de seus ancestrais, por apoio."
 tfv_south_africa.12.a: "Envie caças."
 tfv_south_africa.12.b: "Envie tanques."
 tfv_south_africa.12.c: "Envie rifles e artilharia."
 tfv_south_africa.12.e: "Eles terão que lutar por conta própria."
 tfv_south_africa.13.t: "A resposta alemã"
 tfv_south_africa.13.desc.a: "Nossa delegação à [GER.GetNameDef] retornou de mãos vazias. Apesar das palavras quentes do governo [GER.GetAdjective], eles não foram capazes de firmar nenhum compromisso de apoio. Parece que não podemos mais contar com o governo alemão para nos ajudar em nosso dilema."
 tfv_south_africa.13.desc.b: "Citando uma falta de material disponível, o governo [GER.GetAdjective] decidiu que não tem mais interesse em nos dar apoio. Em vez disso, todos os esforços estão focados na construção do seu próprio exército. Isso nos deixa em uma posição difícil."
 tfv_south_africa.13.a: "Fale com nossos amigos holandeses."
 tfv_south_africa.13.b: "Nós vamos conseguir sozinhos, ou morrer tentando."
 tfv_south_africa.14.t: "A Resposta [HOL.GetAdjective]"
 tfv_south_africa.14.desc.a: "Nossa delegação na [HOL.GetNameDef] está se sentindo frustrada por numerosas obstruções e esperas os encontros com os oficiais e executivos da indústria [HOL.GetAdjective] são sempre cancelados no último minuto, chamadas não retornam, e telegramas não são respondidos. Aparentemente, o governo [HOL.GetAdjective] não está interessado em ajudar os nossos esforços."
 tfv_south_africa.14.desc.b: "apesar do suporte inicial, a última rodada de negociações com o governo [HOL.GetAdjective] sobre a requisição de equipamento não deram em nada. Aparentemente, o governo [HOL.GetAdjective] não está mais disposto a aceitar o pagamento em diamantes, citando problemas em convertê-los a sua moeda."
 tfv_south_africa.14.a: "Abrir comunicação com nosso amigos alemães."
 tfv_south_africa.14.b: "Nós vamos conseguir sozinhos, ou morrer tentando."
 tfv_south_africa.15.t: "[From.GetNameDef] envia equipamento"
 tfv_south_africa.15.desc.a: "Um carregamento de navios chegou da Alemanha. Nossos pilotos estão ansiosos para colocarem as mãos neles, e uma feroz competição começou por um lugar no novo esquadrão."
 tfv_south_africa.15.desc.b: "Após uma longa discussão com nossos amigos alemães, eles concordaram em nos enviar um carregamento de tanques leves. Embora sejam poucos, eles podem muito bem ser o que virará a balança a nosso favor."
 tfv_south_africa.15.desc.c: "Um navio de [GER.GetNameDef] chegou até nós. Ele carrega toneladas de rifles e várias armas pesadas para os voluntários da Alemanha que chegaram até nós por outros meios."
 tfv_south_africa.15.a: "Isso será muito útil."
 tfv_south_africa.15.b: "Eles formarão a espinha dorsal do nosso exército."
 tfv_south_africa.15.c: "O apoio deles é muito bem-vindo."
 tfv_south_africa.16.t: "[From.GetNameDef] envia equipamento"
 tfv_south_africa.16.desc.a: "Recebemos um carregamento de aviões do [HOL.GetNameDef], uma generosa doação de várias das principais figuras na indústria de aviação [HOL.GetAdjective]. Nossos pilotos estão ansiosos para colocarem as mãos neles, e uma feroz competição começou por um lugar no novo esquadrão."
 tfv_south_africa.16.desc.b: "depois de muita discussão com nossos amigos [HOL.GetAdjective], eles concordaram em nos enviar uma leva de tanques leves. Embora sejam poucos, eles podem muito bem ser o que virará a balança a nosso favor."
 tfv_south_africa.16.desc.c: "Um navio de [HOL.GetNameDef] chegou até nós. Ele carrega toneladas de rifles e várias armas pesadas para os voluntários de [HOL.GetNameDef] que chegaram até nós por outros meios."
 tfv_south_africa.16.a: "Isso será muito útil."
 tfv_south_africa.16.b: "Eles formarão a espinha dorsal do nosso exército."
 tfv_south_africa.16.c: "O apoio deles é muito bem-vindo."
 tfv_south_africa.20.t: "[From.GetNameDef] quer se tornar membro da Comintern"
 tfv_south_africa.20.d: "A revolução teve sucesso em [From.GetNameDef]! Um novo governo comunista tomou conta do país e busca fazer parte da Comintern."
 tfv_south_africa.20.a: "Nós damos as boas-vindas aos nossos novos camaradas na luta contra o imperialismo!"
 tfv_south_africa.20.b: "Aceitar a participação deles neste momento só nos deixaria abertos para um possível conflito em uma área distante."
 tfv_south_africa.21.t: "Participação na Comintern aprovada"
 tfv_south_africa.21.d: "Após cautelosa consideração, o comitê central da Comintern aprovou nosso pedido de participação."
 tfv_south_africa.21.a: "Lado a lado, [Root.GetNameDef] e [From.GetFactionName] seguirão rumo ao futuro!"
 tfv_south_africa.22.t: "Participação na Comintern recusada"
 tfv_south_africa.22.d: "Citando diferenças irreconciliáveis entre nossa visão particular dos ensinamentos de Marx e as interpretações ortodoxas, a Comintern recusou nossa solicitação. Embora não cheguem ao ponto de nos taxar de fascistas sociais ou algo pior, eles deixam bem claro que não podemos esperar qualquer ajuda deles."
 tfv_south_africa.22.a: "Talvez sejam eles os errados?"
 tfv_south_africa.30.t: "[From.GetNameDef] exige Madagascar"
 tfv_south_africa.30.d: "Seguindo o tumulto na Europa, o governo [From.GetAdjective] questionou abertamente nosso direito de soberania em Madagascar, assim como nossa capacidade de proteger a população que vive lá. Esse comportamento finalmente passou de simples retórica, quando a administração [From.GetAdjective] exigiu que cedamos o controle da ilha."
 tfv_south_africa.30.a: "Não temos escolha. Temos assuntos mais importantes para tratar."
 tfv_south_africa.30.b: "Cada metro quadrado de solo [Root.GetAdjective] é sagrado. Não nos renderemos!"
 tfv_south_africa.31.t: "[From.GetNameDef] se rende"
 tfv_south_africa.31.d: "O governo [From.GetAdjective] sabiamente decidiu permitir nossa ocupação pacífica de Madagascar."
 tfv_south_africa.31.a: "Mais um passo para desmantelar o sistema imperialista do colonialismo!"
 tfv_south_africa.32.t: "[From.GetNameDefCap] recusa"
 tfv_south_africa.32.d: "A administração [From.GetAdjective] teimosamente recusa até mesmo discutir a possibilidade de nos entregar Madagascar. De acordo com seu representante, eles se consideram mais do que capazes, dispostos e prontos para defender a ilha."
 tfv_south_africa.32.a: "Então temos que usar a força."
 tfv_south_africa.32.b: "Deixe eles ficarem com esse pedaço inútil de terra."
 tfv_south_africa.40.t: "Tratado de pesquisa com [From.GetNameDef]"
 tfv_south_africa.40.d: "Após uma missão militar bem-sucedida a [From.GetNameDef], o governo deles sugere um acordo de pesquisa formal entre nossas nações."
 tfv_south_africa.40.a: "Teremos prazer em oferecer toda a ajuda possível."
 tfv_south_africa.40.b: "Oferecer nossos segredos a eles pode comprometer nossa segurança nacional."
 tfv_south_africa.41.t: "[SOV.GetNameDef] concorda"
 tfv_south_africa.41.d: "Os soviéticos concordaram em nos deixar estudar seus caminhos e métodos. Vários cientistas [SOV.GetAdjective] chegaram para ensinar em nossas escolas e universidades."
 tfv_south_africa.41.a: "Aprender com a [SOV.GetNameDef] significa aprender com os vitoriosos da história!"
 tfv_south_africa.42.t: "[SOV.GetNameDef] recusa"
 tfv_south_africa.42.d: "Após várias rodadas de negociações, a delegação da [SOV.GetNameDef] foi embora, citando dúvidas na nossa capacidade de manter a pesquisa deles em segredo. Parece que não poderemos compartilhar tecnologias com nossos aliados."
 tfv_south_africa.42.a: "É uma grande infelicidade."
 tfv_south_africa.50.t: "Apoio para a Espanha"
 tfv_south_africa.50.d: "Um conflito começou na Espanha entre o governo nacionalista e o legítimo governo republicano. Há um debate considerável entre o povo sobre qual a posição do nosso governo."
 tfv_south_africa.50.a: "Talvez alguns dos nossos soldados estejam interessados em umas férias na Espanha?"
 tfv_south_africa.50.b: "Se o povo quiser se juntar ao conflito, não vamos impedi-los."
 tfv_south_africa.50.c: "Por que devemos lutar em uma guerra do outro lado do mundo?"
 tfv_south_africa.51.t: "Voluntários da África do Sul chegam"
 tfv_south_africa.51.d: "Enquanto o governo [SAF.GetAdjective] permanece oficialmente descompromissado, ele permitiu que um grande número dos seus cidadãos se juntassem à nossa causa como voluntários."
 tfv_south_africa.51.a: "Muito obrigado."
 tfv_south_africa.52.t: "Voluntários da Guerra Civil espanhola retornam"
 tfv_south_africa.52.d: "Com a luta na Espanha terminada, os voluntários sobreviventes da guerra retornaram para casa. Eles trazem consigo valiosas experiências com armamentos modernos."
 tfv_south_africa.52.a: "Eles vão nos ajudar na próxima guerra."
 tfv_south_africa.60.t: "Liberdade para Angola"
 tfv_south_africa.60.d: "Tendo sido liberados dos seus opressores coloniais, o povo de [ANG.GetName] está pronto para assumir o controle do seu próprio destino. Eles formaram um governo provisório e prepararam uma constituição. A única coisa que falta é transferir a autoridade dos nossos governadores militares para o novo governo [ANG.GetAdjective]."
 tfv_south_africa.60.a: "Toda nova nação deve ser cuidadosamente guiada, ou a contrarrevolução vence!"
 tfv_south_africa.60.b: "Nós os recebemos de braços abertos!"
 tfv_south_africa.60.c: "A situação ainda não permite."
 tfv_south_africa.61.t: "Liberdade para Moçambique"
 tfv_south_africa.61.d: "Tendo sido liberados dos seus opressores coloniais, o povo de [MZB.GetName] está pronto para assumir o controle do seu próprio destino. Eles formaram um governo provisório e prepararam uma constituição. A única coisa que falta é transferir a autoridade dos nossos governadores militares para o novo governo [MZB.GetAdjective]."
 tfv_south_africa.61.a: "Toda nova nação deve ser cuidadosamente guiada, ou a contrarrevolução vence!"
 tfv_south_africa.61.b: "Nós os recebemos de braços abertos!"
 tfv_south_africa.61.c: "A situação ainda não permite."
 tfv_south_africa.62.t: "Liberdade para o Congo"
 tfv_south_africa.62.d: "Tendo sido liberados dos seus opressores coloniais, o povo de [COG.GetName] está pronto para assumir o controle do seu próprio destino. Eles formaram um governo provisório e prepararam uma constituição. A única coisa que falta é transferir a autoridade dos nossos governadores militares para o novo governo [COG.GetAdjective]."
 tfv_south_africa.62.a: "Toda nova nação deve ser cuidadosamente guiada, ou a contrarrevolução vence!"
