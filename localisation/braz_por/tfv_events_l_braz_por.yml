 SAF_soviet_research_tt: "Entre em um acordo de pesquisa com a África do Sul."
 tfv_raj_focus_paratrooper_tt: "Os paraquedistas do Battaglione Azad Hindoustan serão enviados para Itália."
 tfv_raj.201.t: "O Battaglione Azad Hindoustan"
 tfv_raj.201.desc: "Recrutado de prisioneiros de guerra, os soldados do Battaglione Azad Hindoustan juraram dar suas vidas para a independência indiana. Treinados em sabotagem e infiltração, estes soldados de elite também são capazes de serem enviados de paraquedas para causar caos atrás das linhas inimigas."
 tfv_raj.201.a: "Ataquem dos céus, irmãos!"
 tfv_raj.210.t: "Sabotagem?"
 tfv_raj.210.desc: "Os trabalhadores locais tinham acabado de sair para almoçar quando uma explosão violenta atingiu uma de nossas fábricas. O prédio foi muito danificado, e muitos trabalhadores foram feridos por estilhaços de vidro. Ainda bem que as máquinas-ferramentas parecem ter escapado intactas. Unidades da polícia e do exército construíram um perímetro enquanto investigadores vasculharam os escombros procurando por pistas sobre a causa da explosão.\n\nSurgiram rumores de que foi um ato dos rebeldes do movimento Deixem a Índia, que transformaram seu protesto em violência na luta pela liberdade."
 tfv_raj.210.a: "Perturbador."
 tfv_raj.211.t: "Sabotagem!"
 tfv_raj.211.desc: "Poucas semanas depois da primeira explosão, outra fábrica foi destruída, e novamente, isso ocorreu quando os trabalhadores estavam almoçando. Não há dúvida de que isso é o trabalho de um grupo de resistência organizada conduzindo uma campanha bem planejada de sabotagem e terrorismo. Estes ataques insolentes em plena luz do dia mostram que nossos inimigos são muito confiantes. "
 tfv_raj.211.a: "Ninguém vai impedi-los?"
 tfv_raj.212.t: "O inimigo interior"
 tfv_raj.212.desc: "A terceira explosão a devastar uma fábrica em um de nossos estados. Desta vez, parece que os ataques aconteceram na hora errada, e a bomba explodiu durante o expediente. Dúzias de trabalhadores foram mortos, e um número ainda maior está desaparecido. Os investigadores estão seguindo várias pistas, e já vasculharam várias casas. Os resultados são perturbadores, indo de propaganda do Deixem a Índia a ferramentas usadas para a criação de explosivos rudimentares.  \n\nNenhum dos presos é um dos líderes, no entanto, e eles se recusaram a falar."
 tfv_raj.212.a: "Isto está saindo do controle."
 tfv_raj_quit_india_unrest_tt: "Espera-se que os simpatizantes do movimento exijam mudanças."
 tfv_new_zealand.9.t: "[From.GetNameDefCap] solicita o controle da Polinésia [Root.GetAdjective]"
 tfv_new_zealand.9.desc: "[From.GetNameDefCap] emitiu uma solicitação diplomática para [Root.GetNameDef] solicitando o controle de seus territórios no Pacífico. Citando o íntimo relacionamento de seu governo com o povo Maori, ministros de [From.GetNameDef] alegam que contam com o entendimento e profundo relacionamento pessoal com os povos do Pacífico, o que dará um senso de familiaridade e irá incentivá-los a lutar pela causa [From.GetFactionName]. Muitos acreditam que [From.GetLeader] tem a ambição de transformar [From.GetNameDef] em algum tipo de estado Polinésio unido e se isso irá beneficiar ou não [Root.GetNameDef], ainda falta determinar."
 tfv_new_zealand.9.a: "Uma solicitação razoável."
 tfv_new_zealand.9.b: "As ilhas valem muito."
 tfv_new_zealand.91.t: "[From.GetNameDefCap] aceita!"
 tfv_new_zealand.91.desc: "Nossa solicitação razoável para controlar os estados Polinésios ocupados por [From.GetNameDefCap] foi aceita e agora temos o controle de um número de novas ilhas."
 tfv_new_zealand.91.a: "Excelente."
 tfv_new_zealand.92.t: "[From.GetNameDefCap] recusa"
 tfv_new_zealand.92.desc: "A delegação [Root.GetAdjective] para [From.GetNameDefCap] voltou com as notícias decepcionantes de que [Root.GetNameDefCap] não receberá nenhum dos territórios Polinésios de [From.GetNameDefCap]."
 tfv_new_zealand.92.a: "Maldição!"
