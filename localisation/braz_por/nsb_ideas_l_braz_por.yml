 SOV_military_advisors_in_spain_desc: "$SOV_send_military_advisors_to_spain_desc$"
 SOV_soviet_advisors_spr: "Conselheiros militares soviéticos"
 SOV_soviet_advisors_spr_desc: "Conselheiros militares e outros membros experientes das forças armadas acabam de chegar d[SOV.GetNameDef] para nos apoiar em nossa luta contra o fascismo e a contrarrevolução reacionária."
