 SOV_no_time_for_peace_idea_desc: "$SOV_no_time_for_peace_desc$"
 SOV_support_in_china_generic: "Suporte na China"
 SOV_support_in_china_generic_desc: "O governo [SOU.GetAdjective] apoia [ROOT.GetNameDef] em sua guerra contra o governo [JAP.GetAdjective], claramente na expectativa de estreitar laços conosco ao mesmo tempo em que desejam exercer influência política sobre nossa nação."
 SOV_preparations_for_soviet_japanese_war: "Preparativos para a guerra soviética-japonesa"
 SOV_preparations_for_soviet_japanese_war_desc: "$SOV_prepare_a_war_with_japan_desc$"
 SOV_soviet_japanese_reckoning: "Acerto de contas soviético-japonês"
 SOV_soviet_japanese_reckoning_desc: "Chegou a hora de levar a guerra ao território [JAP.GetAdjective] e vingar todo o mal que nos causaram."
 SOV_soviet_japanese_anti_usa_pact: "Pacto Anti-EUA soviético-japonês"
 SOV_soviet_japanese_anti_usa_pact_desc: "Juntos removeremos [USA.GetNameDef] do cenário mundial!"
 SOV_stakhanovite_movement: "Movimento Stakhanovita"
 SOV_stakhanovite_movement_desc: "$SOV_revive_the_stakhanovite_movement_desc$"
