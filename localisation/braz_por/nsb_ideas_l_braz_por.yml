 SOV_rubin_design_bureau: "Rubin Design Bureau"
 SOV_factionalism_modifier: "Faccionalismo "
 SOV_factionalism_modifier_tt: "§LO faccionalismo dentro do partido sempre foi um problema, e com a oposição mais vocal, as diferenças de opiniões deixam o partido menos eficiente. Porém, se bem administrada, a diferença de opinião pode a longo prazo ser transformada em um ponto forte em vez de uma fraqueza.§!\n\n"
 SOV_opposition_popular_support: "Suporte popular para a oposição"
 SOV_opposition_popular_support_tt: "§LCom grande parte dos membros do partido, e a opinião pública, apoiando a oposição, manter uma guerra perdida é muito mais difícil.§!\n\n"
 SOV_workers_government_idea: "O governo dos trabalhadores"
 SOV_workers_government_idea_desc: "Vida longa ao governo dos trabalhadores A elite governante foi retirada do poder. Os trabalhadores mais uma vez governam o país."
 SOV_revolutionary_spirit_idea: "O espírito revolucionário"
 SOV_revolutionary_spirit_idea_desc: "O zelo revolucionário foi aceso novamente com a vitória sobre Stalin. É hora de levar a chama revolucionária aos trabalhadores do mundo."
 SOV_trotskyist_revolutionary_agitation: "Agitação revolucionária Trotskyista"
 SOV_trotskyist_revolutionary_agitation_desc: "Simpatizantes Trotskyistas e outros elementos comunistas alinhados com o partido Bolchevique [SOV.GetAdjective] estão atiçando as massas [ROOT.GetAdjective], promovendo a ideologia Marxista entre a classe trabalhadora e pedindo uma luta armada contra nosso governo."
 SOV_trotskyist_revolutionary_agitation_tt: "Ativar a decisão §Y$ban_communist_party$§! reduzirá os efeitos desse espírito nacional."
 SOV_politicized_military: "Exército politizado"
 SOV_politicized_military_desc: "Comissários militares costumam fazer discursos ideológicos fervorosos e discussões políticas entre as fileiras, mas em muitos casos também se envolvem em administração excessiva, escrutínio excessivo de oficiais militares e até mesmo obstrução às ordens dos comandantes das unidades."
 SOV_politicized_military_swap: "Conselheiros políticos militares"
 SOV_politicized_military_swap_desc: "Embora não possamos deixar que considerações políticas ditem as decisões militares, ainda temos de garantir que essas considerações políticas sejam levadas em conta quando uma decisão for alcançada."
 SOV_politicized_military_battle_priests: "Sacerdotes de batalha no exército"
 SOV_politicized_military_battle_priests_desc: "Assumindo o papel de sacerdotes de batalha em nossas unidades militares, o clero agora é responsável por manter o moral elevado entre nossas fileiras e garantir que as tropas saibam que a Igreja, e Deus, estão do nosso lado."
 SOV_for_the_common_good_allies: "Pelo bem comum"
