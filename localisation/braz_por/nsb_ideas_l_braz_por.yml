 SOV_national_academy_of_sciences_puppet: "Academia Nacional de Ciências"
 SOV_national_academy_of_sciences_puppet_desc: "Inspirada pela [GetTheUssrAcademyOfSciencesName], [SOV.GetNameDef] estabeleceu um novo instituto de pesquisa em nosso país para promover o desenvolvimento científico em ambas as nações."
 SOV_rehabilitated_military_ns: "$SOV_rehabilitated_military$"
 SOV_rehabilitated_military_ns_desc: "É hora de controlar um pouco os oficiais políticos e dar aos comandantes mais liberdade sobre como realizar as coisas."
 SOV_military_reorganization_ns: "Reorganização militar"
 SOV_military_reorganization_ns_desc: "O Exército [GetSovietArmyAdjectiveBasedOnIdeology] está passando por uma grande reorganização, uma mudança que exige uma certa desestabilização das formações existentes pelo que esperamos ser um curto período de tempo."
 SOV_expanded_exploitation_of_gold_mines: "Exploração expandida de minas de ouro"
 SOV_expanded_exploitation_of_gold_mines_desc: "O investimento [SOV.GetAdjective] em infraestrutura e auxílio industrial para os territórios do norte em [ROOT.GetNameDef] nos permitiu aumentar a eficiência na exploração de nossas minas de ouro na região."
 SOV_ambassador_karim_khakimov: "Embaixador soviético Karim Khakimov"
 SOV_ambassador_karim_khakimov_desc: "$NSB_soviet_foreign_politics_events.211.desc$"
 SOV_shocked_by_surprise_attack: "Chocado pelo ataque surpresa"
 SOV_shocked_by_surprise_attack_desc: "A operação militar inimiga contra nosso país, de codinome Operação Countenance, surpreendeu nosso governo e nosso exército. Nossas forças estão sobrecarregadas, nossas comunicações foram cortadas e convocar diplomatas inimigos para exigir uma explicação se mostrou inútil. Enquanto tentamos entender esse caos, nossas relações estrangeiras estão efetivamente neutralizadas."
 SOV_shocked_by_surprise_attack_cant_join_factions_tt: "Define a regra: £trigger_no Pode entrar para facções."
 SOV_soviet_commandos_poum: "Comandos soviéticos"
 SOV_soviet_commandos_poum_desc: "A oposição de direita ao Stalinismo em [SOV.GetNameDef] enviou agentes altamente treinados ao nosso país para executarem operações especiais e ensinarem nosso povo como lutar uma guerra."
 SOV_popular_speeches_poum: "Discursos populares"
 SOV_popular_speeches_poum_desc: "Com a ajuda de organizações locais e membros influentes da oposição anti-Stalinista no exterior, estamos conduzindo uma enorme campanha de informação e agitação em nossos territórios controlados para reacender a chama da revolução entre as massas."
 SOV_agents_in_the_stalinist_command_poum: "Agentes no comando Stalinista"
 SOV_agents_in_the_stalinist_command_poum_desc: "A oposição de direita soviética conseguiu infiltrar diversos agentes entre a última leva de conselheiros militares enviados para a República Espanhola por [SOU.GetLeader]. Esses agentes criaram uma rede de informantes que nos permitirá descobrir os planos inimigos antes que eles sejam executados."
 SOV_organized_wreckers_idea: "Destruidores"
 SOV_organized_wreckers_idea_desc: "Os inimigos do estado recrutaram destruidores na classe trabalhadora, que estão atrapalhando indústrias críticas e dificultando alcançar as necessidades de produção."
 SOV_organized_wreckers_idea_tt: "Inimigos podem executar missões de sabotagem"
 SOV_arms_purchases_idea: "Compra de armas"
 SOV_arms_purchases_idea_desc: "Armar a oposição soviética nos custará, mas ao longo prazo os ganhos compensarão o gasto temporário."
 SOV_covert_military_buildup_idea: "Construção militar secreta"
 SOV_covert_military_buildup_idea_desc: "Estamos secretamente auxiliando a oposição soviética, criando fábricas de produção de armas e munições secretas."
 SOV_covert_ukrainian_military_buildup_idea: "Treino secreto da milícia ucraniana"
 SOV_covert_ukrainian_military_buildup_idea_desc: "Usando campos de treinamento secretos, estamos treinando a milícia ucraniana para criar uma revolta contra os Stalinistas."
 SOV_the_fourth_international_idea: "A Quarta Internacional"
 SOV_the_fourth_international_idea_desc: "Como verdadeiros líderes da Internacional, agora podemos guiar a causa comunista no mundo."
 SOV_foreign_funds_idea: "Financiamento estrangeiro"
 SOV_foreign_funds_idea_desc: "Doações generosas de indivíduos e organizações estrangeiras ajudaram a financiar nossa revolução."
 SOV_support_from_farmers: "Suporte de fazendeiros autônomos"
 SOV_support_from_farmers_desc: "Com o suporte dos fazendeiros garantido, podemos apoiar melhor nossos exércitos."
 SOV_system_decentralization_idea: "Descentralização do sistema"
 SOV_system_decentralization_idea_desc: "O poder foi tirado das mãos do politburo em geral e do Secretário em particular e voltou para o próprio partido."
 SOV_the_local_soviets_idea: "Os soviéticos locais"
 SOV_the_local_soviets_idea_desc: "Os soviéticos locais e regionais restauraram parte da autoridade. Isso significa que eles podem tomar decisões sobre assuntos mais urgentes para eles, ao custo de controle político pelo politburo."
 SOV_strong_trade_unions_idea: "Sindicados comerciais fortes"
 SOV_strong_trade_unions_idea_desc: "Sindicados comerciais fortes significam que trabalhadores podem influenciar melhor a produção."
 SOV_the_peoples_revolution_idea: "A revolução popular"
 SOV_the_peoples_revolution_idea_desc: "A revolução deve ser carregada pelo povo para que seja realmente bem sucedida."
 SOV_puppet_international_of_soviet_republics_idea: "Repúblicas Soviéticas Internacionais"
 SOV_puppet_international_of_soviet_republics_idea_desc: "Fazer parte do todo é um grande benefício ao nosso país."
 SOV_support_of_the_peasants_idea: "Apoiar a classe dos camponeses"
 SOV_support_of_the_peasants_idea_desc: "Um forte apoio de agricultores por todo o país torna possível recrutar, e manter, exércitos maiores."
 SOV_curtailment_collective_farms_idea: "Redução de fazendas coletivas"
 SOV_curtailment_collective_farms_idea_desc: "Fazendas pequenas e de tamanho médio são muito mais eficientes em termos de produção do que fazendas grandes."
 SOV_administrative_reforms_idea: "Reformas administrativas"
 SOV_administrative_reforms_idea_desc: "A velha administração soviética foi obstruída por ineficiência, parcialmente devido ao seu tamanho, mas principalmente por um aparato de controle rigoroso demais. Ao reduzir um pouco, muito foi conquistado."
 SOV_local_organizations_idea: "Organizações locais"
 SOV_local_organizations_idea_desc: "Ao incorporar melhor as organizações locais no governo do país, temos acesso a todo o talento disponível nesse país."
 SOV_enemies_of_the_people_idea: "Inimigos do povo"
 SOV_enemies_of_the_people_idea_desc: "Sempre haverá aqueles que desejam derrubar o governo do povo. Devemos sempre ficar alerta a ameaças, internas e externas."
 SOV_soviet_hegemony_idea: "Hegemonia soviética"
 SOV_soviet_hegemony_idea_desc: "Nosso sistema de governo se mostrou superior a todos os outros. Devemos usar essa oportunidade para espalhar nossas ideias, esclarecendo os oprimidos pelos outros sistemas, além daqueles que tiveram a sorte de serem incluídos na união."
 SOV_fascist_womens_movement_idea: "Movimento fascista feminino"
 SOV_fascist_womens_movement_idea_desc: "No coração do movimento nacionalista está a mulher do povo [ROOT.GetAdjective]. Mães, esposas e filhas de nossos corajosos soldados, organizadas e prontas para apoiar a luta pela grandeza."
 SOV_the_true_tsars_idea: "Os verdadeiros Czares"
 SOV_the_true_tsars_idea_desc: "O Czar é o líder legítimo de [ROOT.GetNameDef]. Nos reunirmos atrás do Czar, em vez de outro indivíduo ou ideologia, nos permite atrair mais apoiadores à nossa causa."
