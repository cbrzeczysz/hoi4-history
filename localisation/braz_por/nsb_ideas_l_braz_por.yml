 SOV_anti_soviet_military_thinking_banned_army_desc: "O estudo e discussão de documentos e ideias de teóricos descreditados e reacionários agora está proibido para nossos oficiais do exército na Academia. Novos graduados estão expressamente vetados para garantir que nenhum inimigo do povo tenha acesso às fileiras do Exército Vermelho."
 SOV_training_activities_curtailed: "Atividades de treinamento limitadas"
 SOV_training_activities_curtailed_desc: "Uma parcela significativa de veículos tiveram falhas mecânicas e diversos recrutas foram feridos durante os recentes exercícios militares. Até descobrirmos a verdadeira razão para esses defeitos mecânicos, reduzimos os grandes exercícios de treinamento para evitar mais danos aos nossos recrutas e recursos militares."
