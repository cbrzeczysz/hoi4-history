 SOV_anti_capitalist_campaign_generic: "Campanha anticapitalista"
 SOV_anti_capitalist_campaign_generic_desc: "Não podemos confiar nos capitalistas. A burguesia sempre optará em oprimir o proletariado quando tiver a chance. Devemos estar preparados para levar a luta até eles."
 SOV_anti_fascist_campaign_generic: "Campanha antifascista"
 SOV_anti_fascist_campaign_generic_desc: "A coexistência pacífica com os fascistas é impossível. Devemos nos preparar para o inevitável confronto."
 SOV_young_builders_of_communism: "Jovens construtores do comunismo"
 SOV_young_builders_of_communism_desc: "Não estamos construindo o socialismo para os adultos de hoje, e sim para as crianças e para as gerações que ainda não nasceram. Elas devem aprender como melhorar e desenvolver as conquistas que alcançamos, para que possam concluir o trabalho que começamos."
 SOV_broken_peace_dreams_attacker: "Sonhos de paz despedaçados"
 SOV_broken_peace_dreams_attacker_desc: "Esta nova guerra na qual nos encontramos, tão pouco tempo após prometermos publicamente que buscaríamos por políticas pacíficas, está causando instabilidade e desconfiança entre a população."
 SOV_broken_peace_dreams_defender: "$SOV_broken_peace_dreams_attacker$"
