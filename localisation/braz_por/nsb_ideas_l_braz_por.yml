 SOV_ground_based_training_desc: "Após uma série de acidentes aéreos relatados durante os exercícios de treino, a NKVD iniciou uma inspeção na força aérea e, seguindo as instruções dos agentes no caso, nenhum exercício aéreo será efetuado enquanto a investigação estiver em andamento."
