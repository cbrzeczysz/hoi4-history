 ITA_offensive_in_ethiopia: "Ofensiva na Etiópia"
 ITA_offensive_in_ethiopia_desc: "Nossos exércitos estão determinados a repelir o inimigo, custe o que custar!"
 ITA_logistics_in_ethiopia: "Logística na Etiópia"
 ITA_logistics_in_ethiopia_desc: "Com o devido planejamento e logística, obteremos ganhos pequenos, mas constantes, sem sacrificar nossos soldados desnecessariamente."
 ITA_stockpiling_fuel: "Estocando Combustível"
 ITA_stockpiling_fuel_desc: "Uma ampla reserva de combustível abastecerá nossos exércitos por mais tempo."
 ITA_foggia_farm_fields: "Campos Agrícolas de Foggia"
 ITA_foggia_farm_fields_desc: "Modernizar a indústria agrícola de Foggia resultará em uma maior produção de comida."
 ITA_hardened_irregular_bands: "Grupos Irregulares Enrijecidos"
 ITA_hardened_irregular_bands_desc: "Se aproveitarmos os combatentes nativos, teremos muito a ganhar com sua experiência de combate e conhecimento geográfico."
 ITA_hardened_irregular_bands_tt: "§G+5,00%§! de Ataque, Defesa e Velocidade para §Y$irregular_infantry$§!, §Y$cavalry$§! e §Y$camelry$§!"
 ITA_servizio_informazione_militare_ns: "$ITA_servizio_informazione_militare$"
 ITA_servizio_informazione_militare_ns_desc: "Nossa agência de inteligência ajudará a impedir atos de espionagem contra nós, além de ampliar nossas próprias ambições internacionais."
 ITA_devaluated_lira: "Lira Desvalorizada"
 ITA_devaluated_lira_desc: "As guerras recentes foram custosas e prejudicaram nossa economia. A desvalorização da nossa moeda tornou nossos produtos mais competitivos no mercado internacional, promovendo um impulso necessário em nossa economia."
 ITA_battaglia_del_grano: "Battaglia del Grano"
 ITA_battaglia_del_grano_desc: "Para sermos verdadeiramente independentes, não podemos nos apoiar em potências estrangeiras para o fornecimento de alimentos, e sim tornar nossa agricultura autossuficiente. A Batalha pelo Trigo nos tornará autônomos e aumentará ainda mais nossa força."
 ITA_battaglia_per_la_terra: "Battaglia per la Terra"
 ITA_battaglia_per_la_terra_desc: "Nossa Batalha pela Terra drenará quilômetros de brejos para criar campos de cultivo e isso também criará novos empregos. O espírito inabalável do povo italiano já está impressionando governos estrangeiros."
 ITA_battaglia_per_la_nascite: "Battaglia per le Nascite"
 ITA_battaglia_per_la_nascite_desc: "Para que a Itália prospere de verdade, precisamos de mais soldados. E, para isso, precisamos de uma população maior, o que, por sua vez, requer mais mães. E as mães precisam que vençamos a Batalha da Natalidade."
 ITA_camicie_nere: "Camicie Nere"
 ITA_camicie_nere_desc: "Os Camicie Nere fizeram um juramento pessoal a [ITA.GetLeader], tornando-os mais confiáveis e leais que o restante do Exército. Com mais autoridade e responsabilidades, eles só têm a fortalecer nosso reinado."
 ITA_camicie_nere_mp_tt: "§YPolícia militar§!: Bônus de supressão: §G+5,0%§!"
 ITA_italian_irredentism_ns: "$ITA_italian_irredentism$"
 ITA_italian_irredentism_ns_desc: "Para que [ITA.GetNameDef] alcance todo o seu potencial e poder, temos que expandir nossas fronteiras naturais e unificar todos os territórios que pertencem ao povo italiano por direito!"
 ITA_bandits_war: "Guerra dos Bandidos"
 ITA_bandits_war_desc: "Mobilidade e mecanização são o futuro da guerra. Devemos investir pesadamente na modernização do nosso Exército para que ele tenha êxito no campo de batalha de hoje."
 ITA_alpine_defense: "Defesa Alpina"
 ITA_alpine_defense_desc: "As batalhas brutais no alto das montanhas durante a Grande Guerra ainda estão frescas na memória de muitas pessoas. Devemos empregar soldados aptos a lutar de forma efetiva nesse tipo de terreno para proteger nossa fronteira norte de potenciais ataques."
 ITA_aviazione_legionaria: "Aviazione Legionaria"
 ITA_aviazione_legionaria_desc: "Assegurar a superioridade aérea é crucial para qualquer exército obter a vantagem e repelir seus inimigos."
 ITA_sold_obsolete_escort_ships_ns: "Vendeu Navios de Escolta Obsoletos"
 ITA_sold_obsolete_escort_ships_ns_desc: "Exportar navios de guerra para outras nações fortaleceu nossa capacidade industrial."
 ITA_strengthened_heavy_industry: "Fortaleceu a Indústria Pesada"
 ITA_strengthened_heavy_industry_desc: "Expandir nossa capacidade industrial vai melhorar nossa produtividade."
 ITA_strengthened_the_army: "Fortaleceu o Exército"
 ITA_strengthened_the_army_desc: "A expansão do Exército nos ensinou muito sobre a mobilização de tropas e sobre como organizá-las em uma força coesa."
 ITA_disgruntlement_in_the_army: "Descontentamento no Exército"
 ITA_disgruntlement_in_the_army_desc: "O oficialato está descontente após ter sido culpado por não conseguir expandir o Exército de maneira rápida o bastante."
 ITA_efficient_supply_lines: "Linhas de Abastecimento Eficientes"
 ITA_efficient_supply_lines_desc: "A logística do Exército será menos trabalhosa com nossa nova frota de caminhões auxiliando as linhas de abastecimento."
 ITA_fuel_reserves: "Reservas de Combustível"
 ITA_fuel_reserves_desc: "Uma ampla reserva de combustível permitirá que nossos exércitos realizem mais excursões e sejam mais ativos."
 ITA_strengthened_the_airforce: "Fortaleceu a Força Aérea"
 ITA_strengthened_the_airforce_desc: "A força aérea italiana é novamente uma das maiores do mundo. Os novos pilotos estão ansiosos para demonstrar o quão grandiosas são as nossas novas frotas."
 ITA_disgruntlement_in_the_airforce: "Descontentamento na Força Aérea"
 ITA_disgruntlement_in_the_airforce_desc: "Foram prometidos à força aérea novos recursos e fundos para uma expansão, mas isso não aconteceu e o descontentamento está se espalhando pelas tropas."
 ITA_expanded_intelligence_service_basic: "Serviço de Inteligência Expandido"
 ITA_expanded_intelligence_service_basic_desc: "O serviço de inteligência expandido reforçará a segurança da nossa pátria."
 ITA_bolstered_political_cabinet: "Gabinete Político Sustentado"
 ITA_bolstered_political_cabinet_desc: "Ao colocar as pessoas certas nos cargos certos, ampliaremos o sistema fascista e o nosso domínio sobre [ITA.GetNameDef]."
 ITA_bolstered_military_high_command: "Alto Comando Militar Reforçado"
 ITA_bolstered_military_high_command_desc: "Uma liderança competente é crucial para que nossas forças militares atuem de forma eficiente e sejam vitoriosos nos campos de batalha."
 ITA_all_within_the_state_ns: "$ITA_all_within_the_state$"
 ITA_all_within_the_state_ns_desc: "Reforçar nossas capacidades atrás das linhas de frente garantirá um caminho direto para a vitória."
 ITA_anti_partisan_measures_ns: "$ITA_anti_partisan_measures$"
 ITA_anti_partisan_measures_ns_desc: "Nossas unidades especializadas estão atrapalhando os movimentos dos partisans, fazendo com que eles tenham mais dificuldades em atacar atrás das linhas de frente."
 ITA_gappisti_ns: "$ITA_gappisti$"
 ITA_gappisti_ns_desc: "Nossas unidades de partisans estão atacando ferozmente o inimigo atrás das linhas de frente, afetando o moral dos oponentes e reforçando a resistência da população local."
 ITA_grande_rivolta_rurale_ns: "$ITA_grande_rivolta_rurale$"
 ITA_grande_rivolta_rurale_ns_desc: "Conseguimos trazer o campesinato das áreas rurais para a nossa causa!"
 ITA_liberation_or_death_ns: "$ITA_liberation_or_death$"
 ITA_liberation_or_death_ns_desc: "O último esforço para libertar a Itália da tirania começou. Não há volta agora!"
 ITA_grande_rivolta_rurale_terrain_bonus_tt: "Habilita a §Ydoutrina Guerra nas Montanhas§! enquanto esse espírito nacional estiver ativo, concedendo bônus de terreno para §Y$militia$s§! em §Y$hills$§! e §Y$mountain$§!: Ataque: §G+5%§!, Movimento: §G+10%§!"
 ITA_independence_war: "Guerra da independência"
 ITA_independence_war_desc: "Vamos libertar a Itália dos nossos opressores!"
 ITA_nuclear_research: "Pesquisa nuclear"
 ITA_nuclear_research_desc: "Somos pioneiros no desenvolvimento da energia atômica, e em breve seremos a maior potência militar do mundo."
 ITA_political_reforms: "Reformas políticas"
 ITA_political_reforms_desc: "Uma reforma do sistema político irá renovar e estabilizar nossa nação."
 ITA_setting_course_ns: "$ITA_setting_course$"
 ITA_setting_course_ns_desc: "$ITA_setting_course_desc$"
 ITA_papal_support: "Apoio papal"
 ITA_papal_support_desc: "O Papa ainda exerce uma forte influência sobre o povo italiano. Com sua aprovação e apoio, seremos capazes de atrair muitos corações e mentes para a nossa causa."
 ITA_papal_state: "Estado Papal"
 ITA_papal_state_desc: "Com o renascimento do papado e seu controle sobre a Itália, as pessoas estão se voltando para Sua Santidade em busca de orientação e suporte."
 ITA_papal_state_catholic_dominion: "Domínio Católico"
 ITA_papal_state_catholic_dominion_desc: "Com a ascensão do papado como uma potência mundial, cabe a nós promulgar a vontade de Deus e, assim como um pastor que conduz seu rebanho, proteger os cristãos fiéis de todo o mal."
 ITA_papal_state_catholic_dominion_puppet_discount_tt: "§YCusto reduzido§! para ações de §YPaís Fantoche§! em Conferências de Paz."
 ITA_cooperation_of_the_bourgeoisie: "Cooperação da burguesia"
 #ITA_cooperation_of_the_bourgeoisie_desc: "NEEDED?"
