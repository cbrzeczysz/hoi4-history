 ETH_prince_regent_idea: "Príncipe Regente $ETH_ras_imru_haile_selassie$"
 ETH_prince_regent_idea_desc: "Enquanto o imperador $ETH_haile_selassie$ está sempre pleiteando a causa do povo [ROOT.GetAdjective] na Liga das Nações, o Ras $ETH_ras_imru_haile_selassie$ é responsável por defender o país contra os invasores e agir como a liderança de fato de [ROOT.GetName] até que o imperador retorne."
 ETH_conservative_high_command_idea: "Alto Comando Conservador"
 ETH_conservative_high_command_idea_desc: "Os Ras de [ETH.GetName] sabem travar uma guerra. Há pouca coisa para ajustar em algo que se provou efetivo durante séculos. O inimigo sempre é derrotado pelo nosso ataque total, em que o moral elevado e a quantidade das tropas do exército [ETH.GetAdjective] vencem."
 ETH_the_heroes_of_adwa_idea: "Heróis de Adwa"
 ETH_the_heroes_of_adwa_idea_desc: "O imperador Menelik derrotou os invasores italianos na Batalha de Adwa. Naquele dia, o mundo pôde ver do que nossos exércitos são capazes ao rechaçarmos os colonialistas do país. Conseguimos uma vez, conseguiremos outra."
