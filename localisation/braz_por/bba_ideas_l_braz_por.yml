 SWI_sig: "SIG"
 SWI_oerlikon: "Oerlikon"
 SWI_saurer: "Saurer"
 SWI_berna: "Berna"
 SWI_buero_ha_idea: "Buero Ha"
 SWI_expanded_spy_network_idea: "Rede de espionagem expandida"
 SWI_spirit_of_saint_bernard_idea: "Espírito de São Bernardo"
 SWI_spirit_of_saint_bernard_idea_tooltip: "Restituição de Hospital de Campanha: §G+20%§!\nFator de Perda de Exp.: §G-30%§!"
 SWI_mountaineer_paratroopers_idea: "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_desc: "O acesso a alguns dos picos mais elevados e aos séculos de cultura alpina dão aos paraquedistas suíços uma vantagem sobre todas as outras infantarias de assalto aéreo. Eles podem pular de nossos aviões de transporte e dominar os picos das montanhas como se estivessem no Monte Rosa ou no Matterhorn."
 SWI_mountaineer_paratroopers_idea_TT: "§YMontanhas§!:\n Ataque: §G+35%§!\n Defesa: §G+10%§!\n Movimento: §G+20%§!\n§YColinas§!:\n Ataque: §G+20%§!\n Defesa: §G+5%§!\n Movimento: §G+10%§!"
 SWI_air_production_ns: "Produção de Aeronaves Suíças"
 SWI_air_production_ns_desc: "Nossas fábricas estão determinadas a produzir aeronaves o mais rápido possível, para que nossa capacidade de combate aéreo se equipare a de nossos vizinhos."
 SWI_federal_police_idea: "Inteligência da Polícia Federal Suíça"
 SWI_federal_police_idea_no_lar: "$SWI_federal_police_idea$"
 SWI_federal_police_idea_no_lar_2: "$SWI_federal_police_idea$"
 SWI_infiltrated_federal_police_idea: "Polícia federal infiltrada"
 SWI_infiltrated_federal_police_idea_no_lar: "$SWI_infiltrated_federal_police_idea$"
 SWI_infiltrated_federal_police_idea_desc: "Elementos fascistas se infiltraram na polícia federal e em seu braço de inteligência. Não há como dizer o quanto eles estão ajudando nossa vizinhança fascista a se infiltrar no território [SWI.GetAdjective]."
 SWI_pro_helvetia_idea: "Pro Helvetia"
 SWI_pro_helvetia_idea_desc: "Para a Suíça sobreviver, ela precisa ser um país distinto das línguas faladas dentro dele. É por isso que o movimento Pro Helvetia promove os valores suíços e os compromissos com a democracia que estão associados a eles."
 SWI_martial_law_idea: "Lei marcial"
 SWI_martial_law_idea_desc: "Tempos perigosos exigem medidas arriscadas. As forças armadas precisam assumir o controle para garantir a ordem e a estabilidade. Com sorte, ainda há esperança para o povo [ROOT.GetAdjective]."
 SWI_extensive_press_censorship_idea: "Ampla Censura de Imprensa"
 SWI_active_trade_agreement: "Suprimentos de Acordo Comercial"
 SWI_trading_with_switzerland_military: "Importando produção de guerra da Suíça"
 SWI_trading_with_switzerland_civilian: "Importando produção civil da Suíça"
 SWI_no_confederation_president_idea: "Não elegeu Presidente(a) da Confederação"
 SWI_no_confederation_president_idea_desc: "O impossível aconteceu e o Conselho Federal fracassou em escolher alguém para ocupar a presidência da Confederação Suíça. Precisaremos nos esforçar muito para sair dessa situação."
 SWI_foreign_fascist_propaganda: "Propaganda fascista estrangeira"
 SWI_foreign_fascist_propaganda_desc: "Embora não exista um grande movimento fascista em [SWI.GetName], nossos vizinhos estão dispostos a dividir nossa confederação por dentro, usando a quinta-coluna e as operações de propaganda em cada cantão, principalmente naqueles de idioma [GER.GetAdjective] e [ITA.GetAdjective]."
 SWI_extensive_fascist_propaganda: "Propaganda fascista ampla"
 SWI_extensive_fascist_propaganda_desc: "A propaganda fascista na Suíça costumava vir de fora, mas o movimento ganhou tanta força a ponto de também lotar o país com propaganda fascista vinda de dentro."
 SWI_rearmaming_idea: "Rearmamento em andamento"
 SWI_increased_defense_budget: "Aumentar o orçamento de defesa"
 SWI_war_bonds: "Bônus de guerra"
 SWI_banned_foreign_nazi_propaganda_idea: "Propaganda Nazista Estrangeira Banida"
 SWI_banned_foreign_nazi_propaganda_idea_desc: "O nazismo não tem espaço em uma sociedade como a nossa. Por isso, não podemos permitir a propagação de uma ideologia que ameaça a estrutura da nossa confederação, muito menos a propaganda vinda de uma nação estrangeira."
 SWI_rearmed_idea_industrial: "Suíça rearmada"
 SWI_army_limitations_TT: "§RNão é possível treinar forças regulares fora das milícias civis, e não é possível editar modelos existentes fora das decisões de Prontidão Militar§!\n\nA §YSuíça§! depende de sua população civil para pegar em armas quando necessário. Um número limitado de milícias pode ser treinado, e sua §YOrganização§! será inicialmente restrita.\n\nQuando o foco §Y$SWI_armed_neutrality$§! for concluído, as milícias poderão ser expandidas, melhoradas e, eventualmente, mobilizadas usando a decisão §Y$SWI_activate_militia$§!. Enquanto as milícias estiverem mobilizadas, penalidades à economia suíça se acumularão com o tempo, mas serão redefinidas quando as milícias retornarem."
 SWI_citizen_militia_1: "Milícias civis suíças"
 SWI_citizen_militia_1_desc: "Diferente da maioria das nações, cada cidadão na Suíça que atenda aos critérios de recrutamento deve procurar as milícias locais e se armar ao ser convocado. Isso nos permite ter uma grande parcela da população na reserva, sem grandes consequências para a nossa economia, desde que essas tropas não sejam implantadas.\n"
 SWI_citizen_militia_2: "Expandiu as milícias civis suíças"
 SWI_citizen_militia_2_desc: "$SWI_citizen_militia_1_desc$"
 SWI_spirit_of_helvetia_passive_peace: "Espírito passivo de Helvécia"
 SWI_spirit_of_helvetia_passive_war: "$SWI_spirit_of_helvetia_passive_peace$"
 SWI_spirit_of_helvetia_defensive_peace: "Espírito defensivo de Helvécia"
 SWI_spirit_of_helvetia_defensive_war: "$SWI_spirit_of_helvetia_defensive_peace$"
 SWI_spirit_of_helvetia_aggressive_peace: "Espírito agressivo de Helvécia"
 SWI_spirit_of_helvetia_aggressive_war: "$SWI_spirit_of_helvetia_aggressive_peace$"
 SWI_frontier_defense_plan_idea_1: "Plano de defesa de fronteira"
 SWI_infrastructure_rigged_to_blow: "Plantar Explosivos na Infraestrutura"
 SWI_infrastructure_rigged_to_blow_desc: "Não podemos deixar o inimigo usar a infraestrutura e a indústria que estabelecemos com nosso suor. Estamos prontos para mandar tudo pelos ares assim que o inimigo as capturar."
 SWI_aktion_nationaler_widerstand_idea: "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_idea_desc: "Um grupo secreto de civis representando todas as facetas da sociedade suíça, determinado a divulgar os valores do país e estabelecer as bases para uma resistência, caso o pior venha a acontecer."
 SWI_old_switzerland_idea: "Retornando à Suíça Antiga"
 SWI_old_switzerland_idea_desc: "Após um longo período de guerra abominável e expansão imoral, o povo de [ROOT.GetName] exige nada menos do que o retorno à neutralidade e à democracia dos tempos pré-guerra. Esse período conturbado deve acabar em breve."
 SWI_extended_supply_lines_idea: "Estender as linhas de abastecimento"
 SWI_extended_supply_lines_idea_desc: "Melhoramos a nossa logística para conseguir estender ainda mais nossas linhas de abastecimento e construir novas mais rápido do que nunca."
 SWI_expanded_special_forces: "Forças Especiais Expandidas"
 SWI_swiss_women_in_the_military: "Mulheres Suíças no Exército"
 SWI_volunteer_forces_idea: "Forças Voluntárias"
 SWI_volunteer_forces_idea_desc: "De acordo com a nossa política habitual, [SWI.GetNameDef] não está envolvida oficialmente em nenhum conflito. Mas permitimos, e incentivamos secretamente, que as pessoas participem como voluntárias, principalmente quando se trata da defesa da democracia."
 SWI_frozen_assets: "Ativos Congelados pela Suíça"
 SWI_frozen_assets_desc: "Depois de anos confiando nos bancos suíços, eles finalmente revelaram suas verdadeiras intenções e nos apunhalaram pelas costas, congelando os nossos ativos! Nossas finanças se recuperarão desse golpe, mas isso levará tempo."
 SWI_intel_support_idea: "Apoio de Inteligência"
 SWI_communist_party_banned_idea: "Comunismo Banido"
 SWI_alpine_redoubt_dynamic_modifier: "$SWI_alpine_redoubt$"
 SWI_democratic_unrest: "Instabilidade Democrática"
 SWI_democratic_unrest_desc: "Depois de um século de democracia direta, o povo [ROOT.GetAdjective] não se calará diante do atual estado político de [ROOT.GetName]."
 SWI_resistance_groups_funded_by_foreign_country: "Grupos de Resistência Financiados por País Estrangeiro"
 SWI_gold_trade_with_switzerland: "Comércio de Ouro Suíço"
 SWI_swiss_gold_market: "Mercado de Ouro Suíço"
 SWI_seized_gold: "Ouro Confiscado"
 SWI_stole_our_gold_reserves: "Reservas de Ouro Roubadas"
 SWI_foreign_investments_idea: "Investimentos Estrangeiros"
 SWI_swiss_democratic_propaganda: "Propaganda Democrática Suíça"
 SWI_swiss_democratic_propaganda_desc: "Depois de insistir para que Vorarlberg se unisse ao país, [SWI.GetNameDef] seguiu com uma vasta campanha de propaganda por todo o território de [AUS.GetNonIdeologyName]. Seus esforços se concentraram na divulgação da sua forma característica de democracia, na oposição ao fascismo e, acima de tudo, na adesão à sua confederação."
 SWI_start_gold_trade_with_switzerland_dynamic_mod_TT: "Adiciona §Y$SWI_gold_trade_with_switzerland$§!, que concede:\n $MODIFIER_CONSUMER_GOODS_FACTOR$: §G[?SWI.SWI_gold_trade_consumer_goods_factor_increase|%]§!\n $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G[?SWI.SWI_gold_trade_building_speed_factor_increase|%]§!\n $MODIFIER_RESEARCH_SPEED_FACTOR$: §G[?SWI.SWI_gold_trade_research_speed_factor_increase|%]§!\n $MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §G[?SWI.SWI_gold_trade_lack_of_resource_penalty_factor_increase|%]§!\n $MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G[?SWI.SWI_gold_trade_factory_max_efficiency_factor_increase|%]§!"
