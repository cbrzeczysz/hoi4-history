 ITA_italia_irredenta_achieved: "Conquistou a Itália Irredenta"
 AOI_africa_orientale_italiana_idea: "Africa Orientale Italiana"
 ITA_banda_carita_non_la_resistance: "Banda Carità"
 ITA_ALB_italian_settlers: "Influxo de colonos italianos"
 ITA_dodecanese_treaty_idea: "O Tratado do Dodecaneso"
 ITA_italys_destiny_idea: "Destino da Itália"
 ITA_vento_aureo: "O vento dourado"
 ITA_shadow_of_mussolini: "Sombra de Mussolini"
 ITA_shadow_of_mussolini_desc: "Mesmo após sua derrubada do poder, não é fácil escapar da sombra de Mussolini, que ainda envolve grande parte da política italiana."
 ITA_divino_duce_1: "Divino Duce"
 ITA_divino_duce_1_desc: "Com um forte culto à personalidade em volta de [ITA.GetLeader], os italianos nunca fraquejarão ou romperão sua lealdade ao Duce. Eles suportarão qualquer infortúnio com serenidade e nunca se renderão."
 ITA_divino_duce_2: "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc: "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1: "Hegemonia Italiana"
 ITA_italian_hegemony_master_1_desc: "Como berço do fascismo, nosso propósito é claro: nos tornarmos seus protetores e difundi-lo em terras distantes. Incutiremos o senso de dever e lealdade ao sistema fascista em todos os povos sob nossa hegemonia."
 ITA_italian_hegemony_master_2: "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc: "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3: "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc: "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects: "Hegemonia italiana"
 ITA_italian_hegemony_subjects_desc: "Unidos sob a hegemonia italiana, somos os protetores do fascismo, um bastião da verdade e do esclarecimento. Nada nem ninguém ficará em nosso caminho!"
 ITA_prioritizing_the_military: "Priorizando os Militares"
 ITA_prioritizing_the_military_desc: "Ao redirecionar recursos e fundos de outros setores, poderemos nos concentrar nas forças armadas. Ainda que certas áreas sofram com isso a curto prazo, os ganhos serão maiores a longo prazo."
 ITA_impero_italiano: "Impero Italiano"
 ITA_impero_italiano_desc: "A proclamação do Império Italiano encorajou nossas tropas e legitimou nossas reivindicações na África."
 ITA_novus_ordo_modifier: "Novus Ordo"
 ITA_expanded_corporatism_modifier: "Corporativismo Expandido"
 ### Switzerland ###
 SWI_spirit_of_resistance_idea: "Espírito da resistência suíça"
 SWI_swiss_neutrality: "Neutralidade suíça"
 SWI_werner_risch: "Werner-Risch"
 SWI_eidgenossische_FW: "Eidgenossische F+W"
 SWI_eidgenossische_KW: "Eidgenossische K+W"
