 ETH_on_our_own_idea: "Por Conta Própria"
 ETH_on_our_own_idea_desc: "A comunidade internacional se posicionou sobre o conflito entre [ITA.GetName] e [ETH.GetName], decidindo que nenhum outro país deve interferir. [ETH.GetName] está por conta própria neste momento desesperador."
