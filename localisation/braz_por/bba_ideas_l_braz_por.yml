 ITA_ricostruzione_industriale_dynamic_modifier: "Ricostruzione Industriale"
 ITA_ricostruzione_industriale_dynamic_modifier_desc: "Os esforços para salvar nossas indústrias após a Grande Depressão geraram frutos. Investindo ainda mais na capacidade industrial da Itália, nossa produtividade logo competirá com as principais potências."
 ITA_military_industry_dynamic_modifier: "Indústria Militar"
 ITA_military_industry_dynamic_modifier_desc: "A produtividade e a tecnologia dos nossos rivais deixou nosso complexo militar para trás. Precisamos fortalecer as indústrias militares da Itália se quisermos que nossos exércitos tenham êxito no campo de batalha."
