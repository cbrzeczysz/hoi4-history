 ITA_northern_designer_tt: "Esse designer se encontra no norte da Itália. Concluir os focos \"§Y$ITA_strengthen_northern_industry$§!\" e \"§Y$ITA_new_industrialization_program$§!\" irá melhorar esse designer."
 ITA_southern_designer_tt: "Esse designer se encontra no sul da Itália. Concluir os focos §Y$ITA_modernize_the_mezzogiorno$§! e §Y$ITA_new_industrialization_program$§! irá melhorar esse designer."
