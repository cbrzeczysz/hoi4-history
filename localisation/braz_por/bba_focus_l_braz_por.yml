 SWI_swiss_guiding_principles: "Princípios Orientadores Suíços"
 SWI_swiss_guiding_principles_desc: "[ROOT.GetNameDefCap] se orgulha em ser a democracia mais antiga do continente, mas o absurdo ritmo de mudanças na Europa começa a ameaçá-la. Devemos seguir o caminho da Eidgenossenschaft e da Constituição de 1848 ou talvez pavimentar um novo caminho para nós?"
 SWI_increase_defense_budget: "Aumentar o Orçamento de Defesa"
 SWI_increase_defense_budget_desc: "Embora tenhamos conseguido manter nossa neutralidade e soberania durante a Grande Guerra, não podemos ficar de braços cruzados; há uma possibilidade real de uma das grandes potências vizinhas invadir nosso país para contornar nossas fortificações. Nosso orçamento atual não é o suficiente para prevenir isso."
 SWI_national_defense_fund: "Fundo de Defesa Nacional"
 SWI_national_defense_fund_desc: "Nossa defesa não depende só do trabalho duro, mas também de fundos para importar equipamentos e matérias-primas necessários para nos preparar para o pior. Estabelecer e promover um fundo em que o povo [ROOT.GetAdjective] possa contribuir voluntariamente nos permitirá compensar aumentos no orçamento militar e mostrar a atitude participativa do governo [ROOT.GetAdjective]."
 SWI_reaffirm_spiritual_defense: "Reafirmar Defesa Espiritual."
 SWI_reaffirm_spiritual_defense_desc: "Nossa confederação se compromete com a defesa dos valores nacionais Suíços desde 1932, respondendo à ameaça crescente do autoritarismo que a rodeia. Mais do que nunca, essa ameaça parece iminente e por isso temos que renovar nosso juramento de defender nossos costumes físicos e espirituais."
 SWI_fortify_border_with_germany: "Fortificar a Fronteira com a Alemanha"
 SWI_fortify_border_with_germany_desc: "[GER.GetNameDefCap] se apresenta como uma ameaça existencial à sobrevivência da confederação do povo [ROOT.GetAdjective]. Se estourar uma guerra entre [GER.GetName] e [FRA.GetName], o exército [GER.GetAdjective] pode atravessar [ROOT.GetName], em vez de tentar furar a fronteira altamente fortificada com [FRA.GetName] ou por [HOL.GetName] e [BEL.Getname]. Podemos construir fortificações entre os nossos países para segurá-los."
 SWI_fortify_border_with_italy: "Fortificar a Fronteira com a Itália"
 SWI_fortify_border_with_italy_desc: "As ambições expansionistas do povo [ITA.GetAdjective] podem nos alcançar a qualquer momento. Já que boa parte da nossa população fala italiano, bastaria um discurso de [ITA.GetLeader] e nosso país entraria na mira deles. Precisamos dar o recado de que não somos presa fácil."
 SWI_fortify_border_with_france: "Fortificar a Fronteira com a França"
 SWI_fortify_border_with_france_desc: "Apesar do comprometimento do país com valores democráticos e das relações amistosas que perduram há tempos, não podemos ignorar a possibilidade de [FRA.GetName] violar o território [ROOT.GetAdjective] para lançar um ataque surpresa contra a [GER.GetNonIdeologyName] ou a [ITA.GetNonIdeologyName]."
 SWI_ban_foreign_nazi_propaganda: "Banir Propaganda Nazista Estrangeira"
 SWI_ban_foreign_nazi_propaganda_desc: "Não podemos permitir a continuidade desse veículo de propaganda estrangeira. O nazismo é contra todos os valores que definem a Federação e o povo [ROOT.GetAdjective] e por isso não poderá ser tolerado em um país como o nosso, cimentado sobre a democracia e a tolerância. Caso contrário, ele poderá nos destruir por dentro."
 SWI_buero_ha: "Buero Ha"
 SWI_buero_ha_desc: "Nossos vizinhos não podem saber que estamos tentando coletar informações sobre eles, por isso temos que nos apoiar em agências de inteligência privada para nossas operações secretas. Hans Hausamann é um empresário e fotógrafo que se tornou mestre espião. Com seu escritório de inteligência pequeno e eficiente, ele é capaz de fazer esse trabalho sem que tenhamos que sujar nossas mãos. "
 SWI_federal_police: "Departamento de Inteligência da Polícia Federal"
 SWI_federal_police_desc: "Seria tolice defender [ROOT.GetName] de ameaças externas para depois sucumbir aos inimigos internos. Precisamos dar autonomia à Polícia Federal para que acabem com possíveis ameaças internas e nos defendam contra elementos externos dentro da nossa terra."
 SWI_spab_counter_intelligence_agency: "SpAb"
 SWI_spab_counter_intelligence_agency_desc: "Sabemos que [GER.GetNameDef] estabeleceu um centro de treinamento para sabotadores da quinta-coluna em Stuttgart, conhecido como Panoramaheim. É por isso que precisamos dar poder à polícia federal, concedendo-lhe uma divisão de Spionageabwehr para lidar com essas ameaças e lutar contra espionagem e sabotagem estrangeiras."
 SWI_armed_neutrality: "Neutralidade Armada"
 SWI_armed_neutrality_desc: "Nossa neutralidade de longa data é parte importante da identidade do povo [ROOT.GetAdjective], mas ela sozinha não garante nossa soberania. Afinal, o quanto a neutralidade ajudou [BEL.GetNonIdeologyName] na Grande Guerra? O melhor dissuasor é uma nação inteira pronta para se armar e lutar contra quaisquer invasores."
 SWI_promote_guisan: "Promover Henri Guisan"
 SWI_promote_guisan_desc: "Nosso sistema político possibilita um único general e comandante em chefe em momentos de extrema necessidade, como quando nossa Confederação está em perigo. Esta é certamente uma dessas situações, e já temos o homem certo para o serviço: Henri Guisan não é apenas o mais qualificado, mas também desfruta de grande popularidade em [ROOT.GetNameDef]."
 SWI_national_redoubt: "Réduit Nacional"
 SWI_national_redoubt_desc: "Henri Guisan está propondo uma forma diferente de defender a nação. Em vez de tentar defender as fronteiras do nosso país a qualquer custo, podemos ceder estrategicamente o Planalto Suíço e recuar para os Alpes, onde o inimigo terá mais dificuldade em nos ocupar."
 SWI_expedite_mobilization: "Acelerar Mobilização"
 SWI_expedite_mobilization_desc: "O papel do nosso pequeno exército permanente é retardar o inimigo enquanto o povo [ROOT.GetAdjective] pega em armas para compor as milícias civis, o verdadeiro corpo das nossas defesas. É por isso que precisamos garantir que elas estejam prontas o quanto antes, reduzindo assim o risco de o nosso exército permanente ser dominado."
 SWI_fortify_the_jura: "Fortificar o Jura"
 SWI_fortify_the_jura_desc: "Fizemos muitas preparações para fortificar os Alpes, mas também podemos fortificar a Cordilheira do Jura. Apesar de não ser tão alta ou defensiva, ela poderia se mostrar vantajosa como uma segunda frente para atacar o planalto, caso ele caia nas mãos inimigas."
 SWI_rig_infrastructure_to_blow: "Plantar Explosivos na Infraestrutura"
 SWI_rig_infrastructure_to_blow_desc: "Se vamos deixar os invasores atravessarem nossas fronteiras, não podemos entregar tudo de mãos beijadas. É de extrema importância prepararmos nossa infraestrutura para deixá-la inutilizável pelo inimigo, retardando seu progresso e forçando-o a gastar recursos valiosos para substituí-la."
 SWI_emergency_industry: "Indústria Emergencial"
 SWI_emergency_industry_desc: "Com a possibilidade de destruirmos nossa capacidade industrial após uma invasão inimiga em nossos estados, precisamos assegurar uma reserva com a qual poderemos nos reerguer e repelir os invasores. Túneis e fábricas secretas se espalharão pelo coração das montanhas e vales, até mesmo além de nossas fronteiras."
 SWI_flood_the_valleys: "Inundar os Vales"
 SWI_flood_the_valleys_desc: "Estamos esperando um vasto exército invasor ingressar pela área ao redor do Lago de Constança. Esse é o lugar perfeito para inundarmos os campos usando canais e represas, cercando o inimigo em um atoleiro. Enquanto eles tentam cruzar esse brejo traiçoeiro, podemos aproveitar a oportunidade para bombardeá-los com todas as nossas forças. Eles vão desejar nunca nos ter invadido."
 SWI_defend_the_skies: "Defender o Céu"
 SWI_defend_the_skies_desc: "As guerras modernas dependem fortemente de superioridade e apoio aéreo. Nossa nação não está pronta para essa nova realidade, por isso precisamos preparar cada cantão para defender seu espaço aéreo contra aeronaves inimigas."
 SWI_attack_from_the_mountains: "Atacar das Montanhas"
 SWI_attack_from_the_mountains_desc: "Assim que tivermos ocupado nossas posições fortificadas no alto dos Alpes e do Jura, poderemos espalhar o caos pelas tropas inimigas no vale abaixo. Precisamos mostrar a eles que cada minuto a mais em nosso território significa uma perda maior de pessoal e material."
 SWI_frontier_defense_plan: "Plano de Defesa de Vanguarda"
 SWI_frontier_defense_plan_desc: "Se permitirmos que eles cruzem nossas fronteiras, será o fim da nossa nação. Não podemos ceder nem um centímetro, nosso território é sagrado. É por isso que precisamos fortificar nossas fronteiras e nos preparar para defendê-las."
 SWI_fight_until_death: "Lutar até a Morte"
 SWI_fight_until_death_desc: "A balança está contra nós. Estamos em menor número, menos armados e menos preparados para o que está por vir. É por isso que cada cidadão [Root.GetAdjective] deve estar pronto para dar sua vida pelo seu cantão e pela Confederação. "
 SWI_total_defense: "Defensa Total"
 SWI_total_defense_desc: "Guerra total significa que precisamos de defesa total. Se todas as milícias se prepararem e derem tudo de si contra os invasores, teremos uma chance de sobreviver."
 SWI_the_army_position: "Posição do Exército"
 SWI_the_army_position_desc: "Vamos posicionar nossas milícias civis e nosso exército permanente nas fronteiras de [ROOT.GetName], portanto eles precisarão de fortificações para melhorar as chances de rechaçar intrusos."
 SWI_prolonged_service: "Serviço prolongado"
 SWI_prolonged_service_desc: "O período atual do nosso serviço obrigatório não é suficiente para lidar com uma guerra duradoura. Precisamos dar ao Governo Federal as ferramentas para manter nossos cidadãos no Exército por mais tempo, mesmo que isso custe algumas liberdades."
 SWI_enhanced_training: "Treinamento Melhorado"
 SWI_enhanced_training_desc: "A guerra mudou muito desde a última vez em que nosso país esteve em risco de conflito. Precisamos atualizar e melhorar o treinamento básico prestado a todos os cidadãos aptos. Eles são nosso maior ativo na defesa da nossa nação."
 SWI_integrate_refugees_into_the_army: "Integrar Refugiados ao Exército"
 SWI_integrate_refugees_into_the_army_desc: "Somos um oásis de paz e democracia em um oceano de guerra e fascismo, e por isso muitos fogem para nossa nação em busca de um porto seguro. Alguns têm esperanças de se juntar aos nossos esforços para derrotar aqueles que os expulsaram de sua terra natal, e muitos são até mesmo soldados profissionais. Podemos deixar que participem da luta pela Suíça e por um futuro melhor."
 SWI_expanded_military_support: "Apoio Militar Expandido"
 SWI_expanded_military_support_desc: "Nossas milícias não são compostas apenas por soldados: são necessárias muitas outras funções para que elas operem como uma máquina eficiente. Precisamos recrutar, treinar e abastecer companhias de suporte para nossas milícias se quisermos defender a nação."
 SWI_all_adults_training: "Treinamento de Todos os Adultos"
 SWI_all_adults_training_desc: "Não há espaço para o acaso na atual situação do mundo. Todos os adultos aptos devem estar prontos para pegar em armas contra qualquer força invasora. A Suíça pertence a todos nós, por isso todos devem defendê-la."
 SWI_anti_tank_divisions: "Divisões Antitanque"
 SWI_anti_tank_divisions_desc: "O tanque é a vanguarda da guerra moderna. Nosso terreno já nos dá uma vantagem sobre esse veículo, mas, se equiparmos nossas forças com equipamentos antitanque, poderemos cortar esse mal pela raiz."
 SWI_reduce_military_training_age: "Idade de Recrutamento Reduzida"
 SWI_reduce_military_training_age_desc: "Normalmente, o cidadão [ROOT.GetAdjective] começa o treinamento para o combate aos 20 anos. No entanto, para alcançarmos os números necessários para sobreviver, precisaremos iniciar o treinamento um ano antes. Vamos torcer para que seja o bastante."
 SWI_veteran_sharpshooter_divisions: "Divisões de Atiradores de Elite Veteranos"
 SWI_veteran_sharpshooter_divisions_desc: "Milhares de atiradores veteranos solicitaram permissão para entrar nas forças armadas como auxiliares e fazer sua parte na defesa do país e de sua democracia. A experiência e o ânimo deles aumentarão o moral das nossas milícias."
 SWI_fortify_ticino: "Fortezza Ticino"
 SWI_fortify_ticino_desc: "Como um país neutro entre três nações historicamente beligerantes, a morte pode vir de todos os lados. Não podemos baixar a guarda, já que [ITA.GetName] pode nos atacar tanto quanto [GER.GetNameDef] ou [FRA.GetName] e, quando isso acontecer, será através de [846.GetName]. É por isso que precisamos transformar essa região em uma fortaleza impenetrável, pelo bem de [SWI.GetNameDef]."
 SWI_fortify_sargans_gotthard_and_st_maurice: "Fortificar Sargans, Gotthard e St Maurice"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc: "Nossos Alpes são o orgulho da nação. Nesses tempos de incerteza, podemos fortificá-los para que nos ajudem a garantir a segurança da nossa Confederação."
 SWI_defend_against_paratroopers: "Defesa contra Paraquedistas"
 SWI_defend_against_paratroopers_desc: "Já vimos como paraquedistas podem ser usados para transpor qualquer fortificação ou preparação. É crucial que tenhamos os meios de lidar com eles antes que causem destruição em nossas defesas."
 SWI_expand_special_forces: "Expandir Forças Especiais"
 SWI_expand_special_forces_desc: "Nosso exército permanente foi bem treinado, mas é extremamente pequeno se comparado ao de outras nações e pode não ser o suficiente para virar a defesa do país a nosso favor. Precisaremos de mais números para levar o povo [ROOT.GetAdjective] à vitória!"
 SWI_purchase_german_planes: "Comprar Aviões Alemães"
 SWI_purchase_german_planes_default: "Comprar Aviões Alemães"
 SWI_purchase_german_planes_alt: "Comprar Aviões do Vizinho Fascista"
 SWI_purchase_german_planes_desc: "Com uma força aérea ultrapassada e sem a indústria ou tecnologia necessária para produzir aeronaves em quantidades significativas, somos forçados a comprá-las de nações vizinhas. Ao comprar os aviões de [GER.GetName], não só conseguiremos os veículos que precisamos, como também nos colocaremos em uma posição amistosa em relação a eles."
 SWI_ban_the_communist_party: "Banir o Partido Comunista da Suíça"
 SWI_ban_the_communist_party_desc: "Partidos comunistas são uma grave ameaça para [SWI.GetNameDef]. Apesar da distância entre nós e [SOU.GetNameDef], sua influência revolucionária pode ser sentida no ar. Não podemos arriscar desestabilizar nosso país em tempos tão perigosos. Temos que agir rapidamente para banir qualquer partido que almeje derrubar ou enfraquecer nosso governo."
 SWI_withdraw_from_the_league_of_nations: "Retirar-se da Liga das Nações"
 SWI_withdraw_from_the_league_of_nations_desc: "Nossa filiação à Liga das Nações é incompatível com a neutralidade a que aspiramos para nosso país. Por isso, é de suma importância que abandonemos essa organização moribunda. Isso mostrará nosso comprometimento com a verdadeira neutralidade em relação aos nossos vizinhos e, com sorte, os convencerá de que não somos uma ameaça."
 SWI_limited_censorship_of_the_press: "Censura Limitada da Imprensa"
 SWI_limited_censorship_of_the_press_desc: "As forças que desejam nosso território usarão qualquer meio para justificar uma invasão. A liberdade da imprensa, apesar de vital para uma democracia sadia, deve ser cerceada no momento. Assim, podemos nos assegurar de que não daremos munição às ambições de nossos vizinhos."
 SWI_tighten_press_censorship: "Censura da Imprensa Restringida"
 SWI_tighten_press_censorship_desc: "Não há margem para erros. Uma única palavra pode ser a diferença entre a sobrevivência da Confederação e sua aniquilação. Não podemos deixar uma imprensa livre pôr em risco o nosso futuro: ela deve ser controlada de perto, como exigido por [?SWI.SWI_biggest_fascist.GetNameDef]."
 SWI_seek_trade_agreement_with_germany: "Acordo Comercial com a Alemanha"
 SWI_seek_trade_agreement_with_germany_desc: "A terrível ascensão do fascismo continua. Ainda que seja um remédio amargo, permitir uma certa colaboração econômica pode ser a resposta para afastar sua mira de nossa nação."
 SWI_axis_gold: "Ouro do Eixo"
 SWI_axis_gold_desc: "Ser um país neutro significa que nossos mercados estão abertos para qualquer nação, uma vantagem que podemos explorar. Ao abrir nosso mercado de ouro para [SWI_biggest_fascist.GetNameDef], vamos tranquilizá-los ao vincular nossas economias e aumentar o tesouro das duas nações."
 SWI_spirit_of_resistance: "Espírito da Resistência"
 SWI_spirit_of_resistance_desc: "Os corações e mentes do povo de nossa nação são a frente mais importante em nossa batalha pela sobrevivência. Precisamos assegurar que cada cidadão [ROOT.GetAdjective] esteja pronto para lutar até o fim, mesmo quando tudo parecer perdido."
 SWI_pro_helvetia: "Pro Helvetia"
 SWI_pro_helvetia_desc: "A defesa espiritual da nação determina que a cultura do povo [ROOT.GetAdjective] permaneça singular, indivisível e distinta da de nossos vizinhos. Uma nova organização, a Pro Helvetia, preservará e fomentará nossos valores suíços compartilhados, intimamente vinculados à nossa democracia, e garantirá nossa sobrevivência em face da dominação."
 SWI_spirit_of_saint_bernard: "Espírito de São Bernardo"
 SWI_spirit_of_saint_bernard_desc: "Desde tempos imemoriais, temos orgulho da nossa tradição médica e de nosso desejo de ajudar os necessitados. O Hospício do Grande São Bernardo e a organização da Cruz Vermelha são uma prova disso. Agora, esse espírito pode ser redirecionado para as milícias com o intuito de reforçar nossas defesas."
 SWI_adopt_romansh: "Adotar a Língua Romanche"
 SWI_adopt_romansh_desc: "[ROOT.GetNameDefCap] não é um país formado por territórios [GER.GetAdjective], [FRA.GetAdjective] e [ITA.GetAdjective] esperando para serem reivindicados por nossos vizinhos ambiciosos. Somos uma única nação, multicultural e indivisível. Adotar o romanche, uma língua falada apenas nas montanhas dos nossos Alpes, mostrará que a cultura e valores do povo [ROOT.GetAdjective] são diferentes dos deles, independentemente do idioma."
 SWI_patriotic_shooting_clubs: "Clubes de Tiro Patrióticos"
 SWI_patriotic_shooting_clubs_desc: "[ROOT.GetName] tem uma longa tradição de clubes e competições de tiro. Alguns atiradores desportivos são mais habilidosos que atiradores de elite de outras nações. Podemos aproveitar esses clubes e integrá-los às milícias, melhorando assim nossas capacidades defensivas."
 SWI_aktion_nationaler_widerstand: "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_desc: "Há um pequeno grupo de civis em cada estrato do povo [ROOT.GetAdjective] disposto a cooperar secretamente para influenciar a população. Eles têm como objetivo combater o derrotismo, inspirar a união e pavimentar o caminho para a resistência em caso de invasão."
 SWI_heer_und_haus: "Heer und Haus"
 SWI_heer_und_haus_desc: "O povo da Suíça, assim como seu exército, precisa de encorajamento interno para resistir e lutar em defesa de sua terra natal. Para lembrá-los do que está em jogo, Pro Helvetia, com a ajuda do grupo Aktion Nationaler Widerstand, é a chave para fazê-los pensar e agir do modo [ROOT.GetAdjective]."
 SWI_ortswehren: "Ortswehren"
 SWI_ortswehren_desc: "Guerra total significa que todo cidadão [ROOT.GetAdjective] deve estar pronto para defender seu cantão, mas nem todos são aptos para entrar nas milícias. Podemos estabelecer guardas locais para agirem como um ponto de apoio para as milícias em seus esforços para defender [SWI.GetName]."
 SWI_luftschutz: "Luftschutz"
 SWI_luftschutz_desc: "A guerra mudou. O céu é o novo campo de batalha e não podemos deixar que isso se torne nosso calcanhar de Aquiles. Precisamos organizar forças antiaéreas locais, ocupadas por civis e fornecidas com as ferramentas para detectar e eliminar aviões hostis. Não há sentido em defender nossas montanhas se o inimigo pode voar acima delas!"
 SWI_train_swiss_women: "Treinar Mulheres Suíças"
 SWI_train_swiss_women_desc: "Se quisermos defender nosso país com unhas e dentes, não podemos excluir metade da nossa população. As mulheres também devem ser treinadas para participar da luta pela nossa sobrevivência."
 SWI_ban_national_movement_for_switzerland: "Banir Movimento Nacional pela Suíça"
 SWI_ban_national_movement_for_switzerland_desc: "Fascistas, assim como baratas, tendem a se esconder nas frestas escuras e buracos da sociedade, alimentando-se de nossa negligência para ganhar força até ser tarde demais para combatê-los. Basta! Não seremos enganados pelo seu novo nome e aparência. Temos que desferir um golpe decisivo para preservar nossa democracia."
 SWI_fortify_austrian_border: "Fortificar a Fronteira Austríaca"
 SWI_fortify_austrian_border_desc: "Agora que a Áustria está nas mãos de um potencial inimigo, não podemos arriscar deixar um flanco aberto para ser explorado em caso de guerra. Assim como a fronteira com [GER.GetNonIdeologyName], temos que fortalecer essa frente."
 SWI_seek_allied_trade: "Buscar Comércio Aliado"
 SWI_seek_allied_trade_desc: "Com inimigos por todos os lados, teremos que assegurar o comércio com os Aliados se quisermos sobreviver. Com sorte, vamos evitar despertar a ira de um dos nossos vizinhos por nos aproximarmos comercialmente de seus rivais."
 SWI_case_north: "Caso Norte"
 SWI_case_north_desc: "Não podemos descartar uma guerra com [?SWI.SWI_biggest_fascist.GetNameDef]. Temos que estar preparados, elaborar planos, alocar suprimentos, cavar trincheiras e armar os soldados."
 SWI_freeze_german_assets: "Congelar Ativos Alemães"
 SWI_freeze_german_assets_desc: "Por anos, [?SWI.SWI_biggest_fascist.GetNameDef] aproveitou-se de nossa neutralidade e de brechas no nosso sistema bancário para proteger suas riquezas ilícitas e preservar sua economia. O dever moral deve se sobrepor à neutralidade absoluta, mesmo que isso gere repercussões."
 SWI_fund_resistance_groups: "Financiar Grupos de Resistência"
 SWI_fund_resistance_groups_desc: "Há séculos, as nações europeias lutam entre si e subjugam povos em todos os continentes. É dever do povo [ROOT.GetAdjective] ajudar as vítimas das guerras incessantes do nosso continente, lhes dando as ferramentas para quebrar seus grilhões e decidir seu próprio futuro."
 SWI_citizen_supply_mandate: "Mandato de abastecimento do cidadão"
 SWI_citizen_supply_mandate_desc: "Não sabemos como uma invasão se desenrolaria, e mesmo que pudéssemos nos apoiar em uma rede de abastecimento centralizada, isso não seria compatível com a nossa estrutura de comando. É por isso que precisamos que cada família do povo [ROOT.GetAdjective] armazene pelo menos dois meses de suprimentos para si e para as milícias locais."
 SWI_prepare_infrastructure_and_industry: "Preparar infraestrutura e indústrias"
 SWI_prepare_infrastructure_and_industry_desc: "Não basta só construir fortes para defender um país, também precisamos fortalecer nossa infraestrutura nos Alpes para mover tropas e mercadorias civis de forma mais eficiente, além de uma base industrial maior no Planalto para continuar o desenvolvimento."
 SWI_build_up_military_readiness: "Fortalecer a Prontidão Militar"
 SWI_build_up_military_readiness_desc: "A tarefa de preparar a população suíça não tem fim. Não descansaremos até que a ameaça de invasão tenha desaparecido, o que pode nunca acontecer. Temos que orientar nossa nação a preparar defesas de imediato."
 SWI_support_active_militias_continuous_focus: "Apoiar Milícias Ativas"
 SWI_support_active_militias_continuous_focus_desc: "Nossos cidadãos estão armados e mobilizados em suas milícias locais. É dever de todos apoiá-las da forma que puderem para que possamos manter a confederação inimiga a distância."
 SWI_rig_infrastructure_to_blow_TT: "Quando um de nossos estados centrais é capturado pelo inimigo, toda a §Yinfraestrutura§!, §Yferrovias§!, §Ycentrais de abastecimento§! e §Ybunkers§! são totalmente danificados. §YFábricas Civis§! e §YMilitares§! são parcialmente danificadas."
 SWI_create_anti_tank_template_TT: "Um modelo para §YAntitanque da Milícia Suíça§! será criado"
 ##### Submit to Germany #####
 SWI_closer_ties_with_germany: "Aproximar-se de [SWI_get_fascist_neighbor_cap]"
 SWI_closer_ties_with_germany_desc: "Temos um vizinho importante e perigoso ao norte. Se quisermos sobreviver, seria interessante mantermos a cordialidade. Dessa forma, pode-se mostrar vital a tentativa de melhorar nossas relações enquanto mantemos uma postura neutra."
 SWI_panoramaheim_branch: "Panoramaheim"
 SWI_panoramaheim_branch_desc: "Há uma casa em Stuttgart conhecida como a \"Casa do Panorama\", que tem sido a fonte de muitos agentes da quinta coluna, cujo objetivo é desestabilizar o governo [ROOT.GetAdjective], abrindo as portas para um regime fascista."
 SWI_the_national_front: "Frente Nacional"
 SWI_the_national_front_desc: "A Frente Nacional é o principal partido fascista em [Root.GetNonIdeologyName]. Se alguém é capaz de tomar o poder nesta nação de tendência democrática, são eles. Alguns membros do alto escalão já possuem laços estreitos com [GER.GetNameDef], o que poderia resultar em algum tipo de proteção para eles se, ou quando, a guerra começar."
 SWI_infiltrate_federal_police: "Infiltrar a polícia federal"
 SWI_infiltrate_federal_police_desc: "Com sua missão de eliminar propaganda estrangeira e forças antidemocráticas, a Polícia Federal é o alvo perfeito para nos infiltrarmos e impedir que nossa própria facção seja vítima. Eventualmente, isso também nos permitirá eliminar nossos inimigos sob o pretexto da segurança nacional."
 SWI_the_petition_of_the_200: "A Petição dos 200"
 SWI_the_petition_of_the_200_desc: "Um total de 200 membros de diversos partidos representando o fascismo e o autoritarismo [ROOT.GetAdjective] apresentaram essa petição à Assembleia, solicitando que, em prol da autopreservação, comecemos a aceitar e colaborar com [GER.GetNameDef]."
 SWI_case_west: "Caso Oeste"
 SWI_case_west_desc: "Devemos nos preparar para qualquer cenário. [FRA.GetName] e [GER.GetNameDef] são ameaças igualmente perigosas, e devemos tratar essas nações como tal. Temos que preparar nosso exército e nosso país para uma guerra contra o povo [FRA.GetAdjective] ou correremos o risco de ver o fim de [Root.GetNonIdeologyName]."
 SWI_german_industrial_investments: "Investimento [SWI_get_fascist_neighbor_adjective] em indústrias"
 SWI_german_industrial_investments_desc: "O poder industrial de [?SWI.SWI_biggest_fascist.GetNonIdeologyName] é inegável. Se quisermos sobreviver à guerra iminente, precisaremos de uma base industrial própria para entrar no páreo. O investimento de [?SWI.SWI_biggest_fascist.GetNameDefCap] em nós também significa que eles terão uma razão para preservar [Root.GetNonIdeologyName]."
 SWI_complete_siegfried_line: "Completar a Linha Siegfried"
 SWI_complete_siegfried_line_desc: "[GER.GetNameDefCap] ergueu uma impressionante barreira para se defender contra [FRA.GetNameDef], e acreditamos que também precisaremos de proteção, especialmente após nos aproximarmos de [GER.GetNonIdeologyName]. Por isso, teremos que coordenar e construir defesas complementares."
 SWI_military_exercises_with_germany: "Exercícios militares com [?SWI.SWI_biggest_fascist.GetNonIdeologyName]"
 SWI_military_exercises_with_germany_desc: "Apesar de sua atitude hostil em relação aos nossos valores democráticos tradicionais, [SWI_get_fascist_neighbor] poderia se mostrar inestimável na hora de nos defendermos. Ou, melhor ainda, isso reduziria a chance de uma invasão por parte deles."
 SWI_abandon_neutrality: "Abandonar neutralidade"
 SWI_abandon_neutrality_desc: "A Europa está se dividindo em partidos, e não podemos ser pegos desprevenidos. A única solução parece ser abandonar nossa postura neutra histórica e buscar a proteção de [SWI_get_fascist_neighbor], ou poderemos acabar entre a cruz e a espada."
 SWI_promote_tobler: "Promover Tobler"
 SWI_promote_tobler_desc: "Como o único membro de um partido fascista eleito para o Parlamento [ROOT.GetAdjective] e líder da Frente Nacional, Robert Tobler é o candidato ideal para guiar [Root.GetNonIdeologyName] em uma lenta, porém estável transição de uma nação democrática e plural para um país aliado [SWI_get_fascist_neighbor_adjective], governado por um punho de ferro. Claro, isso significará o afastamento de Rolf Henne do partido. Só pode haver um Führer."
 SWI_promote_henne: "Promover Henne"
 SWI_promote_henne_desc: "Como um enérgico proponente do fascismo e da colaboração com [SWI_get_fascist_neighbor], Rolf Henne é o principal candidato para liderar a Frente Nacional e [ROOT.GetName] na transição para um estado cliente de [SWI_get_fascist_neighbor_adjective]. Isso certamente trará benefícios, dos quais o maior é a nossa segurança e sobrevivência. É claro, isso significará o afastamento de Robert Tobler do partido, já que ele não está disposto a fazer o necessário."
 SWI_propagandize_swiss_military_tradition: "Propagandear a tradição militar suíça"
 SWI_propagandize_swiss_military_tradition_desc: "Não é o momento de ponderar sobre o nosso passado democrático. Em vez disso, precisamos focar em nossa tradição marcial: a infantaria e os besteiros do exército [ROOT.GetAdjective] eram famosos por sua disciplina e eficácia, servindo como mercenários ao redor do mundo. Se quisermos sobreviver à guerra iminente, nosso povo deverá relembrar sua história militar."
 SWI_ban_democratic_party: "Banir partidos democratas"
 SWI_ban_democratic_party_desc: "Nossos partidos democratas estão comprometendo uma aproximação com [SWI_get_fascist_neighbor]. Se quisermos estreitar ainda mais essa relação, teremos que fazer o que há alguns anos seria inconcebível: nos livrar dos partidos políticos democratas. É um sacrifício que estamos dispostos a fazer."
 SWI_centralize_switzerland: "Centralizar a Suíça"
 SWI_centralize_switzerland_desc: "Estamos indo em direção a uma [Root.GetNonIdeologyName] muito diferente da velha Confederação Suíça que tivemos por quase um século. Não seremos mais uma confederação, e sim um país centralizado, cujo poder emana do topo e escorre aos poucos para as massas."
 SWI_german_military_collaboration: "Colaboração militar do governo [SWI_get_fascist_neighbor_adjective]"
 SWI_german_military_collaboration_desc: "Não temos a experiência de combate necessária para que nossos exércitos sejam vitoriosos no mundo moderno. Por isso, buscamos uma aproximação com [?SWI.SWI_biggest_fascist.GetName]: suas forças armadas são um poder a ser respeitado, e uma colaboração nos permitiria defender nosso país ou até mesmo atacar outras nações de forma preventiva."
 SWI_join_the_axis: "Entrar para o Eixo"
 SWI_join_the_axis_desc: "É isso. Esta é a nossa aposta para assegurar a sobrevivência de [Root.GetNonIdeologyName] durante a tempestade que se aproxima: desbravaremos a tormenta sob a bandeira da facção de [?SWI.SWI_biggest_fascist.GetName]. Vamos torcer para termos tomado a decisão correta."
 SWI_become_german_puppet: "Tornar-se fantoche [SWI_get_fascist_neighbor_adjective]"
 SWI_become_german_puppet_desc: "Henne dedicou toda a sua carreira a este momento. Um Anschluss de [Root.GetNonIdeologyName], de certo modo. Mesmo que percamos nossa longeva soberania, poderemos ficar com as sobras. Só podemos torcer para que isso não signifique nossa destruição."
 SWI_ask_for_vorarlberg: "Solicitar [848.GetName]"
 SWI_ask_for_vorarlberg_desc: "Agora que estivemos sob as asas de [?SWI_fascist_overlord.GetName] por algum tempo e provamos nossa lealdade, chegou a hora de eles nos confiarem o que é nosso por direito. O governo de [848.GetName] votou para se juntar a nós quando [Root.GetNonIdeologyName] era uma confederação democrática. Sem dúvida eles gostariam de se juntar à nossa forma atual."
 SWI_size_and_opinion_chance_tooltip: "\nEles ficarão mais inclinados a aceitar com base no §Ytamanho§! das nossas forças armadas e na §Yopinião§! deles em relação a nós."
 SWI_request_austrian_occupation: "Solicitar ocupação do governo [AUS.GetAdjective]"
 SWI_request_austrian_occupation_desc: "Mesmo após termos anexado [848.GetName], ainda não acabamos. Vamos mostrar a [?SWI_fascist_overlord.GetName] que somos capazes de administrar um território maior, assumindo parte dos encargos e tornando a facção [ROOT.GetFactionName] uma máquina de guerra mais eficaz."
 SWI_request_italian_alps_occupation: "Solicitar ocupação do governo [ITA.GetAdjective]"
 SWI_request_italian_alps_occupation_desc: "Com parte da nossa população composta por cidadãos que falam [ITA.GetAdjective], podemos fazer uma transição fluida para a administração d[ITA.GetNameDef] e utilizar seu povo e recursos, dando assim continuidade aos nossos esforços para acabar com essa guerra."
 SWI_request_french_alps_occupation: "Solicitar ocupação do governo [FRA.GetAdjective]"
 SWI_request_french_alps_occupation_desc: "[FRA.GetNonIdeologyName] cobiça nossa terra há muitas gerações. Agora, o destino nos colocou em uma posição na qual podemos tomar o controle de seu território e administrá-lo para o futuro das duas nações."
 SWI_the_alpine_supremacy: "A Supremacia Alpina"
 SWI_the_alpine_supremacy_desc: "A [SWI.GetNonIdeologyName], uma nação submissa e sem rumo que se escorava nos braços franzinos da diplomacia, já não existe mais. A partir de hoje, seremos conhecidos como a Supremacia Alpina, um nome que afirma nosso domínio sobre os Alpes, seu povo e muito além."
 SWI_professionalize_militias: "Milícias Profissionais"
 SWI_professionalize_militias_desc: "Com a atual situação do mundo, uma milícia casual e composta por reservistas não é o bastante. Precisamos treinar todos os cidadãos aptos para o conflito que se aproxima, transformando-os em um exército profissional a ser temido."
 SWI_modernize_airforce: "Modernização da Força Aérea"
 SWI_modernize_airforce_desc: "Está claro que as guerras modernas são definidas não apenas pelo que acontece no campo de batalha, mas também acima dele, nós céus que esperamos um dia defender e dominar."
 SWI_swiss_airplane_designs: "Projeto de Avião Suíço"
 SWI_swiss_airplane_designs_desc: "Não podemos depender de nossos vizinhos para obter o maquinário que nos permita conquistar os céus, pois não podemos confiar que eles nos entregarão de bom grado as ferramentas da própria derrota."
 SWI_license_axis_plane_designs: "Licenciar Projetos de Aviões do Eixo"
 SWI_license_axis_plane_designs_desc: "A maneira mais rápida de produzir nossas aeronaves é adquirindo projetos de aviões de nações fascistas. Apenas elas tiveram a experiência de combate necessária para priorizar o que de fato define uma batalha. Isso também nos aproximará delas, possivelmente desencorajando uma invasão."
 SWI_airspace_surveillance: "Vigilância do Espaço Aéreo"
 SWI_airspace_surveillance_desc: "Se quisermos defender nossa nação e suas montanhas, teremos que vigiar cautelosamente os céus. Novas ferramentas nos permitirão encontrar o inimigo e colocá-lo na mira dos nossos caças e artilharia antiaérea. "
 SWI_professionalize_militias_TT: "Todas as divisões da §Ymilícia civil suíça§! se tornarão divisões de §Yinfantaria regular§! e as decisões de §Y$SWI_military_readiness_decisions_category$§! serão desativadas."
 SWI_neutrality_decisions_disabled_TT: "As decisões de §Y$SWI_absolute_neutrality_decisions_category$§! serão desativadas."
 SWI_has_fascist_neighbor_trigger_TT: "Possui vizinhança fascista adequada"
 SWI_crack_down_on_dissent: "Reprimir a dissidência"
 SWI_crack_down_on_dissent_desc: "[Root.GetNonIdeologyName] não pode estar em desunião em tempos nos quais uma única fissura em nossa sociedade pode levar ao desmoronamento de todo o governo [ROOT.GetAdjective]."
 SWI_military_police: "Polícia militar"
 SWI_military_police_desc: "Nossas longevas instituições federais não serão o suficiente para manter a ordem necessária nestes tempos de incerteza. A Polícia Militar será de suma importância na manutenção de nossa união."
 SWI_expand_federal_police_intelligence: "Expandir a inteligência da polícia federal"
 SWI_expand_federal_police_intelligence_desc: "O inimigo espreita nas sombras com muitas formas, incluindo a de nossa própria população. Por isso, o Departamento de Inteligência da Polícia Federal deve ter a seu dispor os meios para esmagar os dissidentes, onde quer que estejam."
 SWI_martial_law: "Lei marcial"
 SWI_martial_law_desc: "Algumas situações exigem sutileza, mas essa não é uma delas. [ROOT.GetNameDef] precisa de um martelo confiável com o qual esmagar nossos inimigos e manter nossa população sob controle."
 ####### Weapons Industry Sub Branch #######
 SWI_expand_weapons_industry: "Expandir a indústria de armas"
 SWI_expand_weapons_industry_desc: "A humilde capacidade de nossa indústria militar não será o bastante em uma guerra total. Os conflitos modernos são vencidos por aqueles cujas balas esgotam-se por último, e por isso precisamos assegurar a fabricação de equipamentos de guerra de maneira mais rápida e duradoura."
 SWI_swiss_armored_divisions: "Divisões blindadas suíças"
 SWI_swiss_armored_divisions_desc: "Historicamente, tínhamos orgulho de nossa notável infantaria, mas isso não é o bastante contra os gigantes blindados do inimigo. Precisamos fabricar nossos próprios monstros mecânicos."
 SWI_alpine_specialization: "Especialização alpina"
 SWI_alpine_specialization_desc: "Mais do que qualquer outra nação, podemos abraçar nossa tradição montesa e treinar uma força implacável para defender e atacar nas montanhas como nenhuma outra. Ela será a avalanche que varrerá o inimigo."
 SWI_tank_development: "Desenvolvimento de tanque"
 SWI_tank_development_desc: "Não podemos negligenciar o desenvolvimento de tanques novos e melhorados, senão correremos o risco de desperdiçar nosso aço em tartarugas de metal obsoletas e inúteis."
 SWI_mechanized_support: "Apoio mecanizado"
 SWI_mechanized_support_desc: "Nossos soldados precisam chegar ao campo de batalha mais rápido do que nunca, assim como o apoio do qual eles dependem. Caso contrário, essa oportunidade terá sido em vão."
 SWI_artillery: "Artilharia suíça"
 SWI_artillery_desc: "Que chovam balas sobre o inimigo enquanto nossas forças avançam. A artilharia permitirá a [Root.GetNonIdeologyName] defender-se das montanhas e atacar da forma mais eficiente, cobrindo os adversários de chumbo grosso."
 SWI_industrial_production: "Produção industrial"
 SWI_industrial_production_desc: "Não podemos ignorar a frente doméstica. Cada cidadão apto nos cantões de [Root.GetNonIdeologyName] deve estar disposto a se sacrificar pela nossa máquina de guerra."
 SWI_swiss_heavy_planes: "Aviões pesados suíços"
 SWI_swiss_heavy_planes_desc: "Podemos lançar operações contra terras distantes a partir de nossas bases em [Root.GetNonIdeologyName], se tivermos aviões grandes o bastante para a viagem. Mas precisamos projetá-los primeiro."
 SWI_air_research: "Pesquisa aérea"
 SWI_air_research_desc: "Precisaremos ampliar a pesquisa e o desenvolvimento de novas tecnologias aéreas se quisermos acompanhar os avanços do inimigo e, eventualmente, dominar os céus."
 SWI_air_production: "Produção aérea"
 SWI_air_production_desc: "Ter projetos de aeronaves é apenas o primeiro passo. O próximo é a produção de aviões suficientes para sempre manter nossos pilotos no ar, lutando contra o inimigo na terra e no céu."
 SWI_mountaneer_paratroopers: "Paraquedistas montanhistas"
 SWI_mountaneer_paratroopers_desc: "[Root.GetNonIdeologyName] tem fama ao redor do mundo pelos seus picos imponentes, e grande parte de nossa população chama as montanhas de lar. Podemos aproveitar essa vantagem para treinar um grupo superior de paraquedistas, uma força capaz de saltar de céus estrangeiros e tomar as montanhas em nome da nossa nação."
 ####### Allied/Aggrocratic #######
 SWI_purchase_american_planes: "Comprar Aviões Americanos"
 SWI_purchase_american_planes_usa: "Comprar Aviões Americanos"
 SWI_purchase_american_planes_other: "Comprar Aviões de uma Nação Democrática"
 SWI_purchase_american_planes_desc: "Nossa força aérea carece dos números e da tecnologia para nos defender de forma efetiva. Por isso, precisamos buscar equipamentos em outro lugar. [SWI_purchase_american_planes_second_paragraph]"
 SWI_american_planes_desc_usa: "Se vamos comprar aviões de outra nação, não podemos nos esquecer de [USA.GetNameDef]. Com sua tradição democrática, relativa neutralidade e excepcional engenharia aeronáutica, esse país seria um candidato ideal."
 SWI_american_planes_desc_other: "Já que não podemos comprometer nossos valores democráticos por um punhado de aviões, é importante adquirirmos equipamentos de outra democracia, e a melhor escolha parece ser [?SWI.SWI_best_dem_ally.GetNameDef]. "
 SWI_allied_gold: "Ouro aliado"
 SWI_allied_gold_desc: "As turbulências e sanções que envolvem os negócios atuais tornaram o comércio de ouro mais difícil e limitado. No entanto, com a nossa postura neutra podemos abrir uma possibilidade de negociação com outras nações democráticas, fortalecendo nossas economias para afastar o fascismo."
 SWI_closer_democratic_ties: "Aproximação democrática"
 SWI_closer_democratic_ties_desc: "Com a sombra da autocracia pairando sobre a Europa, podemos ter dificuldades em nos defender. Contudo, ao colaborar com outras nações democráticas, teremos uma chance de impedir esse avanço. O primeiro passo é buscar estreitar nossos laços e demonstrar que somos capazes de contribuir com a causa."
 SWI_connect_to_the_maginot_line: "Conectar à Linha Maginot"
 SWI_connect_to_the_maginot_line_desc: "Os ventos da guerra estão soprando na direção de [FRA.GetName], e há uma grande chance de o inimigo precisar atacar a chamada Linha Maginot. Isso nos coloca em uma posição perigosa, pois [?SWI.SWI_biggest_fascist.GetNonIdeologyName] pode tentar nos invadir para contorná-la. É por isso que devemos coordenar a criação de uma frente unida ao lado de [FRA.GetName]."
 SWI_american_industrial_investments: "Investimentos industriais americanos"
 SWI_american_industrial_investments_desc: "A Grande Guerra deixou claro que o poder industrial [USA.GetAdjective] pode virar qualquer balança. Se conseguirmos que eles invistam em nossa indústria, poderemos elevar nossa própria posição e assegurá-los de que a defesa de nossa independência seria um bom negócio para eles."
 SWI_take_a_stance: "Tomar uma posição"
 SWI_take_a_stance_desc: "Com sua orientação fascista, [?SWI_biggest_fascist.GetNonIdeologyName] possui um sistema político repugnante e miserável. O novo estado de [ROOT.GetName] tem uma inimizade mortal com [?SWI_biggest_fascist.GetNameDefCap] e, por isso, devemos agir e defender nossa democracia a qualquer custo."
 SWI_join_france: "Juntar-se à França"
 SWI_join_france_desc: "Ainda que a relação entre [ROOT.GetName] e [FRA.GetName] nem sempre tenha sido amistosa, compartilhamos os mesmos valores democráticos e até mesmo um idioma. Se tivéssemos que tomar um partido no conflito que se aproxima, a proteção deles seria a alternativa mais desejável."
 SWI_the_second_helvetic_republic: "A Segunda República Helvética"
 SWI_the_second_helvetic_republic_desc: "Em 1798, o notório ditador Napoleão Bonaparte conquistou a [ROOT.GetName] e fundou a República Helvética como uma ferramenta para subjugar nosso povo. Por sorte, aqueles dias ficaram no passado e podemos esperar que a próxima união com nosso vizinho de longa data seja mais igualitária."
 SWI_alpine_aspirations: "Aspirações alpinas"
 SWI_alpine_aspirations_desc: "O governo central de [Root.GetNonIdeologyName] se expandiu e amadureceu como a República Helvética. Agora, temos os recursos para administrar uma área maior. Deveríamos pedir a [FRA.GetNameDef] para ampliar nossa zona de controle e nos deixar mais perto de unificar os Alpes sob uma única bandeira."
 SWI_support_allied_espionage: "Apoiar espionagem aliada"
 SWI_support_allied_espionage_desc: "O fato de mantermos uma política estrangeira neutra não nos impede de apoiar subversivamente outras nações democráticas em seus esforços para frear o fascismo na Europa. Na verdade, nossa neutralidade e proximidade com [?SWI.SWI_biggest_fascist.GetNameDef] nos torna essencial para a luta mundial contra o fascismo."
 SWI_expand_spy_networks: "Expandir redes de espionagem"
 SWI_expand_spy_networks_desc: "O inimigo está lá fora. Devemos ampliar o alcance da nossa inteligência para defender nossas fronteiras e a frente doméstica antes da chegada do perigo. Nossas redes de espionagem podem ser a base de uma defesa que ainda aparenta ser neutra e inofensiva aos olhos estrangeiros."
 SWI_share_spy_networks: "Compartilhar redes de espionagem"
 SWI_share_spy_networks_desc: "[?SWI.SWI_best_dem_ally.GetNameDefCap] e nós compartilhamos um mesmo objetivo: afastar o fascismo. E não precisamos nos antagonizar para alcançá-lo. [Root.GetName] tem acesso a agentes experientes, capazes de se infiltrar nos estados [GER.GetAdjective], [ITA.GetAdjective] e [FRA.GetAdjective]. Podemos fornecer essa vantagem a [?SWI.SWI_best_dem_ally.GetNonIdeologyName]."
 SWI_secret_pact_with_the_allies: "Pacto secreto com os Aliados"
 SWI_secret_pact_with_the_allies_desc: "[ROOT.GetName] não tem estrutura para participar de uma guerra total ou até mesmo para ingressar abertamente em uma facção, mas temos a certeza de que não ficaremos em segurança sem aliados. Visando defender nossa democracia no evento de uma invasão surpresa, podemos nos reunir secretamente com [?SWI.SWI_best_dem_ally.GetNameDef] e estabelecer um acordo. Vamos nos comprometer a apoiar discretamente seus preparos para a guerra e, em troca, eles nos protegerão em caso de ataque."
 SWI_oasis_of_democracy: "Oásis da democracia"
 SWI_oasis_of_democracy_desc: "[ROOT.GetName] encontra-se em uma posição cercada de inimigos da democracia. Por isso, nestes tempos turbulentos, devemos reafirmar o comprometimento com nossos valores. [ROOT.GetName] e sua democracia são inseparáveis, e não há sentido na sobrevivência do país se sua democracia perecer na luta."
 SWI_oasis_of_democracy_tt: "Ao concluir o foco §Y$SWI_axis_gold$§! e ao menos §Y1§! país fascista possuir o espírito §Y$SWI_gold_trade$§!:"
 SWI_volunteer_force: "Força voluntária"
 SWI_volunteer_force_desc: "Ainda não estamos em guerra, mas o povo [ROOT.GetAdjective] já está preparado para lutar por sua democracia. Não podemos violar nossa neutralidade, mas, como uma democracia, não podemos proibir nossa população de partir ou lutar onde bem entender. No entanto, podemos encorajar voluntários a pegar em armas contra a tirania, enquanto o restante de [ROOT.GetName] prepara-se para juntar-se abertamente ao esforço de guerra."
 SWI_export_saboteurs: "Exportar sabotadores"
 SWI_export_saboteurs_desc: "Não precisaremos entrar na guerra se conseguirmos destruir nossos inimigos de dentro para fora. Nossa Inteligência pode criar novas operações especializadas em agitar e fortalecer a resistência em territórios ocupados pelos opressores, desgastando aos poucos seu poder."
 SWI_lay_the_groundwork: "Preparar o terreno"
 SWI_lay_the_groundwork_desc: "Antes de enfrentarmos uma guerra total, precisamos de uma boa base. A infraestrutura e redes de transporte de [ROOT.GetName] precisam ser melhoradas e modernizadas. Apenas assim nossos cidadãos serão mobilizados de forma eficiente até a frente de batalha."
 SWI_arsenal_of_the_alps: "Arsenal dos Alpes"
 SWI_arsenal_of_the_alps_desc: "As escarpas dos Alpes, aliadas ao nosso conhecimento do terreno e às diversas fortificações na região, fazem da cordilheira o lugar perfeito para aumentarmos drasticamente nossa capacidade militar e mantê-la em caso de retirada."
 SWI_thunder_in_the_valleys: "Trovão nos Vales"
 SWI_thunder_in_the_valleys_desc: "As montanhas com as quais estamos acostumados não são lugar para um combate de blindados, mas, se quisermos tomar a ofensiva e atacar nossos inimigos antes que eles nos alcancem, precisaremos desenvolver rapidamente nossos próprios veículos."
 SWI_fighting_for_the_hills: "Lutando pelas colinas"
 SWI_fighting_for_the_hills_desc: "No fim das contas, a infantaria é o elemento mais versátil das nossas forças armadas. E, mesmo tendo sempre se orgulhado da sua infantaria, [Root.GetNonIdeologyName] não luta em uma guerra há quase um século. Revisar a tecnologia e a doutrina da nossa infantaria é de extrema importância."
 SWI_fly_over_the_mountains: "Voar pelas montanhas"
 SWI_weapons_of_democracy: "Armas da democracia"
 SWI_weapons_of_democracy_desc: "Antes que o inimigo faça o inconcebível, precisamos nos preparar para impedi-lo, custe o que custar. Mesmo que isso signifique usar indiscriminadamente armas de destruição em massa, capazes de levar o inferno aos nossos adversários. Isso certamente os desencorajará a cometer mais atrocidades."
 SWI_jump_into_action: "Partir para a ação"
 SWI_jump_into_action_desc: "Há apenas 10 anos, isso seria considerado impossível, mas [ROOT.GetNameDef] fez todo o planejamento para participar ativa e abertamente da guerra. Preparamos nossa infraestrutura, indústria e instituições científicas para conflitos de escala nunca vista antes. O motor de guerra [ROOT.GetAdjective] está roncando, pronto para disparar rumo à ação."
 SWI_exiled_government: "Governo exilado"
 SWI_exiled_government_desc: "Apesar dos nossos esforços, parece que falhamos em defender nossa terra natal e não nos resta outra escolha senão lutar a distância para recuperá-la. Os valores democráticos do povo [ROOT.GetAdjective] permitiram que o nosso país prosperasse por tanto tempo e serão o nosso farol para reavê-lo. Afinal de contas, [ROOT.GetName] não se define pelo seu território ou pela língua de seus habitantes, e sim pelo nosso apoio e respeito recíprocos."
 SWI_join_the_allies: "Entrar para a Aliança"
 SWI_join_the_allies_desc: "Os sacrifícios materiais e concessões morais necessários para manter nossa neutralidade estão se tornando insustentáveis. Não há mais espaço para a neutralidade, especialmente com a atual situação política da Europa. Apesar de suas falhas, os Aliados são a nossa melhor escolha se quisermos preservar nossa terra e nossa Confederação. Estamos vivendo em tempos realmente singulares."
 SWI_gotthardbund_party_name: "Gotthardbund"
 SWI_gotthardbund_party_name_long: "Gotthardbund"
 SWI_the_alpine_confederation: "A Confederação Alpina"
 SWI_the_alpine_confederation_desc: "O nosso grande país se expandiu para além de suas fronteiras históricas. Enquanto os novos cantões sob a nossa proteção têm o mesmo status que Schwyz, precisamos reconhecer a nossa nova condição de guardiões dos Alpes. Surge uma nova potência democrática: a Confederação Alpina!"
 SWI_the_alpine_confederation_chance_TT: "\nEles ficarão mais inclinados a nos conceder a independência com base no §Ytamanho§! das nossas forças armadas, e a §Yopinião§! deles em relação a nós também aumenta as chances de eles nos concederem territórios alpinos adicionais."
 SWI_gotthard_union: "Gotthardbund"
 SWI_gotthard_union_desc: "O tempo de disputas entre facções acabou. Chegou a hora de [Root.GetNonIdeologyName] se unir sob a bandeira de uma única democracia, possuindo a autoridade categórica para realizar mudanças profundas. Tudo isso em nome das tradições e dos valores do povo [ROOT.GetAdjective]. Nós resistiremos e venceremos!"
 SWI_press_for_vorarlberg: "Fazer pressão por Vorarlberg"
 SWI_press_for_vorarlberg_desc: "Como o governo [AUS.GetAdjective] permanece em frangalhos, devemos realizar o desejo democrático de [848.GetName], expresso no referendo de 1919, e integrá-los à nossa democracia. [ROOT.GetNameDef] tem o dever de protegê-los contra o fascismo e a autocracia."
 SWI_pre_empt_anschluss: "Inviabilizar Anschluss"
 SWI_pre_empt_anschluss_desc: "Há rumores de que [GER.GetNameDef] está pensando em anexar [AUS.GetName] em nome da união do povo [GER.GetAdjective]. Isso não é algo que [ROOT.GetNAmeDef] possa permitir, pois dará força para que [GER.GetNameDef] faça as mesmas reivindicações sobre os cantões de idioma alemão. Precisamos nos apressar e preparar a defesa do território [AUS.GetAdjective]."
 SWI_pre_empt_anschluss_tt: "§YSe [AUS.GetNameDef] aceitar, ganharemos estados centrais em seus estados.§! \n\nEles ficarão mais inclinados a aceitar com base no §Ytamanho§! das nossas forças armadas, na §Yopinião§! deles em relação a nós e se §Y[GER.GetNameDef] estiver se preparando§! para anexar [AUS.GetName]."
 SWI_demand_italian_alps: "Exigir Alpes italianos"
 SWI_demand_italian_alps_desc: "Por décadas, [ITA.GetName] reivindicou ousadamente os nossos cantões de idioma [ITA.GetAdjective]. Se eles podem fazer isso, nós certamente podemos exigir que seus Alpes se unam ao nosso regime democrático. Afinal, eles são para [ROOT.GetNameDef] o mesmo que Ticino é para [ITA.GetNameDef]."
 SWI_demand_french_alps: "Exigir Alpes franceses"
 SWI_demand_french_alps_desc: "É uma questão de tempo até que [FRA.GetNameDef] sucumba por causa das pressões interna e externa. Precisamos ter uma postura proativa na defesa dos Alpes, caso contrário, um inimigo perigoso poderá controlar posições de defesa que serviriam como base para uma invasão ao nosso território."
 SWI_alpine_redoubt: "Reduto alpino"
 SWI_alpine_redoubt_desc: "Seremos uma força imparável contra os invasores, desde que tenhamos um ponto fortificado para onde recuar. Precisamos fazer com que os Alpes se tornem ainda mais inconquistáveis e aumentar a nossa influência externa a partir de lá. Só então conseguiremos colocar alguma distância entre nós e o inimigo, onde quer que ele esteja..."
 SWI_the_alpine_protectorate: "O Protetorado Alpino"
 SWI_the_alpine_protectorate_desc: "Nunca antes os Alpes se uniram sob um único regime. Com a união das forças, poderemos nos defender contra qualquer ameaça e ampliar nossa defesa para além dos Alpes. Nossos picos serão cidadelas impenetráveis de onde o comando jamais fraquejará. "
 SWI_bring_democracy_to_germany: "Levar a democracia à Alemanha"
 SWI_bring_democracy_to_germany_desc: "O Terceiro Reich não poderia estar mais distante de uma democracia. A República de Weimar antes dele era uma mera refém dos poderes vitoriosos da Grande Guerra e o antigo regime belicoso de [GER.GetNonIdeologyName] era apenas um pretexto para as ambições gananciosas do Kaiser. Já é hora de os nossos vizinhos do Norte aprenderem o que significa a democracia."
 SWI_liberate_italy: "Libertar a Itália"
 SWI_liberate_italy_desc: "[Root.GetNonIdeologyName] viu insignificantes cidades-estado e pequenos reinos ao sul lutarem entre si por séculos, até finalmente serem absorvidos por uma monarquia fraca. Nada mais justo que os irmãos mais velhos quebrem as correntes da autocracia e do fascismo que prendem [ITA.GetNonIdeologyName]."
 SWI_take_over_france: "Proteger a França"
 SWI_take_over_france_desc: "[FRA.GetNonIdeologyName] sempre foi uma nação fraca. Frequentes revoltas decidiam no cara ou coroa se o que viria após a revolução da vez seria uma democracia fraca ou um regime militar. Sob a proteção do governo [ROOT.GetAdjective], o povo [FRA.GetAdjective] prosperaria, governado pela nossa estabilidade democrática."
 SWI_the_new_eidgenossenschaft: "O novo Eidgenossenschaft"
 SWI_the_new_eidgenossenschaft_desc: "No século XIII, as lideranças dos três cantões fundadores fizeram um juramento de aliança eterna chamado Eidgenossenschaft. Agora, é hora de renová-lo e expandi-lo para que mais cantões possam viver em nossa confederação democrática."
 SWI_expand_the_confederation: "Expandir a Confederação"
 SWI_expand_the_confederation_desc: "Nenhuma nação está a salvo do rápido avanço do totalitarismo. Muitas regiões das nações vizinhas podem se beneficiar da proteção oferecida pela nossa tradição de neutralidade e, se a guerra começar, por nossa impressionante capacidade de defesa."
 SWI_empower_the_council: "Fortalecer o conselho"
 SWI_empower_the_council_desc: "O perigo nos espreita e, quando ele se lançar sobre nós, estaremos indefesos se estivermos brigando uns com os outros. Nossos inimigos riscarão [ROOT.GetName] do mapa. Ter um governo forte e centralizado certamente é a única maneira de se enfrentar esses tempos instáveis."
 SWI_switzerland_on_the_offense: "Suíça no ataque"
 SWI_switzerland_on_the_offense_desc: "Não podemos ficar esperando em nossas montanhas até sermos atacados. Precisamos tomar a iniciativa e levar a batalha até os nossos inimigos, antes que eles possam nos invadir. Só então poderemos ter certeza de que [ROOT.GetNameDef] terá garantida sua sobrevivência. Afinal, a melhor defesa é um ataque poderoso."
 SWI_neutral_entente: "A entente neutra"
 SWI_neutral_entente_desc: "Nós não somos a única nação neutra do mundo e, com o risco de uma guerra e das potências belicosas violarem nosso desejo de não nos envolvermos em seus conflitos, devemos desencorajá-las ainda mais. Precisamos buscar o apoio mútuo de todas as outras nações neutras para que a guerra contra uma delas signifique guerra contra todas elas."
 SWI_plains_warfare: "Guerra nas planícies"
 SWI_plains_warfare_desc: "[ROOT.GetName] teve diversas oportunidades para treinar nos vales, montanhas, colinas e florestas. Mas se formos lutar em território estrangeiro, precisaremos nos adaptar às doutrinas modernas de guerra. Já vimos quão rápido a infantaria mecanizada pode abalar as defesas e garantir uma rápida vitória, então podemos aprender com isso e trazer o exército [ROOT.GetAdjective] para o século XX."
 SWI_multipurpose_tanks: "Tanques multiuso"
 SWI_multipurpose_tanks_desc: "Precisamos de máquinas versáteis como os canivetes multiuso usados por nossa infantaria, veículos que possam preencher qualquer lacuna e realizar qualquer tarefa necessária aos nossos esforços de guerra. Temos muito a aprender em termos de guerra mecanizada, por isso precisamos de uma grande variedade de projetos para que tenhamos uma força coesa."
 SWI_rolling_fortresses: "Fortaleza sobre rodas"
 SWI_rolling_fortresses_desc: "Os nossos tanques podem formar parte de nossas doutrinas de defesa atuais, por isso são uma posição avançada das fortalezas que defendem nossas montanhas. O inimigo jamais conseguirá chegar em nossos cantões, se não conseguir atravessar as nossas linhas de frente fortificadas."
 SWI_extended_supply_lines: "Linhas de abastecimento estendidas"
 SWI_extended_supply_lines_desc: "Em um mundo de ofensivas rápidas e longas operações, a logística de abastecimento se torna cada vez mais imprescindível. À medida que avançamos e nos afastamos de nossos cantões, tornam-se ainda mais necessárias linhas de abastecimento novas e melhores. Precisamos aprender a melhorar a nossa logística para estender ainda mais nossas linhas de abastecimento e construir novas mais rápido."
 SWI_dissolve_the_federal_council: "Dissolver o Conselho Federal"
 SWI_president_for_life: "Presidente(a) vitalício(a)"
 SWI_president_for_life_desc: "O Conselho Federal é algo característico dos países europeus. Ele foi muito útil para [ROOT.GetNonIdeologyName] durante os tempos de paz, mas agora que está claro que [?SWI.SWI_confederation_president.GetName] lidera o conselho e o país inteiro, há um bom argumento para que o seu governo continue indefinidamente, como um pilar de estabilidade para [ROOT.GetNameDef]. "
 SWI_guisans_coup: "Golpe de Guisan"
 SWI_guisans_coup_desc: "[?SWI.SWI_confederation_president.GetName] levou o nosso grande e pacífico país à guerra e à miséria. [Root.GetNonIdeologyName] não é mais o país que conhecemos e amamos, pois se corrompeu em nome de sua autopreservação. Há apenas um homem popular o suficiente capaz de acabar com essa guerra de uma vez e, com sorte, restaurar as raízes dessa nação neutra: Henri Guisan."
 SWI_return_to_the_old_switzerland: "Retornar à Suíça antiga"
 SWI_return_to_the_old_switzerland_desc: "Agora que a guerra se aproxima do fim, finalmente podemos agir para que [Root.GetNonIdeologyName] volte a ser o que era: uma nação democrática e neutra, fundada sobre os princípios do respeito mútuo e da autodeterminação. Quando a guerra terminar, finalmente poderemos assegurar a democracia e a neutralidade à nossa volta."
 SWI_a_swiss_navy: "Uma marinha suíça"
 SWI_a_swiss_navy_desc: "Pela primeira vez, o povo [ROOT.GetAdjective] possui um litoral. Isso significa que podemos usá-lo nas guerras marítimas, mas também que agora temos uma nova frente para defender. Precisamos intensificar nossos esforços para construir uma marinha para [ROOT.GetName]."
 SWI_buy_foreign_surplus_ships: "Comprar Excedentes de Navios Estrangeiros"
 SWI_buy_foreign_surplus_ships_desc: "O excedente de um país é a marinha de outro. Muitas potências navais mundiais agora têm frotas repletas de navios novos. Isso significa que os velhos se tornaram praticamente obsoletos, mas ainda assim possuem um custo de manutenção. Se quisermos construir rapidamente o nosso poder naval, a melhor maneira é comprando todos os navios que elas não desejarem mais."
 SWI_swiss_ship_designs: "Projetos de navio suíço"
 SWI_swiss_ship_designs_desc: "Podemos não ter muita experiência em criar e construir bons navios de guerra, mas quanto mais cedo começarmos, mais rápido poderemos nos impor diante de antigas e grandes potências navais como [ENG.GetNameDef] e [ITA.GetName]."
 SWI_submarine_raiders: "Incursores submarinos"
 SWI_submarine_raiders_desc: "Deixe que as antigas potências navais tenham suas enormes pilhas de aço. Enquanto elas lutam usando a força bruta no mar, nós lutaremos com astúcia sob a superfície com os nossos submarinos, talhando o seu velho e decrépito poder naval."
 SWI_floating_fortresses: "Fortalezas flutuantes"
 SWI_floating_fortresses_desc: "Sabemos como construir fortalezas para defender as nossas montanhas e vales. Agora que temos um litoral, é de suma importância fazer isso também nos mares. Os nossos navios serão indestrutíveis."
 SWI_naval_industry: "Indústria naval"
 SWI_naval_industry_desc: "Mesmo que a nova costa que adquirimos possua resquícios de uma indústria naval, precisamos nos apressar para expandi-la amplamente e transformá-la em uma estrutura coesa de produção e manutenção, digna de uma poderosa marinha suíça."
 SWI_naval_industry_tt: "Adiciona §G1§! Espaço para Construção e §Y1 Estaleiro Naval§! em todos os estados costeiros. (Máximo de 10)"
 SWI_build_naval_bases: "Construir bases navais"
 SWI_build_naval_bases_desc: "As bases que conquistamos não são suficientes e não podemos construir novas rápido o bastante para conseguir tudo o que precisamos. Um novo esforço deve ser feito para alcançarmos os nossos objetivos navais."
 SWI_build_naval_bases_tt: "Adiciona §Y2 Bases Navais§! a todas as §YBases Navais§! existentes. (Máximo de 15)"
 SWI_train_navy_staff: "Treinar oficiais da marinha"
 SWI_protect_liechtenstein: "Proteger Liechtenstein"
 SWI_protect_liechtenstein_desc: "Localizado entre três de nossos cantões, o principado de Liechtenstein precisa ser protegido para a segurança do seu povo. Afinal, eles não teriam nenhuma chance contra qualquer exército estrangeiro, nem contra o nosso. Podemos oferecer ajuda se ocuparmos o seu território, e eles poderiam fazer o nosso juramento, transformando-se em nosso mais novo cantão."
 SWI_train_navy_staff_desc: "Uma infraestrutura naval não é feita apenas com aço e concreto. Ela também precisa de homens e mulheres com coragem e treinamento para conseguir a vitória nos mares e nos oceanos. "
 SWI_reduce_militia_activation_time_TT: "O tempo para mobilizar completamente nossas §YMilícias Civis§! será reduzido em §G1§! dia"
 SWI_generic_fascist_neighbor_cap: "Nossa vizinhança fascista"
 SWI_generic_fascist_neighbor: "nossa vizinhança fascista"
 SWI_secret_pact_with_allies_TT: "Se entrarmos numa guerra, nos juntaremos imediatamente à facção deles."
 SWI_neutral_entente_faction: "Entente Neutra"
 SWI_militias_turned_into_regulars: "Milícias civis foram profissionalizadas"
 SWI_old_switzerland_TT: "\n§YAssim que a guerra acabar:§!\n"
 SWI_viable_fascist_in_europe: "Existe uma §Ynação fascista§! viável na Europa"
 #Horn of Africa
 HOA_develop_capitalstate: "Desenvolver [Root.Capital.GetName]"
 HOA_develop_capitalstate_desc: "Precisamos aumentar o ritmo da industrialização para o bem do nosso povo e proteção de [ROOT.GetNameDef]. Para isso, devemos investir na área ao redor de [ROOT.Capital.GetCapitalVictoryPointName], transformando-a no coração industrial da nação."
 HOA_the_state_bank_of_name: "O Banco do Estado de [ROOT.GetNameDef]"
 HOA_the_state_bank_of_name_desc: "Expandir os recursos do banco central de [ROOT.GetNameDef] pode dar ao povo uma nova linha de crédito e funcionar como um alívio financeiro ao fragilizado poder econômico [ROOT.GetAdjective]."
 HOA_pave_the_roads: "Pavimentar as Estradas"
 HOA_pave_the_roads_desc: "Transportar pessoas e mercadorias através de [ROOT.GetNameDef] é muito ineficiente hoje em dia. Investir em nossas estradas beneficiaria não apenas a economia, como também nos deixaria mais seguros ao facilitar a movimentação do nosso exército."
 HOA_the_steam_locomotive: "A Locomotiva a Vapor"
 HOA_the_steam_locomotive_desc: "Enquanto os carros e caminhões são úteis para distâncias curtas e pequenas quantidades, os trens são mais eficientes para se transportar grandes quantidades de mercadorias e pessoas. Investir em nossa rede ferroviária daria um grande impulso à economia da nação."
 HOA_the_adjective_regional_development_fund: "O Fundo para o Desenvolvimento Regional [ROOT.GetAdjective]"
 HOA_state_owned_industry_tt: "Modifica §Y$ETH_state_development_dynamic_modifier$§! em:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_regional_development_fund_desc: "As regiões de [ROOT.GetNameDef] estão estagnadas e precisando urgentemente de investimentos. Ao criarmos um fundo de desenvolvimento regional, poderemos garantir aos governos locais as ferramentas necessárias para modernizá-las."
 HOA_the_adjective_industrial_fund: "O Fundo Industrial [ROOT.GetAdjective]"
 HOA_the_adjective_industrial_fund_desc: "[ROOT.GetNameDefCap] está com péssimos níveis de industrialização. Precisaremos industrializar rapidamente a nação para melhorar a vida das pessoas e conseguir protegê-las contra ataques estrangeiros."
 HOA_exploit_national_resources: "Explorar Recursos Nacionais"
 HOA_exploit_national_resources_desc: "[ROOT.GetNameDefCap] possui recursos naturais abundantes esperando para serem explorados. Poderíamos fazer isso com pouco investimento."
 HOA_support_the_agrarians: "Apoiar a População Agrária"
 HOA_support_the_agrarians_desc: "A população agrária de [ROOT.GetNameDef] que trabalha na agricultura é o pilar da nação. Sendo assim, deveríamos fazer mais para ajudá-la a realizar esse trabalho essencial."
 HOA_support_the_agrarians_tt: "Modifica §Y$ETH_state_development_dynamic_modifier$§! em:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 HOA_promote_local_crafts: "Fomentar o Artesanato Local"
 HOA_promote_local_crafts_desc: "[ROOT.GetNameDefCap] possui muitos artesãos talentosos trabalhando em pequenas escalas e produzindo mercadorias para a nação. Deveríamos aproveitar a experiência deles e ajudá-los a expandir suas operações e a produção dessas mercadorias."
 HOA_use_the_natural_harbors: "Usar os Portos Naturais"
 HOA_use_the_natural_harbors_desc: "Com a nossa terra costeira recém-adquirida, temos a oportunidade de melhorar significativamente nosso acesso ao mercado internacional, estabelecendo um porto próprio. Isso iria facilitar muito a importação e exportação de mercadorias, ajudando bastante a nossa economia."
 HOA_the_capital_city_airport: "O Aeroporto de [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_city_airport_desc: "O transporte aéreo está conectando cada vez mais as cidades do mundo à economia global. Deveríamos construir o nosso próprio aeroporto para tirar vantagem dessa tendência."
 HOA_a_steamboat_fleet: "Uma Frota de Barcos a Vapor"
 HOA_a_steamboat_fleet_desc: "Para defendermos nossas costa e rotas de navegação, precisamos construir uma frota de navios costeiros capazes de deter qualquer ataque estrangeiro."
 HOA_improved_irrigation_systems: "Sistemas de Irrigação Melhorados"
 HOA_improved_irrigation_systems_desc: "Não teremos uma segurança nacional sem uma robusta capacidade de produção de alimentos. Para aumentar a produção das colheitas, investiremos em um programa de irrigação massivo em toda a terra arável do país."
 HOA_improved_irrigation_systems_tt: "Modifica §Y$ETH_state_development_dynamic_modifier$§! em:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_air_fleet: "A Frota Aérea do Estado [ROOT.GetAdjective]"
 HOA_the_adjective_air_fleet_desc: "O combate aéreo está se tornando rapidamente a arena central em que se decidem os conflitos. Portanto, devemos criar a nossa própria força aérea e prepará-la para defender os céus de [ROOT.GetNameDef]."
 HOA_state-funded_projects: "Projetos Financiados pelo Estado"
 HOA_state-funded_projects_desc: "A nossa economia está estagnada por causa da falta de infraestrutura e indústrias. Devemos investir pesadamente em novos projetos por todo o território de [ROOT.GetNameDef] para atenuar essa situação."
 HOA_the_grand_university_of_capital: "A Grande Universidade de [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_grand_university_of_capital_desc: "Passar o conhecimento de geração em geração é essencial à segurança e ao crescimento de uma nação. Portanto, nós criaremos uma nova e grande universidade em [ROOT.Capital.GetCapitalVictoryPointName] para dar uma educação melhor para a próxima geração de cientistas, historiadores e artistas."
 HOA_the_adjective_armed_forces: "O Exército [ROOT.GetAdjective]"
 HOA_the_adjective_armed_forces_desc: "O mundo está cada vez mais instável, à medida que as tensões aumentam entre as grandes potências. Para mantermos nossa independência, o exército [ROOT.GetAdjective] precisa estar pronto para a guerra."
 HOA_warrior_tradition: "Tradição Guerreira"
 HOA_warrior_tradition_desc: "[ROOT.GetNameDefCap] possui uma longa tradição de bravos guerreiros, que defenderam os seus lares dos ataques de pretensos conquistadores. Agora mais do que nunca, precisamos explorar essa tradição para defender a nossa pátria."
 HOA_strengthen_the_irregulars: "Fortalecer os Irregulares"
 HOA_strengthen_the_irregulars_desc: "O sistema de irregulares e convocados tem funcionado bem durante séculos. Não há por que mudar o que comprovadamente tem funcionado."
 HOA_every_man_a_warrior: "Cada Homem Um Guerreiro"
 HOA_every_man_a_warrior_desc: "Para [ROOT.GetNameDef] conseguir se defender de agressores estrangeiros, precisaremos militarizar a sociedade até que cada pessoa seja capaz de pegar em armas para defender a nação, quando for preciso."
 HOA_names_finest: "Os Melhores de [ROOT.GetName]"
 HOA_names_finest_desc: "As nossas tropas sabem que são a única barreira que impede a nossa nação de se tornar súdita de uma potência estrangeira. Saber disso envolve um comprometimento inabalável com a defesa da pátria e com a preservação da liberdade do povo [ROOT.GetAdjective]."
 HOA_utilize_our_strengths: "Utilizar Nossas Forças"
 HOA_utilize_our_strengths_desc: "Apesar de o nosso exército não ser tão extenso ou organizado quanto o das outras nações, ele possui vários conhecimentos pouco convencionais que podem ser usados no campo de batalha."
 HOA_reform_the_conscription: "Reformar o Alistamento"
 HOA_reform_the_conscription_desc: "Com o aumento da tensão global, é hora de expandir o programa de alistamento para que possamos nos preparar para qualquer tipo de agressão externa."
 HOA_eyes_on_the_imperialists: "De Olho nos Imperialistas"
 HOA_eyes_on_the_imperialists_desc: "[ROOT.GetNameDef] tem sua independência vista com desdém pelas potências imperialistas da região. Precisamos nos manter alertas e evitar nos tornar vítimas de sua ambição."
 HOA_encourage_local_arms_production: "Incentivar a Produção Local de Armamentos"
 HOA_encourage_local_arms_production_desc: "As nossas tropas não conseguirão defender adequadamente a nação se não conseguirmos fornecer a elas os equipamentos de que precisam. Portanto, precisamos aumentar a capacidade da nossa indústria de armas."
 HOA_metal_beasts: "Feras Metálicas"
 HOA_metal_beasts_desc: "Está ficando claro que o uso de veículos blindados será cada vez mais decisivo no campo de batalha. O exército precisa aprender a melhor maneira de utilizar e combater esses veículos."
 HOA_the_roars_of_thunder: "Os Rugidos do Trovão"
 HOA_the_roars_of_thunder_desc: "Às vezes, no campo de batalha, o único método para deslocar o inimigo é usar um poder de fogo esmagador. O modo mais eficiente de desencadear isso é com a artilharia."
 HOA_develop_indigenous_models: "Desenvolver Modelos Nativos"
 HOA_develop_indigenous_models_desc: "Depender de projetos estrangeiros para os nossos equipamentos de infantaria ameaça nos deixar para trás, sob o ponto de vista tecnológico. Esse risco de segurança só pode ser resolvido adequadamente aumentando o conhecimento doméstico no desenvolvimento de armas leves."
 HOA_the_steel_lions: "Os Leões de Aço"
 HOA_the_steel_lions_desc: "A era das guerras estáticas ficou para trás. É hora de começarmos a mobilizar unidades blindadas especiais no campo de batalha e aprender os métodos da guerra de manobra."
 HOA_warfare_from_afar: "Guerra à Distância"
 HOA_warfare_from_afar_desc: "A artilharia já provou seu valor no campo de batalha inúmeras vezes. Deveríamos fazer um uso melhor de suas capacidades, integrando mais as unidades especializadas de artilharia em nossas divisões de infantaria."
 HOA_modern_infantry: "Infantaria Moderna"
 HOA_modern_infantry_desc: "As reformas em nosso exército percorreram um longo caminho para aumentar sua eficácia. Deveríamos expandir esse desenvolvimento, aumentando o número de divisões em atividade."
 HOA_the_first_album: "[ROOT.GetNameDefCap]"
 HOA_the_first_album_desc: "O mundo está cada vez mais perigoso à medida que tensões aumentam entre as grandes potências. Mas isso também gera um mundo de oportunidades para as nações que desejam e estão preparadas para aproveitar esse momento."
 HOA_a_loyal_subject: "Um Súdito Leal"
 HOA_a_loyal_subject_desc: "Talvez seja melhor estar sob a proteção de uma nação mais forte, com a situação no planeta ficando cada vez mais instável. Pelo menos por enquanto..."
 HOA_political_stability: "Estabilidade Política"
 HOA_political_stability_desc: "Não podemos esperar permanecer como uma nação independente se estamos desunidos internamente. Só com a criação de uma frente unificada poderemos resistir aos ventos da mudança que atualmente assolam o mundo."
 HOA_the_capital_railroad: "A Ferrovia em [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_railroad_desc: "Poderemos exportar mercadorias e recursos para os nossos vizinhos conectando a nossa rede ferroviária com a deles. Com sorte, isso deverá estimular a nossa economia no processo."
 HOA_invite_foreign_settlers: "Convidar Colonos Estrangeiros"
 HOA_invite_foreign_settlers_desc: "Ainda temos um longo caminho a percorrer quando se trata de modernizar a nossa nação. Deveríamos utilizar as habilidades de colonialistas ingênuos, criando um incentivo para eles se mudarem para [ROOT.GetNameDef]."
 HOA_countryleader: "[ROOT.GetLeader]"
 HOA_countryleader_desc: "[ROOT.GetLeader] é a única pessoa capaz de manter a nação unida em tempos difíceis. Por isso, as pessoas devem seguir a sua liderança."
 HOA_securing_the_adjective_future: "Assegurando o Futuro [ROOT.GetAdjective]"
 HOA_securing_the_adjective_future_desc: "[ROOT.GetNameDefCap] é uma nação pequena com muito poucos amigos no palco mundial. Mudar isso contribuirá para garantir a nossa liberdade e independência no futuro."
 HOA_improving_the_educational_system: "Melhorando o Sistema Educacional"
 HOA_improving_the_educational_system_desc: "As nossas crianças levam o destino da nação em suas mãos. Portanto, [ROOT.GetNameDef] deve dar a elas a melhor educação possível."
 HOA_construct_great_monuments: "Construir Grandes Monumentos"
 HOA_construct_great_monuments_desc: "O povo [ROOT.GetAdjective] tem muito do que se orgulhar. Temos uma longa história que deve ser celebrada em monumentos que inspirem o desejo de se chegar ainda mais longe."
 HOA_the_adjective_volunteer_force: "A Força Voluntária do Povo [ROOT.GetAdjective]"
 HOA_the_adjective_volunteer_force_desc: "Pequenos confrontos de fronteira em outro continente podem desencadear conflitos que se espalhariam pelo mundo inteiro. Devemos fazer a nossa parte para apagar essas chamas, antes que elas causem outra Grande Guerra."
 HOA_military_cooperation: "Cooperação Militar"
 HOA_military_cooperation_desc: "Enquanto damos passos largos para melhorar as nossas forças armadas, há algumas lições que podemos aprender com nossos amigos estrangeiros por meio de exercícios conjuntos e uma cooperação militar cada vez maior."
 HOA_that_which_is_rightfully_ours: "Aquilo que é Nosso por Direito"
 HOA_that_which_is_rightfully_ours_desc: "[ROOT.GetNameDefCap] é uma sombra do que deveria ser. A história mostra que os nossos ancestrais dominaram trechos de terra muito maiores do que os nossos atuais administradores. Mas a maioria dessas terras nos foi roubada ao longo das gerações. Chegou a hora de tomarmos de volta o que nos pertence por direito."
 HOA_commandos: "Comandos"
 HOA_commandos_desc: "Na guerra, às vezes um grupo de soldados pequeno, mas bem treinado, pode conseguir mais vitórias atrás das linhas inimigas do que os grandes exércitos conseguem no campo de batalha."
 HOA_a_jagged_alliance: "Uma Aliança Complicada"
 HOA_a_jagged_alliance_desc: "Embora não estejamos sempre de acordo com outras nações, geralmente enfrentamos as mesmas ameaças. O foco nesses problemas comuns pode ser a base para alianças duradouras e um aumento da segurança nacional."
 HOA_observe_and_learn: "Observe e Aprenda"
 HOA_observe_and_learn_desc: "Os conflitos então sempre evoluindo devido à natureza dos avanços tecnológicos e de inovadores modos de pensar. Para manter um exército forte, precisamos aprender as lições da guerra e nunca parar de procurar meios de progredir."
 HOA_foreign_investors: "Investidores Estrangeiros"
 HOA_foreign_investors_desc: "Precisamos de investimentos em nossa indústria e infraestrutura para prosperarmos. Por sorte, há muitos estrangeiros querendo investir em novos negócios."
 HOA_research_exchange_programmes: "Programas de Intercâmbio de Pesquisa"
 HOA_research_exchange_programmes_desc: "A nossa indústria precisa se modernizar urgentemente. Criar um programa de intercâmbio nos trará conhecimento de outros países sobre como utilizar da melhor maneira os novos avanços tecnológicos em nossas fábricas."
 HOA_foreign_trained_officials: "Oficiais Treinados Estrangeiros"
 HOA_foreign_trained_officials_desc: "Ainda podemos aprender muito com os conhecimentos das pessoas de outros países. É hora de aproveitá-las ao máximo, dando a elas cargos importantes em nossa nação."
 HOA_countryadjective_loyalist_advisors: "Conselheiro Legalista [ROOT.GetAdjective]"
 HOA_countryadjective_loyalist_advisors_desc: "Não podemos permitir que a nossa nação e a nossa cultura sejam subjugadas pelos imperialistas. Precisamos colocar pessoas leais a [ROOT.GetNameDef] em cargos de autoridade e começar o processo de retomada da nossa liberdade."
 HOA_lay_claim_to_the_danakil: "Reivindicar a Região de Danakil"
 HOA_lay_claim_to_the_danakil_desc: "[ROOT.GetNameDefCap] sempre estará vulnerável a uma invasão naval se não controlar a região de Danakil, ao norte."
 HOA_push_for_the_highlands: "Empurrar para as Terras Altas"
 HOA_push_for_the_highlands_desc: "O centro econômico da África Oriental está nas terras altas. Assegurá-lo para [ROOT.GetNameDef] ajudará a expandir o nosso potencial econômico."
 HOA_secure_the_ogaden: "Assegurar a Região de Ogaden"
 HOA_secure_the_ogaden_desc: "Assegurar a região de Ogaden colocará obstáculos naturais entre nós e possíveis agressores. Isso também abrirá a nossa economia para o comércio no Oceano Índico."
 HOA_rallying_the_adjective_people: "Reunindo o Povo [ROOT.GetAdjective]"
 HOA_rallying_the_adjective_people_desc: "O mundo está sendo devastado por conflitos. Entre a nossa liberdade e o abismo da submissão está apenas a vontade do povo [ROOT.GetAdjective] de lutar para defendê-la. Unidos somos fortes; divididos, cairemos."
 HOA_the_capital_school_of_technology: "A Escola de Tecnologia de [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_school_of_technology_desc: "O que há poucos anos era inovador no campo de batalha e nas fábricas, tornou-se obsoleto hoje em dia. Para acompanharmos o desenvolvimento de novas tecnologias, precisamos investir na educação da próxima geração."
 HOA_promote_countryadjective_nationalism: "Promover o Nacionalismo [ROOT.GetAdjective]"
 HOA_promote_countryadjective_nationalism_desc: "O povo de [ROOT.GetNameDef] não tolerará mais a opressão de potências estrangeiras. Precisamos aproveitar o momento e acelerar os nossos planos de independência."
 HOA_crowning_of_the_negusa_nagast: "Coroação de Negusa Nagast"
 HOA_crowning_of_the_negusa_nagast_desc: "Nós nos consolidamos cada vez mais como poder dominante na região, então chegou a hora de assumir nosso papel e consagrar a nossa nova liderança como Negusa Nagast. Todos devem obedecer a [Root.GetLeader.GetHerHim] ou encarar a nossa fúria."
 HOA_control_ethiopia_tt: "Controla todo o território etíope"
 HOA_proclaim_east-african_hegemony: "Proclamar a Hegemonia da África Oriental"
 HOA_proclaim_east-african_hegemony_desc: "A situação cada vez mais turbulenta no Chifre da África pode ser estabilizada sob o regime do nosso glorioso imperador, [ROOT.GetLeader]. O momento de unificar a região está próximo."
