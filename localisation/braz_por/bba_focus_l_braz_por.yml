 every_league_of_nations_member_tt: "Todos Países-Membros da Liga das Nações:"
 ETH_strengthen_the_black_lions: "Fortalecer os Leões Negros"
 ETH_strengthen_the_black_lions_desc: "Embora tenhamos perdido terras para o inimigo, a luta deve continuar. Os Leões Negros estão oferecendo uma enorme resistência aos italianos e devemos apoiá-los de qualquer maneira."
 ETH_supporting_the_arbegnoch: "Apoiando os Arbegnoch"
 ETH_supporting_the_arbegnoch_desc: "Em todas as partes de [ROOT.GetName], há patriotas dispostos a pegar em armas contra os invasores do governo [ITA.GetAdjective]. Precisamos fazer de tudo ao nosso alcance para apoiar esses valentes homens e mulheres no enfraquecimento da máquina de guerra [ITA.GetAdjective]."
 ETH_ecole_militaire_haile_selassie_1er: "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc: "Comparados com outras forças da região, nossas forças se mostram antiquadas em relação a equipamentos e mentalidade. Precisamos fundar nossa própria academia militar para ensinar uma nova geração de oficiais a lutar nas guerras modernas."
 ETH_ecole_militaire_haile_selassie_1er_tt: "Modifica §Y[GetEthiopianArmySpiritName]§! em:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§! "
 ETH_unlock_academy_tt: "Desbloqueia o §Y$academy_spirit$§!"
 ETH_university_of_capital: "Universidade de [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_university_of_capital_desc: "Foi-se o tempo em que a ferocidade das tropas determinava o curso de uma batalha. Atualmente, as batalhas podem ser travadas a longas distâncias, sem que os soldados nem mesmo se vejam. Precisamos investir em instituições de aprendizado para tentar desenvolver novas tecnologias de guerra e também fabricar as ferramentas para isso."
 ETH_university_of_capital_tt: "Modifica §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! em:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§! "
 ETH_scavenging_tactics: "Táticas de Vasculhamento"
 ETH_scavenging_tactics_desc: "À medida que expandimos nossa base industrial, devemos treinar nossas tropas para encontrar itens úteis e recuperáveis no campo de batalha. Isso ajudará bastante a mantê-las supridas, até que possamos produzir e transportar de forma consistente o nosso próprio equipamento."
 ETH_scavenger_random_generals_tt: "§YTrês§! líderes do exército selecionados aleatoriamente ganharão §Y$scavenger$§!: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+3%§! "
 ETH_keep_the_chitet: "Manter a divisão [GetChitetName]"
 ETH_keep_the_chitet_desc: "A divisão [GetChitetName] nos serviu bem. Como somos uma nação relativamente agrícola, sofreríamos para escalar um exército permanente e profissional. É melhor continuar com o que já conhecemos."
 ETH_keep_the_chitet_tt: "Modifica §Y[GetEthiopianArmySpiritName]§! em:\n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\n Adiciona §Y2 batalhões de $irregular_infantry$§! às Divisões Chitet Sefari."
 ETH_expand_the_mehal_sefari: "Expandir os Mehal Sefari"
 ETH_expand_the_mehal_sefari_desc: "As forças de elite dos Mehal Sefari revelaram a necessidade de soldados profissionais bem treinados. O tempo de erguer um exército de camponeses nos momentos de crise já ficou para trás. Por isso, reorganizaremos o nosso exército como uma força permanente."
 ETH_chitet_sefari_no_recruiting_tt: "Divisões de §YChitet Sefari§! não podem mais ser recrutadas."
 ETH_expand_the_mehal_sefari_tt: "Modifica §Y[GetEthiopianArmySpiritName]§! em:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 ETH_the_ethiopian_air_force: "A Força Aérea do Exército [ROOT.GetAdjective]"
 ETH_the_ethiopian_air_force_desc: "Seja apoiando as tropas no campo de batalha ou destruindo a infraestrutura do inimigo, o avião demonstra ser um ativo sem preço. Precisamos estabelecer nossa própria força aérea se quisermos proteger nosso povo e destruir os inimigos."
 ETH_the_ethiopian_air_force_tt: "Desbloqueia §Y$air_force_command_spirit$§!"
 ETH_establish_a_naval_base: "Estabelecer uma Base Naval"
 ETH_establish_a_naval_base_desc: "Com o nosso porto recém-adquirido, embarcamos em outro teatro de guerra. Precisamos estabelecer nossa própria base naval e começar a construir uma marinha para defender nossa nova costa."
 ETH_improve_the_administration: "Melhorar a Administração"
 ETH_improve_the_administration_desc: "Ainda resta muita corrupção dentro do setor da educação. Isso é inaceitável em instituições que supostamente se orgulham da meritocracia. Precisamos arrancar sem dó essa corrupção das nossas escolas e universidades."
 ETH_improve_the_administration_tt: "Modifica §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! em:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
 ETH_mounted_levies: "Convocados Montados"
 ETH_mounted_levies_desc: "Dos desertos do leste às montanhas do oeste, nossa terra natal consiste em diversos terrenos de travessia difícil e, portanto, inadequados para veículos com rodas ou sobre lagartas. No entanto, camelos e cavalos demonstraram ser mais do que aptos para a tarefa durante milênios."
 ETH_mounted_levies_tt: "Recruta divisões de §Y$cavalry$§! e §Y$camelry$§!"
 ETH_regional_training_centers: "Centros de Treinamento Regionais"
 ETH_regional_training_centers_desc: "A divisão [GetChitetName] está longe de ser perfeita. Nossas tropas poderiam ser muito mais efetivas com o estabelecimento de centros de treinamento regionais, para ensiná-las como lutar e pensar taticamente. Com isso, poderemos padronizar o treinamento militar, sem precisar de um exército permanente."
 ETH_regional_training_centers_tt: "Modifica §Y[GetEthiopianArmySpiritName]§! em:\n $modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§! \n $modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§! \n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
 ETH_expand_the_kebur_zabagna: "Expandir os Kebur Zabagna"
 ETH_expand_the_kebur_zabagna_desc: "Os Kebur Zabagna demonstraram ser os melhores entre os melhores das nossas forças armadas. Devemos utilizar mais as habilidades deles, melhorando seu acesso a equipamentos e mão de obra."
 ETH_expand_the_kebur_zabagna_tt: "Recruta uma divisão adicional de Kebur Zabagna. \nAdiciona batalhões adicionais de §Y$infantry$§! e §Y$cavalry$§! ao modelo Kebur Zabagna.\nAdiciona §Y$recon$§! e §Y$artillery$§! se as tecnologias relevantes foram pesquisadas."
 ETH_tactical_training: "Treinamento tático padronizado"
 ETH_tactical_training_desc: "Com muita frequência, o treinamento dado às nossas forças armadas é inconsistente e obsoleto. Precisamos padronizar o treinamento tático de todas as tropas, para que se movimentem de forma mais eficiente no campo de batalha."
 ETH_tactical_training_tt: "Modifica §Y[GetEthiopianArmySpiritName]§! em:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! "
 ETH_peacekeeping_forces: "Forças de Paz"
 ETH_peacekeeping_forces_desc: "A chave para a nossa segurança é assegurar uma rápida resposta a quaisquer crises externas, antes de saírem do controle. Manter uma força de paz capaz de ser implantada por todo o mundo, em qualquer momento, é essencial."
 ETH_copy_plane_designs: "Copiar Projetos de Avião"
 ETH_copy_plane_designs_desc: "Não faz muito sentido reinventar o que outros já desenvolveram. É melhor só reproduzirmos os projetos de avião de outras nações e tirarmos proveito do investimento em pesquisa deles."
 ETH_copy_light_plane_tt: "Cria uma variante de §Y$iw_small_airframe$: [ITA.GetFlag] CR.32§!"
 ETH_copy_medium_plane_tt: "Cria uma variante de §Y$iw_medium_airframe$: [ITA.GetFlag] Ca.101§!"
 ETH_asmera_naval_college: "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc: "Produzir e manter navios não é o suficiente para constituir uma marinha. Precisamos de oficiais e especialistas altamente treinados para utilizar os ativos navais em batalha. Por isso, devemos estabelecer a primeira academia naval de [ETH.GetName]."
 ETH_asmera_naval_college_tt: "Modifica §Y[GetEthiopianNavySpiritName]§! em:\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
 unlock_spirit_of_naval_academy_tt: "Desbloqueia §YEspírito da Academia Naval§!"
 ETH_naval_college_reduction: "Pesquisa da Escola Naval"
 ETH_capital_school_of_technology: "Escola de Tecnologia de [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_capital_school_of_technology_desc: "Nossas reformas de educação são um êxito e valeram o investimento. Devemos acelerar o nosso progresso, unindo os peritos de engenharia das nações em uma única escola de tecnologia."
 ETH_regional_supply_depots: "Depósitos de Suprimentos Regionais"
 ETH_regional_supply_depots_desc: "Nossas tropas não poderão defender sua terra natal se não tiverem munição ou alimentos, afinal, \"um exército marcha sobre seu estômago\". Devemos assegurar que as tropas sejam sempre bem supridas, estabelecendo depósitos militares regionais ao longo de [ETH.GetName]."
 ETH_expand_the_levy: "Expandir a Convocação"
 ETH_expand_the_levy_desc: "Com apoio e treinamento melhores, a divisão [GetChitetName] se tornou uma força militar robusta e flexível. Com esse forte alicerce como ponto de partida, devemos expandir a divisão [GetChitetName] para impedir qualquer agressor estrangeiro."
 ETH_expand_the_levy_tt: "Aumenta a quantidade de Divisões de Chitet Sefari em campo para §Y48§!.\nAdiciona §Y3 batalhões de $irregular_infantry$§! às Divisões de Chitet Sefari. Adiciona §Y$engineer$§!, §Y$military_police$§! e §Y$field_hospital$§!, se as tecnologias relevantes foram pesquisadas."
 ETH_the_junior_officer_corps: "Divisão de Oficiais Juniores"
 ETH_the_junior_officer_corps_desc: "As forças armadas foram dominadas pelos aristocratas durante séculos. Para deixá-las mais efetivas no campo de batalha, precisamos estabelecer escolas de oficiais e programas de treinamento que promovam a meritocracia em vez do nepotismo. O ponto de partida para isso seria a criação de um corpo de oficiais juniores."
 ETH_camouflage: "Camuflagem"
 ETH_camouflage_desc: "Com a introdução das aeronaves no campo de batalha, ficou cada vez mais difícil causar o elemento surpresa. Para minimizar a visibilidade das nossas intenções táticas, precisamos fornecer um treinamento de camuflagem e ocultamento às nossas tropas."
 ETH_camouflage_army_tt: "Modifica §Y[GetEthiopianArmySpiritName]§! em:\n $MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§! \n $MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_camouflage_air_tt: "Modifica §Y[GetEthiopianAirforceSpiritName]§! em:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§! "
 ETH_the_fetno-derash: "Os Fetno-Derash"
 ETH_the_fetno-derash_desc: "O trabalho de inteligência se torna cada vez mais um fator decisivo não só no campo de batalha, mas também na manutenção da segurança das nossas lideranças políticas. Por isso, devemos estabelecer uma agência de inteligência dedicada a manter nossa segurança e a entender melhor nossos inimigos."
 ETH_debre_zeyit_air_force_training_center: "Centro de treinamento da força aérea [ETHGetAirBaseName]"
 ETH_debre_zeyit_air_force_training_center_desc: "Pilotar aviões é uma tarefa difícil por si só. Pilotá-los em batalha obviamente requer ainda mais destreza. Para garantir que nossos pilotos estejam à altura da tarefa, devemos estabelecer um centro de treinamento dedicado à força aérea e começar a padronização desse treinamento."
 ETH_debre_zeyit_air_force_training_center_tt: "Modifica §Y[GetEthiopianAirforceSpiritName]§! em:\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§! "
 ETH_unlock_spirit_airforce_tt: "Desbloqueia §Y$air_force_spirit$§!"
 ETH_purchase_obsolete_ships: "Comprar Navios Obsoletos"
 ETH_purchase_obsolete_ships_tt: "Desbloqueia decisões para comprar navios antigos de potências mais fortes."
 ETH_purchase_obsolete_ships_desc: "Embora estejamos tendo progresso em nosso desenvolvimento naval, ainda não somos capazes de implantar uma frota que possa defender apropriadamente a nossa costa. Por outro lado, talvez possamos adquirir alguns navios antigos de outras nações e assim melhorar nossa frota."
 ETH_new_weapons_and_tactics: "Novas Armas e Táticas"
 ETH_new_weapons_and_tactics_desc: "Manter-nos à altura dos avanços tecnológicos dos outros exércitos requer um investimento próprio constante, visando a deixar nosso exército sempre bem equipado e treinado para lidar com as novas ameaças."
 ETH_old_reliable: "O Bom e Velho Método"
 ETH_old_reliable_desc: "Armas simples, confiáveis e reparáveis são mais desejáveis na frente do que as engenhocas supercomplicadas que muitos exércitos estão portando. Para que perder tempo e recursos treinando nossas tropas com rifles novos, quando já estão familiarizadas com os antigos?"
 ETH_old_reliable_tt: "Modifica §Y[GetEthiopianArmySpiritName]§! em:\n $MODIFIER_MAX_DIG_IN$: §G+0,5§!\n $MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n $modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n $modifier_army_sub_unit_infantry_defence_factor$: §G+10%§!\n $modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
 ETH_bring_in_foreign_advisors: "Trazer Conselheiros Estrangeiros"
 ETH_bring_in_foreign_advisors_desc: "Apesar do progresso em andamento para criar uma força aérea [ETH.GetAdjective], não temos a experiência prática crucial para garantir que seja aproveitado o máximo potencial dos nossos pilotos. Para isso, precisamos trazer oficiais estrangeiros para nos aconselhar sobre melhorias."
 ETH_bring_in_foreign_advisors_tt: "Modifica §Y[GetEthiopianAirforceSpiritName]§! em:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§!\n $MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§!\n $MODIFIER_AIR_ACCIDENTS$: §G-15%§!  "
 ETH_available_as_air_chief_tt: "Disponível como Chefe da Força Aérea: "
 ETH_ethiopian_officers: "Oficiais do Exército [ROOT.GetAdjective]"
 ETH_ethiopian_officers_desc: "Conforme o desenvolvimento da força aérea [ETH.GetAdjective] avança, temos que garantir a disponibilidade de oficiais para coordenar nossos pilotos efetivamente. Em vez de nos apoiarmos em conselheiros estrangeiros, é melhor desenvolver nossa própria competência de cima a baixo."
 ETH_ethiopian_officers_tt: "Modifica §Y[GetEthiopianAirforceSpiritName]§! em:\n $MODIFIER_AIR_ATTACK$: §G+15%§!"
 ETH_promote_the_war_heroes: "Promover os Heróis de Guerra"
 ETH_promote_the_war_heroes_desc: "Devemos nossa liberdade regular aos heróis que se arriscam no campo de batalha. Para manter o moral alto e o apoio das forças armadas, devemos promover nossos heróis de guerra a posições de maior prestígio."
 ETH_expand_the_officer_corps: "Expandir a Divisão de Oficiais"
 ETH_expand_the_officer_corps_desc: "A falta de meritocracia nas forças armadas tem sido sua maior fraqueza nos últimos anos. Para garantir que as pessoas mais talentosas estejam chefiando nossas tropas, precisamos expandir o corpo de oficiais e permitir a remoção daqueles que receberam seus cargos por meio de nepotismo."
 ETH_medal_gain_tt: "Aumenta a quantidade de EXP ganha por Comandantes Divisionais quando condecorados em §G+75%§!"
 ETH_officer_promotion_boost_tt: "Todos os futuros §Yoficiais§! promovidos à patente de §YGeneral§! receberão §G+1 de Ataque§! e §G+1 de Defesa§!"
 ETH_the_common_soldier: "O Soldado Comum"
 ETH_the_common_soldier_desc: "Um exército não é nada sem os soldados comuns, que arriscam suas vidas todos os dias sem esperar recompensas ou reconhecimento. Esses heróis deveriam ser venerados por sua contribuição à nossa segurança coletiva."
 ETH_develop_the_capital_region: "Desenvolver [271.GetName]"
 ETH_develop_the_capital_region_desc: "Precisamos aumentar o ritmo da industrialização para o bem do nosso povo e proteção do nosso reino. Para isso, devemos investir na área ao redor de [ETH.Capital.GetCapitalVictoryPointName], transformando-a no coração industrial de [ETH.GetName]."
 ETH_develop_the_capital_region_tt: "Desbloqueia a decisão de expandir a grade de poder para cobrir a totalidade de [271.GetName]."
 ETH_the_state_bank_of_ethiopia: "O Banco do Estado de [ETH.GetNonIdeologyName]"
 ETH_the_state_bank_of_ethiopia_desc: "Expandir os recursos do Banco do Estado de [ETH.GetName] pode dar ao povo uma nova linha de crédito e funcionar como um alívio financeiro ao fragilizado poder econômico [ETH.GetAdjective]."
 ETH_the_state_bank_of_ethiopia_tt: "Modifica §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! em:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_infrastructure_projects: "Projetos de Infraestrutura"
 ETH_infrastructure_projects_desc: "[ETH.GetName] tem muitos recursos naturais cobiçados pelo mundo. Ainda assim, não podemos tirar proveito desses recursos sem os meios adequados para transportá-los às fabricas ou para fora do país. Precisamos expandir rapidamente a nossa infraestrutura e remover esse gargalo econômico."
 ETH_rebuilding_the_country_idea: "Reconstruindo o país"
 ETH_cie: "[GetEthiopianRailwayName]"
 ETH_cie_imperial: "Compagnie Impériale des Chemins de Fer Éthiopiens"
 ETH_anarchist_bank: "Banco Comunitário Africano"
 ETH_central_bank: "Banco Central Africano"
 ETH_GuardsNameCommunist: "Guarda Revolucionária"
 ETH_GuardsNameDefault: "Kebur Zabagna"
 ETH_GuardsNameDemocratic: "Guarda Nacional"
 ETH_SefariNameCommunist: "Exército Revolucionário"
 ETH_SefariNameDemocratic: "Força de Defesa Nacional"
 ETH_SefariNameDefault: "Mehal Sefari"
 ETH_cie_anarcho_communist: "Grupo ferroviário [ETH.GetAdjective]"
 ETH_cie_stalinist: "Conselho ferroviário [ETH.GetAdjective]"
 ETH_cie_fascist: "Ferrovie Imperiali Etiopiche"
 ETH_host_nation_name: "[?ETH.host_nation.GetNameWithFlag]"
 ETH_host_nation_fallback_name: "Nação Sede"
 ETH_second_italo_ethiopian_war_flag: "A Segunda Guerra Ítalo-Etíope"
 ETH_infrastructure_projects_tt: "Modifica §Y$ETH_state_development_dynamic_modifier$§! em:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_state_owned_industry: "Indústria Estatal"
 ETH_state_owned_industry_desc: "Os governos das grandes potências mundiais deixam claro que, aqueles que estão dispostos a interferir no livre mercado, estão enxergando ganhos econômicos tremendos ao controlar a produção e reduzir o desemprego. Devemos seguir o exemplo deles e expandir rapidamente nossa economia por meio de indústrias estatais."
 ETH_state_owned_industry_tt: "Modifica §Y$ETH_state_development_dynamic_modifier$§! em:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_encourage_local_development: "Incentivar Desenvolvimento Local"
 ETH_encourage_local_development_desc: "Ninguém pode antecipar completamente as necessidades de uma economia inteira e é perigoso pensar o contrário. Devemos deixar as regiões se desenvolverem como acharem melhor, afinal, a instituição política e o comércio locais terão mais propriedade para dizer o que sua região precisa."
 ETH_encourage_local_development_tt: "Modifica §Y$ETH_state_development_dynamic_modifier$§! em:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_encourage_local_development_2_tt: "Autoridades locais começarão a fazer melhorias estatais por conta própria."
 ETH_a_port_of_our_own: "Nosso Porto"
 ETH_a_port_of_our_own_desc: "Com a nossa terra costeira recém-adquirida, temos a oportunidade de melhorar significativamente o nosso acesso ao mercado internacional, estabelecendo nosso próprio porto. Isso iria facilitar muito a importação e exportação de mercadorias, ajudando bastante a nossa economia."
 ETH_expanding_the_railway_network: "Expandindo a Rede Ferroviária"
 ETH_expanding_the_railway_network_desc: "As ferroviais são cruciais para o transporte de recursos às fabricas e depois ao mercado doméstico e internacional. Expandindo a rede ferroviária, podemos melhorar nossa habilidade de enviar esses recursos ao destino desejado. Isso também criará melhores oportunidades para o povo migrar às cidades industriais em desenvolvimento de [ETH.GetName]."
 ETH_taxing_the_nobility: "Tributando a Nobreza"
 ETH_taxing_the_nobility_desc: "Não faz muito sentido econômico a nobreza estar livre do pagamento de impostos por meio das leis arcaicas e brechas contábeis de [ETH.GetName]. Precisamos tributar adequadamente esse grupo, que é um dos mais ricos do país, e usar essa receita para continuar a industrialização do império."
 ETH_expand_tax_exemptions: "Expandir Isenções Tributárias"
 ETH_expand_tax_exemptions_desc: "Precisamos manter os nobres contentes para evitar a fragmentação de [ETH.GetName]. Para isso, devemos recompensá-los pela lealdade contínua, expandindo suas isenções tributárias e permitindo que mantenham mais de suas riquezas."
 ETH_expand_tax_exemptions_tt: "Modifica §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! em:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
 ETH_reform_the_currency: "Reformar a Moeda"
 ETH_reform_the_currency_desc: "Embora a circulação de notas do banco central [ETH.GetAdjective] tenha aumentado nos últimos anos, muitos ainda preferem usar as moedas de outros países ao negociar em [ETH.GetName]. Precisamos reformar o birr para que seja mais aceito nacional e internacionalmente."
 ETH_increased_factory_output: "Produção das Fábricas Aumentada"
 ETH_increased_factory_output_desc: "Já que o mundo parece ficar cada vez mais perigoso, precisamos aumentar a produção de equipamentos das fábricas, para que o exército consiga se manter como uma barreira confiável contra agressores estrangeiros."
 ETH_increased_factory_output_tt: "Modifica §Y$ETH_industrialization_dynamic_modifier$§! em:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
 ETH_adapt_and_improve: "Adaptar e Melhorar"
 ETH_adapt_and_improve_desc: "Ao consultar o exército, as lideranças industriais podem aprender o que realmente é necessário no campo de batalha e repassar as informações aos engenheiros. Isso evitaria que equipamentos inadequados sejam fornecidos às nossas tropas e permitiria que fizessem sugestões rápidas de melhorias."
 ETH_adapt_and_improve_tt: "Modifica §Y$ETH_industrialization_dynamic_modifier$§! em:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
 ETH_the_state_court: "A Corte do Estado"
 ETH_the_state_court_desc: "O sistema legal de [ETH.GetName] está enraizado em práticas arcaicas, de séculos atrás. Com a nossa recente onda de reformas, chegou a hora de codificar as leis em linha com a constituição e estabelecer uma corte estadual moderna para julgamentos de casos de importância nacional."
 ETH_the_state_court_tt: "Modifica §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! em:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
 ETH_ethiopian_shipbuilding: "Construção de Navios do Povo [ROOT.GetAdjective]"
 ETH_ethiopian_shipbuilding_desc: "Agora que estabelecemos nosso próprio porto, seria prudente preparar o terreno para a construção e manutenção da nossa própria marinha. Sem dúvidas precisaremos de navios próprios, se quisermos manter o acesso às rotas marítimas globais."
 ETH_connecting_the_south: "Conectando o Sul"
 ETH_connecting_the_south_desc: "As áreas do Sul de [ETH.GetName] estão isoladas da região da capital por um terreno montanhoso. Para integrar a área por completo à nossa crescente economia, precisamos conectá-la por ferrovias ao coração industrial do país."
 ETH_bomb_proofing: "À Prova de Bombas"
 ETH_bomb_proofing_desc: "A manutenção de uma boa capacidade industrial para apoiar um exército moderno é vital na guerra. Sendo assim, é provável que o combate aéreo tenha um papel decisivo em futuros conflitos, já que os aviões podem atacar os corações industriais dos países inimigos. Sabendo disso, devemos garantir que nossas fábricas possam sobreviver a esses ataques."
 ETH_bomb_proofing_tt: "Modifica §Y$ETH_industrialization_dynamic_modifier$§! em:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
 ETH_rapid_industrial_expansion: "Expansão Industrial Rápida"
 ETH_rapid_industrial_expansion_desc: "Apesar dos esforços heroicos do povo na frente doméstica, precisamos de uma capacidade industrial ainda maior para nos mantermos livres da ocupação estrangeira. Portanto, devemos aumentar o ritmo dos planos econômicos e buscar uma expansão industrial ainda mais rápida."
 ETH_rapid_industrial_expansion_tt: "Modifica §Y$ETH_industrialization_dynamic_modifier$§! em:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_develop_the_horn_of_africa: "Desenvolver o Chifre da África"
 ETH_develop_the_horn_of_africa_desc: "O Chifre da África contém uma diversidade de povos, recursos e potencial. Se vamos cooperar com os governos da região em assuntos relacionados à economia, podemos começar a aproveitar esse potencial de um modo benéfico para todas as partes."
 ETH_develop_the_horn_of_africa_tt: "Desbloqueia §Ydecisões§! de melhorar países, tanto independentes quanto súditos do estado [ROOT.GetAdjective], no Chifre da África e possivelmente integrá-los."
 ETH_horn_of_africa_tt: "Desbloqueia a §Ydecisão§! de formar o Chifre da África."
 ETH_invest_tt: "Desbloquear §Ydecisões§! de investimento no estado."
 ETH_invest_in_the_north: "Investir no Norte"
 ETH_invest_in_the_north_desc: "A produção de maquinário está começando a surgir no Norte de [ETH.GetName]. Devemos apoiar seu desenvolvimento, aumentando o investimento para ajudar a expandir essa indústria crescente."
 ETH_invest_in_the_east: "Investir no Leste"
 ETH_invest_in_the_east_desc: "Ao investir no Leste, podemos tirar vantagem da rede comercial histórica da região e transformar a área num centro industrial de processamento dos recursos de [ETH.GetName], preparando-os para a exportação."
 ETH_invest_in_the_west: "Investir no Oeste"
 ETH_invest_in_the_west_desc: "As diversas regiões de [ETH.GetName] possuem acesso a uma variada gama de recursos. Investindo no Oeste, podemos aumentar rapidamente a industrialização da produção de vestuário, explorando o conhecimento existente nessa área."
 ETH_expand_the_coffee_industry: "Expandir a Indústria do Café"
 ETH_expand_the_coffee_industry_desc: "Não faltam pessoas no mundo inteiro exigindo acesso ao café. Como um dos fornecedores primários desse delicioso estimulante, devemos tirar proveito dessa demanda e investir na indústria do café para aumentar as nossas exportações. "
 ETH_modernizing_the_industry: "Modernizando a Indústria"
 ETH_modernizing_the_industry_desc: "Avançamos bastante para aumentar nossa capacidade industrial nos últimos anos. No entanto, isso será uma tarefa contínua, já que as demandas da economia se alteram e novos métodos de produção surgem. Sendo assim, devemos nos esforçar para trazer a eletricidade e outros desenvolvimentos industriais para o território [ETH.GetAdjective] todo, continuando nossa modernização da economia."
 ETH_modernizing_the_industry_tt: "Para todos os estados dentro de regiões de investimento:\n Adiciona §G1§! §YEspaço para Construção§!.\nUm estado em cada região de investimento:\n Adiciona §G1§! §Y$industrial_complex$§!."
 ETH_animal_husbandry: "Pecuária"
 ETH_animal_husbandry_desc: "Cavalos e camelos continuam exercendo um papel fundamental na distribuição de bens e transporte de pessoas por [ETH.GetNameDef]. Devemos aumentar o investimento na pecuária para garantir que o fornecimento e a qualidade desses animais nunca diminuam."
 ETH_ethiopian_industrial_research_institute: "Instituto de Pesquisa Industrial [ROOT.GetAdjective]"
 ETH_ethiopian_industrial_research_institute_desc: "Se queremos evitar que nossa indústria esteja sempre um passo atrás das outras nações, precisamos melhorar nossas instituições de pesquisa domésticas. Fazendo isso, começaremos a criar nossas próprias inovações, em vez de importar ideias do exterior."
 ETH_invite_foreign_prospectors: "Convidar Prospectores Estrangeiros"
 ETH_invite_foreign_prospectors_desc: "Em vez de nos esforçarmos para copiar desenvolvimentos de pesquisa do exterior, devemos utilizar o conhecimento de governos e comércios estrangeiros para nos ajudar a aproveitar melhor nossos abundantes recursos naturais."
 ETH_invite_foreign_prospectors_tt: "Desbloqueia as decisões de §Y$ETH_prospect_for_resources$§! no Norte de [ROOT.GetName]. Requer §Y$excavation2$§! e mais do que §Y2§! §Yfábricas civis§! disponíveis para tomar decisões de exploração.\n\n"
 ETH_invite_foreign_industrialists: "Convidar [ETH_GetInvestorName] do exterior"
 ETH_invite_foreign_industrialists_desc: "Melhoramos bastante nossa infraestrutura e indústria nos últimos anos, deixando a utilização de recursos naturais muito mais eficiente. No entanto, podemos acelerar o desenvolvimento da nossa indústria convidando peritos e industrialistas do exterior para operar em [ETH.GetName]."
 ETH_invite_foreign_industrialists_tt: "Designers de outras nações ficarão disponíveis se o país alvo possuir uma §Yopinião em relação ao Estado [ETH.GetFlag] [ETH.GetAdjective] acima§! de §G75§!. \n\n§RProjetistas selecionados serão desativados se seu país natal estiver em guerra com [ETH.GetNameDef]!§! \n\nAs potenciais nações incluem: §Y[ENG.GetFlag] [ENG.GetName]§!, §Y[FRA.GetFlag] [FRA.GetName]§!, §Y[GER.GetFlag] [GER.GetName]§!, §Y[JAP.GetFlag] [JAP.GetName]§!, §Y[CZE.GetFlag] [CZE.GetName]§!, §Y[SWE.GetFlag] [SWE.GetName]§!"
 ETH_the_second_italo-ethiopian_war: "A Segunda Guerra Italiana-Etíope"
 ETH_the_second_italo-ethiopian_war_desc: "A Ofensiva de Natal não nos trouxe a esperada e necessária vitória. Chegou a hora de o imperador deixar a capital e assumir o comando dos exércitos. A guerra contra os italianos precisa acabar!"
 ETH_the_second_italo-ethiopian_war_tt: "§Y$ETH_haile_selassie$§! fica disponível como Marechal de Campo"
 ETH_renewed_offensive: "Ofensiva Renovada"
 ETH_renewed_offensive_desc: "Os italianos devem estar tentando recuperar a iniciativa. Mas isso quer dizer que nossas forças podem pegá-los desprevenidos. Em vez de manter a posição, devemos levar a batalha até eles."
 ETH_renewed_offensive_tt: "Ataque de Infantaria §G+10%§!\nAtaque de Infantaria Irregular §G+10%§!\nDefesa de Divisões §R-5%§!"
 ETH_renewed_offensive_tt_1: "Modifica §Y$ETH_army_1_dynamic_modifier$§!:\n"
 ETH_falling_back: "Recuando"
 ETH_falling_back_desc: "Nossa linha de frente está rapidamente se tornando indefensável e as linhas de abastecimento estão no limite. Talvez seja hora de bater em retirada para [ROOT.Capital.GetCapitalVictoryPointName], mas não podemos debandar completamente do campo."
 ETH_falling_back_tt: "Unidades italianas recebem penalidades de ataque e movimento em estados na fronteira etíope por 60 dias."
 ETH_northern_thrust: "Avanço para o Norte"
 ETH_northern_thrust_desc: "Nossa prioridade principal deve ser capturar Eritreia. Se pudermos arrancar os italianos dos portos no Norte, ficará muito difícil para eles abastecerem suas forças, e então conseguiremos dar conta da frente de batalha mais frágil ao Sul."
 ETH_victory_in_the_desert: "Vitória no Deserto"
 ETH_victory_in_the_desert_desc: "A Ogadênia é a parte mais fraca do fronte italiano. Devemos concentrar nossos esforços a derrotá-los lá e depois capturar os portos no sul. Isso deve tirar a ameaça das nossas costas, e então poderemos seguir para Eritreia."
 ETH_the_defense_of_addis_ababa: "A Defesa de Adis Abeba"
 ETH_the_defense_of_addis_ababa_desc: "Adis Abeba é a capital histórica, além de ser o centro industrial da Etiópia. Se a cidade cair, perderemos nossa causa. Precisamos fazer o possível para defender a cidade."
 ETH_the_defense_of_addis_ababa_tt_1: "§Y$VICTORY_POINTS_5010$§!:\n"
 ETH_the_defense_of_addis_ababa_tt_2: "§Y$VICTORY_POINTS_8036$§!:\n"
 ETH_the_hindenburg_wall: "O Muro de Hindenburg"
 ETH_the_hindenburg_wall_desc: "$ETH_wehib_pasha$, nosso conselheiro turco, quer construir fortificações, equivalentes as dos alemães na última guerra, em torno das cidades de Harar e Dire Dawa. Manter o controle da região vai garantir que os italianos não conectem os frontes e também assegurará nosso acesso ao mar pelo porto de Djibuti."
 ETH_the_hindenburg_wall_tt_1: "§Y$VICTORY_POINTS_7980$§!:\n"
 ETH_the_hindenburg_wall_tt_2: "§Y$VICTORY_POINTS_13249$§!:\n"
 ETH_mercenaries: "Mercenários"
 ETH_mercenaries_desc: "Há muitos estrangeiros que querem se unir a nossa luta por inúmeras razões. A maioria são aventureiros inúteis que apenas querem nosso dinheiro; mas poderíamos recrutar alguns mercenários do Congo Belga e da Arábia. Conseguir trazer alguns desses guerreiros experientes para nosso lado certamente nos daria uma vantagem."
 ETH_mercenaries_congo_tt: "Adiciona §Y3 unidades de Mercenários congoleses§!, se §Y[838.GetName]§! ou §Y[837.GetName]§! for controlado por um aliado."
 ETH_mercenaries_arabia_tt: "Adiciona §Y2 unidades de Mercenários árabes§!, se §Y[843.GetName]§! ou §Y[835.GetName]§! for controlado por um aliado."
 ETH_reach_out_to_the_world: "Revelar para o Mundo"
 ETH_reach_out_to_the_world_desc: "O mundo precisa saber o que está acontecendo aqui em [ROOT.GetName]. Conseguimos nos defender de forças maiores durante bastante tempo e lutamos contra uma grande potência europeia até uma paralisação. A comunidade internacional precisa entender que precisamos de ajuda contra essa agressão ilegítima!"
 ETH_a_last_stand: "O Confronto Final"
 ETH_a_last_stand_desc: "Não podemos deixar que contratempos nos impeçam. Como último recurso, podemos recuar para $VICTORY_POINTS_13244$ e preparar uma defesa lá. Os italianos vão sofrer para manter seu exército abastecido no extremo oeste de [ROOT.GetName]."
 ETH_the_lessons_of_war: "As Lições da Guerra"
 ETH_the_lessons_of_war_desc: "Ninguém sabe como uma pessoa enfrentará as pressões do campo de batalha, quanto mais um império. Embora não estivéssemos prontos para as tensões do combate moderno, nosso exército aprendeu as difíceis lições da guerra e se tornou mais forte para encará-la."
 ETH_the_lessons_of_war_tt: "Modifica §Y[GetEthiopianArmySpiritName]§! em:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_arms_purchases: "Compra de Armas"
 ETH_arms_purchases_desc: "A Liga das Nações fracassou em impedir a invasão italiana e apenas votaram por um embargo na venda de armas aos dois países. Eles definitivamente precisam entender que isso prejudica mais a nós do que [ITA.GetName]. Temos que abrir um processo defendendo que devemos ser autorizados a comprar armas internacionalmente, já que somos os defensores legítimos."
 ETH_arms_purchases_tt: "Desbloqueia decisões para compra de armas de armeiros internacionais."
 ETH_request_embargo: "Solicitar Embargo"
 ETH_request_embargo_desc: "O Embargo em [ITA.GetName] é apenas simbólico e não os prejudica em nada. A Liga das Nações quer ouvir o que temos a dizer. Precisamos concentrar nossos esforços em convencer o conselho a impor um embargo maior, que realmente debilite a Itália, isto é, que inclua petróleo e aço, matérias-primas essenciais para sua máquina de guerra."
 ETH_international_brigades: "Brigadas Internacionais"
 ETH_international_brigades_desc: "Chegou a hora de a Liga das Nações não só revogar o banimento do envio de forças para nos apoiar, mas realmente incentivar os países-membros a se defenderem contra os invasores!"
 ETH_league_of_nations_volunteer_resolution: "Resolução das Brigadas Internacionais da Liga das Nações"
 ETH_closing_the_suez: "Fechando o Suez"
 ETH_closing_the_suez_desc: "A Liga das Nações deve forçar [453.Owner.GetNameDef] a fechar o Canal de Suez para embarcações do povo [ITA.GetAdjective]. Isso iria causar um bom prejuízo à sua máquina de guerra e nos permitiria lutar de igual para igual."
 ETH_international_mediation: "Mediação Internacional"
 ETH_international_mediation_desc: "A Liga das Nações não pode deixar que um conflito entre dois Estados-membros continue por tanto tempo. Eles precisam agir e forçar a retirada de [ITA.GetName] às suas fronteiras pré-guerra!"
 ETH_international_mediation_tt: "[ITA.GetName] e [ETH.GetName] assinarão um acordo de paz incondicional.\n "
 ETH_rally_around_the_emperor: "União em torno do Imperador"
 ETH_rally_around_the_emperor_desc: "Sua majestade [ETH.GetLeader] é o alicerce que mantém nosso império diversificado em pé. Nesse momento de crise, precisamos colocar de lado nossos ressentimentos mesquinhos e nos unirmos a sua majestade. A sobrevivência de [ETH.GetName] e de seu povo estão em jogo."
 ETH_rally_around_the_emperor_tt: "Desbloqueia decisões para definir um possível §YPaís Anfitrião§! a um §YGoverno no Exílio§! etíope."
 ETH_support_spain_static_modifier: "Apoiar a Espanha"
 ETH_boarding_the_train: "Embarcando em Trem"
 ETH_boarding_the_train_desc: "Nossas linhas de defesa estão começando a entrar em colapso e a menos que haja uma mudança drástica, [ETH.GetName] deixará de existir. Embora muitos dos conselheiros de Sua Majestade, [ETH.GetLeader], tenham revelado os efeitos nocivos de deixar o trono vazio, ele decidiu partir para Genebra com o intuito de reunir apoio internacional a sua causa na Liga das Nações."
 ETH_boarding_the_train_tt: "§Y$ETH_haile_selassie$§! deixa [ROOT.GetName] para ir à Liga das Nações. Se a Etiópia se render, $ETH_haile_selassie$ formará um §YGoverno no Exílio§!."
 ETH_has_host_nation_tt: "Foi definido um possível §YPaís Anfitrião§! para um Governo no Exílio\n"
 ETH_the_emperor_stays: "O Imperador Fica"
 ETH_the_emperor_stays_desc: "Apesar do apelo de conselheiros, sua majestade [ETH.GetLeader] tomou a decisão heroica de permanecer em [ETH.GetName] e seguir lutando ao lado de seus corajosos guerreiros. Que ele consiga nos levar à vitória nesse momento obscuro do império."
 ETH_the_american_radio_address: "O Discurso em Rádio Americano"
 ETH_the_american_radio_address_desc: "As leis da Liga das Nações estão sendo violadas constantemente com atos de agressão repetidos. Para que o espírito dos amaldiçoados não contamine a raça humana, todas as pessoas de paz e amor devem cooperar e aguentar firme para que consigam preservar a licitude e a paz."
 ETH_the_patriots: "Os Patriotas"
 ETH_the_patriots_desc: "Embora os patriotas de Gojjam tenham sido um empecilho aos planos do governo imperial [ETH.GetAdjective] para a região, eles agora estão nos ajudando a impedir o governo [ITA.GetAdjective] de administrar a região. Temos que fazer de tudo para ajudar os patriotas a manter o ponto de apoio no país e evitar que os italianos se sintam confortáveis demais. "
 ETH_the_patriots_tt: "Desbloqueia o foco contínuo §Y$ETH_supporting_the_arbegnoch$§!.\nAdiciona §G+10§! de alvo da resistência em estados ocupados pelo inimigo no Norte e Centro da Etiópia."
 ETH_allow_fundraising_campaigns_tt: "Desbloqueia §Ydecisões§! para iniciar campanhas de arrecadação de fundos e aumentar o tesouro imperial."
 ETH_patriot_resistance_tt: "Resistência Ativa pelos Arbegnoch: §R+10%§!"
 ETH_addressing_the_league_of_nations: "Para: Liga das Nações"
 ETH_addressing_the_league_of_nations_desc: "O fracasso da organização para tomar partido na questão da guerra de conquista de [ITA.GetName] e a consequente política de abandono às vítimas de agressão ameaçam a sobrevivência da Liga. Os membros que escolheram essa política devem tomar cuidado: hoje somos nós, amanhã podem ser vocês..."
 ETH_the_abuna: "O Abuna"
 ETH_the_abuna_desc: "Resistir aos invasores do exército [ITA.GetAdjective] não é só uma questão de lealdade ao imperador, mas é também moral. Ao nos reunirmos com $ETH_abuna_qerellos_iv$, podemos demonstrar ao povo as virtudes da nossa causa e a necessidade de aceitarem seus deveres em nome de Deus."
 ETH_the_lion_stands_firm: "O Leão Segue Firme"
 ETH_the_lion_stands_firm_desc: "Pelo Leão Conquistador da Tribo de Judá, sua majestade imperial [ETH.GetLeader], provou ser um guerreiro talentoso. Precisamos reagrupar as tropas com a força do imperador, que luta ao lado delas e demonstra que a máquina de guerra do exército [ITA.GetAdjective] pode ser derrotada."
 ETH_the_lion_stands_firm_tt: "\nModifica §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_unification_of_the_habesha: "Unificação dos Habesha"
 ETH_unification_of_the_habesha_desc: "A guerra contra [ITA.GetName] causou danos inestimáveis à nossa infraestrutura e miséria ao nosso povo. Recuperar a nossa terra já não é o suficiente. Exigimos compensação do governo [ITA.GetAdjective], inclusive concessões territoriais que nos permitam unificar os povos Habesha."
 ETH_the_ferengi: "Os Ferengi"
 ETH_the_ferengi_desc: "Enquanto a Liga das Nações demora a responder nossos pedidos de ajuda, não faltam estrangeiros dispostos a lutar pela nossa causa; desde que os paguemos."
 ETH_the_ferengi_tt: "Desbloqueia §Ydecisões§! para recrutar mercenários usando fundos do tesouro imperial."
 ETH_recruit_from_the_african_diaspora: "Recrutar da Diáspora Africana"
 ETH_recruit_from_the_african_diaspora_desc: "Relutantes em ver a extinção de um dos últimos vestígios da África independente, integrantes da diáspora africana pelo mundo estão dispostos a se armar e lutar conosco. Juntos, salvaremos não só [ETH.GetName], mas o próprio ideal da liberdade africana."
 ETH_anti-italian_propaganda: "Propaganda Anti-Italiano"
 ETH_anti-italian_propaganda_desc: "Apesar de sermos muito gratos aos nossos anfitriões que acomodaram o imperador em segurança, eles poderiam fazer mais para acelerar a liberação do nosso povo da ocupação fascista. Precisamos mostrar a eles os horrores que o povo [ITA.GetAdjective] lançou sobre a população de [ETH.GetName] e trazê-los ao nosso lado para uma futura campanha de libertação."
 ETH_black_lions_resistance_tt: "Resistência Ativa pelos Leões Negros: §R+10%§!"
 ETH_unlock_black_lions_tt: "Desbloqueia o foco contínuo §Y$ETH_strengthen_the_black_lions$§!.\nAdiciona §G+10§! de alvo da resistência em estados ocupados pelo inimigo no Sul da Etiópia."
 ETH_the_heroes_of_ethiopia: "Os Heróis da Etiópia"
 ETH_the_heroes_of_ethiopia_desc: "Muitos de nossos líderes militares se mostraram excelentes estrategistas. Apesar da significativa vantagem material do inimigo, nossas lideranças impediram sua ofensiva. Deveríamos recompensar esses heróis pela sua contribuição à duradoura sobrevivência de [ETH.GetNameDef]."
 ETH_seyoum_mengesha_upgrade_tt: "Ganha: \n§Y$army_regrouping_2$§!"
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt: "Ganha: \n§Y$army_chief_morale_3$§!"
 ETH_ras_imru_haile_selassie_upgrade_tt: "Ganha: \n§Y$army_infantry_2$§!"
 ETH_the_heroes_of_ethiopia_tt: "\nModifica §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
 ETH_learning_from_the_enemy: "Aprendendo com o Inimigo"
 ETH_learning_from_the_enemy_desc: "Apesar da nossa capacidade industrial limitada, podemos tirar proveito da superioridade tecnológica do povo [ITA.GetAdjective] e fazer uma engenharia reversa de seus veículos e equipamentos a fim de usá-los contra seus próprios criadores."
 ETH_learning_from_the_enemy_tt: "Modifica §Y$ETH_industrialization_dynamic_modifier$§! em:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5%§!"
 ETH_learning_from_the_enemy_armor: "Aprendendo com o Inimigo: Veículos Blindados"
 ETH_learning_from_the_enemy_air: "Aprendendo com o Inimigo: Aeronaves"
 ETH_light_tank_tt: "Cria uma variante de §Y$light_tank_chassis_1$: [ITA.GetFlag] L3/35§!"
 ETH_aircraft_tt: "Cria uma variante de §Y$small_plane_airframe_0$: [ITA.GetFlag] CR.32§! \n Cria uma variante de §Y$medium_plane_airframe_0$: [ITA.GetFlag] Ca.101§!"
 ETH_organize_regional_revolts: "Organizar Revoltas Regionais"
 ETH_organize_regional_revolts_desc: "O governo [ITA.GetAdjective] ainda não conseguiu estabelecer um domínio firme em nossa terra. A resistência à ocupação está se esforçando para esgotar os equipamentos, a mão de obra e principalmente o entusiasmo deles em seguir com essa empreitada colonial sangrenta. Temos que continuar a ajudá-la e começar a coordenar os esforços para derrubar as forças de ocupação italianas."
 ETH_organize_regional_revolts_tt: "Desbloqueia §Ydecisões§! para organizar exércitos rebeldes em territórios ocupados."
 ETH_secure_arms: "Garantir Armas"
 ETH_secure_arms_desc: "Está claro que a indústria dispersa de [ETH.GetName] é incapaz de suprir um exército. Precisamos usar a riqueza do tesouro imperial para comprar armas para os nossos grandiosos guerreiros."
 ETH_secure_arms_tt: "Desbloqueia §Ydecisões§! para comprar equipamento militar usando fundos do tesouro imperial."
 ETH_volunteers: "Voluntários"
 ETH_volunteers_desc: "Os povos oprimidos do mundo inteiro enxergam [ETH.GetName] como um símbolo de esperança na luta contra a agressão imperialista opressiva. Atualmente, pessoas de fora do nosso país começaram a se reunir sob o ideal [ETH.GetAdjective] para lutar ao nosso lado. Pelo jeito, ainda há quem se recuse a ver o sonho da liberdade ser extinguido pelos caprichos de [ITA.GetLeader]."
 ETH_fait_accompli: "Fato Consumado"
 ETH_fait_accompli_desc: "Enquanto muitos assumiram que [ETH.GetName] seria só mais um país para a história do colonialismo, a nação acabou superando as expectativas não só resistindo à invasão do exército [ITA.GetAdjective], mas expulsando [ITA.GetName] completamente da África Oriental. Agora só falta o governo [ITA.GetAdjective] reconhecer formalmente a derrota."
 ETH_fait_accompli_tt: "§Y[ITA.GetNameWithFlag]§! assinará um acordo de paz com §Y[ROOT.GetNameWithFlag]§!, cedendo quaisquer estados africanos controlados por [ROOT.GetNameDef].\n "
 ETH_reclaiming_ethiopia: "Reivindicando a Etiópia"
 ETH_reclaiming_ethiopia_desc: "Aos poucos, estamos conseguindo persuadir nossos anfitriões a reconhecerem formalmente [ETH.GetLeader] como governante de continuidade legítima de [ETH.GetName], apesar da ocupação ilegal de [ITA.GetName]. Falta pouco para convencê-los a se juntar à tão esperada campanha de liberação."
 ETH_reclaiming_ethiopia_not_exile_tt: "\nEfeitos se não for um governo no exílio:"
 ETH_reclaiming_ethiopia_exile_tt: "Efeitos se [ROOT.GetName] tiver um governo no exílio:"
 ETH_haile_selassie_returns_tt: "$ETH_haile_selassie$ retorna para [ETH.GetName]:"
 ETH_reclaiming_ethiopia_event_tt: "§Y[GetEthiopianHostName]§!:"
 ETH_formal_request_unlocked_tt: "Desbloqueia a §Ydecisão§! de fazer um pedido formal para a nação sede participar da guerra, se for um governo no exílio"
 ETH_ethiopia_recognized_tt: "[ROOT.GetLeader] recebeu a legitimação de liderança de [ROOT.GetNameDef]:\n §Y[ROOT.GetName]§! pode convocar aliados à guerra."
 ETH_the_heir_of_solomon: "Herdeiro de Salomão"
 ETH_the_heir_of_solomon_desc: "[ENG.GetName] criou um barril de pólvora de tensão na Palestina, levando seu apoio no comando da Liga das Nações ao colapso. Talvez eles estejam dispostos a transferir a governança da região a outro país. E quem melhor para assumir a responsabilidade do que o herdeiro de Salomão, [ETH.GetLeader]?"
 ETH_protector_of_the_somalis: "Protetor dos Somalis"
 ETH_protector_of_the_somalis_desc: "O povo [SOM.GetAdjective] não só foi submetido ao domínio bárbaro do governo [ITA.GetAdjective], como também foi coagido a lutar contra seus compatriotas em benefício da expansão territorial de [ITA.GetLeader]. Quando [ITA.GetName] sair à força da região, devemos proteger os somalis da exploração de qualquer outra potência europeia."
 ETH_the_king_of_kings: "Rei dos Reis"
 ETH_the_king_of_kings_desc: "Sua Majestade, [ETH.GetLeader], nos libertou do destino humilhante de nos tornarmos servos do governo [ITA.GetAdjective]. Ele é um líder inigualável no mundo moderno e deve ser reverenciado."
 ETH_rebuilding_the_country: "Reconstruindo o País"
 ETH_rebuilding_the_country_desc: "Restauramos a autoridade plena sob nossas terras e finalmente podemos começar a reparar o estrago causado pelo exército [ITA.GetAdjective] às nossas casas e indústria."
 ETH_support_anti-colonialist_resistance: "Apoiar Resistência Anticolonialista"
 ETH_support_anti-colonialist_resistance_tt: "Desbloqueia §Ydecisões§! para aumentar a resistência em estados coloniais na §YÁfrica Oriental§!."
 ETH_support_anti-colonialist_resistance_desc: "A ameaça de conflito pairará sobre nós para sempre se as potências coloniais mantiverem uma base na África Oriental. Precisamos retirá-las da nossa região, inflamando as massas e lhes fornecendo os meios para reconquistar nossa independência."
 ETH_empower_the_ras: "Fortalecer os Ras"
 ETH_empower_the_ras_desc: "Continuar a dar poder aos camponeses sem instrução do império nos levará à decadência em longo prazo. Em vez disso, devemos fortalecer os Ras, em troca de sua lealdade contínua ao império."
 ETH_re-convene_the_parliament: "Reunir o Parlamento"
 ETH_re-convene_the_parliament_desc: "Chegou a hora de restituir a constituição de 1931 e continuar o processo de modernização das instituições de [ETH.GetName]. Devemos reunir o parlamento imperial e aumentar a quantidade de representantes para governar melhor as diversas regiões do império.  "
 ETH_unite_the_afar: "Unir os Afar"
 ETH_unite_the_afar_desc: "Agora que os europeus estão focados em seu próprio continente, talvez possamos conquistar o apoio do povo afar no Norte, comprando a região de [DJI.GetName] e reunindo os afar após décadas de separação."
 ETH_lord_of_lords: "Senhor dos Senhores"
 ETH_lord_of_lords_desc: "Embora nosso império seja composto por muitas culturas, todas elas se curvam ao mesmo senhor dos senhores. Até mesmo os mais nobres aristocratas sabem que seu dever é ao imperador. Sua Majestade é o governador incontestável destas terras."
 ETH_elect_of_god: "Escolha de Deus"
 ETH_elect_of_god_desc: "Enxergamos Deus nas ações do nosso imperador. De que outra forma podemos explicar seu sucesso no campo de batalha e sua administração do nosso grandioso império? O povo sabe que obedecer ao imperador significa agir de acordo com a vontade do todo-poderoso."
 ETH_restore_the_empire_of_axum: "Restaurar o Império de Axum"
 ETH_restore_the_empire_of_axum_desc: "Das terras do Sudão à Península Arábica, um dia tudo isso era controlado pelos nossos antepassados. Nosso domínio foi enfraquecendo ao longo dos séculos, deixando-nos vulneráveis aos caprichos dos europeus. Chegou a hora de virar o jogo. Temos que resgatar nossa origem, reformando o Império de Axum e reivindicando nossas terras ancestrais."
 ETH_restore_the_empire_of_axum_tt: "Desbloqueia a §Ydecisão§! para formar o Império de Axum ao controlar os estados necessários."
 ETH_a_federal_empire: "Um Império Federal"
 ETH_a_federal_empire_desc: "O sistema imperial de governança oferece de longe mais estabilidade do que o caos da democracia parlamentar. Enquanto os senhores das diversas regiões continuarem a jurar lealdade à sua majestade [ETH.GetLeader], não nos importa como governam suas propriedades."
 ETH_a_federal_empire_tt: "Remove o modificador §Y$ETH_state_decentralization_dynamic_modifier$§! em todos os estados."
 ETH_federal_factories_tt: "Adiciona §Y1 Espaço para Construção§! e §Y1 $industrial_complex$§! em cada fantoche liberado."
 ETH_empower_the_chambers: "Fortalecer as Câmaras"
 ETH_empower_the_chambers_desc: "A constituição de 1931 não chegou ao ponto de classificar a função do imperador. Tampouco incorporou adequadamente a população nas tomadas de decisão do governo. Precisamos fortalecer a Câmara dos Deputados, concedendo-lhes maior controle sobre as questões do estado, sem abrir mão do papel sagrado do imperador."
 ETH_empower_the_chambers_tt: "Modifica §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! em:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_the_african_union: "Rumo à Unidade Africana"
 ETH_the_african_union_desc: "Exigimos o fim do colonialismo, pois a dominação de um povo sobre outro é errado. Uma ação coordenada de todos os africanos sobre os problemas em comum é imperativa para que nossas opiniões recebam um peso relevante. Assim sendo, traduziremos em ação a integridade e convicção dos nossos valores mais enraizados, lutando pela liberação de todo o continente da África."
 ETH_african_independence_tt: "Desbloqueia §Ydecisões§! para aumentar a resistência e elevar o ganho de autonomia em países africanos."
 ETH_arabian_independence_tt: "Desbloqueia §Ydecisões§! para aumentar a resistência e elevar o ganho de autonomia em países na Península Arábica."
 ETH_african_independence_join_tt: "Permite que §Y[ROOT.GetNameDef]§! intervenha nas guerras africanas de independência."
 ETH_african_union_faction: "União Africana"
 ETH_pan-africanism: "Pan-Africanismo"
 ETH_pan-africanism_desc: "O objetivo da igualdade que buscamos é a antítese da exploração de um povo pelo outro, algo escrito exaustivamente nas páginas recente da história africana. Esse mal precisa ser evitado onde não existe e arrancado de onde se faz presente, esteja disfarçado como estiver. Nosso dever sagrado é garantir que o sonho da igualdade finalmente seja realizado para todos a quem ela ainda é negada."
 ETH_the_one_true_heir_of_solomon: "O Único Herdeiro de Salomão"
 ETH_the_one_true_heir_of_solomon_desc: "Sua majestade, [ETH.GetLeader], consegue delinear sua linhagem real até o grande Rei Salomão. Apesar de muitas nações terem virado as costas a Deus, a crença do nosso povo [ETH.GetAdjective] permaneceu inabalada. Nesta era de caos, nada mais correto do que o único herdeiro de Salomão reinar sobre a terra sagrada, protegendo-a da influência corrupta de ideologias criadas pelos homens."
 ETH_the_one_true_heir_of_solomon_tt: "Desbloqueia a §Ydecisão§! para formar o Império de Salomão"
 ETH_jah: "Jah"
 ETH_jah_desc: "O movimento rastafári criou uma rede inesperada de apoiadores de [ETH.GetName] em todo o mundo. Muitas pessoas atribuem a grande significância religiosa ao nosso imperador, [ETH.GetLeader]. Outras vão ainda mais longe e alegam que ele é a encarnação de Deus, ou melhor, Jah. Talvez devêssemos usar nosso apoio internacional, aceitando o movimento rastafári."
 ETH_jah_tt: "Desbloqueia a §Ydecisão§! para formar o Império de Zion"
 ETH_military_communism: "Comunismo Militar"
 ETH_military_communism_desc: "O pouco sucesso que tivemos nas linhas de frente se deve à ingenuidade e à coragem do soldado comum, e não à sua liderança hereditária. Os rumores de descontentamento estão aumentando. O imperialismo alcançou o fim da linha. Chegou a hora de redistribuir as riquezas, à força."
 ETH_defending_our_homes: "Defendendo nosso Lar"
 ETH_defending_our_homes_desc: "A patota imperial em [ROOT.Capital.GetCapitalVictoryPointName] só está preocupada com a segurança de si mesma. Enquanto isso, nossas casas e famílias estão sendo destruídas. Não podemos mais permitir isso. Defenderemos cada centímetro da nossa terra, não pelo imperador, mas por nós mesmos."
 ETH_anti_imperialist_agitation: "Agitação Anti-Imperialismo"
 ETH_anti_imperialist_agitation_desc: "A lealdade do povo a [ROOT.GetLeader] está balançando. Nossos supostos líderes mostraram sua incompetência completa ao fracassarem na tarefa mais importante: proteger o povo. Nas linhas de frente e nas ruas, o que um dia nem se imaginava, hoje já é falado abertamente. Uma nação, sem um imperador."
 ETH_in_the_name_of_the_people: "Em Nome do Povo"
 ETH_in_the_name_of_the_people_desc: "Em nome do povo, dissolveremos a tirania dinástica que dominou [ROOT.GetName] durante séculos. Em seu lugar, criaremos uma república dos trabalhadores, livre da servidão do feudalismo. Usando nossa força coletiva, derrotaremos o fascismo na África."
 EHT_in_the_name_of_the_people_tt: "Cria §Yduas§! divisões de elite da §YGuarda Vermelha§! comunista e §Ytrês§! divisões de elite dos §YLeões Negros§! anarquistas em [ETH.Capital.GetCapitalVictoryPointName]. \n\n§R$ETH_seyoum_mengesha$ não ficará mais disponível!§!"
 ETH_callout_to_the_world: "Um Brado ao Mundo"
 ETH_callout_to_the_world_desc: "A luta contra o fascismo não é exclusiva do nosso país, faz parte de um embate global amplo contra o autoritarismo. Devemos trazer as forças antifascistas do mundo para apoiarem nossa causa, pois o mundo sofrerá amanhã as brutalidades que sofremos hoje."
 ETH_callout_to_the_world_tt: "§Y$ENG_sylvia_pankhurst$§! e §Y$IA_emma_goldman$§! ficam disponíveis como conselheiras."
 ETH_soviet_aid: "Auxílio Soviético"
 ETH_soviet_aid_desc: "Conseguimos nos libertar das garras do sistema feudal. Agora, temos que derrotar os fascistas e começar a criar nossa república dos trabalhadores. Se tem alguém que será solidário a nossa causa, com certeza será o povo de [SOV.GetName]."
 ETH_soviet_aid_tt: "§R\n[SOV.GetNameDefCap] esperará um controle maior sobre nossos assuntos em troca de auxílio! §!"
 ETH_humanitarian_aid: "Auxílio Humanitário"
 ETH_humanitarian_aid_desc: "O inimigo não se importa com o sofrimento causado à nossa população. Se continuar assim, não haverá país para defender. O mundo tem que saber dos horrores que se passam aqui e precisamos de auxílio humanitário imediatamente."
 ETH_humanitarian_aid_tt: "Modifica §Y$ETH_international_red_cross_dynamic_modifier$§! em:\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
 ETH_support_from_the_japanese_communists: "Anarco-comunismo Japonês"
 ETH_support_from_the_japanese_communists_desc: "Os povos [JAP.GetAdjective] e [ETH.GetAdjective] possuem um longo respeito mútuo por fazerem parte de um grupo seleto que resistiu à colonização europeia. Conforme passamos pela era feudal em [ETH.GetNameDef], existem pessoas em [JAP.GetNameDef] que compartilham nossos ideais e podem nos ajudar a criar um modelo societário anarco-comunista."
 ETH_support_from_the_japanese_communists_tt: "§Y$IA_sakutaro_iwasa$§! e §Y$IA_sanshiro_ishikawa$§! ficam disponíveis como conselheiras."
 ETH_support_from_the_japanese_communists_fascist_tt: "§RPode fazer com que [JAP.GetFlag] [JAP.GetNameDef] imponha um embargo comercial contra [ETH.GetFlag] [ETH.GetNameDef]!§!"
 ETH_raise_from_the_ranks: "Subindo de Patente"
 ETH_raise_from_the_ranks_desc: "A aristocracia não deverá mais ter o comando das forças armadas. Grande parte dos nossos corajosos soldados se mostraram líderes capazes. Chegou a hora de recompensarmos valentia e talento no campo de batalha, em vez de conexões dinásticas ou riqueza pessoal."
 ETH_raise_from_the_ranks_tt: "Adiciona §Ydois§! novos oficiais com a patente de §Ygeneral§!."
 ETH_soviet_rifles: "Rifles Soviéticos"
 ETH_soviet_rifles_desc: "Estávamos completamente despreparados quando [ITA.GetName] nos atacou. Nossa indústria já não consegue acompanhar as exigências logísticas da guerra moderna. Precisamos dar rifles e munição a todos capazes de segurar uma arma. Talvez nossos amigos em [SOV.capital.GetCapitalVictoryPointName] possam nos ajudar. "
 ETH_soviet_rifles_tt: "\nSe [SOV.GetFlag] §Y[SOV.GetNameDef]§! concordar, [ETH.GetFlag] §Y[ETH.GetNameDef]§! receberá §G10.000§! equipamentos de infantaria."
 ETH_military_advisors: "Generais Soviéticos"
 ETH_military_advisors_desc: "Apesar de muitos dos nossos oficiais terem se adaptado às exigências da guerra moderna, é óbvio que estão improvisando o melhor que podem. Podemos aprender muito com nossos companheiros no exército [SOV.GetAdjective]."
 ETH_military_advisors_tt: "\nSe [SOV.GetFlag] §Y[SOV.GetNameDef]§! concordar, [ETH.GetFlag] §Y[ETH.GetNameDef]§! receberá um marechal de campo (§Y$SOV_semyon_budyonny$§!) e um general (§Y$SOV_vasily_kuznetsov$§!)."
 ETH_international_brigades_communist: "Brigadas Internacionais"
 ETH_soviet_rejection_tt: "\n[SOV.GetFlag] §Y[SOV.GetNameDefCap]§! §Rprovavelmente recusará essa oferta se já não forem comunistas ou estiverem vivenciando uma guerra civil!§!"
 ETH_international_brigades_communist_desc: "Há muitas pessoas pelo mundo que simpatizam com a nossa luta contra o exército [ITA.GetAdjective]. Devemos explorar esse apoio e dar-lhes a chance de se armar e lutar contra o fascismo conosco."
 ETH_peoples_army: "Exército Popular"
 ETH_peoples_army_desc: "Apesar da nossa fraqueza inicial em guerra moderna, conseguimos retardar a invasão do exército [ITA.GetAdjective] por meio de táticas não convencionais. Podemos cultuar isso em nossa doutrina militar e treinar nossos oficiais para travar confrontos assimétricos."
 ETH_the_new_administration: "Nova Administração"
 ETH_the_new_administration_desc: "Em meio aos tumultos recentes, muita gente fez de tudo para defender nosso país. Algumas pessoas, como Senedu Gebru, são hábeis e experientes para melhorar drasticamente a sociedade. Agora, cabe a nós darmos a oportunidade a elas."
 ETH_the_new_administration_tt: "§YSenedu Gebru§! fica disponível como conselheira política.\n   $rebellious_educator_tt$ \nDois personagens §Yaleatórios§! também ficarão disponíveis como conselheiros."
 ETH_clearing_the_skies: "Limpando os Céus"
 ETH_clearing_the_skies_desc: "Nossos soldados estão completamente expostos e desprotegidos das aeronaves inimigas. Para piorar, o inimigo tem conhecimento das nossas localizações e movimentos de implantação. Precisamos de uma força aérea própria e contramedidas se quisermos vencer. Desse modo, devemos enviar voluntários para treinamento na força aérea do exército [SOV.GetAdjective]."
 ETH_clearing_the_skies_tt: "\nSe [SOV.GetFlag] §Y[SOV.GetNameDef]§! concordar, [ETH.GetFlag] §Y[ETH.GetNameDef]§! receberá §G100§! aeronaves de caça do exército [SOV.GetAdjective] e a tecnologia §YCaça Inicial§!."
 ETH_counter_the_armored_threat: "Combater a Ameaça Blindada"
 ETH_counter_the_armored_threat_desc: "Os veículos blindados estão claramente substituindo o papel da cavalaria em combate. Infelizmente, não temos como combater os blindados do exército [ITA.GetAdjective], e nossa indústria ainda não está à altura de produzir algo assim. Será que [SOV.GetName] poderia nos fornecer alguns blindados antigos?"
 ETH_counter_the_armored_threat_LaR_tt: "\nSe [SOV.GetFlag] §Y[SOV.GetNameDef]§! concordar, [ETH.GetFlag] §Y[ETH.GetNameDef]§! receberá a tecnologia §YCarro blindado entreguerras§! e §G480§! carros blindados do exército [SOV.GetAdjective]."
 ETH_counter_the_armored_threat_NoLaR_tt: "\nSe [SOV.GetFlag] §Y[SOV.GetNameDef]§! concordar, [ETH.GetFlag] §Y[ETH.GetNameDef]§! receberá a tecnologia §YTanque entreguerras§! e §G200§! tanques do exército [SOV.GetAdjective]."
 ETH_counter_the_armored_threat_NoNSB_tt: "\nSe [SOV.GetFlag] §Y[SOV.GetNameDef]§! concordar, [ETH.GetFlag] §Y[ETH.GetNameDef]§! receberá a tecnologia §YTanque da Grande Guerra§! e §G200§! tanques do exército [SOV.GetAdjective]."
 ETH_peace_negotiations: "Negociações de Paz"
 ETH_peace_negotiations_desc: "Nosso povo se sacrificou muito para conseguir interromper a invasão do exército [ITA.GetAdjective]. Agora que provamos a eles que não nos renderemos, temos a oportunidade de firmar um tratado de paz. Ou pelo menos, um acordo de cessar-fogo."
 ETH_soviet_mediation: "Mediação Soviética"
 ETH_soviet_mediation_desc: "Apesar dos esforços heroicos da nossa população para interromper a invasão do exército [ITA.GetAdjective], estamos longe de conseguir a vitória. A Liga das Nações não demonstrou estar disposta a nos ajudar, por isso nossa única esperança é [SOV.GetNameDefCap]."
 ETH_soviet_mediation_tt: "§R\n[SOV.GetNameDefCap] pode tentar assumir o controle de nós em troca da negociação com [ITA.GetName]! §!"
 ETH_support_spain: "Apoiar a Espanha"
 ETH_support_spain_desc: "A Espanha sofreu nas mãos de fascistas domésticos. No entanto, há pessoas como nós que acreditam que a resposta ao fascismo deve ser severa e que o povo é capaz de se autogovernar. Usaremos as lições que aprendemos na nossa guerra contra o exército [ITA.GetAdjective] para auxiliar a resistência do povo [SPC.GetAdjective]."
 ETH_local_committees: "Comitês Locais"
 ETH_local_committees_desc: "Temos a oportunidade de criar um novo sistema de governo, livre das camadas hierárquicas inúteis que inevitavelmente geram corrupção e suprimem a vontade do povo. Devemos aproveitar essa chance para formar uma federação de comunas, em que cada uma respeita os princípios do anarco-comunismo."
 ETH_a_guiding_hand: "A Mão que Guia"
 ETH_a_guiding_hand_desc: "Uma coalizão de comunas pouco congruente, sem uma autoridade maior, é idealista demais. Precisamos de um gabinete com agentes e peritos para guiar a política econômica e reagir rápido às emergências. Jamais poderemos repetir os fracassos da administração imperial durante uma crise."
 ETH_transformation_of_nature: "Transformação da Natureza"
 ETH_transformation_of_nature_desc: "[ETH.GetNameDefCap] tem muitas riquezas naturais a serem exploradas. Por meio da criação de barragens hidrelétricas em nossos rios, podemos eletrificar cada lar na nossa terra. Em paralelo, podemos usar nossas hidrovias para expandir a capacidade agrícola e sustentar o crescimento populacional."
 ETH_transformation_of_nature_tt: "(§Y4 Estados Próprios Aleatórios§!): Adiciona §G1§! Espaço para Construção"
 ETH_laying_the_tracks: "Preparando os Trilhos"
 ETH_laying_the_tracks_desc: "Boa parte da população e da indústria está concentrada no Oeste do país. Sendo assim, precisamos de uma grande expansão da nossa rede ferroviária para transportarmos nossos abundantes recursos naturais e usá-los da melhor maneira."
 ETH_red_army_engineers: "Engenheiros do Exército Vermelho"
 ETH_red_army_engineers_desc: "Boa parte da nossa infraestrutura sofreu grandes estragos durante a invasão do exército [ITA.GetAdjective]. Se nossa ideia é criar uma república dos trabalhadores legítima, teremos que reparar tudo e começar um programa de industrialização rápida. Precisamos das habilidades dos nossos companheiros do Exército Vermelho para iniciar o processo."
 ETH_liberate_aussa: "Levar a revolução aos Afar"
 ETH_liberate_aussa_desc: "[AFA.GetNameDefCap] tem como sua liderança uma oligarquia traiçoeira que se uniu aos nossos inimigos em diversas oportunidades. [ETH.GetNameDef] não pode ignorar uma ameaça como essa. Libertaremos o povo [AFA.GetAdjective] e integraremos a região à nossa república dos trabalhadores."
 ETH_demand_DJI: "Libertar [268.GetName]"
 ETH_demand_DJI_desc: "Com a libertação de [AFA.GetName], agora governamos um número substancial de povos afar. No entanto, eles seguem divididos devido à ocupação do governo [FRA.GetAdjective] em [DJI.GetName]. Ao exigir a libertação dos afar do domínio imperialista, talvez possamos conquistar a lealdade desses povos e ainda ganhar um porto estratégico ao fazê-lo."
 ETH_the_rif: "O Rife"
 ETH_the_rif_desc: "Muitos fascistas que agora concorrem ao poder na Espanha eram soldados que fizeram parte da destruição da República do Rife, no Norte de Marrocos. Devemos usar nossa boa relação com [SPC.GetName] para pressionar a descolonização de suas posses africanas. Se são nossos companheiros de verdade, com certeza aceitarão. Se não, já sabemos como lidar com o colonialismo."
 #ETH_social_reforms: "Social Reforms"
 #ETH_social_reforms_desc: "Without the threat of a common enemy to unite us, we often find ourselves divided due to historic, cultural and religious grievances. We need a wave of social reforms to overcome these divisions so that we can remain united and continue the process of building a better [ETH.GetName]."
 #ETH_social_reforms_tt: "Unlock anarcho-communist social reform decisions."
 ETH_communal_education: "Educação comunal"
 ETH_communal_education_desc: "Garantir que cada comunidade em [ETH.GetNameDef] tenha acesso à educação por meio de escolas e bibliotecas é crucial para melhorarmos o padrão de vida de suas populações."
 ETH_african_wildfire: "Fogo Africano"
 ETH_african_wildfire_desc: "Conseguimos superar a invasão do exército [ITA.GetAdjective], mas não podemos descansar até que toda a África esteja livre dos horrores do colonialismo. Devemos usar nossas habilidades e recursos para dispersar as chamas da resistência pelo continente e forçar os imperialistas a recuar."
 ETH_flames_across_the_sea: "Chamas pelo Mar"
 ETH_flames_across_the_sea_desc: "A África não foi a única a sofrer com a hegemonia europeia. Nossos vizinhos do outro lado do Mar Vermelho possuem pouca ou nenhuma independência real das exigências dos imperialistas. Devemos alastrar as chamas da resistência à Península Arábica, para que o povo possa ter a chance de um dia se autogovernar por completo."
 ETH_heavy_industry: "Indústria Pesada"
 ETH_heavy_industry_desc: "Precisamos continuar o processo de industrialização rápida se quisermos escapar das garras de uma economia feudal. A criação da indústria pesada atrairá trabalhadores para as cidades, criando um modelo de proletariado para substituir a classe camponesa atual."
 ETH_arms_production: "Produção de Armas"
 ETH_arms_production_desc: "O auge da industrialização será a criação da nossa própria indústria de armas. Nunca mais dependeremos de outras nações para equipamentos de defesa."
 ETH_mytishchi-ababa_plant: "Fábrica Mytishchi-Ababa"
 ETH_mytishchi-ababa_plant_desc: "Devemos usar nossa boa relação com a União Soviética para nos qualificarmos na produção de aparelhos domésticos e militares. Um projeto de indústria conjunta seria o mecanismo perfeito para aprendermos isso, e ninguém melhor para essa parceria do que a fábrica Mytishchi Machine-Building."
 ETH_send_home_advisors: "Enviar Conselheiros para Casa"
 ETH_send_home_advisors_desc: "Apesar de termos nos beneficiado do apoio de [SOV.GetName] durante a guerra contra [ITA.GetName], não esperávamos que nos rebaixassem a uma função tão submissa. Conforme aumentamos nossa capacidade industrial e militar, temos cada vez mais força para resistir às exigências do governo [SOV.GetAdjective]. Assim sendo, chegou a hora de mostrar quem manda em [ETH.Capital.GetCapitalVictoryPointName]."
 ETH_send_home_advisors_tt: "Devolver todos os conselheiros militares do povo [SOV.GetAdjective] a [SOV.GetNameDef]."
 ETH_soviet-ethiopian_trade_agreement: "Acordo Comercial Soviético-Etíope"
 ETH_soviet-ethiopian_trade_agreement_desc: "Muitos governos pelo mundo relutam a negociar conosco por oposição ideológica à nossa república dos trabalhadores. No entanto, temos a oportunidade de criar um acordo comercial mutualmente benéfico com o povo [SOV.GetAdjective], que nos possibilitará a troca de recursos e mercadorias sem as barreiras comerciais comuns."
 ETH_seek_new_trading_partners: "Em Busca de Novos Parceiros Comerciais"
 ETH_seek_new_trading_partners_desc: "Pessoas do mundo todo estão de olho nas riquezas do nosso país, porém, estamos presos ao comércio exclusivo com o povo [SOV.GetAdjective]. Devemos falar com outras nações para mostrar que não somos uma simples extensão de [SOV.GetName] e começar a trazer riquezas de volta ao povo [ETH.GetAdjective]."
 ETH_freedom_at_gunpoint: "Liberdade à Mão Armada"
 ETH_freedom_at_gunpoint_desc: "Conseguimos repelir o exército [ITA.GetAdjective] e sua missão de subjugar nosso povo diversas vezes. No entanto, nossos vizinhos não tiveram a mesma sorte resistindo aos colonialistas. Chegou a hora de concentrarmos nossa experiência de guerra e nossa recém-fundada força econômica na libertação da África, falando a única língua que as potências coloniais entendem: força bruta."
 ETH_freedom_at_gunpoint_tt: "Desbloqueia decisões de §YLiberdade à Mão Armada§! para libertar nações da África."
 ETH_boots_on_the_shore: "Botas na Areia"
 ETH_boots_on_the_shore_desc: "Temos um longo histórico de intercâmbio cultural e comercial com os povos da Península Arábica. Infelizmente, eles seguem aprisionados em seus sistemas feudais de governo. Se conseguirmos libertar o povo da península, seremos capazes de controlar a rota comercial vital pelo Mar Vermelho e semear nossa influência no Oriente Médio."
 ETH_request_soviet_hulls: "Solicitar Cascos de Encouraçado Soviético"
 ETH_request_soviet_hulls_desc: "Para evitarmos bloqueios em conflitos futuros, precisamos aprender a fabricar nossos próprios navios. [SOV.GetNameDefCap] recentemente sucateou alguns de seus projetos de encouraçado e talvez o país esteja disposto a nos vender os cascos inacabados. Poderíamos nos beneficiar muito com essa aquisição."
 ETH_organization_of_african_unity: "Organização da Unidade Africana"
 ETH_organization_of_african_unity_desc: "Até agora, a libertação da colonização europeia foi vista apenas como o ganho de independência. No entanto, ainda somos possíveis alvos de conquistas por parte de muitos líderes de fora da África. O povo africano tem que permanecer unido e cooperante, para resistirmos e não nos tornarmos súditos outra vez."
 ETH_organization_of_african_unity_tt: "Desbloqueia decisões para convidar países africanos independentes à §YOrganização da Unidade Africana§!"
 ETH_pan-africanism_liberate_tt: "Recebe §Yobjetivos de guerra de libertação§! em todas as potências coloniais na África:"
 ETH_executive_council: "Conselho Executivo"
 ETH_executive_council_desc: "Precisamos pressionar uma cooperação melhor na Organização da Unidade Africana, criando um corpo executivo para atuar em nome do povo e que possa responder rapidamente a ameaças à estabilidade da região."
 ETH_executive_council_tt: "Desbloqueia decisões para convidar membros da §YOrganização da Unidade Africana§! ao Conselho Executivo."
 ETH_african_union: "União Africana"
 ETH_african_union_desc: "Chegou a hora do povo da África se unir em uma União Africana. Nunca mais seremos ameaçados por imperialistas ou fascistas. Trabalharemos para virar a primeira superpotência africana. "
 ETH_african_union_tt: "Desbloqueia decisões para integrar membros do §YConselho Executivo§! à §YUnião Africana§!"
 ETH_african_central_bank: "Banco Central Africano"
 ETH_african_central_bank_desc: "Com a criação do Banco Central Africano, podemos iniciar o processo de integração das economias na Organização da Unidade Africana. Isso daria mais eficiência na utilização dos recursos e infraestrutura, promovendo o bem-estar de todos os Estados-membros."
 ETH_african_central_bank_tt: "Desbloqueia decisões para convidar membros da §YOrganização da Unidade Africana§! ao Banco Central Africano."
 ETH_african_central_bank_2_tt: "$MODIFIER_STABILITY_FACTOR$: §R-5%§! \n$modifier_production_speed_industrial_complex_factor$: §R-10%§! \n$modifier_production_speed_infrastructure_factor$: §R-10%§!"
 ETH_mass_transit: "Transporte público coletivizado"
 ETH_mass_transit_desc: "Boa parte da nossa infraestrutura de transporte está ultrapassada e precisa se reorganizar para melhorar a eficiência. As melhores pessoas para implementar essas reformas são os próprios trabalhadores do ramo."
 ETH_mutual_defense: "Defesa Mútua "
 ETH_mutual_defense_desc: "O povo da África jamais terá paz até que todas as nações do mundo entendam que o preço para nos colonizar será alto demais. Para conseguirmos isso, os membros da Organização da Unidade Africana deveriam criar um acordo de defesa mútua, prometendo proteção um ao outro, caso algum de nós seja atacado."
 ETH_mutual_defense_tt: "Desbloqueia decisões para convidar membros da §YOrganização da Unidade Africana§! em um acordo de defesa mútuo."
 ETH_our_own_path: "Nosso Próprio Caminho"
 ETH_our_own_path_desc: "Fomos fracos demais para resistir ao governo [SOV.GetAdjective] quando esse nos traiu e assumiu o controle dos nossos assuntos. Somos mais potentes agora e podemos tentar recuperar nossa independência. No entanto, temos que nos preparar para possíveis represálias da parte deles."
 ETH_our_own_path_tt: "§R[SOV.GetNameDefCap] não gostará dessas atitudes e poderá tentar controlar a Etiópia outra vez!§!"
 ETH_communal_agriculture: "Agricultura comunal"
 ETH_communal_agriculture_desc: "Coletivizando a agricultura e introduzindo novos métodos rurais podemos aumentar bastante a nossa produção agrícola e garantir que todos tenham acesso a comida. Isso permitirá que camponeses emancipados possam encontrar empregos alternativos nas cidades em vez de na lavoura de subsistência."
 ETH_communal_agriculture_industry_tt: "Modifica §Y$ETH_industrialization_dynamic_modifier$§! em:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_communal_agriculture_consumer_tt: "Modifica §Y$ETH_industrialization_dynamic_modifier$§! em:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
 ETH_seize_the_means: "Tomar os meios"
 ETH_seize_the_means_desc: "Gerações de mão de obra [ETH.GetAdjective] cultivaram os campos e ergueram as indústrias das cidades. O sangue delas está no solo. Sendo assim, não permitiremos que um grupo abastado reivindique a posse desses ativos. Eles serão devolvidos às mãos do povo."
 ETH_preparing_for_the_inevitable: "Preparação para o inevitável"
 ETH_preparing_for_the_inevitable_desc: "As potências mundiais não tolerarão nossas reformas radicais em [ETH.GetNameDef] por receio de que suas populações exijam o mesmo para si. Precisamos nos preparar para a tentativa inevitável dessas nações de destruir o nosso estilo de vida."
 ETH_refuge_for_the_spanish_exiles: "Refúgio para exilados espanhóis"
 ETH_refuge_for_the_spanish_exiles_desc: "Nossos companheiros de ideologia na Espanha viram seus sonhos anarquistas serem esmagados pelos esforços combinados dos fascistas, stalinistas e capitalistas do mundo inteiro. Precisamos abrir nossas fronteiras para os nossos amigos deslocados e oferecer-lhes uma segunda chance de construir um futuro melhor."
 ETH_the_lion_and_the_sun: "Leão e o Sol"
 ETH_the_lion_and_the_sun_desc: "Sua Majestade, [ETH.GetLeader], e o imperador japonês, [JAP.GetLeader], descobriram muitas afinidades entre os nossos grandes impérios. [JAP.GetLeader] chegou até a sugerir que seu governo investiria em [ETH.GetName] quando finalmente recuperarmos nossa terra natal."
 ETH_japanese_investments_tt: "Desbloqueia §Ydecisões§! de investimentos japoneses em [ROOT.GetName], quando o país for libertado"
 ETH_an_ethiopian_navy_in_exile: "Marinha Etíope no Exílio"
 ETH_an_ethiopian_navy_in_exile_desc: "Após testemunhar demonstrações do poder naval [JAP.GetAdjective], Sua Majestade [ETH.GetLeader] solicitou ajuda dos nossos corteses anfitriões para construir uma marinha [ETH.GetAdjective], para ajudar a libertar nossa terra natal e protegê-la de futuros ataques."
 ETH_an_arabic_base: "Base Árabe"
 ETH_an_arabic_base_desc: "Está ficando cada vez mais claro que [JAP.GetName] deseja remodelar a região Ásia-Pacífico nos próximos anos. À medida que nos alinhamos cada vez mais com o governo [JAP.GetAdjective], faz sentido tentarmos pedir uma fatia disso. Para começar, devemos solicitar o controle das terras dos nossos ancestrais na Península Arábica."
 ETH_uk_arabia_tt: "Qualquer estado §Yárabe§! pertence a §Y[ENG.GetNameWithFlag]§! ou a um §Yaliado§! de §Y[ENG.GetNameDef]§!"
 ETH_an_empire_in_the_shade_of_the_sun: "Império à Sombra do Sol"
 ETH_an_empire_in_the_shade_of_the_sun_desc: "Sua Majestade [ETH.GetLeader] é um imperador sem império. Isso não só é humilhante para sua figura, mas também limita nossa habilidade de fazer acordos pela libertação de [ETH.GetName]. Talvez nossos amigos em [JAP.Capital.GetCapitalVictoryPointName] estejam dispostos a nos conceder o controle de uma ilha, para que possamos usá-la como base de operações para a futura libertação da nossa terra natal."
 ETH_japan_has_island_tt: "O Japão controla ao menos um estado-ilha que não seja um estado central."
 ETH_japan_joins_tt: "§Y[JAP.GetNameDefCap]§! se unirá à guerra de §Y[ROOT.GetName]§! contra [ITA.GetName].\n§Y[ROOT.GetName]§! se tornará um fantoche de §Y[JAP.GetName]§!"
 ETH_an_audience_with_countryleadertitle: "Uma audiência com [GetGermanCountryLeaderTitle]"
 ETH_an_audience_with_countryleadertitle_desc: "[GER.GetLeader] tem planos ambiciosos de mudança não só para [GER.GetNameDef], mas para o mundo inteiro. Ao receber uma audiência com a liderança do governo [GER.GetAdjective], o mundo continuará a ver Sua Majestade, [ETH.GetLeader], como o verdadeiro e único governante de [ETH.GetName]."
 GER_fascism_leader_title: "Führer"
 GER_male_kaiser_title: "Kaiser"
 GER_female_kaiser_title: "Kaiserin"
 GER_chancellor_title: "Chanceler"
 GER_generalfeldmarshall_title: "Generalfeldmarschall"
 ETH_befriend_goring: "Relações amistosas com Göring"
 ETH_befriend_goring_desc: "O governo alemão está repleto de intrigas e traições políticas. A pessoa a quem [GER.GetLeader] der ouvidos em determinado momento tem o potencial para influenciar enormemente as decisões políticas do governo [GER.GetAdjective]. Talvez possamos ganhar nossa fatia de influência se fizermos amizade com um membro da elite governante, como $GER_hermann_goring$."
 ETH_steel_lions: "Leões de Aço"
 ETH_steel_lions_desc: "[GER.GetNameDefCap] está na vanguarda dos novos métodos de travar guerras. Os dias de cavalaria ou guerras de trincheira acabaram. O futuro pertence aos tanques. Devemos usar o nosso tempo em território [GER.GetAdjective] para aprender a utilizar as armas modernas de combate e preparar a libertação da nossa terra natal."
 ETH_armor_officers_tt: "Até dois oficiais do exército [ROOT.GetAdjective] recebem a característica §Y$armor_officer$§!"
 ETH_german_mediation: "Mediação do governo [GER.GetAdjective]"
 ETH_german_mediation_desc: "Conforme as ambições dos governos [GER.GetAdjective] e [ITA.GetAdjective] começam a se alinhar, a questão com [ETH.GetName] permanece como uma pedra no caminho para a melhoria da cooperação entre as duas nações. Talvez [GER.GetLeader] possa persuadir [ITA.GetLeader] a terminar sua ocupação sem sentido, permitindo que o imperador retorne ao seu lugar legítimo em [ETH.GetName]."
 ETH_ger_and_ita_have_same_dieology_tt: "[GER.GetFlag] §Y[GER.GetNameDefCap]§! tem a mesma ideologia que [ITA.GetFlag] §Y[ITA.GetNameDef]§!."
 ETH_sabotage_italo-german_relations: "Sabotar Relação Ítalo-Alemã"
 ETH_sabotage_italo-german_relations_desc: "Não podemos permitir que [GER.GetNameDef] e [ITA.GetName] se enxerguem como potenciais aliados. Temos que fazer de tudo para sabotar a relação da dupla. Caso contrário, é possível que Sua Majestade se torne um prisioneiro de [ITA.GetLeader], destruindo o sonho de [ETH.GetName] livre."
 ETH_unlock_false_flag_tt: "Desbloqueia a decisão para iniciar uma operação de bandeira falsa para incriminar [ITA.GetFlag] §Y[ITA.GetNameDef]§!"
 ETH_joint_swedish-ethiopian_intelligence_program: "Programa de Inteligência Conjunta Sueco-Etíope"
 ETH_joint_swedish-ethiopian_intelligence_program_desc: "[SWE.GetName] teria sua neutralidade colocada em dúvida se auxiliasse diretamente [ETH.GetName]. No entanto, há a possibilidade de oferecer apoio secreto para manter uma negação plausível. Ao utilizar nossas conexões na região e os recursos de [SWE.GetName], podemos minar o domínio colonial [ITA.GetAdjective] na África."
 ETH_anti-tank_guns: "Armas antitanque"
 ETH_anti-tank_guns_desc: "[SWE.GetName] possui uma das melhores blindagens do mundo. Embora seja tecnicamente neutro nas relações exteriores, o governo [SWE.GetAdjective] pode estar disposto a se desfazer de suas armas antitanque, se for para restringir a crescente esfera de influência fascista."
 ETH_a_libyan_revolt: "Revolta Líbia"
 ETH_a_libyan_revolt_desc: "O governo [ITA.GetAdjective] está sofrendo para manter o controle das terras recém-conquistadas na África Oriental. Com sua atenção voltada a outro assunto, devemos fazer de tudo para plantar as sementes da rebelião em seu precioso território [LBA.GetAdjective]."
 ETH_ethiopias_cause_is_ours: "Causa da Etiópia é nossa"
 ETH_ethiopias_cause_is_ours_desc: "O governo [SWE.GetAdjective] está se afastando da neutralidade à medida que começa a reconhecer que o sucesso fascista na África também terá ramificações na Europa. Nossos valores de autodeterminação e respeito pela lei internacional estão alinhados, portanto, faz sentido seguirmos aprofundando nossa cooperação na política estrangeira."
 ETH_SWE_join_war_tt: "Se grandes nações estiverem em guerra com §Y[ITA.GetFlag] [ITA.GetNameDef]§! e §Y[SWE.GetFlag] [SWE.GetNameDef]§! concordar com o pedido de facção mútua, ela tentará entrar para uma facção e participar da guerra.\n §RSe não houver nenhuma facção disponível, [SWE.GetFlag] [SWE.GetNameDef] não entrará sozinha em uma guerra contra [ITA.GetFlag] [ITA.GetNameDef]!§!"
 ETH_reach_out_to_the_italians: "Falar com os italianos"
 ETH_reach_out_to_the_italians_desc: "Está claro que já não temos esperança de superar o exército [ITA.GetAdjective] no campo de batalha. No entanto, [ETH.GetLeader] continua a enviar nossos soldados à morte em ofensivas inúteis. Chegou a hora de termos uma nova liderança forte, que possa colaborar com os italianos e trazer a paz às nossas terras."
 ETH_reach_out_to_the_italians_tt: "Uma proposta de colaboração será enviada a §Y[ITA.GetNameDef]§!, oferecendo paz em troca de território."
 ETH_can_start_a_civil_war_tt: "[ROOT.GetName] pode iniciar uma guerra civil ao concluir o foco §Y$ETH_declare_for_italy$§!."
 ETH_sway_the_warlords: "Persuadir os Senhores da Guerra"
 ETH_sway_the_warlords_desc: "Mesmo se não pudermos convencer nenhum dos Ras mais poderosos a se declarar abertamente contra $ETH_haile_selassie$, ao menos podemos semear uma futura cooperação. Além disso, precisamos tentar convencer parte dos senhores da guerra menores sobre os benefícios de colaborar com os italianos e não os contrariar."
 ETH_sway_the_warlords_tt: "Aumenta o tamanho da revolta. \nAlguns generais lealistas ficarão disponíveis para recrutamento após a guerra."
 ETH_expand_the_bodyguard: "Expandir a Guarda Pessoal"
 ETH_expand_the_bodyguard_desc: "Conforme as estruturas de poder de [ETH.GetName] começam a se romper, fica cada vez mais difícil de determinar quem é de confiança. Em momentos difíceis assim, a futura liderança da nossa grande nação precisa de uma guarda pessoal permanente e leal para protegê-la de elementos traidores."
 ETH_expand_the_bodyguard_tt: "Adiciona unidades quando a guerra civil começa"
 ETH_declare_for_italy: "Declarar pela Itália"
 ETH_declare_for_italy_desc: "Muitos entenderão isso como traição e darão as costas para a verdade, mas é por isso que somos os destinados a governar estas terras. Sabemos que sozinhos temos a força de vontade para fazer o que for preciso pelo bem da nação. Chegou a hora de derrubar [ETH.GetLeader]."
 ETH_restore_the_country: "Restaurar o País"
 ETH_restore_the_country_desc: "Com o retorno da paz em [ETH.GetName], chegou a hora de começar o processo de restauração da ordem na nação. Reconstruiremos casas e infraestrutura melhor do que antes e mostraremos que um futuro brilhante espera nosso povo sob a liderança de [ETH.GetLeader]."
 ETH_invite_italian_settlers: "Convidar Colonos Italianos"
 ETH_invite_italian_settlers_desc: "Ver a nossa grande nação se tornar outro destino da colonização europeia será um remédio amargo para muitos. No entanto, a história recente mostrou a fraqueza de nossas indústria e infraestrutura e a necessidade de medidas radicais para melhorar. Portanto, devemos tirar proveito da situação e explorar o conhecimento e riqueza do ingênuo povo [ITA.GetAdjective], convidando-os a se estabelecer aqui."
 ETH_invite_italian_settlers_tt: "§Y2 estados rurais ou pastoris controlados§! ganharão um número de colonos de [ITA.GetName], mudando-os e concedendo §Ynovos espaços para construção.§!"
 ETH_replace_the_abuna: "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc: "[Get_ETH_replace_the_abuna_desc]"
 abuna_abraham_gojjam_tt: "§Y$ETH_abuna_abraham$§!:"
 ETH_replace_the_abuna_original: "Substituir o Abuna"
 ETH_change_state_religion: "Trocar Religião de Estado"
 ETH_replace_the_abuna_desc_ethiopia: "O líder da Igreja Ortodoxa, $ETH_abuna_qerellos_iv$, está associado demais com $ETH_haile_selassie$. Precisamos substituí-lo por alguém mais leal à nossa causa."
 ETH_replace_the_abuna_desc_gojjam: "O líder da Igreja Ortodoxa, $ETH_abuna_qerellos_iv$, está associado demais com $ETH_haile_selassie$. $ETH_abuna_abraham$ é o candidato perfeito para substituí-lo, transformando Gojjam no centro político e religioso do império."
 ETH_replace_the_abuna_desc_jimma: "A Igreja Ortodoxa Tewahedo influenciou a política desse país por tempo demais. Chegou a hora de oficialmente cortar os laços entre o império e a igreja. Para compensar, devemos buscar uma aproximação com os nossos irmãos e irmãs do outro lado do mar estreito."
 ETH_the_capital_victory_parade: "Desfile da Vitória de [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_the_capital_victory_parade_desc: "Apesar da nossa grande liderança ter nos salvado da destruição certa, muitas pessoas suspeitam das intenções de [ETH.GetLeader] e anseiam pelos dias da antiga família imperial. Precisamos relembrá-los de como devem ser gratos a [ETH.GetLeader] e mostrar o futuro glorioso que espera [ETH.GetName]."
 ETH_amedeos_feast_of_maskal: "Banquete de Meskel de Amedeo"
 ETH_amedeos_feast_of_maskal_desc: "Para garantir a estabilidade continuada de [ETH.GetName], reuniremos os Ras restantes no banquete de Meskel do Príncipe Amedeo, em [ETH.Capital.GetCapitalVictoryPointName]. Nessa ocasião, conheceremos o vice-rei da África Oriental pelo governo [ITA.GetAdjective] e discutiremos o futuro da região."
 ETH_amedeos_feast_of_maskal_tt: "Se §Y$ETH_sway_the_warlords$§! foi concluído: \n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§! e §Y$ETH_ras_kassa$§! se tornarão leais."
 ETH_assertiveness: "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect: "Negus Assertivo"
 ETH_assertiveness_desc: "Aceitamos cooperar com o governo [ITA.GetAdjective] para proteger nossa grande nação da destruição e agora nos vemos despojados da nossa identidade e cultura, como se fôssemos uma mera colônia. Não podemos deixar que isso aconteça. Deixaremos claro para eles quem somos e resistiremos a todas as fases da colonização."
 ETH_assertiveness_tt: "Se §Y$ETH_sway_the_warlords$§! foi concluído e o país é §Y$jimma$§!:\n§Y$ETH_balcho_safo$§! e §Y$ETH_tadesse_birru$§! se tornarão leais."
 ETH_assertiveness_gojjam: "Gojjam Negash"
 ETH_assertiveness_jimma: "Garad de Jimma"
 ETH_assertiveness_ethiopia: "Negus de Shewa"
 ETH_exploit_french_weakness: "Explorar Fraqueza Francesa"
 ETH_exploit_french_weakness_desc: "Enquanto o povo [FRA.GetAdjective] estiver em pé de guerra pelas cinzas de seu império, teremos a oportunidade de anexar o território da Somalilândia Francesa ao nosso grande império. É improvável que os franceses tenham muita disposição para outro combate, mas temos de estar preparados para tudo."
 ETH_exploit_french_weakness_tt: "Desbloqueia decisões de ocupar a §YSomalilândia Francesa§! \n§RRisco de entrar em guerra com a França de Vichy se tomar essas decisões!§!"
 ETH_france_divided_tt: "A França foi dividida"
 ETH_invite_italian_investors: "Convidar Investidores Italianos"
 ETH_invite_italian_investors_desc: "Devemos usar nossos novos soberanos para instigar seus investidores a visitar [ETH.GetName]. Uma entrada de investimento ajudaria muito não só a reparar os danos causados pela guerra, mas também a expandir vastamente a nossa capacidade industrial."
 ETH_italian_general_staff: "Estado-Maior Italiano"
 ETH_italian_general_staff_desc: "Nosso exército ainda deixa muito a desejar no quesito modernização. Embora estejamos andando a passos largos na produção ou compra de equipamentos modernos para as forças armadas, nossos oficiais têm muitas visões antiquadas sobre seu uso. Talvez possamos aprender a travar guerras modernas convidando oficiais do exército [ITA.GetAdjective] a se juntar ao nosso Estado-Maior."
 ETH_italian_general_staff_tt: "Se as relações com a Itália forem positivas e eles estiverem de acordo, §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! e §Y$ITA_alessandro_pirzio_biroli$§! serão transferidos para a Etiópia."
 ETH_cooperation: "[Get_ETH_cooperation_name]"
 ETH_cooperation_desc: "Nosso destino depende da dominação da África Oriental, mas estamos muito longe de alcançar esse objetivo. Portanto, devemos cooperar com as estruturas de poder existentes da região e tentar ganhar qualquer vantagem que pudermos."
 ETH_cooperation_sud_tt: "Recebe um(a) conselheiro(a) sudanês(esa):\n§Y$economic_organizer$:§! \n   Fábricas de bens de consumo: §G-5%§!\n   Estabilidade: §G+5%§!"
 ETH_cooperation_som_tt: "Recebe um(a) conselheiro(a) somali:\n§Y$economic_organizer$:§! \n   Fábricas de bens de consumo: §G-5%§!\n   Estabilidade: §G+5%§!"
 ETH_cooperation_gugsa_tt: "§Y$ETH_domenico_mondelli$§! fica disponível como §YChefe da Força Aérea§!: \n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_gojjam: "Cooperação com os sudaneses"
 ETH_cooperation_jimma: "Cooperação com os árabes"
 ETH_cooperation_gugsa: "Cooperação com os eritreus"
 ETH_reinforce_dynamic_identity: "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc: "A população permanece confusa sobre sua identidade nacional sob a nova administração. Independentemente do ressentimento mesquinho, o povo agora é [ETH.GetAdjective]. E passou da hora de aprenderem que bons cidadãos de [ETH.GetName] são leais a [ETH.GetLeader] e ao Estado."
 ETH_reinforce_ethiopian_identity: "Reforçar Identidade Etíope"
 ETH_reinforce_gojjam_identity: "Reforçar Identidade de Gojjam"
 ETH_reinforce_jimman_identity: "Reforçar Identidade de Jimma"
 ETH_reinforced_identity: "Identidade Reforçada"
 ETH_underground_wargames: "Jogos de Guerra Clandestinos"
 ETH_underground_wargames_desc: "Sofremos para rechaçar o exército [ITA.GetAdjective] na guerra por não termos entendido bem o quanto a metodologia mudou nas últimas décadas. Para garantir que não cometamos o mesmo erro, é imperativo que nossos oficiais comecem a conduzir jogos de guerra e a planejar a derrubada das forças italianas. É claro que devemos evitar levantar suspeitas enquanto estivermos fazendo isso..."
 ETH_adopt_the_lira: "Adotar a Lira"
 ETH_adopt_the_lira_desc: "O valor da nossa moeda despencou por conta da desordem econômica causada pela guerra com [ITA.GetName] e o custo da reconstrução. Em vez de tentar estabilizar a moeda enfraquecida, devemos aproveitar a oportunidade para aumentar a integração econômica com o governo [ITA.GetAdjective] e adotar a lira."
 ETH_request_italian_equipment: "Solicitar Equipamento Italiano"
 ETH_request_italian_equipment_desc: "Embora estejamos fazendo grandes avanços na reforma da nossa economia e no fortalecimento do exército, uma ajuda é sempre bem-vinda. Por conta da nossa aprofundada relação com o povo [ITA.GetAdjective], é possível que eles nos enviem seus equipamentos excedentes."
 ETH_request_italian_equipment_tt: "Se [ITA.GetFlag] [ITA.GetNameDef] concordar, [ETH.GetFlag] [ETH.GetNameDef] receberá §G500 de $artillery_equipment$§! ou §G2.500 de $infantry_equipment_1$ §!"
 ETH_recruit_mercenaries: "Recrutar Mercenários"
 ETH_recruit_mercenaries_desc: "Atualmente há uma boa dose de tensão no exército entre soldados de diferentes formações. Muitos são leais ao antigo regime e não são confiáveis. Até arrancarmos esses elementos desleais, precisamos de forças de lealdade inquestionável ao nosso lado. A forma mais fácil de inspirar lealdade é com dinheiro vivo."
 ETH_askari_tt: "Recrutar §G4 divisões§! de §Yascari eritreus§!"
 ETH_sudanese_mercs_tt: "Recrutar §G4 divisões§! de §Ymercenários sudaneses§!"
 ETH_arab_mercs_colab_tt: "Recrutar §G4 divisões§! de §Ymercenários árabes§!"
 ETH_set_up_a_customs_barrier: "Definir Barreiras Alfandegárias"
 ETH_set_up_a_customs_barrier_desc: "Quanto mais deixarmos nossa economia entrelaçada com a de [ITA.GetName], mais difícil será nos libertarmos de sua influência corrupta. Devemos implementar uma barreira alfandegária para dificultar o comércio entre as nossas nações, mesmo que isso possa frear o nosso crescimento econômico. O regime [ITA.GetAdjective] ficará furioso, mas encontraremos uma justificativa econômica, se necessário."
 ETH_contact_the_exiles: "Contatar os Exílios"
 ETH_contact_the_exiles_desc: "Após o fim da guerra com [ITA.GetName], muitos fugiram para regiões vizinhas, com medo das mudanças do novo regime. À medida que implementarmos os planos para reconquistar nossa independência, talvez possamos convencer essa grande diáspora a se unir a nós. Apesar das nossas diferenças no passado, é necessário colaborarmos pelo bem da nossa terra."
 ETH_outsourced_production: "Produção Terceirizada"
 ETH_outsourced_production_desc: "Nossa indústria permanece pequena e sem experiência em relação à fabricação de ferramentas de guerra. No entanto, agora que realmente estamos na esfera de influência do governo [ITA.GetAdjective], podemos tirar proveito da situação, terceirizando a nossa necessidade de produção e utilizando o conhecimento de seus fabricantes de armas."
 ETH_outsourced_production_tt: "Solicitar grupos de projetistas do Exército ou da Força Aérea [ITA.GetFlag] §Y[ITA.GetAdjective]§!:"
 ETH_outsourced_production_air_tt: "Grupo de projetistas da força aérea:"
 ETH_outsourced_production_army_tt: "\nGrupo de projetistas do exército:"
 ETH_outsourced_production_factories_tt: "\n Adicionar §Y4 fábricas militares§!."
 ETH_together_for_victory: "Juntos pela Vitória"
 ETH_together_for_victory_desc: "O momento de restaurar nossa honra e romper os grilhões da opressão italiana está próximo. Para assegurar o sucesso dos nossos planos, precisamos consolidar nossas forças e receber apoio de toda a África Oriental. Só juntos conseguiremos vencer."
 ETH_together_for_victory_tt: "Guerreiros rebeldes surgirão atrás das linhas inimigas quando a guerra pela independência começar"
 ETH_our_enemys_enemy: "Inimigo do nosso Inimigo"
 ETH_our_enemys_enemy_desc: "Há muitas nações que se opõem ao expansionismo [ITA.GetAdjective] por motivos ideológicos ou estratégicos. Devemos contatar essas nações para buscar armamentos e assim derrubar as forças italianas em nossa região."
 ETH_our_enemys_enemy_tt: "Se uma nação concordar em enviar armamentos, [ETH.GetFlag] [ETH.GetName] receberá §G1.000 equipamentos de infantaria§!."
 ETH_raid_italian_depots: "Invadir Depósitos Italianos"
 ETH_raid_italian_depots_desc: "O exército italiano concentrou grande parte dos equipamentos em depósitos pelo país. Conforme nos preparamos para um confronto inevitável, podemos privá-los desses equipamentos e invadir os depósitos, reforçando nosso exército."
 ETH_raid_italian_depots_tt: "As invasões acontecerão esporadicamente ao longo do próximo §Yano§!, adicionando equipamento [ITA.GetFlag] §Y[ITA.GetAdjective]§! à reserva [ETH.GetFlag] §Yd[ETH.GetNameDef]§! a cada vez."
 ETH_the_italian_language: "Língua Italiana"
 ETH_the_italian_language_desc: "O idioma permanece como uma das maiores barreiras para aprofundar a cooperação com o povo [ITA.GetAdjective]. Sendo assim, devemos adotar o italiano como segunda língua em nossa administração, inclusive no exército. Esperamos que isso acelere o nosso intercâmbio cultural e deixe o planejamento estratégico mais eficiente."
 ETH_compensation: "Compensação"
 ETH_compensation_desc: "Apesar da tensão inicial entre as nossas grandes nações, provamos nossa lealdade em relação a [ITA.GetName] repetidamente. Isso pouco ajudou a deixar nossa administração benquista perante o povo. Talvez o governo [ITA.GetAdjective] esteja disposto a nos compensar, concedendo o controle de alguma de suas outras terras, para que assim possamos reforçar o apoio ao nosso regime."
 ETH_negusa_nagast: "Negusa Nagast"
 ETH_negusa_nagast_desc: "Chegou a hora de declarar nossa independência e livrar [ETH.GetName] da influência do governo [ITA.GetAdjective]. Logo seremos os donos do nosso próprio destino outra vez, graças à liderança de [ETH.GetLeader]."
 ETH_negusa_nagast_tt: "§Y[ROOT.GetNameWithFlag]§! declara independência"
 ETH_the_italo-ethiopian_empire: "O Império Ítalo-[ETH.GetAdjective]"
 ETH_the_italo-ethiopian_empire_desc: "Enquanto renascemos das cinzas, um novo império Ítalo-[ETH.GetAdjective] começa a tomar forma. Embora estivéssemos lutando um contra o outro há pouco tempo, está cada vez mais claro que tanto [ITA.GetName] quanto [ETH.GetName] estão mais fortes com essa união. Agora nosso dever é expandir o domínio do nosso império compartilhado."
 ETH_the_italo-ethiopian_empire_tt: "Desbloqueia decisões do §YImpério Ítalo-[ETH.GetAdjective]§! para receber estados centrais em territórios reivindicados, uma vez capturados.\nEles serão transferidos se não houver nenhuma divisão inimiga no estado reivindicado ou em qualquer estado adjacente."
 ETH_reclaim_the_empire: "Reivindicar o Império"
 ETH_reclaim_the_empire_desc: "Sob o domínio da nossa grande liderança, [ETH.GetLeader], recusamos a influência corrosiva de [ITA.GetName] em nossa grande nação e redescobrimos a força inigualável do nosso povo. Agora, nossa grande realização depende da reivindicação das nossas terras legítimas e da unificação do povo [ETH.GetAdjective]."
 ETH_reclaim_the_empire_tt: "Desbloquear decisões de §YReivindicar o Império§! para recuperar estados centrais nos territórios cedidos para [ITA.GetFlag] [ITA.GetNameDef], uma vez que estejam sob o controle [ETH.GetFlag] [ETH.GetAdjective] de novo."
 ETH_the_liberator_of_country_short: "[Get_ETH_the_liberator_of_country_short_name]"
 ETH_the_liberator_of_country_short_desc: "[ETH.GetLeader] nos levou heroicamente à independência, libertando-nos da influência corrupta de [ITA.GetName]. Não sabemos o que o futuro reserva, mas sabemos que será glorioso, desde que tenhamos a pessoa libertadora de [ETH.GetName] nos guiando até ele."
 ETH_the_liberator_of_gojjam: "Libertador de $gojjam$"
 ETH_the_liberator_of_jimma: "Libertador de $jimma$"
 ETH_the_liberator_of_ethiopia: "Libertador de $ETH$"
 ETH_consolidate_east_africa: "Consolidar a África Oriental"
 ETH_consolidate_east_africa_desc: "A ordem mundial à nossa volta está se alterando e isso é visível nos antigos impérios que começam a ruir. A única forma de assegurar um lugar para o nosso povo nessa nova ordem é por meio da conquista, demonstrando nossa habilidade de superar qualquer obstáculo. Sendo assim, devemos consolidar a África Oriental sob o nosso controle e mostrar ao mundo o poder de [ETH.GetName]."
 ETH_consolidate_east_africa_tt: "Recebe reivindicações em:\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n§Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\nRecebe decisões de território central uma vez sob controle [ETH.GetFlag] [ETH.GetAdjective]."
 ETH_chitet_name: "Chitet"
 ETH_chitet_name_democratic: "Exército Territorial"
 ETH_chitet_name_communist: "Milícia popular"
 ETH_naval_college_name_communist: "Escola Naval do Mar Vermelho"
 ETH_naval_college_name_historical: "Escola Naval de Asmera"
 ETH_naval_college_name_fallback: "Academia Naval [ETH.GetAdjective]"
 ETH_airbase_name: "Debre Zeyit"
 ETH_airbase_name_fallback: "[ETH.GetAdjective]"
 ETH_experts: "Peritos"
 ETH_investors: "Industrialistas"
 ETH_reintegrate_aussa: "Integrar Aussa"
 ETH_reintegrate_aussa_desc: "O desleal Sultanato de Aussa nos traiu repetidamente ao se juntar ao governo [ITA.GetAdjective]. Chegou a hora de dissolver o sultanato e integrar a região a [ETH.GetName]."
 ETH_communist_tax_exemption_title: "Apoiar os Especialistas"
 ETH_communist_tax_exemption_desc: "Para evitar a \"fuga intelectual\" vivenciada pela União Soviética após a revolução, precisamos criar um sistema fiscal que encoraje nossos especialistas a permanecer em [ETH.GetNameDef]. Pelo menos até termos preparado uma nova geração de proletários especialistas..."
 ETH_communist_seize_assets_desc: "Enquanto a população luta para colocar comida na mesa, a elite pré-revolucionária da [ETH.GetName] apropriou-se de uma vasta quantidade de bens, como moedas estrangeiras, peças de arte e, é claro, terras. Precisamos tomar esses bens em nome do povo e redistribuir a riqueza."
 ETH_communist_seize_assets_title: "Eliminar a Propriedade Privada"
 ETH_tax_exemption_default_desc: "Precisamos manter os nobres contentes para evitar a fragmentação da [ETH.GetName]. Para isso, devemos recompensá-los pela lealdade contínua, expandindo suas isenções tributárias e permitindo que mantenham mais de suas riquezas."
 ETH_seize_assets_default_desc: "Não faz muito sentido econômico a nobreza estar livre do pagamento de impostos por meio das leis arcaicas e brechas contábeis da [ETH.GetName]. Precisamos tributar adequadamente esse grupo, que é um dos mais ricos do país, e usar essa receita para continuar a industrialização do império."
 ETH_tax_exemption_default_title: "Expandir Isenções Tributárias"
 ETH_seize_assets_default_title: "Tributando a Nobreza"
 #ITALY
 ITA_italian_highways_bba: "Estradas Italianas"
 ITA_italian_highways_bba_desc: "Os antigos romanos construíram estradas de causar inveja ao mundo todo. Agora, esses alemães arrogantes acham que nunca teremos nada à altura da Autobahn. Vamos fazê-los queimar a língua."
 ITA_develop_libya: "Desenvolver a Líbia"
 ITA_develop_libya_desc: "A Líbia é nossa colônia mais próxima e também a de maior potencial. Antes de começarmos a colher todas as recompensas do nosso trabalho duro e longo de pacificação, devemos melhorar a infraestrutura do país."
 ITA_develop_eritrea: "Desenvolver a Eritreia"
 ITA_develop_eritrea_desc: "A Eritreia é nossa colônia africana mais antiga, e provavelmente uma das mais valiosas. Sua posição estratégica poderia sustentar até a construção de uma base do nosso império colonial."
 ITA_develop_somaliland: "Desenvolver a Somalilândia"
 ITA_develop_somaliland_desc: "À primeira vista, a região no Chifre da África parece não ter muito potencial econômico ou estratégico. Mas com alguns bons investimentos, podemos usar o local como um trampolim para avanços mais ambiciosos ao Oceano Índico."
 ITA_regional_development: "Desenvolvimento Regional"
 ITA_regional_development_desc: "Nossos investimentos anteriores em diversas áreas do império prepararam o terreno para um grande crescimento econômico nessas regiões. É só mexermos alguns pauzinhos e podemos colher as recompensas em curto prazo."
 ITA_ministry_of_italian_africa: "Ministério da África Italiana"
 ITA_ministry_of_italian_africa_desc: "Não podemos lidar com as diversas tribos e povos da África da mesma forma que lidamos com outros povos súditos. Para administrar essa região, precisaremos de uma abordagem diferente."
 ITA_develop_ethiopia: "Desenvolver a Etiópia"
 ITA_develop_ethiopia_desc: "Os obstinados etíopes nos desafiaram e nos humilharam por muito tempo. Agora que sucumbiram, podemos desenvolver o país deles e mostrar que nossa invasão foi para seu próprio bem."
 ITA_ethiopian_railways: "Ferrovias Etíopes"
 ITA_ethiopian_railways_desc: "A rede ferroviária subdesenvolvida da Etiópia está atrasando o desenvolvimento econômico da colônia. Enviando nossos peritos para lá, rapidamente alcançaremos o padrão italiano e garantiremos que os trens estejam sempre no horário no império inteiro."
 ITA_polizia_dell_africa_italiana: "Polizia dell'Africa Italiana"
 ITA_polizia_dell_africa_italiana_desc: "Nossa polícia colonial se mostrou uma força capaz até agora. Com algumas reformas, ela poderá garantir que saquemos das colônias o mesmo que estamos investindo nelas."
 ITA_strengthen_ascari_corps: "Fortalecer Corpo Ascari"
 ITA_strengthen_ascari_corps_desc: "Nossas tropas europeias do império muitas vezes sofrem com o clima severo da África. É claro que os nativos não têm esse problema. Precisamos contratar alguns deles para apoiar nossas tropas em combates sob o sol escaldante."
 ITA_comandante_diavolo: "Comandante Diavolo"
 ITA_comandante_diavolo_desc: "Durante nossa conquista da Eritreia e na guerra da Etiópia, muitas vezes fomos infernizados pela velocidade e determinação dos cavaleiros nativos. Como já sofremos nas mãos deles, sabemos que seriam muito úteis ao nosso lado, e quem sabe não podemos promover um jovem oficial arrojado ao próprio \"Comandante Diabo\"."
 ITA_prospect_for_oil: "Explorar por petróleo"
 ITA_prospect_for_oil_desc: "Velhos impérios sempre temem novos impérios em ascensão e não deveríamos depender deles. Não podemos depender do petróleo de outras nações, deveríamos focar nossos esforços em encontrar nossa própria fonte dentro do império. É assim quem podemos garantir de manter a concorrência no futuro."
 ITA_libyan_refineries: "Refinarias libanesas"
 ITA_libyan_refineries_desc: "Bengasi é um lugar perfeito para construir refinarias. Próximo de fontes de petróleo e próximo da produção em solo nacional."
 ITA_libyan_infrastructure_bba: "Infraestrutura Líbia"
 ITA_libyan_infrastructure_bba_desc: "Dada a importância da Líbia como base de operações no Norte da África, precisamos fazer um esforço contínuo para melhorar sua infraestrutura e deixá-la pronta para operar grandes formações de tropa, se necessário."
 ITA_litoranea_balbo: "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default: "Litoranea Balbo"
 ITA_litoranea_balbo_alt: "Litoranea Libica"
 ITA_litoranea_balbo_desc: "As estradas na Líbia são péssimas. Essas vias são incompatíveis com um país moderno, até mesmo as que estão próximas à costa. Há muito trabalho a ser feito, inclusive uma rodovia extensa beira-mar."
 ITA_via_della_vittoria: "Via della Vittoria"
 ITA_via_della_vittoria_desc: "Nossas operações no Norte da África seguem obstruídas pela infraestrutura ruim. Um esforço maior para construção de uma \"Estrada da Vitória\" pode melhorar drasticamente a situação e permitir operações mais livres em volta da fronteira egípcia."
 ITA_libyan_railway: "Ferrovia Líbia"
 ITA_libyan_railway_desc: "Investimentos em estradas na Líbia certamente valem a pena, mas uma rede ferroviária é indispensável para fazer movimentações de larga escala de tropas, recursos e suprimentos."
 ITA_steel_industry_in_terni: "Indústria do Aço em Terni"
 ITA_steel_industry_in_terni_desc: "Terni há muito tempo faz parte da espinha dorsal da produção de aço italiana. Nas próximas guerras, precisaremos ainda mais da ajuda deles. Podemos fazer investimentos agora e certamente colheremos os frutos no futuro."
 ITA_power_plants_in_terni: "Usinas em Terni"
 ITA_power_plants_in_terni_desc: "As usinas atuais em Terni não são suficientes e precisam ser expandidas para transformarmos a região em um polo industrial ainda maior."
 ITA_industria_della_gomma_sintetica: "Industria della Gomma Sintetica"
 ITA_industria_della_gomma_sintetica_desc: "Nossa posição geográfica no coração do Mediterrâneo nos deixa exclusivamente vulneráveis a bloqueios de potências hostis. Para tomarmos o lugar que merecemos no mundo, precisamos sustentar nossas indústrias sem precisar de importações."
 ITA_strengthen_northern_industry: "Fortalecer a Indústria do Norte"
 ITA_strengthen_northern_industry_desc: "O Norte da Itália sempre foi o coração industrial do nosso país. A posição estratégica da região permite um crescimento ainda maior, apenas com um pequeno investimento de tempo e recursos."
 ITA_modernize_the_mezzogiorno: "Modernizar o Mezzogiorno"
 ITA_modernize_the_mezzogiorno_desc: "O Sul da Itália tem sido problemático desde que nos unificamos. No entanto, para realizarmos nosso desejo de virar a potência dominante no Mediterrâneo, precisaremos mobilizar esse potencial inexplorado."
 ITA_new_industrialization_program: "Novo Programa de Industrialização"
 ITA_new_industrialization_program_desc: "Para acompanhar o resto do mundo, precisamos de inovações e melhorias constantes. Temos que correr atrás de cada vez mais, e não ficar de braços cruzados esperando que nossa competitividade siga intacta."
 ITA_railway_innovations: "Inovações Ferroviárias"
 ITA_railway_innovations_desc: "Até mesmo na era dos automóveis, uma rede férrea sólida ainda é a espinha dorsal de uma economia forte. Expandir as ferrovias na Itália será a base para o crescimento futuro."
 ITA_expand_foggia_farm_fields: "Expandir Campos Agrícolas de Foggia"
 ITA_expand_foggia_farm_fields_desc: "Faz tempo que a região de Foggia coloca comida na mesa dos italianos. Quando a guerra começar, teremos que convocar muitos homens que trabalham no campo. Precisamos modernizar e expandir a agricultura da zona para manter o povo de barriga cheia."
 ITA_investments_in_edison: "Investimentos em Edison"
 ITA_investments_in_edison_desc: "A Itália ostenta a primeira usina da Europa, e sempre foi pioneira em tecnologia. Com investimentos na empresa Edison, podemos garantir nossa posição de liderança."
 ITA_expand_national_universities: "Expandir Universidades Nacionais"
 ITA_expand_national_universities_desc: "Uma nação de tecnologia avançada como a nossa sempre precisa de mais engenheiros. Descobrimos que nossas universidades são o maior obstáculo para formarmos novos peritos e mantermos a competitividade do país."
 ITA_fiocchi_munizioni: "Fiocchi Munizioni"
 ITA_fiocchi_munizioni_desc: "A Fiocchi abastece nossas forças armadas com munição de alta qualidade há muito tempo. Esse abastecimento será crucial nas próximas guerras, e devemos garantir que ela se mantenha à altura da missão."
 ITA_brescia_small_arms_industry: "Indústria de Armas Pequenas de Bréscia"
 ITA_brescia_small_arms_industry_desc: "As armas pequenas italianas são famosas no mundo todo pela excelente qualidade. Mas não podemos nos esquecer de garantir suprimentos dos tipos de armas mais modernos, para que nossos soldados possam superar o inimigo no campo de batalha."
 ITA_milan_comms_industry: "Indústria de Comunicações de Milão"
 ITA_milan_comms_industry_desc: "O novo campo da detecção e telemetria por rádio oferece muitas oportunidades e sem dúvida será parte importante da tecnologia militar. Não podemos ficar para trás no desenvolvimento desse ramo."
 ITA_redirect_alfa_romeo_production: "Redirecionar a Produção da Alfa Romeo"
 ITA_redirect_alfa_romeo_production_desc: "Os carros esportivos italianos há décadas simbolizam o ápice da tecnologia. No entanto, com os ventos da guerra soprando, todos na Itália precisam ajudar. Não podemos nos dar ao luxo de manter esses veículos. O maquinário das fábricas da Alfa Romeo poderá ser mais útil para propósitos militares."
 ITA_increase_production: "Aumentar a Produção"
 ITA_increase_production_desc: "Uma coisa é essencial para as guerras industrializadas: volume. Vale para munições, rifles, aviões, tudo. Em confrontos assim, o que importa é ter mais que o inimigo."
 ITA_keep_specialization: "Manter Especialização"
 ITA_keep_specialization_desc: "O mundo pode ter se esquecido do valor da habilidade, da precisão e da qualidade; nós, italianos, não. Nossos artífices sempre estarão atentos aos mínimos detalhes para não deixarmos qualquer sombra de dúvida de que somos os melhores criadores de qualquer objeto."
 ITA_thermojet_research: "Pesquisa de Termojato"
 ITA_thermojet_research_desc: "Nossos engenheiros acreditam que no futuro os aviões não serão mais movidos por hélices ou equipados com motores a pistão. Em vez disso, uma nova tecnologia deixará as aeronaves muito mais rápidas e com desenhos diferentes. A Itália precisa ser a pioneira dessa evolução."
 ITA_army_primacy_bba: "Prioridade ao Exército"
 ITA_army_primacy_bba_desc: "De forma pragmática, uma guerra é vencida com soldados em solo inimigo, destruindo os recursos que o inimigo precisa para seguir lutando. Embora a Marinha e a Força Aérea sejam de suma importância, é o Exército que vence a guerra."
 ITA_preserve_army_traditions: "Preservar Tradições Militares"
 ITA_preserve_army_traditions_desc: "Não faltam ideias hoje em dia sobre as novas formas de travar guerras. Embora algumas sejam interessantes, a base para o sucesso de qualquer exército segue a mesma desde os tempos de Júlio César: disciplina, coragem e liderança competente."
 ITA_increase_artillery_production: "Aumentar a Produção de Artilharia"
 ITA_increase_artillery_production_desc: "A Grande Guerra basicamente foi um confronto de artilharias. Presumimos que a próxima guerra também será assim. Não podemos ficar para trás nesse ramo."
 ITA_vallo_alpino_del_littorio: "Vallo Alpino del Littorio"
 ITA_vallo_alpino_del_littorio_desc: "Nossas fronteiras por terra são quase completamente cobertas pelos Alpes. Embora essas montanhas sejam obstáculos formidáveis por si só, aprendemos na última guerra que não são impenetráveis. Construir diversas fortificações nos ajudará a defender a linha contra possíveis invasões terrestres do inimigo."
 ITA_moschettieri_del_duce: "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default: "Moschettieri del Duce"
 ITA_moschettieri_del_duce_king: "Moschettieri del Re"
 ITA_moschettieri_del_duce_alt: "Moschettieri della Republica"
 ITA_moschettieri_del_duce_pope: "Moschettieri del Santo Padre"
 ITA_moschettieri_del_duce_desc: "[GetAppropriateMoschetieridelDuceDesc]"
 ITA_moschettieri_del_duce_desc_default: "Para sua própria proteção, o Duce dispõe de uma unidade de atiradores de elite sob seu comando. Embora a segurança dele seja claramente a maior prioridade, esses soldados exemplares poderiam ser usados para treinar nossas forças regulares, melhorando sua efetividade em combate."
 ITA_moschettieri_del_duce_desc_king: "Para sua própria proteção, o rei dispõe de uma unidade de atiradores de elite sob seu comando. Embora a segurança dele seja claramente a maior prioridade, esses soldados exemplares poderiam ser usados para treinar nossas forças regulares, melhorando sua efetividade em combate."
 ITA_moschettieri_del_duce_desc_pope: "Para sua própria proteção, Sua Santidade dispõe de uma unidade de atiradores de elite sob seu comando. Embora a segurança do Papa seja claramente a maior prioridade, esses soldados exemplares poderiam ser usados para treinar nossas forças regulares, melhorando sua efetividade em combate."
 ITA_moschettieri_del_duce_desc_alt: "A Moschettieri della Republica é uma unidade de atiradores de elite que juraram proteger a república contra qualquer ameaça, seja ela interna ou estrangeira. Esses soldados exemplares poderiam ser usados para treinar nossas forças regulares, melhorando sua efetividade em combate."
 ITA_a_bandits_war: "Guerra dos Bandidos"
 ITA_a_bandits_war_desc: "As velhas maneiras de travar guerras deveriam ter sido enterradas nas trincheiras de Isonzo. Alguns generais antiquados ainda acreditam que enviar soldados para morrer trará a vitória em guerras contemporâneas. Sabemos que não é bem assim. Guerras modernas são vencidas com manobras ligeiras e organizações flexíveis de reação rápida. Precisamos treinar nosso exército para isso."
 ITA_carica_di_isbuscenskij: "Carica di Isbuscenskij"
 ITA_carica_di_isbuscenskij_desc: "Há pessoas que dizem que os dias do cavaleiro no campo de batalha terminaram, que o papel da cavalaria foi substituído por tanques e aviões, mas estão equivocadas. Um cavalo não precisa de combustível, nem de uma equipe de solo, tampouco peças de reposição, exceto uma nova ferradura vez ou outra. Isso garante à cavalaria uma clara vantagem, até mesmo nas guerras modernas."
 ITA_army_leaders: "Lideranças do Exército"
 ITA_army_leaders_desc: "Nossos exércitos precisam ser liderados por pessoas mais capacitadas. É imperativo que criemos um fluxo constante de novos oficiais competentes para mantermos a vantagem."
 ITA_superesercito: "Superesercito"
 ITA_superesercito_desc: "Coordenar um exército grande não é tarefa fácil. Precisamos criar a estrutura para um comando supremo, capaz de guiar e apoiar as forças no campo de batalha."
 ITA_italian_tankettes: "Tankettes Italianos"
 ITA_italian_tankettes_desc: "Enquanto outros países estão tentando desenvolver supermodelos revolucionários de tanques maiores e mais pesados, sabemos que um bom tanque é aquele que funciona. Ele precisa ser rápido o suficiente para chegar aos lugares a tempo e precisa de uma blindagem resistente ao calibre de fuzis. Produzir veículos assim seria rápido e barato."
 ITA_bersaglieri: "Bersaglieri"
 ITA_bersaglieri_desc: "Nossa infantaria leve de elite, os Bersaglieri, há muito se destaca em combate. Mesmo que o futuro da guerra seja mecanizado, a qualidade de cada soldado ainda será um fator decisivo."
 ITA_divisioni_alpine: "Divisioni Alpine"
 ITA_divisioni_alpine_desc: "Os combates brutais da Grande Guerra nos alpes serão sempre lembrados. Se um dia invadirem nosso país outra vez, teremos que começar nossa defesa pelo Norte, travando batalhas nas montanhas inóspitas. Portanto, precisamos de soldados com boa eficiência de combate nesse terreno."
 ITA_fanti_dell_aria: "Fanti dell'Aria"
 ITA_fanti_dell_aria_desc: "O impasse sangrento da Frente do Isonzo durante a Grande Guerra nos forçou a investir frontalmente contra um inimigo bem preparado. A única maneira para avançarmos era atravessando a terra de ninguém e tomando as trincheiras do inimigo. Aviões modernos podem levar rapidamente grupos de soldados para o meio da retaguarda inimiga. Ao aterrissarem de paraquedas, as tropas podem realizar objetivos estratégicos para desestabilizar a frente inimiga."
 ITA_self_propelled_guns: "Armas Autopropulsadas"
 ITA_self_propelled_guns_desc: "O tanque pode ter revolucionado a guerra, mas em muitos aspectos a artilharia autopropulsada é o veículo mais importante no campo de batalha. O fogo de apoio proporcionado por esses veículos baratos e relativamente simples é inestimável em batalhas contra fortificações ou tanques inimigos."
 ITA_end_fiat_ansaldo_duopoly: "Acabar com Duopólio Fiat-Ansaldo"
 ITA_end_fiat_ansaldo_duopoly_desc: "Há muito tempo nosso setor de engenharia mecânica e motorizada é dominado por duas empresas: Fiat e Ansaldo. Embora essas duas firmas sejam de primeira classe, o crescimento delas sufocou a concorrência, que já não consegue sobreviver nesse mercado. Teremos que quebrar esse duopólio se quisermos um setor de engenharia saudável a longo prazo."
 ITA_modernize_ansaldo_facilities: "Modernizar Instalações da Ansaldo"
 ITA_modernize_ansaldo_facilities_desc: "A recessão econômica posterior à Grande Guerra fez a Ansaldo mergulhar em dificuldades financeiras, a ponto de não conseguir modernizar suas fábricas adequadamente. O que a salvou da falência foi o prestígio que tem. Para mantermos a Ansaldo como peça-chave do nosso setor de engenharia mecânica, precisamos garantir que estejam usando máquinas e técnicas modernas."
 ITA_ferrea_mole_ferreo_cuore: "Ferrea Mole Ferreo Cuore"
 ITA_ferrea_mole_ferreo_cuore_desc: "Nossas divisões de tanques certamente serão convocadas para grandes façanhas militares. Para que isso aconteça, não basta só dirigir carrocerias de metal; é necessário ter coração de ferro."
 ITA_air_innovations_bba: "Inovações Aéreas"
 ITA_air_innovations_bba_desc: "O combate aéreo se tornou uma das vertentes decisivas da guerra moderna. Não podemos nos permitir ficar para trás nessa área essencial."
 ITA_citta_dell_aria: "Città dell'Aria"
 ITA_citta_dell_aria_desc: "Nossos esforços de pesquisa há muito tempo ficam espalhados em várias áreas do país. Isso deixou tudo mais ineficiente. Devemos combinar nossos esforços de pesquisa e fundar uma \"Cidade do Ar\" para que nossos cientistas e engenheiros de diferentes setores possam trabalhar em conjunto para construir novas gerações de aviões."
 ITA_expand_rome_flying_school: "Expandir Escola de Aviação de Roma"
 ITA_expand_rome_flying_school_desc: "A crescente complexidade dos aviões modernos traz um risco maior de acidentes, se os pilotos não forem bem treinados. Precisamos garantir que nossas escolas de voo sigam o ritmo do desenvolvimento tecnológico em termos de qualidade de treinamento, sem deixar de atender à demanda por novos pilotos de nossas forças armadas em expansão."
 ITA_reggianes_exports: "Exportações da Reggiane"
 ITA_reggianes_exports_desc: "A empresa Reggiane desenvolveu uma série de aviões caça muito hábeis, chamando a atenção de governos estrangeiros que querem modernizar suas forças aéreas. Se permitirmos a exportação dos aviões, a experiência que a firma ganhará ao adequar o projeto base às várias especificações será muito valiosa, inclusive para os nossos próprios projetos de desenvolvimento."
 ITA_diving_bombers: "Bombardeiros de Mergulho"
 ITA_diving_bombers_desc: "A questão do apoio aéreo aproximado recebeu importância considerável no meio militar. Mesmo que as aeronaves lancem bombas há muito tempo, parece que diversos países começaram a desenvolver aviões especializados, que podem realizar bombardeios com precisão incomparável ao mergulhar de grandes altitudes. Embora nossa indústria consiga produzir um avião como esse a tempo, outros países já têm projetos assim disponíveis."
 ITA_superaereo: "Superaereo"
 ITA_superaereo_desc: "Os dias de pequenos grupos de aviões voando a esmo por aí acabaram. A complexidade de uma campanha aérea moderna é muito similar à de qualquer operação terrestre. Sendo assim, precisamos de uma equipe de planejamento especializada para coordenar os diversos esquadrões, de forma a atuarem em conjunto para cumprir as missões."
 ITA_officers_of_the_service_role: "Oficiais de Serviço"
 ITA_officers_of_the_service_role_desc: "Já não basta tirar pessoas do exército e ensiná-las a pilotar aviões. Nossa força aérea precisa de uma nova leva de oficiais que não só adotou o serviço, mas que foi educada e moldada por ele."
 ITA_standardization: "Padronização"
 ITA_standardization_desc: "Mais do que a guerra nos mares e em terra, o combate aéreo é uma luta de indústrias, em que a quantidade é o mais importante. Precisamos garantir que podemos produzir o maior número possível de aviões, mesmo que isso dificulte a troca de projetos no futuro."
 ITA_specialization: "Especialização"
 ITA_specialization_desc: "Por mais que tentemos, nunca poderemos nos igualar às potências maiores em termos de produção. A única maneira de competirmos nos céus é construindo os melhores aviões do mundo. Cada uma dessas aeronaves terá que vencer confrontos, mesmo que o inimigo tenha uma frota três ou quatro vezes maior."
 ITA_multirole_aircraft: "Aeronave Multifunção"
 ITA_multirole_aircraft_desc: "Ao desenvolver fuselagens capazes de desempenhar diferentes papéis no combate, poderemos obter uma redução considerável nos custos de produção e no tempo de treinamento das tripulações. Nossos engenheiros começarão a projetar esse tipo de fuselagem imediatamente."
 ITA_long_range_aircraft: "Aeronave de longo alcance"
 ITA_long_range_aircraft_desc: "Bases, indústrias e linhas de abastecimento do inimigo normalmente ficam muito atrás da linha de frente. Precisamos desenvolver e melhorar nossas aeronaves de longo alcance para que possam alcançar e atingir esses alvos vitais."
 ITA_fighter_designs: "Projetos de caça"
 ITA_fighter_designs_desc: "Caças são a base de qualquer força aérea. Precisamos garantir que nossos caças sejam capazes de impor sua superioridade nos céus e proteger nossos bombardeiros enquanto eles se dirigem até seus alvos."
 ITA_bomber_designs: "Projetos de bombardeiro"
 ITA_bomber_designs_desc: "Com novos projetos para bombardeiros, nossa força aérea será capaz de auxiliar nossas forças na terra e no mar, ao mesmo tempo em que ameaça as tropas inimigas e suas linhas de abastecimento."
 ITA_supremacy_in_the_skies: "Supremacia no Céu"
 ITA_supremacy_in_the_skies_desc: "Um exército moderno não pode operar de forma eficiente sem o apoio de uma força aérea poderosa. É de extrema importância que nosso país possua aeronaves e tecnologia de última geração para dominar os céus."
 ITA_naval_power_projection: "Projeção de poder naval"
 ITA_naval_power_projection_desc: "Seguindo o exemplo dos nossos antepassados, devemos garantir a criação de uma indústria forte a fim de desenvolver uma força naval formidável, capaz de manter a supremacia italiana no Mediterrâneo sobre qualquer outra marinha."
 ITA_intensify_torpedo_manufacturing: "Intensificar a Produção de Torpedo"
 ITA_intensify_torpedo_manufacturing_desc: "Os torpedos italianos estão entre os mais confiáveis do mundo. Com a fábrica de Fiume, berço do torpedo, e a fábrica Silurificio Italiano, em Nápoles, temos uma base sólida para expandirmos o uso dessa arma naval letal."
 ITA_expand_naval_facilities: "Expandir Instalações Navais"
 ITA_expand_naval_facilities_desc: "Uma marinha de primeira classe não precisa só de uma frota de batalha, mas também de portos e estaleiros para apoiá-la. Investindo em infraestrutura naval, nossa marinha terá as bases e a capacidade de construção e reparo necessárias para quando a guerra estourar."
 ITA_oto_naval_guns: "Armas Navais da OTO"
 ITA_oto_naval_guns_desc: "A Itália se apoia nas empresas Ansaldo e Odero-Terni-Orlando para as armas principais de seus navios capitânias. Se fizermos investimentos direcionados à capacidade delas, nossos encouraçados deixarão o mundo de queixo caído."
 ITA_improve_overseas_naval_bases: "Melhorar Bases Navais Estrangeiras"
 ITA_improve_overseas_naval_bases_desc: "Melhorar nossos portos estrangeiros fornecerá uma base sólida para a marinha defender nosso império em expansão e ameaçar as rotas comerciais dos inimigos."
 ITA_milizia_marittima_di_artiglieria: "Milizia Marittima di Artiglieria"
 ITA_milizia_marittima_di_artiglieria_desc: "A Itália possui uma costa extensa e portos em ilhas isoladas, deixando-a vulnerável a uma invasão. Temos que reformar nossa Milizia Costiera e investir em defesas costeiras para não deixar barato aos possíveis invasores."
 ITA_supermarina: "Supermarina"
 ITA_supermarina_desc: "É necessário estabelecer um centro de operações moderno para que o comandante-em-chefe da Regia Marina possa coordenar as operações das nossas formações navais por todo o Mediterrâneo e além."
 ITA_stockpile_fuel: "Reserva de Combustível"
 ITA_stockpile_fuel_desc: "O petróleo é o sangue que corre nas veias dos navios, e sem ele as frotas seriam inúteis. Com a substancial escassez de petróleo doméstico, é crucial construir tanques para armazená-lo e sustentar nossas forças quando precisarmos, mesmo que nossas importações sejam cortadas em futuros conflitos."
 ITA_forza_navale_especiale: "Forza Navale Speciale"
 ITA_forza_navale_especiale_desc: "É provável que a capacidade de pousar na água seja de extremo valor em qualquer conflito no Mediterrâneo. Estabelecer uma Força Naval Especial, treinada e equipada para operações anfíbias, nos permitirá projetar poder do mar em qualquer lugar do extenso contorno da costa Mediterrânea."
 ITA_naval_air_coordination: "Coordenação Aeronaval"
 ITA_naval_air_coordination_desc: "O alto comando da força aérea até agora seguiu sua própria doutrina, sem uma boa coordenação com a marinha. Isso limitou a capacidade da Regia Marina de garantir um reconhecimento efetivo. Ao criar uma doutrina conjunta entre as forças e otimizar as comunicações entre suas unidades, nossos navios conseguirão encontrar e atacar o inimigo mais facilmente."
 ITA_decima_flottiglia_mas: "Decima Flottiglia MAS"
 ITA_decima_flottiglia_mas_desc: "Teseo Tesei e Elios Toschi do Genio Navale projetaram um torpedo autopropulsado para infiltração em portos inimigos. Se financiarmos o desenvolvimento dessa e de outras armas exclusivas, e treinarmos unidades de operações especiais para manuseá-las, podemos conseguir vitórias emocionantes e inesperadas sobre nossos inimigos."
 ITA_incrociatori_leggeri: "Incrociatori Leggeri"
 ITA_incrociatori_leggeri_desc: "Cruzadores leves são importantes para a proteção das nossas rotas marítimas. Rápidos e potentes o suficiente para encarar outros cruzadores e arrebatar contratorpedeiros, também podem causar estragos aos comboios inimigos. Podemos criar uma força dessa e dominar os mares entre a Europa e a África, tirando proveito da nossa experiência com as classes Condottieri, Montecuccoli e Garibaldi como base."
 ITA_incrociatori_pesanti: "Incrociatori Pesanti"
 ITA_incrociatori_pesanti_desc: "Até agora, a Itália não tem a base industrial necessária para construir o suficiente de encouraçados para povoar os mares. Em vez disso, devemos fazer cruzadores de boa blindagem e poderosos, como nossa classe Zara, assim teremos navios para contestar o controle dos mares em diversas áreas de operação."
 ITA_expand_naval_intelligence: "Expandir a Inteligência Naval"
 ITA_expand_naval_intelligence_desc: "A inteligência de sinais italiana foi administrada com um orçamento apertado durante muito tempo, sobrecarregando os talentos de Giorgio Verità Poeta e Luigi Donini. Se fornecermos a mão de obra a eles e alistarmos novos talentos, como o tenente Eliso Porto, teremos mais chance de decifrar os códigos dos inimigos e descobrir a localização de suas forças."
 ITA_cooperation_programs: "Programas de Cooperação"
 ITA_cooperation_programs_desc: "Nossas indústrias de armamento e construção de navios têm um histórico recente de construção de navios de guerra para outras nações, como os contratorpedeiros de classe Hydra da Grécia, ou auxiliando em projetos, como os navios Project 7 da URSS. Buscar oportunidades similares pode ajudar a desenvolver nossa base industrial para os obstáculos que o futuro reserva."
 ITA_cruiser_submarines: "Submarinos Cruzadores"
 ITA_cruiser_submarines_desc: "Para atacar as vias marítimas dos inimigos que estão fora do Mediterrâneo, precisamos de submarinos de longo alcance para navegar pelos oceanos. Oferecer suporte ao extensivo programa de submarino pós-Primeira Guerra, com base no trabalho dos engenheiros Cavallini e Bernardis, nos ajudará a alcançar esse objetivo."
 ITA_midget_submarines: "Minissubmarinos"
 ITA_midget_submarines_desc: "As águas transparentes do Mediterrâneo são perigosas para submarinos grandes. Construir embarcações pequenas, de curto alcance e baixa visibilidade, pode melhorar nossas chances de sobrevivência e nos dar a força que precisamos para patrulhar pontos de estrangulamento, como o Canal da Sicília."
 ITA_cacciatorpediniere_di_scorta: "Cacciatorpediniere di Scorta"
 ITA_cacciatorpediniere_di_scorta_desc: "Uma das principais tarefas da [GetAppropriateRegiaMarinaNsName] é proteger as vias marítimas entre a Itália, Norte da África e nossas ilhas mediterrâneas. Ao construir contratorpedeiros pequenos antissubmarino e treinar as tripulações de forma eficiente, seremos mais capazes de manter o fluxo de suprimentos às nossas forças internacionais."
 ITA_ispettorato_dei_mezzi_antisommergibili: "Ispettorato dei Mezzi Antisommergibili"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc: "Formar o Mariantisom como um comando de guerra antissubmarino fornecerá a capacidade organizacional para melhor coordenar nossos navios de escolta e gerar inovações tecnológicas, a fim de termos a vantagem em batalhas contra submarinos inimigos."
 ITA_navi_da_battaglia: "Navi da Battaglia"
 ITA_navi_da_battaglia_desc: "Os encouraçados da classe Littorio são exemplares rápidos e poderosos de navios capitânias. Ao construir mais embarcações como essa, e refinar nossa doutrina para usá-las de forma mais eficiente, melhoraremos bastante nossa linha de batalha."
 ITA_proper_carriers: "Porta-Aviões Decentes"
 ITA_proper_carriers_desc: "Desenhistas inovadores, como Luigi Gagnotto, produziram projetos de porta-aviões durante toda a década passada. Unindo esse conhecimento ao casco existente do transatlântico Roma e adicionando motores novos e poderosos, podemos conseguir um porta-aviões operacional mais rapidamente que construindo um desde o princípio."
 ITA_refit_civilian_ships: "Readaptar Navios de Cruzeiro"
 ITA_refit_civilian_ships_desc: "Apesar de embarcações projetadas para esse fim serem melhores, precisaremos dar um jeito se quisermos ter porta-aviões rapidamente. Convertendo navios de passageiros de companhias como a Rex e Conte di Savoia, podemos fornecer cobertura aérea para nossa frota."
 ITA_flotta_d_evasione: "Flotta d'Evasione"
 ITA_flotta_d_evasione_desc: "A Itália se contentou em limitar suas ambições navais aos Mares Mediterrâneo e Vermelho por tempo demais. Se nos comprometermos a uma \"frota de ruptura\" e criarmos navios feitos para os Oceanos Atlântico e Índico, poderemos exercer nossa influência nos mares do mundo."
 ITA_ethiopian_war_logistics_bba: "Logística de Guerra Etíope"
 ITA_ethiopian_war_logistics_bba_desc: "Pela falta de progresso na Etiópia, está cada vez mais claro que subestimamos a quantidade de suprimentos de que um exército moderno necessita. Precisamos dedicar nossos esforços à melhoria das estradas e portos em nossos domínios na África Oriental, para permitir que os suprimentos necessários cheguem à frente."
 ITA_the_abyssinian_fiasco: "Fiasco Abissínio"
 ITA_the_abyssinian_fiasco_desc: "Nossa invasão na Etiópia virou um desastre. Outra vez nos deparamos com uma exibição vergonhosa do exército italiano fracassando perante as tropas etíopes. Assim como nossos antepassados em Adwa, fomos derrotados. Não podemos nem imaginar o que uma derrota dessa magnitude significará para o futuro do sistema fascista na Itália."
 ITA_solid_progress: "Progresso Sólido"
 ITA_solid_progress_desc: "Estamos avançando de forma consistente na Etiópia, sem estender demasiadamente nossas linhas ou expor nossas forças aos contra-ataques etíopes. Embora ainda não tenhamos alcançado a vitória, ela é só uma questão de tempo."
 ITA_struggle_in_ethiopia: "Luta na Etiópia"
 ITA_struggle_in_ethiopia_desc: "Nosso avanço na Etiópia está muito atrás do planejado, mas não podemos deixar que um revés assim nos abale. As armas italianas e o sistema fascista prevalecerão – custe o que custar."
 ITA_undermine_the_duce: "Minar o Duce"
 ITA_undermine_the_duce_desc: "O desejo insano de Mussolini de conquistar a Etiópia nos levou novamente à beira da derrota. Embora a vitória ainda seja possível, devemos deixar claro que o triunfo não será por conta de Mussolini."
 ITA_conspiracies_in_the_shadows: "Conspirações nas Sombras"
 ITA_conspiracies_in_the_shadows_desc: "Há boatos de insatisfação cada vez maiores sobre Mussolini, vindos dos salões do poder. Conspirações estão sendo planejadas e pessoas que geralmente têm pouco em comum estão formando alianças. O momento da mudança é iminente."
 ITA_servizio_informazione_militare: "Servizio Informazione Militare"
 ITA_servizio_informazione_militare_desc: "Nossas forças armadas precisam de informações precisas para planejar suas operações. Para isso, precisamos de uma organização central para coletar e analisar esses dados, assim como tomar medidas ofensivas contra alvos selecionados, se necessário."
 ITA_triumph_in_africa_bba: "Triunfo na África"
 ITA_triumph_in_africa_bba_desc: "A vergonha de Adwa foi compensada. Depois de 40 anos da humilhação que sofremos nas mãos dos etíopes, finalmente nos vingamos. Nossas forças mostraram toda a sua habilidade e o mundo inteiro agora deve reconhecer a potência que somos!"
 ITA_defeat_in_ethiopia_flag: "[ITA.GetNameDefCap] foi derrotada na [ETH.GetName]"
 ITA_devaluate_the_lire: "Desvalorizar a Lira"
 ITA_devaluate_the_lire_desc: "A guerra custou muito mais do que imaginamos e nossa economia está sofrendo com os efeitos subsequentes. Ao desvalorizar a nossa moeda, deixaremos nossos produtos mais competitivos no mercado internacional, mas dificultaremos um pouco a vida do cidadão italiano – um sacrifício necessário que farão de bom grado."
 ITA_anglo_italian_agreements: "Acordos Anglo-Italianos"
 ITA_anglo_italian_agreements_desc: "Com a nova realidade na África Oriental, as outras potências coloniais precisam se acertar conosco. Nós precisamos delas para atravessar o Suez, mas elas precisam muito mais de nós. Se recusarem, talvez tenhamos que buscar apoio em outro lugar."
 ITA_topple_amhara_rulers: "Derrubar Governantes Amhara"
 ITA_topple_amhara_rulers_desc: "A Etiópia é um país muito mais heterogêneo e fragmentado do que imaginamos. Há muitos grupos que não são grandes apoiadores do antigo regime etíope. Se fizermos pequenas concessões a eles, poderemos facilmente atraí-los para o nosso lado, facilitando muito a pacificação da região."
 ITA_the_new_emperor_of_ethiopia: "Novo Imperador da Etiópia"
 ITA_the_new_emperor_of_ethiopia_desc: "O povo da Etiópia viveu sob um imperador durante séculos. Sem dúvidas nossa tarefa seria muito mais simples se pudéssemos substituir o imperador antigo, coroar nosso rei e apresentá-lo como o novo imperador."
 ITA_ministero_della_cultura_popolare: "Ministero della Cultura Popolare"
 ITA_ministero_della_cultura_popolare_desc: "Nosso povo deve sempre ter acesso a informações precisas. Durante tempos de guerra, agentes hostis podem facilmente espalhar informações falsas, que precisam ser rebatidas com as versões reais à nossa população."
 ITA_culto_del_duce: "Culto del Duce"
 ITA_culto_del_duce_desc: "Não há dúvidas de que Benito Mussolini, o Conquistador da África, o Vingador de Adwa, é o estadista italiano mais importante desde o tempo dos imperadores romanos. O homem representa o auge da masculinidade, a coragem pura. Devemos garantir que todo italiano saiba que deve se esforçar para ser como Mussolini, se isso for humanamente possível."
 ITA_devotion: "Devoção"
 ITA_devotion_desc: "O povo italiano deve muito a Mussolini. Por pura força de vontade, ele melhorou quem somos de todas as formas mais significativas. Nossa população está mais corajosa, rica e moralmente mais completa. O mínimo que o povo italiano pode fazer em troca é agradecer e seguir suas ordens."
 ITA_legge_bottai: "Legge Bottai"
 ITA_legge_bottai_desc: "A cultura e a arte romanas foram a fundação de todas as culturas modernas na Europa. Jamais podemos deixar que o modernismo substitua esses tesouros históricos. Embora a Itália deva sempre olhar para o futuro, nunca deve se esquecer de seu passado."
 ITA_boost_the_grand_council_of_fascism: "Estimular o Grande Conselho do Fascismo"
 ITA_boost_the_grand_council_of_fascism_desc: "Benito Mussolini fez muito pela Itália, mas ele ainda segue sendo só um homem. Se um dia ele guiar o país ao mau caminho, o Grande Conselho do Fascismo estará lá para impedi-lo."
 ITA_to_live_as_a_lion: "Viver como um Leão"
 ITA_to_live_as_a_lion_desc: "O povo italiano não nasceu para ser cordeiro. Ele não foi feito para ficar de braços cruzados e se contentar com a segunda prateleira da história. Ele foi feito para ser dono do próprio destino! Benito Mussolini é o homem que guiará nosso povo a esse caminho e o lembrará que é melhor viver um dia como leão do que viver cem como cordeiro."
 ITA_la_battaglia_del_grano: "La Battaglia del Grano"
 ITA_la_battaglia_del_grano_desc: "Um país não pode ser considerado uma grandeza se for dependente de terceiros para alimentar seu povo. A Itália precisa ser autônoma em produtos alimentícios básicos para ser levada a sério. Por isso, devemos lutar o máximo que pudermos, como em qualquer outra luta. Somente vencendo a \"batalha pelo grão\" é que poderemos ter esperanças de triunfar na guerra."
 ITA_la_battaglia_per_la_terra: "La Battaglia per la Terra"
 ITA_la_battaglia_per_la_terra_desc: "A fundação de uma sociedade fascista forte é a própria terra e as pessoas que trabalham nela. Ainda há muitos terrenos na Itália que podemos explorar, drenando pântanos e irrigando terras cultiváveis."
 ITA_la_battaglia_per_le_nascite: "La Battaglia per le Nascite"
 ITA_la_battaglia_per_le_nascite_desc: "Se queremos o lugar que merecemos no mundo, precisamos ter uma força militar para tomá-lo à força. Para isso, precisamos de soldados. Os casais não podem ter só um ou dois filhos. Antes de triunfarmos na guerra, temos que vencer a batalha da natalidade."
 ITA_strengthen_the_regime: "Fortalecer o Regime"
 ITA_strengthen_the_regime_desc: "As lutas pela independência econômica mostraram que o fascismo não é uma ideologia fraca e delicada como a de outros regimes liberais precedentes. Precisamos garantir que a população nunca se esqueça disso."
 ITA_the_man_of_providence: "Homem da Providência"
 ITA_the_man_of_providence_desc: "Mussolini não estava só no lugar certo na hora certa. Como se fosse por vontade divina, cada acontecimento foi direcionado para assegurar que ele tomasse as rédeas da Itália naquele momento."
 ITA_believe_obey_fight: "Acredite, Obedeça, Lute"
 ITA_believe_obey_fight_desc: "Nosso partido foi fundado sobre princípios simples de como tomar o poder. Primeiro, precisamos acreditar que podemos. Segundo, precisamos obedecer às pessoas que estão no comando. Terceiro, precisamos lutar. O único propósito de qualquer movimento político que se preze deve ser tomar o poder."
 ITA_banda_carita: "Banda Carità"
 ITA_banda_carita_desc: "A guerra nem sempre é um assunto glorioso. Embora o povo possa se concentrar nos campos de batalha longe de casa, nós sabemos que a frente doméstica é tão importante quanto, e que eliminar a resistência na retaguarda também é necessário."
 ITA_banda_koch: "Banda Koch"
 ITA_banda_koch_desc: "A guerra moderna é muitas vezes um conflito de povos inteiros. Isso significa que a linha de frente não é o único lugar de luta. Também precisamos estar preparados para proteger nossas linhas de comunicação por meio de tropas de combate."
 ITA_security_militias: "Milícias de Segurança"
 ITA_security_militias_desc: "Deslocar tropas da linha de frente para assegurar a retaguarda é um desperdício de bons soldados. Devemos formar unidades específicas para proteger a retaguarda do exército e liberar mais soldados para combater o inimigo."
 ITA_battaglioni_d_assalto: "Battaglioni d'Assalto"
 ITA_battaglioni_d_assalto_desc: "Nossos Camicie Nere seguem a orgulhosa tradição dos grupos de ataque da Grande Guerra. Ao integrá-los ao nosso exército, proporcionaremos a ele um golpe ofensivo poderoso em combate."
 ITA_strengthen_the_blackshirts: "Fortalecendo os Camicie Nere"
 ITA_strengthen_the_blackshirts_desc: "O Exército Real é ligado demais às formas dos regimes antigos e mostrou repetidamente uma perturbadora falta de zelo pelo fascismo. Está claro que precisamos de divisões inteiras compostas por nossos leais Camicie Nere."
 ITA_milizia_coloniale: "Milizia Coloniale"
 ITA_milizia_coloniale_desc: "Devemos fortalecer e expandir nossas milícias fascistas, os Camicie Nere, com mais recrutas das colônias leais ao nosso regime. Recrutar não apenas entre os colonialistas italianos, mas também entre a população local, nos permitirá aumentar seus contingentes consideravelmente."
 ITA_towards_a_greater_italy: "Rumo a uma Itália Grandiosa"
 ITA_towards_a_greater_italy_desc: "O irredentismo italiano é uma consequência natural da traição que o povo italiano sofreu pelas mãos da Entente depois da Grande Guerra. Por direito, a Itália deve ter domínio absoluto sobre o Mediterrâneo e, para isso, precisamos expandir nossas fronteiras."
 ITA_heroes_of_the_nation: "Heróis da Nação"
 ITA_heroes_of_the_nation_desc: "Temos que reconhecer e recompensar os méritos dos grandes heróis de nossa nação, mesmo lembrando que, sem a sábia liderança do Duce, o potencial deles teria sido desperdiçado."
 ITA_capo_supremo: "Capo Supremo"
 ITA_capo_supremo_desc: "Apenas uma pessoa na Itália é capaz de trazer a glória e o poder que a nossa grande nação merece. A era da monarquia decadente ficou para trás: é hora do nosso vigoroso Duce se tornar o líder supremo da Itália."
 ITA_bend_the_bars: "Dobrando as Barras"
 ITA_bend_the_bars_desc: "A Itália encontra-se sujeita a um cárcere criado pelos britânicos depois da Grande Guerra, e, quanto mais populoso e poderoso o país se torna, mais ele sofre com essa prisão. É hora de envergar as barras dessa cela e expandir o controle italiano."
 ITA_subdue_the_sentinels: "Subjugar os Sentinelas"
 ITA_subdue_the_sentinels_desc: "O próximo passo rumo à liberdade e à glória que o povo italiano merece é subjugar as sentinelas que nos mantêm cativos no Mediterrâneo: Gibraltar e Suez."
 ITA_a_colonial_empire: "Um Império Colonial"
 ITA_a_colonial_empire_desc: "Apesar dos esforços de nossos inimigos e rivais, a Itália se tornou um poderoso império colonial. Precisamos não apenas tirar o máximo proveito de nossos territórios, mas também expandir o domínio italiano sobre a África."
 ITA_by_blood_alone: "Somente com Sangue"
 ITA_by_blood_alone_desc: "Graças ao poder do nosso exército e ao fanatismo inesgotável dos irredentistas italianos leais ao nosso regime, a Itália finalmente deixou sua marca na história, não como mera coadjuvante, mas sim como a protagonista. \nApenas o sangue move as rodas da história!"
 ITA_masters_of_the_aegean: "Mestres do Egeu"
 ITA_masters_of_the_aegean_desc: "Se quisermos controlar o Mediterrâneo, deveremos primeiro garantir a supremacia absoluta da Itália sobre o Mar Egeu. Com isso, não apenas controlaremos o acesso ao Mar Negro e à maior parte da costa dos Balcãs, como também teremos novas bases navais para proteger o Canal de Suez."
 ITA_masters_of_the_mediterranean: "Mestres do Mediterrâneo"
 ITA_masters_of_the_mediterranean_desc: "O poder de um estado é proporcional ao poder da sua marinha. É hora de reivindicar o controle total do Mediterrâneo, pois é direito do povo italiano dominar o antigo mar que foi o berço de nossa civilização."
 ITA_convene_the_grand_council: "Convocar o Grande Conselho"
 ITA_convene_the_grand_council_desc: "Precisamos convocar o Grande Conselho do Fascismo para discutir o que fazer com Mussolini. Sua última incursão à Etiópia e relutância em compartilhar o poder ou a responsabilidade fez com que muitos questionassem suas habilidades como líder. Ele serviu bem seu país e é a cara do fascismo, mas talvez seja hora de termos uma nova liderança..."
 ITA_foreign_affairs: "Assuntos Externos"
 ITA_foreign_affairs_desc: "Toda grande potência precisa definir objetivos claros para sua política estrangeira, além de ter pessoas talentosas e treinadas para usar a diplomacia como meio de alcançar esses objetivos."
 ITA_balkan_ambition: "Ambição dos Balcãs"
 ITA_balkan_ambition_desc: "É hora de expandir as fronteiras italianas orientais em direção à Eslovênia e, mais importante, à costa da Dalmácia. Vamos reforçar a herança cultural veneziana na Dalmácia e fazer o mundo enxergar como o governo veneziano foi não só benéfico para os dálmatas do passado, como muito bem-aceito por eles."
 ITA_potential_allies_in_the_balkans: "Possíveis Aliados nos Balcãs"
 ITA_potential_allies_in_the_balkans_desc: "Para controlar os Balcãs, não precisamos subjugar e dominar todas as nações da região. É hora de usar da diplomacia para garantir aliados vantajosos nos Balcãs e só então subjugar o restante."
 ITA_albanian_occupation: "Ocupação albanesa"
 ITA_albanian_occupation_desc: "A Albânia é um alvo fácil para nossas tropas ocuparem. É pouco provável que haja muita resistência. Devemos mostrar ao mundo a força da Itália e restaurar a glória do passado!"
 ITA_albanian_oil: "Petróleo Albanês"
 ITA_albanian_oil_desc: "É hora de substituir nossos equipamentos obsoletos usados na velha concessão de petróleo na Albânia e transformá-la em uma poderosa indústria de extração de petróleo, agora que temos pleno controle sobre o país."
 ITA_support_albanian_irredentism: "Apoiar Irredentismo Albanês"
 ITA_support_albanian_irredentism_desc: "Temos que tentar legitimar o governo italiano na Albânia. Apoiar o irredentismo albanês nas regiões de Kosovo e Epiro, ou mais além, certamente nos trará um grande apoio da população local e apresentará uma oportunidade de expandir ainda mais nossa influência."
 ITA_albanian_fascist_militia: "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_default: "Milícia Fascista Albanesa"
 ITA_albanian_fascist_militia_alt: "Milícia Legaliteti"
 ITA_albanian_fascist_militia_desc: "Criaremos uma nova ala dos Camicie Nere da Itália na Albânia, nos certificando de recrutar não apenas colonialistas italianos no país, mas também voluntários albaneses."
 ITA_guarantee_austrian_independence: "Garantir a Independência Austríaca"
 ITA_guarantee_austrian_independence_desc: "Não podemos tolerar a interferência alemã na Áustria, pois isso representa uma grande ameaça à nação italiana e à balança de poder da Europa. Garantiremos a independência da Áustria e faremos oposição a quaisquer manobras diplomáticas que a Alemanha tente usar para influenciar o país."
 ITA_negotiate_italian_claims: "Negociar Reivindicações Italianas"
 ITA_negotiate_italian_claims_desc: "Nossa oposição à Alemanha nos colocou em uma posição de poder sobre as nações da antiga Entente, que buscam desesperadamente uma trégua entre os regimes da Itália e da Alemanha. Devemos tirar proveito dessa situação e reivindicar as posses coloniais que nos foram negadas ao fim da Grande Guerra."
 ITA_peace_with_ethiopia_tt: "Após negociações de paz com a §Y[ETH.GetNameWithFlag]§!:"
 ITA_ENG_must_control_necessary_states_tt: "§Y[ENG.GetNameWithFlag]§! não controla as colônias britânicas históricas no Chifre da África e em Malta."
 ITA_FRA_must_control_necessary_states_tt: "§Y[FRA.GetNameWithFlag]§! não controla as colônias francesas históricas no Djibuti e na Tunísia."
 ITA_ratify_the_stresa_front: "Sancionar a Conferência de Stresa"
 ITA_ratify_the_stresa_front_desc: "Concessões territoriais foram dadas à Itália, então chegou a hora de iniciar o processo que colocará a Itália e a França como parte da aliança militar chamada Conferência de Stresa."
 ITA_joint_military_programs: "Programas Militares em Conjunto"
 ITA_joint_military_programs_desc: "Devemos fomentar a cooperação entre a Itália e nossos novos aliados no campo militar e científico, pois ambos estão intimamente ligados."
 ITA_italys_destiny: "Destino da Itália"
 ITA_italys_destiny_desc: "Devemos estabelecer o papel que a Itália desempenhará nessa aliança: o de poder marítimo supremo no Mediterrâneo. O próximo passo para alcançar esse objetivo é garantir o domínio dos Balcãs."
 ITA_the_eastern_threat: "Ameaça Oriental"
 ITA_the_eastern_threat_desc: "Não é nenhum segredo que a emergente União Soviética ameaça não apenas nossos interesses, mas também os interesses de todas as potências ocidentais. Vamos debilitar a expansão desse país ao lhes negar o acesso a uma de suas regiões mais ricas: o Mar Negro."
 ITA_german_military_cooperation: "Cooperação Militar Alemã"
 ITA_german_military_cooperation_desc: "$ITA_german_millitary_cooperation_desc$"
 ITA_sea_wolves_bba: "Lobos do Mar"
 ITA_sea_wolves_bba_desc: "$ITA_sea_wolves_desc$"
 ITA_secret_weapons: "$secret_weapons$"
 ITA_secret_weapons_desc: "$secret_weapons_desc$"
 ITA_treaty_with_germany: "Tratado com a Alemanha"
 ITA_treaty_with_germany_desc: "$ITA_german_rd_treaty_desc$"
 ITA_request_control_of_french_territories: "Solicitar Controle dos Territórios Franceses"
 ITA_request_control_of_french_territories_desc: "$ITA_claims_on_france_desc$"
 ITA_befriend_japan: "Relações Amistosas com Japão"
 ITA_befriend_japan_desc: "$ITA_japan_friend_desc$"
 ITA_italian_irredentism: "Irredentismo Italiano"
 ITA_italian_irredentism_desc: "O irredentismo italiano tornou-se cada vez mais agressivo após a Grande Guerra graças ao nosso regime fascista. Chegou a hora de a Itália recuperar suas fronteiras naturais e unificar todos os territórios que pertencem ao povo italiano por direito!"
 ITA_war_with_france: "Guerra contra [FRA.GetName]"
 ITA_war_with_france_desc: "$ITA_go_after_france_desc$"
 ITA_war_with_greece: "Guerra contra a Grécia"
 ITA_war_with_greece_desc: "Que tipo de império poderoso nos tornaríamos sem incluir a Grécia? Eles serão um alvo fácil..."
 ITA_war_with_the_uk: "Guerra contra o Reino Unido"
 ITA_war_with_the_uk_desc: "$ITA_anti_uk_war_goals_desc$"
 ITA_befriend_greece: "Relações amistosas com a Grécia"
 ITA_befriend_greece_desc: "$ITA_greece_friend_desc$"
 ITA_claims_on_turkey_bba: "Reivindicações na Turquia"
 ITA_claims_on_turkey_bba_desc: "$ITA_claims_on_turkey_desc$"
 ITA_befriend_turkey: "Relações amistosas com a Turquia"
 ITA_befriend_turkey_desc: "$ITA_turkey_friend_desc$"
 ITA_corpo_di_truppe_volontarie: "Corpo di Truppe Volontarie"
 ITA_corpo_di_truppe_volontarie_desc: "$ITA_support_nationalist_spain_desc$"
 ITA_spanish_italian_alliance: "Aliança Hispano-Italiana"
 ITA_spanish_italian_alliance_desc: "$ITA_spanish_italian_faction_desc$"
 ITA_demand_balearic_islands_bba: "Exigir as Ilhas Baleares"
 ITA_demand_balearic_islands_bba_desc: "$ITA_demand_balearic_islands_desc$"
 ITA_befriend_portugal: "Relações amistosas com Portugal"
 ITA_befriend_portugal_desc: "$ITA_portugal_friend_desc$"
 banda_carita_tt: "Impede a Alemanha de concluir o foco §Y$GER_assassinate_mussolini$§!"
 ITA_demand_ticino: "Exigir Ticino"
 ITA_demand_ticino_desc: "O montanhoso Estado Suíço abriga muitos povos diferentes, inclusive italianos, que estão em sua maioria alocados em cantões do Sul do país, como Ticino. Para garantir um grande Estado Italiano, precisamos assegurar que o nosso povo inteiro possa viver dentro de um mesmo país."
 ITA_austrian_guarantees_tt: "Caso a Alemanha tente fazer o Anschluss, a Itália receberá uma opção para intervir"
 ITA_all_eth_initial_states_controlled_tt: "Todos os estados iniciais da Etiópia são controlados pelo Estado §Y[ROOT.GetFlag] [ROOT.GetAdjective]§! ou por um §Yaliado [ROOT.GetAdjective]§!."
 ITA_fronte_militare_clandestino_modifier_tt: "Adiciona §Y$ITA_fronte_militare_clandestino_modifier$ (Itália)§! (§Y730§! dias), que concede: \n   $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+10%§! \n   $MODIFIER_REQUIRED_GARRISON_FACTOR$: §R+15%§! \n\n"
 ITA_flotta_d_evasione_admiral_traits_tt: "Dois Almirantes aleatórios ganharão a característica §Y$bold$§!: \n-$MODIFIER_NAVAL_SPEED$: §G+10%§! \n-$MODIFIER_NAVAL_DAMAGE_FACTOR$: §G+5,00%§! \n\n"
 ITA_heroes_of_the_nation_general_traits_tt: "\nTrês generais aleatórios ganharão a característica §Y$war_hero$§!: \n-$MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-50,0%§! \n-$MODIFIER_REASSIGNMENT_DURATION_FACTOR$: §R+50,0%§! \n\n"
 ITA_mussolini_becomes_field_marshal_tt: "$ITA_benito_mussolini$ se torna um Marechal de Campo."
 ITA_the_italian_liberation_war: "A guerra da libertação italiana"
 ITA_the_italian_liberation_war_desc: "Chegou a hora de confrontar os fascistas e derrubar seu regime doentio! Partigiani antifascistas de toda a Itália estão prontos para lutar e dar suas vidas na guerra de libertação nacional!"
 ITA_fronte_militare_clandestino: "Fronte Militare Clandestino"
 ITA_fronte_militare_clandestino_desc: "Criaremos uma organização militar clandestina, anexada às células da Resistência em todas as cidades da Itália e vinculada às nossas forças armadas, coordenando nossas operações militares e ações de partisans atrás das linhas de frente."
 ITA_corpo_volontari_della_liberta: "Corpo Volontari della Libertà"
 ITA_corpo_volontari_della_liberta_desc: "O Comitê de Libertação Nacional está determinado a fortalecer nossa estrutura de coordenação militar, o Corpo Volontari della Libertà, a fim de gerenciar e coordenar de maneira eficiente um vasto número de partisans e forças armadas."
 ITA_the_carabinieri: "Os Carabinieri"
 ITA_the_carabinieri_desc: "Devido ao papel que os carabinieri desempenharam na queda do regime fascista, eles agora estão sendo alvos de ataques, fazendo com que muitos se juntem ao movimento de resistência italiano. Deveríamos anexar essas unidades ao Exército de Libertação Italiano."
 ITA_gappisti: "Gappisti"
 ITA_gappisti_desc: "Vamos formar o Gruppi di Azione Patriottica, pequenas unidades de partisans que operarão majoritariamente nas cidades, de forma semelhante à Resistência Francesa. Nossos Gappisti atacarão o inimigo atrás das linhas de frente, desmoralizando suas guarnições e ganhando o apoio da população local."
 ITA_partisan_republics: "Repúblicas partisans"
 ITA_partisan_republics_desc: "Promoveremos a formação de estados provisórios na forma de Repúblicas Partisans nas áreas libertadas por eles, como uma forma de reunir combatentes da resistência e manter o inimigo ocupado atrás das linhas de frente."
 ITA_the_kings_finest: "O melhor do rei"
 ITA_the_kings_finest_desc: "Formaremos divisões especiais, compostas por soldados e oficiais leais à coroa italiana, e as treinaremos para se tornarem a elite do nosso Exército de Libertação."
 ITA_grande_rivolta_rurale: "Grande Rivolta Rurale"
 ITA_grande_rivolta_rurale_desc: "Chegou a hora de o campesinato italiano aderir à nossa causa e pegar em armas contra os opressores fascistas. O inimigo não terá a menor chance nas zonas rurais!"
 ITA_liberation_or_death: "Libertação ou morte!"
 ITA_liberation_or_death_desc: "Temos lutado arduamente para libertar o povo italiano da opressão fascista. Sofremos duras perdas, mas elas não foram em vão. Chegou a hora de lançarmos um último ataque para erradicar o fascismo da Itália de uma vez por todas!"
 ITA_independence_rds: "Independência italiana"
 ITA_independence_rds_desc: "Chega de submissão perante nossos supostos aliados. De agora em diante, a nação italiana decidirá seu próprio destino. Se para isso for preciso derramar sangue mais uma vez, o orgulhoso povo italiano estará pronto."
 ITA_the_italian_social_republic: "A República Social Italiana"
 ITA_the_italian_social_republic_desc: "Os monarquistas e outros grupos antifascistas na Itália ergueram-se de forma traiçoeira contra o nosso regime. Reformamos nosso partido em um Partido Republicano Fascista antimonarquista e fundamos a República Social Italiana, uma nova personificação do estado fascista italiano. Resistiremos aos ataques inimigos e unificaremos nossa terra!"
 ITA_guardia_nazionale_repubblicana: "Guardia Nazionale Repubblicana"
 ITA_guardia_nazionale_repubblicana_desc: "Devido ao papel que os Carabinieri Reais desempenharam na tentativa de derrubar o regime fascista, devemos substituir essa força militar imediatamente. Já temos um plano para reestruturar os Camicie Nere e estabelecer uma Guarda Nacional Republicana para exercer funções policiais e militares."
 ITA_integrate_polizia_dell_africa_italiana: "Integrar Polizia dell'Africa Italiana"
 ITA_integrate_polizia_dell_africa_italiana_desc: "Devemos integrar nossa polícia colonial enquanto essas unidades permanecem leais à Itália e ao nosso regime. Os partisans sem dúvida tentarão se apropriar dessas tropas em breve..."
 ITA_anti_partisan_measures: "Medidas antipartisans"
 ITA_anti_partisan_measures_desc: "Os partisans inimigos andam especialmente ativos ultimamente, atacando nossas reservas e ameaçando nossas linhas de abastecimento. Devemos mobilizar novas unidades especializadas no combate antipartisan para manter essas malditas gangues sob controle."
 ITA_all_within_the_state: "Tudo no Estado"
 ITA_all_within_the_state_desc: "Se quisermos vencer esse conflito sangrento, todos deverão contribuir para os esforços de guerra. Mas nem tudo envolve combates diretos: nossas linhas de frente precisam ser apoiadas por uma indústria e logística robustas, além de soldados para guarnecê-las."
 ITA_battaglioni_m: "Battaglioni M"
 ITA_battaglioni_m_desc: "Precisamos de novas unidades de elite para conter os ataques inimigos. Devemos transformar e fortalecer os batalhões dos Camicie Nere que se destacaram em combate, usando essas tropas para reforçar os pontos mais vulneráveis das nossas linhas de frente e empurrar o inimigo de volta ao lugar de onde veio."
 ITA_reinforce_the_gustav_line: "Reforçar a Linha Gustav"
 ITA_reinforce_the_gustav_line_desc: "Temos que fortalecer nossas linhas defensivas se quisermos evitar o avanço de unidades inimigas. A República Social Italiana não pode fraquejar agora!"
 ITA_the_social_republic_prevails: "A República Socialista prevalece!"
 ITA_the_social_republic_prevails_desc: "Já derramamos muito sangue nessa guerra infeliz, iniciada por um grupo de traidores e manipuladores, mas chegou a hora de pôr um fim nisso. O estado italiano renascerá mais forte do que nunca!"
