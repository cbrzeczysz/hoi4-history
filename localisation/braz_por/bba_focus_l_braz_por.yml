 ITA_il_vento_aureo: "Il Vento Aureo"
 ITA_il_vento_aureo_desc: "O papado tem sido oprimido por forças estrangeiras há tempos. No entanto, podemos otimizar os programas de treinamento de combate aéreo da nossa força aérea para garantir pilotos mais baratos, porém mais corajosos. Assim, traremos dos céus o domínio dourado da Igreja Católica aos nossos inimigos. Esse será o nosso réquiem supremo!"
 form_greater_italy_tt: "Desbloqueia a decisão: §YProclamar a Grande Itália§!"
 ITA_papal_faction: "O domínio católico"
 ITA_roman_faction: "Imperium Romanum"
 ITA_latin_initiatives: "A iniciativa do latim"
 ITA_depose_mussolini: "Depor Mussolini"
 ITA_depose_mussolini_desc: "Chegou a hora de derrubar Mussolini do poder! Ele mostrou ser um líder incompetente, que arrastou nossa amada Itália a muitos sofrimentos desnecessários, testando sua resiliência muito além do ponto de ruptura. Embora a sombra dele possa continuar nos assombrando por um bom tempo, a Itália e seu povo prevalecerão!"
 ITA_italo_balbo_focus: "Italo Balbo"
 ITA_italo_balbo_focus_desc: "Precisamos de uma liderança militar hábil para nos conduzir pelos tempos turbulentos iminentes. Italo Balbo não só é um líder militar, mas também um herói da aviação que realizou diversas missões diplomáticas e governou com muita eficiência nossas posses na Líbia. Com certeza ele melhorará o estado precário em que nossas forças armadas se encontram e trará glória à Itália!"
 ITA_remove_balbo_as_advisor_tt: "§YItalo Balbo§! não estará mais disponível como §Yconselheiro§! ou como §Ymarechal de campo§!."
 ITA_dino_grandi_focus: "Dino Grandi"
 ITA_dino_grandi_focus_desc: "Precisamos de alguém que tenha uma visão diplomática e não tenha medo de reorganizar instituições antigas, se necessário. Dino Grandi trabalhou como ministro do exterior e reformou as classes diplomáticas, dando oportunidade a pessoas de fora da nobreza. Ele não terá medo de fazer as reformas necessárias e conduzir a Itália a um futuro novo e brilhante!"
 ITA_remove_grandi_as_advisor_tt: "§YDino Grandi§! não estará mais disponível como §Yconselheiro§!."
 ITA_has_new_duce_flag: "Sofreu deposição pelo §YGrande Conselho§!."
 ITA_stop_the_squandering: "Parar o Desperdício"
 ITA_stop_the_squandering_desc: "Há muito tempo Mussolini vem gastando dinheiro e recursos que a Itália não tem. Chegou a hora de dar um basta a esse esbanjamento inconsequente! Precisamos conter nossas despesas e focar nosso capital na melhoria de outras áreas."
 ITA_consolidate_power: "Consolidar o Poder"
 ITA_consolidate_power_desc: "Nosso domínio sobre o partido e o país como um todo segue fraco. Precisamos consolidar o poder que temos para reforçar nosso regime, mostrando ao povo que somos mais fortes e confiáveis do que nunca!"
 ITA_purge_the_party: "Expurgar o Partido"
 ITA_purge_the_party_desc: "Escutamos boatos de que algumas pessoas querem ver a restauração do antigo regime a qualquer custo. Mesmo que Mussolini tenha sido destituído e removido do poder, sua sombra segue presente em todo o governo e na cabeça do povo. Precisamos fazer uma demonstração de força e expurgar o partido de elementos desleais a nós, mas que seguem devotados ao Duce."
 ITA_the_fate_of_mussolini: "Destino de Mussolini"
 ITA_the_fate_of_mussolini_desc: "Embora Mussolini permaneça sob prisão domiciliar, não podemos seguir em frente enquanto sua presença ameaçadora nos assombrar. Já asseguramos nossa posição como verdadeira potência no partido, então chegou a hora de decidir o destino do antigo Duce!"
 ITA_divino_duce: "Divino Duce"
 ITA_divino_duce_desc: "Ficou evidente a influência que uma única pessoa pode ter sobre um país e seu povo. Talvez possamos usar e adaptar isso. Ao utilizar nossos canais do Estado, podemos promover nosso novo Duce como uma liderança forte e hábil, que pode unir a Itália. Daremos ao povo uma figura exuberante na qual acreditar, alguém divino em quem depositar suas esperanças!"
 ITA_blackshirt_loyalty: "Receber a Lealdade dos Camisas Negras"
 ITA_blackshirt_loyalty_desc: "Os Camicie Nere há muito tempo se mantêm numa posição especial no fascismo italiano, e para incitar um senso de inspiração do povo, deveríamos conquistar a lealdade deles. A organização seria de grande utilidade para disseminar a percepção divina do glorioso novo Duce pelas forças armadas e além."
 ITA_a_greater_purpose: "Um Propósito Maior"
 ITA_a_greater_purpose_desc: "As recentes agitações no partido nos mostraram os defeitos em associar demasiadamente o ideal fascista a um único indivíduo. Devemos nos focar em promover o fascismo como um conceito maior, algo que transcende a vida mortal de qualquer pessoa, uma ideia para o povo seguir."
 ITA_spreading_the_eagles_wings: "Abrindo as Asas da Águia"
 ITA_spreading_the_eagles_wings_desc: "Outras ideologias a nossa volta estão em decadência e fracassando. Parece que só o fascismo suportou com resiliência os ataques violentos desses eventos turbulentos e ainda prosperou. Nosso dever é levar essa estabilidade às outras nações e mostrar a elas uma luz nesses tempos sombrios!"
 ITA_italian_hegemony: "Hegemonia Italiana"
 ITA_italian_hegemony_desc: "Com o mundo devastado por guerras, temos que inspirar e unir as diversas nações e culturas sob a nossa hegemonia e mostrar a todos como o fascismo e [ROOT.GetNameDefCap] os beneficia. Precisamos pavimentar o caminho para um futuro melhor!"
 ITA_reorganize_regio_esercito: "Reorganizar o Regio Esercito"
 ITA_reorganize_regio_esercito_desc: "Com uma nova liderança surgem novas perspectivas. Está claro para todos que se dispõem a observar que nosso triunfante exército ainda pode melhorar em certas áreas. Com os recursos recém-liberados, devemos investir em mais treinamento e reorganizar as forças armadas para que nada fique em seu caminho!"
 ITA_reinforce_regia_aeronautica: "Reforçar a Regia Aeronautica"
 ITA_reinforce_regia_aeronautica_desc: "A Regia Aeronautica é respeitada e invejada pelo mundo inteiro, mas ainda pode ser melhorada. Com mais recursos disponíveis, devemos investir em equipamentos e treinamento para transformá-la na força aérea mais temida!"
 ITA_compagnie_auto_avio_sahariane: "Expandir a Compagnie Auto Avio Sahariane"
 ITA_compagnie_auto_avio_sahariane_desc: "As companhias saarianas motorizadas na Líbia mostraram ser eficientes quando combinadas com aeronaves de reconhecimento próprias. Devemos expandir essa concepção para deixar nossas forças ainda mais poderosas e transmitir o temor a Deus aos nossos inimigos!"
 ITA_combined_land_and_air_warfare: "Combate Terrestre e Aéreo Combinados"
 ITA_combined_land_and_air_warfare_desc: "A assistência da Regia Aeronautica ao Regio Esercito demonstrou as habilidades das forças italianas, mas ainda há espaço para melhoria! Intensificar essa cooperação devastaria nossos inimigos no campo de batalha e traria glória eterna à Itália!"
 ITA_the_fourth_shore: "Quarta Costa"
 ITA_the_fourth_shore_desc: "A Líbia, também chamada de quarta costa italiana, é parte importante para o futuro da nossa nação. Além de ser a colônia mais próxima, também é a mais valiosa, já que serve como conexão ao restante do continente africano. Se investirmos recursos na região, poderemos proteger nossos territórios no exterior e colher os frutos no futuro."
 ITA_oil_in_tripoli: "Petróleo em Trípoli"
 ITA_oil_in_tripoli_desc: "Ouro! Descobrimos ouro negro na Líbia! Encontramos vastas reservas de petróleo nos desertos ao redor de Trípoli. Não podemos deixar uma oportunidade como essa passar e devemos explorar esses recursos pela glória da Itália!"
 ITA_steel_in_tripoli: "Aço em Trípoli"
 ITA_steel_in_tripoli_desc: "Parece que há uma grande quantidade de ferro enterrada nos desertos ao redor de Trípoli, apenas aguardando para ser descoberta e processada. Se construirmos uma usina de aço próxima, poderemos usar esse material para continuar melhorando nossas célebres forças!"
 ITA_novus_ordo: "Novus Ordo"
 ITA_novus_ordo_desc: "O destino da Itália está fortemente conectado à Líbia, portanto devemos integrá-la ainda mais ao nosso reino. Podemos fazer isso oferecendo uma \"cidadania especial\" a todos os líbios dispostos a lutar conosco e assim assegurar nosso controle do Mediterrâneo e Norte da África."
 ITA_seek_british_military_cooperation: "Buscar Cooperação Militar Britânica"
 ITA_seek_british_military_cooperation_desc: "Embora nossos antigos aliados tenham nos traído na última guerra, talvez faça sentido superar nosso rancor e oferecer um ramo de oliveira. Temos muito o que aprender com os britânicos, principalmente em relação à marinha e à força aérea."
 ITA_anglo_italian_pact: "Assinar o Pacto Anglo-Italiano"
 ITA_anglo_italian_pact_desc: "Nossa cooperação militar com os britânicos nos serviu bem e um pacto de não agressão também pode nos ajudar. Um acordo como esse protegeria grandes extensões das nossas posses africanas e nos permitiria dirigir nossa atenção para outro lugar."
 ITA_invite_france_to_military_partnership: "Convidar a França a uma Parceria Militar"
 ITA_invite_france_to_military_partnership_desc: "A França é nossa vizinha mais forte e uma antiga aliada. Mesmo que nunca nos esqueçamos da traição deles na última guerra, podemos perdoá-los. Talvez seja hora de deixar o rancor para trás e buscar fortalecer nossas forças armadas com uma parceria próxima."
 ITA_franco_italian_pact: "Assinar o Pacto Franco-Italiano"
 ITA_franco_italian_pact_desc: "Nossa cooperação militar com a França tem sido de grande valor, e um pacto de não agressão também o seria. Com isso, protegeríamos nosso flanco ocidental na Europa e também grandes partes das nossas posses africanas, nos deixando livres para focar em outros assuntos."
 ITA_proclaim_the_italian_empire: "Proclamar o Império Italiano"
 ITA_proclaim_the_italian_empire_desc: "Após nossas recentes aquisições na África, surge um novo dia. Com uma supremacia emergente e investimentos sensatos nas forças armadas, já não somos um mero reino – finalmente podemos declarar o surgimento do Império Italiano! Há muito esperamos para celebrar esse momento!"
