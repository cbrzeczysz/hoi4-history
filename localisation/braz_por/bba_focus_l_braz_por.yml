 ITA_monarchia_d_italia: "Monarchia d'Italia"
 ITA_monarchia_d_italia_desc: "Vittorio Emanuele nunca deveria ter permitido a entrada do fascismo na política italiana. Chegou a hora de retificar esse erro e colocar os fascistas em segundo plano no governo."
 ITA_new_corporations: "Novas corporações"
 ITA_new_corporations_desc: "Devemos adaptar o antigo conceito de corporações usado pelo regime fascista para as necessidades do nosso governo."
 ITA_extraction_industry: "Indústria de extração"
 ITA_extraction_industry_desc: "Devemos expandir nossa indústria de extração de recursos para atender às demandas das linhas de produção. Não podemos permitir que a falta de matérias-primas ponha em risco nossa produção militar."
 ITA_prepare_for_the_coming_wars: "Preparar para as próximas guerras"
 ITA_prepare_for_the_coming_wars_desc: "A guerra está à espreita. Precisamos de uma indústria militar robusta para atender às necessidades do nosso exército."
 ITA_mobilize_the_railway_guns: "Mobilizar os canhões ferroviários"
 ITA_mobilize_the_railway_guns_desc: "Situações desesperadores pedem medidas desesperadas. Chegou a hora de colocar nossos canhões ferroviários de volta à ativa."
 ITA_bring_back_old_glories: "Recuperar as glórias antigas"
 ITA_bring_back_old_glories_desc: "Vários de nossos antigos navios estão espalhados por diversos portos, esperando para serem desmontados. Alguns engenheiros e oficiais da Marinha afirmam que, com os ajustes certos, poderíamos restaurá-los à sua antiga glória."
 ITA_new_forms_of_weaponry: "Novas formas de arsenal"
 ITA_new_forms_of_weaponry_desc: "Se quisermos fazer da Itália uma das maiores potências militares do mundo, temos de pesquisar novos tipos de armamentos. Nossos cientistas estão convencidos de que o desenvolvimento de um programa de pesquisa pioneiro, envolvendo energia atômica, parece muito promissor."
 ITA_revoke_the_acerbo_law: "Revogar a Lei Acerbo"
 ITA_revoke_the_acerbo_law_desc: "A Lei Acerbo deu a Mussolini e seu partido fascista o domínio sobre a Itália que eles tanto cobiçavam. É hora de revogar essa lei e garantir que isso nunca mais aconteça."
 ITA_christian_democracy: "Democracia cristã"
 ITA_christian_democracy_desc: "O Partido Democrata Cristão é uma organização política conservadora central, liderada por Alcide de Gasperi, que conseguiu obter o apoio popular ao unir ideais cristãos à ideia de liberdade. Deveríamos permitir que eles formem um governo, contanto que permaneçam leais à monarquia."
 ITA_democratic_king: "Rei democrático"
 ITA_democratic_king_desc: "Chegou a hora de a monarquia italiana dar um passo em direção a um estado mais democrático, sem remover a figura do rei como seu principal líder."
 ITA_cooperate_with_moderates: "Cooperar com os moderados"
 ITA_cooperate_with_moderates_desc: "Não há razão para não cooperarmos com grupos menos radicais do antigo regime fascista. São indivíduos competentes, capazes de nos ajudar a levar o estado italiano renovado rumo ao futuro."
 ITA_expand_intelligence_services: "Expandir serviços de inteligência"
 ITA_expand_intelligence_services_desc: "Nesta nova era, conhecimento é poder. Precisamos expandir nossos diferentes departamentos de inteligência para assegurar nossa competitividade com os serviços secretos estrangeiros."
 ITA_crush_opposition: "Destruir a oposição"
 ITA_crush_opposition_desc: "Ainda há muitos apoiadores do antigo regime fascista que se opõem à nossa política e prejudicam o trabalho do nosso novo governo. Chegou a hora de lidar com eles."
 ITA_power_to_the_king: "Poder ao rei"
 ITA_power_to_the_king_desc: "Nesse momento de grande tensão política e social, a única forma de garantir que nenhum regime extremista, seja ele fascista ou comunista, prevaleça na Itália é aumentar a concentração de poder nas mãos do rei, certamente a pessoa mais apta para guiar nosso país."
 ITA_disband_the_blackshirts: "Dissolver os Camicie Nere"
 ITA_disband_the_blackshirts_desc: "Os Camicie Nere são uma perigosa organização a serviço do fascismo e deveriam desaparecer, assim como seu regime fascista. Vamos dissolver todas as unidades ativas imediatamente."
 ITA_utilize_the_blackshirts: "Utilizar os Camicie Nere"
 ITA_utilize_the_blackshirts_desc: "Ainda que os Camicie Nere tenham sido historicamente leais ao regime fascista e ao Duce, se mostrarmos que há espaço para essa organização crescer no novo regime, poderíamos usá-los para nossos próprios fins. Afinal, os dois regimes são tão diferentes assim?"
 ITA_expand_the_royal_guard: "Expandir a Guarda Real"
 ITA_expand_the_royal_guard_desc: "Vamos fortalecer e expandir a Guarda Real com o intuito de criar tropas confiáveis e leais à monarquia italiana, capazes de desempenhar diferentes papéis em qualquer tipo de operação militar que venhamos a precisar."
 ITA_gloria_al_regno_d_italia: "Gloria al Regno d'Italia"
 ITA_gloria_al_regno_d_italia_desc: "Aqueles que afirmam que a monarquia é um sistema antiquado de governo são tolos e incapazes de enxergar como, sob um punho nobre e firme, uma humilde nação pode se tornar uma das maiores potências mundiais. \nVida longa ao rei!"
 ITA_paramilitary_training: "Treinamento paramilitar"
 ITA_paramilitary_training_desc: "Chegou a hora de expandir nossas milícias voluntárias e melhorar sua educação militar. Usaremos oficiais renomados de nossas divisões de elite para treinar novos recrutas e liderar as unidades dos Camicie Nere."
 ITA_seek_papal_support: "Buscar apoio papal"
 ITA_seek_papal_support_desc: "Para lidar com a crescente estabilidade política e social em nosso país, precisaremos recorrer à Igreja, que historicamente teve tanta influência sobre o povo italiano. Devemos buscar o apoio e a aprovação do Papa."
 ITA_agents_of_the_church: "Agentes da Igreja"
 ITA_agents_of_the_church_desc: "A Igreja possui inúmeros representantes ao redor do mundo. Se conseguirmos o apoio do Vaticano, poderemos obter novos agentes a nosso dispor sob o pretexto de serem missionários da Igreja, ampliando assim nossa rede de inteligência."
 ITA_strengthen_the_papacy: "Fortalecer o papado"
 ITA_strengthen_the_papacy_desc: "É óbvio que o Papa possui uma poderosa influência sobre a sociedade italiana. A única maneira de manter a estabilidade nacional é dando mais poder à Igreja dentro do Reino da Itália."
 ITA_setting_course: "Definindo o rumo"
 ITA_setting_course_desc: "O Reino da Itália está pronto para cumprir seu destino. Grandeza e glória aguardam o orgulhoso povo italiano enquanto decidimos como será o futuro."
 ITA_mare_nostrum_bba: "Mare Nostrum"
 ITA_mare_nostrum_bba_desc: "Foi por meio da força naval que a Roma Antiga venceu Cartago pela primeira vez. Investir em poder marítimo pode dar à Itália o controle do Mediterrâneo e mais uma vez o domínio do \"Mare Nostrum\"."
 ITA_auxiliaries: "Auxiliares"
 ITA_auxiliaries_desc: "Assim como era na época dos nossos antepassados romanos, as tropas complementares continuam desempenhando um papel crucial hoje em dia com o auxílio de unidades militares comuns, fazendo o reconhecimento do terreno e atacando o inimigo. Precisamos expandir essas milícias paramilitares para fortalecer nosso exército."
 ITA_the_italian_legions: "Legiões italianas"
 ITA_the_italian_legions_desc: "Nossas forças armadas podem ter deixado a desejar no passado, mas, agora que o povo italiano está mais orgulhoso do que nunca de sua herança romana, devemos impor novas doutrinas ao nosso exército, visando garantir que nossas legiões sejam tão temíveis hoje em dia quanto eram há mil anos."
 ITA_new_roman_citizens: "Novos cidadãos romanos"
 ITA_new_roman_citizens_desc: "Conceder cidadania à população nativa de nossas colônias certamente nos ajudará a ganhar a aprovação e a cooperação dos locais."
 ITA_all_roads_lead_to_rome: "Todos os caminhos levam a Roma"
 ITA_all_roads_lead_to_rome_desc: "No passado, as legiões romanas eram conhecidas por sua velocidade e sua eficiência em construir estradas ou criar a infraestrutura necessária para seus exércitos. Mil anos depois, linhas de abastecimento e logística são ainda mais importantes em uma guerra."
 ITA_the_king_of_the_skies: "O rei dos céus"
 ITA_the_king_of_the_skies_desc: "Diferente dos nossos antepassados romanos, nossas forças armadas precisam dominar os céus se quiserem operar de forma eficiente na terra e no mar. Os aviões italianos já são famosos por sua versatilidade e qualidade, mas chegou a hora de nossos engenheiros aeronáuticos desenvolverem uma verdadeira fortaleza voadora."
 ITA_modern_musculus: "Musculus moderno"
 ITA_modern_musculus_desc: "Assim como fizeram os romanos, devemos desenvolver poderosas máquinas de guerra para dominar o campo de batalha. Projetaremos o tanque perfeito para invadir as linhas de frente e aterrorizar nossos inimigos."
 ITA_caligulas_pride: "Orgulho de Calígula"
 ITA_caligulas_pride_desc: "Chegou a hora de desenvolver o maior navio de guerra já criado. Nossos melhores engenheiros navais já vinham aperfeiçoando o projeto e testando protótipos e agora estão confiantes de que o Neptunus reinará sobre o Mediterrâneo e além."
 ITA_iberian_protection: "Proteção ibérica"
 ITA_iberian_protection_desc: "As nações ibéricas gozaram de uma relativa segurança no passado recente, mas está claro que, agora, elas não são capazes de se defender de potências inimigas por conta própria. Devemos oferecer nossa proteção antes que seja tarde demais."
 ITA_south_american_alliances: "Alianças sul-americanas"
 ITA_south_american_alliances_desc: "É hora de expandir os limites da nossa facção. Vamos nos debruçar sobre as nações da América Latina e convencê-las da importância de formar uma aliança forte contra as inúmeras ameaças que nos cercam."
 ITA_the_papacy_reborn: "O renascimento do papado"
 ITA_the_papacy_reborn_desc: "Agora que Sua Santidade depôs o rei e assumiu o controle completo da Itália, chegou a hora do povo italiano adotar as visões e objetivos da Igreja."
 ITA_deus_vult: "Deus Vult"
 ITA_deus_vult_desc: "A Igreja Católica sempre foi um farol de esperança e estabilidade na Europa por séculos. Agora, diante de um futuro tenebroso, devemos acender novamente esse farol. \nÉ a vontade de Deus!"
 ITA_catholic_action: "Ação católica"
 ITA_catholic_action_desc: "Nossas organizações da juventude católica estão se mostrando uma ferramenta muito eficaz para erradicar comunistas, promovendo os princípios de justiça social católicos e aumentando os contingentes de nossas forças armadas com novos e ávidos recrutas."
 ITA_a_time_for_war: "Tempo de guerra"
 ITA_a_time_for_war_desc: "Enquanto houver heresia na Europa, não há lugar para a paz. Chegou o momento de uma nova Guerra Santa. Novas máquinas de guerra soarão em Seu nome, prontas para atacar os hereges com a fúria dos justos. A paz só será possível depois que o julgamento cair sobre cada infiel, disparado do barril de um canhão 105mm."
 ITA_the_holy_lands: "As terras sagradas"
 ITA_the_holy_lands_desc: "Uma região tão importante para a fé cristã como a Palestina pertence de forma legítima ao Reino de Deus. Devemos garantir que a Terra Santa retorne para nós de imediato."
 ITA_the_catholic_dominion: "O domínio católico"
 ITA_the_catholic_dominion_desc: "Com a ascensão do papado novamente como um poder a ser respeitado, chegou a hora de nos dirigirmos a todos os fiéis cristãos e agir como a mão que guia o povo, assim como um pastor guia seu rebanho e o protege de todo o mal. É a ordem de Deus!"
 ITA_unite_the_opposition: "Unir a oposição"
 ITA_unite_the_opposition_desc: "As raízes do fascismo são profundas na Itália e será preciso muito esforço para erradicá-las. Precisamos encontrar objetivos comuns entre os diferentes grupos que se opõem ao regime fascista, pois apenas unidos seremos capazes de derrubar o odioso Duce."
 ITA_liberate_gramsci: "Libertar Gramsci"
 ITA_liberate_gramsci_desc: "Nosso camarada, o filósofo marxista Antonio Gramsci, foi mantido em cativeiro pelo governo fascista por mais de dez anos e, agora, sua saúde está se deteriorando rapidamente. Devemos organizar uma operação clandestina para libertá-lo e salvar sua vida, pois ele certamente será uma peça-chave na nossa revolução proletária."
 ITA_organize_strikes_in_the_north: "Organizar greves no Norte"
 ITA_organize_strikes_in_the_north_desc: "Antes de atacar, deveremos concentrar todos os nossos esforços na obtenção do apoio dos operários da Itália e assegurar que as áreas mais industrializadas do norte estejam ao nosso lado contra o regime fascista."
 ITA_the_southern_farmlands: "Terras cultivadas do Sul"
 ITA_the_southern_farmlands_desc: "Apesar dos esforços desperdiçados do regime fascista, a Itália permanece um país principalmente rural. O sucesso da nossa revolução depende do campesinato, e sabemos que os camponeses do sul possuem mais força."
 ITA_defy_the_duce: "Desafiar o Duce"
 ITA_defy_the_duce_desc: "Chegou a hora de enfrentarmos o regime fascista e erradicar a escória que ele representa para o povo italiano. \nTrabalhadores e camponeses da Itália, às armas!"
 ITA_appeal_to_the_bourgeoisie: "Apelar para a burguesia"
 ITA_appeal_to_the_bourgeoisie_desc: "Devemos nos dirigir aos grupos da burguesia interessados na queda do regime fascista. Com nossos recursos e a coragem de nossos revolucionários a seu dispor, acabaremos rapidamente com essa guerra sangrenta!"
 ITA_seize_old_equipment: "Tomar equipamento antigo"
 ITA_seize_old_equipment_desc: "Há uma grande quantidade de equipamento militar armazenada nos arsenais espalhados pelo país. Apesar de sua idade avançada, recuperar e distribuir esses equipamentos entre nossas forças nos deixará mais próximos de vencermos essa guerra."
 ITA_the_italian_republic: "República italiana"
 ITA_the_italian_republic_desc: "A monarquia é um sistema obsoleto e corrupto que não faz nada além de prejudicar nossa revolução. Chegou a hora de lidar com a família real e dar cabo de seus seguidores."
 ITA_the_popular_front: "Frente Popular"
 ITA_the_popular_front_desc: "A guerra civil mostrou que os comunistas são capazes não apenas de liderar o povo italiano na vitória contra o fascismo, mas também de conduzir o progresso industrial e social de que nosso país tanto precisa."
 ITA_the_garibaldi_legion: "Legião Garibaldi"
 ITA_the_garibaldi_legion_desc: "Organizaremos unidades voluntárias para lutarem ao lado de nossos camaradas na República Espanhola como parte das Brigadas Internacionais na guerra civil espanhola."
 ITA_gruppi_di_difesa_della_donna: "Gruppi di Difesa della donna"
 ITA_gruppi_di_difesa_della_donna_desc: "Mulheres revolucionárias de diferentes formações políticas propuseram a criação de grupos de defesa femininos para participarem ativamente da mobilização de forças em todas as classes e estratos sociais no evento de uma guerra."
 ITA_a_new_era_for_the_red_shirts: "Nova era para os Camisas Vermelhas"
 ITA_a_new_era_for_the_red_shirts_desc: "Vamos seguir os passos de Giuseppe Garibaldi e seus Camisas Vermelhas, fortalecendo essas milícias e as treinando para desempenhar suas funções de forma eficiente, seja como parte do Exército Italiano ou como brigadas voluntárias no exterior."
 ITA_pugno_alzato: "Pugno Alzato"
 ITA_pugno_alzato_desc: "Chegou a hora de erradicar a escória fascista e a ameaça que ela representa para a humanidade. Ergueremos nossos punhos em união nessa batalha crucial!"
 ITA_a_leader_steps_forward: "Uma liderança se apresenta"
 ITA_a_leader_steps_forward_desc: "Chegou a hora de decidirmos quem deverá liderar a nova República Italiana. Felizmente, podemos escolher entre candidatos altamente qualificados."
 ITA_the_path_to_progress: "O caminho para o progresso"
 ITA_the_path_to_progress_desc: "Vamos nos dirigir aos governos comunistas e socialistas ao redor do mundo dispostos a cooperar e ajudar em nossa recuperação da guerra civil devastadora que foi forçada sobre nós."
 ITA_industrial_socialization: "Socialização industrial"
 ITA_industrial_socialization_desc: "É hora de expropriarmos as grandes fábricas das terras de empresários e burgueses para que elas possam ser usadas em prol de todo o povo italiano."
 ITA_institute_the_five_year_plan: "Instituir o Plano de Cinco Anos"
 ITA_institute_the_five_year_plan_desc: "Assim como fizeram nossos camaradas soviéticos, devemos industrializar nosso país, hoje majoritariamente agrícola, se quisermos competir com as grandes potências mundiais. Vamos desenvolver um plano de cinco anos que nos permitirá não só retornar aos padrões industriais anteriores à guerra civil, mas ultrapassá-los."
 ITA_new_ricostruzione_industriale: "Nova Ricostruzione Industriale"
 ITA_new_ricostruzione_industriale_desc: "O Instituto per la Ricostruzione Industriale tem desempenhado um importante papel no resgate, reestruturação e financiamento de bancos e empresas privadas falidas. Com alguns reajustes, vamos garantir que ele continue a operar sem as inclinações fascistas do passado."
 ITA_political_commissars: "Comissários políticos"
 ITA_political_commissars_desc: "Visando preservar o compromisso com o comunismo e inspirar a ideologia em nossas tropas, vamos estabelecer comissários políticos nos exércitos, responsáveis pela educação e organização política das unidades nas quais estejam destacados."
 ITA_common_ground: "Denominador comum"
 ITA_common_ground_desc: "Precisamos deixar para trás nossas diferenças com outros grupos políticos que, na realidade, compartilham de nossos próprios objetivos. É hora de trabalharmos juntos para conduzir o novo estado italiano rumo ao progresso."
 ITA_appease_the_military: "Apaziguar as forças armadas"
 ITA_appease_the_military_desc: "Muitos oficiais das forças armadas estão descontentes com o novo governo ou seus status após a guerra civil. É sensato assegurar que esse descontentamento entre os militares seja erradicado e que os oficiais sintam que sua participação na guerra foi reconhecida."
 ITA_crush_the_mafia: "Destruir a máfia"
 ITA_crush_the_mafia_desc: "A máfia e diversas gangues de contrabandistas, chantagistas e criminosos em geral ressurgiram durante a guerra civil. É nosso dever com o povo italiano erradicá-los e restaurar a segurança e a estabilidade ao país."
 ITA_empower_the_carabinieri: "Fortalecer os Carabinieri"
 ITA_empower_the_carabinieri_desc: "Os carabinieri desempenharam um papel fundamental na erradicação dos mafiosi e preservação da paz e da segurança no país. É hora de fortalecer essa polícia e permitir que realizem funções adicionas."
 ITA_army_modernization: "Modernização do exército"
 ITA_army_modernization_desc: "Nossas forças armadas se beneficiariam de novos equipamentos e técnicas de treinamento que lhes permitam se equiparar a exércitos e doutrinas de outras grandes potências."
 ITA_union_in_the_party: "União no partido"
 ITA_union_in_the_party_desc: "A união do partido é o fator mais importante para o desenvolvimento do nosso país rumo ao comunismo. Devemos assegurar que todos os seus membros compartilhem de uma única visão, tenham os mesmos objetivos e sigam os processos estabelecidos pelo partido para alcançá-los."
 ITA_follow_the_soviet_union: "Seguir a União Soviética"
 ITA_follow_the_soviet_union_desc: "Há um caminho claro para o comunismo, já desbravado pela União Soviética, e devemos segui-lo se quisermos que nossos esforços para uma nova república gerem frutos e estabeleçam um verdadeiro estado comunista."
 ITA_military_cooperation: "Cooperação militar"
 ITA_military_cooperation_desc: "Precisamos estabelecer acordos de cooperação militar com nossos aliados se quisermos triunfar nesse mundo, pois as grandes potências em nosso entorno são, sem sombra de dúvida, inimigas do proletariado."
 ITA_defense_against_capitalism: "Defesa contra o capitalismo"
 ITA_defense_against_capitalism_desc: "O fascismo é o nosso primeiro e maior inimigo ideológico, mas não é o único. Os capitalistas representam uma terrível ameaça ao nosso país e à revolução proletária. Temos que estar preparados para enfrentá-los."
 ITA_combined_research_effort: "Esforços combinados de pesquisa"
 ITA_combined_research_effort_desc: "O progresso tecnológico é essencial para que nossas forças armadas tenham equipamentos modernos com os quais enfrentar o inimigo. Devemos colaborar com nossos aliados para garantir um progresso científico contínuo, especialmente no campo militar."
 ITA_special_brigades: "Brigadas especiais"
 ITA_special_brigades_desc: "Vamos formar brigadas de ataque especiais, capazes de auxiliar nossas unidades militares no combate durante grandes ofensivas. Essas brigadas serão compostas de membros das milícias que se destacaram em suas unidades."
 ITA_defend_the_land: "Defender a terra"
 ITA_defend_the_land_desc: "A União Soviética e suas políticas falharam com o proletariado e com a ideologia marxista. O povo italiano seguirá seu próprio caminho em direção ao comunismo, um percurso cheio de obstáculos e ameaças que devemos superar, mas também, com sorte, repleto de camaradas e aliados."
 ITA_united_anarchist_confederations: "Confederações Anarquistas Unidas"
 ITA_united_anarchist_confederations_desc: "Devemos buscar a cooperação dos anarquistas da Espanha e de outros lugares para nossa luta contra o fascismo e o capitalismo. Vamos formar uma Grande Comissão Cooperativa para acolher ativistas, intelectuais e combatentes da liberdade de todos os cantos do mundo."
 ITA_the_fight_against_stalinism: "[GetAppropriateRussianGovernmentIdeology]"
 ITA_russian_government_ideology_default: "A luta contra aqueles que se opõem a nós"
 ITA_russian_government_ideology_alt: "A luta contra o stalinismo"
 ITA_russian_government_ideology_alt2: "A luta contra aqueles que nos dividem"
 ITA_the_fight_against_stalinism_desc: "[GetAppropriateRussianGovernmentIdeologyDesc]"
 ITA_russian_government_ideology_desc_default: "Antes que tivéssemos uma chance de lidar com a ameaça da doutrina stalinista, ela foi substituída por algo ainda pior. Considerando as coisas das quais a atual liderança foi capaz no passado, não podemos ficar esperando de braços cruzados, precisamos atacar primeiro!"
 ITA_russian_government_ideology_desc_alt: "Infelizmente, o capitalismo e o fascismo não são nossos únicos inimigos: os seguidores da doutrina stalinista enxergam o nosso governo e nosso país como uma ameaça aos seus interesses e estão dispostos a nos destruir a qualquer custo. Não podemos ficar esperando de braços cruzados, precisamos atacar primeiro!"
 ITA_russian_government_ideology_desc_alt2: "Infelizmente, há países trabalhando diligentemente para nos dividir. Apesar de desprezarmos Stalin e seu governo, a situação atual não é muito melhor. Esses países representam uma ameaça e não podemos ficar esperando de braços cruzados, precisamos atacar primeiro!"
 ITA_raise_the_peoples: "Reunir os povos"
 ITA_raise_the_peoples_desc: "Muitos camponeses italianos estão dispostos a lutar pela nossa causa. Com eles, podemos formar mais unidades de Camisas Vermelhas e reforçar os contingentes das nossas forças armadas."
 ITA_il_sol_dell_avvenire: "Il Sol dell'Avvenire"
 ITA_il_sol_dell_avvenire_desc: "Chegou a hora de proclamar um novo estado italiano, a União Nacional Italiana, no qual todos os cidadãos sejam livres e iguais perante o governo. \nO sol do futuro nascerá na Itália!"
 ITA_italian_socialism: "Socialismo italiano"
 ITA_italian_socialism_desc: "O caminho para o socialismo está à nossa frente. É hora de trilhá-lo com determinação para alcançarmos uma sociedade justa dentro de nossas fronteiras, assim como o status internacional que a República Italiana merece."
 ITA_cooperate_with_the_mafia: "Cooperar com a máfia"
 ITA_cooperate_with_the_mafia_desc: "As organizações mafiosas que proliferaram durante a guerra civil podem representar uma oportunidade para melhorar o desempenho de empresas privadas e estatais em seus territórios, se estivermos dispostos a lhes garantir certos privilégios e concessões."
 ITA_mafia_abroad: "Máfia no exterior"
 ITA_mafia_abroad_desc: "A influência das famílias da máfia com as quais temos acordos está crescendo não só na Itália, mas também no exterior. Precisamos enviar agentes associados a elas para as grandes potências capitalistas, nas quais seus negócios podem prosperar a serviço de nossos interesses."
 ITA_empower_the_unions: "Fortalecer as uniões."
 ITA_empower_the_unions_desc: "A classe proletária italiana possui um grande potencial. Devemos assegurar que os sindicatos tenham os meios e a autoridade para regulamentar e otimizar a mão de obra do nosso país."
 ITA_production_lines: "Linhas de produção"
 ITA_production_lines_desc: "Chegou a hora de expandir e modernizar nossas principais linhas de produção, garantindo assim que nossas forças armadas recebam os suprimentos e equipamentos necessários para continuar a operar com o máximo desempenho."
 ITA_the_republics_leadership: "A liderança da república"
 ITA_the_republics_leadership_desc: "Devemos escolher a melhor liderança partidária e política para conduzir a jovem República Italiana em direção à sociedade socialista que nosso povo merece. Ferrucio Parri e Ivanoe Bonomi parecem bons candidatos e altamente qualificados para realizar esse encargo."
 ITA_bring_back_exiled_intellectuals: "Recuperar intelectuais exilados"
 ITA_bring_back_exiled_intellectuals_desc: "O regime fascista forçou inúmeros cidadãos italianos ao exílio, incluindo grandes filósofos, intelectuais e cientistas. Chegou a hora de oferecer a esses refugiados uma oportunidade de retornar ao lar."
 ITA_social_stability: "Estabilidade social"
 ITA_social_stability_desc: "Deixamos os horrores da guerra civil para trás. Nossa sociedade é agora mais justa e igualitária, e, ainda que o caminho para o socialismo seja longo, podemos afirmar orgulhosamente que o povo italiano finalmente alcançou a paz social."
 ITA_aid_for_the_spanish_republic: "Auxílio para a República Espanhola"
 ITA_aid_for_the_spanish_republic_desc: "Precisamos ajudar nossos camaradas espanhóis na guerra civil. Sua república socialista está sitiada por generais sanguinários que juraram lealdade ao estado espanhol que agora estão devastando, apoiados pelas maiores potências fascistas da Europa."
 ITA_italia_libera: "Italia Libera"
 ITA_italia_libera_desc: "Devemos tomar a iniciativa de propor aos governos vizinhos amigáveis a formação de uma aliança na Europa que nos permita cooperar e defender uns aos outros contra as inúmeras ameaças que nos cercam."
 ITA_european_democracies: "Democracias europeias"
 ITA_european_democracies_desc: "Precisamos continuar com as nossas políticas de solidariedade e cooperação entre as democracias da Europa. Por meio da diplomacia, podemos formar uma aliança capaz de se opor a qualquer outra."
 ITA_peace_preservation: "Preservação da paz"
 ITA_peace_preservation_desc: "Nesta época de instabilidade e conflitos internacionais, apenas o povo italiano está à altura do desafio de preservar e assegurar a paz na Europa."
 ITA_scientific_cooperation: "Cooperação científica"
 ITA_scientific_cooperation_desc: "Precisamos desenvolver um programa de cooperação científica para garantir que acompanhemos os avanços tecnológicos das outras potências mundiais."
 ITA_secure_the_borders: "Proteger as fronteiras"
 ITA_secure_the_borders_desc: "Com o aumento da tensão internacional ao redor do mundo, qualquer nação que não seja nossa aliada deve ser considerada como uma ameaça potencial. Precisamos fortalecer as guarnições de nossas fronteiras o quanto antes para impedir ou interromper uma invasão."
 ITA_bring_down_fascist_strongholds: "Derrubar fortalezas fascistas"
 ITA_bring_down_fascist_strongholds_desc: "Dada a situação crítica da Europa, não podemos esperar que as potências fascistas agressivas lancem uma investida contra nós. A melhor defesa é o ataque, e por isso devemos garantir que nós atacaremos os fascistas primeiro e com força."
 ITA_reestablish_old_alliances: "Reestabelecer alianças antigas"
 ITA_reestablish_old_alliances_desc: "Devemos tentar refazer a aliança que formamos durante a Grande Guerra. Apenas aliados às maiores potências democráticas da Europa seremos capazes de sobreviver às inúmeras ameaças que nos cercam."
 ITA_military_agreements: "Acordos militares"
 ITA_military_agreements_desc: "Temos muito a aprender com nossos aliados. Devemos abordá-los com a proposta de desenvolver um programa de cooperação militar e tecnológica."
 ITA_the_enemies_of_capitalism: "Os inimigos do capitalismo"
 ITA_the_enemies_of_capitalism_desc: "O comunismo soviético representa uma terrível ameaça a toda a Europa e, consequentemente, ao estado italiano. Chegou a hora de lidarmos com ele."
 ITA_the_ethiopian_question: "A questão etíope"
 ITA_the_ethiopian_question_desc: "A guerra na Etiópia foi brutal e injusta. Precisamos reparar as atrocidades causadas pelos fascistas naquele país e buscar a reconciliação com as autoridades locais."
 ITA_abolish_the_colonies: "Abolir as colônias"
 ITA_abolish_the_colonies_desc: "Vamos desenvolver e apresentar um plano revolucionário para abolir o status colonial de todas as regiões da Itália. Pela primeira vez em nosso país, os cidadãos locais das regiões afetadas terão a chance de decidir seu próprio destino. Cabe a nós fazê-los enxergar os benefícios de se tornarem províncias legítimas do estado italiano."
 ITA_cooperatives_for_intensive_exploitation: "Cooperativas para a exploração intensiva"
 ITA_cooperatives_for_intensive_exploitation_desc: "A África é um continente rico em grandes depósitos de recursos. Deveríamos investir na melhoria das formas de exploração desses recursos, aproveitando-os ao máximo."
 ITA_condemn_colonialism: "Condenar o colonialismo"
 ITA_condemn_colonialism_desc: "Chegou a hora de condenar o colonialismo e fazer um alerta às potências europeias que oprimiram a África por tantos anos. Se a situação se agravar, lutaremos contra elas em prol do povo africano."
 ITA_new_colonial_policies: "Novas políticas coloniais"
 ITA_new_colonial_policies_desc: "Por muito tempo, o regime fascista maltratou a população local das colônias. É hora de rever nossa política colonial, garantindo certa autonomia a essas regiões e corrigindo as injustiças causadas no passado."
 ITA_negotiations_with_albania: "Negociações com a Albânia"
 ITA_negotiations_with_albania_desc: "A história da Albânia foi fortemente influenciada pela Itália ao longo das últimas décadas. Agora que deixamos o regime fascista para trás, deveríamos propor ao governo albanês o fortalecimento dos laços entre as nossas nações, ou até mesmo a possibilidade de integrar a administração albanesa à nossa, unindo oficialmente os dois países."
 ITA_enlist_the_bashkimi_kombetar: "Recrutar a Bashkimi Kombëtar"
 ITA_enlist_the_bashkimi_kombetar_desc: "Inúmeros cidadãos da Albânia são solidários ao nosso governo e ideologia, e desejam se alistar nas unidades dos Camisas Vermelhas. Deveríamos criar um novo braço das nossas milícias voluntárias para organizar novas unidades compostas por esses recrutas."
 ITA_the_italian_confederation: "A Confederação Italiana"
 ITA_the_italian_confederation_desc: "Após revisar nossa política colonial, o próximo passo será formar uma confederação que inclua todos os estados que se originaram do processo de descolonização, para servir como uma base sobre a qual nossas nações possam cooperar em benefício mútuo."
 ITA_planned_economy: "Economia planejada"
 ITA_planned_economy_desc: "Representantes da nossa nova Confederação propuseram uma iniciativa econômica que, segundo eles, permitirá regulamentar e reforçar as economias de todos os estados-membros de forma eficiente e sustentável."
 ITA_the_fight_overseas: "O combate transoceânico"
 ITA_the_fight_overseas_desc: "Chegou a hora de fortalecer nossas defesas e preparar a logística para apoiar grandes campanhas militares no continente africano. Vamos elaborar técnicas de treinamento especializadas para nossas tropas e marinha, a fim de que possam desempenhar suas funções de modo eficiente em quaisquer condições adversas que encontrarem."
 ITA_irregulars: "Irregulares"
 ITA_irregulars_desc: "Tropas irregulares desempenham um papel fundamental na campanha pela África. Devemos ampliar o recrutamento entre a população local e melhorar o treinamento dessas unidades."
 ITA_liberate_the_workers_of_africa: "Libertar os trabalhadores da África"
 ITA_liberate_the_workers_of_africa_desc: "Chegou a hora de libertar o povo africano de todos os governos que o oprimem, de uma vez por todas!"
 ITA_ascari: "Ascari"
 ITA_ascari_desc: "Divisões regulares, compostas de tropas locais da África, se mostraram altamente eficientes em desempenhar papeis diversos, não apenas como guarnições ou reserva, mas também em operações militares realizadas em terrenos que prejudicariam outras divisões."
