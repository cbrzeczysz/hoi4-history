 ITA_african_conquests_tt: "Com o nosso império em ascensão, §Ycustará menos§! para §Yanexar§! territórios no §YContinente Africano§!."
 ITA_economic_reforms: "Reformas Econômicas"
 ITA_economic_reforms_desc: "A economia ficou muito tempo estagnada sob o antigo regime, mas com o rejuvenescimento do Partito Nazionale Fascista, estamos prontos para resolver essa importante questão! Temos o caminho livre para nomear pessoas competentes e qualificadas para revitalizar a economia."
 ITA_improve_the_industries: "Melhorar as Indústrias"
 ITA_improve_the_industries_desc: "Com a economia revigorada, temos os recursos para voltar nossas atenções às indústrias e fazer reformas abrangentes nelas. Uma indústria mais eficiente significa maior quantidade de equipamentos e maior rapidez na entrega deles às nossas forças triunfantes."
 ITA_reorganize_the_party: "Reorganizar o Partido"
 ITA_reorganize_the_party_desc: "O Partito Nazionale Fascista se tornou uma instituição obsoleta e insubmissa, cheia de intrigas e autoglorificação. Com um domínio mais firme sobre o partido, podemos começar a reorganizá-lo de cima a baixo, deixando-o mais eficiente e dinâmico."
 ITA_meritocracy: "Meritocracia"
 ITA_meritocracy_desc: "Após subjugarmos a oposição entre nossas fileiras, estamos livres para abrir diversas instituições para membros de fora do Partido Fascista. Isso deve trazer ideias e oportunidades novas e incríveis."
 ITA_expanded_corporatism: "Corporativismo Expandido"
 ITA_expanded_corporatism_desc: "O corporativismo é uma ideia fundamental do fascismo e é algo que devemos implementar da forma mais abrangente possível em nossos territórios recém-adquiridos. Para isso, precisaríamos nos apoiar nas elites e talentos locais e abrir oportunidades de progressão na hierarquia fascista. Essa é uma forma fácil de infundir lealdade e eficiência em nosso novo domínio."
