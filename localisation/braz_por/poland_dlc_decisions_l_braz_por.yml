l_braz_por:
 POL_danzig_decisions: "A Cidade \"Livre\" de Danzigue"
 POL_danzig_decisions_desc: "Danzigue tem sido uma pedra no sapato da economia polonesa por tempo demais! É hora de assumirmos controle da cidade, mas algo assim só pode ser conquistado com a colaboração dos locais..."
 POL_unification_propaganda: "Propaganda de unificação"
 POL_unification_propaganda_desc: "Danzigue é uma cidade culturalmente diversa de poloneses, alemães e incontáveis outras minorias. O Partido Nazista busca destruir essa cooperação multicultural. Uma propaganda eficiente pode ser utilizada para trazer as minorias da cidade para o nosso lado, prometendo a igualdade que os nazistas preferem morrer antes de conceder a elas."
 POL_military_appeasement: "Conciliação militar"
 POL_military_appeasement_desc: "Cidade Livre de Danzigue não pode ser integrada apenas através de força bruta, um certo grau de conciliação pode deixar a milícia de Danzigue mais alinhada com a visão da Polônia para a cidade."
 POL_raid_nazi_resistance: "Invadir a resistência nazista"
 POL_raid_nazi_resistance_desc: "Alguns na cidade entregariam as chaves de sua liberdade para os nazistas e tornariam a cidade subordinada à Berlim. Esses elementos devem ser eliminados da cidade custe o que custar, embora ações militares severas podem ter efeitos contrários em como os locais nos enxergam."
 POL_tighten_control: "Apertar o controle"
 POL_tighten_control_desc: "Ganhamos conformidade o suficiente na cidade para apertar ainda mais nosso controle sem causar uma rebelião civil. Com isso, ganharemos mais acesso a recursos de Dazingue e chegaremos mais perto de alcançar uma união na cidade."
 POL_sanation_decisions: "O Governo de Higienização Polonês"
 POL_sanation_decisions_desc: "Os Sanacja está divididos em acampamentos para todos os lados que buscam atrapalhar nosso governo. Devemos acalmar e tirar o foco dos partidos apropriadamente para que possamos criar um governo estável para o futuro da Polônia!"
 POL_sanation_left_irritation: "Irritação da higienização da esquerda"
 POL_sanation_left_irritation_desc: "Cansada de ser marginalizada e deixada de lado sob o regime de Mościcki, a esquerda Sanacja busca restaurar o governo do antigo Primeiro-Ministro, Walery Sławek."
 POL_sanation_right_irritation: "Irritação da higienização da direita"
 POL_sanation_right_irritation_desc: "Com a maior parte do exército ao seu lado, a direita Sanacja busca enfraquecer a ditadura e fundar uma Junta Militar guiada por Edward Rydz-Śmigły. Com laços com o exército e com paramilitares falangistas, a direita Sanacja é uma facção política perigosa."
 POL_sideline_the_left: "Deixar a esquerda de lado"
 POL_sideline_the_left_desc: "Com o auxílio da direita, poderemos deixar a esquerda de lado e empurrá-los ainda mais para as margens políticas de nossa sociedade."
 POL_sideline_the_right: "Deixar a direita de lado"
 POL_sideline_the_right_desc: "Embora poderosa, a direita pode ser levada à uma irrelevância política com o esforço em conjunto da esquerda e do castelo."
 POL_peasant_strike_category: "A greve dos camponeses"
 POL_peasant_strike_category_desc: ""
 POL_looming_peasants_strike_mission: "A greve iminente dos camponeses"
 POL_looming_peasants_strike_mission_desc: "Os camponeses estão infelizes, exigindo salários maiores e preços dramaticamente reduzidos dos alimentos. As fracas conexões ferroviárias da Polônia no leste tornam o abastecimento da região com alimentos e equipamentos um empreendimento caro, mas com mais investimentos em ferrovias podemos entregar o que os camponeses exigem."
 POL_peasants_strike: "A greve dos camponeses!"
 POL_peasants_strike_desc: "As tensões explodiram no leste. Se não resolvermos essa crise o mais rápido possível, podemos ter uma guerra civil. A greve, organizada pelo líder do Partido dos Camponeses Stanisław Mikołajczyk formou uma coalizão de democratas, socialistas e comunistas em oposição ao governo polonês e se for ignorada incitará uma rebelião."
 POL_invite_foreign_motor_decisions: "Convidar companhias automotivas estrangeiras"
 POL_invite_foreign_motor_decisions_desc: ""
 POL_invite_ford: "Convidar a Ford Motors"
 POL_invite_ford_desc: "Barata, eficiente e americana, a Ford Motors é capaz de produzir automóveis em massa em uma velocidade inigualável."
 POL_invite_vauxhall: "Convidar a Vauxhall"
 POL_invite_vauxhall_desc: "Os britânicos mostraram que seus automóveis são muito mais rápidos e de maior qualidade na estrada do que qualquer outro no mundo."
 POL_invite_somua: "Convidar a SOMUA"
 POL_invite_somua_desc: "Veículos motorizados e blindados franceses são mais resistentes do que qualquer outro e capazes de aguentar o tranco de disparos inimigos praticamente sem qualquer dano. Esses são os veículos que precisamos para sobreviver a guerra."
 POL_miedzymorze_decisions: "O Międzymorze"
 POL_miedzymorze_decisions_desc: ""
 POL_diplomatic_mission_to_FIN: "Missão diplomática para [FIN.GetNameDef]"
 POL_diplomatic_mission_to_FIN_desc: "Se quisermos convencer as outras nações a entrarem para o Intermarium, precisamos convencê-las de que isso é do interesse delas. Ao enviar Józef Beck em missões diplomáticas, temos chances muito maiores de construir a aliança defensiva que sonhamos."
