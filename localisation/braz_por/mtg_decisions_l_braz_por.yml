 foreign_influence: "Influência estrangeira"
 foreign_influence_desc: "Os países que colocamos sob nossa proteção merecem apenas os melhores e mais justos governos. Influências desestabilizadoras de ideologias estrangeiras precisam ser cortadas."
 nation_building: "Construção de nação em [From.GetNameDef]"
 nation_building_desc: "Precisamos treinar uma nova geração de administradores para liderar o povo [From.GetAdjective] para longe do totalitarismo e para a direção da democracia e do estado democrático de direito."
 socialist_education: "Educação socialista em [From.GetNameDef]"
 socialist_education_desc: "Inimigos do povo [From.GetAdjective] estão se infiltrando em nossos aliados fraternos, plantando discórdia no movimento democrático que estamos criando. Precisamos ajudar o governo legítimo na re-educação do povo na ciência imortal de Marx e Engles."
 paramilitary_training: "Treinamento paramilitar em [From.GetNameDef]"
 paramilitary_training_desc: "Agitadores de esquerda e outros traidores nefários estão enfraquecendo o povo [From.GetAdjective]. Nós ajudaremos as forças aliadas que estão dispostas a colaborar com nosso exército."
 military_parade: "Desfile militar em [From.GetNameDef]"
 military_parade_desc: "Democratas, socialistas, nacionalistas e outros vermes do Iluminismo estão causando problemas para o governo [From.GetAdjective]. Nós marcharemos nossas tropas infalíveis pela capital de [From.GetNameDef] e mostraremos a eles o esplendor de nosso poder militar [Root.GetAdjective]."
 police_action: "Ação policial em [From.GetNameDef]"
 police_action_desc: "O povo [From.GetAdjective] está pronto para receber auto-governo responsável de polícia local e forças paramilitares."
 fraternal_republic: "República fraterna em [From.GetNameDef]"
 fraternal_republic_desc: "O povo [From.GetAdjective] exige intervenção de nossas forças para expulsão dos senhores de terra e dos capitalistas parasitas que reinam sobre eles."
 ultranationalist_coup: "Golpe ultranacionalista em [From.GetNameDef]"
 ultranationalist_coup_desc: "O governo [From.GetAdjective] fraco não merece nosso apoio. Precisamos inaugurar uma nova era para o povo!"
 military_dictatorship: "Ditadura militar em [From.GetNameDef]"
 military_dictatorship_desc: "Há muitas fraquezas no governo [From.GetAdjective] que precisamos remover. Ateus, sindicatos e até mesmo liberais estão presentes no ministério de [From.GetLeader]."
 MTG_naval_treaties: "Tratados navais"
 MTG_naval_treaties_desc: "Para limitar os gastos e evitar outra corrida armamentista naval mutuamente ruinosa, as grandes potências navais do mundo assinaram vários tratados, limitando o tamanho geral de suas frotas e o tamanho de cada navio individual. Como signatário desses tratados, estamos sujeitos a certas restrições, mas enquanto nossos oponentes também os seguirem, o equilíbrio de poder deve ser mantido.\n\nAtualmente estamos [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation] em potencia de navios capitânias."
