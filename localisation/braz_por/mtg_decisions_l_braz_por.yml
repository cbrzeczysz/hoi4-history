 ENG_blackshirt_march_in_cornwall_desc: "Os preparativos estão sendo feitos para uma grande marcha de Camisas Negras em Cornwall, que certamente irá levar a população do estado a apoiarem nossa causa."
 ENG_blackshirt_march_in_sussex: "Marcha dos Camisas Negras em Sussex"
 ENG_blackshirt_march_in_sussex_desc: "Os preparativos estão sendo feitos para uma grande marcha de Camisas Negras em Sussex, que certamente irá levar a população do estado a apoiarem nossa causa."
 ENG_march_timer_flag: "Uma marcha está em andamento."
 ENG_restrained_march_flag: "Já solicitou contenção."
 ENG_march_on_downing_street: "Marcha na Rua Downing"
 ENG_march_on_downing_street_desc: "Uma última grande marcha na Rua Downing com certeza irá levar o governo a solicitar um referendo sobre o futuro da nação. Eles não podem ficar contra a vontade do povo."
 ENG_speech_against_germany: "Organizar Discurso Anti-Alemão"
 ENG_speech_against_germany_desc: "Conforme a popularidade de Mosley aumenta, as estranhas críticas que o bombardeiam aumentam junto. Para amenizar o medo de que ele simplesmente desejar forçar o Hitlerismo sobre o povo britânico, talvez um grande e poderoso discurso elaborado seja necessário, onde Mosley se distancia do fascismo de Hitler em termos inequívocos."
 ENG_speech_against_germany_tt: "§RCaso a Estabilidade caia para menos de 50% durante as Marchas dos Camisas Negras, uma guerra civil irá começar!§!\n"
 ENG_reconciliatory_speech: "Discurso de reconciliação"
 ENG_reconciliatory_speech_desc: "Para reduzir a crescente tensão política doméstica, um discurso com um tom de reconciliação pode ser exatamente o que é preciso."
 ENG_the_mosley_plan: "Organizar o Plano Mosley"
 ENG_the_mosley_plan_desc: "Uma arrojada reestruturação da economia, combinada com uma extensa propaganda e investimentos públicos deve estimular o povo a um grande esforço para reconstruir a nação e dar início ao rearmamento."
 ENG_imperial_conference_decision: "Conferência Imperial"
 ENG_imperial_conference_decision_desc: "A Conferência Imperial começou e precisamos empurrar nossa agenda nos próximos dois meses. Antes dos representantes do Domínio voltarem. Melhorar as relação diplomáticas com nossos Domínios provavelmente aumentará as chances desses Domínios aceitarem nossas propostas."
 ENG_imperial_conference_discussion_in_progress: "A discussão da Conferência Imperial.\n"
 imperial_conference_ends_tt: "A Conferência Imperial se encerrou.\n"
 ENG_discuss_imperial_defense: "Discutir defesa imperial"
 ENG_discuss_imperial_defense_desc: "Daremos início a uma moção que propõe que todos os membros da Commonwealth façam uma contribuição significativa para a defesa do Império."
 ENG_discuss_imperial_trade: "Discutir comércio imperial"
 ENG_discuss_imperial_trade_desc: "Daremos início a uma moção que propõe que todos os membros da Commonwealth aumentem o comércio preferencial com o Império, para que nós como um todo possamos prosperar ainda mais."
 ENG_discuss_imperial_economy: "Discutir economia imperial"
 ENG_discuss_imperial_economy_desc: "Daremos início a uma moção que propõe que todos os membros da Commonwealth façam um investimento significativo em suas economias domésticas, reduzindo sua dependência em nossos investimentos e fortalecendo o Império como um todo."
 ENG_discuss_appeasement: "Discutir pacificação"
 ENG_discuss_appeasement_desc: "Recebemos muitas críticas sobre nossa política de apaziguamento, sendo assim levaremos essa política para discussão na Commonwealth."
 ENG_discuss_imperial_federation: "Discutir federação imperial"
 ENG_discuss_imperial_federation_desc: "Desde o século passado, vozes se ergueram a favor de unir todas as partes do Império em uma única Federação Imperial, em vez de prosseguir com a alternativa do \"autogoverno autônomo\", envolvendo a independências de todos Domínios. Daremos início a uma moção para discutir isto pela última vez."
 won_british_civil_war: "Venceu uma guerra civil menos de um anos atrás.\n"
 ENG_abdication_crisis: "Crise da Abdicação de Edward VIII"
 ENG_abdication_crisis_changed_mind: "Edward VIII não se casou com Wallis Simpson"
 ENG_edward_viii_abdicated: "Edward VIII abdicou"
 LIT_move_capital_to_vilnius: "Transportar a capital para Vilnius"
 governments_in_exile: "Governos em Exílio"
 governments_in_exile_desc: "[GetGovernmentInExileCategoryDesc]"
 governments_in_exile_host_desc: "Apesar de seus países estarem sob ocupação inimiga, alguns soldados e cidadãos estão dispostos a continuar a luta. Se estendermos nosso reconhecimento a eles, estes governos exilados poderão utilizar os recursos da comunidade de expatriados para formar suas próprias unidades e lutar ao nosso lado."
 governments_in_exile_exiled_desc: "Embora nossa terra natal esteja sob ocupação do inimigo, o governo conseguiu escapar. Precisamos aumentar o apoio à nossa causa, reunindo todos os expatriados, emigrantes e refugiados aqui, sem deixar de apoiar nosso anfitrião para reconquistar nossa terra."
 governments_in_exile_ETH_desc: "Até o momento, [ROOT.GetLeader] definiu um governo no exílio de sua base em [?ETH.host_nation.GetNameDef]. A situação é terrível, mas ainda há esperança. Alguns guerreiros conseguiram escapar e esperamos que outros também se juntem a nós com o tempo. Além disso, a família imperial se encontra bem e isso pode nos ajudar a desviar fundos para melhorar nossas chances de reconquista de [ETH.GetName].\n\n   Saldo atual do Tesouro Imperial: §Y[?ETH_treasury]§! £GFX_ETH_imperial_treasury"
 request_reinstatement: "Pedir restituição de [From.GetAdjective]"
 request_reinstatement_desc: "Nossos aliados fieis nos ajudaram a recapturar as terras ocupadas por nossos inimigos mútuos e o solo [Root.GetAdjective] está relativamente seguro. Nós deveríamos pedir permissão de nosso anfitrião para transportarmos nosso governo e estabelecer um gabinete [Root.GetRulingPartyLong] na preparação para o fim da guerra."
 grant_parliamentary_audience: "Discurso parlamentar [From.GetAdjective]"
 grant_parliamentary_audience_desc: "Os abusos das forças de ocupação que aterrorizavam [From.GetNameDef] são intoleráveis. Precisamos trazer representantes do estado [From.GetAdjective] perante nossa legislatura para que deponham para o povo[Root.GetAdjective] nossa causa de guerra justa."
 lobby_for_parliamentary_support: "Fazer lobby para obter apoio"
 public_support_for_from: "Reconhecimento público do Governo [From.GetAdjective] exilado"
 request_faction_member_support_of_from: "Pedir apoio de facção a  [From.GetNameDef]"
 exile_recruitment_campaign: "Campanha de recrutamento de exílio [Root.GetAdjective]"
 exile_recruitment_campaign_desc: "Graças a nosso amigos em [From.GetNameDef], temos uma base de onde operar. Daqui podemos aumentar nossas forças na preparação para o retorno triunfante a [Root.GetNameDef]. Precisamos focar em reunir pessoas úteis para nos ajudar nos esforços bélicos."
 exile_extraction_campaign: "Movimento [Root.GetAdjective] de extração"
 exile_extraction_campaign_desc: "A maioria das formações militares foi capturada quando o governo [From.GetAdjective] capitulou. Entretanto. Ainda há tropas desmobilizadas em [From.GetNameDef] que adorariam a chance de deixar as regiões ocupadas e nos ajudar em nossos esforços bélicos. Nós formularemos planos para ajudar na recuperação dessas unidades isoladas que depois podem ser armadas e treinadas para lutar pela pátria."
 expatriate_donations: "Doações expatriadas de [From.GetNameDef]"
 expatriate_donations_desc: "A população em sofrimento em [From.GetNameDef] tem parentes e refugiados vivendo no exterior. Angariaremos mais recursos para os esforços bélicos apelando a cada grupo comunitário [From.GetAdjective] para que façam um sacrifício especial para libertarem sua pátria mais cedo."
 request_control_of_navy: "Solicitar Controle da Marinha [From.GetAdjective]"
 request_control_of_navy_desc: "Pelo bem da eficiência, nossa aliança se beneficiaria muito da integração da marinha [From.GetAdjective] à nossa própria marinha."
 category_exile_forces: "Forças Exiladas"
 category_exile_forces_desc: "Nossa frente unidade esmagará nossos inimigos tão odiosos! Combinaremos os melhores recursos disponíveis a nossa nação unindo forças e superando qualquer obstáculo que nossos inimigos tenham preparado!"
 weapons_for_the_resistance: "Armas para o movimento de resistência [From.GetAdjective]"
 weapons_for_the_resistance_desc: "Um grupo [From.GetAdjective] de indivíduos patrióticos por trás das linhas inimigas irá causar temor em nossos inimigos comuns. Isso se pudermos entregar munições confiáveis a eles."
 purge_infiltrators: "Acabar com grupo infiltrado [From.GetAdjective]"
 purge_infiltrators_desc: "Nossos aliados no legítimo governo [From.GetAdjective] estão preocupados com o aumento de apoio a movimentos bolchevique e ultra-nacionalistas nas forças voluntárias que estão nos servindo. Nós deveríamos remover oficiais desleais e desarmar formações de motins antes que as coisas são de controle. A influência que isso nos dará dentro de seu país será inestimável, especialmente após a guerra."
 unity_parade: "Desfile de união do povo [From.GetAdjective]-[Root.GetAdjective]"
 unity_parade_desc: "Os soldados veteranos do exército voluntário [From.GetAdjective] ganharam muitas vitórias contra o terrível inimigo e nossos sacrifícios compartilhados são uma fonte de orgulho. As tropas desfilarão ao redor do Fronte para demonstrar nossa força incansável! Críticos do governo [From.GetAdjective] legítimo podem se opor a isso como um desperdício de recursos mas nosso sucesso silenciará os duvidosos."
 joint_training_exercise: "Exercício de treinamento conjunto [From.GetAdjective]-[Root.GetAdjective]"
 joint_training_exercise_desc: "Nossas forças combinadas esmagarão, por mar, terra e ar os invasores tirânicos que expulsaram o povo [From.GetAdjective], nossos aliados, de suas casas, ameaçando o futuro da civilização! Nós executaremos um exercício de treinamento para aprender métodos de guerra contra nosso inimigos comuns."
 custom_cost_joint_training_exercise: "£command_power  §Y25§!"
 custom_cost_joint_training_exercise_blocked: "£command_power  §Y25§!"
 eng_gateway_to_europe_full_influence_breakdown: "[Root.GetNameDefCap] tem [?Root.eng_gateway_to_europe_influence|+0] de §HPontos de influência comercial§!\n"
 eng_gateway_to_europe_icon_value: "[?Root.eng_gateway_to_europe_influence|0H]"
 ger_gateway_to_europe_full_influence_breakdown: "[Root.GetNameDefCap] tem [?Root.ger_gateway_to_europe_influence|+0] de §HPontos de influência comercial§!\n"
 ger_gateway_to_europe_icon_value: "[?Root.ger_gateway_to_europe_influence|0H]"
 HOL_gateway_to_europe_hol_category: "Caminho para Europa"
 HOL_gateway_to_europe_hol_category_desc: "O cabo-de-guerra entre os ingleses e os alemães com nosso comércio está aumentando. Precisamos ter cuidado ao lidar com suas demandas. Se cedermos às vontades de um, podemos ter problemas com o outro..."
 HOL_gateway_to_europe_ger_category: "Caminho para Europa"
 HOL_gateway_to_europe_ger_category_desc: "Os holandeses são uma “porta dos fundos”  que nos permitirá dar a volta no bloqueio inglês e manter o comércio por meio de portos neutros. Precisamos pressionar os holandeses para que eles aumentem o comércio e nos permitam passar por suas fronteiras"
 HOL_gateway_to_europe_eng_category: "Caminho para Europa"
 HOL_gateway_to_europe_eng_category_desc: "Os alemães estão usando os holandeses como uma “porta dos fundos”, dando a volta em nosso bloqueio usando portos holandeses neutros para realizar comércio. Se quisermos que nosso bloqueio obtenha êxito precisamos fazer que os holandeses nos obedeçam."
 HOL_attract_foreign_investors: "Atrair investimentos estrangeiros"
 HOL_attract_foreign_investors_desc: "Atrair mais investidores para financiarem partes de nossos desenvolvimentos coloniais irá aliviar o fardo financeiro sobre nós, permitindo dedicar mais recursos ao continente."
 HOL_attract_foreign_industry: "Atrair indústrias estrangeiras"
 HOL_attract_foreign_industry_desc: "Atrair mais indústrias estrangeiras para nossas colônias irá aliviar o fardo financeiro sobre nós, permitindo dedicar mais recursos ao desenvolvimento de nossa indústria doméstica."
 HOL_attract_west_indies_oil_companies: "Atrair petrolíferas das Índias Ocidentais"
 HOL_attract_west_indies_oil_companies_desc: "Muitas companhias petrolíferas estrangeiras demonstraram interesse em construir refinarias em Curaçao e Aruba, para compartilhar o processamento do óleo venezuelano e todas as riquezas que fazem parte disso."
 HOL_attract_west_indies_oil_companies_tt: "Adicionar §G1§! Espaço para Construção e §Y1 Fábrica Civil§! para §YCuraçao§! após tomar essa decisão §Y5§! vezes.\n"
 HOL_attract_east_indies_oil_companies: "Atrair Companhias de Óleo das Índias Orientais"
 HOL_attract_east_indies_oil_companies_desc: "Com a ajuda de companhias petrolíferas estrangeiras, as refinarias nas Índias Orientais podem ser expandidas sem altos custos, permitindo que igualemos a demanda de óleo que aumento na Ásia Oriental."
 HOL_attract_east_indies_oil_companies_tt: "Adicionar §G1§! Espaço para Construção e §Y1 Fábrica Civil§! para §YJava§!, §YSumatra§!, ou §YKalimantan§! após tomar essa decisão §Y3§!, §Y6§!, e §Y10§! vezes, respectivamente.\n"
 HOL_inundate_the_water_lines: "Inundar vias aquáticas"
 HOL_inundate_the_water_lines_desc: "A cuidadosamente preparada Linha de Água Holandesa deve ser inundada para impedir o avanço do inimigo, mesmo que isso cause danos à zona rural."
 HOL_drain_the_water_lines: "Drenar vias aquáticas"
 HOL_drain_the_water_lines_desc: "O perigo diminuiu e agora podemos drenar a Linha de Água Holandesa, nos permitindo usar a zona rural novamente."
 HOL_crack_down_on_pacifist_movements: "Reprimir movimentos pacifistas"
 HOL_crack_down_on_pacifist_movements_desc: "Os vários movimentos pacifistas já dificultaram o rearmamento do nossos exército o suficiente. Se a voz do povo não pode ser mudada, ela deve ser calada à força."
 hol_war_on_pacifism_in_progress: "Já estamos lidando com o pacifismo.\n"
 HOL_establish_pro_war_labor_indoctrination: "Estabelecer doutrinação trabalhista pró-guerra."
 HOL_establish_pro_war_labor_indoctrination_desc: "Enquanto os trabalhadores estiverem do nosso lado, o resto eventualmente entrará na linha. Pelo baixo custo de uma pequena produtividade no ambiente de trabalho, iremos insinuar um senso de patriotismo em nosso povo, fazê-los entender da necessidade de um exército forte para proteger nossos valores."
 HOL_anti_pacifist_propaganda: "Propaganda anti-pacifista"
 HOL_anti_pacifist_propaganda_desc: "Somente o trabalho árduo e recursos dedicados causarão uma mudança nas disposições do nosso povo. Daremos início a uma grande campanha de propaganda que, embora não seja barata, fará as pessoas entenderem que não teremos mais o luxo do desamparo sem consequências por muito tempo."
 HOL_request_equipment: "Pedir equipamento"
 HOL_request_equipment_desc: "Nosso exército tem uma necessidade extrema de equipamentos para suportar a expansão exigida. Talvez nossos futuros aliados em potencial possam ajudar..."
 HOL_request_equipment_tt: "OU\n"
 HOL_request_equipment_tt_2: "§R[From.GetNameDefCap]  deve aprovar o acordo para que os bônus tenham efeito.§!\n"
 HOL_draw_up_combined_staff_plan: "Organizar plano de recursos humanos combinado"
 HOL_draw_up_combined_staff_plan_desc: "Nossa sobrevivência depende da cooperação coordenada de nosso exército com o de um aliado futuro em potencial. Podemos enviar uma missão militar com o objetivo de desenvolver um plano de pessoal combinado, que irá facilitar muito a cooperação a partir do momento da invasão por uma potência hostil."
 HOL_exchange_intelligence_data: "Trocar dados de inteligência"
 HOL_exchange_intelligence_data_desc: "Nosso serviço de inteligência obteve alguns sucessos e pode ser possível oferecer uma troca de informações aos nossos aliados futuros em potencial, ampliando muito a preparação de ambas as nações contra os prováveis movimentos iniciais em uma cenário de invasão."
 HOL_prepare_evacuation_of_gold_reserves: "Preparar escoamento de reservas de ouro"
 HOL_prepare_evacuation_of_gold_reserves_desc: "Nossas reservas de ouro nacionais - a base do nosso governo nacional - devem ser evacuadas caso ocorra uma invasão. Não fazer isso deixaria um governo exilado completamente impotente."
 HOL_prepare_evacuation_of_gold_reserves_tt: "Isto é removido ao se tornar um §Ygoverno em exílio§!.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2: "Receba §Y100 de Poder Político§! e aumento de §YLegitimidade§! ao se tornar um §Ygoverno em exílio§!.\n"
 HOL_share_military_knowledge: "Compartilhar conhecimentos militares"
 HOL_share_military_knowledge_desc: "Após quase 150 anos de paz, nossos vizinhos estão muito mais avançados em seu entendimento de assuntos militares do que nós. Talvez nossos futuros aliados em potencial estejam dispostos a compartilhar um pouco deste conhecimento, para auxiliar a defesa futura de nossa pátria."
 HOL_demand_reduced_dutch_trade_with_germany: "Exigir redução de relações comerciais entre Holanda e Alemanha"
 HOL_demand_reduced_dutch_trade_with_germany_desc: "Os holandeses devem ser forçados a obedecer e seguirem as restrições de comércio sobre a Alemanha. Eles certamente não gostariam de serem incluídos nessas restrições..."
 HOL_demand_increased_dutch_trade_with_germany: "Exigir aumento de relações comerciais entre Holanda e Alemanha"
 HOL_demand_increased_dutch_trade_with_germany_desc: "Os holandeses devem ser... lembrados... de suas obrigações de comércio ao estado Alemão, além de sua vulnerabilidade militar como nossos vizinhos. Sutilmente, é claro."
 HOL_gateway_to_europe_decisions_tt: "Se a [HOL.GetNameDef] ceder às nossas exigências, receberemos uma quantia de §YPoder Político§! igual à quantia total investida por todos participantes do §YPortão para a Europa§!. No momento esta quantia é:\n"
 HOL_placate_the_british: "Apaziguar os ingleses"
 HOL_placate_the_british_desc: "Devemos fazer algumas concessões aos britânicos nas negociações de comércio atuais, se queremos evitar a ameaça de seremos incluídos em suas sanções comerciais."
 HOL_placate_the_germans: "Apaziguar os alemães"
 HOL_placate_the_germans_desc: "Devemos fazer algumas concessões aos alemães nas negociações de comércio atuais, se queremos evitar a ameaça de invasão caso eles fiquem insatisfeitos."
 HOL_radio_oranje: "Rádio Oranje"
 HOL_radio_oranje_desc: "Chegou a hora de outra transmissão em holandês da \"Radio Orange\" na BBC, para levar esperança aos que estão em sua terra natal ocupada e aos que estão lutando por sua liberdade ao lado de nossos aliados."
 HOL_obtain_dockyard_access: "Obter acesso às docas"
 HOL_obtain_dockyard_access_desc: "No momento da invasão, vários navios estavam em construção. Conseguimos recuperar alguns levando os cascos incompletos até a Inglaterra, mas agora precisamos de auxílio britânico para concluí-los."
 HOL_assemble_air_squadron: "Reunir esquadrão aéreo"
 HOL_assemble_air_squadron_desc: "Alguns de nossos recrutas mostraram uma vontade de aprender a pilotar aeronaves para fazer o que puderem no ar. Devemos solicitar aeronaves de nossos aliados para que eles aprendam."
 HOL_request_infantry_equipment: "Pedir equipamento de infantaria"
 HOL_request_infantry_equipment_desc: "Se tivemos que ajudar nossos aliados em batalha, temos que obter o equipamento necessário deles para tal."
 HOL_pull_strings_with_british_industrialists: "Mexer os pauzinhos com industrialistas britânicos"
 HOL_pull_strings_with_british_industrialists_desc: "A cooperação Anglo-Holandesa na indústria já ocorre por muitos anos e já fez brotar várias multinacionais, como a Philips e a Royal Dutch Shell. Talvez possamos usar essas conexões britânicas agora para garantir o abastecimento de nossas forças em exílio."
 HOL_request_aid_for_the_engelandvaarders: "Pedir ajuda a Engelandvaarders"
 HOL_request_aid_for_the_engelandvaarders_desc: "As mais de 100 milhas do Mar do Norte separando a Inglaterra da Holanda não impedem os holandeses que buscam fugir da ocupação e lutar ao lado de seus compatriotas pela liberação de sua terra natal. Em pequenos barcos a remo e caiaques frágeis, esses \"Engelandvaarders\" ou \"Marinheiros Ingleses\" desbravam o mar aberto, em condições tão difíceis que menos de um em dez sobrevivem a viagem. Simplesmente tentar essa proeza já os coloca entre os mais corajosos dos corajosos e é nosso dever pedir aos britânicos que façam o que puderem para aumentar as probabilidades de seu sucesso."
 VEN_abc_islands: "As Ilhas ABC"
 VEN_abc_islands_desc: "As Ilhas ABC ficam próximas à nossa costa e não há porque não pertencer a nós. Sua proximidade geográfica faz com que essa integração seja natural, mas, quase todas nossas refinarias de petróleo também estão nesse ilha o que faz com que eles sejam importantes para nossa economia. Com a fraqueza atual do governo holandês eles não ousariam recusar nossa oferta de \"ajuda\" na defesa das ilhas..."
 HOL_offer_venezuelan_protection: "Oferecer proteção venezuelana"
 HOL_bernhard: "Bernhard"
 HOL_bernhard_desc: "O genro da Rainha e marido da Princesa Juliana, Bernhard van Lippe-Biesterfeld, mostrou um grande desejo de lutar contra o inimigo em defesa de seu país. Apesar de ser alemão originalmente, agora ele sente completamente holandês e não quer nada mais do que cumprir seu dever patriótico Se oferecermos a ele a posição que ele deseja, considerando sua personalidade independente e seu espírito livre, pode ser que haja consequências imprevistas..."
 HOL_give_bernhard_generalship: "Oferecer a posição de General a Bernhard"
 HOL_give_bernhard_generalship_desc: "O príncipe indicou sua vontade em lutar por sua nova pátria, e deseja comandar nossas forças, compartilhar de suas provações e liderá-las para a vitória."
 HOL_pursue_diplomatic_grievances: "Dar prosseguimento à queixas diplomáticas"
 HOL_pursue_diplomatic_grievances_desc: "Os insultos direcionados ao príncipe Bernhard e, certamente, todo nosso governo, escalaram a um completo desacordo diplomático, ao ponto de chegar a ameaças militares. Exigimos um pedido de desculpas imediato e inequívoco, ou podemos nos sentir forçados a dar seguimento à nossas palavras..."
 HOL_pursue_diplomatic_grievances_tt: "Isso pode resultar em um objetivo de guerra contra o alvo...\n"
 HOL_relocate_government_to_batavia: "Mudar o Governo para Batavia"
 HOL_relocate_government_to_batavia_desc: "Nosso continente foi invadido, mas nossas colônias permanecem intocadas. Embora seja contra a vontade da Rainha, podemos mudar nosso governo para Batavia, a capital das Índias Orientais, e continuar os esforços da guerra de lá."
 HOL_propose_benelux_unification: "Propor Unificação de Benelux"
 HOL_propose_benelux_unification_desc: "Crises globais aos montes e não passamos de nações pequenas entre os grandes. Se queremos aguentar a tempestade que está chegando, devemos procurar unificar em todos os níveis de governo, mesmo que isso signifique abandonar nossa soberania."
 HOL_propose_benelux_unification_tt: "§R[BEL.GetNameDefCap] e [LUX.GetNameDefCap] devem aprovar o acordo para que os bônus façam efeito.§!\n"
 ENG_host_CZE_exile_government: "Criar governo [CZE.GetAdjective] em exílio"
 ENG_demand_treaty_compliance: "Exigir um tratado de concordância"
