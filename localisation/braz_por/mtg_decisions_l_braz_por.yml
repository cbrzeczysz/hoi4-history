 MTG_treaty_reduction_mission: "Implementar desarmamento naval"
 MTG_treaty_reduction_mission_desc: "Nos comprometemos publicamente a redução de navios capitânias ativos em nossa marinha. Precisamos urgentemente dispor deles para chegar aos números que concordamos."
 MTG_treaty_reduction_signatory_mission: "Retornar ao Tratado Naval de tamanho"
 MTG_treaty_reduction_signatory_mission_desc: "Sendo signatários do Tratado Naval podemos ter apenas uma certa quantidade de navios capitânias. No momento nós excedemos o número permitido e as pessoas estão começando a perguntar se estamos mesmo comprometidos com a ideia de limitações internacionais de armas como afirmamos."
 MTG_treaty_renew_mission: "Segunda Conferência Naval de Londres"
 MTG_escalator_clause_invocation_mission: "Cláusula escada-rolante invocada"
 MTG_escalator_clause_invocation_mission_desc: "Um dos signatários do tratado decidiu deixar de segui-lo e agora está provavelmente construindo navios maiores e mais poderosos. Felizmente há uma cláusula no contrato que permite que invoquemos uma Cláusula escada-rolante que permite que nós relaxemos as restrições de tamanho e armamento dos navios neste caso."
 MTG_escalator_clause_tt: "Isto reduzirá as restrições de navios capitânias para todos signatários."
