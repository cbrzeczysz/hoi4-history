 MTG_abandon_treaty_democratic: "Sair dos tratados navais"
 MTG_abandon_treaty_democratic_desc: "A tentativa de conter a marcha armamentista naval falhou. Precisamos poder nos rearmar para enfrentarmos as ameaças futuras."
 MTG_abandon_treaty_fascist: "Abandonar os tratados navais"
 MTG_abandon_treaty_fascist_desc: "As democracias do mundo foram tolas e se prenderam nas amarras do estado de direito. Mas na luta das nações só há uma lei: a lei da natureza e as leis da natureza necessitam de força. Nós não seremos contidos em nossos desejos de construir uma frota poderosa!"
 MTG_cheat_on_treaty: "Trapacear os tratados"
 MTG_cheat_on_treaty_desc: "As restrições colocadas em nossos designs de navios pelos tratados navais são cruéis demais. Com um toque de criatividade poderíamos talvez liberar peso para algo mais úitl..."
