l_braz_por:
 LOADING_TIP_0: "É humilhante permanecer de braços cruzados enquanto outros escrevem a história. Pouco importa quem vencerá.\n- Benito Mussolini"
 LOADING_TIP_1: "Para fazer um povo melhor, é necessário enviá-lo para a guerra mesmo que à força. E é isso que vou fazer.\n- Benito Mussolini"
 LOADING_TIP_2: "Todo soldado deve saber antes de entrar em batalha o quão importante é sua pequena batalha para o todo.\n- Bernard L. Montgomery"
 LOADING_TIP_3: "Se perdermos a guerra nos céus, perderemos a guerra e bem rápido.\n- Bernard L. Montgomery"
 LOADING_TIP_4: "É bom confiar nos outros, mas é muito melhor não ter de fazê-lo.\n- Benito Mussolini"
 LOADING_TIP_5: "De um ponto de vista filosófico e doutrinal, eu não acredito em paz perpétua.\n- Benito Mussolini"
 LOADING_TIP_6: "Girafas são criaturas sem coração"
 LOADING_TIP_7: "Enquanto houverem nações soberanas detentoras de tamanho poder, a guerra será inevitável.\n- Albert Einstein"
 LOADING_TIP_8: "Aqueles que votam não decidem nada. Aqueles que contam o voto decidem tudo.\n- Joseph Stalin"
 LOADING_TIP_9: "A história mostrou que não existem exércitos invencíveis e nunca existirão.\n- Joseph Stalin"
 LOADING_TIP_10: "O Papa! Quantas divisões ele tem?\n- Joseph Stalin"
 LOADING_TIP_11: "Gaiety é o atributo mais impressionante da União Soviética.\n- Joseph Stalin"
 LOADING_TIP_12: "O verdadeiro poder sai de um longo rifle.\n- Joseph Stalin"
 LOADING_TIP_13: "Qualquer aliança cujo propósito não seja a guerra é sem sentido e inútil.\n- Adolf Hitler"
 LOADING_TIP_14: "Grande mentirosos são também grande mágicos.\n- Adolf Hitler"
 LOADING_TIP_15: "Se hoje eu estou aqui como um revolucionário, será um revolucionário contra a Revolução.\n- Adolf Hitler"
 LOADING_TIP_16: "Se contar uma mentira grande o suficiente e frequente o suficiente, ela será acreditada.\n-Adolf Hitler"
 LOADING_TIP_17: "A Alemanha ou será uma potência mundial ou não será nada.\n- Adolf Hitler"
 LOADING_TIP_18: "O sucesso consiste em passar de um fracasso a outro sem perder o entusiasmo.\n- Winston Churchill"
 LOADING_TIP_19: "Se você estiver passando por um inferno, continue.\n- Winston Churchill"
 LOADING_TIP_20: "O melhor argumento contra a democracia é uma conversa de cinco minutos com um eleitor.\n- Winston Churchill"
 LOADING_TIP_21: "Seja onde for que as guerras futuras forem travadas, as tropas blindadas terão um papel decisivo.\n- Heinz Guderian"
 LOADING_TIP_22: "Os novos tanques alemães Panther e Tiger podem ser usados até quebrarem sem tentar repará-los. Eles têm motores, transmissões e suspensões terríveis.\nDepartamento de Armas do Exército Vermelho."
 LOADING_TIP_23: "Nenhum imbecil jamais ganhou uma guerra morrendo por seu país. Ele ganhou fazendo outros pobres imbecis morrerem pelo país dele.\n- George S. Patton"
 LOADING_TIP_24: "Um bom plano executado violentamente agora é melhor do que um plano perfeito executado semana que vem.\n- George S. Patton"
 LOADING_TIP_25: "Lidere-me, siga-me ou saia do meu caminho.\n- George S. Patton"
 LOADING_TIP_26: "Ninguém nunca defendeu algo de forma bem sucedida, só existe atacar, atacar e atacar um pouco mais.\n- George S. Patton"
 LOADING_TIP_27: "Guerras podem ser travadas com armas, mas são vencidas por homens. É o espírito do homem que segue e do homem que lidera que ganham a vitória.\n- George S. Patton"
 LOADING_TIP_28: "A primeira vez que eu vi um jato, eu o abati.\n- Chuck Yeager, USAF"
 LOADING_TIP_29: "Theo, aqui é Heinrich. Acabei de abater dois bombardeiros. Estou sem munição Vou bater o avião. Auf Wiedersehen, vejo você em Valhalla!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30: "Liderança consiste em escolher bons homens e ajudá-los a dar o seu melhor.\n- Chester W. Nimitz"
 LOADING_TIP_31: "A operação proposta tem chances de êxito? Está dentro da esfera da praticidade em termos de materiais e suprimentos?\n- Chester W. Nimitz"
 LOADING_TIP_32: "Ao preparar para batalhas, sempre percebi que planos são inúteis, mas planejar é indispensável.\n- Dwight D. Eisenhower"
 LOADING_TIP_33: "O que conta não é necessariamente o tamanho do cão na luta - é o tamanho da luta no cão.\n- Dwight D. Eisenhower"
 LOADING_TIP_34: "Não é preciso dizer que quando a sobrevivência é ameaçada, as brigas surgem entre as pessoas e o resultado são guerras infelizes entre as nações.\n Hideki Tojo"
 LOADING_TIP_35: "Em uma batalha de homem contra homem, o vencedor é aquele que tem mais uma bala em seu carregador.\n- Erwin Rommel"
 LOADING_TIP_36: "Prefiro ser o martelo do que a bigorna.\n- Erwin Rommel"
 LOADING_TIP_37: "Suor salva sangue, sangue salva vidas, mas o cérebro salva os dois.\n- Erwin Rommel"
 LOADING_TIP_38: "O pobre do Neville Chamberlain acreditava que podia confiar em Hitler. Ele estava errado. Mas não acho que estou errado sobre o Stalin.\n Winston Churchill (após Yalta)"
 LOADING_TIP_39: "Acredito que haverá paz para o nosso tempo.\n- Neville Chamberlain, 1938 após o Acordo de Munique)"
 LOADING_TIP_40: "Nenhum bombardeiro inimigo vai alcançar o Ruhr. Se um deles alcançar o Ruhr, meu nome não é mais Göring. Pode me chamar de Meyer.\n- Hermann Meyer"
 LOADING_TIP_41: "Só precisamos derrubar a porta e toda a estrutura podre irá desabar.\n- Adolf Hitler (sobre a União Soviética)"
 LOADING_TIP_42: "Posso lutar selvagemente nos primeiros seis a dozes meses em uma guerra contra os Estados Unidos e o Reino Unido. Depois disso, não tenho nenhuma expectativa de êxito.\n- Isoroku Yamamoto"
 LOADING_TIP_43: "Se chegarmos a um campo minado, nossa infantaria atacará exatamente como se não estivesse lá.\n- Georgy Zhukov"
 LOADING_TIP_44: "Nós subestimamos o colosso russo... toda vez que uma dúzia de divisões é destruída, os russos a substituem com outra dúzia.\n- Franz Halder"
 LOADING_TIP_45: "Para o comandante alemão: LOUCO!\nO comandante americano.\n- Anthony C. McAuliffe (em resposta à demanda da Alemanha por rendição)"
 LOADING_TIP_46: "Somos nós hoje. E serão vocês amanhã.\n- Haile Selassie I, 1936"
 LOADING_TIP_47: "Nem um passo para trás!\n- Ordem soviética nº 227"
 LOADING_TIP_48: "Tora! Tora! Tora!\n- Mitsuo Fuchida, 7 de dezembro de 1941"
 LOADING_TIP_49: "Seu nome é desconhecido. Seu feito é imortal.\n- Tumba do soldado desconhecido (Moscou)"
 LOADING_TIP_50: "Onde está, repito, onde está a Força-Tarefa 34? O mundo quer saber.\n- CINCPAC, Batalha do Golfo de Leyte"
 LOADING_TIP_51: "A situação da guerra se desenvolveu não necessariamente para o lado do Japão.\n- Imperador Hirohito, 1945"
 LOADING_TIP_52: "Já devíamos ter imaginado depois da primeira guerra.\n- Gerd von Rundstedt"
 LOADING_TIP_53: "A vastidão da Rússia está nos devorando.\n- Gerd von Rundstedt"
 LOADING_TIP_54: "Eu te pergunto, você quer guerra total? Se necessário, você quer uma guerra mais radical e total do que qualquer coisa que já tenha imaginado?\n- Joseph Goebbels"
 LOADING_TIP_55: "Um golpe do exército alemão e outro do exército soviético colocarão um fim neste errôneo produto de Versalhes.\n- Vyacheslav Molotov (depois da queda da Polônia)"
 LOADING_TIP_56: "Risquem um porta-aviões! Dixon para porta-aviões: risquem um porta-aviões!\n- Robert E. Dixon, Batalha do Mar de Coral"
 LOADING_TIP_57: "Não é terrível? Aqui estamos, dois oficiais do Estado-maior geral alemão discutindo como melhor assassinar nosso comandante supremo.\n- Henning von Tresckow"
 LOADING_TIP_58: "Hitler é um dervixe girador. Ele precisa ser eliminado.\n- Henning von Tresckow"
 LOADING_TIP_59: "Os Nazistas entraram nesta guerra sob a desilusão infantil de que iriam bombardear todo mundo sem ninguém bombardeá-los de volta.\n- Arthur 'Bomber' Harris"
 LOADING_TIP_60: "Se Hitler invadisse o inferno, eu faria pelo menos um elogio ao diabo na Câmara dos Comuns.\n- Winston Churchill, 21 de junho de 1941"
 LOADING_TIP_61: "Então o desgraçado está morto? É uma pena que não o tenhamos capturado vivo!\n- Joseph Stalin (ao ouvir sobre o suicídio de Hitler)"
 LOADING_TIP_62: "Fomos derrotados. Fomos massacrados, perdemos a batalha.\n- Paul Reynaud, 15 de maio de 1940"
 LOADING_TIP_63: "Eu só preciso de mais algumas milhares de mortes para poder sentar na conferência da paz como um dos homens que lutou.\n- Benito Mussolini"
 LOADING_TIP_64: "Os franceses mentiram para os poloneses quando disseram que iam atacar. Não há nem sequer uma ideia disso.\n- Edmund Ironside"
 LOADING_TIP_65: "Por que morrer por Danzig?\n- Slogan anti-guerra francês, 1939"
 LOADING_TIP_66: "Há algo pretensioso sobre esta guerra.\n- William Borah, Senador dos EUA, 1939"
 LOADING_TIP_67: "A Suíça possui o povo e sistema político mais miseráveis e nojentos de todos. Os suíços são os inimigos mortais da nova Alemanha.\n- Adolf Hitler"
 LOADING_TIP_68: "O frutos da vitória estão caindo em nossas bocas rápido demais.\n- Imperador Hirohito"
 LOADING_TIP_69: "Todos vocês terminaram engraxando os sapatos dos alemães!\n- Italo Balbo"
 LOADING_TIP_70: "Afundem, queimem, capturem, destruam. Não deixem nada passar.\n- Andrew Cunningham, Batalha da Tunísia"
 LOADING_TIP_71: "Acho que talvez estejamos indo uma ponte longe demais.\n- Frederick Browning (antes da Operação Market Garden)"
 LOADING_TIP_72: "Graças a Deus pelo exército francês.\n- Winston Churchill, 1933"
 LOADING_TIP_73: "Quando você vê uma cascavel pronta para atacar, você não espera até ela dar o bote para esmagá-la.\n- Franklin D. Roosevelt"
 LOADING_TIP_74: "Regras não são necessariamente sagradas, os princípios, sim.\n- Franklin D. Roosevelt"
 LOADING_TIP_75: "Pessoas famintas e desempregadas são o tipo de coisa de que ditadores são feitos.\n- Franklin D. Roosevelt"
 LOADING_TIP_76: "Um homem precisa estar alerta a todo momento se quiser continuar respirando. Senão algum alemão filho da puta irá pegá-lo por trás e espancá-lo até a morte com uma meia cheia de merda.\n- George S. Patton"
 LOADING_TIP_77: "Fortificações, artilharia, apoio estrangeiro, nada disso valerá em nada a menos que o soldado comum saiba que é ELE que está protegendo seu país.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78: "Pela lama e pelo sangue, rumo aos verdes campos além.\n- Lema das Tropas Blindadas Reais Canadenses"
 LOADING_TIP_79: "Há uma curiosidade geral na frota britânica de se descobrir se os italianos estão no mesmo nível que eles estavam na última guerra ou se eles decaíram.\n- Winston Churchill (sobre a declaração italiana sobre a guerra)"
 LOADING_TIP_80: "E nós lutaremos contra eles com garrafas quebradas se for tudo o que tivermos\n - Winston Churchill (logo após prometer lutar nos campos e nas estradas)"
 LOADING_TIP_81: "A experiência mostrou que ataques contra tanques com armas de combate de curta distância por um homem determinado, sempreterá sucesso\n -Manual Anti-tanque do Grupo do exército alemão"
 LOADING_TIP_82: "Me dê cinquenta DC-3s e os japoneses podem ficar com a Estrada da Birmânia.\n - Chiang Kai-Shek"
 LOADING_TIP_83: "Política é guerra sem derramamento de sangue, e guerra é política com derramamento de sangue.\n - Mao Zedong"
 LOADING_TIP_84: "Mantenha os homens, esqueça o território: território pode ser conquistado novamente. Mantenha a terra e esqueça os homens: terra e homens, ambos serão perdidos.\n - Mao Zedong"
 LOADING_TIP_85: "Eu prefiro morrer em um pântano da Grande Romênia do que em um paraíso da pequena Romênia.\n - Ion Antonescu"
 LOADING_TIP_86: "O povo não importa, apenas o que eles representam importa.\n - Ion Antonescu"
 LOADING_TIP_87: "Durante a guerra, a verdade é tão preciosa que ela deveria ser sempre acompanhada de mentiras como guarda-costas.\n - Winston Churchill"
 LOADING_TIP_88: "Derrotados hoje por uma força mecânica, no futuro seremos capazes de superar graças a uma força mecânica superior. O destino do mundo depende disso.\n - Charles de Gaulle"
 LOADING_TIP_89: "Os soluços graves dos violinos suaves do outono. Ferem a minha alma num langor de calma e sono.\n - Mensagem codificada da EOE para a resistência francesa"
 LOADING_TIP_90: "Um estado como a Suíça, que não passa de uma espinha no rosto da Europa, não pode continuar a existir.\n - Adolf Hitler"
