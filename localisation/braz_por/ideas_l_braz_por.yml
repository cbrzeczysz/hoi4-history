 office_of_strategic_services: "Agência de Serviços Estratégicos (OSS)"
 office_of_strategic_services_desc: "§LA Agência de Serviços Estratégicos (OSS) foi um serviço de inteligência dos Estados Unidos, formado durante a Segunda Guerra Mundial. Ela foi o serviço de inteligência para a guerra e também a predecessora da Agência Central de Inteligência (CIA).§!"
 nkvd: "NKVD"
 nkvd_desc: "§LNKVD, o Comissariado do Povo para Assuntos Internos, foi um órgão de aplicação de leis da União Soviética que executava diretamente o poder do Partido Comunista de Toda a União. Ele também foi encarregado de proteger as fronteiras soviéticas e de espionagem, o que incluía assassinatos políticos no exterior, influência em governos estrangeiros e cumprimento da política stalinista dentro dos movimentos comunistas em outros países.§!"
 nkvd_2: "NKVD"
 nkvd_2_desc: "§LNKVD, o Comissariado do Povo para Assuntos Internos, foi um órgão de aplicação de leis da União Soviética que executava diretamente o poder do Partido Comunista de Toda a União. Ele também foi encarregado de proteger as fronteiras soviéticas e de espionagem, o que incluía assassinatos políticos no exterior, influência em governos estrangeiros e cumprimento da política stalinista dentro dos movimentos comunistas em outros países.§!"
