l_braz_por:
 fascist_influence: "Influência fascista"
 fascist_influence_desc: "A pressão fascista tornou o fascismo muito popular e o país é suspeito de alinhar-se com outros fascistas."
 communist_influence: "Influência comunista"
 communist_influence_desc: "A pressão comunista tornou o comunismo muito popular e o país é suspeito de alinhar-se com outros comunistas."
 democratic_influence: "Influência democrática"
 democratic_influence_desc: "A pressão democrática tornou a democracia muito popular e o país é suspeito de alinhar-se com outros democratas."
 neutrality_influence: "Influência autoritária"
 neutrality_influence_desc: "Pressões autoritárias fizeram com que governos fortes de casas reais nobres recuperassem seu prestígio. O país está suscetível a se aliar com outros governos autoritários."
 soviet_german_friendship: "Amizade alemã-soviética"
 soviet_german_friendship_desc: "O Reich Alemão e a União Soviética se uniram em uma relação amistosa contra o oeste decadente."
 sour_loser: "Mau perdedor"
 sour_loser_desc: "A amargura da derrota na Grande Guerra domina a política desta nação."
 received_attache: "Diplomata recebido"
 received_attache_desc: "Adidos militares estrangeiros em nosso país."
 ATTACHE_LIST: "Nós recebemos adidos militares de $LIST$ E eles nos dão os seguintes efeitos:"
 porsche: "Porsche"
 porsche_desc: "Porsche favorece tanques de blindagem pesada, mas seus experimentos com sistemas de condução podem levar a motores instáveis."
 henschel: "Henschel"
 henschel_desc: "Henschel foi responsável por todos os modelos Tiger produzidos em massa, tanques que, após terem seus problemas de confiabilidade resolvidos, tiveram um desempenho consideravelmente bom."
 GER_MAN: "MAN"
 GER_MAN_desc: "Mais conhecido pelo tanque Panther, MAN também participou no desenvolvimento e produção de modelos iniciais de Panzer."
 rheinmetall: "Rheinmetall"
 rheinmetall_desc: "Rheinmetall planeja e constrói todos os tipos de armas grandes e canhões."
 mauser: "Mauser"
 mauser_desc: "Mauser planeja e constrói todos os tipos de armas portáteis."
 ig_faben: "IG Farben"
 ig_faben_desc: "IG Farben estão especialmente interessados em pesquisa industrial."
 messerschmitt: "Messerschmitt"
 messerschmitt_desc: "Messerschmitt foca no design de aeronaves leves, como caças."
 focke_wulf: "Focke Wulf"
 focke_wulf_desc: "Focke Wulf tem um interesse especial por design de aeronaves médias, como caças pesados."
 junkers: "Junkers"
 junkers_desc: "Junkers ficou famoso por desenvolver o bombardeiro de mergulho, Stuka."
 todt: "Fritz Todt"
 todt_desc: "Fritz Todt, um engenheiro alemão, foi o fundador da Organização Todt. Ele aumentará a velocidade de construção de projetos industriais civis."
 speer: "Albert Speer"
 speer_desc: "Albert Speer foi um arquiteto alemão e também o Ministro das Armas e Produção Bélica, de 1942 a 1945. Frequentemente atribuído ao \"milagre do armamento\", sua nomeação aumentará a eficiência industrial."
 raeder: "Erich Raeder"
 raeder_desc: "Erich Raeder foi um almirante alemão que favoreceu o uso de navios de superfície tradicionais e a doutrina do frota de dissuasão."
 donitz: "Karl Dönitz"
 donitz_desc: "Karl Dönitz foi um almirante alemão com um interesse por submarinos e pela doutrina de Interdição de comércio."
 goering: "Hermann Göring"
 goering_desc: "Hermann Göring foi um piloto Ás de aviões de caça durante a Grande Guerra que se tornou um dos principais apoiadores de Hitler. Apesar de não ser o melhor em seu trabalho, ele é devotadamente leal."
 walther_wever: "Walther Wever"
 walther_wever_desc: "Walther Wever foi um dos primeiros defensores da teoria de bombardeio estratégico."
 ritter_von_greim: "Ritter von Greim"
 ritter_von_greim_desc: "Ritter von Greim é um defensor da Interdição tática."
 ernst_udet: "Ernst Udet"
 ernst_udet_desc: "Ernst Udet era influente no uso de técnicas de bombardeiros de mergulho, como o bombardeiro de mergulho, Stuka."
 werner_von_fritsch: "Werner von Fritsch"
 werner_von_fritsch_desc: "Werner von Fritsch, um general da velha guarda, que favorece um foco em infantaria."
 ludwig_beck: "Ludwig Beck"
 ludwig_beck_desc: "Ludwig Beck coloca uma ênfase especial em Suprimentos."
 franz_halder: "Franz Halder"
 franz_halder_desc: "Franz Halder acredita no poder da artilharia no ataque."
 heinz_guderian: "Heinz Guderian"
 wilhelm_keitel: "Wilhelm Keitel"
 wilhelm_keitel_desc: "Wilhelm Keitel, um general da velha guarda, que favorece a infantaria. O que ele não tem em habilidade, ele compensa com lealdade."
 ferdinand_schorner: "Ferdinand Schörner"
 ferdinand_schorner_desc: "Ferdinand Schörner é habilidoso em táticas de defesa e combates em condições de clima frio."
 general_staff: "Estado-maior geral"
 general_staff_desc: "O estado-maior geral alemão foi responsável pelos estudos contínuos de todos os aspectos da guerra, incluindo o desenvolvimento e revisão de planos para mobilização e campanhas. Isso contribui para um maior nível de organização do éxercito."
