 home_of_revolution: "Lar da Revolução"
 home_of_revolution_desc: "Companheiros, com a derrota dos perversos contra-revolucionários de Trotskyite, conseguimos defender a revolução. Nossa meta, nossa esperança, nosso slogan é \"Socialismo em um só país\". Construiremos uma utopia socialista abundante aqui na União Soviética e o resto do mundo inevitavelmente irá abraçá-la."
 en_svensk_tiger: "En Svensk Tiger"
 en_svensk_tiger_desc: "Se a Suécia deve agir como um tigre à espreita, então aqueles que nos espiam não podem saber o que estamos fazendo. Nesses tempos de conflito e guerra, é o dever patriótico de todos os suecos manter o silêncio."
 state_shintoism: "Xintoísmo estatal"
 state_shintoism_desc: "Desde a Restauração Meiji, temos procurado usar o culto nos templos xintoístas para promover a lealdade imperial e auxiliar na construção da nação. Isso nos permitiu construir um país que está pronto para sacrificar tudo em nome do estado."
 vittoria_mutilata: "Vittoria Mutilata"
 vittoria_mutilata_desc: "§LNossos aliados traíram a Itália e nos apunhalaram pelas costas quando quebraram o Pacto de Londres. Nós sacrificamos tanto sangue em Isonzo por sua vitória e, em troca, eles nos negaram o que era nosso por direito. Agora, a Itália colocará seu destino em suas próprias mãos e garantirá que a justiça seja feita.§!"
 stiff_upper_lip: "Estoicismo britânico"
 stiff_upper_lip_desc: "Se consegues manter a calma\nQuando à tua volta todos a perdem\nE te culpam por isso,\nSe consegues encontrar-te com o Triunfo e a Derrota\nE tratares esses dois impostores do mesmo modo\nTua é a Terra\nE tudo o que nela existe\nE mais ainda,\nTu serás um Homem, meu filho!"
 trotskyite_plot: "Conspiração de Trotskyite?"
 trotskyite_plot_desc: "Paranoia e desconfiança patológica resultante dos conflitos do velho poder impactaram a liderança desta nação."
 trotskyite_plot_purged: "Conspiração de Trotskyite (expurgado)?"
 trotskyite_plot_purged_desc: "Apesar dos expurgamentos, o medo da traição ainda persiste."
