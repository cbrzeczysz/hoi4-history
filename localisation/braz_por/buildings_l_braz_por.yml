l_braz_por:
 infrastructure: "Infraestrutura"
 infrastructure_plural: "Infraestruturas"
 infrastructure_desc: "Essa construção concede melhoria de infraestrutura ao estado. Ela aumenta seu poder de abastecimento em regiões estratégicas e aumenta a velocidade de suas divisões, além de aumentar sua extração de recursos."
 arms_factory: "Fábrica militar"
 arms_factory_plural: "Fábricas militares"
 arms_factory_desc: "Esta construção fornece ao estado indústrias para produção de novos equipamentos militares. Pode ser convertida em uma indústria civil se necessário."
 dockyard: "Estaleiros navais"
 dockyard_plural: "Estaleiros navais"
 dockyard_desc: "Esta construção fornece ao estado indústrias para produção de novos navios."
 industrial_complex: "Fábrica civil"
 industrial_complex_plural: "Fábricas civis"
 industrial_complex_desc: "Esta construção fornece ao estado indústrias para produção de mercadorias civis ou edificação de novas construções. Pode ser convertida em uma indústria militar se necessário."
 air_base: "Base aérea"
 air_base_plural: "Bases aéreas"
 air_base_desc: "Esta construção fornece ao estado implantação para suas forças aéreas."
 naval_base: "Base naval"
 naval_base_plural: "Bases navais"
 naval_base_desc: "Aumenta o alcance de sua frota e fornece serviços de reparo para ela. Permite suprimentos ultramarinos e a exportação de recursos. Níveis maiores aumentam o rendimento dos suprimentos."
 bunker: "Forte terrestre"
 bunker_plural: "Fortes terrestres"
 bunker_desc: "Essa construção inflige uma penalidade de ataque de $VALUE|+%0$ para cada nível de forte do atacante em combate. Ataques feitos em múltiplas direções diminuirão o efeito dos fortes"
 coastal_bunker: "Forte costeiro"
 coastal_bunker_plural: "Fortes costeiros"
 coastal_bunker_desc: "Essa construção inflige uma penalidade de ataque de $VALUE|+%0$ para cada nível de forte do atacante em combates de invasão naval."
 anti_air_building: "Defesa antiaérea"
 anti_air_building_plural: "Antiaéreos"
 anti_air_building_desc: "Esta construção fornece ao estado proteção contra bombardeiros inimigos e a habilidade de disparar contra aeronaves atacantes."
 synthetic_refinery: "Refinaria sintética"
 synthetic_refinery_plural: "Refinarias sintéticas"
 #synthetic_refinery_desc: "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc: "Esta construção fornece ao estado"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 radar_station: "Estação de radar"
 radar_station_plural: "Estações de radar"
 radar_station_desc: "O radar permite que você colete informações sobre tropas inimigas em estados próximos.\nUm radar de nível maior em um estado tem um alcance efetivo maior.\nRadares também garantem ao estado uma detecção maior de forças áreas inimigas, dando a seus aviões uma chance melhor de entrar em combate com elas.\nAlém disso os radares também aumentam a detecção de frotas inimgas no mar."
 rocket_site: "Bases de lançamento de foguetes"
 rocket_site_plural: "Bases de lançamento de foguetes"
 rocket_site_desc: "Esta construção fornece ao estado implantação para os foguetes produzidos."
 nuclear_reactor: "Reator nuclear"
 nuclear_reactor_plural: "Reatores nucleares"
 nuclear_reactor_desc: "Esta construção fornece ao estado produção de urânio enriquecido para uso em armas nucleares."
