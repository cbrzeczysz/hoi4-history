 TUR_ottoman_officers_invited_back: "Os §YLegalistas Otomanos§! foram convidados para retornarem ao serviço militar."
 TUR_cannot_form_kurdish_collaboration_government_tt: "§Y[TUR.GetNameDef]§! nunca poderá formar um Governo de Colaboração Curdo."
 TUR_has_a_prime_minister_tt: "§Y[TUR.GetNameDef]§! tem um Primeiro-Ministro."
 BUL_army_restrictions: "Restrições do exército"
 BUL_army_restrictions_desc: "Outra consequência do Tratado de Neuilly-sur-Seine são as severas restrições impostas em nosso exército, além de proibirem o serviço militar obrigatório, limitar a quantidade de tropas e oficiais em nossas forças e nos impedir de manter qualquer equipamento avançado, eles também proibiram quaisquer manobras militares ou planejamento de campanhas e até estipularam o número de fuzis que podemos usar."
 BUL_army_restrictions_mobilization_law_tt: "§RNão é possível aumentar a lei de alistamento nem declarar guerras.\nNão é possível treinar unidades, dissolver unidades nem editar moldes de unidades.\nNão é possível produzir blindagem, aeronaves nem navios§!."
 BUL_second_national_catastrophe: "Segunda catástrofe nacional"
 BUL_second_national_catastrophe_desc: "Após nossa derrota na Guerra Mundial, o Tratado de Neuilly-sur-Seine nos forçou a ceder vastos territórios que agora pertencem à Iugoslávia, Grécia e Romênia. Até pouco tempo, a Liga das Nações nos obrigou a dar prioridade ao pagamento de grandes quantias de compensações de guerra, mutilando nossa economia e inevitavelmente aumentando a dívida do nosso país. O ânimo búlgaro nunca mais se recuperou desse golpe, logo não é de se surpreender que esse tratado seja conhecido popularmente na Bulgária como a segunda catástrofe nacional..."
 BUL_second_national_catastrophe_tt: "Será removida se a Grande Bulgária for restaurada:\nPossui controle total de §YSofia§!, §YPlovdiv§!, §YMésia§!, §YBurgas§!, §YSul da Sérvia§!, §YMacedônia§!, §YMacedônia Central§!, §YTrácia §!, §YDobruja§!."
 BUL_imro_01: "ORIM"
 BUL_imro_01_desc: "Os constantes crimes fratricidas cometidos pela Organização Revolucionária Interna da Macedônia causaram sérios danos em nossas relações internacionais e levaram à repressão militar da fortaleza da ORIM em Petrich em 1934, sendo esse um golpe crítico à organização e forçando a maioria de seus líderes a fugirem para o exterior. Porém, algumas células revolucionárias ainda está ativas na Bulgária e a maioria de nossas relações diplomáticas permanecem em mau estado."
 BUL_imro_02: "ORIM"
 BUL_imro_02_desc: "Os constantes crimes fratricidas cometidos pela Organização Revolucionária Interna da Macedônia causaram sérios danos em nossas relações internacionais por tempo demais, agora pelo menos as potências estrangeiras finalmente reconhecem nossos esforços para destruir a organização em nome da manutenção da paz nos Balcãs."
 BUL_imro_04: "ORIM"
 BUL_imro_04_desc: "Nossa cooperação com a Organização Revolucionária Interna da Macedônia foi amplamente criticada por nossos vizinhos, por várias potências estrangeiras e até mesmo alguns setores de nossa população."
 BUL_tsar_boris_positive_01: "Czar Boris III"
 BUL_tsar_boris_positive_01_desc: "As políticas de Boris se mostraram muito benéficas para a Bulgária e por isso a opinião popular sobre o Czar é bastante favorável dentro da elite e dos círculos mais privilegiados e entre as classes mais humildes."
 BUL_tsar_boris_negative_01: "Czar Boris III"
 BUL_tsar_boris_negative_01_desc: "Boris III sabe que seu regime de ditadura está chegando ao fim, sem surpreender ninguém, ele se recusa a aceitar qualquer alteração proposta pelos nossos ministros, apelando para membros legalistas no governo para atrapalharem nossas propostas e desesperadamente tentar manter o controle da política búlgara pelo máximo que puder."
 BUL_zveno_ns: "Zveno"
 BUL_zveno_ns_desc: "A extinção da União Militar foi algo necessário mas teve suas consequências: finalmente nos livramos de vários indivíduos da Zveno que não faziam nada além de atrapalhar a corrente de comando mas também perdemos valiosos instrutores e oficiais experientes em nossas academia militares."
 BUL_fatherland_front_positive: "A Frente da Pátria"
 BUL_fatherland_front_positive_desc: "Originalmente fundada pelo Partido dos Trabalhadores da Bulgária como um movimento de resistência política para confrontar a opressão e o fascismo na Bulgária, a Frente da Pátria agora é composta por membros de diversas organizações, unidos contra aqueles que buscam dominar o proletariado búlgaro."
 BUL_fatherland_front_negative_desc: "A Frente da Pátria é um movimento de resistência política originalmente fundado pelo Partido dos Trabalhadores Búlgaro comunista mas que agora inclui diversos grupos e organizações com ideologias em grande parte contrastantes, unidos contra a ditadura militar pró-Alemanha na Bulgária."
 BUL_paramilitary_organizations: "Organizações paramilitares"
 BUL_paramilitary_organizations_desc: "Membros de organizações paramilitares são indivíduos leais que já possuem alguma forma de disciplina militar e estarão prontos para entrarem em guerra pela glória de nosso país. Desde que conquistamos sua fidelidade à nossa causa eles se mostraram uma fonte confiável de mão de obra."
 BUL_brannik: "Brannik"
 BUL_brannik_desc: "Essa organização nacional de jovens pró-fascista fundada por Bogdan Filov está ficando cada vez maior e, desde sua fundação, nos forneceu um grande número de membros dispostos a entrarem em nossas forças militares."
 BUL_liberal_trade_policies: "Políticas de comércio liberais"
 BUL_liberal_trade_policies_desc: "A economia búlgara têm balançado de uma crise para outra desde sua independência do império otomano. Políticas autárquicas se mostraram inadequadas no passado, é hora de seguir para uma liberalização econômica."
 BUL_bulgarian_patriarchate_restored: "Patriarcado búlgaro"
 BUL_bulgarian_patriarchate_restored_desc: "Finalmente recuperamos a dignidade da Igreja Ortodoxa Búlgara e o povo agora vibra com a eleição do primeiro Patriarca búlgaro desde a queda de Tarnovo sob o governo otomano em 1393."
 BUL_national_industry_01: "Indústria nacional"
 BUL_national_industry_01_desc: "Adquirimos ferramentas modernas para dar início à nossa produção industrial, talvez seja apenas um pequeno passo, mas um passo necessário no caminho do desenvolvimento de uma indústria nacional forte."
 BUL_national_industry_02: "Indústria nacional"
 BUL_national_industry_02_desc: "Nosso projeto de desenvolvimento industrial nacional se mostrou caro, mas significativamente bem sucedido, pois permitiu a fundação de diversas novas indústrias e a modernização de algumas que já existiam."
 BUL_foreign_industry_dynamic_modifier: "Indústria estrangeira"
 BUL_foreign_industry_dynamic_modifier_desc: "Não temos os meios para construir uma indústria poderosa e eficiente sozinhos, nossa melhor aposta é recorrer a investidores estrangeiros dispostos a expandir seus negócios e operarem na Bulgária."
 BUL_tobacco_exports: "Exportação de tabaco"
 BUL_tobacco_exports_desc: "Estamos substituindo ativamente nossa produção de grãos pelas mais valiosas plantações de tabaco, que nos fornecem um lucro considerável."
 BUL_nationalized_industry: "Indústria nacionalizada"
 BUL_nationalized_industry_desc: "Nós desapropriamos cada fábrica estrangeira na Bulgária, aumentando consideravelmente nossa capacidade de produção industrial."
 BUL_aircraft_repair_facilities: "Fábricas de reparos de aeronaves"
 BUL_aircraft_repair_facilities_desc: "Desenvolvemos o projeto para ampliar as fábricas de reparos de aeronaves de Terem Georgi Benkovski, permitindo que nossa força aérea execute tarefas de reparo e manutenção em suas aeronaves."
 BUL_international_pilot_training_program: "Programa internacional de treinamento de pilotos"
 BUL_international_pilot_training_program_desc: "Temos um programa internacional de treinamento de pilotos que aumentou significativamente nosso grupo de pilotos habilidosos e membros de equipe técnica em nossa força aérea."
 BUL_bulgarian_army_01: "Exército búlgaro"
 BUL_bulgarian_army_01_desc: "Estamos cercados de inimigos em potencial, como a história cruelmente nos ensinou. Construir um exército poderoso e desenvolver táticas modernas é essencial se quisermos triunfar em conflitos futuros."
 BUL_prussia_of_the_balkans_01: "A Prússia dos Balcãs"
 BUL_prussia_of_the_balkans_01_desc: "Durante seus primeiros anos, o Czarado da Bulgária foi um estado altamente militar com um exército grande e bem equipado, identificado como A Prússia dos Balcãs, até ser traído pelos seus antigos e traiçoeiros aliados. No entanto, reconstruímos nosso país após as humilhantes derrotas do passado e agora chegou o momento de recuperar a antiga glória da Bulgária. O mundo nos chamará de A Prússia dos Balcãs novamente!"
 BUL_worker_strikes: "Greve de trabalhadores"
 BUL_worker_strikes_desc: "Vários socialistas se uniram aos comunistas para inflamar as greves nacionais entre os trabalhadores industriais, impedindo severamente nossa produção e causando confrontos entre eles e as autoridades."
 BUL_buhovo_uranium_mines: "Minas de urânio de Buhovo"
 BUL_buhovo_uranium_mines_desc: "Depósitos consideráveis de urânio foram encontrados em Buhovo, uma cidade búlgara perto de Sofia. Nossas minas estão cuidando da extração desse valioso recurso que se mostra essencial para o desenvolvimento de novas e poderosas armas militares."
 BUL_uranium_concession_agreement_ns: "Acordos de concessão de urânio"
 BUL_uranium_concession_agreement_ns_desc: "Não somos capazes de aproveitar ao máximo os depósitos de urânio em nosso solo, seria vantajoso para nós e para nossos aliados [FROM.GetAdjective] assinar um contrato que concede direitos de exploração em troca de materiais e produtos úteis para nossa indústria doméstica e agricultura."
