 GRE_metaxism_5_desc: "O Metaxismo promove neutralidade em assuntos estrangeiros para que as políticas domésticas do corporativismo e nacionalismo possam ser mais bem cultivadas e desenvolvidas."
 GRE_metaxism_6: "Metaxismo"
 GRE_metaxism_6_desc: "O Metaxismo promove neutralidade em assuntos estrangeiros para que as políticas domésticas do corporativismo e nacionalismo possam ser mais bem cultivadas e desenvolvidas."
 GRE_metaxism_7: "Metaxismo"
 GRE_metaxism_7_desc: "O Metaxismo é a ideologia sobre qual a Terceira Civilização Helênica será construída. O Metaxismo consagra o corporativismo, nacionalismo e autoritarismo como os princípios em que toda a nação [ROOT.GetAdjective] crescerá e prosperará."
 GRE_martyrs_of_the_anatolian_catastrophe: "Mártires da Catástrofe Anatoliana"
 GRE_martyrs_of_the_anatolian_catastrophe_desc: "Prometemos nos dedicar não somente aos que perderam suas vidas lutando contra os turcos em 1922, mas também aos que foram expulsos de seus lares e forçados a viver na miséria lá. Foi uma falha que só pode ser vingada de uma única maneira: a conquista de Constantinopla. Um grande político uma vez disse, \"Constantinopla é a grande capital, a Cidade, o sonho e esperança de todos os gregos\". Seremos lembrados como os grandes líderes que finalmente realizaram o eterno sonho do povo grego, e com isso nos justificar dos eventos de 1922."
 GRE_farmer_culture: "Cultura focada em fazendas"
 GRE_farmer_culture_desc: "Não precisamos ter vergonha de nossas raízes agrárias, podemos seguir adiante para a era moderna sem esquecer os ofícios que nos definiram por tantos séculos. Entendemos que o trabalhador grego não tem mais medo de venerar seu trabalho independente de sua utilidade para o estado."
 GRE_industrializing_society: "Industrializando a sociedade"
 GRE_industrializing_society_desc: "Vivemos em uma era de máquinas de guerra e não podemos mais tolerar que a maioria dos trabalhadores gregos passe suas vidas camelando nos campos de produtos de luxo inúteis. Começamos uma transição que deve remodelar fundamentalmente a Grécia e o povo grego, apesar de infelizmente não podermos esperar que o povo grego compreenda por algumas décadas."
 GRE_industrializing_society_communist: "Industrializando a sociedade"
 GRE_industrializing_society_communist_desc: "Vivemos em uma era de máquinas de guerra e não podemos mais tolerar que a maioria dos trabalhadores gregos passe suas vidas camelando nos campos de produtos de luxo inúteis. Começamos uma transição que deve remodelar fundamentalmente a Grécia e o povo grego, apesar de infelizmente não podermos esperar que o povo grego compreenda por algumas décadas."
 GRE_command_economy: "Comandar a economia"
 GRE_command_economy_desc: "Vivemos em uma era de máquinas de guerra e não podemos mais tolerar que a maioria dos trabalhadores gregos passa suas vidas camelando nos campos de produtos de luxo inúteis. Começamos uma transição que deve remodelar fundamentalmente a Grécia e o povo grego, e através de uma economia estatal guiaremos o povo grego na direção certa."
 GRE_agricultural_communes_idea: "Coletivizar a agricultura"
 GRE_agricultural_communes_idea_desc: "A Grécia tradicionalmente conta com a agricultura e indústria leve com produtos comerciais como tabaca como principal exportador. Nossa dependência em formas mais tradicionais de produção nos fazia depender da indústria pesada de potências maiores para projetos de construção, mas com todas as fazendas organizadas sob um esquema de coletivização, podemos nos preparar melhor para o futuro e para projetos mais ambiciosos."
 GRE_farmer_managed_communes: "Comunas agrícolas administradas por fazendeiros"
 GRE_farmer_managed_communes_desc: "Não precisamos ter vergonha de nossas raízes agrárias, podemos seguir adiante para a era moderna sem esquecer os ofícios que nos definiram por tantos séculos. Entendemos o trabalhador grego e não temos mais medo de venerar seu trabalho ou proporcioná-lo mais controle sob seu meio de vida."
 GRE_rural_exodus: "Êxodo rural"
 GRE_rural_exodus_Desc: "Com nosso impulso para a industrialização, o povo tem deixado seus lares em zonas rurais do país para se aglomerarem nos grandes centros urbanos."
 GRE_sophistry_and_science_idea: "Sofisticação e ciência"
 GRE_sophistry_and_science_idea_desc: "Embora favorecer uma co-independência entre políticos e cientistas, daremos mais um passo em direção a modernidade."
 GRE_megali_idea_triumphant: "O triunfo da Ideia Megáli"
 GRE_megali_idea_triumphant_desc: "Está feito: nós vencemos! A memória de Eleftherios Venizelos será vingada e [ROOT.GetNameDef] finalmente cumprirá seu destino."
 GRE_eon: "A Organização Nacional da Juventude"
 GRE_eon_desc: "Há algo admirável no modo como os alemães e italianos organizaram seus jovens. Podemos adaptar esse modelo para garantir que nossos jovens não participem de comportamentos insociáveis ou desrespeitem nosso grande líder [ROOT.GetLeader]."
 GRE_eon_fascist: "A Organização Nacional da Juventude"
 GRE_eon_fascist_desc: "Há algo admirável no modo como os alemães e italianos organizaram seus jovens. Podemos adaptar esse modelo para garantir que nossos jovens não participem de comportamentos insociáveis ou desrespeitem nosso grande líder [ROOT.GetLeader]."
 GRE_security_batallions: "Batalhões de segurança"
 GRE_security_batallions_desc: "Para manter a paz no território ocupado e em nosso próprio país, fomos forçados a formar batalhões de segurança compostos pelos fascistas mais ardentes que nossa nação tem para oferecer."
 GRE_eee_in_government: "Coalização com o EEE"
 GRE_eee_in_government_desc: "A necessidade nos forçou a nos alinharmos com o partido fascista de Ethniki Enosis Ellados. Só podemos esperar que essa decisão de cooperar com os fascistas não nos atrapalhe no futuro..."
 GRE_booming_tourism: "Indústria do turismo em crescimento"
 GRE_booming_tourism_desc: "Mais pessoas estão vindo para a [ROOT.GetNameDef] do exterior do que em qualquer outro ponto na história!"
 GRE_four_year_plan_spirit: "O plano de quatro anos"
 GRE_improving_our_defensive_lines: "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD: "Modernizando a Linha de Leônidas"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS: "Modernizando a Linha de Metaxas"
 GRE_improving_our_defensive_lines_desc: "O melhor ataque é uma boa defesa, e pretendemos ter uma defesa completamente imbatível."
 GRE_protectors_of_the_mediterranean_spirit: "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD: "Defensores do mediterrâneo"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST: "Campeões do mediterrâneo"
 GRE_protectors_of_the_mediterranean_spirit_desc: "O mediterrâneo foi nosso lar por muito mais tempo do que qualquer outro. Temos uma responsabilidade para com essa região, e para com o povo dela - e não pretendemos abandonar esse dever sagrado."
 GRE_ancient_talents: "Talentos antigos"
 GRE_ancient_talents_desc: "Sempre tivemos uma inclinação para a navegação, desde os dias da Era de Bronze. Ao favorecer uma forte tradição marítima, oferecemos respeito a uma tradição antiga que corre em nosso sangue."
 GRE_hellenic_army: "O exército helênico"
 GRE_hellenic_army_desc: "Nossas forças armadas não parecem tão impressionantes para um observador visitante, mas nosso povo tem um espírito guerreiro genuíno: uma chama interior que se recusa a ser apagada. Tal qualidade é rara e não devemos ter medo de explorá-la para que possamos enfrentar nossos inimigos de igual para igual. "
 GRE_hellenic_army_2: "O exército helênico"
 GRE_hellenic_army_2_desc: "Nosso exército provavelmente nunca será o maior nos Balcãs, mas com certeza será o mais eficiente."
 GRE_hellenic_army_3: "O exército helênico"
 GRE_hellenic_army_3_desc: "Nosso exército provavelmente nunca será o maior nos Balcãs, mas com certeza será o mais eficiente."
 GRE_byzantine_army: "O exército bizantino"
 GRE_byzantine_army_desc: "Não faz muito tempo que éramos obcecados em ter um exército que poderia manter e defender nossas fronteiras, mas hoje podemos equipar e treinar soldados que estejam preparados para marchar por metade do mundo para cumprir nossa proposta de recuperar um império. Nosso exército é diferente de qualquer outro no mundo, e com ele nós finalmente recuperaremos o que nos foi tomado."
 GRE_hellenic_air_force_academy: "A Academia da Força Aérea Helênica"
 GRE_hellenic_air_force_academy_desc: "Nossos pilotos estão dispostos e são capazes e competentes - eles comandam uma força aérea digna de nossa nação."
 GRE_venerate_the_ancient_hellenes_spirit: "Venerar os antigos helenos"
 GRE_venerate_the_ancient_hellenes_spirit_desc: "Não somos os descendentes de veneráveis gregos de antigamente? Não temos o mesmo sangue dos mestres das polêmicas, da filosofia e da guerra? Devemos instilar um forte senso de orgulho de volta ao nosso povo, para que possamos assumir nosso lugar como estrela-guia da Europa mais uma vez."
 GRE_venerate_the_ancient_hellenes_2: "Venerar os antigos helenos"
 GRE_venerate_the_ancient_hellenes_2_desc: "Aprenderemos com a ingenuidade dos guerreiros tebanos, que acabaram com a hegemonia espartana através do poder e da sagacidade."
 GRE_venerate_the_ancient_hellenes_3: "Venerar os antigos helenos"
 GRE_venerate_the_ancient_hellenes_3_desc: "Aprenderemos com os filósofos de Atenas, que elaboraram o conceito de democracia como conhecemos hoje."
 GRE_venerate_the_ancient_hellenes_4: "Venerar os antigos helenos"
 GRE_venerate_the_ancient_hellenes_4_desc: "Aprenderemos com o exemplo de Argéada, que conquistou metade do mundo conhecido a partir da humilde Macedônia."
 GRE_venerate_the_ancient_hellenes_5: "Venerar os antigos helenos"
 GRE_venerate_the_ancient_hellenes_5_desc: "Aprenderemos com a ingenuidade dos guerreiros tebanos, que acabaram com a hegemonia espartana e com os filósofos de Atenas, que elaboraram o conceito de democracia como conhecemos hoje."
 GRE_venerate_the_ancient_hellenes_6: "Venerar os antigos helenos"
 GRE_venerate_the_ancient_hellenes_6_desc: "Aprenderemos com a ingenuidade dos guerreiros tebanos, que acabaram com a hegemonia espartana e com o exemplo de Argéada, que conquistou metade do mundo conhecido a partir da humilde Macedônia."
 GRE_venerate_the_ancient_hellenes_7: "Venerar os antigos helenos"
 GRE_venerate_the_ancient_hellenes_7_desc: "Aprenderemos com os filósofos de Atenas, que elaboraram o conceito de democracia como conhecemos hoje e com o exemplo de Argéada, que conquistou metade do mundo conhecido a partir da humilde Macedônia."
 GRE_venerate_the_ancient_hellenes_8: "Venerar os antigos helenos"
 GRE_venerate_the_ancient_hellenes_8_desc: "Ainda temos todas as qualidades que tornaram nossos antepassados tão grandes e com um pequeno impulso, podemos despertar essas qualidades em nosso povo mais uma vez."
 GRE_reviving_the_double_headed_eagle_spirit: "Reviver o espírito da águia de duas cabeças"
 GRE_reviving_the_double_headed_eagle_spirit_desc: "Os Venizelistas foram covardes que se recusaram a deixar a Grécia restaurar sua verdadeira glória perdida – a glória do Bizâncio! Por que parar nos litorais da Turquia quando podemos recuperar todos os territórios perdidos do Império? Uma nova era de glória para a Grécia começou!"
 GRE_reviving_the_double_headed_eagle_2: "Reviver o espírito da águia de duas cabeças"
 GRE_reviving_the_double_headed_eagle_2_desc: "Os Venizelistas foram covardes que se recusaram a deixar a Grécia restaurar sua verdadeira glória perdida – a glória do Bizâncio! Por que parar nos litorais da Turquia quando podemos recuperar todos os territórios perdidos do Império? Uma nova era de glória para a Grécia começou!"
 GRE_socialist_economy_spirit: "Socialismo grego"
 GRE_socialist_economy_spirit_desc: "Implementamos uma economia que coloca o povo antes dos lucros. Temos um claro inimigo nos capitalistas exploradores do exterior e nos vermes oportunistas locais que procuram enganar o trabalhador [ROOT.GetAdjective] de seu pagamento justo."
 GRE_socialist_economy_2: "Socialismo grego"
 GRE_socialist_economy_2_desc: "O povo grego já sangrou por tempo demais sob o governo autocrático de um rei falso e dos Venizelistas loucos por guerra. Chegou a hora do povo finalmente prosperar sob um governo que o coloca em primeiro lugar!"
 GRE_socialist_economy_3: "Stalinismo grego"
 GRE_socialist_economy_3_desc: "O Partido vem antes de tudo; se alguém não é leal ao Partido, essa pessoa é um traidor subversivo e um perigo para toda a nação."
 GRE_socialist_economy_4: "Comunismo grego"
 GRE_socialist_economy_4_desc: "O trabalhador vem antes de qualquer coisa; se nós como governo que assumiu o poder e composto por trabalhadores não podemos representar os melhores interesses dos trabalhadores, quem poderia?"
 GRE_cooperative_trade_unions: "Cooperativa dos sindicatos do comércio"
 GRE_red_militias_spirit: "Milícias vermelhas"
 GRE_red_militias_spirit_desc: "Muitos procuram frustrar nossos esforços em modernizar a sociedade grega, mas com a organização de milícias dedicadas à preservação da Revolução, eles perceberão que será muito difícil nos impedir."
 GRE_red_militias_2: "Exército vermelho"
 GRE_red_militias_2_desc: "Um estado verdadeiramente comunista requer um exército popular que possa executar a vontade dos trabalhadores com impunidade."
 GRE_red_militias_3: "Executores vermelhos"
 GRE_red_militias_3_desc: "Agentes subversivos que conspiram contra o Partido estão por toda parte, mas só é preciso treinar um pequeno grupo de gente talentosa para encontrá-los..."
