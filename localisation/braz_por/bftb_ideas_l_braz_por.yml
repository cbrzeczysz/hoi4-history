 BUL_ferdinands_puppet: "Fantoche do Czar Ferdinand"
 BUL_ferdinands_puppet_desc: "[ROOT.GetNameDef] foi vencida pelo Czar Ferdinand I da [BUL.GetNameDef], que exerce grande influência sobre o governo [ROOT.GetAdjective], mantendo a política, economia e indústria do país sob seu total controle."
 BUL_the_bulgarian_threat: "A ameaça búlgara"
 BUL_the_bulgarian_threat_desc: "As ambiciosas aspirações da [BUL.GetNameDef] nos Balcãs são uma ameaça à integridade da [ROOT.GetNameDef] e à liberdade do povo [ROOT.GetAdjective]."
 BUL_defender_of_the_balkans: "Defensora dos Balcãs"
