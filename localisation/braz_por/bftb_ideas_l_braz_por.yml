 TUR_kemalist_army_officers_powerful_loyal: "Oficiais Kemalistas"
 TUR_kemalist_army_officers_powerful_loyal_desc: "A divisão de elite de oficiais turcos é a protetora mais leal dos valores Kemalistas. O Kemalismo nunca esteve tão enraizado na Turquia quanto hoje, nosso estado nunca esteve mais seguro do que sob a administração atual."
 TUR_kemalist_army_officers_powerful_neutral: "Oficiais Kemalistas"
 TUR_kemalist_army_officers_powerful_neutral_desc: "A divisão de elite de oficiais turcos é a protetora mais leal dos valores Kemalistas. O Kemalismo nunca esteve tão enraizado na Turquia quanto hoje."
 TUR_kemalist_army_officers_powerful_disloyal: "Oficiais Kemalistas"
 TUR_kemalist_army_officers_powerful_disloyal_desc: "A divisão de elite de oficiais turcos é a protetora mais leal dos valores Kemalistas. O Kemalismo nunca esteve tão enraizado na Turquia quanto hoje, a divisão de oficiais com certeza nos detesta por agirmos tão contra os valores Kemalistas em um momento onde o Kemalismo é respeitado por tantos."
 TUR_kemalist_army_officers_extended_power_loyal: "Oficiais Kemalistas"
 TUR_kemalist_army_officers_extended_power_loyal_desc: "A divisão de elite de oficiais turcos é a protetora mais leal dos valores Kemalistas. O Kemalismo vem conquistando os corações e mentes por toda a Turquia assim como Atatürk esperava. A divisão de oficiais permanece solidária à administração atual contra todas as ameaças à soberania turca."
 TUR_kemalist_army_officers_extended_power_neutral: "Oficiais Kemalistas"
 TUR_kemalist_army_officers_extended_power_neutral_desc: "A divisão de elite de oficiais turcos é a protetora mais leal dos valores Kemalistas. O Kemalismo vem conquistando os corações e mentes por toda a Turquia assim como Atatürk esperava. A divisão de oficiais está pronta para garantir que os valores do Kemalismo sejam protegidos contra aqueles que pretendem derrubá-lo."
 TUR_kemalist_army_officers_extended_power_disloyal: "Oficiais Kemalistas"
 TUR_kemalist_army_officers_extended_power_disloyal_desc: "A divisão de elite de oficiais turcos é a protetora mais leal dos valores Kemalistas. O Kemalismo vem conquistando os corações e mentes por toda a Turquia. A divisão de oficiais trabalha ativamente contra a administração atual para garantir os valores Kemalistas."
 TUR_kemalist_army_officers_limited_power_loyal: "Oficiais Kemalistas"
 TUR_kemalist_army_officers_limited_power_loyal_desc: "A divisão de oficiais turcos é a protetora mais leal dos valores Kemalistas. O Kemalismo continua sendo desafiado como ideologia, mas a divisão de oficiais está pronta para auxiliar o governo de todas as maneiras na proteção do estado."
 TUR_kemalist_army_officers_limited_power_neutral: "Oficiais Kemalistas"
 TUR_kemalist_army_officers_limited_power_neutral_desc: "A divisão de oficiais turcos é a protetora mais leal dos valores Kemalistas. O Kemalismo continua sendo desafiado como ideologia. A divisão de oficiais trabalha diligentemente para proteger os princípios Kemalistas."
 TUR_kemalist_army_officers_limited_power_disloyal: "Oficiais Kemalistas"
 TUR_kemalist_army_officers_limited_power_disloyal_desc: "A divisão de oficiais turcos é a protetora mais leal dos valores Kemalistas. O Kemalismo continua sendo desafiado como ideologia. A divisão de oficiais permanece firme em oposição à posição da administração atual em questões de ideologia e governo."
 TUR_kemalist_army_officers_decreased_power_loyal: "Oficiais Kemalistas"
 TUR_kemalist_army_officers_decreased_power_loyal_desc: "A divisão de oficiais turcos é a protetora mais leal dos valores Kemalistas. O Kemalismo encarou alguns contratempos para conquistar o apoio do povo, mas a divisão de oficiais permanece comprometida em apoiar a administração atual."
 TUR_kemalist_army_officers_decreased_power_neutral: "Oficiais Kemalistas"
 TUR_kemalist_army_officers_decreased_power_neutral_desc: "A divisão de oficiais turcos é a protetora mais leal dos valores Kemalistas. O Kemalismo encarou alguns contratempos para conquistar o apoio do povo, a divisão de oficiais está apreensiva ao observar o estado de espírito da nação."
 TUR_kemalist_army_officers_decreased_power_disloyal: "Oficiais Kemalistas"
 TUR_kemalist_army_officers_decreased_power_disloyal_desc: "A divisão de oficiais turcos é a protetora mais leal dos valores Kemalistas. O Kemalismo encarou alguns contratempos para conquistar o apoio do povo, o que a divisão de oficiais atribui em grande parte às políticas e ações da administração atual."
 TUR_kemalist_army_officers_minimal_power_loyal: "Oficiais Kemalistas"
 TUR_kemalist_army_officers_minimal_power_loyal_desc: "A divisão de oficiais turcos é a protetora mais leal dos valores Kemalistas, mas agora os grupos apáticos de legalistas Kemalistas pode fazer pouco além de avaliações passageiras da administração atual."
 TUR_kemalist_army_officers_minimal_power_neutral: "Oficiais Kemalistas"
 TUR_kemalist_army_officers_minimal_power_neutral_desc: "A divisão de oficiais turcos é a protetora mais leal dos valores Kemalistas, mas agora eles foram reduzidos em grande parte a um papel cerimonial."
 TUR_kemalist_army_officers_minimal_power_disloyal: "Oficiais Kemalistas"
 TUR_kemalist_army_officers_minimal_power_disloyal_desc: "A divisão de oficiais turcos é a protetora mais leal dos valores Kemalistas, mas agora a infeliz e reduzida associação de legalistas Kemalistas pode fazer pouco além de condenações passageiras da administração atual."
 TUR_disorganised_armed_forces: "Forças armadas desorganizadas"
 TUR_disorganised_armed_forces_desc: "As Forças Armadas Turcas são tão jovens quanto a própria Turquia. Mesmo que nossos exércitos tenham conquistado a vitória na Guerra da Libertação contra o Entente e os Otomanos, nossa nação pagou o preço pela liberdade com sangue. O entusiasmo pela guerra praticamente sumiu após a perda de quase um quarto de nossa população na Guerra Mundial, mas com o espectro da guerra elevando-se sobre o mundo mais uma vez, parece que não teremos escolha além de modernizar nossas forças ou garantir que a guerra jamais alcance nossas fronteiras."
