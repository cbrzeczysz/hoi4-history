 BUL_elites_crushed: "Elites esmagadas"
 BUL_elites_crushed_desc: "Acabamos com muitos dos privilégios das classes mais altas búlgaras, mas como consequência, fizemos um grande número de inimigos em importantes posições políticas e militares. Devemos nos livrar desses indivíduos que não fazem nada além de impedir o progresso social na Bulgária."
 BUL_government_reforms_communists_01: "Reformas no governo"
 BUL_government_reforms_communists_01_desc: "As reformas implementadas pelo governo nas áreas agrárias e industriais são, sem dúvida, essenciais para o desenvolvimento e progresso da nação búlgara."
