 GRE_political_instability: "Instabilidade política"
 GRE_political_instability_desc: "§WOs £faction_gre_monarchist §YMonarquistas§! são [Root.GetMonarchistLoyaltyLevel]. §![ROOT.GetMonarchistLoyaltyEffects]\n\n§WOs £faction_gre_venezelist §YRepublicanos§! são [Root.GetRepublicanLoyaltyLevel]. §![ROOT.GetRepublicanLoyaltyEffects]\n\n§WOs £faction_gre_communist §YComunistas§! são [Root.GetCommunistLoyaltyLevel]. §![ROOT.GetCommunistLoyaltyEffects]\n\n§WOs £faction_gre_fascist §YFascistas§! são [Root.GetFascistLoyaltyLevel]. §![ROOT.GetFascistLoyaltyEffects]\n\nEntre 1924 e 1935 tivemos vinte e três trocas no governo, treze golpes e uma ditadura! O povo se cansou e está pronto para ter estabilidade em seu governo, mas continuam cautelosamente céticos sobre as chances de um governo sobreviver por muito tempo. Devemos mostrar que estão errados e colocar um fim nas constantes brigas internas derrotando nossos adversários políticos."
 GRE_political_instability_dummy_desc: "\n\nEntre 1924 e 1935 tivemos vinte e três trocas no governo, treze golpes e uma ditadura! O povo disse chega e está pronto para ter estabilidade em seu governo, mas continuam cautelosamente céticos sobre as chances de um governo sobreviver por muito tempo. Devemos mostrar que estão errados e colocar um fim nas constantes brigas internas derrotando nossos adversários políticos."
 GRE_political_instability_republican: "Instabilidade política"
 GRE_political_instability_republican_desc: "§WOs £faction_gre_monarchist §YMonarquistas§! são [Root.GetMonarchistLoyaltyLevel]. §![ROOT.GetMonarchistLoyaltyEffects]\n\n§WOs £faction_gre_venezelist §YRepublicanos§! são [Root.GetRepublicanLoyaltyLevel]. §![ROOT.GetRepublicanLoyaltyEffects]\n\n§WOs £faction_gre_communist §YComunistas§! são [Root.GetCommunistLoyaltyLevel]. §![ROOT.GetCommunistLoyaltyEffects]\n\n§WOs £faction_gre_fascist §YFascistas§! são [Root.GetFascistLoyaltyLevel]. §![ROOT.GetFascistLoyaltyEffects]\n\nEntre 1924 e 1935 tivemos vinte e três trocas no governo, treze golpes e uma ditadura! Nós, os Venezelistas, não podemos negar nossa... pequena responsabilidade nisso. Pelo menos o povo nos considera o mal conhecido! Infelizmente, as memórias da Catástrofe Anatoliana ainda estão frescas na lembrança do povo grego e eles não esqueceram o papel que tivemos nela."
 GRE_political_instability_republican_2: "Instabilidade política"
 GRE_political_instability_republican_2_desc: "§WOs £faction_gre_monarchist §YMonarquistas§! são [Root.GetMonarchistLoyaltyLevel]. §![ROOT.GetMonarchistLoyaltyEffects]\n\n§WOs £faction_gre_venezelist §YRepublicanos§! são [Root.GetRepublicanLoyaltyLevel]. §![ROOT.GetRepublicanLoyaltyEffects]\n\n§WOs £faction_gre_communist §YComunistas§! são [Root.GetCommunistLoyaltyLevel]. §![ROOT.GetCommunistLoyaltyEffects]\n\n§WOs £faction_gre_fascist §YFascistas§! são [Root.GetFascistLoyaltyLevel]. §![ROOT.GetFascistLoyaltyEffects]\n\nEntre 1924 e 1935 tivemos vinte e três trocas no governo, treze golpes e uma ditadura! Nós, os Venezelistas, não podemos negar nossa... pequena responsabilidade nisso. Pelo menos o povo nos considera o mal conhecido! Agora cabe a nós cumprir nosso legado e terminar a jornada que a Grécia começou em 1919 quando tentamos recuperar a Constantinopla..."
 GRE_political_instability_communist: "Instabilidade política"
 GRE_political_instability_communist_desc: "§WOs £faction_gre_monarchist §YMonarquistas§! são [Root.GetMonarchistLoyaltyLevel]. §![ROOT.GetMonarchistLoyaltyEffects]\n\n§WOs £faction_gre_venezelist §YRepublicanos§! são [Root.GetRepublicanLoyaltyLevel]. §![ROOT.GetRepublicanLoyaltyEffects]\n\n§WOs £faction_gre_communist §YComunistas§! são [Root.GetCommunistLoyaltyLevel]. §![ROOT.GetCommunistLoyaltyEffects]\n\n§WOs £faction_gre_fascist §YFascistas§! são [Root.GetFascistLoyaltyLevel]. §![ROOT.GetFascistLoyaltyEffects]\n\nEntre 1924 e 1935 tivemos vinte e três trocas no governo, treze golpes e uma ditadura! Pela primeira vez em muito tempo, a Grécia finalmente tem um movimento que coloca o povo grego no comando da nação. Mas nosso movimento ainda é jovem e temos muito o que provar antes do povo confiar em nosso governo."
 GRE_political_instability_metaxas: "Instabilidade política"
 GRE_political_instability_metaxas_desc: "§WOs £faction_gre_monarchist §YMonarquistas§! são [Root.GetMonarchistLoyaltyLevel]. §![ROOT.GetMonarchistLoyaltyEffects]\n\n§WOs £faction_gre_venezelist §YRepublicanos§! são [Root.GetRepublicanLoyaltyLevel]. §![ROOT.GetRepublicanLoyaltyEffects]\n\n§WOs £faction_gre_communist §YComunistas§! são [Root.GetCommunistLoyaltyLevel]. §![ROOT.GetCommunistLoyaltyEffects]\n\n§WOs £faction_gre_fascist §YFascistas§! são [Root.GetFascistLoyaltyLevel]. §![ROOT.GetFascistLoyaltyEffects]\n\nEntre 1924 e 1935 tivemos vinte e três trocas no governo, treze golpes e uma ditadura! Sob a liderança de Metaxas, alcançaremos a união através da força, esmagando todos os nossos inimigos! O povo grego aprenderá como opera um governo com a vontade de estabelecer a ordem nesse país sem lei."
 GRE_political_instability_fascism: "Instabilidade política"
 GRE_political_instability_fascism_desc: "§WOs £faction_gre_monarchist §YMonarquistas§! são [Root.GetMonarchistLoyaltyLevel]. §![ROOT.GetMonarchistLoyaltyEffects]\n\n§WOs £faction_gre_venezelist §YRepublicanos§! são [Root.GetRepublicanLoyaltyLevel]. §![ROOT.GetRepublicanLoyaltyEffects]\n\n§WOs £faction_gre_communist §YComunistas§! são [Root.GetCommunistLoyaltyLevel]. §![ROOT.GetCommunistLoyaltyEffects]\n\n§WOs £faction_gre_fascist §YFascistas§! são [Root.GetFascistLoyaltyLevel]. §![ROOT.GetFascistLoyaltyEffects]\n\nEntre 1924 e 1935 tivemos vinte e três trocas no governo, treze golpes e uma ditadura! O fascismo defende a união acima de tudo - se não podemos mobilizar o povo grego de forma eficaz e ajudá-los a ver que o fascismo é a resposta clara para os problemas da Grécia, então não merecemos governar."
