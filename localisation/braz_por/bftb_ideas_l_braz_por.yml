 GRE_metaxism: "Metaxismo"
 GRE_metaxism_desc: "O Metaxismo promove a neutralidade em assuntos estrangeiros para que políticas domésticas de corporativismo e nacionalismo possam ser melhor cultivadas e desenvolvidas."
 GRE_metaxism_2: "Metaxismo"
 GRE_metaxism_2_desc: "O Metaxismo promove neutralidade em assuntos estrangeiros para que as políticas domésticas do corporativismo e nacionalismo possam ser mais bem cultivadas e desenvolvidas."
 GRE_metaxism_3: "Metaxismo"
 GRE_metaxism_3_desc: "O Metaxismo promove neutralidade em assuntos estrangeiros para que as políticas domésticas do corporativismo e nacionalismo possam ser mais bem cultivadas e desenvolvidas."
