 GRE_debt_to_the_ifc: "Dívida com a C.F.I."
 GRE_debt_to_the_ifc_desc: "A Grécia está muito endividada com a Corporação Financeira Internacional, uma organização que já foi muito influente e hoje é liderada apenas pelo Reino Unido, França e Itália. Apesar do estado inchado da C.F.I., os países anexos ainda esperam que as dívidas da Grécia sejam totalmente pagas - ou seja, até pagarmos nossas dívidas ou as evitarmos de outra maneira, a C.F.I. é quem controla nossos gastos."
