 TUR_sectarian_woes: "Aflições sectárias"
 TUR_sectarian_woes_desc: "As divisões internas da §W[TUR.GetNameDefCap] são representadas geograficamente através de §! §YModificadores de Estado§!§W: os §! £faction_tur_kemalist §YKemalistas§! §Wpodem ser encontrados no oeste e no norte, os religiosos§! £faction_tur_traditionalist §YTradicionalistas§! §Wpodem ser encontrados no centro do interior e no sul, enquanto o§! £faction_tur_kurdish §Ypovo curdo§! §pode ser encontrado no sudeste a nação.§! \n\n§WInterações com as diferentes§! §Yfacções§! §Wpodem ser acessadas através da§! §Yaba Decisões§!§W, além de alguns§! §YEfeitos de Foco§! §We§! §YOpções de Evento§!§W.§! \n\nA Turquia é atormentada por divisões internas formadas por linhas ideológicas, religiosas e étnicas. Os Kemalistas esperam transformar a Turquia em um estado secularizado, mas uma grande parcela da população se opõe fundamentalmente ao conceito do secularismo. No oriente, o povo curdo vem causando grandes problemas para o governo turco e parece determinado em escolher uma rebelião em vez da assimilação. Para reparar as divisões internas do nosso país, precisaremos lidar com essas questões de forma branda ou com um punho de ferro."
 TUR_sectarian_woes_1: "Aflições sectárias"
 TUR_sectarian_woes_1_desc: "As divisões internas da §W[TUR.GetNameDefCap] são representadas geograficamente através de §! §YModificadores de Estado§!§W: os §! £faction_tur_kemalist §YKemalistas§! §Wpodem ser encontrados no oeste e no norte, os religiosos§! £faction_tur_traditionalist §YTradicionalistas§! §Wpodem ser encontrados no centro do interior e no sul, enquanto o§! £faction_tur_kurdish §Ypovo curdo§! §pode ser encontrado no sudeste a nação.§! \n\n§WInterações com as diferentes§! §Yfacções§! §Wpodem ser acessadas através da§! §Yaba Decisões§!§W, além de alguns§! §YEfeitos de Foco§! §We§! §YOpções de Evento§!§W.§! \n\nA Turquia é atormentada por divisões internas formadas por linhas ideológicas, religiosas e étnicas. Os Kemalistas esperam transformar a Turquia em um estado secularizado, mas uma grande parcela da população ainda se opõe fundamentalmente ao conceito do secularismo. Para reparar as divisões internas do nosso país, precisaremos lidar com essas questões de forma branda ou com um punho de ferro."
 TUR_sectarian_woes_2: "Aflições sectárias"
 TUR_sectarian_woes_desc_2: "As divisões internas da §W[TUR.GetNameDefCap] são representadas geograficamente através de §! §YModificadores de Estado§!§W: os §! £faction_tur_kemalist §YKemalistas§! §Wpodem ser encontrados no oeste e no norte, os religiosos§! £faction_tur_traditionalist §YTradicionalistas§! §Wpodem ser encontrados no centro do interior e no sul, enquanto o§! £faction_tur_kurdish §Ypovo curdo§! §pode ser encontrado no sudeste a nação.§! \n\n§WInterações com as diferentes§! §Yfacções§! §Wpodem ser acessadas através da§! §Yaba Decisões§!§W, além de alguns§! §YEfeitos de Foco§! §We§! §YOpções de Evento§!§W.§! \n\nA Turquia é atormentada por divisões internas formadas por linhas ideológicas, religiosas e étnicas. No oriente, o povo curdo vem causando grandes problemas para o governo turco e parece determinado em escolher uma rebelião em vez da assimilação. Para reparar as divisões internas do nosso país, precisaremos lidar com essas questões de forma branda ou com um punho de ferro."
 TUR_rearmament_scheme: "Esquema preparado de rearmamento"
 TUR_rearmament_scheme_desc: "Um esquema compreensivo de rearmamento está nos planos faz tempo, mas não havia necessidade de seguir adiante. Agora que o mundo se encontra à beira de outra guerra, a Turquia não será pega de surpresa."
 TUR_infrastructure_privatised_idea: "Infraestrutura privatizada"
 TUR_infrastructure_privatised_idea_desc: "Dar algum controle da infraestrutura de nosso estado a interesses privados nos dá mais recursos para usarmos em outros lugares, mas torna a construção de infraestrutura adicional uma tarefa irritantemente burocrática por enquanto."
 TUR_financing_private_enterprise: "Financiar empreendimento privado"
 TUR_financing_private_enterprise_desc: "É objetivo do estado incentivar e recompensar os mais empreendedores do povo. Ao investir naqueles que melhorarão nossa nação, investimos no futuro do nosso país."
 TUR_etatism: "Estatismo"
 TUR_etatism_desc: "Nossa economia mista é diferente de qualquer outra no mundo: ela possui elementos do liberalismo britânico, do corporativismo italiano e do planejamento central soviético. É a síntese definitiva de modelos econômicos e a joia da coroa do sistema Kemalista.\n\n§RSe aprovarmos nossa lei econômica, devemos nos preparar para o desenvolvimento de fricção entre nossos modelos econômicos incompatíveis.§!"
 TUR_etatism_2: "Estatismo"
 TUR_etatism_2_desc: "Nossa economia mista é diferente de qualquer outra no mundo: ela possui elementos do liberalismo britânico, do corporativismo italiano e do planejamento central soviético. É a síntese definitiva de modelos econômicos e a joia da coroa do sistema Kemalista, mas devemos evitar pressioná-la demais tentando manter uma economia de guerra ao mesmo tempo.\n\n§RSe aprovarmos nossa lei econômica, devemos nos preparar para o desenvolvimento de fricção entre nossos modelos econômicos incompatíveis.§!"
 TUR_etatism_3: "Estatismo"
 TUR_etatism_3_desc: "Nossa economia mista é diferente de qualquer outra no mundo: ela possui elementos do liberalismo britânico, do corporativismo italiano e do planejamento central soviético. É a síntese definitiva de modelos econômicos e a joia da coroa do sistema Kemalista, mas a desgastamos demais tentando manter uma economia de guerra ao mesmo tempo. Podemos ter que reconsiderar nossos prospectos e encerrar o experimento Estatista.\n\n§RSe aprovarmos nossa lei econômica, devemos nos preparar para o desenvolvimento de fricção entre nossos modelos econômicos incompatíveis.§!"
 TUR_etatism_4: "Estatismo"
 TUR_etatism_4_desc: "Nossa economia mista era diferente de qualquer outra no mundo: ela vivia de elementos do liberalismo britânico, do corporativismo italiano e do planejamento central soviético. Fomos descuidados e gananciosos, arriscamos destruir a economia do país ao tentar manter nosso modelo Estatista enquanto mantemos uma economia de guerra. Arriscamos tudo por nada: devemos abolir o Estatismo antes que seja tarde demais.\n\n§RSe aprovarmos nossa lei econômica novamente sem abolir o Estatismo, causaremos uma depressão!§!"
 TUR_economic_collapse: "Colapso econômico"
 TUR_economic_collapse_desc: "Estamos arruinados: O Estatismo nos poupou do sofrimento da Grande Depressão, mas pelo visto não pudemos evitar a catástrofe econômica para sempre. Falhamos com nosso país, com nosso povo e com nossa ideologia, manchamos o legado do próprio Atatürk para sempre..."
 TUR_etatism_stabilisation: "Estabilização estadista"
 TUR_etatism_stabilisation_desc: "A beleza de uma economia mista é que temos a capacidade e poder de implementar medidas emergenciais quando for necessário e foi o que acabamos de fazer. Conseguimos tempo antes da próxima mudança econômica, mas isso não vai durar para sempre. Devemos usar nosso tempo com cuidado."
 kemalist_neutrality_idea: "Neutralidade Kemalista"
 kemalist_neutrality_idea_desc: "Paz no lar, paz no mundo - Atatürk decretou e agora nós sistematizamos como a base de nossa política estrangeira. Devemos manter a paz, se não pudermos ter paz no mundo, teremos que nos contentar com paz no lar."
 TUR_second_five_year_plan_inonu: "O plano de cinco anos de İnönü"
 TUR_second_five_year_plan_inonu_desc: "De acordo com o modelo de industrialização soviético, İsmet İnönü deu prioridade no aumento da indústria leve em [ROOT.GetNameDef] e na modernização da infraestrutura por toda a nação."
 TUR_second_five_year_plan_cakmak: "O plano de cinco anos de Çakmak"
 TUR_second_five_year_plan_cakmak_desc: "De acordo com o modelo de industrialização alemão, Fevzi Çakmak deu prioridade no aumento da indústria pesada em [ROOT.GetNameDef] e na modernização da infraestrutura por toda a nação."
 TUR_investment_financing_spirit: "Financiando investimentos"
 TUR_investment_financing_spirit_desc: "O mundo gira ao redor da troca de comodidades pelo cumprimento de necessidades. Certamente temos a necessidade mas para que nos ajudem primeiro devemos ajudar os outros."
 TUR_sheltered_foreign_outcasts: "Párias estrangeiros abrigados"
 TUR_sheltered_foreign_outcasts_desc: "É nossa imperativa moral ajudar os povos perseguidos do mundo quando estiver dentro de nosso poder, e até então com certeza está em nosso poder. Naturalizaremos, protegeremos e cultivaremos como se fossem nossos filhos e filhas nativos da [TUR.GetNameDef]."
 TUR_debt_council: "Conselho de dívidas"
 TUR_debt_council_desc: "Quando o império otomano foi finalmente confinado aos livros de história, ele nos deixou um presente de despedida: sua imensa dívida. Devemos muito dinheiro e bens para potências ocidentais, mas o mais humilhante de tudo é que nossa dívida não é nem administrada aqui em nosso país. O Conselho de Dívidas, em toda sua infinita sabedoria, se reúne na França."
 TUR_tpda: "ADPT"
 TUR_tpda_desc: "Finalmente, tomamos as rédeas dos imperialistas e agora podemos organizar e administrar nossas dívidas em nossa capital. O Conselho de Dívidas não existe mais, agora os credores privilegiados não terão escolha a não ser virem até nós quando quiserem restituição ou capitulação."
 TUR_tpda_absorbed: "Administração da Dívida Pública Turca"
 TUR_tpda_absorbed_desc: "Com apenas uma assinatura, a Administração da Dívida Pública Turca deixou de ser uma entidade privada e se tornou uma entidade pública estatal. Nós administramos nossa dívida, nós controlamos nossa dívida e nós podemos reduzir nossa dívida. Nós crescemos no mundo."
 TUR_debt_council_reined_in_flag: "O Conselho de Dívidas estrangeiro foi reorganizado em uma instituição nacional"
 TUR_varlik_vergisi_spirit: "Varlık Vergisi"
 TUR_varlik_vergisi_spirit_desc: "Essa \"Taxa de Riqueza\" é somente uma reimplementação suavemente velada da taxa de Jizya, talvez seja preciso considerar revogá-la antes de perdermos até mesmo a ilusão de administrar uma república secular."
 TUR_inanc_vergisi_spirit: "İnanç Vergisi"
 TUR_inanc_vergisi_spirit_desc: "A \"Taxa de Fé\" é a culminação definitiva da doutrina secular Kemalista; é uma investida agressiva que muitos considerarão um grande passo para o ateísmo do estado. Infelizmente, esse é um sonho que não pode ser realizado - e temos que considerar revogar a taxa no futuro."
 TUR_political_landscape_shifting: "Alteração do cenário político"
 TUR_political_landscape_shifting_desc: "Por tanto tempo, o objetivo definitivo do Kemalismo era fundar uma democracia liberal com diversos partidos na [TUR.GetNameDef]... mas os tempos mudam. Vivemos em uma época emocionante com ideologias modernas disputando entre si pela supremacia da ordem mundial, parece que esse campo de batalha ideológico também se estabeleceu por aqui."
 TUR_the_redshirts: "Os Camisas Vermelhas"
 TUR_the_redshirts_desc: "Os Camisas Vermelhas são nossa própria milícia paramilitar fascista que patrulha as ruas de nossas áreas urbanas e garante que o povo obedece os princípios do Kemalismo. Eles podem ser um pouco violentos às vezes, com corações de ferro e cabeças cheias de idealismo revolucionário, mas pelo menos sua causa é justa!"
 TUR_turkish_workers_militia: "Milícia dos Trabalhadores Turcos"
 TUR_turkish_workers_militia_desc: "Quem está na melhor posição para proteger os direitos dos trabalhadores são os próprios trabalhadores. É claro, uma leve direção do nosso governo e uma carta de Moscou só melhora sua eficácia como milícia de trabalhadores."
 TUR_turkish_interventionism: "Intervencionismo turco"
 TUR_turkish_interventionism_desc: "Paz no lar, paz no mundo - Atatürk decretou e agora nós sistematizamos como a base de nossa política estrangeira. Não podemos mais ficar parados e permitir que o mundo caia na desordem enquanto ficamos de lado sem fazer nada. O único meio de proteger nossa paz no lar é lutar pela paz no mundo."
 TUR_balkan_defense_council_spirit: "Conselho de Defesa dos Balcãs"
 TUR_balkan_defense_council_spirit_desc: "Delegações de cada membro do Entente dos Balcãs se reúnem frequentemente para trocar anedotas sobre eventos no mundo e atualizações sobre suas respectivas situações de defesa. Nosso grupo compartilhado de conhecimento militar é uma grande benção para todos nós."
 TUR_three_year_plan_balkans: "O plano de três anos compartilhado"
 TUR_three_year_plan_balkans_desc: "O Entente dos Balcãs se encarregou de um dos projetos de industrialização mais ousados da história ao patrocinar um esquema econômico multinacional em conjunto planejado centralmente para garantir que nossas bases industriais sejam poderosas o suficiente coletivamente para suportar um ataque de uma grande potência."
 TUR_central_balkan_bank_wealthy_greece: "O Banco Central de Atenas dos Balcãs"
 TUR_central_balkan_bank_wealthy_greece_desc: "Ninguém poderia ter previsto que logo a [GRE.GetNameDef] seria a primeira entre nós a deixar sua situação financeira em forma tão impecável. Foi um acordo unanime que o Banco Central dos Balcãs seja fundado em Thessaloniki, graças à excelência em administração fiscal [GRE.GetAdjective]."
 TUR_central_balkan_bank: "O Banco Central dos Balcãs"
 TUR_central_balkan_bank_desc: "O Banco Central dos Balcãs pode ser um fórum para materiais de fluxo livre, comodidades e tudo relacionado ao comércio em todas as nações do Pacto dos Balcãs. Izmir, com tempo, chegará ao nível de Frankfurt, Xangai e Nova York como centros de negócios."
 TUR_joint_fortification_budget: "Orçamento de fortificação em conjunto"
 TUR_joint_fortification_budget_desc: "O Entente dos Balcãs é como uma linha de dominós: quando um de nós cai, o resto com certeza logo também cai. Todos devemos assumir a responsabilidade de nossa defesa e preparar nossas fronteiras contra possíveis invasões."
 TUR_emergency_fortification_directive: "Diretriz de fortificação emergencial"
 TUR_emergency_fortification_directive_desc: "Épocas difíceis pedem medidas difíceis, fomos forçados a distribuir recursos rapidamente para a construção de fortificações. Nossa própria existência pode estar em jogo."
 TUR_united_balkan_security_forces: "Forças de Segurança Unidas dos Balcãs"
 TUR_united_balkan_security_forces_desc: "Batalhões de segurança compartilhados é uma escalação natural de termos nossos membros do alto comando frequentemente trocando planos de batalha e informações uns com os outros. Ao aliviar um pouco da pressão no patrulhamento das fronteiras internas, reduzimos a carga em nossos exércitos nacionais e nos preparamos melhor para a guerra."
 TUR_the_coordinated_armed_forces_of_the_balkan_pact: "As Forças Armadas Coordenadas do Entente dos Balcãs"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc: "Nossa força vem da nossa união. Nós nos coordenamos como um só, lutamos como um só e caímos como um só. Quando a poeira baixar e os canhões pararem de atirar, o Entente dos Balcãs ainda estará de pé."
 TUR_balkan_pact_innovative_transport_techniques: "Técnicas de transporte inovadoras dos Balcãs"
 TUR_balkan_pact_innovative_transport_techniques_desc: "Para coordenar melhor e facilitar o transporte de nossos exércitos entre nossas diversas fronteiras, devemos melhorar nossas infraestruturas coletivamente como nações. Essa iniciativa provavelmente aliviará essa barreira."
 TUR_victory_at_all_costs: "Vitória a qualquer custo"
 TUR_victory_at_all_costs_desc: "Não lutamos com unhas e dentes como uma nação durante nossa Guerra de Independência somente para sermos aniquilados algumas décadas depois. Não, a história da [TUR.GetNameDef] não termina aqui - não seremos derrotados!"
 TUR_funkplan: "Funkplan"
 TUR_funkplan_desc: "Modelado com base no Schachtplan de Hjalmar Schacht, o Funkplan de Walther Funk garante acesso alemão aos minérios [TUR.GetAdjective] e também facilita o acesso [TUR.GetAdjective] ao mercado de produtos comerciais alemães. Clausulas ocultas no Funkplan também nos garantem a quantia mínima de materiais necessários para ajudar no crescimento de nossa indústria pesada."
 TUR_german_advisors: "Conselheiros alemães"
 TUR_german_advisors_desc: "Agindo oficialmente como embaixadores e consultores de negócios, agora podemos receber um grupo considerável de oficiais alemães prontos para nos ajudarem na modernização de nosso exército, tornando-o uma potência de combate o mais eficiente possível."
 TUR_integrated_german_officers: "Oficiais alemães integrados"
 TUR_integrated_german_officers_desc: "Sem mais a necessidade de disfarçar o papel de oficiais militares alemães em nosso país, os integramos oficialmente em nossa cadeia de comando com a aprovação de [GER.GetLeader]."
 TUR_the_antalya_naval_academy: "A Academia Naval de Antalya"
 TUR_the_antalya_naval_academy_desc: "Trabalhando com os [ITA.GetAdjective], inauguramos uma escola para admirais e oficiais navais em treinamento diferente de qualquer outra no mundo."
 TUR_tuz_golu_training_facility: "Instalação de Treinamento Tuz Gölü"
 TUR_tuz_golu_training_facility_desc: "O clima do mediterrâneo da nossa nação não é o ambiente adequado para treinar nossos soldados para que eles possam operar de forma adequada em climas áridos. Optamos por construir instalações de treinamento próximas do lago de sal Tuz Gölü, para que nossas tropas estejam mais bem preparadas para lutar em ambientes secos."
 TUR_sub_zero_survival_training: "Treino de sobrevivência abaixo de zero"
 TUR_sub_zero_survival_training_desc: "Não é fácil imitar o terrível frio da Eurásia, mas fomos forçados a tal. Optamos por construir uma instalação no pico do Monte Palandöken em Erzurum com uma instalação adicional menor ao redor do Monte Ağrı para que nossas tropas possam treinar em condições alpinas e glaciais o ano todo."
 TUR_italo_turkish_merchant_fleet: "Frota comercial ítalo-[TUR.GetAdjective]"
 TUR_italo_turkish_merchant_fleet_desc: "Os dias de domínio [ENG.GetAdjective] nos mares do mediterrâneo terminaram. O mediterrâneo pertence aos [ITA.GetAdjective] e aos [GRE.GetAdjective]!"
 TUR_turkic_volunteers_from_abroad: "Voluntários turcos do exterior"
 TUR_turkic_volunteers_from_abroad_desc: "Nossos irmãos e irmãs turcos vieram de cada canto da Eurásia para ajudarem em nossa luta compartilhada. Juntos, nós protegeremos a era do lobo."
 TUR_golden_age_of_the_wolf: "Era dourada do lobo"
 TUR_golden_age_of_the_wolf_desc: "Os lobos alemães e [TUR.GetAdjective] comandam a Europa. Nossos inimigos são coelhos, embora possam correr e se esconder, é inevitável que sejam pegos em uma de nossas poderosas presas!"
 TUR_refugees_from_the_fascist_menace: "Refugiados da ameaça fascista"
 TUR_refugees_from_the_fascist_menace_desc: "Os fascistas praticam políticas de exclusividade e violam os direitos intransferíveis do homem a cada passo. Suas ações são monstruosas, defender e proteger aqueles que fogem do preconceito fascista é o mínimo que podemos fazer."
 TUR_revolutionary_brigades_from_abroad: "Brigadas revolucionárias estrangeiras"
 TUR_revolutionary_brigades_from_abroad_desc: "O Marxismo é uma crença fundamentalmente internacionalista e com isso é simplesmente natural que revolucionários de todo o mundo se reúnam em nossa nação para lutar em nossa batalha global compartilhada."
 TUR_construct_a_red_navy: "Uma marinha vermelha"
 TUR_construct_a_red_navy_desc: "Sem o suporte de uma marinha poderosa, qualquer tentativa de espalhar uma revolução global está fadada ao fracasso."
 TUR_the_revolutionary_officer_college_of_kars: "A Faculdade Revolucionária de Oficiais de Kars"
 TUR_the_revolutionary_officer_college_of_kars_desc: "Kars é uma cidade com uma história rica, sua proximidade à [SOV.GetNameDef] a torna o local ideal para fundar uma nova escola de oficiais politizados. Nossos oficias aprenderão os fundamentos da guerra e a complexidade da doutrina Marxista."
 TUR_arctic_wolves_training: "Treinamento Lobos do Ártico"
 TUR_arctic_wolves_training_desc: "Nossos soldados patrulharão a neve como lobos caçando suas presas no boreal. Através do nosso treinamento, o inimigo irá temer mais do que o frio dos ventos gelados."
 TUR_red_officers: "Oficiais vermelhos"
 TUR_red_officers_desc: "Assim como os oficiais Kemalistas representam e defender sua própria ideologia, nossos novos oficiais serão os guardiões do Marxismo na [TUR.GetNameDef]."
 TUR_kemalism_with_socialist_characteristics: "Kemalismo com Características Socialistas"
 TUR_kemalism_with_socialist_characteristics_desc: "Não temos interesse em nos livrar do Kemalismo, seria um desserviço ao mundo perder nossa ideologia caseira e progessiva. O Kemalismo é tão dinâmico que poder ser alterado para se adaptar aos valores Marxistas sem corroer suas bases."
 TUR_turkish_bolshevism: "Bolshevismo turco"
 TUR_turkish_bolshevism_desc: "O Kemalismo serviu seu propósito e agora ficará confinado aos livros de história... bem, alguns livros de história ilegais de qualquer modo. A [TUR.GetNameDef] agora segue o modelo da revolução de Vladimir Lenin em vez do reacionário revisionista Mustafa Kemal Atatürk e seu movimento extinto."
 TUR_reappropriated_exploitative_finance: "Finanças exploratórias apropriadas"
 TUR_reappropriated_exploitative_finance_desc: "Redirecionaremos as riquezas dos usurpadores estrangeiros e nossos próprios parasitas capitalistas deploráveis para construirmos uma sociedade que realmente sirva à classe trabalhadora da [TUR.GetNameDef]."
 TUR_emergency_deployment_of_defensive_bases: "Posicionamento emergencial de bases de defesa"
 TUR_emergency_deployment_of_defensive_bases_desc: "As bases de defesa da noção estão terrivelmente ultrapassadas e seria basicamente inúteis em uma guerra moderna. Devemos nos encarregar de um grande esforço nacional para modernizar nossas defesas e impedir quaisquer possíveis invasores."
 TUR_the_battle_for_our_nations_survival: "A batalha pela sobrevivência de nossa nação"
 TUR_the_battle_for_our_nations_survival_desc: "O impensável aconteceu: a [SOV.GetNameDef] invadiu nossa nação e agora o futuro do estado [TUR.GetAdjective] está em perigo. O povo [TUR.GetAdjective] atendeu ao chamado de [TUR.GetLeader], mas perante uma guerra contra uma ameaça indisputavelmente mais forte, até quando dura esse entusiasmo?"
 TUR_rebuilding_our_home: "Reconstruindo nosso lar"
 TUR_rebuilding_our_home_desc: "Nossa nação foi devastada de forma material, física e espiritual pelos cães Kemalistas, mas enfim sua tirania chegou ao fim. Estamos a beira de uma nova era para nosso povo: uma era onde finalmente podemos corrigir os erros do passado. Devemos construir pensando no futuro para que possamos reviver o passado."
 TUR_rising_islamist_dissidence: "Dissidência islamista crescente"
 TUR_rising_islamist_dissidence_desc: "Sempre que a simples noção de eleições livres é levantada na [TUR.GetNameDef], os fundamentalistas religiosos tentam sabotar qualquer plataforma em oposição ao CHP. Parece que dessa vez não será diferente. Por toda nação há uma consciência fundamentalista crescente pois nosso inimigos se reúnem para derrubar nosso governo sobre o país profanando as urnas que oferecemos."
 TUR_objectors_flocking_to_military_service: "Opositores reunindo-se no serviço militar"
 TUR_objectors_flocking_to_military_service_desc: "Todos tipo de cidadão [TUR.GetAdjective] que já se safou do alistamento está se inscrevendo para servir em nossas forças armadas. O povo aceitou bem a aproximação do governo de colocar a pátria em primeiro lugar e muitos começam a entender seu lugar na estrutura do país onde antigamente se sentiam como forasteiros."
 TUR_legacy_of_ataturk_fulfilled: "O legado de Atatürk"
 TUR_legacy_of_ataturk_fulfilled_desc: "Nós defendemos e cumprimos as maiores ambições de Mustafa Kemal Atatürk para o estado [ROOT.GetAdjective] transformando-o em um estado democrático liberal legítimo com diversos partidos. Nós cumprimos o sonho da vida de Atatürk, e graças a isso, nosso reino é consideravelmente mais seguro aos olhos do povo."
 TUR_legacy_of_ataturk_preserved: "O legado de Atatürk"
 TUR_legacy_of_ataturk_preserved_desc: "Nós prolongamos o status quo de antigamente mantendo um regime autoritário que promove ideais Kemalistas. Não acabamos com as esperanças de Mustafa Kemal Atatürk para o estado [ROOT.GetAdjective], mas também não fizemos muito para alcançar esses objetivos. Dependerá das futuras gerações usar as bases que estabelecemos para que possam usurpar o manto do Kemalismo..."
 TUR_legacy_of_ataturk_defiled: "O legado de Atatürk"
 TUR_legacy_of_ataturk_defiled_desc: "Nós o decepcionamos: de que outra maneira o Pai dos Turcos olharia para o estado atual na [ROOT.GetNameDef] se não com desprezo e desdém? Temos que confiar que as ambições dele para essa nação estavam erradas e as nossas estavam certas..."
 TUR_republicanism: "Republicanismo"
 TUR_republicanism_desc: "Pois independência é um direito absoluto da minha nação temente a Deus!"
 TUR_nationalism: "Nacionalismo"
 TUR_nationalism_desc: "Não tema; pois a bandeira carmesim que ondula orgulhosamente nesta gloriosa manhã não se apagará até que a última chama escaldante que está acesa em minha pátria seja extinguida. Pois essa é a estrela do meu povo, e para sempre ela brilhará; ela é minha; e pertence exclusivamente à minha valente nação."
 TUR_populism: "Populismo"
 TUR_populism_desc: "Quem não sacrificaria sua própria vida por esse paraíso de país? Mártires irromperiam caso alguém simplesmente manchasse o solo! Mártires!"
 TUR_reformism: "Reformismo"
 TUR_reformism_desc: "Os horizontes do oriente podem estar presos com paredes de aço, mas minhas fronteiras estão protegidas pelo poderoso seio de um fiel. Que ela ecoe, não temam! E pensem: como essa fé ardente poderia ser extinguida, por aquele monstro maltratado e com uma única presa que vocês chamam de \"civilização\"?"
 TUR_revolutionism: "Revolucionarismo"
 TUR_revolutionism_desc: "Então ondule como o brilhante céu da manhã, ó tua gloriosa crescente, para que nossa última gota de sangue possa finalmente ser abençoada e digna! Nem você nem meus irmãos jamais serão extinguidos!"
 TUR_liberalism: "Liberalismo"
 TUR_liberalism_desc: "Eu sou livre desde o início e para sempre serei. Que maluco me colocaria em correntes! Eu desafio a simples ideia! Pois a liberdade é um direito absoluto da minha bandeira para sempre livre!"
 TUR_fundamentalism: "Fundamentalismo"
 TUR_fundamentalism_desc: "Ó, Deus glorioso, o único desejo do meu coração atingido pela dor é que a mão de nenhum pagão jamais toque o seio dos meus templos sagrados."
 TUR_absolutism: "Absolutismo"
 TUR_absolutism_desc: "Não enxergue o solo que andam como simples terra - reconheça-o! E pense sobre os milhares desprotegidos que jazem tão nobremente sob você. Você é o glorioso filho de um mártir - se envergonhe, não lamente seus antepassados! Não abandone, nem mesmo quando for prometido o mundo, essa pátria sagrada."
 TUR_ultranationalism: "Ultranacionalismo"
 TUR_ultranationalism_desc: "Que Deus tome minha vida, meus entes queridos e todas as minhas posses se Ele quiser, mas que Ele não me prive da minha verdadeira pátria no mundo. Esses adhans e seus testemunhos são as bases da minha religião, e que seus nobres sons triunfem estrondosamente por toda minha eterna pátria."
 TUR_socialism: "Socialismo"
 TUR_socialism_desc: "Meu amigo! Não deixe minha pátria nas mãos de homens perversos! Faça do seu peito uma armadura e de seu corpo um baluarte! Impeça esse ataque vergonhoso!"
 TUR_mustafa_kemal_ataturk_figurehead: "Mustafa Kemal Atatürk"
 TUR_mustafa_kemal_ataturk_figurehead_desc: "Mesmo aposentado, nosso Ghazi não consegue deixar de se envolver na política de nossa nação. Ele pode não ser mais o presidente, mas a palavra de Mustafa Kemal Atatürk ainda é lei."
