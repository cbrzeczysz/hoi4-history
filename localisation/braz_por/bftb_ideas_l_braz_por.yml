 GRE_george_ii: "George II"
 GRE_george_ii_desc: "George II é o impopular rei de Hellenes, colocado de volta no trono após exílio em 1935 graças a um plebiscito manipulado. Ele está determinado a manter seu trono dessa vez."
 GRE_george_ii_restrained: "George II"
 GRE_george_ii_restrained_desc: "George II é o divisivo rei de Hellenes, colocado de volta no trono após exílio em 1935 graças a um plebiscito manipulado. Em vez de permitir que o status desse único homem divida a nação grega mais uma vez, os Venezelistas permitiram George II continuar como monarca constitucional baseado no modelo sueco."
 GRE_schachtplan: "Schachtplan"
 GRE_schachtplan_desc: "Criação do economista alemão Hjalmar Schacht, o Schachtplan garante acesso grego a mercados alemães em troca de um aumento na importação de matérias-primas da Grécia para a Alemanha. Os alemães nos mantém vivos com sua generosidade mas podemos ter caído na armadilha deles ao depender demais dessa generosidade."
 GRE_schachtplan_modified: "Schachtplan"
 GRE_schachtplan_modified_desc: "Criação do brilhante economista alemão Hjalmar Schacht, o Schachtplan garante acesso grego a mercados alemães em troca de prioridade ao acesso de matérias-primas da Grécia. No passado os alemães nos mantiveram vivos com sua generosidade, juntos construímos um relacionamento econômico realmente especial."
 GRE_schachtplan_fascistised: "O Gotzamanis-Schachtplan"
 GRE_schachtplan_fascistised_desc: "Baseado no Schachtplan original de Hjalmar Schact, o novo Schachtplan foi criado meticulosamente pelos maiores economistas corporativos da Alemanha e Grécia: forjar um novo pacto econômico de acordo com os princípios do Socialismo Nacional Embora o acordo econômico possa não ser confiável a longo prazo, ele nos ajudará por tempo suficiente durante esses anos de conflito."
 GRE_agrarian_society: "Sociedade agrária"
 GRE_agrarian_society_desc: "A Grécia tradicionalmente conta com a agricultura e indústria leve com produtos comerciais como tabaco como principal exportador. Nossa dependência em formas mais tradicionais de produção nos fizeram depender da indústria pesada de potências maiores para projetos de construção. Um conflito se aproxima, precisamos de inovação, depressa."
 GRE_foreign_monopolies: "Monopólios estrangeiros"
 GRE_foreign_monopolies_desc: "Nossa dependência em indústrias pesadas de potências maiores deixou muitos de nossos setores em desenvolvimento nas mãos de companhias poderosas que respondem apenas à governos estrangeiros. Não podemos esperar acelerar completamente nosso processo de modernização até chegarmos em um acordo com esses monopólios ou os expulsarmos de uma vez de nosso país."
