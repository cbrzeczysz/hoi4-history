 south_american_news.1.t: "Guerra na América do Sul"
 south_american_news.1.d: "Desde a dissolução da Grã-Colômbia, a fronteira entre Peru e Equador se tornou palco de escaramuças entre as forças dos dois países, um enfrentamento decorrente das disputas que vêm ocorrendo nas regiões de Napo Pastaza e Santiago Zamora. Devido à recente delimitação de fronteiras com a Colômbia, os soldados peruanos se sentiram confiantes para impor suas reivindicações contra o Estado equatoriano, que é mais fraco, e os combates agora se transformaram em um conflito aberto. Isso testará a estabilidade da região, pois outros países podem tentar intervir."
 south_american_news.1.a: "O que acontecerá com a América do Sul?"
 south_american_news.1.b: "Isso marcará uma nova era para o Estado peruano!"
 south_american_news.1.c: "¡No pasarán!"
 south_american_events.1.t: "Terra realiza eleições nacionais"
 south_american_events.1.desc: "Embora seja um ditador que exerce um controle rígido sobre a política do país, Gabriel Terra anunciou a realização de eleições mais uma vez. No entanto, muitos já sabem o resultado, pois o Partido Colorado não abrirá mão do poder, e o cunhado de Terra, Alfredo Baldomir, é o único sucessor real dentro do partido. Mesmo assim, o povo vai votar em um novo futuro para o Uruguai."
 south_american_events.1.a: "Alfredo Baldomir será o sucessor de Terra."
 south_american_events.1.b: "De alguma forma, o Partido Nacional saiu vitorioso."
 south_american_events.1.c: "O povo se pronunciou!"
 south_american_events.1.d: "Temos outra coisa em mente..."
 south_american_news.2.t: "Um novo presidente no Uruguai"
 south_american_news.2.d: "Gabriel Terra, presidente do Uruguai, anunciou na semana passada que realizaria eleições e deixaria o poder, um governo que ele estendeu por meio de um golpe de Estado em 1933. O poder será entregue ao seu aliado político, Alfredo Baldomir Ferrari, cunhado de Terra."
 south_american_news.2.a: "Bom para eles."
 south_american_news.2.b: "Sentiremos sua falta."
 south_american_news.3.t: "Um novo presidente no Uruguai"
 south_american_news.3.d: "Gabriel Terra, presidente do Uruguai, anunciou na semana passada que realizaria eleições e deixaria o poder, um governo que ele estendeu por meio de um golpe de Estado em 1933. O poder será entregue ao líder do Partido Nacional do Uruguai, Luis Alberto de Herrera."
 south_american_news.3.a: "Interessante."
 south_american_news.3.b: "Certamente uma surpresa, mas uma surpresa bem-vinda."
 south_american_news.4.t: "Revolução popular no Uruguai"
 south_american_news.4.d: "Gabriel Terra, presidente do Uruguai, anunciou na semana passada que realizaria eleições e deixaria o poder, um governo que ele estendeu por meio de um golpe de Estado em 1933. O que ele não esperava, entretanto, era o grande apoio ao partido comunista, o que levou a um golpe contra o governo recém-formado de Alfredo Baldomir Ferrari, seu sucessor nomeado."
 south_american_news.4.a: "É disso que as pessoas são capazes, então."
 south_american_news.4.b: "Vida longa à república do povo!"
 south_american_news.5.t: "A Confederação Peru-Boliviana foi reativada"
 south_american_news.5.d: "Pela primeira vez desde a guerra da confederação, quando a união dos Estados do Peru e da Bolívia entrou em colapso e foi declarada extinta, ela está de volta. Alguns afirmam que isso é apenas uma fachada para esconder a ambição imperialista do verdadeiro governante, mas muitos têm esperança de que a confederação será capaz de unir o povo de uma forma nunca vista antes. O que é certo, entretanto, é que a união veio para ficar."
 south_american_news.5.a: "Isso certamente alterará o equilíbrio de poder na região."
 south_american_news.5.b: "Estamos unidos novamente!"
 south_american_news.6.t: "Ilha de São Domingos Unida"
 south_american_news.6.d: "Apesar de sua história longa e relativamente semelhante, as regiões leste e oeste da Ilha de São Domingos, ou Hispaniola, foram unificadas há pouco tempo. Agora, no entanto, as nações do Haiti e da República Dominicana se uniram sob o objetivo comum de prosperidade para a ilha que compartilham e formaram o Estado de São Domingos."
 south_american_news.6.a: "Isso não os ajudará."
 south_american_news.6.b: "Viva São Domingos!"
 south_american_events.2.t: "Especialização do Departamento Nacional de Armas Pesadas"
 south_american_events.2.desc: "Como resultado dos esforços recentes para modernizar a produção de armas pesadas, nossos especialistas chegaram a uma conclusão: precisaremos especializar o Departamento de Armas Pesadas se quisermos que nossas linhas de produção não se tornem altamente ineficientes e prejudiquem a segurança da nação. O que devemos fazer?"
 south_american_events.2.a: "Obviamente, nossas unidades de artilharia precisam ser modernizadas."
 south_american_events.2.b: "Precisamos ser capazes de nos defender contra os inimigos no céu!"
 south_american_events.2.c: "Precisamos ser capazes de impedir o avanço de forças blindadas."
 south_american_news.7.t: "As Guianas Unidas!"
 south_american_news.7.d: "A região da Guiana está dividida há muito tempo entre as potências colonialistas, que ocupam as sub-regiões de Caiena, Guiana, Amapá, Suriname e Guayana. No entanto, o povo da região agora se unificou em sua luta comum contra o imperialismo e declarou que destruirá todos os que se opuserem à sua unificação e independência."
 south_american_news.7.a: "Época interessante."
 south_american_news.7.b: "Finalmente nos livramos das correntes do imperialismo!"
 south_american_events.10.t: "[FROM.GetName] anuncia expansão naval"
 south_american_events.10.d: "Com o governo [FROM.GetAdjective] anunciando sua pretensão de expandir sua frota com mais navios capitânias, o frágil equilíbrio de poder no continente parece ter sido rompido. Agora, precisamos decidir como responder à ameaça que nosso vizinho agressivo representa."
 south_american_events.10.a: "Não seremos superados pelo governo [FROM.GetAdjective]!"
 south_american_news.10.t: "[FROM.GetName] desencadeia uma corrida armamentista naval"
 south_american_news.10.d: "Embora não houvesse tratados formais que impedissem a expansão das Marinhas d[BRA.GetNameDef], d[CHL.GetNameDef] ou d[ARG.GetNameDef], havia um acordo informal desde a Grande Guerra que impedia todas as grandes expansões desse tipo. Entretanto, com a declaração do governo [FROM.GetAdjective] de que pretende expandir suas capacidades navais com mais navios capitânias, parece que uma nova corrida armamentista na América do Sul é inevitável. \n\nAinda não se sabe o que isso significa para a situação geopolítica mais ampla, mas pode-se presumir que os líderes das grandes potências também vão observar a situação com atenção."
 south_american_news.10.a: "Isso pode desestabilizar a região."
 south_american_news.10.b: "Pode ser uma oportunidade para expandir nossa influência na região."
 south_american_events.11.t: "Tentativa de golpe militar"
 south_american_events.11.d: "Embora o presidente Eusebio Ayala tenha conduzido nosso país à vitória na guerra contra a Bolívia, junto com seu braço direito José Félix Estigarribia, ele e seu governo são os principais culpados pelo conflito e há uma grande insatisfação em relação a ele em todo o país. Agora, muitos oficiais se declararam hostis ao governo liberal complacente e fraco, e os tenentes-coronéis Federico Wenman Smith e Camildo Recalde ocuparam Assunção e exigem a renúncia imediata de Eusebio Ayala!"
 south_american_events.11.a: "Ayala precisa renunciar. Não podemos permitir que isso se agrave..."
 south_american_events.11.b: "Faça-os pagar por ameaçar nossa república!"
 higinio_and_estigarrabia_wont_cooperate: "Os generais §YJosé Félix Estigarribia§! e §YHiginio Morínigo§! §Rnão cooperarão§! com o nosso novo governo!"
 rafael_franco_is_exiled: "O general §YRafael Franco§! será exilado."
 south_american_news.8.t: "A Revolução de Fevereiro"
 south_american_news.8.d: "O presidente paraguaio, Eusebio Ayala, renunciou oficialmente de acordo com as exigências feitas pelos oficiais militares que ocupam a capital, Assunção. O poder foi entregue aos revolucionários febreristas, liderados pelo general Rafael Franco. Depois de muitos anos de guerra com a Bolívia, parece que o povo paraguaio se cansou de seu governo fraco, e muitos saíram às ruas para comemorar a nova liderança."
 south_american_news.8.a: "Eles ainda não se cansaram de brigar?"
 south_american_news.8.b: "Agora estamos livres para lutar por um futuro melhor!"
 south_american_news.9.t: "Revolta de oficiais paraguaios eliminada"
 south_american_news.9.d: "O presidente paraguaio, Eusebio Ayala, anunciou que ele e a guarda republicana, liderada por seu braço direito, José Félix Estigarribia, conseguiram reprimir com sucesso uma revolta e tentativa de golpe por parte de oficiais militares em apoio aos revolucionários febreristas e seu líder, o general Rafael Franco. No entanto, o país agora está em uma situação ainda pior do que há alguns meses, quando a Guerra do Chaco terminou, e parece muito longe de se recuperar totalmente."
 south_american_news.9.a: "Como será que o povo se sente em relação a isso?"
 south_american_news.9.b: "Tomara que esse seja o fim desses insurgentes..."
 south_american_events.12.t: "Germán Busch tenta derrubar o governo"
 south_american_events.12.d: "Após o maior movimento grevista do país até agora, os militares, sob o comando do jovem tenente-coronel Germán Busch, tomaram a iniciativa de derrubar o governo de Tejada. Eles afirmam que, ao contrário de Tejada, estão do lado do povo boliviano e dos ideais socialistas do Partido Socialista Unido e dos sindicatos. É possível fazer algo para detê-los ou já é tarde demais, considerando a catástrofe da Guerra do Chaco?"
 south_american_events.12.a: "Tejada Sorzano deve anunciar sua renúncia ao público."
 south_american_events.12.b: "Acabe com a rebelião deles agora mesmo!"
 german_busch_and_gualberto_imprisoned: "Os generais §YGermán Busch§! e §YGualberto Villarroel López§! serão presos."
 south_american_news.11.t: "A Revolução Socialista Boliviana de 1936"
 south_american_news.11.d: "Após o maior movimento grevista da Bolívia até agora, os militares, sob o comando do jovem tenente-coronel Germán Busch, derrubaram o governo republicano genuíno de José Luis Tejada Sorzano. Eles alegaram que, ao contrário de Tejada, estavam do lado do povo boliviano e de seus ideais socialistas, e agora, com a renúncia do ex-presidente, assumiram o controle total da Bolívia."
 south_american_news.11.a: "Como pode uma ditadura militar ser socialista?"
 south_american_news.11.b: "Vamos aproveitar esse dia!"
 south_american_news.12.t: "Generais bolivianos fracassam em seu golpe de Estado"
 south_american_news.12.d: "Após o maior movimento grevista da Bolívia até agora, os militares, sob o comando do jovem tenente-coronel Germán Busch, tentaram derrubar o governo republicano genuíno de José Luis Tejada Sorzano. Eles alegaram que, ao contrário de Tejada, estavam do lado do povo boliviano e de seus ideais socialistas. Porém como não conseguiram tomar La Paz, a polícia e os militares leais ao governo perseguiram seu grupo e prenderam seus líderes."
 south_american_news.12.a: "Eu não teria usado essa abordagem."
 south_american_news.12.b: "Acabamos com o golpe sujo deles!"
 south_american_events.13.t: "O Grande Terremoto de Chillán"
 south_american_events.13.d: "Ontem, às 23h32, a terra começou a tremer fortemente sob Chillán, destruindo mais da metade da cidade. Às 23h35, Concepción foi violentamente atingida. Quase todos os edifícios foram completamente destruídos. Estima-se que o terremoto tenha alcançado uma magnitude de onda de superfície de 8,3 e uma intensidade máxima de X na escala de Mercalli, deixando cerca de 28.000 pessoas mortas e muitas outras desabrigadas ou feridas. Hoje é um dia triste para o povo do Chile."
 south_american_events.13.a: "Precisamos ajudar as pessoas!"
 south_american_events.13.b: "Temos problemas maiores."
 south_american_news.13.t: "Consequências do terremoto de Chillán"
 south_american_news.13.d: "Um terremoto de magnitude 8,3 e com uma intensidade máxima de X na escala de Mercalli deixou as cidades chilenas de Chillán e Concepción em ruínas e um rastro de mais de 28.000 mortos. As equipes de reconstrução e ajuda humanitária estão a caminho, mas muitas pessoas estão desabrigadas e os países da região não sabem bem qual a melhor maneira de resolver o problema."
 south_american_news.13.a: "Terrível."
 south_american_events.14.t: "A eleição presidencial de 1938"
 south_american_events.14.d: "A eleição presidencial está finalmente aqui e o último mandato do presidente Arturo Alessandri chega ao fim. O país ainda enfrenta uma onda crescente de insatisfação e radicalismo, tanto na direita quanto na esquerda, e ninguém sabe bem a resposta definitiva para salvar a nação do desastre econômico. Quem deve assumir o manto de Alessandri e liderar o país rumo ao futuro?"
 south_american_events.14.a: "Pedro Aguirre Cerda."
 south_american_events.14.b: "Gustavo Ross."
 south_american_events.14.c: "Carlos Ibáñez del Campo."
 south_american_events.14.e: "Elías Lafertte Gaviño."
 south_american_events.15.t: "Revolta do Exército"
 south_american_events.15.desc: "Após Rafael Franco assinar diversas ordens executivas para aumentar os poderes presidenciais e abandonar posições avançadas em partes bolivianas do Chaco Boreal reconhecidas internacionalmente, alguns oficiais do Exército se revoltaram contra o governo e estão tentando destituí-lo. O que eles estão fazendo é justo?"
 south_american_events.15.a: "Não adianta tentar impedi-los..."
 south_american_events.15.b: "Vamos acabar com eles!"
 south_american_news.14.t: "Higinio Morínigo assume o poder no Paraguai"
 south_american_news.14.desc: "Após uma crescente insatisfação com a liderança da nação, os militares agiram e instalaram o general Higinio Morínigo como o novo presidente do Paraguai. Ele simpatiza com a causa fascista e provavelmente se aproximará da Argentina em busca de proteção e ajuda mútuas, o que, por sua vez, fará o Brasil tentar fortalecer suas próprias alianças para se proteger em caso de agressão do Paraguai ou da Argentina."
 south_american_news.14.a: "Outro lacaio fascista."
 south_american_news.14.b: "Nosso futuro é com os alemães."
 south_american_events.16.t: "Celebrações do Día del Mar"
 south_american_events.16.desc: "Como é tradição desde a perda do Departamento do Litoral para o Chile, como resultado da Guerra do Pacífico no final do século XIX, as celebrações anuais do Día del Mar estão sendo realizadas hoje para relembrar os heróis bolivianos que lutaram no conflito. Muitos veem isso como uma oportunidade de reiterar nossas reivindicações de acesso ao Oceano Pacífico, que foi perdido quando ficamos sem nenhuma saída para o mar após a guerra. Devemos deixar as pessoas protestarem?"
 south_american_events.16.a: "Deixe as pessoas fazerem o que quiserem."
 south_american_events.16.b: "Precisamos reprimir essa idiotice."
 south_american_events.16.c: "Talvez elas tenham razão."
 south_american_events.17.t: "[PRU.GetNameDefCap] oferece o fim das hostilidades em troca de Pastaza"
 south_american_events.17.desc: "Acabamos de receber um comunicado inesperado dos diplomatas d[PRU.GetNameDef]. Na declaração há uma proposta de paz condicional: nós lhes damos Pastaza e eles retiram suas forças do resto do nosso país. Precisamos considerar essa oferta com cuidado: vamos continuar a luta pela nossa terra ou aceitar a paz ao custo de parte do nosso território?"
 south_american_events.17.a: "Nosso país precisa de paz!"
 south_american_events.17.b: "Vamos lutar por Pastaza!"
 south_american_events.18.t: "[ECU.GetNameDefCap] cede Pastaza em troca da paz"
 south_american_events.18.desc: "Em uma decisão que muito nos agrada, o governo d[ECU.GetNameDef] concordou em ceder Pastaza em troca do fim das hostilidades. De certa forma, anexamos o estado pacificamente e os esforços de integração foram iniciados. Isso marca um novo começo para o estado de Pastaza!"
 south_american_events.18.a: "Finalmente!"
 south_american_events.19.t: "[ECU.GetNameDefCap] se recusa a ceder o território"
 south_american_events.19.desc: "O governo d[ECU.GetNameDef] respondeu negativamente às nossas propostas de paz. Alegando que sua integridade territorial não é negociável, eles decidiram continuar a lutar, apesar de sua situação atual na guerra. Nossa única opção é continuar lutando contra eles."
 south_american_events.19.a: "Lamentável..."
 south_american_events.20.t: "[PRU.GetNameDefCap] oferece Loreto em troca da paz"
 south_american_events.20.desc: "Acabamos de receber um comunicado inesperado dos diplomatas d[PRU.GetNameDef]. Na declaração, há uma proposta de paz condicional: eles nos dão Loreto e nós retiramos nossas forças do resto do país. Precisamos considerar essa oferta com cuidado: podemos nos contentar com o que temos agora ou continuar lutando na esperança de ganhar ainda mais territórios."
 south_american_events.20.a: "Um acordo justo. Eles aprenderam a lição."
 south_american_events.20.b: "Por que nos contentar com menos quando podemos tomar mais de suas terras?"
 south_american_events.21.t: "[ECU.GetNameDefCap] aceita nossa proposta de paz"
 south_american_events.21.desc: "O governo d[ECU.GetNameDef] respondeu positivamente à nossa proposta pelo fim das hostilidades. Infelizmente isso teve um preço alto, pois cedemos Loreto ao Estado [ECU.GetAdjective]."
 south_american_events.21.a: "Escolhemos o menor dos males."
 south_american_events.22.t: "[ECU.GetNameDefCap] rejeita nossa proposta de paz"
 south_american_events.22.desc: "O governo d[ECU.GetNameDef] respondeu negativamente às nossas propostas pelo fim das hostilidades. Na situação atual, o governo [ECU.GetAdjective] não vê motivos para parar de lutar. Nossa única opção é continuar lutando contra eles."
 south_american_events.22.a: "Não é o ideal..."
 south_american_events.30.t: "Pressionar pelo isolamento [FROM.GetAdjective]"
 south_american_events.30.desc: "Com a recente derrubada do governo [FROM.GetAdjective] pelas forças comunistas, a pressão por uma resposta severa está aumentando em todo o país. A mídia está repleta de relatos hiperbólicos sobre a ameaça vermelha e o risco que o Estado [FROM.GetAdjective] representa para nossos interesses. Enquanto isso, os empresários estão exigindo retaliação por seus investimentos perdidos no país.\n\nDevemos agir rapidamente para acalmar a opinião pública e mandar um recado claro para o governo [FROM.GetAdjective] de que não toleraremos o comunismo neste hemisfério."
 south_american_events.30.a: "Vamos isolá-los econômica e diplomaticamente."
 south_american_events.30.b: "Corte nossos laços diplomáticos."
 south_american_events.30.c: "Temos preocupações maiores no momento."
 south_american_events.31.t: "O governo [FROM.GetAdjective] tenta isolar o Estado [ROOT.GetAdjective]"
 south_american_events.31.desc.a: "Os diplomatas do Estado [FROM.GetAdjective] deixaram hoje sua embaixada em [ROOT.Capital.GetCapitalVictoryPointName] após emitirem uma declaração severa em nome de seu governo. Eles afirmam que não nos ajudarão mais caso entremos em conflito com outras nações e não nos reconhecem como o governo legítimo do país.\n\nAlém disso, eles decretaram um embargo contra nós em uma tentativa de enfraquecer nossa economia. Embora fosse óbvio que o governo [FROM.GetAdjective] seria hostil ao nosso regime, a rapidez e a força de suas ações foram um choque para muitos."
 south_american_events.31.desc.b: "Os diplomatas do Estado [FROM.GetAdjective] deixaram hoje sua embaixada em [ROOT.Capital.GetCapitalVictoryPointName] após emitirem uma declaração severa em nome de seu governo. Eles afirmam que não nos ajudarão mais caso entremos em conflito com outras nações e não nos reconhecem como o governo legítimo do país. \n\nEmbora fosse óbvio que o governo [FROM.GetAdjective] seria hostil ao nosso regime, a rapidez e a força de suas ações foram um choque para muitos."
 south_american_events.31.a: "Imperialistas arrogantes!"
 south_american_events.32.t: "Apoio anticomunista para o governo [FROM.GetAdjective]"
 south_american_events.32.desc: "Após a recente eclosão de uma guerra civil no país, muitos dos nossos industrialistas e cidadãos estão buscando ajuda para o governo [FROM.GetAdjective] sitiado, que continua a lutar para conter a ameaça comunista.\n\nAlguns dos anticomunistas mais fervorosos entre os militares estão sugerindo que usemos isso como uma oportunidade para equipar e enviar soldados como voluntários para ajudar no conflito, garantindo assim uma negação plausível para o nosso governo."
 south_american_events.32.a: "Faremos vista grossa para voluntários bem equipados que estejam indo lutar no conflito [FROM.GetAdjective]."
 south_american_events.32.b: "Não podemos interferir."
 south_american_events_32_tt: "§RTeremos dificuldades para enviar voluntários devido à política de§! §Y$undisturbed_isolation$§! §Re ao limite da tensão mundial!§!"
 south_american_events.50.t: "[FROM.FROM.GetName] sob ataque"
 south_american_events.50.desc: "Nosso compromisso com a Doutrina Monroe está sendo questionado devido à recente declaração de guerra contra [FROM.FROM.GetNameDef]. Embora muitos cidadãos estejam descontentes com a possibilidade de serem enviados para lutar em defesa do governo [FROM.FROM.GetAdjective], nossos especialistas em política externa alertam que nossa omissão em socorrer o país pode levar a um efeito dominó de potências estrangeiras interferindo em nosso hemisfério."
 south_american_events.50.a: "Vamos exigir o fim das hostilidades contra o Estado [FROM.FROM.GetAdjective]."
 south_american_events.50.b: "Por que nossos soldados deveriam morrer em nome do governo [FROM.FROM.GetAdjective]?"
 south_american_events_50_war_tt: "§RCaso eles recusem, isso levará a uma guerra contra [FROM.GetNameDef]!§!"
 south_american_events.51.t: "Governo [USA.GetAdjective] aplica a Doutrina Monroe"
 south_american_events.51.desc: "Nossos diplomatas esperavam que o governo [USA.GetAdjective] fizesse vista grossa para nossas atividades nas Américas, mas parece que não tivemos tanta sorte. Acabamos de receber um comunicado urgente de [USA.Capital.GetCapitalVictoryPointName] exigindo que interrompamos todas as atividades hostis no hemisfério, ou eles considerarão isso um ato de guerra contra [USA.GetNameDef]. Precisaremos agir com cuidado para evitar que esse conflito se agrave ainda mais."
 south_american_events.51.a: "Não temos interesse em entrar em conflito com [USA.GetNameDef]."
 south_american_events.51.b: "Isso não lhes diz respeito. Vamos pagar para ver."
 south_american_events.52.t: "Governo [FROM.GetAdjective] concorda com o fim das hostilidades"
 south_american_events.52.desc: "Os diplomatas do governo [FROM.GetAdjective] nos informaram que estão preparados para cessar as hostilidades no hemisfério ocidental e retornar aos meios diplomáticos como forma de resolver suas questões, por ora. Resta saber se essa paz intermediada será duradoura."
 south_american_events.52.a: "O mundo pensará duas vezes antes de invadir nosso quintal."
 south_american_events.52.b: "Agradecemos ao Tio Sam por isso."
 south_american_events.53.t: "Governo [FROM.GetAdjective] se recusa a encerrar as hostilidades"
 south_american_events.53.desc: "Os diplomatas do Estado [FROM.GetAdjective] nos informaram que o governo d[USA.GetNameDef] não tem o direito de interferir nas suas queixas supostamente legítimas. Sendo assim, eles declararam que continuarão agindo de acordo com seus próprios interesses no hemisfério ocidental, enquanto julgarem necessário."
 south_american_events.53.a: "Então é guerra..."
 south_american_events.54.t: "Governo [FROM.GetAdjective] faz cumprir a Doutrina Monroe"
 south_american_events.54.desc: "Recebemos um comunicado urgente de [FROM.Capital.GetCapitalVictoryPointName] afirmando que eles não permitirão o atual ato de agressão contra nós e que estão em negociações com nossos inimigos para encerrar as hostilidades. Caso as negociações fracassem, eles prometeram vir em nossa defesa."
 south_american_events.54.a: "Excelente!"
 south_american_events.55.t: "Governo [FROM.GetAdjective] ignora o conflito"
 south_american_events.55.desc: "A embaixada d[FROM.GetNameDef] em [ROOT.Capital.GetCapitalVictoryPointName] foi evacuada hoje cedo devido às recentes hostilidades na região. Antes de partirem, os diplomatas nos informaram que seu governo não deseja se envolver em outra guerra estrangeira."
 south_american_events.55.a: "Então estamos sozinhos..."
 south_american_news.60.t: "Militares dão golpe de Estado n[BRA.GetNameDef]"
 south_american_news.60.desc: "Apesar das tentativas do presidente $BRA_getulio_vargas$ em cortejar as várias facções das forças armadas e do movimento integralista, os militares perderam a paciência com o ritmo lento das mudanças feitas pelo presidente acossado e decidiram resolver o problema com as próprias mãos. Em uma rápida operação militar, os principais meios de comunicação e infraestrutura do país foram tomados antes das tropas invadirem o Palácio do Catete, no Rio de Janeiro, onde $BRA_getulio_vargas$ foi capturado.\n\nEmbora ainda não se saiba o que mudará na política cotidiana do país sob o regime militar, uma coisa é certa: o novo governo adotará uma linha rigorosa contra qualquer rumor de dissidência comunista entre a população."
 south_american_news.60.a: "Será que o Brasil terá paz algum dia?"
 #### Chile #####
 CHL_political_events.1.t: "[CHL.GetNameDefCap] propõe uma aliança mútua"
 CHL_political_events.1.desc: "[CHL.GetLeader], d[CHL.GetNameDef], propôs um pedido de adesão conjunta aos Aliados em uma tentativa de proteger nossas fronteiras marítimas e terrestres e, ao mesmo tempo, não desfazer a estreita aliança entre nossos países ou romper nossas relações mútuas. Talvez seja prudente aceitar essa proposta."
 CHL_political_events.1.a: "Não vemos nenhum mal nisso."
 CHL_political_events.1.b: "Eles estão loucos?!"
 CHL_political_events.2.t: "Um pedido argentino-chileno"
 CHL_political_events.2.desc: "Chile e Argentina, países da América do Sul, nos procuraram com um pedido de adesão conjunta à nossa facção. Eles afirmam que desejam nos ajudar, mas também querem proteger seus próprios interesses. Como vamos responder?"
 CHL_political_events.2.a: "Eles são bem-vindos aqui."
 CHL_political_events.2.b: "Não vamos aceitar!"
 CHL_political_events.3.t: "[ARG.GetNameDefCap] rejeita nossa proposta"
 CHL_political_events.3.desc: "O perverso [ARG.GetLeader] rejeitou nossa proposta justa e razoável por um pedido de adesão conjunta aos Aliados, e é hora de ele perceber o que perdeu. De qualquer modo, somos mais fortes sozinhos e nunca precisamos deles mesmo..."
 CHL_political_events.3.a: "Então eles certamente são nossos inimigos."
 CHL_political_events.4.t: "[CHL.GetNameDefCap] avança para ocupar [953.GetName]"
 CHL_political_events.4.desc: "As tropas do Estado [CHL.GetAdjective] começaram a cruzar as fronteiras previamente estabelecidas em [953.GetName], e sua Força Aérea e Marinha já estão mobilizadas. Parece que eles não estavam brincando sobre assumir o controle da ilha disputada, e não está claro se podemos impedir isso por meio de diplomacia no momento. Como devemos proceder?"
 CHL_political_events.4.a: "Não faz sentido enfrentá-los."
 CHL_political_events.4.b: "Venham buscar, se tiverem coragem!"
 CHL_political_events.5.t: "[ARG.GetNameDefCap] se retira de [953.GetName]"
 CHL_political_events.5.desc: "Diante do nosso poderio militar, [ARG.GetNameDef] decidiu que não vale a pena manter o controle sobre [953.GetName] e suas tropas foram vistas se retirando da província. Isso deixa a área disputada em nossas mãos pela primeira vez, e já podemos iniciar as campanhas de integração."
 CHL_political_events.5.a: "Hoje é um dia de vitória para o povo chileno!"
 CHL_political_events.6.t: "[ARG.GetNameDefCap] se recusa a se retirar de [953.GetName]"
 CHL_political_events.6.desc: "[ARG.GetNameDefCap] continua desafiante quanto à sua posição de controle sobre a ilha disputada e afirmou que teremos que tomá-la à força, se a quisermos. Nosso povo está se unindo em torno dessa causa, e os políticos começaram a se manifestar a favor da dissolução do Estado argentino."
 CHL_political_events.6.a: "Não podemos voltar atrás agora."
 CHL_political_events.7.t: "Queixas antissocialistas no Exército"
 CHL_political_events.7.d: "Fomos informados de que há oficiais do Exército que manchariam a reputação da instituição de sempre se manter apolítica ao criticar abertamente o povo por sua escolha de presidente, afirmando que o socialismo é inerentemente maligno. Essas pessoas estão delirando, mas devemos permanecer vigilantes para que outro golpe de Estado não passe de um pesadelo."
 CHL_political_events.7.a: "Não é um bom sinal."
 CHL_political_events.8.t: "O Ariostazo"
 CHL_political_events.8.d: "Hoje cedo ocorreu uma breve revolta do regimento de artilharia de Tacna, liderada pelo general Ariosto Herrera. Herrera é conhecido por ser um apoiador do ex-presidente Carlos Ibáñez del Campo, e parece ter sido fortemente influenciado por seu tempo como adido militar na Itália. Em 21 de maio de 1939, quando o General Herrera estava chegando ao Palácio Presidencial para uma cerimônia, ele viu uma bandeira vermelha pendurada em uma das varandas e arrancou-a em um impulso repentino. Essa foi a primeira vez que uma suspeita real foi levantada contra ele. Apesar de tudo, ele não teve muito apoio e tudo está bem novamente."
 CHL_political_events.8.a: "Pelo menos a ordem foi restabelecida."
 CHL_political_events.9.t: "O naufrágio do SS Tolten"
 CHL_political_events.9.d: "Ontem, o SS Tolten navegava próximo a Barnegat, Nova Jersey, quando foi atingido por um torpedo lançado por um submarino alemão. O navio de carga foi comprado da Dinamarca, mas todos os 27 membros da tripulação eram chilenos, dos quais apenas um sobreviveu. Nosso ministro das Relações Exteriores declarou que não deseja falar com sua contraparte alemã, e as pessoas em Santiago estão protestando contra os alemães nas ruas. Como responderemos a essa situação?"
 CHL_political_events.9.a: "Condene as ações deles."
 CHL_political_events.9.b: "Vamos exigir compensação."
 CHL_political_events.9.c: "Então é guerra!"
 CHL_sunk_the_tolten: "Afundou o SS Tolten"
 CHL_political_events.10.t: "[CHL.GetName] exige indenização pelo SS Tolten"
 CHL_political_events.10.desc: "O líder [CHL.GetAdjective], [CHL.GetLeader], entrou em contato conosco formalmente para exigir um pedido de desculpas e uma indenização pelo afundamento do cargueiro chileno SS Tolten na semana passada. Ele afirma que é nossa responsabilidade cumprir os padrões internacionais e refletir sobre nossas ações indecentes de guerra submarina."
 CHL_political_events.10.a: "Se eles querem uma compensação, então vamos concedê-la."
 CHL_political_events.10.b: "Não nos curvamos a um governo fraco como o deles."
 CHL_political_events.11.t: "[GER.GetNameDefCap] concede uma indenização"
 CHL_political_events.11.desc: "[GER.GetLeader] apresentou um pedido formal de desculpas, por mais improvável que pareça, e concordou em fornecer uma compensação econômica pelo navio, bem como pelas vidas chilenas perdidas no incidente do Tolten."
 CHL_political_events.11.a: "Talvez eles sejam sensatos, afinal de contas."
 CHL_political_events.12.t: "[GER.GetNameDefCap] se recusa a pagar a compensação"
 CHL_political_events.12.desc: "[GER.GetLeader] fez uma de suas tiradas habituais, alegando que o governo chileno é vacilante e frágil e que não há necessidade de indenizar um país com pouco ou nenhum valor inerente. No momento, não temos o poder de refutar essas alegações, e piorar a situação seria uma decisão infantil..."
 CHL_political_events.12.a: "Bem, não há o que fazer."
 CHL_political_events.13.t: "O Massacre do Seguro Obrero"
 CHL_political_events.13.desc: "O Movimento Nacional-Socialista do Chile tentou dar um golpe de Estado, mas sem sucesso. Nossos carabineros reprimiram a insurreição, com alguns mortos em decorrência de um tiroteio e de um impasse do lado de fora da Universidade do Chile, que estava ocupada. Óscar Novoa Fuentes e Humberto Arriagada Valdivieso comandaram nossas forças durante a batalha e serão recompensados de acordo."
 CHL_political_events.13.a: "Eles não devem nos incomodar novamente."
 CHL_political_events.14.t: "A insurgência nazista"
 CHL_political_events.14.desc: "O Movimento Nacional-Socialista do Chile tentou dar um golpe de Estado, mas sem sucesso. Ao serem expulsos da capital, eles utilizaram sua ampla popularidade para declarar guerra ao nosso regime e agora temos uma guerra civil nas mãos, embora não na escala que alguns temiam."
 CHL_political_events.14.a: "Preparem-se para lutar até contra os seus amigos mais próximos!"
 CHL_political_events.15.t: "A Batalha do Seguro Obrero"
 CHL_political_events.15.desc: "O Movimento Nacional-Socialista do Chile tentou dar um golpe de Estado, mas sem sucesso. Nossos carabineros reprimiram a insurreição, mas sofreram pesadas baixas durante o que se tornou uma grande batalha pelo terreno da Universidade do Chile, depois da instituição ser ocupada pelos nazistas. Os insurgentes recuaram por ora, mas não temos certeza se tentarão algo assim novamente no futuro."
 CHL_political_events.15.a: "Foi por muito pouco..."
 nacista_coup_attempt_happened: "A tentativa de golpe nazista já ocorreu"
 CHL_political_events.16.t: "A eleição presidencial de 1942"
 CHL_political_events.16.d: "A corrida presidencial começou mais uma vez, e com isso o mandato de [ROOT.GetLeader] chega ao fim. A maioria das crises já foi resolvida, mas, com a guerra assolando o mundo, a estabilidade ainda não foi alcançada. Quem deve assumir o manto de Alessandri no próximo mandato e liderar o país rumo a um futuro grandioso?"
 CHL_political_events.16.a: "Juan Antonio Ríos."
 CHL_political_events.16.b: "Eduardo Cruz-Coke."
 CHL_political_events.16.c: "Carlos Ibáñez del Campo."
 CHL_political_events.16.e: "Elías Lafertte Gaviño."
 CHL_political_events.17.t: "A eleição presidencial de 1946"
 CHL_political_events.17.desc: "A corrida presidencial começou mais uma vez, e com isso o mandato de [ROOT.GetLeader] chega ao fim. Falta pouco, mas o conflito global ainda não acabou. A pergunta que está na mente de todos no momento é: quem deve assumir o manto de Alessandri no próximo mandato e liderar o país nesta época assustadora?"
 CHL_political_events.17.a: "Gabriel González Videla."
 CHL_political_events.17.b: "Eduardo Cruz-Coke."
 CHL_political_events.17.c: "Fernando Alessandri."
 CHL_political_events.17.e: "Marmaduke Grove Vallejo."
 CHL_political_events.18.t: "Escolha de um novo comandante em chefe para o Exército"
 CHL_political_events.18.desc: "Há muitos homens em nosso Exército dispostos a assumir o manto e a responsabilidade de liderar, e há também muitos outros prontos para lutar até o fim pelo nosso país. Agora que temos um novo presidente, precisamos escolher um sucessor para Óscar Novoa Fuentes, que ocupou o cargo por quase cinco anos. Quem vai liderar nossos exércitos como o comandante supremo?"
 CHL_political_events.18.a: "Carlos Fuentes Rabe."
 CHL_political_events.18.b: "Escudero Oscar Otárola."
 CHL_political_events.18.c: "Guilliermo Barrios Tirado."
 CHL_political_events.18.d: "Alfredo Portales Mourgues."
 CHL_political_events.19.t: "Os ventos da mudança"
 CHL_political_events.19.desc: "Após ser alvo de críticas por todo o país, Arturo Alessandri renunciou e convocou uma eleição antecipada. Dessa vez, parece que os ventos estão a favor da esquerda enquanto as pessoas se aglomeram nas cabines de votação. Quem vai liderar e como esse evento moldará a nova república?"
 CHL_political_events.19.a: "Elías Lafertte Gaviño liderará a nova república."
 CHL_political_events.19.b: "Pedro Aguirre Cerda é o favorito do povo."
 CHL_wont_becocme_communist_tt: "Você §Rnão§! poderá adotar o comunismo por meio do foco §YAmpliar os poderes presidenciais§!"
 CHL_can_becocme_communist_tt: "Você §Gpoderá§! adotar o comunismo por meio do foco §YAmpliar os poderes presidenciais§!"
 CHL_political_events.20.t: "A Conferência de Santiago"
 CHL_political_events.20.desc: "O Partido Comunista se reuniu hoje com o único propósito de decidir o rumo do país nos próximos anos, bem como de eleger a pessoa que ajudará a conduzir a nação em busca de progresso, já que a coalizão atual é muito diversa e não consegue concordar plenamente em todos os pontos. É preciso alguém capaz de agir e dar orientação e, no momento, a coalizão está dividida entre o marxista Elías Lafertte Gaviño, o socialista Marmaduke Grove Vallejo, o stalinista Carlos Contreras Labarca e o trotskista Manuel Hidalgo Plaza."
 CHL_political_events.20.a: "Elías Lafertte Gaviño."
 CHL_political_events.20.b: "Marmaduke Grove Vallejo."
 CHL_political_events.20.c: "Carlos Contreras Labarca."
 CHL_political_events.20.d: "Manuel Hidalgo Plaza."
 CHL_political_events.21.t: "[PRU.GetName] atravessa até Pastaza"
 CHL_political_events.21.desc: "Ontem, tropas d[PRU.GetNameDef] começaram a cruzar a fronteira rumo a região de Napo-Pastaza, um estado que não pertence a eles. Depois da Guerra do Pacífico, tivemos recentemente que desistir da região de Tacna e devolvê-la ao Peru como parte de um acordo, mas, como eles não respeitam as fronteiras internacionais, também não precisamos respeitá-las."
 CHL_political_events.21.a: "Devemos pressionar nossas reivindicações sobre Tacna."
 CHL_political_events.21.b: "Não vale a pena provocá-los."
 CHL_political_events.22.t: "[CHL.GetNameDefCap] deseja se juntar à nossa facção"
 CHL_political_events.22.desc: "[CHL.GetLeader] entrou em contato conosco na esperança de permitirmos que [CHL.GetNameDef] entre em nossa facção e assim podermos lutar juntos em nome da revolução mundial como companheiros de armas. Como devemos responder?"
 CHL_political_events.22.a: "Daremos as boas-vindas aos nossos novos companheiros."
 CHL_political_events.22.b: "Por que deveríamos nos preocupar com a América do Sul?"
 CHL_political_events.23.t: "Os soviéticos aceitaram o nosso pedido"
 CHL_political_events.23.desc: "[SOV.GetLeader] anunciou hoje ao Politburo que a coalizão tem um novo aliado: [CHL.GetNameDef]. O país servirá como uma conexão com a América do Sul e uma base avançada contra os americanos, se necessário. Agora, fazemos parte dessa facção e certamente prosperaremos juntos."
 CHL_political_events.23.a: "Juntos, seremos mais fortes."
 CHL_political_events.24.t: "Os soviéticos negam nossa admissão"
 CHL_political_events.24.desc: "[SOV.GetLeader] anunciou hoje ao Politburo que a coalizão recusou o nosso pedido para nos juntarmos à facção deles, afirmando que isso ameaçaria a segurança global e desequilibraria a balança entre eles e seus inimigos de modo desfavorável."
 CHL_political_events.24.a: "Fomos enganados, apunhalados pelas costas e possivelmente ludibriados..."
 CHL_political_events.25.t: "[CHL.GetName] propõe a unificação"
 CHL_political_events.25.desc: "[CHL.GetLeader] nos abordou com a exigência de nos unirmos a eles e nos tornarmos uma única entidade, a República dos Trabalhadores Hispânicos. Ele afirmou que somos obrigados a nos unir se quisermos nos posicionar contra as potências imperialistas estrangeiras."
 CHL_political_events.25.a: "Devemos nos juntar a eles!"
 CHL_political_events.25.b: "É necessário exercer uma cooperação mais estreita."
 CHL_political_events.25.c: "Não precisamos deles."
 CHL_we_will_be_annexed_tt: "Seremos §Ranexados§! §Ypel[CHL.GetNameDef]§!"
 CHL_we_will_be_puppeted_tt: "Nós nos tornaremos um §Rfantoche§! §Yd[CHL.GetNameDef]§!"
 CHL_political_events.26.t: "[FROM.GetNameDefCap] aceita a anexação"
 CHL_political_events.26.desc: "Em nome do governo [FROM.GetAdjective], [FROM.GetLeader] decidiu aceitar nossa proposta de anexação e seu país se tornará parte da nossa nação. Viva a revolução!"
 CHL_political_events.26.a: "Perfeito."
 CHL_political_events.27.t: "[FROM.GetNameDefCap] aceita a dominação"
 CHL_political_events.27.desc: "Em nome do governo [FROM.GetAdjective], [FROM.GetLeader] decidiu aceitar nossa proposta de dominação e seu país se tornará um parceiro indispensável da nossa nação. Viva a revolução!"
 CHL_political_events.27.a: "Isso basta."
 CHL_political_events.28.t: "[FROM.GetNameDefCap] decidiu se opor a nós"
 CHL_political_events.28.desc: "Em nome do governo [FROM.GetAdjective], [FROM.GetLeader] decidiu recusar nossa proposta de anexação. Como devemos lidar com eles?"
 CHL_political_events.28.a: "Vamos destruí-los!"
 CHL_political_events.28.b: "Nós lidaremos com eles depois."
 CHL_political_events.29.t: "Fascistas chilenos querem nosso apoio"
 CHL_political_events.29.desc: "Fascistas do Movimento Nacional-Socialista chileno nos contaram sobre um plano para realizar um golpe de Estado contra o atual governo do Chile. Eles pedem nosso apoio para essa iniciativa, sob a forma de homens, equipamentos e assistência política. Devemos ajudá-los?"
 CHL_political_events.29.a: "Precisamos ajudá-los."
 CHL_political_events.29.b: "Eles não precisam da nossa assistência."
 CHL_political_events.30.t: "O governo [FROM.GetAdjective] vai nos ajudar"
 CHL_political_events.30.desc: "Em nome do governo [FROM.GetAdjective], [FROM.GetLeader] se comprometeu a nos ajudar em nosso golpe de Estado contra o governo atual e a instaurar uma ditadura capaz de enfrentar os norte-americanos."
 CHL_political_events.30.a: "Perfeito."
 CHL_political_events.31.t: "O governo [FROM.GetAdjective] decide não nos ajudar"
 CHL_political_events.31.desc: "Em nome do governo [FROM.GetAdjective], [FROM.GetLeader] decidiu recusar nosso pedido de ajuda para o golpe de Estado para derrubar o governo atual e instaurar uma ditadura capaz de enfrentar os norte-americanos."
 CHL_political_events.31.a: "Nós fomos traídos."
 CHL_political_events.32.t: "[CHL.GetNameDefCap] deseja se juntar ao Eixo"
 CHL_political_events.32.desc: "Em nome do governo [CHL.GetAdjective], [CHL.GetLeader] nos pediu para entrar em nossa facção. Ele afirma que seremos muito mais fortes juntos e que conseguiremos acabar com a hegemonia americana com sua ajuda."
 CHL_political_events.32.a: "Daremos permissão."
 CHL_political_events.32.b: "Somos mais fortes sem eles."
 CHL_political_events.33.t: "[GER.GetLeader] aceita nosso pedido"
 CHL_political_events.33.desc: "Em nome do governo [GER.GetAdjective], [GER.GetLeader] anunciou que, a partir de hoje, [CHL.GetNameDef] será um aliado importante para eles, pois pode ajudar no esforço para conquistar o controle total sobre as Américas. Ele declarou que hoje é um dia glorioso que marca o início do fim das democracias da América."
 CHL_political_events.33.a: "Um dia deveras glorioso!"
 CHL_political_events.34.t: "[GER.GetLeader] recusa nossa solicitação"
 CHL_political_events.34.desc: "Em nome do governo [GER.GetAdjective], [GER.GetLeader] anunciou que não teremos permissão para nos juntarmos à sua facção, pois não fazemos parte do plano que eles têm para o futuro do mundo. O que eles estão planejando?"
 CHL_political_events.34.a: "Eles vão se arrepender disso..."
 CHL_political_events.35.t: "[CHL.GetNameDefCap] nos convida para a Aliança Hispânica"
 CHL_political_events.35.desc: "Em nome do governo [CHL.GetAdjective], [CHL.GetLeader] nos procurou com um convite para participarmos de sua nova facção, a Aliança Hispânica. Como responderemos?"
 CHL_political_events.35.a: "Juntos salvaremos o dia."
 CHL_political_events.35.b: "O futuro é apenas nosso."
 CHL_political_events.36.t: "[FROM.GetNameDefCap] se une à Aliança Hispânica"
 CHL_political_events.36.desc: "Em nome do governo [FROM.GetAdjective], [FROM.GetLeader] decidiu gentilmente aceitar nossa proposta de aliança, e agora estamos unidos nos anais da história."
 CHL_political_events.36.a: "O futuro parece promissor."
 CHL_political_events.37.t: "[FROM.GetNameDefCap] se recusa a participar da Aliança Hispânica"
 CHL_political_events.37.desc: "Em nome do governo [FROM.GetAdjective], [FROM.GetLeader] tomou a tola decisão de rejeitar nossa proposta de fazer parte da nossa facção, a Aliança Hispânica. Deus os julgará na hora certa."
 CHL_political_events.37.a: "Eles não têm medo de nós?"
 CHL_political_events.38.t: "[CHL.GetNameDefCap] nos convida para a facção d[GER.GetNameDef]"
 CHL_political_events.38.desc: "[CHL.GetLeader] nos convidou para nos juntarmos a eles como parte da facção d[GER.GetNameDef], com o objetivo de impedir a interferência americana nos assuntos hispânicos. Eles afirmam que, apesar de mais fracos e desunidos, poderemos derrotar os Estados Unidos trabalhando juntos."
 CHL_political_events.38.a: "Juntos, podemos derrubar os EUA!"
 CHL_political_events.38.b: "É muito arriscado..."
 CHL_political_events.39.t: "[FROM.GetNameDefCap] entra para a nossa facção!"
 CHL_political_events.39.desc: "[FROM.GetLeader], líder do governo [FROM.GetAdjective], é um homem sensato e concluiu que seria melhor cooperar conosco. Ele assinou todos os documentos que apresentamos e agora ajudará na defesa do nosso hemisfério."
 CHL_political_events.39.a: "Defenderemos o nosso continente!"
 CHL_political_events.40.t: "[FROM.GetNameDefCap] decide não se juntar à nossa facção"
 CHL_political_events.40.desc: "[FROM.GetLeader], líder do governo [FROM.GetAdjective], é um homem tolo e concluiu que prefere sofrer a opressão do imperialismo americano a arriscar uma guerra contra os EUA. No entanto, não há muito que possa ser feito em relação à decisão dele, então precisaremos deixar isso para lá."
 CHL_political_events.40.a: "Enfim..."
 CHL_political_events.41.t: "[CHL.GetNameDefCap] exige nossa submissão ao governo [GER.GetAdjective]"
 CHL_political_events.41.desc: "[CHL.GetLeader] e [GER.GetLeader] apresentaram uma exigência conjunta para a submissão do Uruguai. Parece que eles exigem que nos tornemos um protetorado [GER.GetAdjective]. Vamos ceder à pressão deles?"
 CHL_political_events.41.a: "Não temos escolha."
 CHL_political_events.41.b: "Precisamos resistir aos fascistas!"
 CHL_political_events.42.t: "[URG.GetNameDefCap] se submete ao governo [GER.GetAdjective]"
 CHL_political_events.42.desc: "Hoje, [URG.GetLeader] anunciou oficialmente sua renúncia ao cargo de presidente d[URG.GetNameDef] e está transferindo o poder para Arnulf Fuhrmann, que tem o apoio [GER.GetAdjective]."
 CHL_political_events.42.a: "Excelente."
 CHL_political_events.43.t: "[URG.GetNameDefCap] se submete a nós"
 CHL_political_events.43.desc: "Graças à pressão exercida pelo governo [CHL.GetAdjective], a nação d[URG.GetNameDef] foi forçada a se submeter a nós, de acordo com os planos coloniais secretos escritos a anos atrás. Isso ajudará a expandir nossa influência pelas Américas e a afastar os EUA da América do Sul."
 CHL_political_events.43.a: "Das ist gut."
 CHL_political_events.44.t: "[URG.GetNameDefCap] se recusa a se submeter"
 CHL_political_events.44.desc: "[URG.GetLeader], em sua tolice, decidiu se opor à nova ordem mundial imaginada pelos pensadores e políticos d[CHL.GetNameDef] e d[GER.GetNameDef]. Ele não consegue ver as peças se movendo e não estará por perto para ver o jogo finalmente mudar."
 CHL_political_events.44.a: "Como ousa?!"
 CHL_political_events.45.t: "Nossos irmãos d[CHL.GetNameDef] nos convidam para nos unir ao Eixo"
 CHL_political_events.45.desc: "Nossos irmãos hispânicos e latinos sul-americanos n[CHL.GetNameDef] nos pediram que nos juntemos a eles em uma facção com [GER.GetNameDef], visando criar uma nova ordem mundial e, ao mesmo tempo, proteger nossos próprios interesses da melhor forma possível. Como responderemos?"
 CHL_political_events.45.a: "Será um prazer."
 CHL_political_events.45.b: "Temos outros planos."
 CHL_political_events.46.t: "[FROM.GetNameDefCap] se junta ao Eixo"
 CHL_political_events.46.desc: "Em nome do governo [FROM.GetAdjective], [FROM.GetLeader] decidiu aceitar nossa proposta e se juntar a nós em uma aliança com [GER.GetNameDef]. Irmãos há muito tempo separados, nós hoje nos reunimos, mas dessa vez em termos mais justos!"
 CHL_political_events.46.a: "Ótimo."
 CHL_political_events.47.t: "[CHL.GetNameDefCap] deseja convidar [FROM.GetNameDef] para se unir ao Eixo"
 CHL_political_events.47.desc: "O governo [CHL.GetAdjective] negociou um acordo com [FROM.GetNameDef]. Seus diplomatas convenceram o regime [FROM.GetAdjective] de que o futuro está com o Eixo. Só precisamos formalizar a intenção deles com uma assinatura oficial."
 CHL_political_events.47.a: "Assinado e formalizado."
 CHL_political_events.47.b: "Não é o momento."
 #CHL_political_events.98.t: "[FROM.GetName] joins the Axis"
 #CHL_political_events.98.desc: "Thanks to a proposal handed over by their Hispanic brothers in [CHL.GetNameDef], [FROM.GetLeader] of [FROM.GetNameDef] has decided to join our faction to help us make a stronger future, and fight against our every enemy. We are stronger together!"
 #CHL_political_events.98.a: "Sehr Gut"
 CHL_political_events.48.t: "[FROM.GetNameDefCap] não se juntou ao Eixo"
 CHL_political_events.48.desc: "Infelizmente, apesar do nosso apelo emocional, [FROM.GetLeader] e seu povo decidiram que ficarão melhores sem nós e não entraram em detalhes sobre os motivos dessa escolha. Por enquanto, não nos reuniremos com [FROM.GetNameDef]."
 CHL_political_events.48.a: "Teremos que fazer isso sozinhos, então."
 CHL_political_events.49.t: "[CHL.GetNameDefCap] nos convida para a Aliança Hispânica"
 CHL_political_events.49.desc: "Em nome do governo [CHL.GetAdjective], [CHL.GetLeader] nos procurou com um convite para participarmos de sua nova facção, a Aliança Hispânica. Como responderemos?"
 CHL_political_events.49.a: "Juntos vamos salvar o dia."
 CHL_political_events.49.b: "O futuro é apenas nosso."
 CHL_political_events.50.t: "[FROM.GetNameDefCap] se une à Aliança Hispânica"
 CHL_political_events.50.desc: "Em nome do governo [FROM.GetAdjective], [FROM.GetLeader] decidiu gentilmente aceitar nossa proposta de aliança, e agora estamos unidos nos anais da história."
 CHL_political_events.50.a: "Ótimo."
 CHL_political_events.51.t: "[FROM.GetNameDefCap] se recusa a participar da Aliança Hispânica"
 CHL_political_events.51.desc: "Em nome do governo [FROM.GetAdjective], [FROM.GetLeader] tomou a tola decisão de rejeitar nossa proposta de fazer parte da nossa facção, a Aliança Hispânica. Deus os julgará na hora certa."
 CHL_political_events.51.a: "Eles não têm medo de nós?"
 CHL_political_events.52.t: "[CHL.GetNameDefCap] exige que entreguemos [947.GetName]"
 CHL_political_events.52.desc: "Após a recente mobilização em massa perto da fronteira e uma semana inteira de protestos do povo [CHL.GetAdjective], [CHL.GetLeader] anunciou que já está na hora d[CHL.GetNameDef] recuperar o controle sobre o território de [947.GetName], cedido como parte do Tratado de Lima que agora ele alega ser injusto e inválido."
 CHL_political_events.52.a: "Não queremos correr o risco de uma nova guerra."
 CHL_political_events.52.b: "Essa é a nossa chance de recuperar Arica!"
 CHL_political_events.53.t: "[FROM.GetNameDefCap] aceita nossas exigências"
 CHL_political_events.53.desc: "O atual governo d[FROM.GetNameDef] é fraco e todos sabemos disso. Ficou claro que eles não têm força para nos enfrentar, algo que eles mesmos perceberam. Portanto, eles assinaram um novo acordo, entregando oficialmente a partir de hoje o departamento de [947.GetName] para nós!"
 CHL_political_events.53.a: "Ficamos maiores."
 CHL_political_events.54.t: "[FROM.GetNameDefCap] rejeita nossas exigências"
 CHL_political_events.54.desc: "O governo [FROM.GetAdjective] está se apegando ao falso Tratado de Lima e se recusa a nos entregar [947.GetName]. Devemos recorrer a uma demonstração de força e tomar a região deles de qualquer maneira..."
 CHL_political_events.54.a: "Eles vão pagar por essa insolência!"
 CHL_political_events.55.t: "[CHL.GetNameDefCap] exige que entreguemos [953.GetName]"
 CHL_political_events.55.desc: "Após a recente mobilização em massa perto da fronteira e uma semana inteira de protestos do povo [CHL.GetAdjective], [CHL.GetLeader] anunciou que já está na hora d[CHL.GetNameDef] ocupar [953.GetName]. Devemos tentar nos opor a eles?"
 CHL_political_events.55.a: "Não queremos correr o risco de entrar em guerra com eles."
 CHL_political_events.55.b: "Quantas vezes precisaremos repetir?"
 CHL_political_events.56.t: "[FROM.GetNameDefCap] cede às nossas exigências"
 CHL_political_events.56.desc: "O governo d[ARG.GetNameDef] decidiu ouvir a voz da razão e nos entregou a região sem maiores problemas. Agora é hora de continuar pressionando e reforçar nossas reivindicações até conseguirmos criar o Estado [CHL.GetAdjective] perfeito."
 CHL_political_events.56.a: "Hoje, damos as boas-vindas a oitenta mil novos chilenos."
 CHL_political_events.57.t: "[FROM.GetNameDefCap] rejeita nossas exigências"
 CHL_political_events.57.desc: "Por algum motivo, [ARG.GetLeader], líder do governo [ARG.GetAdjective], decidiu que seria inteligente nos enfrentar, então devemos mostrar que eles estão se metendo com as pessoas erradas. Avante, homens e mulheres do Chile!"
 CHL_political_events.57.a: "Então devemos tomar à força o que queremos."
 CHL_political_events.58.t: "Nossas tropas entram em confronto perto da Laguna del Desierto"
 CHL_political_events.58.desc: "Nossas tropas relataram embates com as tropas d[CHL.GetNameDef] ao redor da Laguna del Desierto, em Santa Cruz. Eles afirmam que as tropas do exército [CHL.GetAdjective] estão avançando cada vez mais para o leste, aparentemente em uma tentativa de ocupar toda a província."
 CHL_political_events.58.a: "Vamos recuar. Não vale a pena iniciar uma guerra por isso."
 CHL_political_events.58.b: "Mantenham suas posições, homens!"
 CHL_political_events.59.t: "[FROM.GetNameDefCap] se retira de [954.GetName]"
 CHL_political_events.59.desc: "As tropas covardes do exército [ARG.GetAdjective] recuaram após provocações dos nossos guardas de fronteira, e agora nossos soldados começaram a entrar na província quase abandonada de Santa Cruz. Estamos garantindo vitórias em todas as frentes e devemos torcer para que, em um futuro próximo, tudo isso não desabe sobre nossas cabeças."
 CHL_political_events.59.a: "Estamos mais perto do nosso objetivo final."
 CHL_political_events.60.t: "[FROM.GetNameDefCap] mantém sua posição"
 CHL_political_events.60.desc: "As tropas corajosas, porém tolas, d[ARG.GetNameDef] decidiram manter suas posições perto da Laguna del Desierto. Nossas forças ainda estão mantendo o ataque, mas aguardam ordens sobre o que fazer em seguida."
 CHL_political_events.60.a: "Avancem para ocupar a área."
 CHL_political_events.60.b: "Vamos tomar a região depois."
 CHL_political_events.61.t: "[CHL.GetNameDefCap] exige a desmilitarização da Patagônia"
 CHL_political_events.61.desc: "Em nome do governo d[CHL.GetNameDef], [CHL.GetLeader] declarou que estamos ameaçando a segurança do povo [CHL.GetAdjective] há muito tempo e que chegou a hora de acabar com isso. Para isso, ele alega que precisamos desmilitarizar a região da Patagônia. Como responderemos a isso?"
 CHL_political_events.61.a: "É a coisa mais sensata a se fazer."
 CHL_political_events.61.b: "E por que faríamos isso?"
 CHL_political_events.62.t: "[FROM.GetNameDefCap] desmilitariza a Patagônia"
 CHL_political_events.62.desc: "O governo [FROM.GetAdjective] cedeu às nossas exigências e desmilitarizou a Patagônia, prometendo não prejudicar mais o nosso povo. Eles ainda não entenderam nossas intenções por trás dessas exigências."
 CHL_political_events.62.a: "Quando perceberem, será tarde demais."
 CHL_political_events.63.t: "[FROM.GetNameDefCap] não desmilitariza a Patagônia"
 CHL_political_events.63.desc: "[FROM.GetLeader] denunciou a óbvia provocação em nossas exigências e afirmou que é fácil perceber que nossa real intenção é atacá-los de modo rápido e decisivo quando baixarem a guarda. No entanto, não precisamos disso para vencer."
 CHL_political_events.63.a: "Isso não prejudicará nosso progresso."
 CHL_political_events.64.t: "[From.GetNameDefCap] toma o Canal do Panamá"
 CHL_political_events.64.desc: "O ditador d[FROM.GetNameDef], [From.GetLeader], teve a ousadia de executar um grande ataque contra nossas forças no Canal do Panamá. Lançada a partir de bases de apoio próximas, a operação foi um sucesso e forçou nossas tropas a recuar, confusas. O exército [FROM.GetAdjective] não está avançado por nossos territórios, então isso não é o prelúdio de uma invasão geral, mas o ataque enfraqueceu nossa habilidade de projetar nossa força pelo mundo e nos humilhou no palco internacional."
 CHL_political_events.64.a: "Infelizmente, temos preocupações maiores no momento. Um embargo será o suficiente."
 CHL_political_events.64.b: "Nossa soberania foi ameaçada. Isso exige uma resposta militar."
 CHL_political_events.65.t: "[From.GetNameDefCap] toma [311.GetName]"
 CHL_political_events.65.desc: "O ditador d[FROM.GetNameDef], [From.GetLeader], teve a ousadia de executar um grande ataque contra a nossas forças em [311.GetName]. Lançada a partir de bases de apoio próximas, a operação foi um sucesso forçou nossas tropas a recuar, confusas. O exército [FROM.GetAdjective] não está avançando por nossos territórios, então isso não é o prelúdio de uma invasão geral, mas o ataque enfraqueceu nossa habilidade de projetar nossa força pelo mundo e nos humilhou no palco internacional."
 CHL_political_events.65.a: "Infelizmente, temos preocupações maiores no momento. Um embargo será o suficiente."
 CHL_political_events.65.b: "Nossa soberania foi ameaçada. Isso exige uma resposta militar."
 CHL_political_events.66.t: "[CHL.GetNameDefCap] exige o controle de nossos territórios guianenses"
 CHL_political_events.66.desc: "[CHL.GetLeader] fez um grandioso discurso hoje denunciando nossa ocupação, que ele afirma ser ilegal e injusta, dos territórios da Guiana. Ele exige que entreguemos a região a eles imediatamente, para que possam libertar o povo da opressão imperialista."
 CHL_political_events.66.a: "Não vale a pena lutar por isso."
 CHL_political_events.66.b: "Sobre o meu cadáver!"
 CHL_political_events.67.t: "[FROM.GetNameDefCap] aceita nossas exigências"
 CHL_political_events.67.desc: "Em nome do governo [FROM.GetAdjective], [FROM.GetLeader] entrou em contato conosco afirmando que suas unidades da guarda regional estão em processo de retirada das Guianas e que eles seguirão com o processo para ceder a área para nós, já que, na visão deles, não vale a pena lutar por ela."
 CHL_political_events.67.a: "Agora eles estão livres da opressão."
 CHL_political_events.68.t: "[FROM.GetNameDefCap] rejeita nossas exigências"
 CHL_political_events.68.desc: "[FROM.GetLeader] continua firme em sua posição de que a região da Guiana pertence a eles e a seus aliados, e a nenhuma outra potência. Parece que as negociações e táticas discretas não serão mais úteis..."
 CHL_political_events.68.a: "Sempre há uma abordagem mais direta."
 CHL_political_events.69.t: "[CHL.GetNameDefCap] impõe controle sobre as Guianas"
 CHL_political_events.69.desc: "Após a captura completa da região pel[CHL.GetNameDef], a população local de nosso território guianense se aliou ao lado vitorioso, e não há mais muito o que possamos fazer para legitimar nossas reivindicações."
 CHL_political_events.69.a: "Ah, a miséria."
 CHL_political_events.69.b: "Nós não reconhecemos isso!"
 CHL_political_events.70.t: "Disputas de liderança assolam o partido"
 CHL_political_events.70.desc: "Depois de conquistar o poder no Chile por meio da união sob uma única bandeira, os diferentes fascistas do país voltaram a exercitar suas próprias ideias e ambições sem a devida supervisão ou controle do governo. É hora de decidirmos quem vai liderar a nação, pois o aparato só sobreviverá nas mãos de um homem forte! Quem assumirá esse papel?"
 CHL_political_events.70.a: "Jorge González von Marées."
 CHL_political_events.70.b: "Carlos Keller Rueff."
 CHL_political_events.70.c: "Juan Gómez Millas."
 CHL_political_events.71.t: "Golpe de Estado do general Carlos Ibáñez del Campo"
 CHL_political_events.71.desc: "Tropas simpatizantes a uma coalizão mais ampla de conservadores e fascistas cercaram o Palacio de La Moneda, onde estão Arturo Alessandri e seu gabinete. Elas ordenaram que o presidente renunciasse em favor do ex-presidente e general Carlos Ibáñez del Campo, que prometeu fazer o país resgatar seus antigos valores e resolver os problemas ignorados por Alessandri. Considerando o fato de que ele tem o apoio dos militares, não há muito que possa ser feito a respeito."
 CHL_political_events.71.a: "É hora de voltar no tempo."
 CHL_political_events.72.t: "A primeira sessão do Congresso da Araucânia"
 CHL_political_events.72.desc: "Uma disputa ocorreu durante a primeira sessão realizada no novo Congresso da Araucânia. Embora todos concordem que o anti-imperialismo deve ser um princípio fundamental de qualquer Estado mapuche, há divergências quanto a outros grupos que compartilham desses ideais, como os comunistas e os socialistas, serem dignos de confiança para fazer parte do governo. Alguns afirmam que eles poderiam ser aliados úteis, enquanto outros dizem que eles nos apunhalariam pelas costas na primeira oportunidade. Quem tem razão?"
 CHL_political_events.72.b: "Não vamos abrir mão dos nossos ideais!"
 CHL_political_events.72.a: "Há mais pessoas dispostas a lutar pela causa anti-imperialista."
 CHL_mapuche_commuist_cultural_cross_pollination: "Os mapuches estão dispostos a cooperar com os comunistas."
 CHL_unlocks_various_communist_advisors: "§YVários conselheiros comunistas começarão a cooperar com os mapuches e ficarão disponíveis para contratação.§!"
 CHL_political_events.73.t: "Eleição de um chefe de guerra"
 CHL_political_events.73.desc: "Finalmente chegou o momento de as diversas organizações e grupos mapuches escolherem um líder em comum que os levará à vitória contra seus inimigos espanhóis, alguém que honre o espírito das guerras contra os incas e que continue o legado de Caupolicán. Assim, eles se reuniram para eleger um novo toqui, um chefe dos tempos de guerra, aquele que carrega o machado e que conduzirá seu povo à liberdade."
 CHL_political_events.73.a: "Deveria ser Manuel Manquilef."
 CHL_political_events.73.b: "Esteban Romero Sandoval tem o voto popular."
 CHL_political_events.73.c: "Venancio Coñuepán Huenchual pode nos liderar."
 CHL_political_events.74.t: "A coroação de Antoine III"
 CHL_political_events.74.desc: "Enquanto a guerra dilacera o país e as pessoas se reúnem em frente ao Palácio Presidencial, em Santiago, o presidente Carlos Ibáñez del Campo anuncia que ele e o parlamento elegeram Jacques Antoine Bernard como o novo rei, recuperando o título de sua linhagem perdido há muitos anos, em 1862. Ibáñez declarou que Antoine III é agora a única salvação para a nação e que ele unirá novamente nossa sociedade devastada pela guerra."
 CHL_political_events.74.a: "Todos, saúdem o monarca eleito, Antoine III!"
 CHL_political_events.75.t: "[CHL.GetNameDefCap] deseja vender Arica de volta para nós"
 CHL_political_events.75.desc: "[CHL.GetLeader] nos procurou com uma proposta em nome do governo [CHL.GetAdjective]. Como a crise econômica enfrentada pelo [CHL.GetName] não está nem perto do fim, ele necessita urgentemente de fundos e por isso nos pediu que comprássemos de volta o estado de Arica, que foi tomado de nós como parte do tratado de paz assinado após a Guerra do Pacífico. Vamos aceitar a proposta dele?"
 CHL_political_events.75.a: "Estávamos esperando por este dia!"
 CHL_political_events.75.b: "Não queremos correr o risco de uma guerra no futuro..."
 CHL_political_events.76.t: "[PRU.GetNameDefCap] aceita comprar Arica de nós"
 CHL_political_events.76.desc: "[PRU.GetLeader] declarou que a nação d[PRU.GetName] aceita com prazer nossa proposta de vender Arica para eles e enviou um representante com os fundos que solicitamos em troca."
 CHL_political_events.76.a: "Um sacrifício necessário."
 CHL_political_events.77.t: "[PRU.GetNameDefCap] não aceita comprar Arica de nós"
 CHL_political_events.77.desc: "[PRU.GetLeader] declarou que a nação d[PRU.GetName] nunca aceitaria nossa proposta de lhes vender o estado de Arica. Eles alegam que nossa captura da região após a Guerra do Pacífico foi injusta e ilegal, portanto, nunca pagariam por ela."
 CHL_political_events.77.a: "Quanta ingratidão!"
 CHL_news_events.1.t: "Golpe de Estado fascista n[CHL.GetNameDef]"
 CHL_news_events.1.d: "Recebemos relatos de que o Movimiento Nacional-Socialista, liderado por [CHL.GetLeader], executou com sucesso um golpe de Estado e estabeleceu [CHL.GetNameDef] como um Estado unipartidário governado por eles. Eles têm vínculos com o movimento fascista global, mas ainda é incerto se pretendem se unir a alguma das potências mundiais ou se permanecerão limitados ao seu próprio continente."
 CHL_news_events.1.a: "Sem dúvida é um desenvolvimento interessante."
 CHL_news_events.1.b: "Vamos recuperar a nossa glória!"
 CHL_news_events.2.t: "O Chile proclama a restauração do Antigo Reino"
 CHL_news_events.2.d: "[CHL.GetLeader] anunciou a restauração do antigo Reino do Chile, uma ideia irredentista. Os chilenos reivindicam grandes partes da Argentina desde o antigo vice-reinado espanhol do Peru, e agora [CHL.GetNameDef] iniciou a integração dos territórios reivindicados. No entanto, sua ambição não para por aí, pois eles ainda reivindicam mais da região do Rio da Prata."
 CHL_news_events.2.a: "Um absurdo, sem dúvida..."
 CHL_news_events.2.b: "Ninguém pode nos resistir!"
 CHL_news_events.3.t: "A formação d[CHL.GetNameDef]"
 CHL_news_events.3.d: "A partir de hoje, [CHL.GetLeader] anunciou a formação d[CHL.GetNameDef], que ele afirma ser uma nova potência mundial. Ele também declarou que seu objetivo é libertar todos os povos hispânicos e latino-americanos que vivem sob opressão estrangeira e que sua missão ainda não foi concluída."
 CHL_news_events.3.a: "Quem eles pensam que são?"
 CHL_news_events.3.b: "Somos uma nova potência mundial!"
 CHL_political_events.78.t: "[FROM.GetNameDefCap] solicita nossa assistência"
 CHL_political_events.78.desc: "[FROM.GetLeader], o rei eleito d[FROM.GetNameDef], pediu nossa ajuda em sua guerra contra os fascistas e comunistas chilenos que desejam derrubá-lo. Ele pede por armas e voluntários que possam ajudar em sua luta. Vamos aceitar seu pedido?"
 CHL_political_events.78.a: "Certo. Nós os ajudaremos."
 CHL_political_events.78.b: "E por que deveríamos ajudá-los, exatamente?"
 CHL_political_events.78.c: "Nós os ajudaremos, mas por um preço..."
 CHL_we_will_aid_for_a_price: "Se eles aceitarem, receberemos uma compensação econômica pela nossa ajuda, mas eles podem muito bem recusar nossa proposta."
 CHL_political_events.79.t: "O governo [FROM.GetAdjective] decidiu nos ajudar"
 CHL_political_events.79.desc: "[FROM.GetLeader], d[FROM.GetNameDef], atendeu ao nosso pedido e se comprometeu a nos enviar o máximo possível de armas e voluntários."
 CHL_political_events.79.a: "Muito bem."
 CHL_political_events.80.t: "O governo [FROM.GetAdjective] decidiu não nos ajudar"
 CHL_political_events.80.desc: "[FROM.GetLeader], d[FROM.GetNameDef], não deu ouvidos ao nosso pedido e nos desejou muito azar. Que pessoa detestável!"
 CHL_political_events.80.a: "Bem, não há o que fazer..."
 CHL_political_events.81.t: "O governo [FROM.GetAdjective] diz que nos ajudará, mas por um preço"
 CHL_political_events.81.desc: "[FROM.GetLeader], d[FROM.GetNameDef], atendeu ao nosso pedido e se comprometeu a nos enviar o máximo possível de armas e voluntários. No entanto, o governo [FROM.GetAdjective] afirmou que sua ajuda não é barata e que, se a quisermos, teremos que pagar."
 CHL_political_events.81.a: "Teremos que aceitar isso."
 CHL_political_events.81.b: "Não precisamos deles!"
 CHL_news_events.4.t: "Os mapuches declaram uma cruzada contra o imperialismo"
 CHL_news_events.4.d: "[CHL.GetLeader], d[CHL.GetNameDef], anunciou que o Estado [CHL.GetAdjective] fará uma cruzada anti-imperialista para libertar o povo das Américas da opressão europeia. Muitos se perguntam se a era do colonialismo está realmente acabando ou se esse é apenas mais um obstáculo no caminho das potências mundiais."
 CHL_news_events.4.a: "Preocupante..."
 CHL_news_events.4.b: "Levaremos liberdade e prosperidade a quem precisa!"
 CHL_political_events.82.t: "A capital do reino"
 CHL_political_events.82.desc: "Com o estabelecimento do nosso novo Reino da Araucânia e da Patagônia, surgiram dúvidas sobre o nosso status. No momento, Santiago ainda é nossa capital, então não somos tão diferentes do velho e decrépito Estado do Chile. No entanto, há outras cidades com grande potencial para sediar a nova capital do reino. Qual é a vontade do nosso rei supremo, Antoine III?"
 CHL_political_events.82.a: "Santiago continuará como nossa capital."
 CHL_political_events.82.b: "Perquenco era a antiga capital."
 CHL_political_events.82.c: "Precisamos da capital mais meridional do mundo!"
 CHL_political_events.82.d: "Rawson é uma boa candidata no leste."
 CHL_political_events.83.t: "Tentativa de golpe da coalizão anti-ibáñista"
 CHL_political_events.83.d: "Depois de vários dias de protestos e greves, os socialistas, comunistas e fascistas aproveitaram a oportunidade e finalmente decidiram atacar nosso governo. Eles exigem que Carlos Ibáñez del Campo entregue o poder a Jorge González von Marées o mais rápido possível, mas não vamos nos render sem lutar. Foram registrados conflitos por todo o país e é provável que tenhamos uma guerra civil em nossas mãos..."
 CHL_political_events.83.a: "Mobilize a Guarda Nacional imediatamente!"
 CHL_political_events.83.b: "Proteja o máximo de territórios possível!"
 CHL_fascist_and_communist_joint_civil_war_started: "Uma guerra civil anti-ibáñista já começou"
 CHL_secures_araucania_for_the_cw_tt: "A §YAraucânia§! será protegida pelas nossas forças"
 CHL_approached_by_mysterious_frenchman: "Foi abordado por Jacques Antoine Bernard durante a guerra civil chilena"
 CHL_political_events.84.t: "Um estranho misterioso se aproxima do governo"
 CHL_political_events.84.desc: "Hoje cedo, quando as notícias da nossa guerra civil começaram a se espalhar pelo mundo, o presidente Carlos Ibáñez del Campo recebeu uma mensagem da França. Um homem misterioso, que alega ser descendente de Orélie-Antoine I, Rei da antiga dinastia chilena da Araucânia e da Patagônia, declarou que tem o aval dos comerciantes e legionários franceses para nos ajudar, mas afirma que isso terá um custo. A situação parece terrível, e podem ser necessárias medidas drásticas em breve."
 CHL_political_events.84.a: "A essa altura, talvez ele seja nossa única esperança..."
 CHL_political_events.85.t: "[RAP.GetNameDefCap] declara independência"
 CHL_political_events.85.desc: "A Ilha de Páscoa, conhecida pelos habitantes locais como Rapa Nui, está sob nosso controle direto desde a anexação do Reino de Rapa Nui em 1910, mas o reino em si existe desde o ano 10. Agora, eles se reuniram mais uma vez sob o comando de um ariki nativo, Valentino Riroroko Tuki, e do conselho de regência que o apoia. O estado polinésio deseja cortar todas as ligações conosco, declarando independência. Vamos aceitar isso?"
 CHL_political_events.85.a: "Não temos o poder para lidar com eles no momento."
 CHL_political_events.85.b: "Então é guerra!"
 CHL_political_events.85.c: "Chegou a hora de a Polinésia se erguer!"
 CHL_political_events.86.t: "[FROM.GetNameDefCap] solicita uma aliança"
 CHL_political_events.86.desc: "[FROM.GetLeader], rei soberano d[FROM.GetNameDef] e cidadão do Estado francês, solicitou que nossas nações se unam e ajudem uma à outra para espalhar a hegemonia francesa pelo mundo. Como vamos responder?"
 CHL_political_events.86.a: "Juntos somos mais fortes."
 CHL_political_events.86.b: "Não precisamos deles."
 CHL_political_events.87.t: "[FROM.GetNameDefCap] aceita nossa solicitação"
 CHL_political_events.87.desc: "O grande [FROM.GetLeader], d[FROM.GetNameDef], aceitou nosso pedido para participar formalmente de uma aliança conosco, e somos muito gratos a ele por isso. Juntos somos mais fortes!"
 CHL_political_events.87.a: "Duas nações podem mais que uma."
 CHL_political_events.88.t: "[FROM.GetNameDefCap] recusa nosso pedido"
 CHL_political_events.88.desc: "O traiçoeiro [FROM.GetLeader], d[FROM.GetNameDef], recusou nosso pedido para nos unirmos formalmente em uma aliança, apesar de compartilharmos interesses e tradições."
 CHL_political_events.88.a: "Fomos traídos..."
 united_french_monarhcist_faction: "Hegemonia francófona"
 CHL_news_events.5.t: "O Novo Reino da Araucânia e da Patagônia"
 CHL_news_events.5.desc: "Apesar de ter existido apenas por dois breves anos durante a década de 1860, Jacques Antoine Bernard, pretendente ao antigo trono, voltou ao Chile em meio ao caos e recuperou seu reino há muito perdido. Só o tempo dirá o que vai acontecer..."
 CHL_news_events.5.a: "O quê?"
 CHL_news_events.5.b: "Estamos de volta e mais fortes do que nunca!"
 CHL_news_events.6.t: "Naufrágio do SS Tolten"
 CHL_news_events.6.desc: "O cargueiro chileno neutro SS Tolten viajava sem escolta de Baltimore para a cidade de Nova York quando foi atingido pelo torpedo de um submarino alemão próximo a Barnegat, Nova Jersey. O navio afundou em seis minutos, e foi somente após o naufrágio que a tripulação do submarino confirmou que o navio era chileno. Isso pode ser um desastre diplomático para os alemães."
 CHL_news_events.6.a: "Uma faísca foi acesa."
 CHL_news_events.6.b: "Um verdadeiro absurdo."
 CHL_news_events.7.t: "[CHL.GetNameDefCap] promove a defesa proativa"
 CHL_news_events.7.desc: "[CHL.GetLeader], líder do governo [CHL.GetAdjective], anunciou que o país adotará uma política de defesa proativa da soberania d[CHL.GetNameDef] e d[RAP.GetNameDef]. Declarando oficialmente guerra às nações que considera possíveis ameaças no Pacífico, o país opta, assim, por levar o conflito a seus possíveis agressores em vez de travá-lo em seu território."
 CHL_news_events.7.a: "Uma decisão interessante."
 CHL_news_events.7.b: "Rapa Nui precisa ser protegida."
 CHL_political_events.89.t: "O governo [FROM.GetAdjective] se oferece para proteger as [270.GetName]"
 CHL_political_events.89.desc: "[FROM.GetLeader], líder do governo [FROM.GetAdjective], nos procurou com um pedido simples: a concessão das [270.GetName]. Como as ilhas estão mais próximas da região central de seu país, eles podem defendê-las mais facilmente e assim impedir que se tornem uma brecha estratégica, passível de ser explorada por um inimigo."
 CHL_political_events.89.a: "Podem ficar com elas."
 CHL_political_events.89.b: "Quem eles pensam que são?"
 CHL_political_events.90.t: "O governo [FROM.GetAdjective] cede as [270.GetName] para nós"
 CHL_political_events.90.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], nossa nação aliada, nos cedeu as [270.GetName] como pedimos. Agora, nosso povo pode finalmente se sentir seguro contra ameaças estrangeiras e se concentrar nas questões internas."
 CHL_political_events.90.a: "É hora de assumir a proteção das Pitcairn!"
 CHL_political_events.91.t: "O governo [FROM.GetAdjective] se recusa a nos ceder as [270.GetName]"
 CHL_political_events.91.desc: "[FROM.GetLeader], líder d[FROM.GetNameDef], nossa nação aliada, não nos cedeu as [270.GetName]. Ele alega que essa mudança representaria um grande risco para eles e que estamos simplesmente querendo nos aproveitar do império deles."
 CHL_political_events.91.a: "Bem, teremos de nos contentar com o que temos..."
 CHL_political_events.91.b: "Precisamos resolver o problema com nossas próprias mãos!"
 CHL_political_events.92.t: "Um novo Sapa Inca"
 CHL_political_events.92.desc: "Com a criação do nosso novo reino satélite, o Império Inca, e no espírito da doutrina napoleônica, precisamos escolher um general para liderar sua população como Sapa Inca, o imperador supremo. Quem será condecorado com esse título de prestígio?"
 CHL_political_events.92.a: "Concederemos o título ao nosso melhor oficial!"
 CHL_political_events.92.b: "Um jovem oficial brilhante deve bastar."
 CHL_political_events.92.c: "Conceda o título a um mapuche."
 CHL_political_events.93.t: "O Rei de El Dorado"
 CHL_political_events.93.desc: "Agora que estabelecemos um Estado para se assemelhar ao mítico Reino de El Dorado, devemos conceder o título de rei resplandecente a um dos nossos orgulhosos e devotos generais. Quem merece esse cargo?"
 CHL_political_events.93.a: "Bartolomé Blanche sabe liderar!"
 CHL_political_events.93.b: "Gregorio Rodríguez Tascón merece o título!"
 CHL_political_events.93.c: "Quintín Lame deve governar o Estado!"
 CHL_political_events.94.t: "Um soberano para São Domingos"
 CHL_political_events.94.desc: "Agora que a Ilha de São Domingos foi unificada sob nosso domínio, é hora de conceder o título de rei da ilha a um dos nossos mais devotos generais. Quem receberá esse título de prestígio?"
 CHL_political_events.94.a: "Oscar Escudero Otárola pode ficar com o título."
 CHL_political_events.94.b: "Pedro Dartnell nos serviu bem por muito tempo."
 CHL_political_events.94.c: "O Caribe será governado por indígenas outra vez!"
 CHL_political_events.95.t: "Aumento nas atividades do Movimiento Nacional-Socialista"
 CHL_political_events.95.desc: "O Diretor Geral dos Carabineros de Chile entregou novos relatórios sugerindo que sejam tomadas medidas contra o crescente sentimento pró-fascista entre a população geral e que investiguemos a fundo o recente aumento das atividades do partido de Jorge González von Marées, o Movimiento Nacional-Socialista. Acredita-se que eles possam estar planejando derrubar nosso governo, portanto devemos ficar vigilantes."
 CHL_political_events.95.a: "Nós damos conta disso."
 CHL_political_events.96.t: "O golpe do Palacio de La Moneda"
 CHL_political_events.96.desc: "Soldados leais à causa executaram nossos planos sem encontrar resistência e ocuparam o Palacio de La Moneda, onde Arturo Alessandri e seu gabinete estão localizados. Eles ordenaram que o presidente renuncie para que Jorge González von Marées assuma o cargo. Não há muito que o governo liberal possa fazer para nos impedir!"
 CHL_political_events.96.a: "Hoje nós vencemos!"
 CHL_political_events.97.t: "Uma resistência popular se forma e chegam os legionários veteranos"
 CHL_political_events.97.desc: "Com a coroação do nosso rei, algumas pessoas no país parecem descontentes e uma resistência popular se formou. Ao mesmo tempo, legionários veteranos estão chegando para prestar assistência ao governo recém-formado."
 CHL_political_events.97.a: "Turbulência e benefícios."
 CHL_political_events.98.t: "[GER.GetName] rejeita adesão ao Eixo"
 CHL_political_events.98.desc: "[GER.GetNameDefCap] rejeitou a ideia de que o Eixo possa acolher a inclusão de mais um estado-membro, pelo menos por ora. Um pequeno revés diplomático para nossa nação, mas nada que não possamos tolerar."
 CHL_political_events.98.a: "Decepcionante."
 CHL_political_events.99.t: "[GER.GetName] aceita adesão ao Eixo"
 CHL_political_events.99.desc: "[GER.GetNameDefCap] aceitou a proposta. Isso marca uma nova era dominada pelos mais fortes e uma vitória diplomática para o nosso governo."
 CHL_political_events.99.a: "Rumo ao futuro!"
 #### Brazil ####
 JUNO_brazil_events.10.t: "Pequeno comício integralista em [FROM.FROM.GetName]"
 JUNO_brazil_events.10.desc: "Apesar de todo o planejamento feito para o último comício em [FROM.FROM.GetName], o evento deixou bastante a desejar. A multidão esperada de apoiadores não compareceu, e as pessoas que estavam lá compunham um grupo diverso que não compreendiam a plataforma do partido. Muitas pareciam simplesmente perplexas com a presença dos nossos membros uniformizados marchando pelas ruas."
 JUNO_brazil_events.10.a: "Um evento vergonhosamente pequeno."
 JUNO_brazil_events.11.t: "Comício integralista em [FROM.FROM.GetName]"
 JUNO_brazil_events.11.desc: "Apesar dos confrontos com agitadores socialistas e liberais locais, um comício integralista em [FROM.FROM.GetName] conseguiu atrair uma multidão significativa de apoiadores. A liderança do partido fez vários discursos sobre o futuro da nação, que foram recebidos com aplausos e gritos pela massa. A sede local do partido já informou que o número de filiados vem aumentando desde o comício."
 JUNO_brazil_events.11.a: "Estamos ganhando força com o povo."
 JUNO_brazil_events.12.t: "Grande comício integralista em [FROM.FROM.GetName]"
 JUNO_brazil_events.12.desc: "Segundo relatos, pessoas de todo o país viajaram por dias só para testemunhar o mais recente comício integralista em [FROM.FROM.GetName]. Centenas de membros uniformizados tentaram manter a ordem entre a multidão quando a liderança do partido, ligeiramente perplexa, chegou ao local. Seus discursos mal podiam ser ouvidos acima da ovação do público. Parece que o povo descontente finalmente se cansou do status quo político."
 JUNO_brazil_events.12.a: "Chegaremos ao poder com o povo."
 JUNO_brazil_events.13.t: "A Operação Bolívar é interrompida no Brasil"
 JUNO_brazil_events.13.desc: "Nossos serviços de inteligência relataram que vários de seus agentes e informantes no Brasil cessaram suas comunicações recentemente. Parece que algo interrompeu nossas operações no país, possivelmente uma iniciativa de contrainteligência em conjunto com nossos inimigos. Independentemente da causa, isso indica uma mudança desfavorável na política d[BRA.GetNameDef] e devemos esperar outras ações semelhantes por parte deles no futuro."
 JUNO_brazil_events.13.a: "Uma reviravolta preocupante."
 JUNO_brazil_events.14.t: "Política de boa vizinhança n[FROM.GetNameDef]"
 JUNO_brazil_events.14.desc: "O presidente d[FROM.GetNameDef], [FROM.GetLeader], anunciou que seu governo pretende buscar maior cooperação com as nações da América do Sul por meio de uma política de \"boa vizinhança\". Ainda não se sabe como se dará essa cooperação, mas esta já é uma mudança marcante nas relações antagônicas anteriores entre as nações de língua espanhola e portuguesa do continente."
 JUNO_brazil_events.14.a: "Uma ótima reviravolta."
 JUNO_brazil_events.14.b: "Isso claramente é um truque para nos prejudicar."
 JUNO_brazil_events.15.t: "Os Acordos de [ROOT.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.15.desc: "Nos últimos meses, o governo [BRA.GetAdjective] participou de vários encontros multilaterais com membros do nosso próprio governo para discutir um papel mais ativo do país no apoio ao nosso esforço de guerra. Embora ainda não tenham condições de enviar forças militares, eles pediram apoio econômico em troca do compromisso de fazê-lo no futuro."
 JUNO_brazil_events.15.a: "Aceitamos com satisfação esse acordo mutuamente benéfico."
 JUNO_brazil_events.15.b: "As garantias deles não têm valor."
 JUNO_brazil_events.16.t: "Os Acordos de [FROM.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.16.desc: "Nossas discussões com o governo [USA.GetAdjective] foram bem-sucedidas. Chegamos a um acordo no qual [BRA.GetNameDef] receberá assistência econômica d[USA.GetNameDef] em troca do fornecimento de recursos e do compromisso de entrar na guerra quando nossas forças militares estiverem aptas."
 JUNO_brazil_events.16.a: "Juntos, vamos restaurar a paz em nosso hemisfério."
 JUNO_brazil_events.17.t: "Acordos de [FROM.Capital.GetCapitalVictoryPointName] recusados"
 JUNO_brazil_events.17.desc: "O governo d[USA.GetNameDef] decidiu recusar um acordo no qual nos comprometeríamos a apoiá-los militarmente em troca de assistência econômica. Talvez o momento tenha sido inoportuno para o presidente deles, ou isso marque uma mudança na política externa do país em relação ao Brasil. De qualquer forma, esse foi um duro golpe contra a credibilidade de [BRA.GetLeader]."
 JUNO_brazil_events.17.a: "Devemos agir com cuidado agora."
 JUNO_brazil_events.18.t: "O governo [FROM.GetAdjective] exige compromisso militar"
 JUNO_brazil_events.18.desc: "O governo d[FROM.GetNameDef] exige que honremos nossos acordos e nos juntemos a eles militarmente na guerra que estão travando. Colhemos os frutos de seus investimentos em nossa economia, mas, até agora, fizemos muito pouco para cumprir a nossa parte da barganha. Se não honrarmos nossa palavra agora, pode haver sérias repercussões."
 JUNO_brazil_events.18.a: "Honraremos nossos compromissos."
 JUNO_brazil_events.18.b: "Não derramaremos sangue [BRA.GetAdjective] pel[FROM.GetNameDef]."
 BRA_war_embargo_with_usa_tt: "§RIsso pode fazer com que o governo d[USA.GetNameDef] declare guerra contra nós ou nos embargue!§!"
 JUNO_brazil_events.19.t: "[FROM.GetNameDefCap] não se junta à guerra"
 JUNO_brazil_events.19.desc: "Diplomatas d[FROM.GetNameDef] nos informaram que seu país ainda não está pronto para participar militarmente da guerra, apesar dos anos de assistência econômica que lhes provemos. Não está claro se estão apenas tentando fugir dos seus compromissos ou se eles têm motivos genuínos para ainda não terem honrado sua palavra. Precisamos decidir com cuidado como reagir."
 JUNO_brazil_events.19.a: "Talvez esteja na hora de instalar uma liderança mais amigável em [FROM.Capital.GetCapitalVictoryPointName]."
 JUNO_brazil_events.19.b: "O desacato deles deve ser punido."
 JUNO_brazil_events.19.c: "Eles não nos dizem mais respeito."
 JUNO_brazil_events.20.t: "Conferência do Rio Potengi"
 JUNO_brazil_events.20.desc: "Nas últimas reuniões entre os presidentes d[BRA.GetNameDef] e d[USA.GetNameDef] no nordeste brasileiro, [BRA.GetLeader] concordou em honrar os compromissos firmados nos Acordos de [USA.Capital.GetCapitalVictoryPointName]. Isso significa que agora eles contribuirão com forças militares para a nossa guerra contra a tirania em todo o mundo."
 JUNO_brazil_events.20.a: "Nossas manobras diplomáticas valeram a pena."
 JUNO_brazil_events.200.e: "$BRA_eurico_gaspar_dutra$"
 JUNO_brazil_news.1.t: "[BRA.GetNonIdeologyName] pratica uma política externa agressiva"
 JUNO_brazil_news.1.d: "O governo [BRA.GetAdjective] tem assumido uma postura cada vez mais hostil e assertiva em questões de política externa. Após décadas de turbulência, parece que o regime mais recente finalmente se considera seguro o suficiente para procurar oportunidades que beneficiem [BRA.GetNameDef] além de suas fronteiras e às custas de seus vizinhos. Ainda é cedo para dizer o que isso significa para o nosso relacionamento com o governo brasileiro."
 JUNO_brazil_news.1.a: "Deve ser apenas retórica, certo?"
 JUNO_brazil_news.2.t: "[BRA.GetNameDefCap] coroa um novo monarca"
 JUNO_brazil_news.2.d: "Após perder apoio e com o recente aumento da popularidade do movimento de restauração imperial, o Congresso Nacional [BRA.GetAdjective] firmou um acordo com o povo. Um monarca constitucional será coroado, mas o Congresso Nacional ainda manterá seu poder político sobre o país. Deveres nominais serão entregues ao rei recém-coroado em uma tentativa de estabilizar a situação."
 JUNO_brazil_news.2.a: "Vida longa ao rei."
 JUNO_brazil_news.3.t: "[BRA.GetNonIdeologyName] e [POR.GetNonIdeologyName] anunciam unificação"
 JUNO_brazil_news.3.d: "Após o aumento dos sentimentos monarquistas nos governos [BRA.GetAdjective] e [POR.GetAdjective], os dois países decidiram se unificar sob um único monarca e bandeira novamente. Citando o desejo de utilizar o conhecimento e os recursos um do outro, as duas nações estão determinadas a crescer juntas."
 JUNO_brazil_news.3.a: "Bom para eles!"
 JUNO_brazil_news.4.t: "[BRA.GetNonIdeologyName] e [POR.GetNonIdeologyName] estabelecem uma comunidade internacional."
 JUNO_brazil_news.4.d: "Após o aprofundamento das relações e da colaboração entre [BRA.GetNameDef] e [POR.GetNameDef], os dois países decidiram estabelecer uma comunidade internacional para aumentar ainda mais sua cooperação."
 JUNO_brazil_news.4.a: "Uma reviravolta inesperada."
 JUNO_brazil_news.5.t: "Revolução comunista n[BRA.GetNameDef]"
 JUNO_brazil_news.5.d: "O tumulto contínuo no [BRA.GetNonIdeologyName] saiu de controle nos últimos dias, levando a uma guerra civil sangrenta. O governo frustrou uma conspiração do movimento comunista para derrubar o regime em 1935, mas não conseguiu conter a onda vermelha dessa vez. Embora grande parte das forças armadas tenha se mantido leal ao governo central, muitos oficiais de baixa patente estão se aliando aos comunistas. Muitos na região estão preocupados com a perspectiva de um [BRA.GetNonIdeologyName] comunista desencadear um efeito dominó por toda a América do Sul."
 JUNO_brazil_news.5.a: "Foi uma tragédia chegar a esse ponto."
 JUNO_brazil_news.6.t: "Governo [ROOT.GetAdjective] sofre golpe comunista"
 JUNO_brazil_news.6.d: "O tumulto contínuo no [BRA.GetNonIdeologyName] saiu de controle nos últimos dias, levando a um golpe comunista. O governo frustrou uma conspiração do movimento comunista para derrubar o regime em 1935, mas não conseguiu conter a onda vermelha dessa vez. Embora grande parte dos militares tenha se mantido leal ao governo central, muitos oficiais de baixa patente estão se aliando aos comunistas. Muitos na região estão preocupados com a perspectiva de um [BRA.GetNonIdeologyName] comunista desencadear um efeito dominó por toda a América do Sul."
 JUNO_brazil_news.6.a: "Mas será que o novo governo vai durar?"
 JUNO_brazil_events.30.t: "[FROM.GetNameDefCap] propõe cooperação"
 JUNO_brazil_events.30.desc: "Diplomatas d[FROM.GetNameDef] nos procuraram com uma proposta de cooperação militar e econômica. Eles afirmam que estão muito preocupados com a situação mundial atual e acreditam que o único caminho para a paz duradoura é se alinhar conosco e acabar com nossos inimigos geopolíticos em comum."
 JUNO_brazil_events.30.a: "Aceitamos essa proposta."
 JUNO_brazil_events.30.b: "Não precisamos desse peso morto."
 JUNO_brazil_events.31.t: "[BRA.GetNameDefCap] auxilia as operações de inteligência"
 JUNO_brazil_events.31.desc: "Nossos serviços de inteligência informam que estabeleceram uma estreita relação de parceria com sua contraparte n[BRA.GetNameDef]. Isso levou à expansão da nossa iniciativa de coleta de informações na América do Sul, conhecida como Operação Bolívar. Parece que a nossa cooperação inicial com [BRA.GetNameDef] começou a dar frutos."
 JUNO_brazil_events.31.a: "Juntos dominaremos a América do Sul."
 JUNO_brazil_events.32.t: "[BRA.GetNameDefCap] exige território nas Guianas"
 JUNO_brazil_events.32.desc: "Os abutres do governo [BRA.GetAdjective] estão tentando usar o atual conflito global como uma oportunidade de nos chantagear para que entreguemos nossos territórios nas Guianas, ou eles o tomarão à força. Pode ser difícil manter a região no caso de uma guerra, mas ceder à pressão estabeleceria um precedente arriscado para outras regiões disputadas no mundo todo."
 JUNO_brazil_events.32.a: "Não vale a pena entrar em guerra pelas Guianas."
 JUNO_brazil_events.32.b: "Não seremos chantageados pel[BRA.GetNameDef]."
 JUNO_brazil_events.33.t: "O governo [FROM.GetAdjective] concorda com a transferência de território"
 JUNO_brazil_events.33.desc: "Após nossas recentes exigências, o governo d[FROM.GetNameDef] concordou relutantemente em transferir a propriedade de seu territórios nas Guianas para nós. Parece que nosso novo método de provocação diplomática foi bem-sucedido."
 JUNO_brazil_events.33.a: "A única opção que tinham era ceder à nossa vontade."
 JUNO_brazil_events.34.t: "O governo [FROM.GetAdjective] recusa a transferência de território"
 JUNO_brazil_events.34.desc: "Após nossas recentes exigências, o governo d[FROM.GetNameDef] se recusou a transferir a propriedade de seus territórios nas Guianas para nós. Agora, precisamos decidir se cumpriremos nossa ameaça e tomaremos o território à força ou se adotaremos a atitude diplomática de recuar."
 JUNO_brazil_events.34.a: "Eles pagaram para ver. Temos que recuar."
 JUNO_brazil_events.34.b: "Eles vão se arrepender dessa decisão."
 JUNO_brazil_events.35.t: "[FROM.GetNameDefCap] recuou"
 JUNO_brazil_events.35.desc: "Apesar de sua retórica belicosa em relação aos nossos territórios nas Guianas, parece que a disposição do governo [BRA.GetAdjective] de realmente entrar em guerra conosco não se concretizou. Diplomatas d[BRA.GetNameDef] nos informaram que buscarão meios alternativos de conquistar a região, mas o farão de forma pacífica. Pelo menos por enquanto."
 JUNO_brazil_events.35.a: "Mesmo assim, devemos ficar de olho neles."
 JUNO_brazil_events.36.t: "[FROM.GetNameDefCap] se prepara para a guerra"
 JUNO_brazil_events.36.desc: "Parece que estamos à beira de um novo conflito após nos recusarmos a entregar nossos territórios para [FROM.GetNameDef]. Achávamos que eles estavam blefando, mas relatórios de inteligência da região indicam que os militares d[BRA.GetNameDef] estão se preparando para tomar a região à força."
 JUNO_brazil_events.36.a: "Mais um massacre desnecessário..."
 JUNO_brazil_events.37.t: "Atividade suspeita n[BRA.GetNameDef]"
 JUNO_brazil_events.37.desc: "Recebemos relatórios que indicam um aumento da atividade militar no sul do Brasil. As relações recentes entre nossas nações têm sido frias, e a retórica assertiva do governo [BRA.GetAdjective] faz com que muitos especulem que podemos estar à beira de uma invasão. Muitos de nossos militares estão se esforçando para preparar nossas defesas caso o pior aconteça, mas há quem insista em um ataque preventivo antes que [BRA.GetNameDef] esteja totalmente preparado."
 JUNO_brazil_events.37.a: "Isso deve ser um truque."
 JUNO_brazil_events.37.b: "A melhor defesa é o ataque."
 JUNO_brazil_events.38.t: "[ARG.GetNameDefCap] morde a isca"
 JUNO_brazil_events.38.desc: "[ARG.GetNameDefCap] parece estar preparando suas próprias forças para nos atacar após nossas provocações recentes ao longo da fronteira. Eles nem imaginam que estão caindo em nossa armadilha. Em breve, teremos a oportunidade de esmagá-los, e eles sofrerão a condenação internacional pela guerra."
 JUNO_brazil_events.38.a: "Fácil demais."
 JUNO_brazil_events.39.t: "[ARG.GetNameDefCap] não morde a isca"
 JUNO_brazil_events.39.desc: "Até o momento, não há sinais de que [ARG.GetNameDef] esteja se preparando para atacar nossas fronteiras. Na melhor das hipóteses, eles parecem estar preparando suas próprias defesas, dificultando qualquer ação ofensiva da nossa parte. No entanto, em algum momento precisaremos atacar primeiro ou nos retirar."
 JUNO_brazil_events.39.a: "É hora de se retirar."
 JUNO_brazil_events.39.b: "Só precisamos de mais tempo."
 JUNO_brazil_events.40.t: "[BRA.GetNameDefCap] dá um ultimato"
 JUNO_brazil_events.40.desc: "O embaixador [BRA.GetAdjective] em [ROOT.Capital.GetCapitalVictoryPointName] emitiu uma declaração de seu governo. Fomos instruídos a abrir imediatamente nossas fronteiras com [BRA.GetNameDef] e a depor nossas armas. A declaração continua explicando em detalhes que nossa nação será incorporada ao Estado [BRA.GetAdjective] com efeito imediato. Se não obedecermos, eles afirmam que executarão seus planos à força."
 JUNO_brazil_events.40.a: "A única opção é nos rendermos."
 JUNO_brazil_events.40.b: "Eles vão pagar por cada centímetro das nossas terras."
 JUNO_brazil_events.41.t: "[FROM.GetNameDefCap] aceita a anexação"
 JUNO_brazil_events.41.desc: "O governo [FROM.GetAdjective] aceitou nossa proposta de incorporá-los ao nosso Estado, o que significa que a ação militar planejada para tomar a pequena nação vizinha não será mais necessária."
 JUNO_brazil_events.41.a: "A única opção deles era aceitar."
 JUNO_brazil_events.42.t: "[FROM.GetNameDefCap] recusa a anexação"
 JUNO_brazil_events.42.desc: "O governo [FROM.GetAdjective] foi tolo e recusou nossa proposta de incorporar [ROOT.GetNameDef] ao nosso Estado. Parece que precisaremos seguir com a nossa ameaça de guerra ou recuar e permitir que eles continuem governando a si mesmos, por enquanto."
 JUNO_brazil_events.42.a: "Isso não vale uma guerra."
 JUNO_brazil_events.42.b: "Eles sentirão a nossa ira."
 JUNO_brazil_events.43.t: "[FROM.GetNameDefCap] recuou"
 JUNO_brazil_events.43.desc: "Apesar de sua retórica belicosa e do desejo de nos incorporar à sua nação, parece que a disposição do governo [BRA.GetAdjective] de realmente entrar em guerra conosco não se concretizou. Diplomatas d[BRA.GetNameDef] nos informaram que buscarão meios alternativos de conquistar nosso território, mas o farão de forma pacífica. Pelo menos por enquanto."
 JUNO_brazil_events.43.a: "Mesmo assim, devemos ficar de olho neles."
 JUNO_brazil_events.44.t: "[FROM.GetNameDefCap] se prepara para a guerra"
 JUNO_brazil_events.44.desc: "Parece que estamos à beira de um novo conflito após nos recusarmos a entregar nosso território para [FROM.GetNameDef]. Achávamos que eles estavam blefando, mas relatórios de inteligência da região indicam que os militares d[BRA.GetNameDef] estão se preparando para tomar a região à força."
 JUNO_brazil_events.44.a: "Vamos garantir que a história se repita mais uma vez."
 JUNO_brazil_events.45.t: "[BRA.GetNameDefCap] dá um ultimato"
 JUNO_brazil_events.45.desc: "A embaixada d[BRA.GetNameDef] em [ROOT.Capital.GetCapitalVictoryPointName] emitiu uma declaração de seu governo. Aparentemente, eles estão preocupados com a instabilidade local e desejam estabilizar nossa nação com seu exército. Na realidade, isso seria uma mudança de regime sob o pretexto de ajuda."
 JUNO_brazil_events.45.a: "Não podemos detê-los."
 JUNO_brazil_events.45.b: "Não abriremos mão da nossa soberania."
 JUNO_brazil_events.46.t: "[FROM.GetName] aceita a proposta"
 JUNO_brazil_events.46.desc: "[FROM.GetNameDefCap] optou sabiamente por se submeter às nossas forças armadas em vez de arriscar um conflito. Agora, estamos no processo de estabelecer um novo regime no país, um que seja mais alinhado ao nosso."
 JUNO_brazil_events.46.a: "Eles serão um estado-tampão valioso."
 JUNO_brazil_events.47.t: "[FROM.GetName] rejeita a proposta"
 JUNO_brazil_events.47.desc: "O governo d[FROM.GetNameDef] recusou nossa proposta de ajuda para estabilizar a nação. Parece que, se quisermos promover uma mudança de regime por lá, teremos de fazê-lo por meio do poderio militar."
 JUNO_brazil_events.47.a: "Uma guerra pode fugir ao controle."
 JUNO_brazil_events.47.b: "Eles se arrependerão dessa decisão."
 JUNO_brazil_events.48.t: "[FROM.GetName] recua"
 JUNO_brazil_events.48.desc: "O exército [FROM.GetAdjective] está se retirando, apesar de nossa recusa em aceitar sua proposta de \"estabilização\". No fim, parece que eles não estavam preparados para um conflito e tudo não passou de um blefe."
 JUNO_brazil_events.48.a: "Eles ainda conseguiram desestabilizar a região."
 JUNO_brazil_events.49.t: "Aumentam as tensões com [FROM.GetNameDef]"
 JUNO_brazil_events.49.desc: "Após rejeitarmos a proposta d[FROM.GetNameDef] para \"estabilizar\" nossa nação, suas forças armadas parecem estar se preparando para a guerra. Não sabemos quando eles pretendem atacar, mas é seguro presumir que seremos o alvo. Os diplomatas de sua embaixada também parecem ter sido retirados, aumentando os temores de que a guerra seja inevitável."
 JUNO_brazil_events.49.a: "Precisamos nos manter firmes."
 JUNO_brazil_events.50.t: "[FROM.GetName] oferece adesão ao Mercosul"
 JUNO_brazil_events.50.desc: "Diplomatas d[FROM.GetNameDef] nos procuraram com uma proposta de adesão a uma organização supranacional, na qual os estados-membros coordenam decisões econômicas e de política externa em conjunto. Embora isso traga claros benefícios para nossa política de harmonização da economia e para a nossa própria segurança, alguns argumentam que a perda de soberania não compensa as vantagens obtidas."
 JUNO_brazil_events.50.a: "Temos muito a ganhar e pouco a perder."
 JUNO_brazil_events.50.b: "Nossa soberania é mais importante do que a riqueza."
 JUNO_brazil_events.51.t: "[FROM.GetName] aceita a adesão ao Mercosul"
 JUNO_brazil_events.51.desc: "Após diversas rodadas de consultas e negociações, o governo d[FROM.GetNameDef] finalmente concordou em aderir ao Mercosul. De agora em diante, cooperaremos em questões de política econômica e externa para garantir a paz e a prosperidade em toda a região."
 JUNO_brazil_events.51.a: "Juntos somos mais fortes."
 JUNO_brazil_events.52.t: "[FROM.GetName] rejeita a adesão ao Mercosul"
 JUNO_brazil_events.52.desc: "Apesar de diversas rodadas de consultas e negociações, o governo d[FROM.GetNameDef] rejeitou a proposta de adesão ao Mercosul. Mesmo com a promessa de paz e prosperidade, eles não pareceram convencidos da viabilidade da organização, chegando a afirmar que ela seria uma forma de nós os controlarmos indiretamente."
 JUNO_brazil_events.52.a: "Completamente ridículo."
 JUNO_brazil_events.53.t: "[FROM.GetName] rejeita a proposta"
 JUNO_brazil_events.53.desc: "Os embaixadores d[FROM.GetNameDef] nos informaram que seu governo não acredita que os interesses de sua nação seriam melhor atendidos pela cooperação militar conosco neste momento. Não está claro se eles têm seus próprios planos para a nossa região ou se simplesmente nos veem como um risco para eles."
 JUNO_brazil_events.53.a: "Que visão imediatista."
 south_american_news.50.t: "O Brasil entra em estado de emergência"
 south_american_news.50.d: "Nesta manhã, [FROM.GetLeader], presidente d[FROM.GetNameDef], anunciou pelo rádio que o país estava entrando em outro estado de emergência devido ao risco de um golpe do Partido Comunista. De acordo com o presidente, foram encontrados documentos indicando que os comunistas estavam nos estágios finais do planejamento para derrubar o governo. A veracidade desses documentos está sendo questionada por muitos, mas os membros dos partidos de oposição agora estão se escondendo por medo de serem presos. O presidente também anunciou que estabeleceria um novo Estado, com uma nova constituição que daria maior autoridade a ele próprio. Ainda é cedo para dizer o que isso significa para o futuro da democracia d[FROM.GetNameDef]."
 south_american_news.50.a: "Os traidores bolcheviques tiveram o que mereciam."
 south_american_news.50.b: "Uma situação preocupante."
 south_american_news.50.c: "Nossos companheiros serão vingados!"
 south_american_news.51.t: "O Brasil suspende a democracia"
 south_american_news.51.d: "Nesta manhã, [FROM.GetLeader], presidente d[FROM.GetNameDef], anunciou pelo rádio que o país estava entrando em outro estado de emergência devido ao risco de um golpe do Partido Comunista. De acordo com o presidente, foram encontrados documentos indicando que os comunistas estavam nos estágios finais do planejamento para derrubar o governo. Com o apoio do Partido Integralista de direita, [BRA.GetLeader] forçou a oposição à clandestinidade. O presidente também anunciou que estabeleceria um novo Estado, com uma nova constituição criada juntamente com o Partido Integralista, que corajosamente salvou a nação do bolchevismo. Considerando a retórica e as ações passadas dos integralistas, parece que a democracia liberal no Brasil está, para todos os efeitos, chegando ao fim."
 south_american_news.51.a: "Os traidores bolcheviques tiveram o que mereciam."
 south_american_news.51.b: "Uma situação preocupante."
 south_american_news.51.c: "Nossos companheiros serão vingados!"
 JUNO_brazil_events.60.t: "[BRA.GetName] propõe a unificação"
 JUNO_brazil_events.60.desc: "Representantes d[BRA.GetNameDef] entraram em contato com nosso governo, propondo que nossos países se unam mais uma vez. Eles citam nossas semelhanças culturais e o recente casamento entre Dom Duarte Nuno, Duque de Bragança, e a Princesa Maria Francisca de Orléans e Bragança, como suas razões para essa proposta e nos asseguram que ficaremos mais fortes juntos, sob o governo de [BRA.GetLeader]."
 JUNO_brazil_events.60.a: "Juntos somos mais fortes!"
 JUNO_brazil_events.60.b: "Na verdade, preferiríamos nos unir em uma comunidade internacional."
 JUNO_brazil_events.60.c: "Não desejamos nos juntar a eles."
 JUNO_brazil_events.61.t: "[POR.GetName] aceita a unificação"
 JUNO_brazil_events.61.desc: "Nossa proposta de unificação com [POR.GetName] foi recebida com aprovação entusiástica. Isso marca o início de uma nova e grandiosa era para o nosso país!"
 JUNO_brazil_events.61.a: "Fantástico."
 JUNO_brazil_events.62.t: "[POR.GetName] propõe uma comunidade internacional"
 JUNO_brazil_events.62.desc: "Nossa recente proposta para [POR.GetNameDef] gerou uma resposta surpreendente. O governo [POR.GetAdjective] rejeita a ideia de unificação, mas propõe a criação de uma comunidade internacional para nossas duas nações. Isso nos daria alguns dos benefícios da unificação, traria menos desvantagens e permitiria que ambas as nações mantivessem suas próprias identidades."
 JUNO_brazil_events.62.a: "Certamente isso poderia nos beneficiar da mesma forma!"
 JUNO_brazil_events.62.b: "Uma comunidade com nosso antigo colonizador? Não mesmo."
 JUNO_brazil_events.63.t: "[POR.GetName] rejeita a unificação"
 JUNO_brazil_events.63.desc: "Nossa proposta de unificação com [POR.GetNameDef] foi recebida com uma rejeição desinteressada. Apesar de nossos esforços para fazê-los enxergar os benefícios desse acordo, o governo [POR.GetAdjective] não tem interesse em unir nossos países mais uma vez."
 JUNO_brazil_events.63.a: "Será que eles não percebem o quanto poderiam ganhar com isso?"
 JUNO_brazil_events.64.t: "[BRA.GetName] concorda em estabelecer a comunidade"
 JUNO_brazil_events.64.desc: "Nossa contraproposta de estabelecer uma comunidade internacional em vez de unirmos nossa nação ao Estado [BRA.GetAdjective] foi bem recebida pela liderança d[BRA.GetNameDef]. Eles renunciaram à ideia de unificação e concordam que uma comunidade seria ótima para ambos."
 JUNO_brazil_events.64.a: "Excelente!"
 JUNO_brazil_events.65.t: "[BRA.GetName] rejeita a proposta de comunidade"
 JUNO_brazil_events.65.desc: "Nossa contraproposta de estabelecer uma comunidade internacional em vez de unirmos nossa nação ao Estado [BRA.GetAdjective] foi mal recebida pela liderança d[BRA.GetNameDef]. Eles rejeitaram a ideia de uma comunidade, alegando a preocupação de ficarem sob nosso controle como colônia mais uma vez."
 JUNO_brazil_events.65.a: "Azar o deles."
 JUNO_brazil_events.70.t: "[FROM.GetName] exige territórios de além-mar"
 JUNO_brazil_events.70.desc: "Os diplomatas do governo [FROM.GetAdjective] deram um ultimato ao nosso país. Eles afirmam que, considerando o estado precário da situação mundial, não acreditam que sejamos capazes de proteger nossos territórios de além-mar. No entanto, devido a nossas conexões históricas, eles garantem que sua nação está apta a fazer isso. Sendo assim, eles exigem que entreguemos o controle desses territórios imediatamente."
 JUNO_brazil_events.70.a: "Não vale a pena iniciar uma guerra por esses territórios."
 JUNO_brazil_events.70.b: "Uma exigência ultrajante!"
 JUNO_brazil_events.71.t: "[FROM.GetName] concorda em transferir colônias"
 JUNO_brazil_events.71.desc: "O governo [FROM.GetAdjective] sabiamente decidiu nos ceder o controle de seus territórios de além-mar. Isso deve dar à nossa indústria acesso livre de tarifas a recursos de todo o mundo e fará com que as grandes potências nos levem mais a sério nos assuntos internacionais."
 JUNO_brazil_events.71.a: "Excelente!"
 JUNO_brazil_events.72.t: "[FROM.GetName] recusa a transferência de colônias"
 JUNO_brazil_events.72.desc: "O governo [FROM.GetAdjective] tolamente se recusou a nos ceder o controle de seus territórios de além-mar. Essa humilhação não passou despercebida nos círculos diplomáticos. Agora, com os olhos do mundo voltados para nós, precisamos decidir como reagir."
 JUNO_brazil_events.72.a: "Não vale a pena travar uma guerra do outro lado do oceano por isso."
 JUNO_brazil_events.72.b: "Então, tomaremos essas terras à força."
 JUNO_brazil_events.73.t: "O ultimato [FROM.GetAdjective]"
 JUNO_brazil_events.73.desc: "Em meio ao aumento das tensões globais, uma mensagem surpreendente chegou do outro lado do Atlântico. O [FROM.GetNonIdeologyName], nossa ex-colônia e agora uma potência em ascensão, emitiu um ultimato audacioso. Eles exigem a subjugação do Estado [FROM.GetAdjective] e sua integração ao Império [FROM.GetAdjective]. Nossa população está em choque, com muitos indignados com a audácia do governo [FROM.GetAdjective]. Outros, no entanto, temerosos do crescente poder do [FROM.GetNonIdeologyName] e de nossas próprias vulnerabilidades, consideram a possibilidade de aceitar. Como devemos reagir?"
 JUNO_brazil_events.73.a: "Não temos forças para resistir."
 JUNO_brazil_events.73.b: "Nós nunca abriremos mão da nossa independência!"
 JUNO_brazil_events.74.t: "[From.GetName] aceita a subjugação"
 JUNO_brazil_events.74.desc: "Como esperado, [FROM.GetNonIdeologyName] concordou com a nossa exigência de subjugação. À medida que a notícia se espalha, um clima sombrio envolve a antiga nação de [FROM.GetNonIdeologyName], com muitos tentando lidar com a nova realidade. Enquanto isso, o fervor patriótico tomou conta do povo [ROOT.GetAdjective]."
 JUNO_brazil_events.74.a: "Finalmente reunidos!"
 JUNO_brazil_events.75.t: "[FROM.GetName] recusa nossa exigência de subjugação"
 JUNO_brazil_events.75.desc: "Em uma atitude desafiadora, o governo de [FROM.GetNonIdeologyName] rejeitou nosso ultimato com veemência, evocando a história e o orgulho de longa data da nação. O fervor patriótico tomou conta de suas cidades e suas forças armadas começaram a se mobilizar, preparando-se para um possível conflito do outro lado do Atlântico."
 JUNO_brazil_events.75.a: "Não há muito que possamos fazer."
 JUNO_brazil_events.75.b: "Eles se vão se arrepender dessa decisão."
 JUNO_brazil_events.80.t: "[FROM.GetName] propõe garantias mútuas"
 JUNO_brazil_events.80.desc: "[FROM.GetNameDefCap] nos ofereceu uma proposta de garantias mútuas de proteção. Eles argumentam que a paz se tornou frágil na América do Sul e que a única maneira de a preservar é por meio do fortalecimento dos laços entre as nossas nações. Se concordarmos com essa proposta, eles esperam que nós os ajudemos caso sejam atacados."
 JUNO_brazil_events.80.a: "Concordamos com a proposta."
 JUNO_brazil_events.80.b: "Não vamos assumir essa responsabilidade."
 JUNO_brazil_events.81.t: "[FROM.GetName] aceita o acordo"
 JUNO_brazil_events.81.desc: "[FROM.GetNameDefCap] aceitou nossa proposta de garantias mútuas de proteção. Esperamos que esse seja o primeiro passo para uma paz duradoura no continente."
 JUNO_brazil_events.81.a: "Excelente!"
 JUNO_brazil_events.82.t: "[FROM.GetName] rejeita o acordo"
 JUNO_brazil_events.82.desc: "[FROM.GetName] rejeitou nossa generosa proposta de garantias mútuas de proteção. Ainda não é possível dizer quais serão os impactos dessa decisão para a segurança da nossa nação no longo prazo."
 JUNO_brazil_events.82.a: "Que agouro..."
 JUNO_brazil_events.83.t: "O governo d[FROM.GetNameDef] nos convida a participar da Organização dos Estados Americanos"
 JUNO_brazil_events.83.desc: "O governo [FROM.GetAdjective] entrou em contato conosco com um convite para participarmos da Organização dos Estados Americanos. Eles aspiram por reunir todos os países do continente americano sob uma única organização, cujo objetivo é cuidar dos nossos interesses comuns, além de garantir boas relações entre todos os seus membros."
 JUNO_brazil_events.83.a: "Uma ótima ideia. Vamos nos juntar a eles!"
 JUNO_brazil_events.83.b: "Não vemos necessidade para isso."
 JUNO_brazil_events.84.t: "[FROM.GetName] rejeita nosso convite"
 JUNO_brazil_events.84.desc: "A resposta d[FROM.GetNameDef] ao nosso convite acaba de chegar. Lamentavelmente, eles decidiram não entrar na Organização dos Estados Americanos, apesar dos nossos melhores esforços para fazê-los reconsiderar essa decisão."
 JUNO_brazil_events.84.a: "É realmente uma pena."
 JUNO_brazil_events.85.t: "[FROM.GetName] aceita nosso convite"
 JUNO_brazil_events.85.desc: "A resposta d[FROM.GetNameDef] ao nosso convite acaba de chegar. Como esperado, o governo [FROM.GetAdjective] percebeu o valor de fazer parte da Organização dos Estados Americanos. De agora em diante, trabalharemos juntos!"
 JUNO_brazil_events.85.a: "Uma ótima decisão!"
 JUNO_brazil_events.86.t: "Comunistas n[BRA.GetNameDef] pedem nossa ajuda"
 JUNO_brazil_events.86.desc: "Os líderes do [BRA.GetCommunistParty] n[BRA.GetNameDef] entraram em contato conosco pedindo ajuda mais uma vez. Embora não estejam em conflito armado no momento, o fracasso na tomada do poder em 1935 ainda está presente na memória de todos. Eles desejam um apoio mais ativo de nossa parte para garantir que o fiasco não se repita."
 JUNO_brazil_events.86.a: "Precisamos ajudar nossos camaradas mais uma vez!"
 JUNO_brazil_events.86.b: "Uma revolta fracassada no Brasil já é suficiente."
 JUNO_brazil_events.87.t: "[SOV.GetNameDefCap] concorda em nos apoiar!"
 JUNO_brazil_events.87.desc: "Como esperávamos, a liderança do governo [SOV.GetAdjective] nos ofereceu apoio nestes tempos difíceis. Não podemos contar com eles para resolver totalmente os nossos problemas, é claro, mas ter seu apoio mais uma vez é certamente uma ajuda muito bem-vinda."
 JUNO_brazil_events.87.a: "Sabíamos que poderíamos contar com nossos camaradas d[SOV.GetNameDef]!"
 JUNO_brazil_events.87.tt: "Caso ocorra uma guerra civil, é mais provável que [SOV.GetFlag] §Y[SOV.GetNameDef]§! nos mande voluntários e equipamentos por empréstimo e arrendamento."
 JUNO_brazil_events.88.t: "[SOV.GetNameDefCap] rejeita nosso pedido de ajuda"
 JUNO_brazil_events.88.desc: "Para nossa surpresa, [SOV.GetNameDef] se recusou a nos apoiar, apesar da nossa conexão ideológica. De acordo com eles, o \"fiasco\" de 1935 os deixou receosos de nos apoiar novamente."
 JUNO_brazil_events.88.a: "Mostraremos a eles!"
 JUNO_brazil_events.88.tt: "Houve uma §Ydiminuição na opinião§! em relação à outra nação. ([SOV.GetFlag] §Y[SOV.GetName]§! §R-25§!.)"
 JUNO_brazil_events.120.t: "[FROM.GetName] sugere o compartilhamento de tecnologia"
 JUNO_brazil_events.120.desc: "[FROM.GetNameDefCap] sugeriu uma parceria para aprendermos com os avanços científicos um do outro. Embora nossos cientistas majoritariamente aprovem um aumento na disponibilidade de conhecimento, os militares são cautelosos quanto à divulgação de informações que possam prejudicar nossa segurança nacional."
 JUNO_brazil_events.120.a: "O conhecimento não conhece fronteiras."
 JUNO_brazil_events.120.b: "Ofereceremos ajuda econômica a eles como alternativa."
 JUNO_brazil_events.121.t: "[FROM.GetName] apoia a troca de tecnologia"
 JUNO_brazil_events.121.desc: "[FROM.GetNameDefCap] concordou em participar do nosso programa de intercâmbio de tecnologias. Os membros da nossa comunidade científica estão entusiasmados com a notícia e já planejam excursões a universidades e fábricas d[FROM.GetNameDef]."
 JUNO_brazil_events.121.a: "Um acordo mutuamente benéfico!"
 JUNO_brazil_events.122.t: "[FROM.GetName] rejeita o intercâmbio de tecnologias"
 JUNO_brazil_events.122.desc: "[FROM.GetNameDefCap] rejeitou nosso programa de troca de tecnologia, alegando que seus segredos militares poderiam cair nas mãos de inimigos geopolíticos. No entanto, nosso Tesouro está em êxtase ao saber que [FROM.GetNameDef] concordou em investir mais em nossa economia."
 JUNO_brazil_events.122.a: "É melhor do que nada."
 JUNO_brazil_events.130.t: "Tratado da Organização dos Estados Americanos invocado"
 JUNO_brazil_events.130.desc: "[FROM.GetNameDefCap], uma nação participante da Organização dos Estados Americanos, foi atacada e invocou a cláusula de defesa recentemente adotada pela entidade. De acordo com essa cláusula, espera-se que todos os países que participam da organização ajudem um estado-membro atacado. Se não cumprirmos nossa obrigação, provavelmente perderemos nossa condição de membro da organização."
 JUNO_brazil_events.130.a: "É claro que vamos ajudá-los!"
 JUNO_brazil_events.130.b: "O que essa organização já fez por nós?"
 JUNO_brazil_events.131.t: "[FROM.GetNameDefCap] vai nos auxiliar"
 JUNO_brazil_events.131.desc: "[FROM.GetNameDefCap] manteve seu compromisso com a Organização dos Estados Americanos ao vir em nosso auxílio durante esta situação sem precedentes. Esperamos que todos os outros membros aprendam com seu exemplo."
 JUNO_brazil_events.131.a: "Somos eternamente gratos."
 JUNO_brazil_events.132.t: "[FROM.GetName] renega sua obrigação"
 JUNO_brazil_events.132.desc: "[FROM.GetNameDefCap] não cumpriu seu compromisso com a Organização dos Estados Americanos ao se recusar a nos ajudar. Dessa forma, o país foi expulso da organização."
 JUNO_brazil_events.132.a: "Esperamos que essa covardia não se espalhe."
 JUNO_brazil_events.133.t: "Expulso da Organização dos Estados Americanos"
 JUNO_brazil_events.133.desc: "Como era de se esperar, fomos expulsos da Organização dos Estados Americanos após nosso recente ataque contra outro membro da entidade. Ainda é cedo para dizer como os demais estados-membros reagirão à situação."
 JUNO_brazil_events.133.a: "De qualquer forma, estamos melhor sozinhos."
 JUNO_brazil_events.134.t: "[BRA.GetName] busca acordo de licença de produção"
 JUNO_brazil_events.134.desc: "Recebemos uma solicitação de licença de produção de nossos camaradas d[BRA.GetNameDef]. Eles desejam firmar um acordo de licenciamento de longo prazo conosco, mas, em troca, pedem um desconto. Ganharíamos menos por cada design licenciado, mas conquistaríamos a confiança e a boa vontade do governo [BRA.GetAdjective]."
 JUNO_brazil_events.134.a: "Podemos suportar uma pequena perda por nossos camaradas."
 JUNO_brazil_events.134.b: "Esse não parece ser um acordo justo ou benéfico para nós."
 JUNO_brazil_events.134.tt: "\n A escolha dessa opção reduzirá a quantidade de fábricas que ganhamos com a produção licenciada para [BRA.GetFlag] §Y[BRA.GetNameDef]§! em §R-30%§!."
 JUNO_brazil_events.135.t: "[SOV.GetNameDefCap] aceita o acordo"
 JUNO_brazil_events.135.desc: "Recebemos a notícia de que [SOV.GetNameDef] aceitou nossa proposta de acordo. De agora em diante, poderemos produzir seus equipamentos sob licença e a um custo menor!"
 JUNO_brazil_events.135.a: "Que notícia fantástica!"
 JUNO_brazil_events.135.tt: "Houve um §Yaumento na opinião§! em relação a outra nação. ([SOV.GetFlag] §Y[SOV.GetName]§! §G+25§!.)"
 JUNO_brazil_events.136.t: "[SOV.GetNameDefCap] recusa nossa proposta"
 JUNO_brazil_events.136.desc: "[SOV.GetNameDefCap] recusou prontamente a nossa proposta de acordo. Devemos solicitar a licença de produção como qualquer outro país, e o preço será o mesmo praticado para todos os outros parceiros, sem descontos."
 JUNO_brazil_events.136.a: "Nós precisávamos perguntar..."
 JUNO_brazil_events.136.tt: "Houve uma §Ydiminuição na opinião§! em relação a outra nação. ([SOV.GetFlag] §Y[SOV.GetName]§! §R-50§!.)"
 JUNO_brazil_events.137.t: "[BRA.GetName] exige a libertação das colônias da América do Sul"
 JUNO_brazil_events.137.desc: "Recebemos uma mensagem bastante enfática d[BRA.GetNameDef]. Eles exigem que libertemos [BRA_country_to_be_liberated.GetNameDef] e devolvamos esses territórios aos seus legítimos proprietários."
 JUNO_brazil_events.137.a: "Não temos muita utilidade para essas colônias mesmo."
 JUNO_brazil_events.137.b: "Seus legítimos proprietários somos nós."
 JUNO_brazil_events.137.b.tt: "§RIsso dará a eles um objetivo de guerra contra nós!§!"
 JUNO_brazil_events.138.t: "[FROM.GetName] concorda em libertar [BRA_country_to_be_liberated.GetNameDef]"
 JUNO_brazil_events.138.desc: "Acabamos de receber a resposta do governo [FROM.GetAdjective] às nossas exigências para que libertem [BRA_country_to_be_liberated.GetNameDef]. De modo talvez surpreendente, eles concordaram que libertar as colônias como uma nação independente é o melhor caminho a seguir."
 JUNO_brazil_events.138.a: "Um resultado muito satisfatório."
 JUNO_brazil_events.139.t: "[FROM.GetName] recusa a libertação das colônias"
 JUNO_brazil_events.139.desc: "Acabamos de receber a resposta do governo [FROM.GetAdjective] às nossas exigências para que libertem [BRA_country_to_be_liberated.GetNameDef]. Afirmando que sua política externa não é da nossa conta, eles rejeitaram a ideia de conceder às colônias sua legítima independência."
 JUNO_brazil_events.139.a: "Devemos libertá-los, custe o que custar."
 JUNO_brazil_events.140.t: "Diplomacia do jaguar"
 JUNO_brazil_events.140.desc: "Em um gesto de boa-fé, uma delegação diplomática d[FROM.GetNameDef] chegou trazendo um presente especial: um jaguar, símbolo da cultura e da força de sua nação. Junto com esse presente extraordinário, há uma proposta para ampliar o comércio e a cooperação de nossas políticas externas. Os representantes do governo [FROM.GetAdjective] expressam seu desejo de forjar um vínculo mais forte entre nossas nações. \n\nEmbora o jaguar tenha cativado a imaginação e a simpatia do público, as implicações mais amplas dessa proposta exigem uma consideração cuidadosa."
 JUNO_brazil_events.140.a: "Vamos acolher o gesto e fortalecer os laços."
 JUNO_brazil_events.140.b: "Recuse educadamente a oferta."
 JUNO_brazil_events.141.t: "Missão diplomática bem-sucedida"
 JUNO_brazil_events.141.desc: "Nossa missão diplomática voltou com ótimas notícias. O governo [FROM.GetAdjective] aceitou gentilmente o jaguar que enviamos como presente. Em uma grande cerimônia que atraiu a atenção internacional, eles acolheram nosso gesto e concordaram com nossas propostas para melhorarmos o comércio e a cooperação em questões de política externa."
 JUNO_brazil_events.141.a: "Excelente notícia!"
 BRA_jaguar_diplomacy_in_progress: "Decisão da diplomacia do jaguar em andamento"
 JUNO_brazil_events.142.t: "Constrangimento diplomático"
 JUNO_brazil_events.142.desc: "O relatório recente da nossa delegação diplomática traz notícias desanimadoras. O jaguar que enviamos como presente, um símbolo de nosso desejo de amizade e boa-fé, foi inesperadamente recusado pelo governo [FROM.GetAdjective]. Juntamente com a recusa do estimado presente, nossas propostas para ampliarmos o comércio e a cooperação em questões de política externa também foram rejeitadas."
 JUNO_brazil_events.142.a: "Devemos agir com cautela."
 JUNO_brazil_events.143.t: "Movimentos radicais de esquerda ganham força"
 JUNO_brazil_events.143.desc: "Houve um aumento na atividade de movimentos radicais que alegam representar a classe trabalhadora em nossas cidades. Nossos serviços de segurança acreditam que esses movimentos estão sendo apoiados pelo regime comunista do [BRA.GetNonIdeologyName]. Em razão disso, eles estão elaborando planos para reprimir os radicais, se assim ordenarmos."
 JUNO_brazil_events.143.a: "Precisamos investigar a situação antes que ela fuja ao nosso controle."
 JUNO_brazil_events.144.t: "Operações em solo [FROM.GetAdjective] interrompidas"
 JUNO_brazil_events.144.desc: "Nossas operações para reforçar o apoio ao partido comunista n[FROM.GetNameDef] encontraram forte resistência da polícia local e dos serviços de segurança do Estado. Precisaremos de novas táticas de infiltração se quisermos progredir mais nessa frente."
 JUNO_brazil_events.144.a: "Lamentável."
 brazil_promoting_communism_tt: "Desbloqueia a decisão §YReprimir o comunismo§! para combater a influência do governo [FROM.GetAdjective] em nossa política."
 JUNO_brazil_events.150.t: "O cangaço avança"
 JUNO_brazil_events.150.desc.a: "Os bandidos do nordeste do Brasil, conhecidos como cangaceiros, orquestraram um ataque a um assentamento na região. As autoridades policiais estão tendo dificuldades para avançar nas investigações devido ao fato de os moradores locais protegerem os membros do bando. Parece que a caça aos criminosos exigirá a presença de um aparato de segurança muito mais forte na área."
 JUNO_brazil_events.150.desc.b: "Os bandidos do nordeste do Brasil, conhecidos como cangaceiros, estão expandindo suas operações para mais áreas da região. Enquanto a polícia local e os proprietários de terras estão furiosos com o aumento da atividade dos criminosos, muitos dos moradores mais pobres permanecem despreocupados ou até extasiados com a notícia. Parece que a caça aos bandoleiros exigirá a presença de um aparato de segurança muito mais forte na área."
 JUNO_brazil_events.150.a: "Eles são apenas um incômodo."
 JUNO_brazil_events.150.b: "Esse tipo de banditismo não pode mais ser tolerado!"
 JUNO_brazil_events.150.c: "Eles devem ser localizados e presos imediatamente!"
 JUNO_brazil_events.151.t: "Operação bem-sucedida contra o cangaço"
 JUNO_brazil_events.151.desc: "Nossas operações recentes contra o cangaço no nordeste do Brasil provaram-se bem-sucedidas. A área de atuação dos cangaceiros foi significativamente reduzida por enquanto, mas será necessário um investimento contínuo no policiamento da região se quisermos evitar um ressurgimento do movimento no futuro."
 JUNO_brazil_events.151.a: "Excelente!"
 JUNO_brazil_events.152.t: "Lampião é morto em tiroteio"
 JUNO_brazil_events.152.desc: "Durante nossa mais recente operação policial no nordeste do Brasil, Lampião, o mais famoso dos cangaceiros, foi morto em um tiroteio. Um membro do grupo de bandidos de Lampião o traiu, permitindo que a polícia emboscasse o bando em seu esconderijo. Embora muitos outros bandos menores de bandoleiros continuem vagando pelo interior do estado, esse fato parece marcar o fim das operações em larga escala do cangaço."
 JUNO_brazil_events.152.a: "Já era hora."
 BRA_end_of_cangaco_tt: "A missão §Y$BRA_cangaceiro_mission$§! será permanentemente desativada, impedindo que o cangaço se espalhe para outros estados."
 JUNO_brazil_events.153.t: "A ameaça do cangaço"
 JUNO_brazil_events.153.desc: "O nordeste do Brasil é assolado há muitos anos por bandidos conhecidos como cangaceiros. Com a instabilidade na capital e os políticos mais preocupados em permanecer no poder, o cangaço está correndo solto. É somente por meio de um esforço conjunto das forças policiais que poderemos reduzir sua influência na região."
 JUNO_brazil_events.153.a: "Lidaremos com eles na hora certa."
 JUNO_brazil_events_153_tt: "Decisões de §Y$BRA_cangaceiro_decision_cat$§! e §Y$BRA_cangaceiro_mission$§! permanecerão ativas até que os cangaceiros sejam removidos de todos os estados afetados.\n\nO foco nacional §Y$BRA_deal_with_the_cangaceiro$§! desbloqueará as decisões de erradicação do cangaço."
 JUNO_brazil_events.160.t: "Empresas convidadas para atuar n[FROM.GetNameDef]"
 JUNO_brazil_events.160.desc: "Diplomatas do governo [FROM.GetAdjective] nos procuraram para apresentar seus planos de incentivar empresas estrangeiras a estabelecer subsidiárias em seu país e saber se impediríamos nossas empresas de participar do programa. Se permitirmos que nossas empresas se expandam para esse mercado emergente, nós mesmos poderemos nos beneficiar economicamente."
 JUNO_brazil_events.160.a: "Quem somos nós para impedir o livre mercado?"
 JUNO_brazil_events.160.b: "Isso é um truque para roubar nossa propriedade intelectual."
 JUNO_brazil_events_160_tt: "§YUm dos seguintes itens será desbloqueado para [FROM.GetNameDef]:§!"
 JUNO_brazil_events.161.t: "Governo [FROM.GetAdjective] concorda com a cooperação de manufatura"
 JUNO_brazil_events.161.desc: "O governo [FROM.GetAdjective] permitiu que suas empresas estabelecessem subsidiárias em território [ROOT.GetAdjective], se assim quiserem. Agora só falta determinar que setor queremos incentivar."
 JUNO_brazil_events.161.a: "Incentivar a fabricação de tanques."
 JUNO_brazil_events.161.b: "Incentivar a fabricação de aeronaves."
 JUNO_brazil_events.161.c: "Incentivar a construção de navios."
 JUNO_brazil_events.161.d: "Incentivar a fabricação de carros blindados."
 JUNO_brazil_events.162.t: "Governo [FROM.GetAdjective] rejeita o programa de cooperação de manufatura"
 JUNO_brazil_events.162.desc: "Diplomatas do governo [FROM.GetAdjective] nos informaram que seu país não permitirá que empresas nacionais estabeleçam subsidiárias em território [ROOT.GetAdjective] no futuro próximo. Eles se mostraram preocupados quanto à proteção dos direitos de propriedade intelectual de suas companhias e com o potencial de exposição de segredos militares a nações adversárias."
 JUNO_brazil_events.162.a: "Buscaremos parcerias corporativas em outros lugares."
 JUNO_brazil_events.163.t: "Lidando com disputas trabalhistas"
 JUNO_brazil_events.163.desc: "As disputas entre trabalhadores e empregadores quase destruíram a nação nos últimos anos. É hora de finalmente criarmos leis para resolver o problema. De um lado do Congresso Nacional, o Partido Trabalhista defende uma legislação em favor dos trabalhadores que legalizaria a atividade sindical e estabeleceria direitos trabalhistas garantidos, incluindo um período definido de férias anual. Do outro lado, o Partido Republicano defende reformas menos radicais e propõe deixar a questão para os estados decidirem por si mesmos. Eles argumentam que a atual situação de ameaça à segurança global significa que devemos priorizar os gastos com a defesa nacional em vez de ceder à esquerda radical."
 JUNO_brazil_events.163.a: "Promulgar a legislação do Partido Trabalhista."
 JUNO_brazil_events.163.b: "Promulgar a legislação do Partido Republicano."
 JUNO_brazil_events.170.t: "Governo [FROM.GetAdjective] propõe a unificação"
 JUNO_brazil_events.170.desc: "O governo [FROM.GetAdjective] propôs unificar nossa nação à federação deles. É verdade que temos trabalhado em estreita colaboração com [FROM.GetNameDef] nos últimos tempos, mas muitos dentre a geração mais velha estão relutantes em deixar de lado suas queixas históricas em troca de estabilidade econômica e política. Independentemente da nossa decisão, ela provavelmente terá repercussões nos próximos anos."
 JUNO_brazil_events.170.a: "É hora de deixar nossas diferenças de lado."
 JUNO_brazil_events.170.b: "Nunca concordaríamos com esse tipo de acordo!"
 JUNO_brazil_events.171.t: "Governo [From.GetAdjective] aceita a unificação"
 JUNO_brazil_events.171.desc: "Após longas discussões sobre sua posição em nosso sistema político e a proteção dos principais interesses de seu povo, o governo [FROM.GetAdjective] concordou com a nossa proposta de unificação."
 JUNO_brazil_events.171.a: "Este é um momento histórico!"
 JUNO_brazil_events.172.t: "Governo [FROM.GetAdjective] rejeita a unificação"
 JUNO_brazil_events.172.desc: "O governo [FROM.GetAdjective] rejeitou a nossa proposta de unificação devido à falta de popularidade da proposta perante a opinião pública. Apesar de nossos esforços para explicar como esse acordo seria mutuamente benéfico, parece que ainda não chegou o momento da unificação."
 JUNO_brazil_events.172.a: "Tolos de mente fechada."
 JUNO_brazil_events.180.t: "$BRA_henry_ford$ chega ao [ROOT.GetNonIdeologyName]"
 JUNO_brazil_events.180.desc: "Devido à recente agitação nos Estados Unidos e à derrubada do governo do país pelos marxistas, muitos de seus cidadãos chegaram ao [ROOT.GetNonIdeologyName] em busca de uma vida nova. Entre eles, talvez o mais famoso seja o renomado industrialista $BRA_henry_ford$. Ele se ofereceu para expandir sua operação na Fordlândia em troca de um lugar no governo, que ele pretende usar para ajudar a impedir que o país se torne vítima da influência comunista, como aconteceu com sua terra natal."
 JUNO_brazil_events.180.a: "Poderíamos usar sua experiência."
 JUNO_brazil_events.180.b: "É muito arriscado envolvê-lo em nossas tomadas de decisão."
 JUNO_brazil_events.190.t: "[FROM.GetName] promove a monarquia entre o povo [ROOT.GetNonIdeologyAdjective]"
 JUNO_brazil_events.190.desc: "Recebemos diversos relatórios de que agentes do governo [FROM.GetAdjective] estão tentando promover sentimentos monarquistas em solo [ROOT.GetNonIdeologyAdjective]. Dependendo dos nossos planos de longo prazo para a nação, devemos abraçar esse movimento ou erradicá-lo antes que fuja ao controle."
 JUNO_brazil_events.190.a: "Vamos abraçar nossa herança imperial!"
 JUNO_brazil_events.190.b: "Devemos acabar com esse movimento agora mesmo."
 BRA_rejected_monarchism: "§R Baniu o movimento monarquista.§!"
 JUNO_brazil_events.191.t: "[FROM.GetName] bane o movimento monarquista"
 JUNO_brazil_events.191.desc: "[BRA.GetFlag] [FROM.GetNameDefCap] implementou uma dura repressão contra qualquer incentivo a sentimentos monarquistas. Como esperado, isso refreou o impacto dos nossos agentes no país."
 JUNO_brazil_events.191.a: "Precisaremos usar métodos alternativos no futuro."
 JUNO_brazil_events.200.t: "Período eleitoral"
 JUNO_brazil_events.200.desc: "O período eleitoral começou mais uma vez, e o povo [ROOT.GetAdjective] aguarda ansiosamente para ver quem será o próximo presidente."
 JUNO_brazil_events.200.a: "$BRA_anisio_teixeira$"
 JUNO_brazil_events.200.b: "$BRA_armando_de_sales_oliveira$"
 JUNO_brazil_events.200.c: "$BRA_minervino_de_oliveira$"
 JUNO_brazil_events.200.d: "$BRA_lindolfo_collor$"
 JUNO_brazil_events.200.e: "$BRA_eurico_gaspar_dutra$"
 south_american_news.52.t: "O Carnaval foi cancelado"
 south_american_news.52.desc: "Com o mundo mais uma vez mergulhado em um conflito global, a cidade do Rio de Janeiro decidiu suspender a famosa comemoração anual do Carnaval. Com a paz se tornando uma lembrança distante, não está claro quando as festividades voltarão. No entanto, muitos estão mais preocupados com a possibilidade de a guerra também chegar ao [BRA.GetNonIdeologyName]."
 south_american_news.52.a: "Um momento sombrio para todos nós."
 south_american_news.52.b: "Uma manifestação tão decadente não fará falta."
 ### Argentina ###
 ARG_political_events.1.t: "O Exército se volta contra nós!"
 ARG_political_events.1.desc: "Sob os primeiros raios desta manhã, 8.000 soldados marcharam da base militar de Campo de Mayo, em Buenos Aires, em direção ao gabinete presidencial, \"La Casa Rosada\". Liderados por Arturo Rawson e Pedro Pablo Ramírez, os militares estão exigindo que [FROM.GetLeader] renuncie e entregue o governo d[FROM.GetNameDef] ao Exército. Podemos nos submeter ao ultimato deles ou nos preparar para combatê-los."
 ARG_political_events.1.a: "Não há nada que possamos fazer."
 ARG_political_events.1.b: "Não podemos deixar que eles se safem dessa!"
 ARG_political_events.2.t: "Governo d[USA.GetNameDef] solicita embargo contra [GER.GetNameDef]!"
 ARG_political_events.2.desc: "Apesar da nossa dedicação em nos mantermos fora desse conflito, os diplomatas d[USA.GetNameDef] continuam nos pressionando para que cortemos relações com nossos aliados d[GER.GetNameDef]. Esta manhã, fomos firmemente instados a decretar um embargo contra o governo [GER.GetAdjective] sob o pretexto de manter a paz no continente americano. Isso nos colocou em uma posição delicada, e ficar fora dessa guerra está se mostrando mais difícil a cada dia."
 ARG_political_events.2.a: "Não temos muita escolha."
 ARG_political_events.2.b: "Ainda não estamos prontos para cortar essas relações."
 ARG_political_events.3.t: "[ARG.GetNameDefCap] se oferece para juntar-se aos Aliados"
 ARG_political_events.3.desc: "[ARG.GetLeader], presidente d[ARG.GetNameDef], nos procurou hoje com um pedido de adesão para unir seu país aos Aliados na luta contra nossos inimigos. Parece que nossos pedidos pela união das nações americanas diante de tamanha adversidade finalmente foram ouvidos."
 ARG_political_events.3.a: "Era apenas uma questão de tempo."
 ARG_political_events.4.t: "O governo d[USA.GetNameDef] nos embarga"
 ARG_political_events.4.desc: "Esta manhã, recebemos uma declaração oficial de embargo d[USA.GetNameDef]. Foi declarado que nossa decisão de manter a neutralidade no conflito global é a antítese de tudo o que a Doutrina Monroe defende. Sendo assim, essa sanção foi imposta a nós até segunda ordem. Parece que nossa dedicação à neutralidade irritou nossos vizinhos ao norte."
 ARG_political_events.4.a: "É uma pena."
 ARG_political_events.5.t: "[ARG.GetName] solicita a posse das ilhas do Atlântico Sul"
 ARG_political_events.5.desc: "Por muitos anos, as Ilhas Malvinas e a Geórgia do Sul foram um território soberano [ENG.GetAdjective]. No entanto, parece que o governo [ARG.GetAdjective] solicitou formalmente que as ilhas sejam colocadas sob seus cuidados, o que lhes permitiria proteger melhor o Atlântico Sul durante estes tempos difíceis."
 ARG_political_events.5.a: "As ilhas são deles."
 ARG_political_events.5.b: "Não podemos entregá-las de graça..."
 ARG_political_events.5.c: "De forma alguma."
 ARG_political_events.6.t: "[ENG.GetNameDefCap] concorda com a nossa proposta!"
 ARG_political_events.6.desc: "Nossa proposta de assumir o controle das Ilhas Malvinas e da Geórgia do Sul foi aceita pelo governo [ENG.GetAdjective]. Agora que as ilhas são legitimamente argentinas, podemos começar a trabalhar para melhor proteger nossas águas durante esse conflito."
 ARG_political_events.6.a: "Excelente!"
 ARG_political_events.7.t: "[ENG.GetNameDefCap] quer uma compensação pelas ilhas"
 ARG_political_events.7.desc: "Apesar de nossos esforços para convencer [ENG.GetNameDef] de que as ilhas deveriam fazer parte do território [ARG.GetAdjective], o governo [ENG.GetAdjective] se ofereceu para cedê-las em troca de um pagamento. Isso seria um pequeno golpe em nossa economia, mas ter as ilhas nos beneficiará mais em longo prazo."
 ARG_political_events.7.a: "Não é ótimo, mas aceitamos."
 ARG_political_events.8.t: "[ENG.GetNameDefCap] se recusa a entregar as ilhas"
 ARG_political_events.8.desc: "Infelizmente, nossa proposta foi ignorada. O governo [ENG.GetAdjective] decidiu que é melhor que as Ilhas Malvinas e a Geórgia do Sul permaneçam sob sua proteção. Embora isso seja decepcionante, pelo menos sabemos que nossos aliados estão por perto."
 ARG_political_events.8.a: "Decepcionante."
 ARG_political_events.9.t: "Uma guerra civil se aproxima"
 ARG_political_events.9.desc: "Como resultado da consolidação do poder de Ramón Castillo dentro do governo, mais lenha foi jogada na sempre crescente fogueira do descontentamento entre os líderes militares do país. No entanto, parece que dessa vez as coisas foram longe demais e, depois de reunir o máximo de poder possível, eles lançaram um movimento de insurgência para marchar sobre Buenos Aires! Parece que a guerra civil d[ARG.GetNameDef] começou."
 ARG_political_events.9.a: "Reúna as tropas que nos restam!"
 ARG_political_events.10.t: "Reprimindo o descontentamento militar"
 ARG_political_events.10.desc: "Esta manhã, [ARG.GetLeader] reuniu seus conselheiros no gabinete presidencial e finalizou a Lei de Intervenções Federais. Ao fazer isso, o governo finalmente decidiu reprimir os militares que estavam instigando a rebelião. Pode levar algum tempo até reconquistarmos a lealdade do Exército, mas essa ação valeu a pena para evitar o desastre nacional de uma guerra civil."
 ARG_political_events.10.a: "Foi por pouco..."
 ARG_political_events.11.t: "Rebelião militar iminente"
 ARG_political_events.11.desc: "Recebemos a notícia de que nossos oficiais militares mais graduados romperam com o governo e reuniram seus apoiadores em uma tentativa de assumir o controle da política n[ARG.GetNameDef]. Não podemos permitir que eles cheguem a Buenos Aires. É hora de nos prepararmos para uma guerra civil."
 ARG_political_events.11.a: "Prepare-se para defender [ARG.GetNameDef] contra esses rebeldes!"
 ARG_political_events.12.t: "[ARG.GetName] busca se unir ao Eixo"
 ARG_political_events.12.desc: "Recebemos hoje, de um diplomata [ARG.GetAdjective], a notícia de que seu governo pretende formalizar um pedido de adesão ao Eixo. Se aceitarmos, eles se tornarão um ponto de apoio para nossos interesses na América do Sul. Como devemos responder?"
 ARG_political_events.12.a: "Daremos as boas-vindas aos nossos novos aliados."
 ARG_political_events.12.b: "A oferta deles não significa nada para nós."
 ARG_political_events.13.t: "[GER.GetNameDefCap] aceitou nossa adesão!"
 ARG_political_events.13.desc: "Recebemos notícias da embaixada d[GER.GetNameDef] e temos o prazer de anunciar que eles nos aceitaram no Eixo. Este é o início de uma poderosa aliança."
 ARG_political_events.13.a: "Excelente!"
 ARG_political_events.14.t: "[GER.GetNameDefCap] recusou nossa adesão!"
 ARG_political_events.14.desc: "Apesar de nossa tentativa determinada, o governo [GER.GetAdjective] recusou nosso pedido de adesão ao Eixo. Parece que precisaremos enfrentar o mundo sozinhos."
 ARG_political_events.14.a: "Lamentável..."
 ARG_political_events.15.t: "[ARG.GetName] dá um ultimato"
 ARG_political_events.15.desc: "De acordo com o embaixador d[ARG.GetNameDef] em [ROOT.Capital.GetCapitalVictoryPointName], nosso governo deve abdicar e ser substituído por um fantoche [ARG.GetAdjective]. Há uma grande chance de que nossa recusa resulte em uma declaração de guerra. Devemos escolher com sabedoria."
 ARG_political_events.15.a: "Não podemos detê-los."
 ARG_political_events.15.b: "Não abriremos mão da nossa soberania."
 ARG_political_events.16.t: "[PAR.GetNameDefCap] concorda com os termos do ultimato"
 ARG_political_events.16.desc: "O governo [PAR.GetAdjective] decidiu concordar com os termos que estabelecemos em nosso ultimato. Transformaremos o país em um fantoche imediatamente e estabeleceremos o domínio [ARG.GetAdjective] o mais rápido possível."
 ARG_political_events.16.a: "Excelente!"
 ARG_political_events.17.t: "[PAR.GetNameDefCap] recusa os termos do ultimato"
 ARG_political_events.17.desc: "O governo [PAR.GetAdjective] decidiu recusar os termos do ultimato que impusemos a eles. Isso é inaceitável. Podemos preparar nossas tropas para a guerra ou recuar e deixar as coisas como estão."
 ARG_political_events.17.a: "Vamos recuar. Não vale a pena..."
 ARG_political_events.17.b: "Eles vão se arrepender de ter nos recusado!"
 ARG_political_events.18.t: "[ARG.GetNameDefCap] recua"
 ARG_political_events.18.desc: "Depois de nos mantermos firmes, parece que o governo [ARG.GetAdjective] decidiu que não valia a pena seguir essa abordagem. Podemos ficar tranquilos agora que a ameaça foi contida. Pelo menos por enquanto."
 ARG_political_events.18.a: "Que alívio..."
 ARG_political_events.19.t: "[ARG.GetName] dá um ultimato"
 ARG_political_events.19.desc: "De acordo com o embaixador d[ARG.GetNameDef] em [ROOT.Capital.GetCapitalVictoryPointName], nosso governo deve abdicar e ser substituído por um fantoche [ARG.GetAdjective]. Há uma grande chance de que nossa recusa resulte em uma declaração de guerra. Devemos escolher com sabedoria."
 ARG_political_events.19.a: "Não podemos detê-los."
 ARG_political_events.19.b: "Não abriremos mão da nossa soberania."
 ARG_political_events.20.t: "[URG.GetNameDefCap] concorda com os termos do ultimato"
 ARG_political_events.20.desc: "O governo [URG.GetAdjective] decidiu concordar com os termos que estabelecemos em nosso ultimato. Agora podemos executar oficialmente o plano colonial que nossos aliados d[GER.GetNameDef] prepararam anos atrás. Eles ficarão satisfeitos com essa reviravolta."
 ARG_political_events.20.a: "Excelente!"
 ARG_political_events.21.t: "[URG.GetNameDefCap] recusa os termos do ultimato"
 ARG_political_events.21.desc: "O governo [URG.GetAdjective] decidiu recusar os termos do ultimato que impusemos a eles. Se consideramos que este desfecho não merece a nossa atenção, podemos simplesmente recuar. Caso contrário, vamos preparar nossas tropas para uma invasão."
 ARG_political_events.21.a: "Vamos recuar. Não vale a pena..."
 ARG_political_events.21.b: "Eles vão se arrepender de ter nos recusado!"
 ARG_political_events.22.t: "[ARG.GetNameDefCap] seguiu em frente com o plano colonial"
 ARG_political_events.22.desc: "Hoje pela manhã, o embaixador [ARG.GetAdjective] em [GER.capital.GetCapitalVictoryPointName] nos trouxe a notícia de que [ARG.GetNameDef] fez da nação d[URG.GetNameDef] um fantoche em nome dos nossos antigos planos coloniais para o país. Essa é uma ótima notícia, pois permitirá uma maior influência do governo [GER.GetAdjective] no continente."
 ARG_political_events.22.a: "Eles estão se mostrando aliados dignos."
 ARG_political_events.23.t: "[ARG.GetNameDefCap] recua"
 ARG_political_events.23.desc: "Depois de nos mantermos firmes, parece que o governo [ARG.GetAdjective] decidiu que não valia a pena seguir essa abordagem. Podemos ficar tranquilos agora que a ameaça foi contida. Pelo menos por enquanto."
 ARG_political_events.23.a: "Que alívio..."
 ARG_political_events.24.t: "[ARG.GetNameDefCap] busca uma aliança"
 ARG_political_events.24.desc: "Recebemos notícias da [ARG.GetNameDef] informando que o país pretende nos convidar para formar uma aliança. A proposta inclui nos ceder a Terra do Fogo e Santa Cruz, caso aceitemos. Uma oferta muito tentadora..."
 ARG_political_events.24.a: "Seria benéfico nos juntarmos a eles."
 ARG_political_events.24.b: "Jamais ficaremos ao lado d[ARG.GetNameDef]!"
 ARG_political_events.25.t: "[CHL.GetNameDefCap] concorda em se juntar à nossa facção"
 ARG_political_events.25.desc: "Ótimas notícias! O governo [CHL.GetAdjective] decidiu aliar-se a nós. Juntos, seremos capazes de enfrentar as ameaças do norte. Este é um dia importante e um passo na direção certa para uma América do Sul unificada."
 ARG_political_events.25.a: "[ARG.GetNameDefCap] e [CHL.GetNameDef] agora estão juntos!"
 ARG_political_events.26.t: "[CHL.GetNameDefCap] se recusa a se juntar à nossa facção"
 ARG_political_events.26.desc: "O governo [CHL.GetAdjective] se mostrou inflexível à ideia de se juntar a nós em nossos esforços de conquista do continente. Não podemos forçá-los a participar dessa campanha, mas ainda podemos levar nossa guerra justa até a porta deles. De qualquer forma, este é um dia triste para as relações entre nossas duas nações."
 ARG_political_events.26.a: "Que decepção..."
 ARG_political_events.27.t: "[ARG.GetName] dá um ultimato"
 ARG_political_events.27.desc: "De acordo com o embaixador d[ARG.GetNameDef] em [ROOT.Capital.GetCapitalVictoryPointName], nosso governo deve abdicar e ser substituído por um fantoche [ARG.GetAdjective]. Há uma grande chance de que nossa recusa resulte em uma declaração de guerra. Devemos escolher com sabedoria."
 ARG_political_events.27.a: "Não podemos detê-los."
 ARG_political_events.27.b: "Não abriremos mão da nossa soberania."
 ARG_political_events.28.t: "[CHL.GetNameDefCap] concorda com os termos do ultimato"
 ARG_political_events.28.desc: "O governo [CHL.GetAdjective] decidiu concordar com os termos que estabelecemos em nosso ultimato. Transformaremos o país em um fantoche imediatamente e estabeleceremos o domínio [ARG.GetAdjective] o mais rápido possível."
 ARG_political_events.28.a: "Excelente!"
 ARG_political_events.29.t: "[CHL.GetNameDefCap] recusa os termos do ultimato"
 ARG_political_events.29.desc: "O governo [CHL.GetAdjective] decidiu recusar os termos do ultimato que impusemos a eles. Considerando o tamanho e o poder d[CHL.GetNameDef], podemos optar por recuar. Caso contrário, podemos reunir nossas tropas e começar os preparativos para uma invasão."
 ARG_political_events.29.a: "Vamos recuar. Não vale a pena..."
 ARG_political_events.29.b: "Eles vão se arrepender de ter nos recusado!"
 ARG_political_events.30.t: "[ARG.GetNameDefCap] recua"
 ARG_political_events.30.desc: "Depois de nos mantermos firmes, parece que o governo [ARG.GetAdjective] decidiu que não valia a pena seguir essa abordagem. Podemos ficar tranquilos agora que a ameaça foi contida. Pelo menos por enquanto."
 ARG_political_events.30.a: "Que alívio..."
 ARG_political_events.31.t: "A questão de Osmar Hellmuth"
 ARG_political_events.31.desc: "Durante nosso governo anterior, um [ARG.GetAdjective] de origem alemã foi preso a bordo de um navio após ser enviado para [GER.GetNameDef] em uma missão secreta. Podemos negociar sua libertação e permitir que ele se junte aos quadros da nossa nova agência de inteligência ou podemos deixá-lo na prisão e manter nossa posição em relação ao tratamento que damos a espiões."
 ARG_political_events.31.a: "Vamos libertar Hellmuth. As habilidades dele podem ser úteis."
 ARG_political_events.31.b: "Vamos deixá-lo na prisão e manter a nossa posição."
 ARG_political_events.32.t: "[ARG.GetNameDefCap] quer que entreguemos as ilhas"
 ARG_political_events.32.desc: "Esta manhã, fomos informados pelo embaixador d[ARG.GetNameDef] em [ENG.Capital.GetCapitalVictoryPointName] de que o governo [ARG.GetAdjective] ocupou oficialmente as Ilhas Malvinas e a Geórgia do Sul. Eles exigem a posse do território e, consequentemente, o fim desta guerra."
 ARG_political_events.32.a: "Vamos aceitar essas condições. Temos ameaças maiores para nos preocupar."
 ARG_political_events.32.b: "Jamais entregaremos as ilhas!"
 ARG_political_events.33.t: "[ENG.GetNameDefCap] concorda em ceder as ilhas"
 ARG_political_events.33.desc: "Hoje, as Ilhas Malvinas e a Geórgia do Sul finalmente voltaram às mãos do governo [ARG.GetAdjective]. [ENG.GetNameDefCap] selou um acordo e as entregou em troca da paz. Podemos oferecer isso, especialmente agora que esse território [ARG.GetAdjective] legítimo finalmente pertence a nós."
 ARG_political_events.33.a: "A vitória é nossa!"
 ARG_political_events.34.t: "[ENG.GetNameDefCap] se recusa a entregar as ilhas"
 ARG_political_events.34.desc: "O governo [ENG.GetAdjective] insiste em não nos entregar as Ilhas Malvinas e a Geórgia do Sul. Parece que, apesar de suas perdas, eles estão ansiosos para que o massacre continue. A decisão é deles. Nós os empurraremos de volta até [ENG.Capital.GetCapitalVictoryPointName], se necessário."
 ARG_political_events.34.a: "A guerra continua."
 ARG_political_events.35.t: "[ENG.GetNameDefCap] oferece o controle das ilhas"
 ARG_political_events.35.desc: "Um embaixador [ENG.GetAdjective] nos procurou hoje com uma proposta garantindo a entrega das ilhas do Atlântico Sul se garantirmos o fim desta guerra. Isso seria um desfecho favorável, considerando que nosso objetivo é tomar as Ilhas Malvinas e a Geórgia do Sul."
 ARG_political_events.35.a: "Já temos o que queríamos. Vamos assinar o tratado."
 ARG_political_events.35.b: "Levaremos esta guerra até [ENG.Capital.GetCapitalVictoryPointName]!"
 ARG_political_events.36.t: "[ARG.GetNameDefCap] assina um acordo pela paz"
 ARG_political_events.36.desc: "Felizmente, o governo [ARG.GetAdjective] concordou em acabar com a guerra de acordo com os termos que estabelecemos. Será uma pena abrir mão das Ilhas Malvinas e da Geórgia do Sul, mas precisamos concentrar nossos esforços em outras frentes."
 ARG_political_events.36.a: "Que alívio..."
 ARG_political_events.37.t: "[ARG.GetNameDefCap] se recusa a encerrar as hostilidades"
 ARG_political_events.37.desc: "Péssimas notícias. O governo [ARG.GetAdjective] recusou nossa proposta de ceder as ilhas em troca da paz. Precisamos nos preparar para continuar com o conflito e gastar nossos recursos para defender mais uma frente."
 ARG_political_events.37.a: "Como ousam?!"
 ARG_political_events.38.t: "[ARG.GetName] exige a Guiné Equatorial como compensação"
 ARG_political_events.38.desc: "O governo d[ARG.GetNameDef] entrou em contato conosco exigindo que entreguemos o controle das nossas terras na Guiné Equatorial como pagamento por seu apoio durante nossa recente guerra contra os republicanos. Deveríamos considerar nossas opções com cuidado."
 ARG_political_events.38.a: "De forma alguma."
 ARG_political_events.38.a.tt: "Isso pode prejudicar nossas relações com §Y[ARG.GetNameDef]§!..."
 ARG_political_events.38.b: "Um pequeno preço a se pagar pelo que ganhamos."
 ARG_political_events.38.b.tt: "Transfere a §YGuiné Equatorial§! para §Y[ARG.GetNameDef]§!"
 ARG_political_events.39.t: "[SPA.GetNameDefCap] rejeita nossas exigências"
 ARG_political_events.39.desc: "Nossas exigências foram recebidas com uma rejeição arrogante pel[SPA.GetNameDef]. A liderança do governo [SPA.GetAdjective] alega que nossas demandas são excessivas e desproporcionais aos nossos esforços durante a guerra."
 ARG_political_events.39.a: "Lamentável..."
 ARG_political_events.40.t: "[SPA.GetNameDefCap] aceita nossas exigências"
 ARG_political_events.40.desc: "Acabamos de receber uma notícia gloriosa: [SPA.GetNameDef] aceitou nossas exigências e nos cedeu a posse da Guiné Equatorial como recompensa por nossa ajuda em sua recente guerra civil."
 ARG_political_events.40.a: "Agora nossa base de operações na África está garantida!"
 ARG_political_events.41.t: "Rodolfo Ghioldi volta para [ARG.GetNameDef]"
 ARG_political_events.41.desc: "Em 1931, Rodolfo Ghioldi fugiu d[ARG.GetNameDef] após sofrer ameaças por suas tendências socialistas. Nesse período, ele trabalhou para apoiar uma insurreição comunista n[BRA.GetNameDef], com o objetivo de depor Getúlio Vargas de sua posição à frente do governo. Agora que o cenário político n[ARG.GetNameDef] está mais próximo da esquerda, Ghioldi informou que se sentia confortável em voltar ao seu país de origem para assumir a liderança do PCA."
 ARG_political_events.41.a: "Isso nos ajudará em nosso caminho para a revolução!"
 ARG_political_events.42.t: "[ARG.GetNameDefCap] entra em contato"
 ARG_political_events.42.desc: "Recebemos notícias de que nossos camaradas n[ARG.GetNameDef] buscam apoio para o seu emergente movimento revolucionário. No caso de uma guerra civil, eles querem que enviemos voluntários para ajudá-los a derrubar o hostil governo local."
 ARG_political_events.42.a: "Vamos ajudar nossos companheiros socialistas."
 ARG_political_events.42.b: "Não podemos enviar ninguém no momento..."
 ARG_political_events.43.t: "[SOV.GetNameDefCap] concorda em enviar ajuda"
 ARG_political_events.43.desc: "Excelentes notícias, camarada! [SOV.GetNameDefCap] concordou em enviar forças voluntárias no caso de uma guerra civil após declararmos nossa gloriosa revolução! Isso deve nos dar um pouco de tranquilidade caso a guerra civil ocorra."
 ARG_political_events.43.a: "Fantástico!"
 ARG_political_events.44.t: "[SOV.GetNameDefCap] se recusa a enviar ajuda"
 ARG_political_events.44.desc: "Más notícias, camarada. [SOV.GetNameDefCap] se recusou a enviar forças voluntárias no caso de uma guerra civil em nosso país. Ao que parece, caso nossa gloriosa revolução acabe em violência, estaremos sozinhos contra nossos opressores burgueses..."
 ARG_political_events.44.a: "Lutaremos sozinhos..."
 ARG_political_events.50.t: "Pequena greve de trabalhadores em [FROM.FROM.GetName]"
 ARG_political_events.50.desc: "Infelizmente, parece que a nossa tentativa de instigar uma greve de trabalhadores em [FROM.FROM.GetName] não saiu exatamente como o planejado. Nossos oradores conseguiram chamar a atenção de algumas pessoas enquanto elas se dirigiam ao trabalho e as atraíram para a nossa causa, mas ainda precisamos nos esforçar muito para convencer a população em geral a se voltar contra a opressão da burguesia."
 ARG_political_events.50.a: "Da próxima vez será melhor..."
 ARG_political_events.51.t: "Greve de trabalhadores em [FROM.FROM.GetName]"
 ARG_political_events.51.desc: "Apesar dos confrontos com gerentes e agitadores fascistas, a greve dos trabalhadores em [FROM.FROM.GetName] conseguiu atrair uma multidão significativa de apoiadores. A liderança do PCA fez vários discursos sobre um futuro sem divisão de classes para a nação, que foram recebidos com aplausos e gritos pela massa. A sede local do partido já informou que o número de filiados vem aumentando desde então."
 ARG_political_events.51.a: "Estamos ganhando força com o povo."
 ARG_political_events.52.t: "Grande greve de trabalhadores em [FROM.FROM.GetName]"
 ARG_political_events.52.desc: "Os cantos e gritos de uma multidão enfurecida de trabalhadores insatisfeitos provocaram uma grande onda de apoio ao PCA. As fábricas foram esvaziadas, os escritórios ficaram desertos e os trabalhadores rurais deixaram suas lavouras: todos se uniram para defender seus direitos e demonstrar sua indignação contra a classe dominante. A nossa influência se espalha à medida que o apoio à revolução cresce diariamente..."
 ARG_political_events.52.a: "Em breve, nossos objetivos serão concretizados!"
 ARG_political_events.60.t: "[ARG.GetNameDefCap] nos convida para sua facção"
 ARG_political_events.60.desc: "[ARG.GetNameDefCap] entrou em contato conosco, nos convidando para participar de sua união comunista. Vamos nos unir aos nossos irmãos revolucionários?"
 ARG_political_events.60.a: "Vamos nos unir!"
 ARG_political_events.60.b: "Devemos permanecer sozinhos."
 ARG_political_events.61.t: "[FROM.GetNameDefCap] aceita nossa proposta"
 ARG_political_events.61.desc: "[FROM.GetNameDefCap] decidiu gentilmente aceitar nossa proposta de se juntar a nós, e agora estamos unidos nos anais da história."
 ARG_political_events.61.a: "Juntos, defenderemos os ideais da revolução."
 ARG_political_events.62.t: "[FROM.GetNameDefCap] recusa nossa proposta"
 ARG_political_events.62.desc: "[FROM.GetNameDefCap] recusou a nossa proposta de participar de uma união de repúblicas socialistas. Será que eles não percebem quem detém o poder neste continente? Mostraremos a eles na hora certa."
 ARG_political_events.62.a: "Vamos esperar a nossa hora..."
 ARG_political_events.70.t: "Começa a Conferência de Buenos Aires"
 ARG_political_events.70.desc: "Finalmente o nosso novo governo comunista alcançou um nível de estabilidade que nos permite dar início à primeira Conferência de Buenos Aires. É aqui que poderemos decidir o futuro do PCA e quem deverá comandar o país nos próximos anos. Este ano, temos dois candidatos fortes com ideias diferentes para o futuro d[ARG.GetNameDef]. Nossa atual líder, Fanny Edelman, pretende dar continuidade ao status quo, oferecendo estabilidade e concentrando-se na posição d[ARG.GetNameDef] no cenário mundial. Antonio Soto, por outro lado, é um ex-rebelde da Patagônia que acredita que devemos trabalhar para que [ARG.GetNameDef] siga o caminho do anarcossindicalismo. Quem deverá assumir o cargo de primeiro-ministro d[ARG.GetNameDef]?"
 ARG_political_events.70.a: "Fanny Edelman deve permanecer no poder."
 ARG_political_events.70.b: "Antonio Soto é uma opção muito melhor."
 ARG_political_events.71.t: "Fanny Edelman continua sendo a primeira-ministra"
 ARG_political_events.71.desc: "Em uma decisão esmagadora, Fanny Edelman conseguiu manter sua posição no governo. Parece que o caminho desejado para [ARG.GetNameDef] é baseado na estabilidade e no crescimento. O candidato rival, Antonio Soto, voltou para a Patagônia e concordou em seguir os planos de Edelman por enquanto."
 ARG_political_events.71.a: "Bem-vinda de volta, primeira-ministra Edelman!"
 ARG_political_events.72.t: "Antonio Soto estabelece o anarcossindicalismo argentino"
 ARG_political_events.72.desc: "Em uma reviravolta inesperada, Antonio Soto conseguiu vencer a conferência e tornar-se o novo líder d[ARG.GetNameDef], um título que ele estava ansioso para ver erradicado no momento oportuno. Soto deseja levar o país por um novo caminho, seguindo o anarcossindicalismo e, por fim, abolindo qualquer forma de hierarquia dentro do país."
 ARG_political_events.72.a: "Um futuro incerto, mas novo."
 ARG_political_events.80.t: "Subsídios educacionais reforçados"
 ARG_political_events.80.desc: "Uma das políticas mais importantes do novo governo eleito é a do futuro da educação n[ARG.GetNameDef]. Não é segredo que o nosso financiamento para o setor acadêmico tem sido um pouco escasso, portanto, cabe a nós decidir para onde gostaríamos de direcionar os subsídios educacionais e, por fim, qual será o foco do desenvolvimento do nosso sistema escolar."
 ARG_political_events.80.a: "Vamos financiar a educação em eletrônica."
 ARG_political_events.80.b: "Vamos financiar a educação industrial."
 ARG_political_events.80.c: "Vamos financiar a pesquisa sintética."
 ARG_political_events.81.t: "Subsídio para educação em eletrônica"
 ARG_political_events.81.desc: "Ao disponibilizarmos nosso novo subsídio educacional, recebemos elogios retumbantes de acadêmicos de todo o país. E agora que decidimos nos concentrar em educar as pessoas sobre as maravilhas da tecnologia eletrônica, podemos esperar um crescimento constante do progresso em nossos departamentos de pesquisa."
 ARG_political_events.81.a: "Um dinheiro bem gasto."
 ARG_political_events.82.t: "Subsídio para educação industrial"
 ARG_political_events.82.desc: "Ao disponibilizarmos nosso novo subsídio educacional, recebemos elogios retumbantes de acadêmicos de todo o país. E agora que decidimos nos concentrar em educar as pessoas sobre a eficiência dos novos avanços industriais, podemos esperar um crescimento constante do progresso em nossos departamentos de pesquisa."
 ARG_political_events.82.a: "Um dinheiro bem gasto."
 ARG_political_events.83.t: "Subsídio para pesquisa de sintéticos"
 ARG_political_events.83.desc: "Ao disponibilizarmos nosso novo subsídio educacional, recebemos elogios retumbantes de acadêmicos de todo o país. E agora que decidimos nos concentrar em educar as pessoas sobre as modernas técnicas de refinamento sintético, podemos esperar um crescimento constante do progresso em nossos departamentos de pesquisa."
 ARG_political_events.83.a: "Um dinheiro bem gasto."
 ARG_political_events.90.t: "Exercícios militares em conjunto com [ARG.GetNameDef]"
 ARG_political_events.90.desc: "Em um esforço para fortalecer seu relacionamento conosco, [ARG.GetLeader], d[ARG.GetNameDef], se ofereceu para sediar uma série de exercícios militares conjuntos com o objetivo de treinar nossa Marinha e Força Aérea. Esse gesto caloroso é muito bem-vindo nestes dias sombrios."
 ARG_political_events.90.a: "Nossas forças estão mais poderosas do que nunca."
 ARG_political_events.100.t: "[ARG.GetNameDefCap] nos convida para sua facção"
 ARG_political_events.100.desc: "[ARG.GetNameDefCap] entrou em contato conosco, nos convidando para formar uma aliança. Vamos nos unir e ajudar a proteger a democracia no continente sul-americano?"
 ARG_political_events.100.a: "Vamos nos unir!"
 ARG_political_events.100.b: "Devemos seguir sozinhos."
 ARG_political_events.101.t: "[FROM.GetNameDefCap] aceita nossa proposta"
 ARG_political_events.101.desc: "[FROM.GetNameDefCap] decidiu gentilmente aceitar nossa proposta de aliança e agora estamos unidos como um bastião de paz e democracia na América do Sul."
 ARG_political_events.101.a: "Juntos, vamos resistir e proteger nosso povo!"
 ARG_political_events.102.t: "[FROM.GetNameDefCap] recusa nossa proposta"
 ARG_political_events.102.desc: "[FROM.GetNameDefCap] recusou nossa proposta de aliança. Será que eles não percebem que somos mais fortes juntos? Vamos torcer para que eles não se arrependam do dia em que nos recusaram."
 ARG_political_events.102.a: "Quem sabe em uma próxima oportunidade..."
 ARG_political_events.110.t: "Postura agressiva d[FROM.GetNameDef] contra [URG.GetNameDef]"
 ARG_political_events.110.desc: "Parece que nossos pesadelos se tornaram realidade, pois o governo [FROM.GetAdjective] assumiu uma postura agressiva contra [URG.GetNameDef]. Como eles são nossos vizinhos próximos, não podemos arriscar perdê-los para uma agressão estrangeira. Se não tomarmos cuidado, poderemos acabar com [FROM.GetNameDef] batendo à nossa porta."
 ARG_political_events.110.a: "Devemos intensificar a situação!"
 ARG_political_events.110.b: "É muito arriscado agir..."
 ARG_political_events.111.t: "Governo [FROM.GetAdjective] pede para nos retirarmos d[URG.GetNameDef]"
 ARG_political_events.111.desc: "Em resposta à nossa operação n[URG.GetNameDef], o governo [FROM.GetAdjective] solicitou a retirada imediata das nossas tropas e o fim das hostilidades. Se recusarmos, há o risco de que isso se transforme em uma guerra total contra [FROM.GetNameDef]."
 ARG_political_events.111.a: "Pois que venham!"
 ARG_political_events.111.b: "Nossa única opção é nos retirarmos."
 ARG_political_events.120.t: "Um estranho visitante"
 ARG_political_events.120.desc: "Nesta manhã, um estranho alemão entrou na Casa Rosada exclamando, em um espanhol questionável, que tinha grandes planos para o futuro d[ARG.GetNameDef]. Ele parece ter as qualificações necessárias para o cargo e é muito convincente. Vamos repassar o governo para ele?"
 ARG_political_events.120.a: "Sim! O que poderia dar errado?"
 ARG_political_events.120.b: "De forma alguma."
 ARG_news_events.1.t: "[ARG.GetNonIdeologyName] pratica uma política externa agressiva"
 ARG_news_events.1.d: "O governo [ARG.GetAdjective] tem assumido uma postura cada vez mais hostil e assertiva em questões de política externa. Com uma mudança tão rápida de regime pondo fim à década infame, parece que a [ARG.GetNonIdeologyName] está se preparando para a possibilidade de expansão. Nesta manhã, [ARG.GetLeader], líder d[ARG.GetNameDef], garantiu à população que uma era de grandeza está chegando, acompanhada pelo objetivo de unir a América do Sul sob uma bandeira forte e estável."
 ARG_news_events.1.a: "Deve ser apenas retórica, certo?"
 ARG_political_events.73.t: "[FROM.GetNameDefCap] busca uma cooperação mais próxima"
 ARG_political_events.73.desc: "Diplomatas d[ARG.GetNameDef] acabaram de formalizar um pedido por uma cooperação mais próxima conosco, claramente motivados pelos recentes acordos comerciais entre nossas nações e uma maior aproximação entre nossas ideologias. O pedido atual é para que os nossos países assinem um pacto de não agressão, bem como a garantia da independência deles."
 ARG_political_events.73.a: "Aplaudimos as aspirações deles. É claro que aceitaremos tanto o pacto quanto a garantia!"
 ARG_political_events.73.b: "Podemos oferecer um pacto de não agressão e nada mais."
 ARG_political_events.73.c: "Isso já está indo um pouco longe demais."
 ARG_political_events.74.t: "[FROM.GetNameDefCap] aceita garantir a nossa independência e o pacto de não agressão"
 ARG_political_events.74.desc: "\nAcabamos de receber uma resposta d[FROM.GetNameDef]. Aplaudindo nossos esforços recentes para mudar os rumos do país e restaurar a democracia, eles decidiram aceitar nosso pedido. Com isso, o país fica fortalecido e a probabilidade de declararem uma guerra contra nós deve diminuir significativamente."
 ARG_political_events.74.a: "Fantástico!"
 ARG_political_events.74.tt: "O governo [FROM.GetFlag] §Y[FROM.GetAdjective]§! agora garante nossa independência! \nIniciamos um §Ypacto de não agressão§! com [FROM.GetFlag] §Y[FROM.GetNameDef]§!!"
 ARG_political_events.75.t: "[FROM.GetNameDefCap] aceita o pacto de não agressão"
 ARG_political_events.75.desc: "Acabamos de receber uma resposta d[FROM.GetNameDef]. Aplaudindo nossos esforços recentes para mudar os rumos do país e restaurar a democracia, eles decidiram aceitar nosso pedido, mas apenas parcialmente. Um pacto de não agressão foi assinado, mas infelizmente eles não garantirão nossa independência por enquanto."
 ARG_political_events.75.a: "Melhor do que nada..."
 ARG_political_events.75.tt: "Iniciamos um §Ypacto de não agressão§! com [FROM.GetFlag] §Y[FROM.GetNameDef]§!!"
 ARG_political_events.76.t: "[FROM.GetNameDefCap] rejeita nosso pedido por uma cooperação mais próxima"
 ARG_political_events.76.desc: "Acabamos de receber uma resposta d[FROM.GetNameDef]. Eles aplaudem nossos esforços em tentar restaurar nossa democracia, mas não consideram que garantir nossa independência ou assinar um pacto de não agressão conosco esteja nos melhores interesses da sua nação."
 ARG_political_events.76.a: "Lamentável."
 ARG_news_events.2.t: "Batalha do Rio da Prata"
 ARG_news_events.2.d: "Esta manhã, o cruzador pesado \"Admiral Graf Spee\", da Kriegsmarine, enfrentou uma esquadra da Marinha Real na região do Rio da Prata, no Atlântico Sul. Durante a batalha, vários navios d[ENG.GetNameDef] foram gravemente avariados e forçados a se retirar, indo em direção às Ilhas Malvinas. O \"Graf Spee\", por outro lado, sofreu danos mínimos, exceto por um disparo crítico e incapacitante em seu sistema de combustível. O navio [GER.GetAdjective] fugiu para o porto de Montevidéu, n[URG.GetNameDef], a fim de realizar reparos urgentes. Muitas fontes afirmam que essa é a primeira batalha naval deste conflito, e parece que a guerra finalmente chegou à América do Sul."
 ARG_news_events.2.a: "Tomara que os navios d[ENG.GetNameDef] também tenham fugido."
 ARG_news_events.2.b: "O governo [GER.GetAdjective] não tem o direito de estar aqui."
 ARG_news_events.2.c: "Notícias preocupantes."
 ARG_news_events.3.t: "Revolução comunista n[ARG.GetNameDef]"
 ARG_news_events.3.d: "O tumulto contínuo na [ARG.GetNonIdeologyName] saiu de controle nos últimos dias, levando a uma guerra civil. Liderados por Rodolfo Ghioldi, que acaba de voltar do exílio, e apoiados por muitos membros do Congresso [ARG.GetAdjective] simpáticos à esquerda, os comunistas agora romperam com o governo em uma tentativa de tomar o controle e promover mudanças radicais em todo o país. Muitos na região estão preocupados com a perspectiva de uma [ARG.GetNonIdeologyName] comunista desencadear um efeito dominó por toda a América do Sul."
 ARG_news_events.3.a: "Foi uma tragédia chegar a esse ponto."
 #GUAY
 JUNO_guay_events.1.t: "Oficiais apoiam o governo"
 JUNO_guay_events.1.desc: "Os oficiais militares expressaram seu apoio ao governo atual. A estratégia de apaziguamento funcionou, e parece que os fundos que estão sendo direcionados para as forças armadas tiveram alguns benefícios adicionais."
 JUNO_guay_events.1.a: "Ótimo."
 JUNO_guay_events.2.t: "Governo [FROM.GetAdjective] busca investimento para a construção de uma barragem"
 JUNO_guay_events.2.desc: "O governo [FROM.GetAdjective] quer industrializar o país. Por ter muitos rios em seu território, uma barragem é uma escolha óbvia para a geração de energia. Caso aceitemos participar da empreitada, podemos esperar pelo pagamento do investimento em 2 anos."
 JUNO_guay_events.2.a: "Um bom investimento."
 JUNO_guay_events.2.tt: "O governo d[FROM.GetNameDef] precisará nos pagar em 2 anos, a menos que eles ou nós entremos em guerra um com o outro."
 JUNO_guay_events.2.b: "Não temos interesse."
 JUNO_guay_events.3.t: "O governo d[FROM.GetNameDef] aceitou!"
 JUNO_guay_events.3.desc: "O governo [FROM.GetAdjective] aceitou investir em nosso país. Isso certamente nos aproximará ainda mais!"
 JUNO_guay_events.3.a: "Ótimo!"
 JUNO_guay_events.4.t: "O governo d[FROM.GetNameDef] recusou!"
 JUNO_guay_events.4.desc: "O governo [FROM.GetAdjective] recusou a ideia de investir em nosso país. Isso só pode ser visto como um fracasso diplomático."
 JUNO_guay_events.4.a: "Um contratempo, sem dúvida."
 JUNO_guay_events.5.t: "Pagamento pelo investimento na barragem"
 JUNO_guay_events.5.desc: "Chegou a hora de pagar nossa dívida com [?var:old_world_power.GetNameDef]. Embora isso vá prejudicar nossa economia por algum tempo, qualquer bom economista dirá que dívidas nem sempre são ruins, especialmente se forem usadas para realizar investimentos. E foi exatamente isso que fizemos."
 JUNO_guay_events.5.a: "Tudo tem seu preço."
 JUNO_guay_events.6.t: "Progresso militar [FROM.GetAdjective]"
 JUNO_guay_events.6.desc: "Apesar de seu tamanho reduzido, o Exército [FROM.GetAdjective] conquistou vitórias territoriais e militares significativas sobre nossas próprias forças. O território disputado encontra-se totalmente nas mãos d[FROM.GetNameDef], diminuindo drasticamente nossa legitimidade na região. Precisamos escolher entre continuar essa guerra, o que certamente desmoralizará nossas tropas, ou abrir mão do território que perdemos."
 JUNO_guay_events.6.a: "Não podemos continuar com essa guerra inútil."
 JUNO_guay_events.6.b: "O território é nosso por direito."
 JUNO_guay_events.7.t: "O governo [FROM.GetAdjective] recua"
 JUNO_guay_events.7.desc: "Nossas tropas vitoriosas expulsaram os inimigos das nossas terras legítimas. O governo [FROM.GetAdjective] decidiu desistir e nos ceder o território em vez de seguir lutando uma batalha perdida. Uma vitória de prestígio para nós, sem dúvida, mas eles não sabem que isso é apenas o começo."
 JUNO_guay_events.7.a: "Um passo mais perto da dominação."
 JUNO_guay_events.7.b: "Na verdade, as coisas estão indo muito bem. Vamos continuar."
 JUNO_guay_events.8.t: "Governo [FROM.GetAdjective] rejeita a capitulação"
 JUNO_guay_events.8.desc: "O governo [FROM.GetAdjective] nos informou que é um insulto sugerir que eles renunciem ao controle de seu território central. Eles declaram que continuarão lutando até que nosso governo seja derrubado e nosso exército seja desmantelado."
 JUNO_guay_events.8.a: "Vamos acabar com essa farsa."
 JUNO_guay_events.9.t: "Governo [FROM.GetAdjective] paga pelo investimento na barragem"
 JUNO_guay_events.9.desc: "O governo [FROM.GetAdjective] pagou sua dívida pelo nosso investimento em sua infraestrutura. O cumprimento desse acordo aproximou nossos países."
 JUNO_guay_events.9.a: "Uma grande bênção."
 JUNO_guay_events.10.t: "Governo [FROM.GetAdjective] decide continuar o ataque"
 JUNO_guay_events.10.desc: "O governo [FROM.GetAdjective] nos informou que não haverá paz. Está claro que a liderança d[FROM.GetNameDef] pretende anexar totalmente nosso país. Essa é uma guerra total e somente uma nação continuará a existir quando as armas silenciarem."
 JUNO_guay_events.10.a: "Até a morte, então."
 TOA_ven_blockade.1.t: "Governo [FROM.GetAdjective] bloqueia o transporte de petróleo"
 TOA_ven_blockade.1.desc: "O governo [FROM.GetAdjective] posicionou navios de guerra perto da nossa costa para tentar bloquear os carregamentos de petróleo que enviamos para seus oponentes. Eles declaram que não estão buscando um conflito direto, mas que essa é apenas uma medida para pressionar o inimigo. Isso certamente é uma intensificação do conflito e, embora ninguém tenha sido ferido, a presença de navios de guerra na área deixou a atmosfera tensa em Caracas."
 TOA_ven_blockade.1.a: "Não podemos enfrentar [FROM.GetNameDef]."
 TOA_ven_blockade.1.b: "Isso é uma declaração de guerra!"
 TOA_ven_blockade.2.t: "$TOA_ven_blockade.1.t$"
 TOA_ven_blockade.2.desc: "O governo [FROM.GetAdjective] tomou a decisão ousada e ultrajante de isolar completamente [Ven.GetNameDef]. Grandes navios de guerra foram avistados perto de Caracas, e parece que o governo [VEN.GetAdjective] foi informado de que um bloqueio total foi decretado para interromper o comércio de petróleo entre nossos países."
 TOA_ven_blockade.2.a: "Uma clara violação da neutralidade!"
 paraguay.1.t: "Oportunidade para aumentar os gastos com defesa"
 paraguay.1.desc: "A reconstrução de Humaitá nos dá a oportunidade de aumentar os gastos com defesa e construir mais fortificações nas áreas próximas, incluindo um pequeno forte para proteger ainda mais a enseada da capital."
 paraguay.1.a: "Uma excelente ideia."
 paraguay.1.b: "Isso não está no orçamento."
 paraguay.1.tt: "Ao concluir §Y$PAR_rebuild_humaita$§!, adiciona mais: "
 south_american_events.60.t: "O sentimento comunista desperta n[MEX.GetNameDef]"
 south_american_events.60.desc: "Comunistas d[MEX.GetNameDef] foram vistos instigando protestos dentro das nossas fronteiras. Como devemos reagir a isso?"
 south_american_events.60.a: "Permita que eles continuem."
 south_american_events.60.b: "Reprima esses agitadores socialistas!"
 south_american_events.61.t: "Batalha do Rio da Prata"
 south_american_events.61.desc: "A Kriegsmarine e a Marinha Real se enfrentaram em uma grande batalha nas águas próximas a Montevidéu. O navio [GER.GetAdjective], seriamente danificado, lançou âncora em nosso porto por volta da 00h10 de hoje e solicitou reparos. Enquanto isso, os diplomatas britânicos nos pressionam para forçar o navio a voltar para o mar, onde será inevitavelmente destruído pela Marinha Real."
 south_american_events.61.a: "Exija que o navio deixe nosso porto."
 south_american_events.61.b: "Deixe que o navio permaneça no porto para fazer reparos."
 south_american_events.62.t: "Batalha do Rio da Prata"
 south_american_events.62.desc: "Por volta das 06h18 de hoje, navios da Kriegsmarine e da Marinha Real se enfrentaram nas águas próximas a Montevidéu. Segundo relatos, um navio alemão foi bastante danificado e se abrigou no porto da capital uruguaia. Citando a Convenção de Haia, diplomatas britânicos estão pressionando o governo uruguaio a expulsar o navio para o mar aberto, onde ele certamente será destruído pelas forças da Marinha Real que o aguardam."
 south_american_events.62.a: "Interessante."
