 SPA_carlist_uprising_mission: "Rebelião Carlista Iminente"
 SPA_carlist_uprising_mission_desc: "Elementos Carlistas em nossa facção ficaram ressentidos com nossa liderança e crescente influência. Em vez de entrarem na linha, o descontentamento está se espalhando entre os Requetés e rumores de uma revolta começam a se espalhar. Devemos nos preparar para lidar com uma rebelião Carlista, ao mesmo tempo em que lidamos com nossos inimigos Republicanos."
 SPR_anarchist_uprising_mission: "Rebelião Anarquista Iminente"
 SPR_anarchist_uprising_mission_desc: "Nossos \"aliados\" Anarquistas continuam a se conduzirem com expectativas injustificadas de independência e autonomia. Quanto mais tentamos organizar as regiões de controle Anarquista para os esforços de guerra, mais eles atiçam o povo contra o legítimo governo espanhol. Devemos nos preparar para lidar com uma rebelião Anarquista, se isso ficar mais sério."
 SPA_fascist_crackdown_mission: "Repressão Fascista Iminente"
 SPA_fascist_crackdown_mission_desc: "Desde o início da guerra civil, fomos deixados de lado pelos nossos \"aliados\" Falangistas. Eles deixaram perfeitamente claro que a visão do futuro da Espanha deles não é compatível com a de um legítimo reino Carlista. Eles sem dúvida planejam abafar nossa influência completamente de qualquer maneira possível. Devemos nos preparar para defender nossos ideais com força, se não nos deixarem escolha."
 SPR_government_crackdown_mission: "Repressão do Governo Iminente"
 SPR_government_crackdown_mission_desc: "Desde o início da guerra civil, a repressão Stalinista e Republicana do nosso movimento aumentou firmemente. Nós sangramos para impedir o golpe Fascista inicial, mas nossa autonomia contínua é uma pedra no sapato do governo e está claro que eles preferem se livrar de nós do que continuar a usufruir de nosso auxílio. Devemos nos preparar para defender nossa liberdade com força, se não nos deixarem escolha."
 SPA_negotiate_carlist_support_mission_tt: "Após o início da guerra civil, os Nacionalistas ganham 5 unidades bem treinadas com §Y3 batalhões de infantaria§!.\n"
 SPA_negotiate_carlist_support_mission_tt_2: "Após o início da guerra civil, os Nacionalistas ganham 10 unidades bem treinadas com §Y3 batalhões de infantaria§!.\n"
 SPA_the_army_of_africa_mission_tt: "Após o início da guerra civil, os Nacionalistas ganham 5 unidades bem treinadas com §Y7 batalhões de infantaria§!, §Y2 batalhões de artilharia§Y, §!Reconhecimento§Y e §!Engenharia§!. Suporte, além de controle garantido sobre §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons_mission_tt: "Os Nacionalistas aumentam o §YControle de Guarnição§! para §RTotal§! em §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! e §Y[172.GetName]§!.\n\nOs Nacionalistas irão começar a guerra civil com o controle dessas províncias desde que seu §YControle de Guarnição§! nelas seja pelo menos §YFraco§!."
 SPR_secure_the_guardia_de_asalto_mission_tt: "Após o início da guerra civil, ganhe 6 unidades mal treinadas com §Y3 batalhões de infantaria§!. Os republicanos ganham 3 unidades treinadas com §Y6 batalhões de infantaria§!.\n"
