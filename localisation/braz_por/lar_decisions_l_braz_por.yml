 POR_evade_blockade_with_portuguese_convoys_desc: "Aceitaremos a oferta de usar comboios portugueses para transportar bens até onde nossos navios não alcançam. A moral de nossas tropas aumentará quando o problema com suprimentos básicos for sanado."
 POR_major_cancel_portuguese_blockade_evasion: "Cancelar o tratado de evasão de bloqueio com Portugal"
 POR_major_cancel_portuguese_blockade_evasion_desc: "Não precisamos continuar usando comboios portugueses para evitar o bloqueio britânico. Cancelaremos o tratado imediatamente."
 POR_portugal_cancel_blockade_evasion_for_country: "Cancelar o tratado de evasão de bloqueio com [Root.GetNameDef]"
 POR_portugal_cancel_blockade_evasion_for_country_desc: "O acordo onde nós usamos nossos comboios para evitar o bloqueio britânico para o governo [Root.GetAdjective] não nos beneficia mais, sendo assim o cancelaremos imediatamente."
 POR_monarchist_cause: "Causa Monarquista"
