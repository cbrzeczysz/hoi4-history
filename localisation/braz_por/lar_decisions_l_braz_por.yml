 adu_mediterrenean_emirates: "Restaurar o Emirado da Sicília"
 adu_mediterrenean_emirates_desc: "No ápice da influência moura sobre o mediterrâneo, as ilhas eram o lar de vários emirados islâmicos. Com a Sicília, Creta e Chipre agora nas mãos de Andaluzia, mais uma vez podemos restaurar esses territórios aos seus senhores mouros legítimos."
 adu_restore_umayyad_caliphate: "Recriar o Califado de Umayyad"
 adu_restore_umayyad_caliphate_desc: "Enfim, as cidades sagradas de Bagdá, Meca e Jerusalém estão unidas em um único estado. Com os corações da Arábia agora em nossas mãos, podemos nos proclamar mais do que uma união dos mouros, a restauração do califado; lar de todos os povos e culturas islâmicas."
 adu_recreate_rashid_expansion: "A Expansão Rashidi"
 adu_recreate_rashid_expansion_desc: "Antes do governo de Umayyad da Arábia, os Rashids governavam supremos sob o mundo árabe e foi sob o comando deles que o califado se espalhou pela Pérsia e pelo Hindustão. Ao recriar essa conquista antiga, podemos reunir a Pérsia e a terra mítica do Hindustão com nosso estado."
