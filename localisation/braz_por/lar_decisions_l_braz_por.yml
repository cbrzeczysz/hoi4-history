 POR_naval_blockade: "Bloqueio Naval"
 POR_naval_blockade_desc: "O governo português ofereceu evitar o bloqueio naval britânico e transportar suprimentos para nossas tropas. Esse auxílio pode ser a chave para o conflito."
 POR_evade_blockade_flag: "Evitar o bloqueio com comboios portugueses está ativo."
 POR_cancel_evade_blockade_flag: "Cancelar o tratado de evasão de bloqueio com Portugal está ativo."
