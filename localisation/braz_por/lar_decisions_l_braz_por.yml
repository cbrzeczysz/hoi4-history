 adu_northern_expansion: "A Expansão do Norte"
 adu_northern_expansion_desc: "O califado era vasto e espalhava sua administração muito além do Oriente Médio e da Ibéria. Muito tempo atrás, a Geórgia, o Azerbaijão e a Transoxiana chamavam o califado de lar, e chegou a hora de restaurarmos o que foi perdido."
 form_polynesia: "Unir a Polinésia"
 form_polynesia_desc: "Com as ilhas de Hawai’i, Aotearoa, Taiti e Samoa sob nosso controle, podemos unir todos os povos do Pacífico."
