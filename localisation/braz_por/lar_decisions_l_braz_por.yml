 POR_iberian_summit_pro_allies_desc: "Devemos nos aliar com [ENG.GetAdjective] e encarar todos que ameaçam nossa liberdade e procuram nos dominar. \nEnviaremos uma missiva para [GetIberianSummitReceiverName], solicitando que discutam uma proposta em conjunto pedindo para que [ENG.GetNameDef] nos aceite em [ENG.GetFactionName]."
 POR_iberian_summit_proposal_delayed: "Proposta para entrar em [?global.POR_iberian_summit_target.GetFactionName]"
 POR_iberian_summit_proposal_delayed_desc: "Diplomatas ibéricos estão se aproximando dos ministros [?global.POR_iberian_summit_target.GetAdjective] e elaborando um acordo atraente que abrirá caminho para nossa entrada em [?global.POR_iberian_summit_target.GetFactionName]."
