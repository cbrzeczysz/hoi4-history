 branch_crypto: "Departamento de Criptologia"
 upgrade_economy_civilian: "Economia/civil"
 upgrade_economy_civilian_desc: "Nossos agentes serão treinados pra assumir o papel de civis em território inimigo e operar dentro de seus setores industriais e civis; recolhendo inteligência sobre a indústria e economia de nosso inimigo."
 upgrade_army_department: "Departamento do Exército"
 upgrade_army_department_desc: "Informações sobre o exército inimigo são de extrema importância. É necessário estabelecer um departamento de inteligência militar. Nossos agentes serão treinados para infiltrar o exército inimigo, servindo como soldados e generais e nos relatando os segredos que descobrirem atrás das linhas inimigas."
 upgrade_naval_department: "Departamento Naval"
 upgrade_naval_department_desc: "A batalha nos oceanos é uma peça chave para garantir a vitória e com o avanço das tecnologias navais, se tornou vital estabelecermos um departamento de inteligência naval."
 upgrade_airforce_department: "Departamento da Aeronáutica"
 upgrade_airforce_department_desc: "O departamento de inteligência aeronáutica será uma filial útil para nossa agência; responsável por infiltrar a força aérea inimiga e recolher informações sobre os movimentos das aeronaves inimigas."
 upgrade_passive_defense: "Defesa passiva"
 upgrade_passive_defense_desc: "§LA Home Guard tem potencial para ser uma ferramenta vital para nossa inteligência. Ao treinar nossas tropas da Home Guard e da guarnição em espionagem e contrainteligência, garantiremos que sempre tenhamos uma presença defensiva, mesmo quando nossos peritos estiverem ocupados com outras coisas.§!"
 upgrade_anti_partisan: "Antipartisan"
 upgrade_anti_partisan_desc: "Propaganda é uma ferramenta poderosa para garantir a lealdade de nossos cidadãos, mas criar complacência em território inimigo é bem mais complexo. Ao treinar nossos agentes para infiltrar movimentos de resistência inimigos, podemos começar a realizar prisões eficazes e encerrar suas atividades perturbadoras. Certamente, partisans estrangeiros perderão qualquer esperança de retornar ao seu antigo regime."
 upgrade_blueprint_stealing: "Roubo de projetos"
 upgrade_blueprint_stealing_desc: "Sabemos que nosso inimigo possui projetos secretos de armas e veículos experimentais, o que não sabemos é exatamente o que são esses projetos e o que eles estão construindo. Ao infiltrar os departamentos de armas experimentais de nossos inimigos, teremos além da oportunidade de descobrir exatamente o que eles planejam usar contra nós, também conseguiremos a oportunidade única de usar essas informações para avançar nosso próprio departamento de armas."
 upgrade_portable_radios: "Rádios portáteis"
 upgrade_portable_radios_desc: "Dispositivos de comunicação via rádio comuns são grandes demais para serem úteis em operações secretas, mas ao construir versões compactas dessa tecnologia e as disfarçando de objetos domésticos convencionais como maletas, nossos agentes poderão se comunicar a qualquer hora do dia sem levantar suspeita."
 upgrade_invisible_ink: "Tinta invisível"
 upgrade_invisible_ink_desc: "Uma carta escrita com tinta invisível é uma simples folha de papel em branco ao olho nu, mas com a aplicação de luz UV ou substâncias químicas como amônia revelam o conteúdo da carta. Ao padronizar o uso de tinta invisível por todos os nossos agentes, nossas informações continuarão em segredo mesmo se interceptadas por nossos inimigos."
 upgrade_plastic_explosives: "Explosivos plásticos"
 upgrade_plastic_explosives_desc: "A textura de massa dos explosivos plásticos os torna ideais para sabotar a produção inimiga, sendo assim é natural armarmos partisans estrangeiros com essa substância. As bombas podem ser escondidas facilmente e em áreas vulneráveis das fábricas inimigas. A natureza maleável da substância a torna uma arma ideal em um espetacular assassinato político."
 upgrade_suicide_pills: "Pílulas de suicídio"
 upgrade_suicide_pills_desc: "Embora indesejável, é inevitável que alguns agentes sejam capturados pelo inimigo. Devemos oferecer aos nossos agentes uma maneira de escapar do horror que os aguarda na sala de interrogatório, e uma cápsula de cianeto no lugar de um dente fornecerá essa escapatória, caso seja necessário."
 upgrade_training_centers: "Centros de treinamento localizados"
 upgrade_training_centers_desc: "Embora nossos agentes sejam capazes de se adaptarem a qualquer ambiente, as normas culturais e idiomas de terras estrangeiras são mais naturais àqueles que nascem e são criados dentro de tal cultura. Se queremos construir uma rede mundial de espiões, devemos ampliar nossos centros de recrutamento e de treinamento pelo mundo todo e recrutar agentes de todas as culturas e antecedentes."
 upgrade_commando_training: "Treino de soldados"
 upgrade_commando_training_desc: "§LEmbora nosso departamento geralmente lide com os aspectos mais sutis da guerra, uma pequena equipe de soldados armados frequentemente é o necessário para concluir nossas missões. Treinando todos os nossos agentes como soldados de guerra, eles serão mais eficientes em operações de sabotagem, as chances de serem detectados pela contrainteligência inimiga serão menores e serão mais capazes de capturar equipamentos criptológicos dos inimigos.§!"
 upgrade_interrogation_techniques: "Técnicas de interrogação"
 upgrade_interrogation_techniques_desc: "Muitas vezes é mais eficaz quebrar a mente de um agente do que seu corpo. O uso de força física é incerto e geralmente resulta em informações falsas; um interrogador realmente habilidoso é capaz de quebrar a vontade de um inimigo sem violência. Mas, se for necessário, sempre temos maneiras de fazê-los falar..."
 upgrade_diplo_training: "Treino diplomático"
 upgrade_diplo_training_desc: "Treinar nossos agentes para subornar alguns investidores e diplomatas estrangeiros pode convencê-los da benevolência da nossa causa e conduzir seus interesses para longe dos inimigos do estado."
 upgrade_psycho_warfare: "Guerra psicológica"
 upgrade_psycho_warfare_desc: "A propaganda tem sido uma ferramenta eficaz em proteger nossos interesses ideológicos dentro do nosso próprio estado, mas nenhuma ferramenta foi tão eficiente quanto espalhar o medo dos regimes inimigos e o que eles podem trazer ao país. Aliando nosso agentes com movimentos anti-ideológicos dentro de nações estrangeiras, seremos muito mais eficientes em espalhar nossa ideologia pelo mundo..."
 upgrade_form_department: "Departamento de Formulários"
 upgrade_form_department_desc: "A criptologia é o método de criar códigos e cifras para estabelecer comunicações secretas. Sem o código necessário, uma mensagem escrita com uma cifra pode ser praticamente impossível de ser entendida. Criptografar nossos dados é tão importante quanto decifrar os dos nossos inimigos."
 upgrade_decryption_boost: "Grupo de Interceptação de Rádio"
 upgrade_decryption_boost_desc: "Ondas de rádio possibilitaram a comunicação remota entre longas distâncias, os sinais geralmente são criptografados alternando a frequência da transmissão de forma irregular. Se quisermos interceptar as comunicações inimigas, devemos montar um grupo de interceptação dedicado a quebrar a criptografia de rádio inimiga."
 upgrade_decryption_boost_2: "Decifração com Auxílio de Máquina"
 upgrade_decryption_boost_2_desc: "As máquinas já se mostraram úteis na criptografia de dados, com sinais criptografados com o auxílio de máquinas sendo os mais difíceis de se decifrar. Máquinas de criptoanálise são essenciais para decifrar mensagens das quais não temos o código ainda e serão um bem valioso para nossa equipe de decifração."
 upgrade_crypto_strength: "Escola de Cifra do Governo"
 upgrade_crypto_strength_desc: "Códigos e cifras se mostraram o meio mais eficiente até agora de estabelecer e proteger nossas redes de espiões no exterior. O Quartel General de Comunicações do Governo deve se dedicar à criação de novos e elaborados métodos de criptografia para que nossos inimigos fiquem perdidos ao decifrar."
 upgrade_crypto_strength_2: "Encriptação com Auxílio de Máquina"
 upgrade_crypto_strength_2_desc: "Está ficando aparente que nosso método padrão de criar cifras não é o suficiente para proteger nossas comunicações de olhos inimigos. Nossas mentes mais brilhantes imaginaram uma máquina que pode embaralhar as letras do alfabeto para gerar novas cifras sempre que quisermos. Esse tipo de tecnologia tornaria nossos métodos de criptografia um completo enigma para nossos inimigos."
