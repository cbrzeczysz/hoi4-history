 SOV_sabotage_behind_enemy_lines_decision: "Sabotagem atrás das linhas inimigas"
 SOV_sabotage_behind_enemy_lines_decision_desc: "Partisans leais operando por trás das linhas inimigas podem ser usados para atrapalhar as comunicações inimigas em [FROM.Getname]. Ataques contra postos de comando, o corte de linhas de telégrafos ou o descarrilhamento de trens tornam o inimigo menos preparado para aguentar um ataque de nossas unidades, aumentando a chance de sucesso da libertação da Rússia."
