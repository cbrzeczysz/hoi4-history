 SOV_secure_moscow_opposition: "Garantir Moscou"
 SOV_secure_moscow_opposition_desc: "Usar nossas conexões em Moscou para garantir que os Partisans se rebelem na região, em uma tentativa de capturar a capital."
 SOV_secure_moscow_opposition_tt: "Unidades de Partisans se rebelarão em Moscou quando a guerra civil começar"
