 SOV_align_general_stalin: "[ROOT.GetLeader] garante a lealdade de um general"
 SOV_align_general_stalin_desc: "Usando todos os meios ao seu dispor, [ROOT.GetLeader] tenta garantir a lealdade de um líder do exército em preparação para um futuro conflito."
 SOV_align_general_stalin_tt: "§Y[?SOV.SOV_selected_general_stalin.GetName]§! se torna leal a [ROOT.GetLeader]"
 SOV_permanent_revolution_dec_cat: "A revolução permanente"
 SOV_permanent_revolution_dec_cat_desc: "[GetAppropriatePermanentRevolutionDecCatDesc]"
 SOV_permanent_revolution_dec_cat_desc_soviet: "$SOV_the_permanent_revolution_desc$"
 SOV_permanent_revolution_dec_cat_desc_targets: "A teoria Marxista diz que a revolução é inevitável se as circunstâncias forem adequadas e diversos agentes [SOV.GetAdjective] inimigos operando dentro de nossas fronteiras estão garantindo que as circunstâncias estejam adequadas entre a classe trabalhadora para uma rebelião armada de sucesso em [ROOT.GetName]."
 SOV_organize_fifth_columnists_in_enemy_neighbor: "Organizar Quinta-colunistas [FROM.GetAdjective]"
 SOV_organize_fifth_columnists_in_enemy_neighbor_desc: "Trabalhadores e camponeses simpáticos ao Partido Bolchevique por toda [FROM.GetNameDef] se prepararam para uma rebelião armada e agora estão prontos para atacar quando o inimigo menos esperar."
 SOV_ignite_uprising_timer_mission: "Rebelião revolucionária iminente"
