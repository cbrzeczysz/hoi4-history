l_braz_por:
 BALTIC_entente: "O Entente Báltico"
 BALTIC_entente_desc: "Nós bálticos compartilhamos uma irmandade, caracterizada pela nossa longa história de sofrimento sob o imperialismo estrangeiro. Não podemos nos ajoelhar para potências estrangeiras novamente, isso seria como entregar as chaves de nossa soberania para mais uma potência imperialista. Somente nos unindo é que podemos manter nossa independência."
 formalize_the_entente: "Formalizar o Entente Báltico"
 formalize_the_entente_desc: "Estamos hesitantes em declarar o Entente Báltico como uma facção de verdade, mas temos confiança de que conseguimos membros o suficiente para enfrentar sozinhos o imperialismo crescente em nossas fronteiras."
 abandon_the_entente: "Abandonar o Entente"
 abandon_the_entente_desc: "Esse foi um plano tolo. Por mais que queríamos que fosse possível, os bálticos sem nenhuma ajuda não é uma opção viável para sobreviver. Devemos ceder a uma potência estrangeira, seja lá quem for."
 baltic_entente_leader_flag: "É o líder do Entente Báltico.\n"
 baltic_entente_flag: "Concordou em entrar para o Entente Báltico"
 convert_neighbours_baltic_cat: "Espalhar a revolução"
 convert_neighbours_baltic_cat_desc: "A revolução tem sido um enorme sucesso aqui em [Root.GetNameDef], tudo o que resta agora é espalhar a palavra da revolução para nossos irmãos bálticos. Os trabalhadores dos bálticos serão liberados de seus opressores burgueses por suas próprias mãos, mas uma ajuda [Root.GetAdjective] ajudará a alcançar esse objetivo."
 BALTIC_promote_communism: "Propaganda socialista em [From.Owner.GetNameDef]"
 BALTIC_promote_communism_desc: "Muitos dos plebeus de [From.Owner.GetNameDef] ainda enxergam o socialista como o inimigo de seu modo de vida. Embora jamais possamos curar as cicatrizes que o Exército Vermelho deixou para trás, podemos convencê-los de que nossa revolução não é do tipo sangrenta."
 BALTIC_promote_communism_militancy: "Apoiar os militantes [From.Owner.GetAdjective]"
 BALTIC_promote_communism_militancy_desc: "O fervor socialista arde como nunca nos corações de muitos trabalhadores [From.Owner.GetAdjective], eles só precisam de apoio de uma força externa para começar a dar os passos para derrubar a ditadura."
 BALTIC_communist_propaganda: "Propaganda comunista Báltica"
 BALTIC_communist_militancy: "Militância comunista Báltica"
 infiltrate_belarus_decisions: "Infiltrar a Bielorrússia"
 infiltrate_belarus_decisions_desc: "A União Soviética alega representar o interesse das classes mais baixas da Bielorrússia, mas os socialistas bálticos dizem que isso não passa de fachada. Eles dizem que [SOV.GetLeader] é a definição de um ditador burguês, e somente armando o povo da Bielorrússia é que ela realmente pode ser liberada como estado socialista."
 BALTIC_promote_unity_BLR: "Contestar o controle em [From.GetName]"
 BALTIC_promote_unity_BLR_desc: "Quando a guerra civil bielorrussa começar, todos os estados devem decidir individualmente de que lado da revolução ficarão. Devemos garantir que [From.GetName] esteja no lado vencedor."
 BALTIC_belarus_uprising: "Guerra civil bielorrussa pendente"
 BALTIC_belarus_uprising_desc: "O povo bielorrusso estão sendo despedaçado, metade da nação deseja permanecer como parte da [SOV.GetNameDef] e a outra metade quer desertar para os bálticos."
 support_polish_falange_decisions: "Apoiar o falangismo polonês"
 support_polish_falange_decisions_desc: "O fascismo obteve sucesso na Lituânia e não vemos motivos para abandonar nossos antigos irmãos na Polônia. Ao espalhar o pensamento falangista entre sua população, podemos fortalecer o [POL.GetFascistParty] e a partir daí trabalhar para afirmar a supremacia polonesa-lituana pela continente."
 LIT_promote_fascism: "Propaganda fascista na Polônia"
 LIT_promote_fascism_desc: "Por décadas, o fascismo foi jogado para as margens da política polonesa. Embora adoraríamos ver os polacos se erguerem sozinhos, eles dificilmente têm alguma chance se não promovermos o fascismo abertamente em sua nação."
 LIT_promote_falange_militancy: "Apoiar os militantes falangistas"
 LIT_promote_falange_militancy_desc: "O [POL.GetFascistParty] é infame por seus protestos violentos e turbulentos. Muitos fascistas temem o fervor nacionalista do [POL.GetFascistParty], mas nós sabemos que isso não passa de uma expressão do patriotismo que arde em seus corações e que deve ser apoiado."
 LIT_ignite_civil_war_in_POL: "Iniciar a rebelião"
 LIT_ignite_civil_war_in_POL_desc: "Os preparativos foram concluídos. A Polônia logo será um campo de batalha de ideias, valor e glória. Fizemos tudo que podíamos para apoiar os falangistas na Polônia, tudo o que precisamos agora é lançar o dado e rezar para que Deus esteja realmente do lado deles."
 march_through_estonia: "O protesto pela Estônia"
 march_through_estonia_desc: "O fraco governo de Konstantin Päts silenciou o choro dos patriotas da Estônia por tempo demais. Não temos a mão de obra para lutar contra as forças armadas estonianas sozinhos, mas talvez ao demonstrar nossa frustração com a ditadura em uma série de protestos pelo país, possamos lembrar os jovens da Estônia de que seus pais lutaram por uma vida inteira pelo o que Päts e sua laia os estão negando."
 EST_stomp_the_vaps: "Repressão do Governo Iminente"
 EST_stomp_the_vaps_desc: "[EST.GetLeader] sabe que procuramos romper seu regime e está se preparando para nos reprimir e colocar um fim em nossos protestos. Se não conseguirmos derrubar o governo antes disso, a Estônia enfrentará uma guerra civil!"
 EST_march_in_state: "Protesto em [FROM.GetName]"
 EST_convert_FIN_cat: "O protesto pela Finlândia"
 EST_convert_FIN_cat_desc: "O [FIN.GetFascistParty] tem conexões antigas com o [EST.GetFascistParty] e agora que reivindicamos domínio sobre nossa própria nação, devemos incentivar os veteranos finlandeses a tomarem a sua."
 EST_march_in_FIN_state: "Protesto em [FROM.GetName]"
 EST_march_in_FIN_capital: "O protesto em [FROM.GetName]"
 EST_march_in_FIN_capital_desc: "Assim que sentirmos que os veteranos da Finlândia estiverem animados o suficiente, só precisamos dar o sinal para protestar em [FROM.GetName] e os finlandeses enfim estarão fortalecidos sob o fascismo."
 promote_baltic_fascism_cat: "Promover o fascismo báltico"
 promote_baltic_fascism_cat_desc: "O báltico é caracterizado pelos seus fracos regimes, incapazes de representar o sangue dos bálticos que corre pelas veias de seu povo. A Lituânia e a Estônia devem ser lembradas da glória de seus antepassados que enfrentaram os Germânicos e Eslavos que agora mais uma vez buscam nos oprimir."
 LAT_promote_fascism: "Propaganda fascista em [From.Owner.GetNameDef]"
 LAT_promote_fascism_desc: "Muitos indivíduos em [From.Owner.GetNameDef] ainda não aceitaram que seu partido [From.Owner.GetFascistParty] é o único meio do povo [From.Owner.GetAdjective] se governar. Isso deve ser corrigido através de propagandas e um suporte ativo do partido [From.Owner.GetFascistParty]."
 LAT_promote_falange_militancy: "Apoiar os militantes [From.Owner.GetFascistParty]"
 LAT_promote_falange_militancy_desc: "Existem aqueles em [From.Owner.GetNameDef] que carregam a fúria dos bálticos em seus corações e é nosso dever concedê-los o apoio militar e político que eles merecem."
 LAT_ignite_civil_war_in_target: "Acender a guerra civil [From.Owner.GetAdjective]"
 LAT_ignite_civil_war_in_target_desc: "Propaganda não é capaz de tudo, às vezes uma ação direta é necessária para trazer força e estabilidade ao estado. Fizemos tudo que podíamos, agora deixamos o [From.Owner.GetFascistParty] a sua própria sorte."
 LIT_iron_wolf_coup: "O golpe do Lobo de Ferro"
 LIT_iron_wolf_coup_desc: "Os seguidores de Augustinas Voldemaras estão organizando uma rebelião dentro da nossa nação. Se nada for feito para contornar o Lobo de Ferro, corremos o risco de entrar em guerra civil. Devemos decidir se cederemos concessões aos partisans do Lobo de Ferro e arriscar fortalecê-los ou se simplesmente baniremos seu líder de nossa nação, deixando seus seguidores espalhados e sem a forte liderança que alegam ter."
 LIT_iron_wolf_partisans: "Partisans do Lobo de Ferro"
 LIT_iron_wolf_partisans_desc: "O Lobo de Ferro está se organizando em nossa nação. Com o tempo, inevitavelmente eles aumentarão seu suporte entre o povo lituano e poderão se sentir incentivados a cometer um golpe contra o governo."
 LIT_iron_wolf_appeasement: "Retardar a rebelião do Lobo de Ferro"
 LIT_iron_wolf_appeasement_desc: "Devemos fazer o possível para atrapalhar as atividades do Lobo de Ferro em nossa nação. Embora nenhuma dessas medidas irá eliminá-los por completo, podemos retardar seus esforços por tempo o suficiente para que uma solução permanente seja encontrada."
 LIT_relocate_iron_wolf_recruitment: "Realocar os centros de recrutamento do Lobo de Ferro"
 LIT_relocate_iron_wolf_recruitment_desc: "O Lobo de Ferro depende de recrutadores locais para conseguir novos homens em suas fileiras. Ao realocar esses recrutadores à força, nós confundiremos qualquer possível seguidor e impediremos sua entrada no grupo Lobo de Ferro."
 LIT_promote_alternative_paramilitaries: "Promover alternativas paramilitares"
 LIT_promote_alternative_paramilitaries_desc: "Embora queríamos que nossos cidadãos entrassem para o exército lituano oficial, é inevitável que alguns prefiram jurar sua lealdade a um grupo afastado do governo. Talvez ao promover outros grupos como a União dos Fuzileiros Lituanos, possamos impedir que alguns nacionalistas entrem para o Lobo de Ferro."
 LIT_grant_concessions_to_iron_wolf: "Oferecer concessões ao Lobo de Ferro"
 LIT_grant_concessions_to_iron_wolf_desc: "Talvez ao oferecer algum gesto simbólico ao Lobo de Ferro possamos apaziguar sua agitação de algum jeito."
 EST_vaps_revolt_category: "A revolta Vapsid"
 EST_vaps_revolt_category_desc: "Uma série de sociedades de veteranos por toda Estônia se organizou em uma única entidade fascista conhecida como o Movimento Vaps, que ameaça derrubar o governo. Devemos tomar alguma ação para restringir essa ascensão do nacionalismo estoniano se quisermos manter o regime em paz."
 EST_vaps_uprising: "Vaps marchando em Tallinn"
 EST_vaps_uprising_desc: "O Vaps continua marchando e se manifestando por toda Estônia apesar de ser uma organização ilegal. Quando mais deixarmos esse grupo de nacionalistas apodrecer, maior o risco que corremos de outros se juntarem à sua causa."
 EST_vaps_crackdown: "Repressão contra o Vaps"
 EST_vaps_crackdown_desc: "Estamos coordenando uma repressão total em todas as sociedades associadas com o Movimento Vaps. Se o Vaps continuar nas margens políticas, a repressão será banal, mas se já tiverem reunido apoio suficiente, o resultado de nossa repressão pode ser uma sangrenta guerra civil com alguns dos veteranos mais velhos da Estônia."
 EST_fight_vaps_decisions: "Lutar contra o Vaps"
 EST_fight_vaps_decisions_desc: "O Movimento Vaps deve ser combatido se quisermos que nossa repressão obtenha sucesso. Ações que atrapalhem o Vaps reduzirão drasticamente sua influência em nossa nação e facilitarão sua remoção à força."
 EST_divide_veterans_societies: "Dividir as sociedades dos veteranos"
 EST_divide_veterans_societies_desc: "O Vaps é composto principalmente por aqueles que lutaram na guerra de independência da Estônia, e embora seja triste ver nossos heróis caírem sob a influência do ultranacionalismo, devemos romper e dividir as sociedades de veteranos que o Vaps uniu."
 EST_disrupt_vaps_recruitment: "Interromper recrutamento do Vapsid"
 EST_disrupt_vaps_recruitment_desc: "Embora o Vaps seja tradicionalmente composto por veteranos de meia idade e idosos, não faltam simpatizantes jovens que buscam fazer parte em nome de seus pais e avós. Devemos encontrar meios de interromper esse recrutamento e manter esses jovens longe do canto da sereia do fascismo."
 EST_crackdown_on_vaps: "Invadir o Vaps"
 EST_crackdown_on_vaps_desc: "O Vaps está ficando ousado demais, devemos conduzir uma invasão contra seus membros se quisermos eliminar sua influência cada vez maior."
 EST_put_vaps_leaders_on_trial: "Colocar simpatizantes do Vapsid em julgamento"
 EST_put_vaps_leaders_on_trial_desc: "Não é segredo nenhum que alguns membros do governo simpatiza com o Movimento Vaps. Não podemos permitir que isso continue, membros da nossa equipe militar deve ser julgados como traidores por sua associação com o Vaps."
 EST_launch_vaps_investigation: "Iniciar uma investigação do Vapsid"
 EST_launch_vaps_investigation_desc: "Devemos dedicar setores de nossos serviços secretos para se infiltrarem e eliminarem os esforços do Vaps em derrubar o governo."
 EST_anti_vaps_propaganda: "Propaganda antifascista"
 EST_anti_vaps_propaganda_desc: "Nós fazemos o que é esperado ao promover o antifascismo em nossa nação. Muitos que se opõem ao fascismo são democratas e comunistas, mas talvez eles se convençam em apoiar a ditadura em nosso esforço em conjunto para impedir o crescimento do fascismo."
 EST_delay_the_crackdown: "Atrasar a repressão"
 EST_delay_the_crackdown_desc: "Embora preferíamos lidar com o Vaps de forma rápida, não podemos arriscar jogar o país em desordem e a repressão deve ser adiada."
 EST_vapsid_takeover: "Um governo Vapsid já está comandando o país"
 LAT_perkonkrust_revolt_category: "A revolta Pērkonkrust"
 LAT_perkonkrust_revolt_category_desc: "Ultranacionalistas que glorificam as tribos bálticas e a etnia letã, os Pērkonkrusts são uma ameaça existencial para a Letônia que lutamos arduamente para criar. Os Pērkonkrusts são uma infecção no orgulho nacional ferido e devem ser eliminados."
 LAT_perkonkrust_uprising: "Rebelião Pērkonkrust"
 LAT_perkonkrust_uprising_desc: "Com o tempo, os Pērkonkrusts reunirão suporte por todo o país, e se deixarmos eles de lado, eles se sentirão ousados a ponto de tentarem um golpe contra o governo."
 LAT_delay_perkonkrust_decisions: "Lutar contra os Pērkonkrusts"
 LAT_delay_perkonkrust_decisions_desc: "Embora não seja uma solução permanente, podemos organizar algumas campanhas para reduzir o suporte fascistas em nossa nação por tempo o suficiente para lidarmos com os Pērkonkrusts de um jeito ou de outro."
 LAT_equality_campaigns: "Campanhas de igualdade"
 LAT_equality_campaigns_desc: "Os Pērkonkrusts se opõem à missão de [Root.GetLeader] de criar uma Letônia onde o sol brilha igualmente para todos os letões, e com isso devemos deixar claro que apoiar sua narrativa supremacista vai contra os valores da nossa nação."
 LAT_empower_democrats: "Fortalecer os democratas"
 LAT_empower_democrats_desc: "Embora indesejável, os democratas são oponentes vocais dos Pērkonkrusts e são uma ameaça muito menor para nossa nação. Isso aumentará o suporte à oposição democrata, mas devemos fazer tudo que pudermos para impedir as atividades dos Pērkonkrusts."
 LAT_support_loyalists: "Integrar a oposição"
 LAT_support_loyalists_desc: "Ao anexar setores da oposição, estaremos mais fortalecidos para levar os Pērkonkrusts para as margens políticas de nossa sociedade."
 BALTIC_forest_brother_resistance_cat: "A resistência dos Irmãos da Floresta"
 BALTIC_forest_brother_resistance_cat_desc: "O socialismo não foi totalmente aceito por todos em nossa nação, e ninguém foi tão aberto e ativo em seu desgosto pela nova [Root.GetNonIdeologyName] do que os Irmãos da Floresta. Convictos apoiadores do nacionalismo [Root.GetAdjective], os Irmãos da Floresta rejeitam toda influência estrangeira em [Root.GetNonIdeologyName] e buscam remover o partido comunista do poder em troca de um governo mais nacionalista."
 BALTIC_forest_brothers_resistance: "Atividade da resistência"
 BALTIC_forest_brothers_resistance_desc: "Os Irmãos da Floresta estão se preparando para cometer atos de traição em nossa nação. Ainda não sabemos o que eles farão, mas sabemos que com certeza será algo para atrapalhar nosso objetivo de espalhar o socialismo pelo país."
 POL_purchase_madagascar: "Comprar [543.GetName]"
 POL_purchase_madagascar_desc: "Madagascar é um local estranho, cheio de fauna e flora desconhecidos aos poloneses. Embora muitos pensem que isso torne a ilha inóspita aos poloneses, alguns enxergam como uma oportunidade de viver em um local completamente novo. O tamanho da ilha e as matérias-primas em potencial, a tornam um destino ideal para abrigar um governo polonês em exílio, caso chegue a esse ponto."
 POL_purchase_gambia: "Comprar [701.GetName]"
 POL_purchase_gambia_desc: "Séculos atrás, o Ducado de Courland tentou colonizar [701.GetName] em nome da Comunidade Polaco-Lituana. Apesar das boas relações com os locais, eles foram expulsos por potencias estrangeiras. É hora de corrigirmos isso."
 POL_purchase_cheap_colony: "Comprar [FROM.GetName]"
 POL_purchase_cheap_colony_desc: "A Polônia está cada vez mais interessada em [FROM.GetName]. Embora esses interesses estejam longe do alcance do governo, o entusiasmo pode ser usado como motivo para a compra da região."
 POL_anti_capitalist_decisions: "A revolução anticapitalista"
 POL_anti_capitalist_decisions_desc: "O capitalismo é uma doença no planeta. Embora muitas dessas nações se declarem \"democráticas\", elas simplesmente escravizam o proletariado em uma democracia burguesa. É dever de qualquer socialista libertar seus companheiros."
 POL_anti_fascist_revolution_category: "A revolução antifascista"
 POL_anti_fascist_revolution_category_desc: "Os fascistas assumiram o idioma da luta do proletaria contra a burguesia para criar ditaduras ultranacionalistas que continuam sua opressão brutal da classe trabalhadora. Como estado socialista, devemos libertar os trabalhadores do mundo de terror do fascismo."
 POL_support_monarchy_in_LIT_cat: "Nossa reivindicação a [Root.GetRoyalClaim]"
 POL_support_monarchy_in_LIT_cat_desc: "Com [Root.GetLeader] no trono [Root.GetAdjective], temos o direito divino de reivindicar [Root.GetRoyalClaim] como parte legítima de nossa nação.\n\nA força atual de nossa reivindicação é [Root.GetPolRoyalClaimStrength]"
 POL_support_monarchy_in_LIT_tt: "Desbloqueia §Ynossa reivindicação à Lituânia§! Decisões."
 POL_support_monarchy_in_ROM_tt: "Desbloqueia §Ynossa reivindicação à Romênia§! Decisões."
 POL_support_monarchy_in_CZE_tt: "Desbloqueia §Ynossa reivindicação à Tchecoslováquia§! Decisões."
 LIT_support_monarchy_in_POL_tt: "Desbloqueia §Ynossa reivindicação à Polônia§! Decisões."
 lithuania_strength: "§Y[?LIT.monarchist_support]§!"
 romania_strength: "§Y[?ROM.monarchist_support]§!"
 bohemia_strength: "§Y[?CZE.monarchist_support]§!"
 poland_strength: "§Y[?POL.monarchist_support]§!"
 POL_banned_monarchy_flag: "Baniu o monarquismo."
 POL_propagandise_monarchist_sentiment: "Fazer propaganda do sentimento monarquista"
 POL_double_propagandise_monarchist_sentiment: "Propaganda anti-[From.GetLeader]"
 POL_sway_lithuanian_generals: "Convencer generais [From.GetAdjective]"
 POL_invest_in_lithuania: "Investir em [From.GetNameDef]"
 POL_ignite_monarchist_war: "Acender a guerra civil"
 POL_flip_lithuania_monarchist: "Insistir na reivindicação"
 POL_fight_against_monarchy_in_LIT_cat: "Combater o requerente estrangeiro"
 POL_fight_against_monarchy_in_LIT_cat_desc: "Um agente estrangeiro está tentando reivindicar o trono [Root.GetAdjective] buscando apoio internacional dentro do nosso governo. Se pudermos manter o suporte popular e internacional baixo, poderemos subverter a questão da sua reivindicação.\n\nA força atual da reivindicação é [Root.GetPolRoyalClaimStrength]"
 POL_growing_monarchist_sentiment: "Sentimento monarquista em alta"
 POL_suppress_monarchist_sentiment: "Suprimir o sentimento monarquista"
 POL_ban_monarchist_propaganda: "Banir propaganda monarquista"
 POL_root_out_monarchists: "Eliminar os monarquistas"
 POL_anti_monarchist_purge: "Eliminação do exército antimonarquista"
 POL_ban_polish_imports: "Banir importações [From.GetAdjective]"
 POL_skirmish_with_monarchist_militants: "Desarmas os militantes monarquistas"
 POL_monarchist_civil_war: "Acender a guerra civil "
 POL_ban_monarchists: "Encerrar a questão monarquista"
 POL_cossack_republic_decisions: "As repúblicas Cossacas"
 POL_cossack_republic_decisions_desc: "Durante a guerra civil russa, diversas nações de anfitriões cossacos independentes foram fundadas, lutando ao lado dos Brancos. Com os Brancos em exílio agora avançando pelo território russo, temos a oportunidade de reviver as repúblicas derrotadas."
 POL_restore_don_cossacks: "Restaurar a República Don"
 POL_restore_don_cossacks_desc: "Adversários ferozes do Bolchevismo, os Cossacos de Don lutaram ao lado dos Brancos na guerra civil russa. Com todo seu território agora em nossas mãos, podemos convidar os exilados de Don para voltarem a essas terras e lutarem ao lado de seus companheiros."
 POL_restore_kuban_cossacks: "Restaurar a República de Cubã"
 POL_restore_kuban_cossacks_desc: "A traição dos Cossacos de Cubã foi um ponto decisivo na guerra civil russa que garantiu a derrota dos Brancos. Dessa vez, garantiremos que o povo de Cubã seja liderado por um governo que permaneça leal."
 POL_add_state_to_strike: "Trazer [From.GetName] para a greve"
 POL_expand_the_strike_name: "Expandir a Greve dos Camponeses"
 POL_anti_fascist_military: "Exército antifascista"
 POL_escelate_the_strike: "DEBUG: Aumentar a greve"
 POL_escelate_the_strike_desc: "Decisão debug para avançar rapidamente a Greve dos Camponeses em uma etapa. Essa decisão não deve estar visível, exceto se o modo debug estiver ativo."
 POL_expand_strikes_to_factories: "Expandir a greve para as fábricas"
 POL_expand_strikes_to_factories_tt: "Nos permite trazer estados industrializados para a greve."
 POL_seize_equipment: "Tomar equipamento militar"
 POL_woo_military_staff: "Convencer equipe geral"
 POL_crackdown_in_lviv: "Repressão em Lviv"
 POL_pacify_zamosc: "Pacificar Zamość"
 POL_pacify_peasants_repeatable: "Pacificar [?peasant_state_var.GetName]"
 POL_sanacja_falanga_decisions: "Endecja a Falanga"
 POL_sanacja_falanga_decisions_desc: "Os nacionais-democratas e os falangistas assumiram grande influência na Segunda República Polonesa. Ao fazer concessões e realizar manifestações no país inteiro, a influência fascista pode expandir exponencialmente dentro do governo polonês e entre a população."
 POL_nationwide_fascist_displays: "Manifestações fascistas nacionais"
 POL_appoint_nationalist_ministers: "Campanhas políticas nacionalistas"
 POL_completing_miedzymorze_decision: "Já negociando com outro país"
 form_turkestan_category: "Formar a Nação Turca"
 form_turkestan_category_desc: "Pela nossa história, os povos turcos se uniram e se dividiram incontáveis vezes. Se pudermos tomar o controle de toda a região central da Ásia, poderemos recuperar o legado dos grandes Khans turcos de antigamente e unir nosso povo em uma única nação!"
 form_turkestan: "Unir os turcos"
 form_country_kazakhstan_required_states: "Controla todos os estados §Ycazaques§!."
 form_country_uzbekistan_required_states: "Controla todos os estados §Yuzbeques§!."
 form_country_kazakhstan_coring_states_tt: "Ganha estados centrais em todos os estados §Ycazaques§!."
 form_country_uzbekistan_coring_states_tt: "Ganha estados centrais em todos os estados §Yuzbeques§!."
