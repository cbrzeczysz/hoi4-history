 SOV_expand_nkvd_opposition: "Expandir o braço militar da NKVD"
 SOV_expand_nkvd_opposition_desc: "Devemos aproveitar a oportunidade para expandir o braço militar da NKVD. Essas tropas podem ser úteis para conquistar nossa futura vitória."
 SOV_expand_nkvd_opposition_tt: "Adiciona 5 divisões da NKVD que continuarão leais quando a [GetSovietCivilWarName] começar."
 SOV_nkvd_cd_tt: "\nEssa decisão ficará disponível de novo em §Y120 dias§!."
 SOV_influence_army_opposition: "Aumentar suporte militar"
 SOV_influence_army_opposition_desc: "Infiltrar o exército significa que agora podemos começar a encontrar oficiais de baixa patente e soldados que sejam simpáticos à nossa causa, e garantir que eles passem para o nosso lado se uma guerra começar."
 SOV_influence_army_opposition_tt: "O suporte militar aumenta"
 SOV_influence_cd_tt: "\nEssa decisão ficará disponível de novo em §Y60 dias§!."
 SOV_influence_army_opposition_level_tt: "Apoio no exército está abaixo de §Y70%§!"
 SOV_influence_navy_opposition: "Aumentar suporte na marinha"
 SOV_influence_navy_opposition_desc: "A marinha pode não ser muito útil em uma guerra civil, mas eles ainda podem nos ajudar a tomar locais chave e garantir nosso abastecimento. Seria válido garantir a lealdade de alguns capitães. Além disso, ter uma frota após a guerra nos abre portas no cenário internacional."
 SOV_influence_navy_opposition_tt: "O suporte na marinha aumenta"
 SOV_influence_navy_opposition_level_tt: "Apoio na marinha está abaixo de §Y70%§!"
 SOV_influence_airforce_opposition: "Aumentar suporte na força aérea"
 SOV_influence_airforce_opposition_desc: "Ao usar nossas conexões nas forças armadas, podemos encontrar pilotos e comandantes aéreos simpáticos à nossa causa. Ter a força aérea do nosso lado sem dúvida tornará a guerra uma tarefa muito mais fácil."
 SOV_influence_airforce_opposition_tt: "O suporte na força aérea aumenta"
 SOV_influence_air_opposition_level_tt: "Apoio na força aérea está abaixo de §Y70%§!"
 SOV_recruit_general_opposition: "Recrutar um general para sua causa"
 SOV_recruit_general_opposition_desc: "Devemos usar nossas conexões no Exército Vermelho para tentar convencer oficiais de alta patente a se juntarem ao nosso lado caso ocorra uma guerra civil."
 SOV_recruit_general_opposition_tt: "Um general ou marechal de campo se torna leal à nossa causa"
 SOV_recruit_admiral_opposition: "Recrutar um almirante para sua causa"
 SOV_recruit_admiral_opposition_desc: "Devemos usar nossas conexões na Marinha Vermelha para tentar convencer oficiais de alta patente a se juntarem ao nosso lado caso ocorra uma guerra civil."
 SOV_recruit_admiral_opposition_tt: "Um almirante se torna leal à nossa causa"
 SOV_recruit_cd_tt: "\nEssa decisão ficará disponível de novo em §Y30 dias§!."
 SOV_army_framejob: "Incriminar um oficial do exército"
 SOV_army_framejob_desc: "Circulando rumores sobre generais leais a [ROOT.GetLeader] e deixando algumas \"evidências\" forjadas nas mãos da NKVD, nós podemos desviar a atenção para longe de nós por algum tempo. Como efeito bônus, se tivermos sorte, outras pessoas do exército podem ficar insatisfeitas com as ações repreensivas."
 SOV_army_framejob_tt: "Um general ou marechal de campo será incriminado por traição."
 SOV_army_framejob_cd_tt: "\nEssa decisão ficará disponível de novo em §Y[?SOV_army_framejob_decision_re_enable_days_display] dias§!."
 SOV_navy_framejob: "Incriminar um almirante"
 SOV_navy_framejob_desc: "Circulando rumores sobre almirantes leais a [ROOT.GetLeader] e deixando algumas \"evidências\" forjadas nas mãos da NKVD, nós podemos desviar a atenção para longe de nós por algum tempo. Como efeito bônus, se tivermos sorte, outras pessoas da marinha podem ficar insatisfeitas com as ações repreensivas."
 SOV_navy_framejob_tt: "Um almirante será incriminado por traição."
 SOV_navy_framejob_cd_tt: "\nEssa decisão ficará disponível de novo em §Y[?SOV_navy_framejob_decision_re_enable_days_display] dias§!."
 SOV_plan_start_of_uprising_archangelsk: "Montar o quartel general secreto em [FROM.GetName]."
 SOV_plan_start_of_uprising_archangelsk_desc: "A região do norte tem acesso a portos e é relativamente perto de Moscou, o que a torna uma boa base. Porém, conta com uma infraestrutura interna ruim e baixo desenvolvimento. Com isso, guerrear a partir de lá será difícil a não ser que algo seja feito para mitigar essa situação..."
 SOV_plan_start_of_uprising_odessa: "Montar o quartel general secreto em [FROM.GetName]."
 SOV_plan_start_of_uprising_odessa_desc: "A Ucrânia é uma boa base para uma rebelião. É uma região rica, com cidades grandes, bons portos e infraestrutura. No entanto, isso também significa que será mais difícil converter estados para nossa causa nas regiões menos desenvolvidas da [SOV.GetNameDef]."
 SOV_plan_start_of_uprising_chita: "Montar o quartel general secreto em [FROM.GetName]."
 SOV_plan_start_of_uprising_chita_desc: "A Sibéria é tradicionalmente uma fortaleza anti-Stalinista e anti-Bolchevique. A região pode ser subdesenvolvida, mas relativamente fácil de conquistar para nossa causa."
 SOV_plan_start_of_uprising_omsk: "Montar o quartel general secreto em [FROM.GetName]."
 SOV_plan_start_of_uprising_omsk_desc: "Omsk fica ao oeste da Sibéria, também fazendo fronteira com a região das Urais e com a Grande Estepe. Embora levemente subdesenvolvida, deve ser relativamente fácil construir uma base sólida para uma rebelião aqui, e então começar a marcha para Moscou."
 SOV_plan_start_of_uprising_tashkent: "Montar o quartel general secreto em [FROM.GetName]."
 SOV_plan_start_of_uprising_tashkent_desc: "Montar nossa base na região da Grande Estepe significa ter nossa retaguarda protegida. Teremos uma longa marcha até Moscou, mas a maioria das batalhas serão em nosso fronte. Além disso, conquistar apoio nessa região deve ser relativamente fácil."
 SOV_plan_start_of_uprising_ufa: "Montar o quartel general secreto em [FROM.GetName]."
 SOV_plan_start_of_uprising_ufa_desc: "As Urais têm a vantagem de serem fáceis de se defender e montar nossa base aqui também nos permitirá espalhar nossa influência tanto pela Sibéria quanto pela região norte, e pelo sul pela área da Grande Estepe, nos fornecendo várias opções diferentes."
