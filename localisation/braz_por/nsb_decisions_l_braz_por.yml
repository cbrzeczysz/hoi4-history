 SOV_concessions_japan_vladivostok_SCW: "Oferecer Vladivostoque ao Japão"
 SOV_concessions_japan_vladivostok_SCW_desc: "O exército japonês sempre quis Vladivostoque. Sendo assim, eles devem ficar inclinados a nos ajudar com uma força extraordinária se usarmos a futura propriedade da região como moeda de troca."
 SOV_concessions_japan_vladivostok_SCW_accept: "Se aceito, [JAP.GetNameDef] abastecerá as unidades que lutarão com a [GetSovietOppositionName] durante a guerra. [JAP.GetNameDefCap] receberá o controle de Vladivostoque ao fim da guerra."
