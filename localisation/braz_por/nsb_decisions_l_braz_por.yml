 SOV_the_head_of_the_nkvd_yezhov: "O líder da NKVD - Yezhov"
 SOV_the_head_of_the_nkvd_yezhov_desc: "$SOV_genrikh_yagoda$, o atual líder da NKVD, mantém relações amistosas com muitas pessoas na oposição de direita. Não deve ser impossível convencê-lo de que o caminho que escolher é o caminho certo para esse país. "
 SOV_the_head_of_the_nkvd_yagoda: "O líder da NKVD - Yagoda"
 SOV_the_head_of_the_nkvd_yagoda_desc: "$SOV_genrikh_yagoda$ podem não ter relações amistosas com os líderes da oposição de direita, mas pelo menos podemos argumentar com ele. Deve ser possível fazer Yagoda de enxergar os valores de nossa proposta e convencê-lo de que nosso lado é o lado vencedor."
 SOV_aligned_right_opposition_flag: "Simpatizante da oposição de direita"
 SOV_the_head_of_the_nkvd_yagoda_tt: "§Y$SOV_genrikh_yagoda$§! se torna um apoiador da oposição de direita."
 SOV_the_head_of_the_nkvd_yezhov_tt: "§Y$SOV_nikolay_yezhov$§! se torna um apoiador da oposição de direita."
 SOV_assassinate_stalin: "Eliminar Stalin"
 SOV_assassinate_stalin_desc: "A única maneira de remover a tirania de forma pacífica é removendo o tirano. É um ato de desespero, mas as massas serão poupadas dos horrores de mais uma guerra civil. Devemos acabar com ele e depois seguir em frente com os planos do golpe, antes que seu sucessor tenha tempo de conseguir apoio."
 SOV_assassinate_stalin_good_tt: "Uma tentativa de assassinato contra Stalin acontece\nChance de sucesso: §G80%§!\n £trigger_yes base: 50%\n £trigger_yes $SOV_infiltrate_the_nkvd$: +30%"
 SOV_assassinate_stalin_bad_tt: "Uma tentativa de assassinato contra Stalin acontece\nChance de sucesso: §Y50%§!\n £trigger_yes base: 50%\n £trigger_no $SOV_infiltrate_the_nkvd$: +30%"
 SOV_assassinate_stalin_outcome_tt: "---\nSe a tentativa obter sucesso, §Y$SOV_lavrenty_beriya$§! assumirá o controle temporário, criando uma oportunidade para um golpe de sucesso.\nSe a tentativa fracassar, $SOV_paranoia_very_high_increase_effect_tt$"
 SOV_send_supporters_abroad: "Enviar apoiadores para o exterior"
 SOV_send_supporters_abroad_desc: "O lugar mais seguro para se estar é o mais longe possível de Stalin e seus comparsas. Precisamos tirar as pessoas essenciais do país, em segurança, até a hora de voltarem e terminarem o trabalho que começamos."
 SOV_send_supporters_abroad_exile_tt: "Os seguintes personagens serão enviados para exílio (§Gpersonagens em exílio não podem ser expurgados§!):"
 SOV_send_supporters_abroad_back_tt: "\nEsses personagens serão trazidos de volta ao país para nos apoiar no caso de uma guerra civil.\n"
