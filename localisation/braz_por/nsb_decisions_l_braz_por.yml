 SOV_concessions_japan_sakhalin_SCW: "Sacalina por armas"
 SOV_concessions_japan_sakhalin_SCW_desc: "A rebelião precisar de armas. Talvez os japoneses estejam preparados a nos ajudar se mostrarmos que estamos preparados a ceder o resto da Sacalina."
 SOV_concessions_japan_sakhalin_SCW_accept: "Se aceito, a [GetSovietOppositionName] receberá armas e fuzis [JAP.GetAdjective], possivelmente caças, quando a guerra começar. [JAP.GetNameDefCap] receberá o controle da Sacalina do Norte ao fim da guerra."
 SOV_CSW_transfer_sakhalin_flag: "§YSacalina do Norte§! Concessão"
 SOV_concessions_germany_baku_SCW: "Direitos ao campo petrolífero de Baku por construção militar"
 SOV_concessions_germany_baku_SCW_desc: "[GER.GetNameDefCap] precisa desesperadamente de petróleo para sua própria construção militar. Ao prometer direitos exclusivos aos nossos campos petrolíferos depois da guerra, eles com certeza nos ajudarão."
 SOV_concessions_germany_baku_SCW_accept: "Se aceito, [GER.GetNameDef] começará a construção de fábricas militares em [?SOV.SOV_civil_war_start_state.GetName]. A [GetSovietOppositionName] receberá tanques e fuzis [GER.GetAdjective]. [GER.GetNameDefCAP] receberá direitos aos recursos em [229.GetName] ao fim da guerra."
 SOV_CSW_baku_oil_flag: "Concessão dos campos petrolíferos de Baku"
 SOV_CSW_german_generals_flag: "Conselheiros militares alemães"
 SOV_concessions_germany_ukraininan_oil_SCW: "Uma rebelião ucraniana patrocinada pela Alemanha"
 SOV_concessions_germany_ukraininan_oil_SCW_desc: "Embora seria péssimo perder a Ucrânia, eles podem ser um aliado valioso em uma guerra contra os Stalinistas. A Alemanha pode treinar a milícia ucraniana em segredo, e com isso os insurgentes ucranianos podem atacar de surpresa quando estiverem prontos."
 SOV_concessions_germany_ukraininan_oil_SCW_accept: "Se aceito, [GER.GetNameDef] treinará unidades ucranianas que começarão uma rebelião quando estiverem prontas. [GER.GetNameDefCAP] receberá direitos aos recursos em território ucraniano ao fim da guerra."
 SOV_concessions_uk_belarus_SCW: "BLR independente em troca de apoio britânico"
 SOV_concessions_uk_belarus_SCW_desc: "O governo [ENG.GetAdjective] é solidário aos apelos de independência do governo [BLR.GetAdjective] em exílio. Se prometermos libertar [BLR.GetNameDef] após a guerra, eles sem dúvida nos forneceriam armas."
 SOV_concessions_uk_belarus_SCW_accept: "Se aceito, [ENG.GetNameDef] começará a construção de fábricas militares em [?SOV.SOV_civil_war_start_state.GetName]. [BLR.GetNameDefCAP] se tornará independente ao fim da guerra."
 SOV_recruit_manchurian_cavalry_exiles: "Recrutar cavalaria manchu em [FROM.GetName]"
