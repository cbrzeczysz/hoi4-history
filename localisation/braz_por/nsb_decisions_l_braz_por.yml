 SOV_sinkiang_mineral_prospection_sik: "Propor exploração de minérios no sul do [SIK.GetNameDef]"
 SOV_sinkiang_mineral_prospection_sik_desc: "Oficiais [ROOT.GetAdjective] desenvolveram um certo interesse no ouro e minerais raros obtidos em Altay, [SIK.GetNameDef]. Para ter acesso ao mercado de Sinkiang, iremos propor a busca por novos depósitos e melhoria na infraestrutura em [619.GetName], uma região rica em minerais mas com meios completamente arcaicos de exploração."
 SOV_sinkiang_mineral_prospection: "Exploração de minérios no sul de Sinkiang"
 SOV_sinkiang_mineral_prospection_desc: "A região de [619.GetName], na região sudoeste da antiga Sinkiang, é rica em minerais mas apenas alguns poucos depósitos estão sendo explorados, e de maneira completamente arcaica e ineficaz. Devemos explorar os recursos e melhorar a infraestrutura da região para que a exploração seja facilitada."
