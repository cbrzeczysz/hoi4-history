 SOV_wreckers_sabotage_contruction_tt: "Prédios §Y$industrial_complex$§! sofrem danos"
 SOV_wreckers_sabotage_military_production: "Sabotar produção militar"
 SOV_wreckers_sabotage_military_production_desc: "Sem armamentos, o exército de [SOS.GetLeader] não pode lutar."
