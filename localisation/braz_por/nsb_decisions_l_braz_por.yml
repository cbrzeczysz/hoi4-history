 SOV_dismiss_the_counter_revolution: "Cancelar a contrarrevolução"
 SOV_dismiss_the_counter_revolution_desc: "Ao denunciar publicamente qualquer conversa sobre uma contrarrevolução, deveríamos ser capazes de desviar a atenção da NKVD de nossos agentes. No entanto, também podemos perder alguns apoiadores que acreditarem na falsa destituição."
 SOV_dismiss_the_counter_revolution_tt: "Reduz a paranoia política ao custo de estabilidade futura e suporte militar reduzido."
