 ITA_missiolini_occupy_dalmatia: "Ocupar [103.GetName]"
 ITA_missiolini_occupy_dalmatia_desc: "Precisamos corrigir uma grande injustiça da Grande Guerra e tomar à força o que é nosso por direito. A Dalmácia deve ser da Itália!"
 ITA_missiolini_occupy_dalmatia_occupation_effects: "\nSe [ROOT.GetFlag] [ROOT.GetNameDef] controla §Y[103.GetName]§!: \nCada estado central [YUG.GetFlag] [YUG.GetAdjective] é controlado completamente por [ROOT.GetFlag] [ROOT.GetNameDef]: \n   Conformidade: §G+5%§!. \n   Resistência: §G-5%§!"
 ITA_missiolini_occupy_dalmatia_subject_effects: "\n Se §Y[103.GetName]§! é controlado completamente por um súdito [ROOT.GetAdjective] de origem [YUG.GetAdjective]: \n   Cada súdito [ROOT.GetAdjective] de origem [YUG.GetAdjective]: \n"
 ITA_missiolini_occupy_greece: "Ocupar [GRE.GetName]"
 ITA_missiolini_occupy_greece_desc: "Como as legiões romanas da antiguidade, nós também podemos acabar com nossos confinamentos conquistando a Grécia e unificando nossos povos fraternos."
 ITA_missiolini_occupy_greece_occupation_effects: "\nCada estado central [GRE.GetFlag] [GRE.GetAdjective] controlado completamente por [ROOT.GetFlag] [ROOT.GetNameDef]: \n   Conformidade: §G+5%§!. \n   Resistência: §G-5%§! \n\nEfeitos atuais:"
