 ITA_missiolini_strengthen_heavy_industry_desc: "Para que a Itália realmente floresça, precisamos criar mais fábricas para sustentar o crescimento do nosso império vibrante e expandir nossas capacidades de produção."
 ITA_missiolini_strengthen_heavy_industry_trigger_tt: "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!. (Atualmente §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!.)"
 ITA_missiolini_strengthen_the_army: "Fortalecer o exército"
 ITA_missiolini_strengthen_the_army_desc: "Como o antigo Império Romano, nosso próspero império está se expandindo e requer um exército forte para protegê-lo das legiões de bárbaros além das fronteiras."
 ITA_missiolini_stockpile_trucks: "Estocar Caminhões"
 ITA_missiolini_stockpile_trucks_desc: "Precisamos de uma força militar mais móvel, ágil em largas extensões de terra e não mais limitada por uma logística lenta."
 ITA_missiolini_stockpile_fuel: "Aumentar as Reservas de Combustível"
 ITA_missiolini_stockpile_fuel_desc: "Um exército moderno não só \"marcha sobre seu estômago\", mas também depende de combustível para que a máquina de guerra continue em pé. Isso é necessário a todas as ramificações do exército e precisamos melhorar nosso fornecimento de gasolina em grandes quantidades para triunfarmos nos campos de batalha."
 ITA_missiolini_strengthen_the_airforce: "Fortalecer a Força Aérea"
 ITA_missiolini_strengthen_the_airforce_desc: "A Aeronautica se tornou um símbolo do orgulho nacional e era uma das grandes forças aéreas mundiais. Precisamos produzir aeronaves adicionais para reforçar nossa força aérea e torná-la grandiosa novamente."
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt: "Produziu ou adquiriu §Y[?ROOT.ITA_missiolinis_fighters_to_produce]§! novas aeronaves de §Y$fighter_equipment$§!. \nCaças atualmente implantados: §G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§! - Caças atualmente na reserva §G[?ROOT.num_equipment@small_plane_airframe]§! - Objetivo Total de Caças §Y[?ITA_missiolinis_fighters_goal]§! \n\n"
 ITA_missiolini_strengthen_the_airforce_bombers_goal_tt: "Produziu ou adquiriu §Y[?ROOT.ITA_missiolinis_bombers_to_produce]§! novas aeronaves de §Y$CAS_equipment$§!, §Y$nav_bomber_equipment$§! ou §Y$tac_bomber_equipment$§! (somente um tipo). \nCAS atualmente implantados: §G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! - CAS atualmente na reserva §G[?ROOT.num_equipment@small_plane_cas_airframe]§! - Objetivo Total de CAS §Y[?ITA_missiolinis_cas_goal]§! \nBombardeiros Navais atualmente implantados: §G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! - Bombardeiros Navais atualmente na reserva §G[?ROOT.num_equipment@small_plane_naval_bomber_airframe]§! - Objetivo Total de Bombardeiros Navais §Y[?ITA_missiolinis_naval_bombers_goal]§! \nBombardeiros Táticos atualmente implantados: §G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! - Bombardeiros Táticos atualmente na reserva §G[?ROOT.num_equipment@medium_plane_airframe]§! - Objetivo Total de Bombardeiros Táticos §Y[?ITA_missiolinis_tactical_bombers_goal]§!"
 ITA_missiolini_industrial_research: "Pesquisa Industrial"
 ITA_missiolini_industrial_research_desc: "Devemos mostrar ao mundo a grande velocidade com que o fascismo e o povo italiano conseguem dar grandes saltos na tecnologia."
 ITA_missiolini_expand_intelligence_agency: "Expandir Serviço de Inteligência"
 ITA_missiolini_expand_intelligence_agency_desc: "Expandindo nosso serviço de inteligência, vamos nos infiltrar em cada face da sociedade para revelar comunistas, criminosos e demais elementos nocivos e levá-los à justiça, deixando a Itália mais segura."
 ITA_missiolini_occupy_albania: "Ocupar a Albânia"
 ITA_missiolini_occupy_albania_desc: "Os laços fortes entre a Itália e a Albânia já existem há milênios, desde o Império Romano. Precisamos incorporar a Albânia à Itália para assegurar a entrada para o Mar Adriático."
 ITA_missiolini_firmly_established_italian_administration_autonomy_text: "Administração [ROOT.GetAdjective] Bem Estabelecida"
