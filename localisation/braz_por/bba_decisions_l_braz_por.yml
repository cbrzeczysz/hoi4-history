 ITA_missiolini_occupy_ticino: "Ocupar [846.GetName]"
 ITA_missiolini_occupy_ticino_desc: "Desde que Aníbal cruzou os Alpes com seus elefantes, as montanhas têm sido uma rota direta para os bárbaros ao seio da Itália. Precisamos assegurar nossa fronteira ao norte."
 ITA_missiolini_occupy_ticino_occupation_effects: "\n[846.GetName] e cada estado central [SWI.GetFlag] [SWI.GetAdjective] controlado completamente por [ROOT.GetFlag] [ROOT.GetNameDef]: \n   Conformidade: §G+5%§!. \n   Resistência: §G-5%§! \n\nEfeitos atuais:"
