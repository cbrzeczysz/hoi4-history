 ITA_missiolini_bolster_political_cabinet: "Sustentar Gabinete Político"
 ITA_missiolini_bolster_political_cabinet_desc: "Achar as pessoas certas para os cargos certos sempre é difícil. Não podemos poupar esforços na busca pelas pessoas mais inteligentes."
