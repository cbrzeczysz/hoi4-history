 SWI_federal_council_decisions_category: "Conselho Federal"
 SWI_federal_council_decisions_category_desc: "[SWI_get_correct_council_category_description]"
 SWI_federal_council_decisions_category_desc_dem: "O Conselho Federal da Suíça é considerado, desde 1848, o zênite partidário da Democracia Suíça. [SWI_get_temp_explanation_of_council_system]\n\n§YPresidente(a) da Confederação Suíça:§! \n[SWI_GetPresidentName] \n\n§YPrincipais Conselheiros:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_fasc: "O conselho pode não ser o mesmo de antigamente, mas o novo e glorioso regime liderado por [SWI.GetLeader] ainda precisa de um conselho forte para exercer a vontade do Führer em [?SWI.SWI_biggest_fascist.GetName]. \n\n§YPrincipais Conselheiros:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_alt: "Não podemos esperar que a liderança de [SWI.GetName], [SWI.GetLeader], conduza pessoalmente todos os deveres de um país com uma missão tão importante. É por isso que [SWI.GetLeader.GetSheHe] precisa de um conselho para delegar algumas das funções da extinta Assembleia. \n\n§YPrincipais Conselheiros:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_recently_finished_president_initiative: "Finalizou uma Iniciativa de Conselho recentemente"
 SWI_recently_finished_president_initiative_desc: "Com o poder limitado da Presidência da Confederação e do Conselho Federal, precisamos esperar para tentar fazer outra inciativa coordenada. Conceder mais poder ao conselho pode ser uma maneira de fomentar mais iniciativas, mas precisamos considerar qual é o melhor caminho aos valores democráticos profundamente enraizados da Suíça."
 SWI_defense_fund_drive: "Impulsionar Fundo de Defesa"
 SWI_defense_fund_drive_desc: "Defender-nos de potenciais invasores requer um dinheiro que o Governo Federal Suíço não tem. No entanto, podemos criar campanhas de financiamento pelo próprio cidadão, em uma genuína iniciativa de baixo para cima."
 SWI_swiss_democratic_tradition_campaign: "Campanha de Tradição Democrática Suíça"
 SWI_swiss_democratic_tradition_campaign_desc: "Podemos relembrar à população suíça sobre nossa célebre tradição como democracia mais antiga da Europa; e possivelmente a única genuína."
 SWI_rally_workers: "Convocar Trabalhadores"
 SWI_rally_workers_desc: "Os trabalhadores poderiam fazer parte da defesa de [SWI.GetName], para que assim possamos incentivá-los a participar na indústria militar [SWI.GetAdjective] e suportar os sacrifícios necessários."
 SWI_anti_fascist_drive: "Impulsionar o Antifascismo"
 SWI_anti_fascist_drive_desc: "Não há lugar para fascistas em um país dedicado à autodeterminação, ao poder democrático local e que almeja tornar-se um paraíso para sua população. É nosso dever erradicar os fascistas que ainda residem no país, onde quer que estejam."
 SWI_spouse_fascism: "Aliar-se aos Ideais Fascistas"
 SWI_spouse_fascism_desc: "Do jeito que as coisas andam, o caminho mais seguro pode ser nos aliarmos às potências fascistas. Podemos começar a divulgar a propaganda fascista para que o povo comece a se preparar para o nosso realinhamento de valores."
 SWI_focus_on_swiss_unity: "Foco na Unidade Suíça"
 SWI_focus_on_swiss_unity_desc: "Podemos convencer o povo [SWI.GetAdjective] de que a situação pede que deixemos nossas diferenças de idioma, classe, cultura e políticas de lado para juntarmos nossos recursos e esforços na defesa da unidade e da diversidade que define [SWI.GetNameDef]."
 SWI_isolate_switzerland: "Isolar a Suíça"
 SWI_isolate_switzerland_desc: "Podemos focar em fazer de tudo para assegurar que [SWI.GetName] possa ser autônoma e autossuficiente, o que também pode ser a nossa única chance de manter nossa independência tão restrita."
 SWI_militarization_drive: "Impulsionar Militarização"
 SWI_militarization_drive_desc: "Podemos trocar nosso foco para expandir a máquina de guerra [SWI.GetAdjective], assim poderemos nos defender e talvez até tomar a iniciativa, nos antecipando às ofensivas."
 SWI_expand_covert_operations: "Expandir Operações Secretas"
 SWI_expand_covert_operations_desc: "Podemos aumentar nossos recursos de espionagem para influenciarmos assuntos globais a nosso favor, sem perder a aparência de neutralidade."
 SWI_expand_arms_industry: "Expandir Indústria de Armas"
