 #Poland paid content
 POL_KPP_focus: "Organizar um gabinete de esquerda"
 POL_KPP_focus_desc: "O KPP é um partido de revolucionários pronto para tomar as ações drásticas necessárias para trazer o socialismo para a Polônia. Embora alguns que eram leais à higienização trocaram sua lealdade desde então, não podemos confiar neles em nosso gabinete e eles devem ser substituídos pelos nossos companheiros revolucionários."
 POL_LIT_union: "Restaurar a Comunidade"
 POL_LIT_union_desc: "Com [Root.GetLeader] rei da Polônia e da Lituânia, tudo o que resta é mais uma vez unir o Seimas com o Sejm e a Comunidade Polaco-Lituana renascerá."
 POL_a_leftist_sejm: "O Sejm de esquerda"
 POL_a_leftist_sejm_desc: "Enquanto o Partido do Povo Polonês é a favor da higienização, democratas sociais não têm coragem de executar as reformas radicais necessárias para realmente liberar o proletariado da Polônia. Apenas através da liderança direta do Partido Comunista o povo polonês ficará livre de suas correntes para sempre."
 POL_anti_imperialism: "Anti-imperialismo"
 POL_anti_imperialism_desc: "Se opor a uma guerra imperialista é um princípio louvável, mas simplesmente condenar a guerra imperial não é o suficiente, uma revolução mundial precisa de oposição ao imperialismo!"
 POL_arm_monarchist_militants: "Armar militantes monarquistas"
 POL_arm_monarchist_militants_desc: "Sabemos que por nossas fronteiras muitos desejam ver [Root.GetLeader] trazer ordem e prosperidade à sua nação assim como [Root.GetLeader.GetSheHe] trouxe para nós! Precisamos estar dispostos a armar esses militantes monarquistas para que eles possam lutar para trazer seu monarca legítimo ao trono."
 POL_armia_ludowa: "Armia Ludowa"
 POL_armia_ludowa_desc: "Os imperialistas estrangeiros têm mais armas do que nós, mas podemos organizar os militantes de esquerda que estão dispostos a morrer no combate. Ao fundar a Armia Ludowa como braço do exército do nosso partido, sempre teremos um exército leal às ambições de nossa revolução socialista!"
 POL_assert_eastern_claims_pavel: "Afirmar reivindicações orientais"
 POL_assert_eastern_claims_pavel_desc: "A Comunidade inclui diversas partes do antigo império russo, e sem dúvida, Pavel seria visto como traidor se as anexasse. No entanto, o império russo não existe mais e é dever de Pavel como Branco proteger os antigos territórios russos dos soviéticos."
 POL_assert_western_claims: "Afirmar reivindicações ocidentais"
 POL_assert_western_claims_desc: "As fronteiras do Polônia parecem coincidentemente deixar de fora muitos de seus antigos territórios que desde então se tornaram grandes centros industriais. Seria útil para a causa bermontiana se eles voltasse ao controle polonês."
 POL_baltic_socialism: "Impor socialismo Báltico"
 POL_baltic_socialism_desc: "A vontade do povo Báltico é oprimida por ditadores, capitalistas e fascistas. Se os trabalhadores quiserem se libertarem, isso deve ser feito com uma intervenção polonesa direta."
 POL_claim_greater_lithuania: "Reivindicar a Grande Lituânia"
 POL_claim_greater_lithuania_desc: "A Lituânia que conhecemos hoje é uma simples sombra do Grão-Ducado da Lituânia de antigamente. A Comunidade descreve mais do que uma simples união entre a Polônia e a Lituânia, é uma união de poloneses, lituanos, ucranianos e bielorrussos."
 POL_claim_livonia: "Reivindicar a Livônia"
 POL_claim_livonia_desc: "Entre as nações do Báltico, há um senso inquebrável de irmandade e camaradagem e agora que representamos os interesses da Lituânia, podemos reivindicar esse senso de irmandade para nós mesmos e unir o Báltico em nosso império cada vez maior."
 POL_claim_prussia: "Tomar a Prússia Oriental"
 POL_claim_prussia_desc: "A Prússia Oriental é o lar de incontáveis minorias lituanas e polonesas, é hora desses homens se reunirem com seus companheiros na Comunidade."
 POL_claiming_lithuania: "O requerente da Comunidade"
 POL_claiming_lithuania_desc: "Existem vários que afirmam ter direito a partes iguais da Polônia e Lituânia, e seria de uma tremenda ajuda na ambição de cada polonês restaurar a Comunidade se fizermos isso sob a regência de um rei capaz de reivindicar o direito de ambos."
 POL_com_independence: "Independência"
 POL_com_independence_desc: "A [SOV.GetNameDef] já nos explorou por tempo demais! Está na hora dos revolucionários poloneses se armarem mais uma vez e lutarem pelo direito de se governarem!"
 POL_committee_of_national_liberation: "O Comitê de Liberação Nacional"
 POL_committee_of_national_liberation_desc: "Estamos em uma posição precária, presos entre a Alemanha e a Rússia, sujeitos às suas maquinações imperialistas. Com a fundação do Comitê de Liberação Nacional, todos poloneses cercados terão uma autoridade central para organizar atividades de resistência."
 POL_complete_the_bermontian_mission: "Completar a missão bermontiana"
 POL_complete_the_bermontian_mission_desc: "Nossa missão de lutar ao lado dos Brancos e recuperar a Rússia para o Czar foi destruída graças ao nosso fracasso em invadir a Lituânia, mas agora temos uma poderosa Comunidade de nações sob nosso comando. Temos que tomar a iniciativa e queimar a União Soviética!"
 royal_legitimist: "Legitimista real"
 POL_cossack_king: "O Rei Cossaco"
 POL_cossack_king_desc: "Em 1918, o príncipe, cossaco e senhor de guerra Pavel Bermondt-Avalov foi instruído a lutar pelos Brancos na Rússia, mas em vez disso, colocou os exércitos bermontianos contra a Lituânia e a Letônia. Embora pouco popular e não católico, Bermondt tem o apoio dos alemães e o panorama de um exército russo Branco ao seu lado."
 POL_demand_LIT_pavel: "Exigir a Lituânia"
 POL_demand_LIT_pavel_desc: "Na última vez, os bermontianos se mostraram incapazes de anexar a Lituânia, mas agora com o apoio do exército polonês, Pavel está em posição de intimidar os lituanos em se entregarem de mão beijada. Um rei não rasteja e implora por seu reino, ele o toma como é seu direito."
 POL_demand_slovakia_pavel: "Exigir a Eslováquia"
 POL_demand_slovakia_pavel_desc: "A Tchecoslováquia é fraca e seu território causa inveja em seus vizinhos. Se os alemães podem tomar o Sudete simplesmente pedindo, não podemos tomar a Eslováquia da mesma maneira?"
 POL_demand_slovakia: "Exigir a Eslováquia"
 POL_demand_slovakia_desc: "A Tchecoslováquia é fraca e seu território causa inveja em seus vizinhos. Se os alemães podem tomar o Sudete simplesmente pedindo, não podemos tomar a Eslováquia da mesma maneira?"
 POL_dismantle_capitalist_empires: "Desmanchar os impérios capitalistas"
 POL_dismantle_capitalist_empires_desc: "O capitalismo é o inimigo natural do socialismo e agora que a revolução triunfou na Polônia, devemos usar nossa posição como meio de desmanchar o imperialismo capitalista pelo mundo todo, começando com o desmanche total de todos impérios coloniais."
 POL_dismantle_fascist_empires: "Desmanchar os impérios fascistas"
 POL_dismantle_fascist_empires_desc: "O fascismo é uma praga no mundo. Eles se apropriam da língua do esforços de classes para colocar o proletariado contra seus companheiros além da fronteira. Eles são inimigos jurados do KPP e devem ser eliminados rapidamente."
 POL_dismantle_soviet_empire: "Desmanchar o império [SOV.GetAdjective]"
 POL_dismantle_soviet_empire_desc: "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_default: "A [SOV.GetNameDefCap] diz ser uma federação de repúblicas independentes, mas não passa de um império russo com uma mão de tinta vermelha. Como todos impérios, ela é inimiga da Polônia."
 POL_dismantle_soviet_empire_desc_alt: "A tinta vermelha saiu da União Soviética e agora podemos ver as verdadeiras cores da [SOV.GetNameDef], agora suas ambições imperiais estão mais clara do que nunca. Como inimigo da Polônia, devemos lidar com eles antes que seja tarde demais."
 POL_expand_lithuanian_shipyards: "Expandir os estaleiros lituanos"
 POL_expand_lithuanian_shipyards_desc: "Não ficaremos mais restritos aos portos de Gdynia e Gdansk. Com a Lituânia sob nosso controle, temos a oportunidade de expandir nossa capacidade naval e competir pelo domínio do Mar Báltico."
 POL_anti_capitalist_revolution: "A revolução anticapitalista"
 POL_anti_capitalist_revolution_desc: "Embora exista uma tentação de manter o alinhamento da Polônia com o ocidente pelo bem da conveniência diplomática, não podemos vender nossas crenças para capitalistas estrangeiros. A revolução mundial precisa de um combate contra a burguesia e nós pretendemos fazer exatamente isso, não importa se chamem de \"fascismo\" ou \"democracia\"."
 POL_assemble_the_regency_council: "Organizar o Conselho de Regência"
 POL_assemble_the_regency_council_desc: "O Ato de 5 de Novembro foi uma promessa feita pelas Potências Centrais para liberar um Reino Polonês livre e independente das cinzas do império russo. A regência fracassou em encontrar um monarca antes de ceder todos os poderes a Piłsudski, mas com os Sanacja incapazes de formar um governo estável, talvez seja a hora de reestabelecermos a regência para encontrar o rei legítimo da Polônia."
 POL_fulfil_fifth_of_november: "Cumprir o Ato de 5 de Novembro"
 POL_fulfil_fifth_of_november_desc: "Com o Conselho de Regência reorganizado, é hora de abrir as portas para todos requerentes reais que busquem reivindicar o trono polonês."
 POL_governorate_livonia: "Governadoria de Livônia"
 POL_governorate_livonia_desc: "Quando Pavel invadiu a Lituânia e a Letônia anos atrás, ele estava em posição de reivindicar a Governadoria de Livônia como seu feudo pessoal. Agora, a Letônia está fraca e o poder da Polônia está ao lado de Pavel, pouco pode impedir a restauração da Governadoria de Livônia."
 POL_greater_commonwealth: "A Grande Comunidade"
 POL_greater_commonwealth_desc: "As ambições para a Comunidade vão muito além das meras fronteiras históricas do antigo reino. A Comunidade nos corações dos poloneses é uma grande potência imperial, um império multicultural que brilha de mar a mar!"
 POL_greater_polish_SSR: "A grande União Soviética Polonesa"
 POL_greater_polish_SSR_desc: "Já mostramos que somos úteis para a União Soviética e seria prudente solicitar que o controle da Polônia Oriental seja devolvido para nossa nação, com alguma compensação pelos grandes serviços que prestamos para a revolução."
 POL_hohenzollern: "O Hohenzollern"
 POL_hohenzollern_desc: "Os alemães imaginaram um Hohenzollern para governar o novo Reino da Polônia, e nossos laços diplomáticos com a Romênia tornam a família real romena os candidatos ideais para rei da Polônia."
 POL_institute_royal_guards: "Fundar as guardas reais"
 POL_institute_royal_guards_desc: "Com um monarca no trono, é essencial encontrarmos apenas a elite do exército polonês para ficar a cargo da proteção pessoal de nosso amado monarca."
 POL_internal_romanian_support: "Buscar suporte romeno internacional"
 POL_internal_romanian_support_desc: "O Rei da Romênia está levando o país à beira da destruição com seus gastos exagerados e corrupção. É uma pena, mas o Rei Michael pode não ter escolha além de colaborar com os detratores de seu pai para garantir o sobrevivência da Romênia."
 POL_king_michaels_coup: "O golpe do Rei Michael"
 POL_king_michaels_coup_desc: "Chegou a hora do Rei Michael usurpar o atual governo romeno e ser coroado rei, como é seu direito. Antes aliadas, agora a Polônia e a Romênia serão uma só."
 POL_king_of_lithuania: "O Reino da Lituânia"
 POL_king_of_lithuania_desc: "É o momento ideal; a população lituana está agitada contra [LIT.GetLeader] e apoiadores da monarquia estão prontos para fazerem suas exigências ao governo. Com apoio polonês, eles verão [Root.GetLeader] como governante nomeado por Deus."
 POL_dabrowszczacy: "O Dąbrowszczacy"
 POL_dabrowszczacy_desc: "Há brigadas de forças voluntárias polonesas internacionais lutando por movimentos socialistas e democráticos pelo mundo todo, agora com um governo socialista no controle da Polônia, seremos capazes de apoiar o estado polonês por trás desses corajosos voluntários."
 POL_leftist_economics: "Fundar uma economia socialista"
 POL_leftist_economics_desc: "Em uma economia capitalista, o capital existe para servir a elite. Agora que os socialistas estão no governo, devemos redefinir a economia para servir as necessidades dos camponeses que deram o sangue por essa revolução."
 POL_lithuanian_rail: "Ferrovias polonesas-lituanas"
 POL_lithuanian_rail_desc: "As viagens entre a união devem ser algo banal se a Polônia e a Lituânia realmente querem se unir. Ao unir nossas ferrovias, aumentaremos nossas linhas de abastecimento e capacidade industrial."
 POL_lower_class_education: "Educação da classe baixa"
 POL_lower_class_education_desc: "A educação foi limitada pela riqueza e privilégios por tempo demais, sob o socialismo, as posses pessoais de capital se tornam irrelevantes no sistema educacional."
 POL_merge_civilian_industries: "Fundir as indústrias civis"
 POL_merge_civilian_industries_desc: "Agora que nossas nações estão unidas, faz pouco sentido a Lituânia fabricar apenas para a Lituânia e a Polônia somente para a Polônia. Nossas indústrias devem se tornar uma só pelo bem da nação."
 POL_merge_internal_governments: "Fundir os governos internos"
 POL_merge_internal_governments_desc: "Embora a Polônia e a Romênia agora tenham o mesmo monarca como chefe do governo, elas ainda estão separadas pelos seus governos internos. Devemos oferecer uma representação no Sejm aos romenos e fundir as outras administrações romenas com suas equivalentes polonesas."
 POL_merge_the_arms_industries: "Fundir as indústrias de armas"
 POL_merge_the_arms_industries_desc: "Os fabricantes de armas poloneses e lituanos produzem armas separadamente a décadas, agora que nossas nações são uma só, temos a oportunidade de especializar nossas indústrias e criar uma colaboração entre as fábricas polonesas e lituanas."
 POL_non_discriminatory_recruitment: "Abolir o recrutamento discriminatório"
 POL_non_discriminatory_recruitment_desc: "Católicos poloneses são super-representados de forma desproporcional em nossas forças armadas graças às políticas da higienização. Daqui para frente, daremos prioridade a qualquer patriota ou socialista disposto a apontar sua arma contra o fascismo."
 POL_organize_the_peasants_strike: "Organizar a greve dos camponeses"
 POL_organize_the_peasants_strike_desc: "A Polônia está dividida pelo sangue dos camponeses. Por toda zona rural polonesa, os camponeses estão sendo radicalizados pela maldosa negligência do governo. [POL.GetLeader] inevitavelmente fará com que as greves se tornem violentas, então devemos preparar o proletariado para lutar contra seus opressores."
 POL_polish_path_to_socialism: "O caminho polonês para o socialismo"
 POL_polish_path_to_socialism_desc: "Desde sua fundação em 1918, o Partido Comunista Polonês tem sido sujeito à Bolshevização, e agora muitos de seus membros não passam de lacaios de Stalin. No entanto, Maria Koszutka e muitos outros membros proeminentes do KPP buscam remover os elementos Stalinistas do partido e colocar a Polônia contra Moscou."
 POL_polish_peoples_republic: "A República Socialista Soviética Polonesa"
 POL_polish_peoples_republic_desc: "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_default: "A Polônia está entre os estados-membros mais industrializados e independentes da União Soviética, então é natural termos um grau maior de autonomia."
 POL_polish_peoples_republic_desc_alt: "A Polônia se destaca entre os outros países na esfera de influência [SOV.GetAdjective], graças a sua relativa industrialização e diferente ideologia, então é natural termos um grau maior de autonomia."
 POL_preserve_baltic_independence: "Preservar a independência no Báltico"
 POL_preserve_baltic_independence_desc: "Embora os governos do Báltico sejam em grande parte antidemocráticos e capitalistas, eles enfrenta ameaças do oriente e do ocidente assim como nós, e é preferível mantermos as ditaduras burguesas do que vê-las caírem para as ambições imperialistas da Alemanha e Rússia."
 POL_preserve_bougoise_democracy: "Preservar a democracia burguesa"
 POL_preserve_bougoise_democracy_desc: "Apesar do objetivo do KPP ser espalhar o socialismo pelo mundo todo, nessa época sombria, o aumento do fascismo global torna imperativo que lutemos ao lado dos capitalistas para preservar a democracia burguesa. Somente em um mundo livre do fascismo as condições materiais facilitam uma revolução socialista global."
 POL_press_for_liberia: "Pressionar pela Libéria"
 POL_press_for_liberia_desc: "Em 1932, os governos polonês e liberiano concordaram em deixar a Libéria sob custódia da Polônia. Os americanos enxergam nossa presença na Libéria como um insulto, mas a nação está vulnerável e precisa desesperadamente da proteção polonesa."
 POL_pressure_for_the_west: "Pressionar pelo ocidente"
 POL_pressure_for_the_west_desc: "As fronteiras exatas entre a Polônia e a Alemanha foram assunto de debate por décadas após a Guerra Mundial. Nesse debate, os alemães ficaram com a maioria dos centros industriais, deixando a Polônia com praticamente nada. Com o oriente se rendendo à [SOV.GetNameDef], esses territórios devem ser recuperados com a Silésia e a Pomerânia."
 POL_pro_allied_government: "Nomear um governo pró-Aliados"
 POL_pro_allied_government_desc: "Muitos Sejmiks já preferem manter o alinhamento da Polônia com o ocidente, e ao promover esses representantes a cargos mais altos no governo, nos tornamos mais abertos à causa dos Aliados."
 POL_push_for_ruthenia: "Avançar pela Rutênia"
 POL_push_for_ruthenia_desc: "As redes ferroviárias da Ucrânia e Bielorrússia foram lamentavelmente negligenciadas, mas esses territórios fazem tão parte da Comunidade quanto qualquer outro. Devemos investir nas ferrovias orientais se quisermos avançar contra os soviéticos e recuperar o que é nosso."
 POL_reopen_the_maritime_and_colonial_league: "Reabrir a Liga Colonial Polonesa"
 POL_reopen_the_maritime_and_colonial_league_desc: "As ambições de uma presença polonesa intercontinental acabaram com o fracasso da Polônia em obter a Palestina, mas com nossas novas conexões com o ocidente e um governo socialista, estamos em posição de usar nosso capital para liberar os trabalhadores das colônias de colonizadores europeus sob uma nova administração polonesa."
 POL_restoration_of_the_royal_sejm: "Restauração do Sejm Real"
 POL_restoration_of_the_royal_sejm_desc: "Antigamente, na época do Reino Polonês, o Sejm eram súditos leais do público e da coroa. Com a restauração do Sejm e a destruição da Segunda República, devemos garantir que todos Sejmiks sejam leais à coroa e não buscarão levar a Polônia de volta ao governo de higienização."
 POL_restore_bermontians: "Restaurar os bermontianos"
 POL_restore_bermontians_desc: "O Exército de Voluntários Russo Ocidental era uma força liderada por Pavel Bermondt Avalov que buscava restaurar a monarquia e a ordem nos territórios ocidentais da Rússia. Embora a Polônia seja a principal preocupação de Pavel, a destruição do comunismo russo ainda é a missão bermontiana e todos russos Brancos verão como seu dever lutar pelo exército bermontiano!"
 POL_restore_poland_hungary: "Restaurar a Polônia-Hungria"
 POL_restore_poland_hungary_desc: "Séculos atrás, as coroas da Polônia e da Hungria eram unidas e o domínio da Europa Oriental foi garantido pela nação. Agora, com a Transilvânia e Nitria sob controle polonês, a única coisa que nos impede de reivindicar o legado da Polônia-Hungria é a própria existência da Hungria."
 POL_royal_dictatorship: "Instituir uma ditadura real"
 POL_royal_dictatorship_desc: "O Sejm controla os direitos executivos de vetar qualquer decisão tomada pelo rei e embora até então isso nos tenha sido útil, o mundo está mudando e não podemos permitir que a burocracia atrapalhe o direito divino de nosso rei governar."
 POL_seek_german_alignment: "Buscar alinhamento alemão"
 POL_seek_german_alignment_desc: "Admirador de [GER.GetLeader] e um socialista nacional, Pavel ficou conhecido como aliado das potências fascistas do mundo e tudo o que resta é abordar os fascistas e ver se eles aceitariam a Polônia sob controle bermontiano em seu Eixo."
 POL_social_commonwealth: "Comunidade de Repúblicas Socialistas"
 POL_social_commonwealth_desc: "Embora quaisquer ambições de restaurar a Polônia-Lituânia seriam opostas aos objetivos de nossa revolução, não podemos negar que a Polônia, a Lituânia e muitos outros antigos membros da Comunidade possuem uma história e inimigos em comum. Tendo em vista nossas dificuldades em comum, precisamos de uma nova Comunidade; uma que dê prioridade à segurança e liberação de seus trabalhadores através do socialismo."
 POL_soviet_industry: "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_default: "Investimentos industriais soviéticos"
 POL_soviet_industry_alt: "Expansão industrial"
 POL_soviet_industry_desc: "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_default: "Uma vantagem de entrar para a União Soviética é que agora temos uma potencial industrial enriquecendo nossa nação com seus investimentos. Embora uma porção de nossa indústria seja devota à melhoria da União Soviética, os investimentos industriais que recebemos em troca aumentam em grande parte nossa capacidade de produção."
 POL_soviet_industry_desc_alt: "Apesar da subjugação que sofremos nas mãos da [SOV.GetNameDef], devemos continuar desenvolvendo nossa própria indústria. Pode ser útil se um dia decidirmos romper nossas correntes."
 POL_soviet_military_staff: "Grupo militar soviético"
 POL_soviet_military_staff_desc: "Com a fundação da Segunda República Polonesa, muitos generais poloneses de esquerda fugiram para a União Soviética para continuarem lutando pela revolução mundial. Agora, com um governo alinhado com os soviéticos no poder, esses corajosos exilados podem voltar para casa."
 POL_support_colonial_workers_strikes: "Apoiar greves de trabalhadores coloniais"
 POL_support_colonial_workers_strikes_desc: "Os trabalhadores nas colônias europeias sofrem e lutam, se acabando sob o peso de seus governadores para manter um império que não dá nada em troca. Esses trabalhadores não contam com as condições materiais necessárias para se libertarem e se quisermos realmente começar uma revolução global, devemos armar os oprimidos contra a elite colonial."
 POL_support_monarchism_in_LIT: "Apoiar a monarquia na Lituânia"
 POL_support_monarchism_in_LIT_desc: "Assim como a Polônia, a Lituânia devia ter elegido um novo rei. Porém diferente da Polônia, a eleição justa foi declarada ilegítima pelos alemães, mas nós podemos fornecer o líder poderoso que a Lituânia foi prometida; alguém que defenda o país do imperialismo alemão."
 POL_warsaw_to_crimea_railway: "Ferrovia de Warsaw até Criméia"
 POL_warsaw_to_crimea_railway_desc: "Em nossa ambição de governar de mar a mar, é essencial que cada território se torne uma parte totalmente integrada de nossa nação. Nossas fronteiras naturais vão de norte ao sul, de leste a oeste e essa ambição de ligar a Criméia à nossa ferrovia solidificará nosso controle sobre a região."
 POL_elect_a_PSL_leader: "Eleger um líder do PPP"
 POL_elect_a_PSL_leader_desc: "Embora os comunistas esteja brigando pelo poder em nosso governo, o exército apoia o PPP. Se solidificarmos nossa liderança agora, o KPP não teria forças para tomar o controle do governo."
 POL_invest_in_the_peasantry: "Investir em comunidades de camponeses"
 POL_invest_in_the_peasantry_desc: "Os camponeses lutaram por nós com a promessa de que melhoraríamos a vida na zona rural e pretendemos cumprir essa promessa. Uma ferrovia e redes de infraestrutura garantirão que ninguém seja deixado para trás."
 POL_seek_an_alliance_with_kaiser: "Buscar uma aliança com o Kaiser"
 POL_seek_an_alliance_with_kaiser_desc: "O Reino da Polônia deve sua existência ao Ato de 5 de Novembro, uma declaração feita pelo Kaiser da Alemanha, prometendo criar um novo reino polonês a partir da Polônia Congressista ocupada pelos russos. Não se sabe quais são os planos do Kaiser para a Polônia, mas talvez um lembrete amigável da declaração do Império Alemão possa plantar as sementes de uma aliança improvável."
 POL_surrender_the_east: "Ceder o oriente"
 POL_surrender_the_east_desc: "A União soviética vê a Polônia Oriental como parte da Ucrânia e da Bielorrússia, que a União Soviética alega representar. Talvez ao ceder esses territórios aos soviéticos possamos nos tornar aliados."
 POL_woo_morges_staff: "Convidar a Frente de Morges"
 POL_woo_morges_staff_desc: "Nossa revolução não chegará a lugar nenhum sem o apoio de pelo menos parte do exército. Embora muitos permaneçam leais a uma das três alas da higienização, a Frente de Morges está interessada em restaurar a democracia na Polônia e pode aceitar colaborar conosco para esse objetivo."
 POL_ease_sanationist_tensions: "Apaziguar tensões de higienização"
 POL_ease_sanationist_tensions_desc: "Muitos membros da Frente de Morges são de alta patente no exército da higienização e talvez possamos convencê-los a usar seu capital político para restringir a repressão do governo contra a greve, nos dando tempo essencial para crescer nosso movimento na Polônia."
 POL_arm_peasant_militia: "Armar a milícia de camponeses"
 POL_arm_peasant_militia_desc: "Os camponeses da Polônia se libertarão de seus opressores de uma única maneira e essa maneira e erguendo suas armas e lutando contra a burguesia. Ao usar o capital político da Frente de Morges para roubar equipamentos da higienização, começaremos a guerra com camponeses totalmente treinados e armados."
 POL_state_national_council: "Conselho Nacional do Estado"
 POL_state_national_council_desc: "Os Sanacja seguem a Constituição de Abril, já passou da hora de fazermos o mesmo. O Conselho Nacional do Estado será fundado para unir os políticos socialistas de toda Polônia e ajustar as leis reacionárias da higienização."
 POL_communal_governance: "Governança comunal"
 POL_communal_governance_desc: "A Guerra dos Camponeses, embora necessária, devastou nossa zona rural. Agora é hora de reconstruir e estabelecer governos comunais em nossas comunidades rurais fechará nossas cicatrizes da guerra."
 POL_raise_the_black_madonna: "Erguer a Madonna Negra"
 POL_raise_the_black_madonna_desc: "A Madonna Negra é um retrato sagrado da Virgem Maria popular entre as classes mais baixas da Polônia como protetora da Polônia e de suas classes mais baixas. Ao adotar a Madonna Negra como símbolo de nosso movimento, nosso povo saberá que a Virgem Maria está do nosso lado."
 POL_reassemble_the_sejm: "Reorganizar o Sejm"
 POL_reassemble_the_sejm_desc: "Com as práticas democráticas reestabelecidas na Polônia, é hora de trazermos os Sejmiks que foram expulsos pela higienização de volta para o governo."
 POL_empower_the_morges: "Fortalecer os Morges"
 POL_empower_the_morges_desc: "A Frente de Morges mostrou ser aliada da democracia e nada que conquistamos até agora teria sido possível sem seu apoio. Talvez esses generais conquistaram o direito de liderarem seu próprio braço do exército."
 POL_ROM_join_allies: "Entrar para os Aliados"
 POL_ROM_join_allies_desc: "Agora que os tronos da Polônia e da Romênia estão unidos, devemos voltar nosso foco diplomático aos nossos aliados no ocidente."
 POL_anti_blitz_tactics: "Táticas anti-blitz"
 POL_anti_blitz_tactics_desc: "Os alemães buscam aniquilar nossa nação com uma força rápida e esmagadora, mas talvez essa máquina de guerra não passe de um canhão de vidro. Homens podem ser forçados a enfrentar o perigo sem recuar e um tanque só é formidável se não estivermos preparados."
 POL_anti_fascist_military_desc: "Embora um governo socialista deixe a Polônia de certa forma endividada, nosso alinhamento com o ocidente dá um objetivo comum em todo o espectro político, que é nossa oposição feroz ao fascismo e imperialismo alemão. Com apoio e propaganda, nosso exército estará forte e unido perante o crescimento do fascismo global."
 POL_anti_germans_abroad: "Apoiar os antialemães no exterior"
 POL_anti_germans_abroad_desc: "Os estados bálticos são nossos irmãos nesse combate contra o Bolchevismo e o nazismo. Embora estejam espalhados, deploráveis e fracos, com uma forte pressão do governo polonês, ainda podemos transformar esses estados em máquinas de guerra funcionais."
 POL_assert_eastern_claims: "Afirmar reivindicações orientais"
 POL_assert_eastern_claims_desc: "No estado atual, a Polônia é apenas uma sombra do império que já foi. A Polônia não é apenas onde os poloneses vivem, a Polônia é o legado da Comunidade e devemos restaurar nossas fronteiras no oriente."
 POL_assurance_of_loyalty: "Decidir fronteiras pós-guerra"
 POL_assurance_of_loyalty_desc: "Os alemães tomara territórios importantes de nós e nossos esforços em suportar a guerra não podem ser disputados. Já nos prostramos por tempo suficiente, é hora de exigirmos alguma compensação pelo que abrimos mão. "
 POL_beck_ribbentrop: "O Pacto Beck-Ribbentrop"
 POL_beck_ribbentrop_desc: "Não é segredo que os alemães buscam anexar Gdansk e outros antigos territórios alemães, mas talvez um conflito sangrento não seja necessário. Talvez Józef Beck possa criar uma solução diplomática para a disputa em nossas fronteiras."
 POL_declare_independence: "Declarar independência"
 POL_declare_independence_desc: "Os alemães foram uma ferramenta útil para acabar com a ameaça da [SOV.GetNameDef] mas agora é nossa hora de enfrentar aqueles que buscam ver a Polônia acorrentada. Chegou a hora de atacar o Reich."
 POL_demand_LIT: "Exigir a Lituânia"
 POL_demand_LIT_desc: "O governo lituano está quebrado, fraco e caracterizado por uma fraca liderança econômica e militar. O estado polonês está incompleto sem seus súditos, talvez com uma simples exigência, os lituanos concordem com uma unificação."
 POL_demand_pomerania: "Exigir a Pomerânia"
 POL_demand_pomerania_desc: "A Pomerânia já foi parte do estado polonês e agora permanece nas mãos dos alemães. Embora poucos acreditem que temos chance, devemos jogar os dados e tomar o que é nosso."
 POL_divide_lit: "Dividir a Lituânia"
 POL_divide_lit_desc: "Buscamos a restauração da Comunidade, os alemães querem Memel, talvez possamos chegar a um acordo mútuo e emitir um ultimato em conjunto aos lituanos."
 POL_empower_falangist_militants: "Fortalecer os militantes falangistas"
 POL_empower_falangist_militants_desc: "Entre os falangistas há um número de organizações paramilitares se armando para lutar a inevitável batalha contra os comunistas. Com apoio do governo, esses entusiastas se tornariam uma ala armada formidável do partido falangista."
 POL_falangist_international: "Falangista internacional"
 POL_falangist_international_desc: "Enfrentar o nazismo e o fascismo italiano nos deixa em uma posição vulnerável, mas devemos buscar aliados em nosso combate contra os alemães. Talvez ao apresentar o falangismo como alternativa, podemos forçar uma aliança entre nações com a mesma mentalidade."
 POL_force_polish_upper_class: "Promover uma classe alta polonesa"
 POL_force_polish_upper_class_desc: "Como uma jovem nação recentemente libertada, muitos poloneses ocupam apenas os estratos econômicos mais baixos da sociedade. Nossa nação não pode resistir se não criarmos uma classe de elite que é treinada desde o nascimento para administrar o país."
 POL_german_staff: "Volksdeutscher Selbstschutz"
 POL_german_staff_desc: "A Polônia tem uma minoria alemã considerável, embora os alemães pretendam usar esses jovens contra nós, nosso estado atual de colaboração com a Alemanha pode tornar as comunidades alemãs na Polônia mais amigáveis à nossa causa."
 POL_german_training: "Grupo militar alemão"
 POL_german_training_desc: "Nossos \"parceiros\" alemães estão guardando seus segredos militares, mas talvez ao convidá-los para administrar alguns de nossos assuntos militares internacionais, eles não terão escolha exceto revelar alguns de seus segredos militares."
 POL_integrate_greater_kashubia: "Integrar a Pomerânia"
 POL_integrate_greater_kashubia_desc: "O povo cassubiano eslavo vê toda a Pomerânia como fronteiras legítimas de sua nação e muitos poloneses também a vêm como território legítimo polonês. Agora com as terras em nossas mãos, tudo o que precisamos fazer é integrá-las ao nosso governo e a Alemanha Oriental se tornará a Polônia Ocidental."
 POL_integrate_the_endecja: "Integrar a Endecja"
 POL_integrate_the_endecja_desc: "Enquanto o braço Siodemki do partido Nacional-Democrático está negociando pela formação de uma coalizão com a Sanacja, a maioria do partido permanece contrária. Ao convidar membros chave da Endecja ao governo, poderemos formar um governo unido sob o nacionalismo polonês."
 POL_integrate_the_falanga: "Integrar a Falanga"
 POL_integrate_the_falanga_desc: "A ONR-Falanga é uma organização violenta e perturbadora, mas aumentar o nacionalismo no governo pode seduzir os falangistas a se unirem a nós pelo futuro da Polônia."
 POL_invite_the_baltics: "Convidar os bálticos"
 POL_invite_the_baltics_desc: "Como nações em grande maioria católicas sob risco de invasão Bolchevique, os bálticos são aliados naturais da causa falangista e devem ser protegidos."
 POL_invite_the_lowlands: "Convidar as terras baixas"
 POL_invite_the_lowlands_desc: "Embora o falangismo esteja na periferia política no Benelux, um investimento moderado de tempo e recursos pode torná-lo importante o suficiente para que a criação de uma aliança com esses países seja possível."
 POL_konfederacja_narodu: "Konfederacja Narodu"
 POL_konfederacja_narodu_desc: "O Konfederacja Narodu é um pequeno grupo de nacionalistas poloneses que se opõe aos esforços alemães de ocupar a Polônia. Talvez ao anunciar nossos interesses em nos opormos aos alemães, esses militantes possam se alinhar à nossa causa."
 POL_nationalist_constitution: "Uma constituição nacionalista"
 POL_nationalist_constitution_desc: "A Constituição de Abril mais uma vez falhou em solidificar a identidade polonesa, mas alguns membros do Partidos Democrata Nacional e do Partidos Falangista ofereceram seu apoio em emendar a constituição para colocar a identidade de nossa nação acima de tudo."
 POL_polish_shock_battallions: "Uderzeniowe Bataliony Kadrowe"
 POL_polish_shock_battallions_desc: "Batalhões de choque especialmente treinados, os Uderzeniowe Bataliony Kadrowe são uma ala armada do Konfederacja Narodu pronta para morrer para manter Warsaw longe das mãos de nossos inimigos."
 POL_underground_conscripts: "Recrutamento secreto"
 POL_underground_conscripts_desc: "O recrutamento entre as células do Estado Secreto Polonês aumentará a habilidade de combate de nossas tropas contra os opressores."
 POL_prepare_german_line: "Preparar a linha alemã"
 POL_prepare_german_line_desc: "A fronteira contra a Alemanha é a parte mais vulnerável de nossa nação. Se quisermos manter Warsaw longe das mãos alemãs, devemos enfrentá-los diretamente na fronteira e rir de sua tentativa de romper nossa vontade."
 POL_privatize_education: "Buscar empreendimento estrangeiro"
 POL_privatize_education_desc: "Enquanto investidores estrangeiros nunca foram muito úteis, os empreendimentos que criaram estariam muito melhores em mãos polonesas. Isso irritará os proprietários originais, mas é um ato necessário de patriotismo."
 POL_radicalize_poles_in_germany: "Radicalizar militantes poloneses na Alemanha"
 POL_radicalize_poles_in_germany_desc: "Existem minorias poloneses por toda Alemanha prontas para radicalização. Talvez se revelarmos os projetos que a Alemanha tem para a Polônia, elas se animem em entrar para militância prontas para se alinharem à nossa causa."
 POL_reach_out_to_underground_state: "Entrar em contato com o estado secreto"
 POL_reach_out_to_underground_state_desc: "O Estado Secreto Polonês é opera em segredo atrás de portas fechadas. Ao entrar em contato com ele e conceder nosso suporte, podemos esperar um dia esmagar nossos antigos mestres."
 POL_reassert_silesian_claims: "Reafirmar reivindicações da Silésia"
 POL_reassert_silesian_claims_desc: "O destino da Silésia foi um grande ponto de contenção durante os primeiros dias da República Polonesa, na questão o governo concordou em conceder a maior parte da Silésia e ficar com a relativamente pequena Alta Silésia. Um forte movimento não teria feito tal concessão e nossa reivindicação deve ser afirmada."
 POL_reopen_national_elections: "Reabrir as eleições nacionais"
 POL_reopen_national_elections_desc: "O objetivo da Endecja é restaurar a democracia na Polônia enquanto ao mesmo tempo garante que o governo sirva aos interesses do nacionalismo polonês. Devemos reabrir as eleições, mas de modo que os partidos antipatrióticos não possam participar."
 POL_request_autonomous_status: "Solicitar estado autônomo"
 POL_request_autonomous_status_desc: "Estamos desgastados sob o peso da influência alemã, devemos pedir maior autonomia industrial se quisermos ter um futuro. "
 POL_riot_of_37: "A rebelião de Warsaw"
 POL_riot_of_37_desc: "A Sanacja nunca concordará em transferir o poder de forma pacífica aos falangistas, mas a influência falangista está crescendo muito além do controle da Sanacja. Uma demonstração violenta em Warsaw pode ser o que falta para colocar a Falanga em controle direto da nação."
 POL_sideline_the_sanacja: "Deixar a Sanacja de lado"
 POL_sideline_the_sanacja_desc: "Falanga e Endecja se tornaram influentes o suficiente no governo polonês que, se as duas colaborarem mais proximamente, os Sanacja podem perder um capital político significativo e se tornarem vulneráveis a um golpe... "
 POL_siodemki: "Consolidar as constituições"
 POL_siodemki_desc: "A Sanacja apoia a Constituição de Abril, enquanto a Endecja pretende substituí-la com sua própria constituição. Agora com a colaboração de nossos partidos, não podemos permitir mais confusões e devemos concordar em consolidar essas visões concorrentes para o futuro da República da Polônia. "
 POL_state_catholicism: "Catolicismo estatal"
 POL_state_catholicism_desc: "A identidade católica é intrínseca à ideologia falangista e com isso, a igreja e o estado deve ser um só."
 POL_support_falangists_in_the_americas: "Apoiar falangistas americanos"
 POL_support_falangists_in_the_americas_desc: "As Américas estão cheias de movimentos falangistas, principalmente nos países da América Latina. Ampliar nossa aliança nas Américas é necessário não apenas para assegurar os interesses falangistas no mundo, mas como também proteger nossos companheiros da influência americana."
 POL_support_global_falangism: "Apoiar o falangismo global"
 POL_support_global_falangism_desc: "Não estamos sozinhos em nossa luta por trazer o falangismo à nossa nação. Existem voluntários por toda Polônia que buscam apoiar os movimentos falangistas no mundo todo e o estado deve apoiar esses indivíduos."
 POL_the_national_commonwealth: "A Comunidade nacional"
 POL_the_national_commonwealth_desc: "A velha Comunidade era um império de poloneses que presidia sobre grandes terras e povos. Com a Lituânia em nossas mãos, o Império Polonês renasce mais uma vez!"
 POL_romanov: "A Romanov"
 POL_romanov_desc: "Embora seja uma candidata improvável, a jovem que diz ser Anastasia Romanov afirma que o último monarca da Polônia foi o Czar Nicholas II e com isso, sua reivindicação à Polônia é mandada por Deus."
 POL_invite_exiled_nobility: "Convidar a nobreza exilada"
 POL_invite_exiled_nobility_desc: "Embora muitos nobres russos se recusem a reconhecer a herança legítima de nossa rainha Anastasia, convidá-los a voltar com a promessa de títulos de nobreza pode induzi-los a mudar de posição e reconhecê-la como a verdadeira filha viva do czar Nicholas II."
 POL_pan_slavism: "Revanchismo Pan-eslavo"
 POL_pan_slavism_desc: "O movimento pan-eslavo até então não passou de uma ferramenta útil para os Russos reivindicarem hegemonia por todos eslavos, mas também foi útil para unir os diferentes povos eslavos em estados unidos como a Iugoslávia e a Tchecoslováquia. Então por que a Polônia seria uma exceção? A Polônia também não deveria tirar proveito dessa onda de pan-eslavismo?"
 POL_demand_yugoslav_subjugation: "Exigir a subjugação da Iugoslávia"
 POL_demand_yugoslav_subjugation_desc: "Se quisermos realizar nosso desejo de uma unificação pan-eslava, não podemos negligenciar os eslavos do sul. Embora as fronteiras nacionais e grandes montanhas nos separam, somos todos eslavos."
 POL_claim_russia: "Reivindicar a Rússia"
 POL_claim_russia_desc: "A rainha Anastasia Romanov é a última herdeira viva do Czar Nicholas II e com isso sua reivindicação ao trono russo não é apenas legítima, é a vontade de Deus. Com os nobres russos apoiando sua reivindicação, Anastasia está pronta para recuperar seu direito de nascimento como imperatriz da Rússia."
 POL_proclaim_slavic_unity: "Proclamar a união eslava"
 POL_proclaim_slavic_unity_desc: "Com todos os territórios russos e poloneses sob nosso controle, estamos perto de conquistar o que nenhum Czar conquistou antes de nós. Com o consentimento e aprovação tanto de russos quanto de poloneses, podemos proclamar a unificação dos povos eslavos."
 POL_niech_zyje_opor: "W imieniu Polski Podziemnej"
 POL_niech_zyje_opor_desc: "Por toda Polônia, correm sussurros de rebelião e liberdade. Em nossas igrejas e no subterrâneo, poloneses corajosos e patriotas buscam restauram o estado independente polonês e com a provocação e equipamento ideais, podemos ver Warsaw se libertar!"
 POL_niech_zyje_opor_no_mtg: "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc: "$POL_niech_zyje_opor_desc$"
 POL_morges_pact: "Pacto de Morges"
 POL_morges_pact_desc: "Com a restauração da democracia na Polônia, as ambições da Frente de Morges estão quase completas. Só resta fortalecer nosso relacionamento com a França e restaurar a aliança franco-polonesa."
 POL_morges_economic_union: "Pacto econômico franco-polonês"
 POL_morges_economic_union_desc: "Com as relações entre França e Polônia fortalecidas, podemos garantir auxílio econômico mútuo em épocas de guerra."
 POL_invite_romania_to_morges: "Convidar a Romênia para o Pacto"
 POL_invite_romania_to_morges_desc: "Apenas uma aliança franco-polonesa não é o suficiente para suportar toda a força das potências do Eixo. Devemos expandir nossa aliança além dos mares."
 POL_align_with_habsburgs: "Uma aliança Habsburg"
 POL_align_with_habsburgs_desc: "Habsburgs estão nos tornos da Polônia e da Hungria, talvez seja hora de formalizarmos nossos laços familiares em uma aliança."
 POL_habsburg: "O Habsburg"
 POL_habsburg_desc: "Karl Albrecht von Habsburg é um patriota polonês e felizmente faz parte da realeza. Talvez devemos convidá-lo para "
 POL_habsburg_monarchist_militants: "Armar os militantes de Habsburg"
 POL_habsburg_monarchist_militants_desc: "Existem pessoas na Tchecoslováquia que anseiam pelo retorno do governo hereditário absoluto sobre as vidas, tudo o que precisamos fazer é fornecer as armas e eles promoverão a causa Habsburg com força!"
 POL_join_CZE_industry: "Entrar para a indústria tcheca"
 POL_join_CZE_industry_desc: "As indústrias da Boêmia e da Polônia estão desconectadas e são incoerentes, devemos trabalhar para retificar isso e tirar o máximo de nossas nações recém unidas."
 POL_join_CZE_military: "Entrar para o exército tcheco"
 POL_join_CZE_military_desc: "Nossas indústrias militares estão separadas e não têm uma causa unida, devemos avaliar e integrar o complexo industrial tcheco nas forças armadas polonesas."
 POL_join_CZE_rails: "Unir as ferrovias"
 POL_join_CZE_rails_desc: "Transportar suprimentos pelas montanhas de Sudete é algo caro e ineficiente. Devemos unir as áreas chave de nossas ferrovias se quisermos defender toda nossa nova nação."
 POL_king_of_bohemia: "O rei da Boêmia"
 POL_king_of_bohemia_desc: "O sentimento monarquista está em alta na Tchecoslováquia; tudo o que precisamos fazer é pressionar nossa reivindicação sobre o trono boêmio e o governo tcheco sem dúvida cederá às nossas exigências."
 POL_kings_guard: "A guarda do rei"
 POL_kings_guard_desc: "O rei tem ambições de liderança militar, e quem melhor para ele liderar do que sua própria guarda pessoal?"
 POL_press_the_habsburg_claim: "Pressionar a reivindicação de Habsburg"
 POL_press_the_habsburg_claim_desc: "A Hungria está tempo demais sem um rei, e o arquiduque Otto von Habsburg continua sem um trono para chamar de seu. Devemos pressionar a reivindicação de nosso parente sobre o trono e assegurar o governo Habsburg na Europa!"
 POL_reclaim_west_slavia: "Recuperar a Slavia Ocidental"
 POL_reclaim_west_slavia_desc: "Cassubianos, polábios e sorábios também são povos eslavos do ocidente e ainda assim muitos deles continuam fora de nossas fronteiras e além de nossa influência. Se queremos ser os protetores do povo eslavo ocidental, devemos proteger todos os povos eslavos ocidentais."
 POL_restore_the_diet_of_galicia: "Restaurar o Parlamento da Galícia"
 POL_restore_the_diet_of_galicia_desc: "O Parlamento da Galícia e Lodoméria representava o governo Habsburg sobre a Polônia e agora que Habsburg está em nosso trono, parece justo que o parlamento seja restaurado como Parlamento da Polônia."
 POL_royal_hussars: "Instituir hussardos reais"
 POL_royal_hussars_desc: "Os hussardos alados estavam entre os soldados mais famosos da Polônia e embora a era do combate dos hussardos já tenha passado, a prática do combate de cavalaria continua forte na Polônia e precisa de apenas um pouco de apoio para deixar o mundo todo com inveja."
 POL_royal_officer_corps: "Oficiais reais"
 POL_royal_officer_corps_desc: "Como rei e general, Karl Albrecht é um exemplo brilhante de tudo que um cavalheiro polonês deve ser. Talvez todos nossos oficiais devam ser treinados na arte da guerra assim como nosso rei foi; nas trincheiras."
 POL_soldier_king: "O rei soldado"
 POL_soldier_king_desc: "Nosso rei anseia por lutar por seu país nas linhas de frente, mas como nosso governante, não podemos permitir que ele enfrente tal perigo mortal. Talvez ao concedê-lo uma posição de marechal de campo, ele possa servir como símbolo da unificação de nossa nação durante a crise enquanto satisfaz sua sede por combate."
 POL_support_monarchy_in_CZE: "Apoiar o monarquismo na Tchecoslováquia"
 POL_support_monarchy_in_CZE_desc: "O governo Habsburg sobre a Tchecoslováquia está rapidamente se tornando uma lembrança distante, mas agora com um Habsburg no nosso trono e a identidade polonesa firme, estamos em posição de promover a identidade eslava ocidental e pressionar nossa reivindicação Habsburg sobre a Boêmia."
 POL_trust_in_the_west: "Confiar no ocidente"
 POL_trust_in_the_west_desc: "Embora os Habsburgs da Áustria lutaram contra as potências ocidentais na Guerra Mundial, a Polônia é amiga do ocidente. Devemos confiar que nossos aliados no exterior continuarão nos ajudando, assim como fizeram diversas vezes no passado."
 POL_unite_west_slavia: "Unir com a Boêmia"
 POL_unite_west_slavia_desc: "Com nosso rei no trono da Polônia e da Boêmia, tudo o que precisamos fazer é unir as administrações internas da Polônia e da Boêmia e o sonho da Slavia Ocidental será alcançado."
 POL_restore_poland_hungary_tt: "Se a Hungria concordar, ela entrará em uma §Yunião pessoal§! conosco enquanto continua nominalmente independente."
