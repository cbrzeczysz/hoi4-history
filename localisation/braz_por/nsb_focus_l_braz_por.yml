 #Estonia
 EST_era_of_silence: "A Era do Silêncio"
 EST_era_of_silence_desc: "Com o violento movimento ultranacionalista Vaps se estendendo de Saaremaa a Võrumaa, o Ancião do Estado deve guiar em uma nova era para a Estônia, uma era sem eleições, sem dissidência e sem resistência. A nação deve entrar em uma era de silêncio."
 EST_ismaaliit: "Isamaaliit"
 EST_ismaaliit_desc: "Com até mesmo o próprio partido de Päts banido de todos os gabinetes políticos do país, a ditadura precisa se organizar em torno de um novo partido. A Liga Patriota protegerá a nação de todas as ameaças, tanto dentro quanto fora das fronteiras da Estônia."
 EST_establish_the_rahvuskogu: "Estabelecer o Rahvuskogu"
 EST_establish_the_rahvuskogu_desc: "Com a antiga Constituição da Estônia se mostrando incapaz de proteger seu povo do fascismo e da tirania, foi decidido que uma nova constituição será elaborada para proteger a nação e, com o tempo, restaurar as tradições democráticas pelas quais o povo estoniano lutou e morreu em 1918."
 EST_chamber_of_deputies: "Proteger a Câmara dos Deputados"
 EST_chamber_of_deputies_desc: "Com o Conselho Nacional sob firme controle do Isamaaliit, tudo o que resta é obter o controle da Câmara dos Deputados. Com todas as câmaras do governo civil sob a absoluta maioria do partido, a ditadura receberá o controle incontestável da nação e de suas indústrias."
 EST_exploit_the_banks: "Explorar os bancos"
 EST_exploit_the_banks_desc: "Konstantin Päts sempre foi uma figura influente no setor bancário da Estônia. Enquanto alguns possam afirmar de forma traidora de que Päts teve a ver com a corrupção dos bancos e exploração do trabalhador na Estônia, as conexões de Päts no setor privado coloca nossa ditadura em uma posição perfeita para nós mesmos explorarmos."
 EST_modernize_capital: "Modernizar Tallinn"
 EST_modernize_capital_desc: "A grande cidade de Tallinn foi mantida nas terríveis garras de supressores alemães e russos por tempo demais e ainda precisa alcançar seu potencial como a inveja do báltico. Nossa grande cidade nunca foi e nunca será queimada ou profanada por exércitos estrangeiros e deve ser modernizada para competir com as outras cidades da Europa."
 EST_squash_the_opposition: "Eliminar a oposição"
 EST_squash_the_opposition_desc: "Com nosso controle do governo civil concluído, devemos eliminar todas as sementes podres de traição de nosso gabinete e dos governos locais. Aqueles que se opõem à nossa liderança logo devem descobrir que se opor ao Isamaaliit é se opor a Estônia."
 EST_formalize_baltic_entente: "Formalizar o Entente Báltico"
 EST_formalize_baltic_entente_desc: "O Entente Báltico é um acordo entre nós e nossos irmãos bálticos para nos protegermos em tempos de guerra, mas a sinceridade em que esse acordo é mantido é, na melhor das hipóteses, questionável. Com os alemães e soviéticos em cima de todos nós, e os britânicos longe de nossos litorais, a cooperação nunca foi tão essencial para manter nossa frágil independência."
 EST_look_north: "Olhar para o norte"
 EST_look_north_desc: "Sabemos que os estados bálticos sozinhos não serão o suficiente para resistir ao flagelo de nazistas e soviéticos em nossa fronteira, mas com as ambições escandinavas de nossos agressores, talvez possamos convencer nossos aliados ao norte a entrarem para o Entente Báltico."
 EST_beyond_the_baltic: "Além do báltico"
 EST_beyond_the_baltic_desc: "Embora alguns insistam que o Entente Báltico seja o suficiente para proteger nossa pequena nação de uma invasão, todos nós realmente sabemos que isso é uma ilusão. Os Aliados nos ajudaram em 1918 em nossa luta por autodeterminação e talvez não seja tão absurdo esperar que eles nos auxiliem mais uma vez!"
 EST_join_the_allies: "Entrar para os Aliados"
 EST_join_the_allies_desc: "Os Aliados se mostraram amigos da independência [ROOT.GetAdjective], e tudo o que resta agora é formalizar essa amizade com a entrada oficial de [ROOT.GetNameDef] na facção dos Aliados."
 EST_national_council: "Proteger o Conselho Nacional"
 EST_national_council_desc: "O Conselho Nacional é o ramo do nosso governo que representa as municipalidades locais, cidades e câmaras corporativas. Se quisermos representar os interesses dessas pessoas, devemos garantir que seus representantes sejam apenas membros leais do partido Isamaaliit e militares; pois somente eles são capazes de proteger a soberania do povo estoniano."
 EST_new_economic_policy: "Revisitar a política econômica"
 EST_new_economic_policy_desc: "Nossa economia depende quase totalmente do comércio com a União Soviética. Os russos são inimigos da autodeterminação estoniano e enquanto dependermos deles para qualquer coisa, não seremos realmente livres. Devemos nos desprender de nossos opressores por uma economia realmente independente."
 EST_support_independent_militaries: "Apoiar os militares independentes"
 EST_support_independent_militaries_desc: "Por toda a nação, facções militares independentes estão ansiosas para partir para a batalha e proteger a Estônia do imperialismo estrangeiro mais uma vez, mas o que essas facções têm de empolgação falta em recursos. Devemos fornecer para todos os soldados, sejam oficiais ou não, os recursos necessários para defender nossa bela nação."
 EST_fight_the_vaps: "Lutar contra o Vaps"
 EST_fight_the_vaps_desc: "O movimento de direita Vapsid busca romper a estabilidade da Estônia. Embora o movimento tenha começado com um grupo de veteranos e heróis nacionais, ele rapidamente se transformou em um movimento ultranacionalista que [EST.GetLeader] comparou aos nazistas. Esses elementos traiçoeiros em nossa nação devem ser eliminados se quisermos criar um futuro estável para a Estônia."
 EST_republican_defence_league: "Liga de Defesa Republicana"
 EST_republican_defence_league_desc: "Com a significância do Vaps diminuindo, muitos grupos paramilitares agora estão perdidos e sem uma causa. Ao tentar unir esses grupos em um grupo estoniano oficial, teremos uma nova fonte de corajosos homens dispostos a lutar e morrer pela independência estoniana."
 EST_womens_defence_league: "Liga de Defesa das Mulheres"
 EST_womens_defence_league_desc: "O Naiskodukaitse é um sub-organização da Liga de Defesa Republicana para mulheres patriotas dispostas a fazerem sua parte para defender seus lares e suas famílias. É essencial que a Liga de Defesa das Mulheres esteja equipada adequadamente para que nossa pátria possa contar com uma guarnição e nossas tropas com uma equipe médica."
 EST_corporate_chambers: "Câmaras corporativas"
 EST_corporate_chambers_desc: "Os esquerdistas sempre se opuseram à ideia de corporativismo, mas agora que o Riigikogu se livrou dessas vozes constantes, finalmente poderemos fundar as câmaras corporativas. Os trabalhadores serão divididos por vocação e não por ideologia, com empregadores privados representando seus interesses para a ditadura. O que poderia dar errado?"
 EST_cave_to_enemy_pressure: "Ceder à pressão inimiga"
 EST_cave_to_enemy_pressure_desc: "Ficou claro que não há um futuro onde nossa nação e nosso povo sobrevivem. Embora fizemos o possível para proteger nosso povo, ficou claro que não há como [Root.GetNonIdeologyName] manter sua independência sem uma grande perda do seu povo."
 EST_threat_on_our_border: "A ameaça em nossa fronteira"
 EST_threat_on_our_border_desc: "A guerra se aproxima. Não sabemos o motivo e não sabemos contra quem lutaremos, mas sabemos que o falcão da guerra está com as garras apontadas para [Root.Capital.GetName] e devemos decidir quais serão nossas alianças no embate iminente. Precisamos desenvolver planos, com um foco nos nazistas ao sul ou nos soviéticos ao leste."
 EST_fortify_tallinn: "Fortificar Tallinn"
 EST_fortify_tallinn_desc: "Embora muitos gostariam de acreditar que podemos defender toda a fronteira estoniana, sendo realista, sabemos que algum terreno será sacrificado se quisermos sobreviver. Fortes por toda a capital nos permitirão proteger o núcleo de nossa infraestrutura, custe o que custar."
 EST_hold_saaremaa: "Proteger Saaremaa"
 EST_hold_saaremaa_desc: "Precisamos estar preparados para uma resistência longa e árdua. Embora o arquipélago estoniano não conte com a indústria do continente, preparar as ilhas para uma última defesa nos dará uma base de operações de onde podemos apoiar os combatentes da resistência e, com o tempo, recuperar nosso lar."
 EST_fortify_the_border: "Fortificar a fronteira"
 EST_fortify_the_border_desc: "Enfrentaremos nossos inimigos na fronteira e temos fé de que nossos irmãos na Letônia e Lituânia não serão derrotados. Não importa quão ambicioso seja esse plano, não podemos permitir que nem um centímetro de terra passe por uma ocupação soviética ou alemã novamente."
 EST_fight_against_communism: "Sem rendição"
 EST_fight_against_communism_desc: "Já vimos como é a vida sob ocupação inimiga e muitos de nossos homens morreram lutando para que nunca mais tivéssemos que passar por isso. Com o patriotismo abundante em nossas fileiras, nossos exércitos não serão derrotados em silêncio."
 EST_long_push_east: "O longo avanço"
 EST_long_push_east_desc: "Não esperávamos que nossa campanha fosse se sair tão bem, e ainda assim aqui estamos nós; fuzis na mão e invadindo o território central do inimigo. Suas terras são vastas e as nossas pequenas, será uma jornada árdua e precisamos nos preparar."
 EST_prepare_for_the_inevitable: "Preparem-se para o inevitável"
 EST_prepare_for_the_inevitable_desc: "Não podemos resistir para sempre, é essencial preparamos nosso governo para se exilar e apoiar os esforços de resistência [Root.GetAdjective] de longe."
 EST_forest_brothers: "Os Irmãos da Floresta"
 EST_forest_brothers_desc: "Ouvimos histórias de militantes anticomunistas por todos os estados do báltico se escondendo no meio das árvores no inverno e organizando diversas invasões contra os exércitos ocupantes. Devemos entrar em contato com esses guerrilheiros e fazer o que pudermos para apoiar seus esforços em solo báltico."
 EST_prepare_underground_resistance: "Preparar uma resistência industrial"
 EST_prepare_underground_resistance_desc: "Grandes fábricas por toda [Root.GetNonIdeologyName] estão fechando e sendo capturadas pelo inimigo, por isso é essencial buscarmos investimentos industriais de fora para que possamos continuar produzindo armas para nossa resistência; mesmo se tivermos que lutar em segredo."
 EST_prepare_covert_resistance: "Preparar uma resistência secreta"
 EST_prepare_covert_resistance_desc: "A resistência é mais do que homens e fuzis; ela se trata de sabotar linhas de abastecimento, fazer contato com a resistência e deixar nossos inimigos espalhados e confusos enquanto nossas balas acertam seus alvos. Devemos investir na inteligência [Root.GetAdjective] se quisermos recuperar nossa pátria."
 EST_rally_the_nation: "Reunir a nação"
 EST_rally_the_nation_desc: "O Movimento Vaps é um movimento de veteranos da guerra de independência da Estônia, nós fomos falsamente reprimidos sob o regime de Konstantin Päts. Se quisermos criar uma Estônia que funcione para os estonianos, devemos nos tornar conhecidos pelo mundo. Devemos marchar por toda nação para que todos saibam que estamos aqui. Nós somos os homens que lutaram pela existência da Estônia e merecemos ser ouvidos."
 EST_march_on_talinn: "O protesto em Tallinn"
 EST_march_on_talinn_desc: "Com tantas sociedades de veteranos e grupos paramilitares na Estônia ao nosso lado, continuamos confiantes de que  Konstantin Päts não será capaz de resistir quando chegarmos em Tallinn. Marcharemos até o Riigikogu e, sem deixar dúvidas, declararemos um governo Vapsid unido sob Artur Sirk."
 EST_glory_of_war: "A glória da guerra"
 EST_glory_of_war_desc: "Somos um governo de veteranos, mas muitos membros do Vapsid são simplesmente velhos demais ou afetados demais por seus ferimentos para retornar ao serviço ativo. Talvez esses velhos cães de guerra possam encontrar um novo propósito treinando a nova geração de soldados estonianos nos caminhos da guerra."
 EST_mobilize_the_vets: "Mobilizar os veteranos"
 EST_mobilize_the_vets_desc: "Muitos veteranos estonianos tiveram seu direito de retornar ao serviço ativo recusado devido à sua associação com o movimento Vaps. Agora que assumimos o governo, podemos conceder o direito de servir a esses homens."
 EST_vapsid_youth: "A juventude Vapsid"
 EST_vapsid_youth_desc: "A maioria dos Vaps já passou do seu primor, mas os jovens estão completamente encantados com o combate histórico pela independência que caracterizou a Estônia algumas décadas atrás. Ao estabelecer uma juventude Vapsid, daremos a esses entusiasmados jovens um local onde eles podem sonhar em recapturar a glória de seus pais e avós."
 EST_veterans_government: "O movimento dos veteranos"
 EST_veterans_government_desc: "O antigo gabinete dos ministros era fraco e se curvava às vontades de Konstantin Päts. Precisamos de um novo gabinete de ministros, que sejam complacentes com o causa Vapsid."
 EST_anti_communist_militia: "Milícia anticomunista"
 EST_anti_communist_militia_desc: "A nação está cheia de homens dispostos a lutar contra a ameaça Bolchevique ao leste mas que fora rejeitados pelo antigo governo por serem radicais demais. Para o Vaps, nenhum tipo de pensamento anticomunista é radical demais e esses homens merecem um lugar em nosso exército assim como quaisquer outros."
 EST_reach_out_to_germany: "Entrar em contato com a Alemanha"
 EST_reach_out_to_germany_desc: "Se pudéssemos lutar contra os soviéticos contando apenas com ânimo e energia, a União Soviética seria desmanchada amanhã mesmo, mas infelizmente a Estônia não tem a mão de obra para se defender contra uma ameaça tão grande. Talvez ao nos alinharmos com os alemães possamos sobreviver até a próxima década."
 EST_baltic_shield: "Escudo báltico"
 EST_baltic_shield_desc: "Os soviéticos querem esmagar a Estônia sob a bota do imperialismo, mas não podemos permitir que isso aconteça. Bunkers devem ser construídos por toda a fronteira. Podemos não ser capazes de derrotar os soviéticos, mas pelo menos podemos resistir por tempo o suficiente até que alguém consiga."
 EST_join_the_axis: "Entrar para o Eixo"
 EST_join_the_axis_desc: "Agora que os alemães estão certos de nossas intenções, continuamos crentes de que a entrada da Estônia no Eixo será completamente razoável."
 EST_the_brotherhood: "A irmandade"
 EST_the_brotherhood_desc: "A Estônia não existe em um vácuo, ao sul estão duas nações muito vulneráveis que teriam mais chances de sobrevivência se fossem integradas ao estado estoniano. Os estados do báltico são irmãos, e como irmãos, devemos ficar juntos."
 EST_empower_finnish_militants: "Fortalecer os militantes finlandeses"
 EST_empower_finnish_militants_desc: "O Movimento Vaps não teria sido possível sem o auxílio dos veteranos finlandeses ao norte. Voluntários finlandeses ajudaram a Estônia a conquistar sua independência, e agora esses veteranos, assim como nós, buscam derrubar seu fraco governo e estabelecer um que funcione para o povo finlandês."
 EST_national_pride_in_finland: "Protestos de orgulho nacional na Finlândia"
 EST_national_pride_in_finland_desc: "Os veteranos finlandeses não contam com a mesma organização que nós tivemos, então talvez nosso simples apoio não seja o suficiente para alcançar a mesma mudança que vimos na Estônia. Ao organizar protestos na Finlândia, um dia poderemos ver nossas nações unidas sob os heróis da última guerra."
 EST_finno_estonian_supremacy_league: "Liga para a Supremacia Fino-Estoniana"
 EST_finno_estonian_supremacy_league_desc: "Agora que o antigo governo finlandês é uma coisa do passado, podemos usar as conexões que criamos com o novo governo da Finlândia para criar a fundação de uma amizade duradoura baseada no autogoverno e no sentimento antibolchevique."
 EST_unite_our_nations: "Unir nossas nações"
 EST_unite_our_nations_desc: "Com a Finlândia nas mãos de seus veteranos e nossa influência firme na própria estrutura do novo governo finlandês, tudo o que precisamos fazer é mover alguns pauzinhos e poderemos unir nosso povo em uma única nação."
 EST_sieze_swedish_assets: "Tomar bens suecos"
 EST_sieze_swedish_assets_desc: "Os suecos não fazem nada com seus bens além de abastecer qualquer potência que pareça mais ameaçadora. Esse desperdício de recursos escandinavos não pode continuar, eles devem ser trazidos para a Estônia."
 EST_secure_the_straits: "Proteger os estreitos"
 EST_secure_the_straits_desc: "A Dinamarca bloqueia nossa passagem para o Atlântico e deve ser removida se os navios estonianos quiserem navegar pelo mar do norte."
 EST_occupy_norway: "Ocupar a Noruega"
 EST_occupy_norway_desc: "Com a Suécia e a Finlândia em nosso bolso, tudo o que precisamos fazer é subjugar os noruegueses e todo o continente escandinavo estará sob controle estoniano."
 EST_form_scandinavia: "A Estônia é a Escandinávia"
 EST_form_scandinavia_desc: "Muitos no norte dizem que a reivindicação da Estônia sobre a identidade escandinava não passa de uma piada, mas com todo o subcontinente agora sob nosso controle, quem sobrou para rir? Com a Suécia, Noruega e Dinamarca firmes sob o controle da Estônia, ninguém pode nos impedir de reivindicar a Escandinávia!"
 EST_proclaim_finno_ugra: "Proclamar a Fino-Ugria"
 EST_proclaim_finno_ugra_desc: "Com a Finlândia sob nosso controle, estamos em uma posição única de consolidar a identidade finlandesa em nosso estado. Existem incontáveis povos fino-úgricos por todo norte europeu e ao unificar essa identidade, traremos incontáveis novos soldados para lutar pela causa Vapsid."
 EST_unite_the_sami: "Unir os lapões"
 EST_unite_the_sami_desc: "Os lapões são um povo diverso e amplamente oprimido que existe por toda a Finlândia, Suécia, Noruega e Rússia. Por muito tempo, os povos lapões não tiveram o direito de falar seu idioma fínico e não têm o efetivo necessário para lutar contra seus opressores. Devemos consolidar o povo lapão em nosso Estado para protegê-los do imperialismo nórdico."
 EST_unite_karelia: "Unir a Carélia"
 EST_unite_karelia_desc: "A Carélia está repleta de povos fínicos, dos próprios carelianos ao povo lapão do oriente. Com a Finlândia sob nosso controle, podemos expandir nosso Estado à Carélia, unindo os povos fínicos de lá."
 EST_unite_the_finnic_identity: "Unir a identidade fina"
 EST_unite_the_finnic_identity_desc: "Com todos os grandes povos fínicos no subcontinente escandinavo sob nosso controle, podemos unir a identidade fínica e declarar um novo Estado que estonianos, finos, lapões, nenetsianos e outros povos fino-úgricos possam chamar de lar."
 EST_break_the_silence: "Romper o Silêncio"
 EST_break_the_silence_desc: "Konstantin Päts estabeleceu sua ditadura sob a farsa de proteger a Estônia do fascismo e do comunismo. Agora que essas ideologias são irrelevantes, resta pouca razão para que a ditadura continue e as eleições diretas devem ser reabertas."
 #Lithuania
 LIT_secure_a_loyal_cabinet: "Reunir o Seimas"
 LIT_secure_a_loyal_cabinet_desc: "Com o golpe garantido e o controle absoluto do governo de Antanas Smetona, é hora de reunirmos o Seimas para governar a nação de forma mais eficiente, com ministros leais ao lado do ditador."
 LIT_rastikis_military_reforms: "Reformas militares de Rastiki"
 LIT_rastikis_military_reforms_desc: "O exército está pouco preparado para encarar uma ameaça do tamanho e gravidade que outra invasão alemã traria e é essencial que o braço militar do governo traga uma liderança competente aos homens patriotas do exército da Lituânia."
 LIT_patriotic_education: "Educação patriota"
 LIT_patriotic_education_desc: "O setor da educação na Lituânia já foi melhor, mas não podemos permitir que a juventude pense livremente. Os jovens devem ser educados adequadamente como católicos lituanos patriotas em boas instituições com o Rytas."
 LIT_soviet_mutual_assistance: "Assistência mútua [SOV.GetAdjective]"
 LIT_soviet_mutual_assistance_desc: "A Polônia é o alvo principal de soviéticos e alemães, todo mundo sabe disso. Ouvimos sussurros de que há planos de dividir a Polônia entre as duas potências, e talvez possamos persuadir os soviéticos a buscar apoio lituano em seus esforços em troca do retorno de Vilnius aos seus proprietários legítimos."
 LIT_victory_in_trust: "Vitória na confiança"
 LIT_victory_in_trust_desc: "Não podemos confiar em ninguém em nosso governo; nem em Kazys Grinius, nem em Augustinas Voldemaras, nem mesmo em Rastiki. Homens poderosos são covardes e traiçoeiros, mas um fuzil e um homem bom para dispará-lo? Nisso podemos confiar que nos trará a vitória."
 LIT_integrate_the_opposition: "Integrar a oposição"
 LIT_integrate_the_opposition_desc: "Embora Antanas Smetona enxergava o antigo governo como um gabinete de políticos incompetentes e simpatizantes soviéticos, é difícil negar que haviam diversos homens capazes e seria tolice não usá-los no novo Seimas."
 LIT_patriotic_socialism: "Socialismo patriota"
 LIT_patriotic_socialism_desc: "O governo democrático era em grande parte composto por social democratas e centristas, e os ideais do socialismo poluem as mentes dos trabalhadores lituanos. Enquanto Kazys Grinius era claramente um socialista, não há como negar seu espírito patriota e talvez ao oficializar algumas de suas ideias, o trabalhador lituano possa se tornar mais produtivo e mais solidário para com a ditadura."
 LIT_peace_with_poland: "Paz na Polônia"
 LIT_peace_with_poland_desc: "Oficialmente, a guerra entre a Polônia e a Lituânia ocorre a décadas, mas nenhum dos lados entrou em combate por grande parte da guerra. Embora Vilnius permaneça nas mãos deles, devemos tornar esse impasse em uma paz formal para nos concentrarmos nos verdadeiros inimigos ao leste e oeste."
 LIT_strength_in_unity: "A união faz a força"
 LIT_strength_in_unity_desc: "Somos fortes quando estamos juntos e não existem outras nações com um laço como a Polônia e a Lituânia. Embora jamais permitiremos nos prender em uma Comunidade novamente, talvez nossas nações possam cooperar como amigas, protegendo sua frágil independência."
 LIT_indivisible_power_of_the_state: "O poder indivisível do estado"
 LIT_indivisible_power_of_the_state_desc: "Eu sou o estado e o estado sou eu. Com as leis e regras da ditadura oficialmente estabelecidas, tudo o que resta é garantir que o poder do ditador seja absoluto. Embora alguns queiram o retorno da democracia, sabemos que essa é uma ideia perigosa e temerária enquanto o urso e a águia permanecem de olho na Lituânia."
 LIT_purge_popular_resistance: "Expurgar a resistência popular"
 LIT_purge_popular_resistance_desc: "Há elementos clandestinos no meio de nossa população que se opõe a Smetona e sua ditadura. Essas pessoas são inimigas da independência lituana e devem ser eliminadas para que a estabilidade e sobrevivência de nossa nação sejam mantidas."
 LIT_anti_communist_militia: "Milícia anticomunista"
 LIT_anti_communist_militia_desc: "É nosso objetivo eliminar os elementos esquerdistas da nossa nação e felizmente há temos voluntários por todo país que compartilham desse objetivo. Tudo o que precisamos é apoiar essas organizações anti-esquerdistas e elas farão todo o trabalho de nos proteger contra os soviéticos!"
 LIT_arrest_nazis_in_memel: "Prender os nazistas em Memel"
 LIT_arrest_nazis_in_memel_desc: "Memel está lotada de nazistas e simpatizantes fascistas, criando um precedente para uma invasão alemã. Se quisermos manter a região de Memel, devemos tornar a associação ao partido nazista um crime punível com prisão e tomar as medidas adequadas para uma potencial invasão nazista."
 LIT_reminder_of_true_enemy: "O restante do verdadeiro inimigo"
 LIT_reminder_of_true_enemy_desc: "Durante a guerra de 1918, enfrentamos a brutal opressão do Exército Vermelho e dos Freikorps, com uma guerra no horizonte, a terrível lembrança desses acontecimentos ainda arde na mente dos ministros lituanos. Não podemos demorar, precisamos decidir quais dessas potências é nossa maior ameaça e fazer os preparativos necessários para a guerra!"
 LIT_appease_soviets: "Apaziguar os russos"
 LIT_appease_soviets_desc: "Embora tentamos nos preparar para a guerra da melhor maneira possível, precisamos admitir a derrota se quisermos preservar as vidas lituanas."
 LIT_appease_nazis: "Apaziguar os alemães"
 LIT_appease_nazis_desc: "Embora tentamos nos preparar para a guerra da melhor maneira possível, precisamos admitir a derrota se quisermos preservar as vidas lituanas."
 LIT_offer_military_basing: "Oferecer Direitos de Base"
 LIT_offer_military_basing_desc: "A último coisa que queremos é outra guerra. A Lituânia oferece interesse estratégico para os alemães e soviéticos, talvez ao oferecer acesso e direitos de base dentro da nossa nação, além da oportunidade de construir e usar bunkers, possamos evitar uma invasão."
 LIT_offer_military_basing_tt_1: "§GDependendo de quem foi apaziguado:§!\n"
 LIT_offer_military_basing_tt_2: "§ROU§!\n"
 LIT_occupation: "Ocupação"
 LIT_occupation_desc: "É tarde demais para nós. O país está cheio de soldados inimigos que podem se voltar contra nós a qualquer momento. Talvez seja hora dos nossos líderes e governo renunciarem e permitirmos que nossos inimigos façam o que quiserem conosco."
 LIT_free_voldemares: "Libertar Voldemaras"
 LIT_free_voldemares_desc: "Talvez Smetona tenha sido precipitado ao prender seu antigo Primeiro-Ministro. Voldemaras é claramente um amigo da independência lituana e seria tolice não usar suas habilidades e toda sua devoção pública em nosso governo."
 LIT_lithuanian_activist_front: "Frente Ativista Lituana"
 LIT_lithuanian_activist_front_desc: "Existem ativistas e grupos paramilitares por toda Lituânia, embora eles sejam separados por ideologia, o que eles têm em comum é o espírito de luta pela Lituânia para preservar sua independência. Ao estabelecer a Frente Ativista Lituana, a Lituânia não será um alvo tão fácil para ser saqueada por potências imperialistas."
 LIT_organize_the_iron_wolf: "Organizar o Lobo de Ferro"
 LIT_organize_the_iron_wolf_desc: "O Lobo de Ferro continua espalhado e desorganizado e, assim como Voldemaras, não sabe se apoia o governo ou se quer derrubá-lo. Ao fornecer uma visão e objetivo definitiva ao Lobo de Ferro, transformaremos esses garotos perdidos em homens."
 LIT_new_kind_of_iron_wolf: "Um novo tipo de Lobo de Ferro"
 LIT_new_kind_of_iron_wolf_desc: "Agora que já lidamos com a ameaça do Lobo de Ferro, podemos recuperar nosso símbolo nacional e exibi-lo com orgulho através de nossas forças armadas."
 LIT_lithuanian_youth: "Os jovens do Lobo de Ferro"
 LIT_lithuanian_youth_desc: "O exército precisa de homens, mas nessa época de ideologia, precisamos plantar ideias patrióticas nas mentes de nossos garotos para quando crescerem só precisem de um fuzil para darem a vida protegendo um único centímetro de solo lituano."
 LIT_rapid_fortifications_in_the_east: "Rápida fortificação no leste"
 LIT_rapid_fortifications_in_the_east_desc: "Está claro que a ameaça mais urgente à nossa independência são os comunistas e devemos fazer o que pudermos para defender nossa nação dessa ameaça."
 LIT_defence_from_above: "Defesa de cima"
 LIT_defence_from_above_desc: "Nossas fortificações são completamente inúteis se o inimigo continuar nos bombardeando pelos céus. Precisamos nos preparar para defender e revidar para cada bomba e bala dispara dos céus."
 LIT_exile_voldemares: "Exilar Voldemaras"
 LIT_exile_voldemares_desc: "Com Augustinas Voldemaras seguramente atrás das grades, é de se pensar que o Lobo de Ferro late mas não morde, mas sua organização ainda busca sua soltura e é uma ameaça ativa à nação. Se Voldemaras for solto mas banido de entrar na Lituânia para sempre, o movimento do Lobo de Ferro com certeza perderá seu impulso e estaremos livres dessa ameaça."
 LIT_root_out_the_iron_wolf: "Eliminar o Lobo de Ferro"
 LIT_root_out_the_iron_wolf_desc: "Embora exilar Voldemaras tenha impedido futuros esforços do Lobo de Ferro em derrubar o governo, a organização ainda existe e esses homens devem ser levados às margens políticas para garantir um futuro estável ao exército da Lituânia."
 LIT_prepare_forest_brothers: "[Root.Get_Forest_Focus_Loc]"
 LIT_prepare_forest_brothers_desc: "[Root.Get_Forest_Focus_desc_Loc]"
 LIT_unify_the_military: "Unificar o exército"
 LIT_unify_the_military_desc: "Alguns militares lituanos ficaram completamente encantados com Voldemaras e seu grupo paramilitar, o Lobo de Ferro. Tanto que com apenas um convite, quase todo o exército lituano ficaria sob a influência do Lobo de Ferro. Com isso, finalmente poderíamos remover Smetona do governo e retomar a Lituânia!"
 LIT_seek_ties_with_germany: "Buscar laços com a Alemanha"
 LIT_seek_ties_with_germany_desc: "Embora oficialmente inimiga do estado lituano, nós e a Alemanha temos um inimigo em comum; a Polônia. Ao entrar em contato com os alemães, talvez possamos recuperar nossos irmãos lituanos perdidos nas regiões atualmente ocupadas pelos poloneses."
 LIT_fortify_memel: "Fortificar Memel"
 LIT_fortify_memel_desc: "Não podemos confiar nos alemães para protegerem a soberania lituana mais do que podemos confiar em uma raposa para cuidar de um galinheiro! [GER.GetLeader] é inimigo do estado lituano e não é segredo que Memel nos torna um alvo da agressão alemã!"
 LIT_proclaim_greater_lithuania: "Proclamar a Grande Lituânia"
 LIT_proclaim_greater_lithuania_desc: "A Lituânia já foi uma das maiores potências da Europa, mas desde que fomos castrados pelos poloneses todos esses séculos atrás, fomos incapazes de restaurar nossa antiga glória, mas agora chega. A Lituânia será a maior potência da Europa novamente!"
 LIT_claim_livonia: "Reivindicar a Livônia"
 LIT_claim_livonia_desc: "Ao norte estão dois estados jovens que não conhecem a independência por séculos. Com certeza seriam mais bem guiados nas mãos da Lituânia..."
 LIT_claim_lithuania_minor: "Reivindicar a Baixa Lituânia"
 LIT_claim_lithuania_minor_desc: "A região que os alemães falsamente chamam de \"Königsberg\" é na verdade um lar ancestral dos lituanos. A Lituânia Menor existe desde as cruzadas bálticas sob ocupação alemã e deve ser recuperada."
 LIT_demand_vilnius: "Exigir Vilnius"
 LIT_demand_vilnius_desc: "Por muito tempo, a capital tradicional da Lituânia foi mantida pelos nossos inimigos na Polônia e nosso governo foi fraco demais para fazer algo a respeito disso, mas agora chega. Vilnius será lituana novamente!"
 LIT_support_polish_fascists: "Apoiar os fascistas poloneses"
 LIT_support_polish_fascists_desc: "Temos inimigos em comum com a Polônia e não podemos esquecer dos anos de parceria que caracterizam a história polonesa e lituana, devemos apoiar o fascismo no estado polonês."
 LIT_invade_poland: "Invadir a Polônia"
 LIT_invade_poland_desc: "Por séculos a Lituânia ficou presa à chamada \"Comunidade\" da qual a Polônia detinha a maior parte do poder. Os poloneses estão ansiosos para voltar a esse estado, e talvez seja hora de entregarmos a eles a Comunidade que tanto desejam."
 LIT_request_polish_occupation: "Solicitar ocupação polonesa"
 LIT_request_polish_occupation_desc: "Nas últimas décadas, a idade de um estado polonês que não inclui a Lituânia foi descrito como impensável e a soberania lituana era uma piada para os políticos poloneses, então talvez eles fiquem perfeitamente satisfeitos com uma ocupação polonesa em sua lamentável nação."
 LIT_restore_order: "Restaurar a ordem"
 LIT_restore_order_desc: "Muito tempo atrás, a Lituânia era uma grande parceira na chamada \"Comunidade\", e a Polônia não passava de um pedaço de terra em nossa fronteira. É hora de trazermos o mundo de volta ao que deveria ser."
 LIT_restore_greater_lithuania: "Restaurar a Grande Lituânia"
 LIT_restore_greater_lithuania_desc: "Com incontáveis colaboradores no leste agora dispostos a assumirem um posto em nosso nome, tudo o que resta é preencher os governos locais com legalistas e proclamar uma nova era de domínio lituano sobre a Rutênia!"
 LIT_prepare_resistance: "[Root.Get_Ready_Resistance_Focus_Loc]"
 LIT_prepare_resistance_desc: "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LIT_underground_production_centers: "[Root.Get_Underground_Resistance_Focus_Loc]"
 LIT_underground_production_centers_desc: "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LIT_infiltrate_homeland: "[Root.Get_Covert_Resistance_Focus_Loc]"
 LIT_infiltrate_homeland_desc: "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LIT_a_corporatist_economy: "Uma economia corporativista"
 LIT_a_corporatist_economy_desc: "O ocidente espera um rápido liberalismo econômico no estado lituano. Antanas Smetona, no entanto, prefere o controle e centralização trazidos pelo modelo corporativista."
 LIT_a_martial_prime_minister: "Um Primeiro-Ministro bélico"
 LIT_a_martial_prime_minister_desc: "O gabinete do Primeiro-Ministro geralmente é formado por uma eleição política oficial mas em época de guerra e com os poderes ampliados do Presidente, devemos eleger um líder forte para ser a mão direita de [ROOT.GetLeader]!"
 LIT_a_priestly_prime_minister: "Um Primeiro-Ministro clerical"
 LIT_a_priestly_prime_minister_desc: "Antigo membro do conselho e agora sacerdote, Vladas Mironas é um candidato ideal para representar o Partido Nacional como seu Primeiro-Ministro. Sua posição na igreja católica e dedicação aos camponeses e agricultura o tornam um candidato popular entre as classes mais baixas da Lituânia."
 LIT_formalize_baltic_entente: "[Root.Get_Baltic_Entente_Focus_Loc]"
 LIT_formalize_baltic_entente_desc: "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LIT_beyond_the_baltic: "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LIT_beyond_the_baltic_desc: "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LIT_enforce_military_rule: "Impor lei marcial"
 LIT_enforce_military_rule_desc: "A Lituânia não está sozinha em sua luta por independência. A Letônia e a Estônia também estão cercadas pelos mesmos inimigos que nós, mas seus governos não têm a coragem para fazer o que é preciso para defender seu povo. Devemos impor a lei marcial do exército por todo o Báltico."
 LIT_expand_military_budget: "Expandir o orçamento militar"
 LIT_expand_military_budget_desc: "Uma reclamação comum entre os membros do exército são os salários relativamente baixos em comparação aos que trabalham no governo civil. Com Raštikis no gabinete do Primeiro-Ministro, essa é a melhor hora para conceder ao exército o orçamento que ele merece."
 LIT_exploit_the_international_bank: "Explorar o Banco Internacional"
 LIT_exploit_the_international_bank_desc: "Como membro do Banco Internacional, Antanas Smetona está em posição excelente para explorar o setor bancário para o bem do estado. Com uma guerra iminente, que escolha nós temos?"
 LIT_join_the_allies: "Entrar para os Aliados"
 LIT_join_the_allies_desc: "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LIT_lithuanian_preservationism: "Preservacionismo lituano"
 LIT_lithuanian_preservationism_desc: "A República da Lituânia é jovem e ainda busca seu lugar no mundo. Muitos querem ver ela se render ao comunismo, fascismo ou liberalismo, mas devemos evitar o impulso de ceder a essas influências estrangeiras. Uma Lituânia verdadeiramente independente deve encontrar seu caminho sozinha."
 LIT_look_north: "[Root.Get_Look_North_Focus_Loc]"
 LIT_look_north_desc: "[Root.Get_Look_North_Focus_desc_Loc]"
 LIT_martial_law: "Lei marcial"
 LIT_martial_law_desc: "A liberdade é um luxo de nações que aproveitam a paz, mas com inimigos por todos os lados, a Lituânia não pode se dar esse luxo."
 LIT_merge_the_military_and_civilian_governments: "Combinar os governos militar e civil"
 LIT_merge_the_military_and_civilian_governments_desc: "Dividir o poder entre o exército e o Presidente foi vantajoso por um tempo, mas Smetona está rapidamente deixando de ser útil. Apenas a transferência de poderes de emergência ao exército pode garantir a segurança da Lituânia."
 LIT_peasants_reform: "Reforma camponesa"
 LIT_peasants_reform_desc: "Os camponeses estão entre os povos mais pobres da Lituânia, apesar de serem responsáveis por grande parte de nossa riqueza econômica. Com Vladas Mironas como Primeiro-Ministro e chefe da agricultura, podemos conceder condições de vida muito melhores à nossa classe de camponeses."
 LIT_presidential_reform: "Reforma presidencial"
 LIT_presidential_reform_desc: "A política de partidos afligiu o estado lituano por tanto tempo, restringindo os poderes do Presidente. O novo Presidente da Lituânia deve estar acima das brigas de partidos políticos e se dedicar apenas à Lituânia."
 LIT_restore_public_elections: "Restaurar eleições públicas"
 LIT_restore_public_elections_desc: "O governo ditador sobre a Lituânia foi útil por um tempo, mas agora que o estado está estável, o povo merece ser ouvido. Brigamos entre nós sobre o que significa ser lituano, mas talvez seja melhor perguntar ao povo."
 LIT_state_media: "Mídia estatal"
 LIT_state_media_desc: "As publicações nos jornais vivem cheias de propaganda fascista e comunista. A população no geral deve ser incentivada em ler publicações aprovadas pelo estado, a única fonte confiável da verdade."
 LIT_the_nation_and_its_power: "A nação e seu poder"
 LIT_the_nation_and_its_power_desc: "A briga do Seimas não passa de uma obstrução do poder do Presidente. Se queremos construir uma nação capaz de se defender, precisamos conceder o poder absoluto ao Presidente."
 LIT_the_nationalist_council: "O Conselho Nacionalista"
 LIT_the_nationalist_council_desc: "Nosso Presidente oficialmente não faz parte de nenhum partido político, mas ainda assim o Seimas briga entre si como crianças birrentas. Eles devem ser incentivados em colaborar com [ROOT.GetRulingParty], ou devem sofrer uma rápida renúncia."
 LIT_support_monarchism_in_POL: "Apoiar a monarquia na Polônia"
 LIT_support_monarchism_in_POL_desc: "Assim como a Lituânia, a Polônia devia ter elegido um novo rei. Porém diferente da Lituânia, os poloneses não conseguiram encontrar um rei adequado ao seu trono. Nós podemos fornecer o governante forte que o povo polonês foi prometido, alguém que defenda o país do imperialismo alemão."
 LIT_king_of_poland: "O Reino da Polônia"
 LIT_king_of_poland_desc: "É o momento ideal; a população polonesa está revoltada com [POL.GetLeader] e os apoiadores da monarquia estão prontos para apresentar suas exigências ao governo. Com o apoio lituano, eles verão [Root.GetLeader] como sua liderança nomeada por Deus."
 LIT_arm_monarchist_militants: "Armar militantes monarquistas"
 LIT_arm_monarchist_militants_desc: "Sabemos que por nossas fronteiras muitos desejam ver [Root.GetLeader] trazer ordem e prosperidade à sua nação assim como [Root.GetLeader.GetSheHe] trouxe para nós! Precisamos estar dispostos a armar esses militantes monarquistas para que eles possam lutar para trazer seu monarca legítimo ao trono."
 LIT_POL_union: "Restaurar a Comunidade"
 LIT_POL_union_desc: "Com [Root.GetLeader] rei da Polônia e da Lituânia, tudo o que resta é mais uma vez unir o Seimas com o Sejm e a Comunidade Polaco-Lituana renascerá."
 LIT_expand_lithuanian_shipyards: "Expandir os estaleiros lituanos"
 LIT_expand_lithuanian_shipyards_desc: "Com a Polônia sob nosso controle, temos a oportunidade de expandir nossa capacidade naval e competir pelo domínio do Mar Báltico."
 LIT_lithuanian_rail: "Ferrovias polonesas-lituanas"
 LIT_lithuanian_rail_desc: "As viagens entre a união devem ser algo banal se a Polônia e a Lituânia realmente querem se unir. Ao unir nossas ferrovias, aumentaremos nossas linhas de abastecimento e capacidade industrial."
 LIT_push_for_ruthenia: "Avançar pela Rutênia"
 LIT_push_for_ruthenia_desc: "As redes ferroviárias da Ucrânia e Bielorrússia foram lamentavelmente negligenciadas, mas esses territórios fazem tão parte da Comunidade quanto qualquer outro. Devemos investir nas ferrovias orientais se quisermos avançar contra os soviéticos e recuperar o que é nosso."
 LIT_warsaw_to_crimea_railway: "Ferrovia de Warsaw até Criméia"
 LIT_warsaw_to_crimea_railway_desc: "Em nossa ambição de governar de mar a mar, é essencial que cada território se torne uma parte totalmente integrada de nossa nação. Nossas fronteiras naturais vão de norte ao sul, de leste a oeste e essa ambição de ligar a Criméia à nossa ferrovia solidificará nosso controle sobre a região."
 LIT_merge_the_arms_industries: "Fundir as indústrias de armas"
 LIT_merge_the_arms_industries_desc: "Os fabricantes de armas poloneses e lituanos produzem armas separadamente a décadas, agora que nossas nações são uma só, temos a oportunidade de especializar nossas indústrias e criar uma colaboração entre as fábricas polonesas e lituanas."
 LIT_merge_civilian_industries: "Fundir as indústrias civis"
 LIT_merge_civilian_industries_desc: "Agora que nossas nações estão unidas, faz pouco sentido a Lituânia fabricar apenas para a Lituânia e a Polônia somente para a Polônia. Nossas indústrias devem se tornar uma só pelo bem da nação."
 LIT_claim_livonia_monarchy: "Reivindicar a Livônia"
 LIT_claim_livonia_monarchy_desc: "Entre as nações do Báltico, há um senso inquebrável de irmandade e camaradagem e agora que temos um rei em nosso trono, podemos reivindicar esse senso de irmandade como nosso direito divino."
 LIT_claim_greater_lithuania: "Reivindicar a Grande Lituânia"
 LIT_claim_greater_lithuania_desc: "A Lituânia que conhecemos hoje é uma simples sombra do Grão-Ducado da Lituânia de antigamente. A Comunidade descreve mais do que uma simples união entre a Polônia e a Lituânia, é uma união de poloneses, lituanos, ucranianos e bielorrussos."
 LIT_greater_commonwealth: "A Grande Comunidade"
 LIT_greater_commonwealth_desc: "As ambições para a Comunidade vão muito além das meras fronteiras históricas do antigo reino. A Comunidade nos corações dos poloneses é uma grande potência imperial, um império multicultural que brilha de mar a mar!"
 LIT_institute_royal_guards: "Fundar as guardas reais"
 LIT_institute_royal_guards_desc: "Com um monarca no trono, é essencial encontrarmos apenas a elite do exército lituano para ficar a cargo da proteção pessoal de nosso amado monarca."
 LIT_a_king_for_our_people: "Um rei para o nosso povo"
 LIT_a_king_for_our_people_desc: "Antanas Smetona não consegue governar a Lituânia sozinho, e embora muitos esperem que o Presidente escolha um Primeiro-Ministro, existe outra opção. Karl Gero von Urach é o filho legítimo de Mindaugas II e como o sudário do governo alemão não envolve mais a Lituânia, nada nos impede de coroar nosso próprio rei."
 LIT_a_new_noble_class: "Uma nova classe nobre"
 LIT_a_new_noble_class_desc: "Nossa nação foi governada por políticos e oligarcas por tempo demais. Para que o rei sirva a Lituânia, ele deve ter uma corte de nobreza real para presidir."
 LIT_abolish_the_presidency: "Abolir a presidência"
 LIT_abolish_the_presidency_desc: "Até então, Smetona conservou o governo da nação, mas com a crescente popularidade de Mindaugas III, parece prudente que o gabinete da presidência seja abolido e substituído pelo governo absoluto do rei. Smetona renunciará a posição de Primeiro-Ministro, servindo ao jovem Mindaugas III como conselheiro."
 LIT_claim_prussia: "Tomar a Prússia Oriental"
 LIT_claim_prussia_desc: "A Prússia Oriental é o lar de incontáveis minorias lituanas e polonesas, é hora desses homens se reunirem com seus companheiros em [Root.GetNameDef]."
 #Shared Baltic
 BALTIC_rejoin_the_railways: "Reingressar as ferrovias"
 BALTIC_rejoin_the_railways_desc: "Os russos e alemães que nos ocuparam nos viram como nada além de um fim de mundo rural, mas agora chega, [ROOT.GetNonIdeologyName] será industrializada ao máximo de seu potencial, começando com uma atualização de nossas ferrovias e infraestrutura."
 BALTIC_axis_investments: "Buscar investimentos do Eixo"
 BALTIC_axis_investments_desc: "Os portos comerciais da Alemanha existem por todo o báltico, e embora fomos inimigos antigamente, é inegável que o comércio do Eixo fortaleceria a economia [ROOT.GetNonIdeologyAdjective] imensuravelmente."
 BALTIC_axis_investments_desc_ger: "Os portos comerciais da Alemanha existem por todo o báltico, e embora fomos inimigos antigamente, é inegável que o comércio do Eixo fortaleceria a economia [ROOT.GetNonIdeologyAdjective] imensuravelmente."
 BALTIC_axis_investments_desc_fasc_eur: "O fascismo tem uma forte presença na Europa e, embora haja algumas reservas compreensíveis, é inegável que o comércio e investimentos fascistas fortaleceriam a economia [ROOT.GetNonIdeologyAdjective] imensuravelmente."
 BALTIC_axis_investments_desc_fasc_int: "O fascismo tem uma forte presença ao redor do mundo e, embora haja algumas reservas compreensíveis, é inegável que o comércio e investimentos fascistas fortaleceriam a economia [ROOT.GetNonIdeologyAdjective] imensuravelmente."
 BALTIC_axis_investments_desc_jap: "O [JAP.GetName] provou seu poderia econômico e militar, e embora não sejam exatamente vizinhos, é inegável que o comércio e investimentos [JAP.GetAdjective] fortaleceriam a economia [ROOT.GetNonIdeologyAdjective] imensuravelmente."
 BALTIC_german_war_economics: "Adotar a economia de guerra alemã"
 BALTIC_german_war_economics_desc: "Os alemães estão no processo de uma rápida industrialização militar que a Europa viu poucas vezes antes e gostaríamos de emular isso e buscar investimentos do Reichsbank."
 BALTIC_german_war_economics_desc_default: "Os alemães estão no processo de uma rápida industrialização militar que a Europa viu poucas vezes antes e gostaríamos de emular isso e buscar investimentos do Reichsbank."
 BALTIC_german_war_economics_desc_alt: "Nossos benfeitores fascistas estão no processo de uma rápida industrialização militar que nós vimos poucas vezes antes, e gostaríamos de emular isso e buscar seus investimentos."
 BALTIC_autobahn: "Autobahn [Root.GetAdjective]"
 BALTIC_autobahn_desc: "Pouco importa quão bem industrializada [Root.GetNonIdeologyName] é se sua infraestrutura não facilitar um fluxo rápido de contínuo de trabalho. Ao modelar nosso setor de infraestrutura como o do Reich, podemos alcançar a eficiência que eles têm."
 BALTIC_eastwall: "Parede leste"
 BALTIC_eastwall_desc: "Os alemães esperam um ataque pelo leste assim como nós e seria melhor fortificarem nossa fortaleza com tanto esforço quanto a deles."
 BALTIC_balticwall: "Parede báltica"
 BALTIC_balticwall_desc: "Fortificações no leste são inúteis se nossos inimigos preferirem nos atacar pelo mar! Talvez nunca teremos uma marinha que rivalize com os britânicos, alemães ou soviéticos, mas podemos fazer o possível para torná-los indefesos contra nossas defesas costeiras."
 BALTIC_german_tank_licences: "Licenças de tanques do Eixo"
 BALTIC_german_tank_licences_desc: "Tanques alemães se mostraram capazes de deixar seus inimigos espalhados e confusos enquanto acabam com seu alvo. [Root.GetNonIdeologyName] se beneficiaria muito ao emular essas táticas nas guerras que se aproximam no leste."
 BALTIC_german_tank_licences_desc_default: "Tanques alemães se mostraram capazes de deixar seus inimigos espalhados e confusos enquanto acabam com seu alvo. [Root.GetNonIdeologyName] se beneficiaria muito ao emular essas táticas nas guerras que se aproximam no leste."
 BALTIC_german_tank_licences_desc_alt: "Os tanques de nossos benfeitores fascistas se mostraram capazes de deixar seus inimigos espalhados e confusos enquanto acabam com seu alvo. [Root.GetNonIdeologyName] se beneficiaria muito ao emular essas táticas nas guerras que se aproximam no leste."
 BALTIC_german_baltic_industry: "Indústria Eixo-báltica"
 BALTIC_german_baltic_industry_desc: "Nossa nação agora é rica em investimentos alemães. Os setores privados da Alemanha e [Root.GetNonIdeologyName] são praticamente indistinguíveis, com muitas das mesmas corporações fornecendo trabalho para [Root.GetNonIdeologyAdjective] e alemães."
 BALTIC_german_baltic_industry_desc_default: "Nossa nação agora é rica em investimentos alemães. Os setores privados da Alemanha e [Root.GetNonIdeologyName] são praticamente indistinguíveis, com muitas das mesmas corporações fornecendo trabalho para [Root.GetNonIdeologyAdjective] e alemães."
 BALTIC_german_baltic_industry_desc_alt: "Nossa nação agora é rica em investimentos fascistas estrangeiros. Os setores privados de nossos benfeitores fascistas e [Root.GetNonIdeologyName] são praticamente indistinguíveis, com muitas das mesmas corporações fornecendo trabalho para [Root.GetNonIdeologyAdjective] e seu povo."
 BALTIC_request_german_support: "Solicitar apoio do Eixo"
 BALTIC_request_german_support_desc: "Não temos a mesma capacidade industrial da Alemanha, mas talvez possamos convencer oficiais alemães a nos enviarem equipamento armazenado adicional para nos defendermos melhor da ameaça comunista ao leste."
 BALTIC_request_german_support_desc_default: "Não temos a mesma capacidade industrial da Alemanha, mas talvez possamos convencer oficiais alemães a nos enviarem equipamento armazenado adicional para nos defendermos melhor da ameaça comunista ao leste."
 BALTIC_request_german_support_desc_alt: "Não temos a mesma capacidade industrial de nossos benfeitores fascistas, mas talvez possamos convencer seus oficiais a nos enviarem equipamento armazenado adicional para nos defendermos melhor da ameaça comunista ao leste."
 BALTIC_renew_allied_trade: "Renovar a aliança comercial"
 BALTIC_renew_allied_trade_default: "Renovar a aliança comercial"
 BALTIC_renew_allied_trade_alt: "Buscar investimentos estrangeiros"
 BALTIC_renew_allied_trade_desc: "Dependemos do comércio e apoio militar britânico desde a criação de nosso estado e seria tolice abandonar isso agora. Devemos atrair investimentos aliados para nossa nação se quisermos sobreviver mais uma vez aos ataques dos alemães e russos em nossas fronteiras."
 BALTIC_renew_allied_trade_desc_default: "Dependemos do comércio e apoio militar britânico desde a criação de nosso estado e seria tolice abandonar isso agora. Devemos atrair investimentos dos Aliados para nossa nação se quisermos sobreviver mais uma vez aos ataques dos alemães e russos em nossas fronteiras."
 BALTIC_renew_allied_trade_desc_allied: "Dependemos do comércio e apoio dos Aliados desde a criação de nosso estado e seria tolice abandonar isso agora. Devemos atrair investimentos dos Aliados para nossa nação se quisermos sobreviver mais uma vez aos ataques dos alemães e russos em nossas fronteiras."
 BALTIC_renew_allied_trade_desc_international: "Dependemos do comércio e apoio de outras nações desde a criação de nosso estado e seria tolice abandonar isso agora. Devemos atrair investimentos estrangeiros para nossa nação se quisermos sobreviver mais uma vez aos ataques dos alemães e russos em nossas fronteiras."
 BALTIC_ford_motors: "Indústria da Ford em [Root.Capital.GetName]"
 BALTIC_ford_motors_desc: "A Ford Motor Company fez um excelente trabalho ao fornecer veículos motorizados produzido em massa a preços acessíveis aos americanos e outras nações aliadas pelo mundo todo. Se fundarmos uma fábrica da Ford em [Root.Capital.GetName], poderemos fornecer veículos para nosso exército e lucrar com a exportação para o oeste."
 BALTIC_crossley_motors: "Crossley Motors em [Root.Capital.GetName]"
 BALTIC_crossley_motors_desc: "Com os investimentos britânicos aos montes em nossa nação e a produção de automóveis com uma eficiência razoável, podemos colaborar com a Crossley Motor Company para criar projetos originais para uso no exército [Root.GetNonIdeologyAdjective]!"
 BALTIC_british_designers: "Convidar designers britânicos"
 BALTIC_british_designers_desc: "Estudamos os projetos britânicos a fundo, e com a Crossley Motors em [Root.Capital.GetName] se mostrando um empreendimento de sucesso, seria bom ampliarmos os convites para que designers britânicos se juntem à Companhia de Engenharia [Root.GetNonIdeologyAdjective]."
 BALTIC_technology_sharing: "Compartilhamento de tecnologia"
 BALTIC_technology_sharing_desc: "Já produzimos grande parte do equipamento de nossos parceiros, mas talvez ao estudar seus projetos podemos melhorar significativamente os designs [Root.GetNonIdeologyAdjective]."
 BALTIC_british_aircraft: "Fabricação de aeronaves britânicas"
 BALTIC_british_aircraft_default: "Fabricação de aeronaves britânicas"
 BALTIC_british_aircraft_alt: "Fabricação de aeronaves estrangeiras"
 BALTIC_british_aircraft_desc: "[GetBritAircraftManufDesc]"
 BALTIC_british_aircraft_desc_default: "Os esforços nos projetos de aviação domésticos foram no máximo desinteressados até agora. Até então, a força aérea dependeu de aeronaves tomadas das forças alemãs e soviéticas, mas devemos começar a produção doméstica de aeronaves se quisermos sobreviver e a força aérea britânica pode ser a chave para alcançar a vitória..."
 BALTIC_british_aircraft_desc_alt: "Os esforços nos projetos de aviação domésticos foram no máximo desinteressados até agora. Até então, a força aérea dependeu de aeronaves tomadas das forças alemãs e soviéticas, mas devemos começar a produção doméstica de aeronaves se quisermos sobreviver, a ajuda de uma força aérea estrangeira pode ser a chave para alcançar a vitória..."
 BALTIC_allied_shipments: "Aumentar os carregamentos para os Aliados"
 BALTIC_allied_shipments_desc: "Desde 1918, o exército [Root.GetNonIdeologyAdjective] foi equipado com carregamentos recebidos da Grã-Bretanha. Devemos nos esforçar para fazer os britânicos entenderem que se os carregamentos não aumentarem, [Root.GetNonIdeologyName] pode estar sujeita a se tornar outro fantoche do governo soviético."
 BALTIC_baltic_fleet: "A frota báltica"
 BALTIC_baltic_fleet_desc: "Enquanto a frota [Root.GetNonIdeologyAdjective] está longe de causar inveja no mundo todo, com investimentos adequados podemos ser capazes de defender [Root.GetNonIdeologyName] de qualquer tentativa de invasão pelo mar."
 BALTIC_attract_workers_to_capital: "Atrair trabalhadores para [Root.Capital.GetName]"
 BALTIC_attract_workers_to_capital_desc: "Os trabalhadores de [Root.GetNonIdeologyName] estão espalhados pela zona rural, geralmente trabalhando no ultrapassado setor agrícola. Se quisermos industrializar nossa nação para a guerra, devemos atrair os trabalhadores para as fábricas em [Root.Capital.GetName]!"
 BALTIC_rebuild_forts: "Reconstruir os fortes em [Root.Capital.GetName]"
 BALTIC_rebuild_forts_desc: "Durante a guerra da independência, [Root.Capital.GetName] foi mais um forte do que uma cidade. Embora as fortificações tenham sido desfeitas e esquecidas, elas devem ser reconstruídas e mantidas, prontas para a guerra."
 BALTIC_arm_the_nation: "Armar a nação"
 BALTIC_arm_the_nation_desc: "Por toda [Root.GetNonIdeologyName] existem homens prontos para encarar a ameaça de uma invasão soviética mas sem o equipamento para fazê-lo. Devemos preparar nossa indústria das armas para a produção rápida de equipamento de infantaria."
 BALTIC_unchain_education: "Libertar nossa educação"
 BALTIC_unchain_education_desc: "O sistema educacional [Root.GetNonIdeologyAdjective] sempre foi restrito pelos nossos centros desiguais de população, mas agora com o povo da zona rural se mudando para mais perto das cidades, seremos mais capazes de educar os jovens [Root.GetNonIdeologyAdjective] de forma mais eficiente."
 BALTIC_defence_of_our_nation: "A defesa de nossa nação"
 BALTIC_defence_of_our_nation_desc: "A indústria civil é tão importante para nossa defesa quanto a indústria das armas. O contínuo som das máquinas ecoará por toda [Root.GetNonIdeologyName] enquanto seu povo patriota cumpre seu dever em industrializar a nação."
 BALTIC_modernize_industry: "Modernizar nossa indústria"
 BALTIC_modernize_industry_desc: "A produção de [Root.GetNonIdeologyName] sempre foi definida pela agricultura e nada mais. Devemos concentrar nossa indústria em volta de grandes centros em cada estado se quisermos transformar [Root.GetNonIdeologyName] em uma economia moderna."
 BALTIC_domestic_motors: "Um companhia automotiva doméstica"
 BALTIC_domestic_motors_desc: "Projetos estrangeiros são ótimos, mas não podemos depender deles para sempre. [Root.GetNonIdeologyName] é uma nação orgulhosa e devemos mostrar ao mundo que nossos designers e pensadores são tão capazes quanto os do ocidente."
 BALTIC_school_of_aviation: "Escola [Root.GetAdjective] de Aviação"
 BALTIC_school_of_aviation_tech_bonus: "Escola de aviação"
 BALTIC_school_of_aviation_desc: "Durante a guerra da independência, a disputa pela superioridade no ar e nos mares foi combatida pelos britânicos em nosso nome, mas os britânicos continuaram cedendo concessão após concessão à ameaça nazista, não podemos confiar que eles nos protegerão novamente e devemos ir aos céus nós mesmos!"
 BALTIC_original_designs: "Projetos originais"
 BALTIC_original_designs_desc: "Desde o nascimento de nossa nação, em 1918, até hoje, [Root.GetNonIdeologyName] equipou seus exércitos com armas dos britânicos, mas agora chega. Não podemos mais confiar nos britânicos, precisamos olhar adiante e começar a produção de armas de origem [Root.GetNonIdeologyAdjective]."
 BALTIC_arms_industry: "Completar o armamento"
 BALTIC_arms_industry_desc: "Agora que a modernização de nossa indústria está completa e nós temos incontáveis organizações industriais militares domésticas operando em nosso país, a indústria de armas [Root.GetAdjective] poderá finalmente alcançar seu potencial!"
 BALTIC_natural_resources: "Desenvolver recursos naturais"
 BALTIC_natural_resources_desc: "[Root.GetNaturaResource_BAL] deixou nosso país rico através do comércio com os soviéticos, os Aliados e os estados bálticos, seria bom investir mais nessa indústria, investindo em [Root.GetExtraction_BAL] por toda a nação!"
 BALTIC_trade_with_neighbors: "Comércio com os vizinhos"
 BALTIC_trade_with_neighbors_desc: "Sempre que investimos no comércio com os alemães ou com os soviéticos, estamos contribuindo para o nosso próprio fim. Não podemos permitir que as tropas inimigas invadam [Root.GetNonIdeologyName] com grão lituano em suas rações e combustível estoniano em seus tanques feitos com aço letão. Em vez disso precisamos nos ajudar a derrotar nosso inimigo em comum."
 BALTIC_invest_in_baltic_trade: "Investir no comércio báltico"
 BALTIC_invest_in_baltic_trade_desc: "O mar báltico é rico com o comércio da Escandinávia, Alemanha e Rússia, nossos portos mal conseguem suportar tudo. Precisamos abrir novas rotas de comércio com nossos aliados que compartilham esse mar para termos uma [Root.GetNonIdeologyName] mais próspera!"
 BALTIC_restore_workers_republic: "Restaurar a República dos Trabalhadores"
 BALTIC_restore_workers_republic_desc: "Durante nossa luta pela independência, os soviéticos auxiliaram na criação de uma República dos Trabalhadores [Root.GetAdjective]. Embora a república tenha fracassado, seus líderes continuam vivos em [Root.GetNameDef] e [SOV.GetNameDef], e com isso a República dos Trabalhadores segue esperançosa!"
 BALTIC_seek_support_of_soviets: "Buscar o suporte dos soviéticos"
 BALTIC_seek_support_of_soviets_desc: "Embora o Exército Vermelho tenha decimado [Root.GetNameDef] e levado nossa nação a uma nova era de imperialismo russo, não temos chance de trazer o socialismo para [Root.GetNameDef] sem sua ajuda."
 BALTIC_soviet_equipment: "Equipamento soviético"
 BALTIC_soviet_equipment_desc: "Não podemos esperar derrubar o governo sem primeiro ter acesso a armas e materiais necessários para armar nossa milícia. Ao pedir ajudar aos russos, teremos armamentos adicionais para apoiar nossos exércitos, caso o antigo governo tente impedir a revolução."
 BALTIC_soviet_volunteer_forces: "Forças voluntárias soviéticas"
 BALTIC_soviet_volunteer_forces_desc: "A USSR está praticamente transbordando com homens prontos para lutar e morrer pela revolução mundial. Embora [Root.GetNameDef] seja apenas um degrau na luta por um mundo comunista, não faltam corajosos russos socialistas prontos para morrer por nossa causa."
 BALTIC_soviet_military_staff: "Grupo militar soviético"
 BALTIC_soviet_military_staff_desc: "Após a República dos Trabalhadores [Root.GetAdjective] foi dissolvida, nossos militares foram exilados na USSR. Precisamos trazê-los para casa."
 BALTIC_communist_opposition: "Entrar para a oposição"
 BALTIC_communist_opposition_desc: "A União Soviética mostrou que não é amiga de [Root.GetNameDef] nem de seu povo, seríamos tolos em entregar as chaves de [Root.GetNameDef] para os abutres do Exército Vermelho que não querem nada além de saquear o [Root.GetAdjective]. Podemos confiar neles tanto quanto nos capitalistas e se o [Root.GetCommunistParty] quer obter sucesso, ele terá que se virar sozinho!"
 BALTIC_forment_disloyalty: "Unir a oposição"
 BALTIC_forment_disloyalty_desc: "Existem diversos movimentos tanto dentro quanto fora do governo [Root.GetAdjective] e se quisermos acabar com a tirania atual que aflige [Root.GetNameDef], precisamos ser uma voz de oposição unida ao [Root.GetNeutralParty]!"
 BALTIC_concessions_for_catholics: "Concessões para os católicos"
 BALTIC_concessions_for_catholics_desc: "Muitas das classes mais baixas de [Root.GetNameDef] são católicos devotos, e na primeira República dos Trabalhadores, a prática de religião foi rigorosamente eliminada pelo Exército Vermelho. Isso deixou muitos dos pobres de [Root.GetNameDef] contra a revolução, então se quisermos realmente ser a república do povo, precisamos garantir de forma clara que sua fé será protegida."
 BALTIC_secure_military_support: "Garantir o apoio militar"
 BALTIC_secure_military_support_desc: "Muitos no exército gostariam de livrar a nação de [Root.GetLeader], tudo o que é preciso é entrar em contato com eles. Um general atrás de honra e renome com certeza seria atraída a nossa causa com a promessa de se tornar um herói do povo."
 BALTIC_overthrow_the_government: "Derrubar o [Root.GetNeutralParty]"
 BALTIC_overthrow_the_government_desc: "Conseguimos apoio suficiente para derrubar [Root.GetLeader] e seu regime! Tudo o que precisamos agora é marchar até a capital e proclamar uma nova República dos Trabalhadores!"
 BALTIC_sieze_the_means_of_production: "Tomar os meios de produção"
 BALTIC_sieze_the_means_of_production_desc: "O velho governo convidava investidores estrangeiros para explorarem o trabalho do povo [Root.GetAdjective]. Não podemos continuar permitindo que as mãos do proletariado sirvam a burguesia estrangeira e todas as fábricas construídas por essas corporações multinacionais devem ser tomadas por [Root.GetNameDef]."
 BALTIC_revolutionary_cabinet: "Um gabinete revolucionário"
 BALTIC_revolutionary_cabinet_desc: "Agora que assumimos nosso lugar de direito como sentinelas robustos das classes mais baixas, mais uma vez podemos organizar um gabinete de ministros alinhados com a ideologia do nosso novo estado."
 BALTIC_direct_intervention: "Intervenção soviética direta"
 BALTIC_direct_intervention_desc: "Não fomos capazes de reivindicar o governo sozinhos e devemos recorrer aos nossos aliados em [SOV.GetNameDef] para nos ajudar em nossa luta."
 BALTIC_squash_resistance: "Eliminar toda resistência"
 BALTIC_squash_resistance_desc: "Ainda há quem acredite que o socialismo seja inimigo da soberania [Root.GetAdjective], essas pessoas devem ser expulsas se quisermos que a revolução avance."
 BALTIC_purge_of_our_own: "Um expurgo próprio"
 BALTIC_purge_of_our_own_desc: "Apesar de nossos melhores esforços para eliminar toda resistência, ainda existem aqueles que se organizam nas sombras, conspirando contra o proletariado para restaurar uma ditadura capitalista em [Root.GetNonIdeologyName]. Devemos executar um expurgo popular; expulsando qualquer membro do antigo governo e quem o suporte."
 BALTIC_crush_forest_brothers: "Acabar com os Irmãos da Floresta"
 BALTIC_crush_forest_brothers_desc: "Os Irmãos da Floresta foram uma mancha em nossa nação desde nossa tomada; sabotando nossas indústrias, ferrovias e impedindo manifestações oficiais do governo. Devemos entrar nas florestas de [Root.GetNonIdeologyName] e eliminar esses indivíduos perdidos."
 BALTIC_red_army: "Fuzileiros vermelhos [Root.GetAdjective]"
 BALTIC_red_army_desc: "Nosso exército deve ser composto apenas por aqueles dispostos a defender o socialismo em [Root.GetNameDef] e espalhá-lo pelo mundo, isso só poder se alcançado ao restaurar os fuzileiros vermelhos [Root.GetAdjective]."
 BALTIC_align_paramilitarists: "Realinhar os paramilitares"
 BALTIC_align_paramilitarists_desc: "Existem diversos grupos paramilitares por toda [Root.GetNameDef], a maioria deles unicamente devoto à proteção da autodeterminação [Root.GetAdjective]. Embora admirável, preferiríamos que esses grupos não nos vissem como fantoches [SOV.GetAdjective], mas como a continuação lógica do estado [Root.GetAdjective]."
 BALTIC_influence_neighbours: "Influenciar os vizinhos"
 BALTIC_influence_neighbours_desc: "Embora nem de perto tão popular quanto foi antes da guerra de independência, o conceito de um báltico livre sob o socialismo é tão antigo quanto o conceito de autodeterminação báltica. Nosso estado pode surgir como modelo para aqueles que vivem sob regimes opressores das ditaduras do báltico e ao armar isso, conseguiremos espalhar a revolução entre nossos vizinhos sem o derramamento de sangue."
 BALTIC_arm_baltic_reds: "Armar os vermelhos bálticos"
 BALTIC_arm_baltic_reds_desc: "O palco está armado, o fervor comunista arde por todo o báltico. Tudo o que os vermelhos precisam agora é o sinal e os recursos para iniciarmos a revolução báltica!"
 BALTIC_belarus_ssr: "Bielorrússia SSR-[Root.GetNonIdeologyName]"
 BALTIC_belarus_ssr_desc: "O conceito de unir a Bielorrússia e o báltico não é tão absurdo. Muito tempo atrás, a República Socialista Soviética lituana-bielorrussa existia como uma fusão harmoniosa desses dois povos aparentemente diferentes. O socialismo desconhece fronteiras culturais e de idiomas, não vemos motivo pelo qual trabalhadores [Root.GetAdjective] e bielorrussos não possam coexistir."
 BALTIC_end_bourgeouis_dictatorships: "Acabar com as ditaduras burguesas"
 BALTIC_end_bourgeouis_dictatorships_desc: "O báltico está dominado pelos tais ditadores \"neutros\". Com o apoio do exército e sem o consentimento de seu povo, o proletariado do báltico é oprimido sob uma ditadura capitalista. Somente pelas mãos dos trabalhadores [Root.GetAdjective] livres é que esses trabalhadores mantidos separados através de fronteiras injustas poderão aproveitar nossa gloriosa libertação!"
 BALTIC_focus_on_the_interior: "Concentrar no interior"
 BALTIC_focus_on_the_interior_desc: "Embora muitos trabalhadores estejam ansiosos em marchar até nossos vizinhos e levar a gloriosa revolução a todos os povos do báltico, devemos nos concentrar no interior de nossa nação; estabilizando o regime que segue a revolução."
 BALTIC_focus_on_the_interior_2: "Preparar para os alemães"
 BALTIC_focus_on_the_interior_2_desc: "É essencial não nos esquecermos da completa brutalidade que as Freikorps trouxeram para [Root.GetNameDef] tantos anos atrás. Camponeses e trabalhadores foram mortos como se fossem animais, vilas inteiras reduzidas a cinzas e ruinas, não podemos permitir que o povo [Root.GetAdjective] passe por tamanha brutalidade novamente."
 BALTIC_united_baltic_ssr: "Uma República Socialista Soviética báltica unida"
 BALTIC_united_baltic_ssr_desc: "Embora diferentes em cultura, idioma e identidade, há uma irmandade e camaradagem entre os três estados bálticos. Devemos lembrar que nossos vizinhos são tão companheiros quanto os [Root.GetAdjective] e os trabalhadores só tem a perder se não nos unirmos em uma única República dos Trabalhadores."
 BALTIC_western_revolution: "Carregar a revolução para o ocidente"
 BALTIC_western_revolution_desc: "A revolução não termina no báltico. Quase todas as classes mais baixas da Europa trabalham feito escravos em fábricas sob a bota do capitalismo, e somente os trabalhadores [Root.GetAdjective] são capazes de libertá-los."
 BALTIC_finnish_invasion: "Invasão finlandesa"
 BALTIC_finnish_invasion_desc: "A Finlândia é como um irmão perdido preso pelas correntes do capitalismo. Somente através de uma violenta revolução é que a Finlândia pode ficar livre assim como o báltico foi livre."
 BALTIC_path_to_the_north_sea: "Um caminho para o mar do norte"
 BALTIC_path_to_the_north_sea_desc: "Os daneses continuam neutros nesse conflito global cada vez maior e os estreitos da Dinamarca são tudo o que separam o mundo socialista do mar do norte."
 BALTIC_end_swedish_neutrality: "Acabar com a neutralidade sueca"
 BALTIC_end_swedish_neutrality_desc: "O que os suecos chamam de neutralidade não passa de fraqueza; se curvando para qualquer potência que pareça ser mais forte no momento sem se importar com o bem estar das classes mais baixas ao longo de suas fronteiras. Um governo tão fraco e frágil não é digno de compartilhar nossa fronteira e devemos criar uma nova Suécia com a coragem para defender seu povo da tirania."
 BALTIC_free_the_workers_of_poland: "Libertar os trabalhadores da Polônia"
 BALTIC_free_the_workers_of_poland_desc: "Embora os poloneses já governaram o báltico antes, agora eles estão vulneráveis ao regime predatório de [GER.GetNameDef]. Precisamos defender nossos companheiros ao sul e uni-los sob uma República Socialista Polonesa!"
 #Baltic Entente
 LIT_baltic_economic_union: "A União econômica do báltico"
 LIT_baltic_economic_union_desc: "Agora que a democracia liberal voltou à nossa nação e estamos criando fortes laços diplomáticos com nossos vizinhos, faz sentido entrarmos em uma união econômica com nossos companheiros estados bálticos. Embora nossas economias sejam pequenas, juntos podemos crescer!"
 LIT_baltic_defence_army: "Exército de defesa do báltico"
 LIT_baltic_defence_army_desc: "Nossas forças armadas trabalham juntas mas são essencialmente entidades separadas. Com os laços entre nossas nações se fortalecendo, podemos estabelecer as Forças Armadas Bálticas Unidas, uma entidade distinta controlada simultaneamente por nenhum dos estados bálticos, mas aliada a todos eles."
 LIT_pan_baltic_bank: "O banco pan-báltico"
 LIT_pan_baltic_bank_desc: "Agora que a união econômica foi formada, existe a possibilidade de criarmos um banco pan-báltico e uma moeda em comum."
 LIT_propose_baltic_union: "Propor uma união báltica"
 LIT_propose_baltic_union_desc: "Com todas essas entidades diferentes se entrelaçando em nossas nações, parece que a criação de uma União Báltica oficial é inevitável. A união concederá a todas as nações membro o direito de voto e veto dentro da união e tornará nossas nações ainda mais próximas."
 LIT_baltic_stronger_together: "Unidos porém separados"
 LIT_baltic_stronger_together_desc: "Por muito tempo há uma sensação de irmandade e camaradagem entre os estados bálticos, porém sempre estivemos separados por fronteiras e política. Estamos juntos diplomaticamente pela nossa vontade de preservar nossa independência, com isso devemos nos comprometer em lutar pelos nossos amidos e expandir as forças armadas bálticas unidas!"
 LIT_baltic_unification: "Unificação báltica"
 LIT_baltic_unification_desc: "Por muito tempo há uma sensação de irmandade e camaradagem entre os estados bálticos, porém sempre estivemos separados por fronteiras e política. Embora nossas identidades independentes sejam fortes, nossa vontade de lutar para preservar nossa existência é o que nos mantém ligados. Talvez seja hora da União Báltica evoluir em uma nação propriamente dita."
