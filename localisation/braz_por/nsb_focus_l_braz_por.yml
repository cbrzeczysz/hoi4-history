 #Latvia
 LAT_suspend_the_constitution: "Suspender a Constituição da Letônia"
 LAT_suspend_the_constitution_desc: "A Constituição da Letônia foi assinada em 1922 para codificar nossos direitos democráticos em lei. Porém, com a guerra no horizonte, está claro que a constituição deixou de ser útil e deve ser suspendida se quisermos sobreviver a essa crise."
 LAT_appease_democrats: "Apaziguar os democratas"
 LAT_appease_democrats_desc: "Embora nossos métodos não sejam democráticos, nossas motivações são para a república. Precisamos fazer a oposição democrática entender que estamos apenas pensando no melhor para a Letônia e talvez reunir o Saeimas novamente pode deixá-los cientes de nossas verdadeiras intenções."
 LAT_renew_kviesis_term: "Renovar o termo de Kviesis"
 LAT_renew_kviesis_term_desc: "Alberts Kviesis até então se mostrou um Primeiro-Ministro competente e embora seja uma relíquia do antigo governo democrático, ele é tão subserviente e leal a Ulmanis quanto qualquer outro de seu próprio gabinete. Os democratas provavelmente gostarão de ver que renovamos seu termo."
 LAT_martial_prime_minister: "Um Primeiro-Ministro bélico"
 LAT_martial_prime_minister_desc: "Kviesis foi útil em tempos de paz, mas agora com a guerra no horizonte precisamos de um militar para governar o povo. Janis Boladis seria um candidato ideal para esse papel."
 LAT_establish_chambers_of_professions: "Fundar a Câmara de Profissões"
 LAT_establish_chambers_of_professions_desc: "O Saeima dividiria o povo ao longo de um eixo regional, mas sabemos que esse não é o único meio de dividir o povo. Ao fundar a Câmara de Profissões, o povo será representado não de acordo com sua localidade, mas de acordo com sua profissão."
 LAT_restore_saeima: "Restaurar o Saeima"
 LAT_restore_saeima_desc: "O Saeima é a cada dos representantes locais na Letônia e embora não comande mais nosso governo, podemos reabrir o Saeima em um papel de conselheiro à ditadura; entregando a ilusão de democracia ao povo."
 LAT_what_is_socialism: "Socialismo letão"
 LAT_what_is_socialism_desc: "O partido Social Democrata da Letônia é atualmente o mais popular no Saeima, os seguidores de Fricis Mender são muitos e barulhentos. Talvez ao decretar algumas de suas reformas, os trabalhadores letões consigam ambientes de trabalho melhores e mais produtivos."
 LAT_what_is_capitalism: "Capitalismo estatal"
 LAT_what_is_capitalism_desc: "Com a Câmara de Profissões fundada, é hora de assumirmos o controle direto da economia. Embora nossa economia permaneça capitalista, é hora da ditadura assumir o controle das indústrias chave."
 LAT_integrate_farmers_party: "Integrar o Partido dos Fazendeiros"
 LAT_integrate_farmers_party_desc: "Essa farsa democrática já durou tempo demais. É hora de integrarmos o Partido dos Fazendeiros na ditadura e remover todos os outros partidos do governo."
 LAT_nationalised_industry: "Indústria nacionalizada"
 LAT_nationalised_industry_desc: "A economia capitalista teve seu tempo, estamos em época de guerra e precisamos garantir que o governo tenha um controle firme sobre a economia."
 LAT_merge_presidential_titles: "Fundir os títulos presidenciais"
 LAT_merge_presidential_titles_desc: "Boladis está cada vez mais perigosamente influente no governo e talvez seu tempo como co-governante tenha chego ao fim. Somente Ulmanis sabe como proteger o estado letão."
 LAT_improve_military_life: "Melhorar a vida militar"
 LAT_improve_military_life_desc: "Se queremos homens que lutem e morram pela Letônia, precisamos entregar um estilo de vida que valha a pena lutar e morrer. Podemos conseguir isso com rações melhores e a promessa de uma vida boa quando a guerra for vencida."
 LAT_military_diarchy: "Uma diarquia militar"
 LAT_military_diarchy_desc: "A influência de Boladis no governo cresceu tanto que muitos acreditam que a ditadura é na verdade uma diarquia do exército e Ulmanis. Seria melhor para nós pôr esse engano em prática e conceder um controle maior do governo a Boladis."
 LAT_military_dictatorship: "Uma ditadura militar"
 LAT_military_dictatorship_desc: "Ulmanis é um representante útil e popular, não podemos negar, mas talvez agora com conflitos cada vez maiores, seja melhor que ele seja apenas isso, um representante. O governo deve ser deixado apenas para o exército."
