 SOV_the_left_opposition: "A oposição de esquerda"
 SOV_the_left_opposition_desc: "Está claro que a União Soviética se desviou do caminho prometido. Agora, fala-se até em construir o socialismo em um país, abandonando os trabalhadores do mundo, em vez de se solidarizar com eles. Se o camarada Stalin não agir, outros com certeza agirão."
 SOV_the_left_opposition_tt: "Inicia o processo rumo a uma §Yguerra civil§! em [ROOT.GetNameDef]."
 SOV_the_fourth_international: "A Quarta Internacional"
 SOV_the_fourth_international_desc: "Os fantoches Stalinistas na chamada Terceira Internacional se mostraram completamente incapazes de levar a revolução adiante. Sua visão do comunismo tem pouco a ver com as teorias escritas por Marx e Lenin, e em vez disso corrompem o sonho de uma democracia controlada pelo estado do trabalhador em um pesadelo distópico. O que precisamos agora é de uma nova Internacional que defenderá a revolução!"
 SOV_bring_old_trotskyists_back: "Trazes os antigos Trotskyistas de volta"
 SOV_bring_old_trotskyists_back_desc: "Nos primeiros anos da revolução, houveram muitos debates calorosos entre diversas fações no partido. Algumas pessoas que não estavam tão alinhadas com o partido, como Karl Radek e Yevgeny Preobrazhensky foram até expulsas por desentendimentos menores. Talvez um gesto de arrependimento por parte desses membros de longa data do partido pudesse ser o suficiente para trazê-los de volta."
 SOV_bring_old_trotskyists_back_trigger_tt: "§Y$SOV_karl_radek$§! e §Y$SOV_yevgeny_preobrazhensky$§! foram expurgados por Stalin."
 SOV_bring_old_trotskyists_back_effect_tt: "§Y$SOV_karl_radek$§! e §Y$SOV_yevgeny_preobrazhensky$§! ficam disponíveis como conselheiros."
 SOV_organize_the_wreckers: "Organizar os destruidores"
 SOV_organize_the_wreckers_desc: "Caso Stalin e seus capangas decidam lutar, em vez de fazer o que é melhor para a revolução e renunciarem, devemos estar prontos para lutar. Em uma situação desesperada como essa, devemos considerar até mesmo a sabotagem contra a propriedade do povo. Devemos garantir que seja direcionada onde é necessária e que não destrua as grandes realizações dos trabalhadores soviéticos."
 SOV_organize_the_wreckers_tt: "Desbloqueia §Ydecisões§! para sabotar a indústria durante a guerra civil."
 SOV_integrate_smirnovs_bloc: "Integrar o bloco de Smirnov"
 SOV_integrate_smirnovs_bloc_desc: "Temos um punhado de antigos Trotskyistas, que foram presos recentemente e deixados na prisão por sua oposição à opressão Stalinista. Com algumas palavras bem escolhidas nos ouvidos certos, podemos libertá-los e enviá-los ao exílio, onde podem se organizar enquanto estão a salvo da paranoia política. Eles não se esquecerão quem os ajudou a escapar."
 SOV_integrate_smirnovs_bloc_tt: "§Y$SOV_ivan_smirnov$§!, §Y$SOV_ivar_smilga$§! e §Y$SOV_aleksandr_shlyapnikov$§! serão libertados da prisão e enviado ao exílio (§Gpersonagens em exílio não podem ser expurgados§!). Eles ficarão disponíveis como conselheiros quando a guerra civil começar.\nAdiciona apoio da oposição de esquerda em dois estados."
 SOV_left_eliminate_right: "Eliminar a direita"
 SOV_left_eliminate_right_desc: "Existem facções no partido que são completamente incompatíveis umas com as outras. Se quisermos tomar o governo e guiar a revolução de volta ao caminho certo, não podemos nos distrair com suas intromissões. Mas se o \"camarada\" Stalin está atrás de inimigos internos para lutar, podemos implicar algumas pessoas para que ele fique de olho..."
 SOV_left_eliminate_right_tt: "§Y$SOV_nikolay_bukharin$§!, §Y$SOV_aleksey_rykov$§! e §Y$SOV_mikhail_tomsky$§! se tornarão alvos em potencial de um expurgo de Stalin."
 SOV_eliminate_opposition_factionalism_tt: "Modifica §Y$SOV_factionalism_modifier$§!:\nGanho de poder político: §G+5%§!"
 SOV_committee_in_exile: "O comitê em exílio"
 SOV_committee_in_exile_desc: "Nunca podemos ter certeza de quem será o próximo a entrar no alvo maluco de Stalin. Devemos preparar rotas clandestinas e abrigos para contrabandear pessoas para fora do país se descobrirmos que outros apoiadores são alvo de outro expurgo."
 SOV_committee_in_exile_tt: "Desbloqueia a decisão §Y$SOV_send_supporters_abroad$§!, nos permitindo enviar simpatizantes ao exílio (§Gpersonagens em exílio não podem ser expurgados§!). Personagens em exílio se tornarão disponíveis quando a guerra civil começar."
 SOV_approach_tukhachevsky: "Se aproximar de Tukhachevsky"
 SOV_approach_tukhachevsky_desc: "Mikhail Tukhachevsky é sem dúvida um de nossos maiores pensadores militares. Embora suas teorias de unidades de armas combinadas de rápida movimentação atacando profundamente a retaguarda inimiga tenham seus críticos, ele ainda conta com o apoio de alguns generais muito capazes. Se pudermos convencê-lo a apoiar nossa causa, ele seria um benefício inestimável."
 SOV_approach_tukhachevsky_tt: "§Y$SOV_mikhail_tukhachevsky$§! ficará com a oposição de esquerda na guerra civil, trazendo tropas e generais leais."
 SOV_approach_primakov: "Se aproximar de Primakov"
 SOV_approach_primakov_tt: "§Y$SOV_vitaly_primakov$§! ficará com a oposição de esquerda na guerra civil, trazendo tropas e generais leais."
 SOV_approach_primakov_desc: "Vitaly Primakov é um de nossos principais comandantes da cavalaria, seu suporte seria extremamente valioso na tentativa de proteger o país."
 SOV_funds_for_the_cause: "Fundos para a causa"
 SOV_funds_for_the_cause_desc: "Ter $SOV_lev_trotsky$ e outros no exterior com certeza pode ser vantajoso. Devemos organizar eventos de arrecadação de recursos socialistas no mundo todo e ao mesmo tempo secretamente tentar convencer os governos a nos apoiarem com armas."
 SOV_funds_for_the_cause_tt: "Adiciona a ideia §Y$SOV_foreign_funds_idea$§! por 365 dias quando a guerra civil começar."
 SOV_left_opposition_coup: "Acender as chamas"
 SOV_left_opposition_coup_desc: "Chegou a hora. Vamos erguer as bandeiras contra o tirano. A revolução começará novamente!"
 SOV_left_opposition_coup_tt: "Adiciona suporte para a oposição de esquerda no exército, marinha e força aérea.\nComeça a §YGuerra Civil Soviética§!. "
 SOV_exiled_advisors_available_tt: "§YPersonagens exilados ficam disponíveis.§!"
 SOV_the_vanguard_of_the_true_revolution: "Vanguarda da verdadeira revolução"
 SOV_the_vanguard_of_the_true_revolution_desc: "Que o mundo ouça nossa revolução. Chamaremos todos os revolucionários ao redor do mundo para se juntarem a nós. Juntos podemos derrotar Stalin. Juntos podemos levar a revolução até a vitória."
 SOV_long_live_the_workers_government: "Vida longa ao Governo dos Trabalhadores"
 SOV_long_live_the_workers_government_desc: "Agora que começamos o longo caminho rumo à verdadeira libertação da classe trabalhadora, não podemos cair na tentação de substituir um governo da elite com outro. O governo da nossa união sempre deve ser um governo dos trabalhadores, por trabalhadores e para trabalhadores."
 FOURTH_INTERNATIONAL_FACTION: "4ª Internacional"
 SOV_left_purges: "Remover os contrarrevolucionários"
 SOV_left_purges_desc: "Existem muitos outros que guardam rancor contra Stalin. Enquanto ainda estamos consolidando nosso governo, não podemos permitir que essas pessoas comecem a formar células contrarrevolucionárias, para que não tenhamos outra guerra civil em nossas mãos em breve."
 SOV_left_right_purges_factionalism_tt: "Remove o modificador de poder político de §Y$SOV_factionalism_modifier$§!"
 SOV_left_purges_tt: "Conselheiros da oposição de direita serão removidos"
 SOV_the_builder_of_the_red_army: "Construtor do Exército Vermelho"
 SOV_the_builder_of_the_red_army_desc: "Seja lá o que aconteça nesse intervalo, o Exército Vermelho sempre será uma cria de $SOV_lev_trotsky$. É hora dele retornar à sua posição antiga e liderar um novo e revigorado Exército Vermelho em batalha."
 SOV_reigniting_the_revolutionary_spirit: "Reacender o espírito revolucionário"
 SOV_reigniting_the_revolutionary_spirit_desc: "Anos de governo Stalinista entorpeceram o zelo revolucionário do nosso povo. Nossos trabalhadores ouviram que a revolução acontecerá - eventualmente. Sabemos que esse não é o caso - no nível de desenvolvimento global, a revolução deve ser acesa em outros países que ainda não são tão desenvolvidos. E nós a acenderemos."
 SOV_the_permanent_revolution: "A revolução permanente"
 SOV_the_permanent_revolution_desc: "A teoria Marxista diz que a revolução é inevitável se as circunstâncias forem adequadas. No entanto, as circunstâncias claramente não são adequadas. Não devemos ficar complacentes e esperar por uma revolução mundial que pode demorar séculos para acontecer. Trabalhadores e camponeses ao redor do mundo estão sofrendo agora mesmo, hoje, e sua libertação não pode esperar."
 SOV_the_permanent_revolution_decisions_tt: "Desbloqueia decisões §YOrganizar os Quinta-colunistas§! para acender rebeliões revolucionárias em vizinhos europeus inimigos."
 SOV_the_permanent_revolution_trotsky_trait_tt: "Se §Y$SOV_lev_trotsky$§! for o líder do país:"
 SOV_depoliticize_the_military: "Despolitizar o exército"
 SOV_depoliticize_the_military_desc: "O principal propósito do exército é proteger a classe trabalhadora. Nossos soldados são, em grande parte, membros da classe trabalhadora e com isso não precisam de alguém os vigiando. Ainda mais importante é que o Exército Vermelho se concentre em sua missão principal, e que não possa participar da política."
 SOV_depoliticize_the_military_ns_tt: "$SOV_modify_the_red_army_ns_intro$\nAumento de multiplicador de poder de comando máximo: §G+10§!\n\n"
 SOV_system_decentralization: "Descentralização do sistema"
 SOV_system_decentralization_desc: "Stalin centralizou não só o partido, mas como o país inteiro nele mesmo. Essa é claramente uma abordagem contrarrevolucionária, tirar o poder dos trabalhadores e deixá-lo nas mãos de uma elite corrupta. Devemos reverter essa situação e permitir que os trabalhadores decidam seu próprio futuro novamente."
 SOV_strengthen_heavy_industry: "Fortalecer a indústria pesada"
 SOV_strengthen_heavy_industry_desc: "A indústria pesada é o coração de nossa economia. Se quisermos garantir que a revolução não apenas sobreviva, mas prospere, devemos fortalecer ainda mais esse setor."
 SOV_a_global_class_struggle: "Uma luta de classe global"
 SOV_a_global_class_struggle_desc: "O combate pela libertação da classe trabalhadora deve ser a definição de uma luta global. Enquanto existir ao menos um país que suporte o sistema capitalista, a revolução não estará a salvo. Assim que os trabalhadores do mundo todo perceberem que a revolução está avançando novamente, eles se juntarão a nós e nos apoiarão em nossas investidas."
 SOV_a_global_class_struggle_decision_tt: "Desbloqueia decisões §YAtiçar o proletariado§! para desestabilizar vizinhos europeus e justificar uma guerra contra eles."
 SOV_all_power_to_the_soviets: "Todo o poder aos soviéticos"
 SOV_all_power_to_the_soviets_desc: "A revolução começou com uma ideia simples: de que o povo deve ser capaz de decidir seu próprio destino, formando conselhos de trabalhadores, soldados e camponeses. Só mais tarde que esses sistema voltou a ser um sistema onde burocratas que não foram eleitos tomam decisões de longe. Quando essas decisões inevitavelmente deram errado, geralmente foram os trabalhadores que foram punidos. Chega!"
 SOV_regional_development: "Desenvolvimento regional"
 SOV_regional_development_desc: "Em vez de ter um pequeno número de fábricas centralizadas e deixar o resto do país passando fome, devemos garantir que o desenvolvimento da indústria seja espalhado por toda a união."
 SOV_autonomous_soviet_republics: "Repúblicas soviéticas autônomas"
 SOV_autonomous_soviet_republics_desc: "Nos anos que se seguiram após a revolução, Stalinistas trabalharam duro para remover as identidades regionais e suprimir a autodeterminação dos trabalhadores em algumas regiões da união. O caráter contrarrevolucionário dessas ações é evidente. Se os trabalhadores em algumas repúblicas soviéticas querem um maior grau de autonomia, devemos conceder sem hesitação."
 SOV_autonomous_soviet_republics_tt: "Permite a liberação de países."
 SOV_international_union_of_soviet_republics: "União Internacional das Repúblicas Soviéticas"
 SOV_international_union_of_soviet_republics_desc: "A maior traição possível da nossa revolução foi a ideia de que o socialismo podia, ou certamente devia, ser construído em apenas um país. Ou todos os trabalhadores em todos os países alcançam o socialismo, ou nenhum deles alcançará. Enquanto a revolução está em diferentes etapas em diferentes países, compartilharemos nossos recursos para garantir que ela avance em todos os países aliados onde os trabalhadores controlam o governo."
 SOV_international_union_of_soviet_republics_tt: "Modifica §Y$SOV_factionalism_modifier$§!:\nCusto de comércio de comando: §G-10%§!\nModificador de estabilidade da popularidade do partido: §G+10%§!\n"
 SOV_international_union_of_soviet_republics_puppet_tt: "Adiciona §Y1 fábrica civil§! no estado capital."
 SOV_the_onslaught_on_colonialism: "O massacre do colonialismo"
 SOV_the_onslaught_on_colonialism_decision_tt: "Desbloqueia as decisões§YOrganizar os Quinta-colunistas§! e §YAtiçar o proletariado§! em vizinhos africanos."
 SOV_the_onslaught_on_colonialism_desc: "Imperialismo e exploração colonial são peças vitais das etapas finais do capitalismo. Manter milhões de pessoas em servidão, entretanto, nos fornece um potencial revolucionário gigantesco que podemos explorar facilmente. As massas oprimidas nos impérios coloniais anseiam por respirarem livres - e nós quebraremos suas correntes."
 SOV_carry_revolution_east: "Carregar a revolução para o oriente"
 SOV_carry_revolution_east_desc: "A exploração brutal das colônias africanas deixou essas sociedades incapazes de se desenvolverem ao nível onde a revolução possa obter sucesso facilmente. Esse não é o caso das sociedades mais desenvolvidas na Ásia, onde existe um grande potencial revolucionário que espera ser liberado."
 SOV_carry_revolution_east_decision_tt: "Desbloqueia as decisões§YOrganizar os Quinta-colunistas§! e §YAtiçar o proletariado§! em vizinhos asiáticos."
 SOV_the_end_of_the_imperialist_era: "O fim da era imperialista"
 SOV_the_end_of_the_imperialist_era_desc: "Talvez a expressão mais nua e crua do imperialismo seja a chamada Doutrina Monroe, onde um único país declara dois continentes inteiros como seu território exclusivo. Isso não ficará assim. A revolução encontrará uma base de apoio nas Américas e os trabalhadores do hemisfério ocidental enfim poderão respirar livres."
 SOV_the_end_of_the_imperialist_era_decision_tt: "Desbloqueia as decisões§YOrganizar os Quinta-colunistas§! e §YAtiçar o proletariado§! em vizinhos americanos e da Oceania."
 SOV_military_support: "Apoio militar"
 SOV_military_support_desc: "Receber apoio de dentro das forças armadas pode ser essencial, mesmo que isso signifique correr o risco dos informantes de Stalin descobrirem nossa trama. Com sorte será tarde demais para ele quando isso acontecer."
 SOV_military_support_tt: "Aumenta a quantidade de apoio das forças armadas no caso de guerra civil.\nDesbloqueia decisões para recrutar mais apoio."
 SOV_divert_attention_towards_military: "Desviar as atenções para o exército"
 SOV_divert_attention_towards_military_desc: "Stalin atacará as forças armadas em vez de nós se acreditar que elas estejam insatisfeitas com ele. E no final, as forças armadas estarão insatisfeitas com ele..."
 SOV_divert_purge_attention_tt: "Lança um expurgo aleatório contra o exército. \nDesbloqueia §Ydecisões§! para armar para oficiais militares.\nIgnorará o foco §Y$SOV_the_zinovyevite_terrorist_center$§! para o centro."
 SOV_gain_support_from_party_members: "Ganha apoio de membros do partido"
 SOV_gain_support_from_party_members_desc: "Alguns dos fantoches de Stalin só são fantoches por estarem com medo. Devemos convencê-los de que nosso plano dará certo, e que eles podem ser heróis sem ter que fazer muito. Existem maneiras..."
 SOV_gain_support_from_party_members_tt: "§Y$SOV_vsevolod_merkulov$§!, §Y$SOV_mikhail_kalinin$§! e §Y$SOV_nikita_khrushchyov$§! entram para a oposição quando a guerra civil começar.\n§G+10%§! Estabilidade quando a guerra civil começar"
 SOV_sway_the_railway_workers: "Convencer os trabalhadores das ferrovias"
 SOV_sway_the_railway_workers_desc: "Uma revolução precisa de suprimentos. Devemos ganhar os trabalhadores das ferrovias para nossa causa. Isso nos dará a oportunidade de preparar e ocultar depósitos de suprimentos em volta de nossa base operacional."
 SOV_sway_the_railway_workers_tt: "Adiciona §Yferrovias§! e §Ycentros de abastecimento§! pelo estado do quartel general quando a §Y[GetSovietCivilWarName]§! começar."
 SOV_infiltrate_the_nkvd: "Infiltrar a NKVD"
 SOV_infiltrate_the_nkvd_desc: "Os funcionários comuns da NKVD são aqueles que executam o trabalho sujo de Stalin, e geralmente agem como seus servos leais. Mas até mesmo uma parede tem rachaduras. Devemos garantir que o máximo possível trabalhem para nós, fornecendo informações incorretas ao tirano."
 SOV_infiltrate_the_nkvd_tt: "Fará com que algumas forças da NKVD se juntem à sua causa na §Y[GetSovietCivilWarName]§!.\nDesbloqueia a §Ydecisão§! $SOV_expand_nkvd_opposition$"
 SOV_infiltrate_the_nkvd_coup_tt: "Aumenta a chance de sucesso na tentativa de assassinato de Stalin."
 SOV_cooperation_against_stalin: "Cooperação contra Stalin"
 SOV_cooperation_against_stalin_desc: "Não importa quais sejam nossas diferenças, nesse ponto da luta devemos nos unir em oposição contra Stalin."
 SOV_cooperation_against_stalin_right_tt: "§Y$SOV_karl_radek$§! e §Y$SOV_yevgeny_preobrazhensky$§! ficam disponíveis como conselheiros."
 SOV_cooperation_against_stalin_left_tt: "§Y$SOV_nikolay_bukharin$§! e §Y$SOV_aleksey_rykov$§! ficam disponíveis como conselheiros."
 SOV_cooperation_against_stalin_other_tt: "Novos conselheiros ficam disponíveis."
 SOV_cooperation_against_stalin_factionalism_tt: "Modifica §Y$SOV_factionalism_modifier$§! com §G-15%§! Custo do conselheiro político: §R-10%§! Fator de estabilidade da popularidade do partido, e §R-5%§! Fator de poder político."
 SOV_align_the_zinovyevites: "Alinhar os Zinovyevitas"
 SOV_align_the_zinovyevites_desc: "$SOV_grigory_zinovyev$ já ficou ao lado de Stalin contra Trotsky. Imediatamente em seguida, Stalin o traiu e o removeu de qualquer posição de poder. Ele não se esqueceu desse deslize, e se $SOV_grigory_zinovyev$ tiver uma oportunidade de se vingar, ele o fará."
 SOV_align_the_zinovyevites_tt: "§Y$SOV_grigory_zinovyev$§!  e §Y$SOV_lev_kamenev$§! serão libertados da prisão e enviado ao exílio (§Gpersonagens em exílio não podem ser expurgados§!). Eles ficarão disponíveis como conselheiros quando a guerra civil começar.\nDesbloqueia §Ydecisões§! para adicionar Partisans em estados chave no estouro da guerra civil.\n"
 SOV_align_the_zinovyevites_factionalism_tt: "Modifica §Y$SOV_factionalism_modifier$§! com §R-5%§! Fator de poder político."
 SOV_liberate_ryutin: "Libertar Ryutin"
 SOV_liberate_ryutin_desc: "O camarada Ryutin nunca hesitou em apontar as diversas falhas e defeitos de Stalin. Talvez não seja surpreendente que Stalin decidiu fazê-lo de exemplo. Agora porém, devemos mexer alguns pauzinhos para levá-lo para o exterior até que Stalin seja removido, para que ele possa nos ajudar a governar o país depois que Stalin se for."
 SOV_liberate_ryutin_tt: "§Y$SOV_martemyan_ryutin$§! será libertado da prisão e enviado ao exílio (§Gpersonagens em exílio não podem ser expurgados§!). Ele ficará disponível como conselheiro assim que a guerra civil começar e seus apoiadores entrarão para a oposição."
 SOV_return_democracy_to_the_party: "Trazer a democracia de volta ao partido"
 SOV_return_democracy_to_the_party_desc: "Houve uma época durante a revolução quando não pudermos nos dar ao luxo de sermos atrapalhados por infinitas discussões sobre o melhor caminho adiante. Mas agora os tempos são outros, e chegou a hora de cumprir a promessa da democracia em todos os aspectos de vida que fizemos aos trabalhadores. Isso também significa que agora podemos trazer de volta ao partido as pessoas com críticas bem intencionadas que eram vistas como sabotagem."
 SOV_return_democracy_to_the_party_unlock_right_tt: "Os §Yconselheiros da oposição de direita§! ficam disponíveis."
 SOV_return_democracy_to_the_party_unlock_left_tt: "Os §Yconselheiros da oposição de esquerda§! ficam disponíveis."
 SOV_return_democracy_to_the_party_factionalism_tt: "Modifica §Y$SOV_factionalism_modifier$§! com §R-5%§! Fator de poder político."
 SOV_strengthen_the_trade_unions: "Fortalecer os sindicatos comerciais"
 SOV_strengthen_the_trade_unions_desc: "Sob a liderança de Stalin, os sindicados comerciais eram corrompidos de ferramentas que representavam os trabalhadores contra a administração em ferramentas da administração para controlar os trabalhadores. Embora esse possa parecer um de seus menores crimes, ele transformou a ideia de autogestão democrática dos trabalhadores e efetivamente impediu os trabalhadores de colher os frutos da revolução."
 SOV_the_peoples_revolution: "A revolução popular"
 SOV_the_peoples_revolution_desc: "Se a revolução quiser resistir, ela deve cobrir cada aspecto da sociedade. Somente se todo o povo se considerar parte da revolução ela poderá suportar as diversas ameaças que enfrenta."
 SOV_the_supreme_soviet: "O Supremo Soviético"
 SOV_the_supreme_soviet_desc: "Tem uma única pessoa representando um país inteiro é inerentemente antidemocrático e portanto contrarrevolucionário. Em vez disso, acabaremos com esse comportamento de culto, e declararemos que nossa união será sempre representada pela vontade coletiva do povo, reunida no Supremo Soviético."
 SOV_the_right_opposition: "A oposição de direita"
 SOV_the_right_opposition_desc: "A liderança paranoica de Stalin está destruindo o país. Sua mudança para uma coletivização em massa e uma rígida industrialização mais ainda. Algo deve ser feito, e logo. Aqueles que podem levar esse país até a glória, curar as feridas causadas pela má administração e restaurar a economia são os membros da oposição de direita, liderados por Bukharin."
 SOV_the_right_opposition_tt: "Inicia o processo rumo a uma §Yguerra civil§! em [ROOT.GetNameDef] entre os centristas e a oposição de direita."
 SOV_the_need_for_policy_changes: "A necessidade de alterações políticas"
 SOV_the_need_for_policy_changes_desc: "Está completamente claro que o país está caminhando na direção errada. Stalin e seus aliados tentaram fazer coisas demais, rápido demais. Devemos aprender a andar antes de poder correr. Devemos trazer o camarada Sokolnikov de volta, que fez um grande trabalho durante os primeiros anos da União Soviética, para nos colocar de volta nos eixos."
 SOV_the_need_for_policy_changes_tt: "§Y$SOV_grigory_sokolnikov$§! fica disponível como conselheiro."
 SOV_reverse_the_collectivization_process: "Reverter o processo de coletivização"
 SOV_reverse_the_collectivization_process_desc: "As coletivizações foram uma catástrofe absoluta, criando pobreza e fome em áreas que já foram o celeiro da nação. Elas devem ser revertidas urgentemente."
 SOV_reverse_the_collectivization_process_tt: "Adiciona suporte de agricultores autônomos durante a guerra civil\nModifica §Y$SOV_factionalism_modifier$§!:\nMáximo de fábricas no estado: §R-10%§!\nFator de estabilidade da popularidade do partido: §G+10%§!\n"
 SOV_organize_uprisings_in_the_country: "Organizar as rebeliões no país"
 SOV_organize_uprisings_in_the_country_desc: "Está claro que não poderemos tirar Stalin do poder sem algum tipo de embate armado. Ao manter a atenção de Stalin longe de nossos preparativos, podemos garantir que eles prossigam sem interrupções."
 SOV_organize_uprisings_in_the_country_tt: "Lança rebeliões em diversas partes do país que levarão a maior apoio na Guerra Civil Soviética"
 SOV_dissent_in_the_party: "Dissidência no partido"
 SOV_dissent_in_the_party_desc: "Precisamos pressionar Stalin em diversas frentes para enfraquecer seu controle do partido. Uma possível abordagem é publicar uma série de artigos e ensaios críticos em jornais do partido, exigindo reformas e apontando falhas em suas decisões. Enquanto Stalin se incomoda com isso, nossa posição com vários grupos da oposição melhorará."
 SOV_eliminate_the_left: "Eliminar a esquerda"
 SOV_eliminate_the_left_desc: "Embora nosso principal adversário seja Stalin, devemos reconhecer que há muitos no partido que estão apenas ganhando tempo e que atrapalharão nossos esforços em assumir o controle do país com suas infinitas discussões. Com Stalin cada vez mais paranoico sobre nossas ações, temos a oportunidade de matar dois coelhos com uma numa cajadada só."
 SOV_eliminate_the_left_tt: "§Y$SOV_karl_radek$§!, §Y$SOV_ivar_smilga$§! e §Y$SOV_yevgeny_preobrazhensky$§! se tornarão alvos em potencial de um expurgo de Stalin."
 SOV_concessions_to_foreign_powers: "Concessões para potências estrangeiras"
 SOV_concessions_to_foreign_powers_desc: "É profundamente humilhante termos que implorar por auxílio estrangeiro em nossa luta para salvar o país, mas a tirania e paranoia de Stalin nos obrigaram a isso."
 SOV_concessions_to_foreign_powers_tt: "Desbloqueia §Ydecisões§! para solicitar auxílio de potências estrangeiras em troca de concessões."
 SOV_covert_support_for_spanish_poum: "Apoio secreto para o POUM espanhol"
 SOV_covert_support_for_spanish_poum_desc: "Na Espanha, a contrarrevolução está com tudo. Forças fascistas e reacionárias estão apoiando os nacionalistas espanhóis. Embora os republicanos espanhóis tenham muito zelo, isso infelizmente não substitui armas e munições, nem uma consciência política bem desenvolvida. Nós podemos fornecer os três."
 SOV_covert_support_for_spanish_poum_tt: "Com nosso apoio secreto, o POUM se tornará a facção dominante durante a rebelião anarquista na guerra civil espanhola, tornando-a uma rebelião §Y$communism$§! ao invés de uma rebelião $neutrality$.\n\n"
 SOV_if_poum_wins_tt: "\nSe o §Y$SPC_communism_DEF$ POUMista§! vencer a Guerra Civil Espanhola, várias divisões espanholas nos ajudarão em nossa própria guerra civil."
 SOV_undermine_stalins_authority: "Enfraquecer a autoridade de Stalin"
 SOV_undermine_stalins_authority_desc: "A única coisa que mantém Stalin no poder é o medo que o povo tem dele e do que ele pode fazer. Ainda não podemos acabar com o medo do povo, mas podemos reduzir a capacidade de Stalin de ferir os outros. Se tudo der certo, podemos até isolá-lo a um ponto onde ele será novamente apenas um homem."
 SOV_undermine_stalins_authority_paranoia_tt: "£SOV_paranoia_text_iconAumento de paranoia semanal: §R+1§!"
 SOV_clandestine_cells: "Células clandestinas"
 SOV_clandestine_cells_desc: "Os Stalinistas veem destruidores, espiões e sabotadores em todos os lugares. Eles fazem isso por tanto tempo que a maioria das pessoas nem acredita mais quando eles acusam alguém. Podemos usar isso para formar células em grandes indústrias para participarem em atos de sabotagem caso Stalin dispute nossa posse."
 SOV_clandestine_cells_tt: "Desbloqueia §Ydecisões§! para sabotar a indústria durante a guerra civil."
 SOV_the_plan_for_the_coup: "Plano para o golpe"
 SOV_the_plan_for_the_coup_desc: "Essa luta pelo poder não precisa terminar em violência. Se fizermos as jogadas certas e colocarmos as pessoas certas nas posições certas, podemos congelar Stalin fora do poder e então removê-lo."
 SOV_the_plan_for_the_coup_tt: "Desbloqueia a §Ydecisão§! para alinhar a liderança da NKVD com a sua causa, com isso tornando possível depor Stalin através de um golpe sem violência."
 SOV_the_socialist_bulwark: "O baluarte socialista"
 SOV_the_socialist_bulwark_desc: "Estamos ao lado de nossos camaradas espanhóis. Em um exemplo de solidariedade internacional, a luta deles é a nossa luta e a nossa luta é a luta deles. Juntos, formaremos dois centros revolucionários socialistas em lados opostos da Europa."
 SOV_the_socialist_bulwark_join_war_tt: "§Y[ROOT.GetFlag] [ROOT.GetNameDefCap]§! entrará para o §YPOUM [SPC.GetFlag] espanhol§! em sua guerra civil contra todas as outras facções espanholas."
 SOV_poum_exists_tt: "§Y$SPC_communism$§!:\n Existe\n Concluiu o foco §Y$SPR_the_anti_fascist_workers_revolution$§!"
 SOV_coup_detat: "Golpe de Estado"
 SOV_coup_detat_desc: "Chegou a hora de assumir o controle do país. Se tudo der certo, atacaremos rápido e acabaremos com os maiores obstáculos em um golpe sem violência. Se tudo não correr certo, teremos que lutar pelo nosso país."
 SOV_coup_detat_success_tt: "A §Yoposição de direita§! assume o controle através de um golpe. §Y$SOV_lavrenty_beriya$§! é removido."
 SOV_coup_detat_civil_war_tt: "Adiciona suporte para a oposição de direita no exército, marinha e força aérea.\nComeça a §YGuerra Civil Soviética§!. "
 SOV_right_purges: "Os inimigos do estado"
 SOV_right_purges_desc: "Ainda restaram alguns membros do partido que não aceitaram totalmente nosso governo. Teremos que fazer um exemplo deles para manter o resto na linha."
 SOV_right_purges_tt: "Conselheiros da oposição de esquerda serão removidos"
 SOV_the_power_of_the_peasantry: "O poder dos camponeses"
 SOV_the_power_of_the_peasantry_desc: "Enquanto a ortodoxia Marxista coloca o potencial revolucionário nos trabalhadores industriais, em nosso país, é óbvio que são os camponeses que formam sua maior parte. Temos que educar os milhões de agricultores e desenvolver sua consciência de classe, para que estejam dispostos a defender a revolução quando ela for atacada."
 SOV_curtailment_of_the_collective_farms: "Redução das fazendas coletivas"
 SOV_curtailment_of_the_collective_farms_desc: "As enormes fazendas coletivas são um caso típico de gigantismo burocrático Stalinista. O camponês é alienado do produto de seu trabalho e efetivamente se torna um trabalhador industrial no campo. Ao mesmo tempo, a produção caiu significativamente e a interrupção da produção de alimentos já levou à catástrofe. Precisamos reverter essa tolice urgentemente."
 SOV_curtailment_of_the_collective_farms_tt: "Bloqueia focos do plano de cinco anos"
 SOV_administrative_reforms: "Reformas administrativas"
 SOV_administrative_reforms_desc: "Stalin valorizava a lealdade acima de tudo. Consequentemente, as pessoas que trabalham em nossa administração não demonstram muita iniciativa ou pensamento independente que possa causar confusões. Precisamos incentivas esses valores, ou substituí-los por pessoas que já os tenham."
 SOV_a_new_theory_of_revolution: "Uma nova teoria da revolução"
 SOV_a_new_theory_of_revolution_desc: "A teoria da revolução Marxista estava correta no século XIX, mas as realidades do século XX requerem uma revisão dessa teoria. Nem sempre é nas nações mais desenvolvidas que a revolução começa, e com isso devemos ajustar nossa abordagem."
 SOV_back_to_the_nep: "De volta à PNE"
 SOV_back_to_the_nep_desc: "Antes de podermos construir uma sociedade socialista, devemos criar os fundamentos e desenvolver mais nossa economia. Nos primeiros anos da revolução, criamos a Política da Nova Economia, que continha mecânicas de livre mercado para ampliar a economia. Essa política foi rapidamente revertida, muito antes de poder gerar resultado. Agora que estamos de volta no comando, podemos reiniciar esse processo abortado ruma a uma sociedade melhor."
 SOV_back_to_the_nep_new_economy_law: "Desbloqueia a nova lei econômica: §Y$new_economic_policy$§!"
 SOV_planned_economy: "Economia planejada"
 SOV_planned_economy_desc: "Embora tenha suas falhas, é óbvio que a PNE também obteve diversos sucessos. Ainda falta muito até conseguirmos mudar para uma sociedade totalmente socialista, mas agora podemos prosseguir com o planejamento de nossa economia de forma mais formal. Em particular, devemos criar uma política econômica que aproveite as capacidades de nossos parceiros e aliados e crie uma economia mais interdependente."
 SOV_planned_economy_subjects_tt: "Cada país súdito:"
 SOV_planned_economy_dynamic_modifier_tt: "\nAdiciona §Y$SOV_planned_economy_dynamic_modifier$§!, que concede (produção das fábricas: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!, penalidade por falta de recursos: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!) \nPara cada súdito que adote a §Y$new_economic_policy$§!, concede ainda: \nProdução das fábricas: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§! \nPenalidade por falta de recursos: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§! \n(Bônus adicionais são aplicados até o máximo de: Produção das fábricas: §Y+10%§!, penalidade por falta de recursos: §Y-10%§!)\n\n"
 SOV_paced_industrialization: "Industrialização ritmada"
 SOV_paced_industrialization_desc: "Embora o foco singular de Stalin na indústria pesada tenha levado a um subdesenvolvimento significativo em diversos setores, não podemos ignorar esse setor em nosso planejamento. Para que outros setores sejam modernizados e mecanizados, precisamos ter a base industrial para suportá-lo."
 SOV_the_trade_union_as_labor_organizer: "O sindicato comercial como organizador do trabalho"
 SOV_the_trade_union_as_labor_organizer_desc: "Sob o capitalismo, sindicatos trabalhistas existem para garantir os direitos humanos básicos aos trabalhadores e para impedir a exploração dos proprietários de fábricas. Isso obviamente não é mais necessário no novo sistema, e com isso o papel do sindicato trabalhista deve mudar para organizar o trabalho com o propósito de otimizar a produção."
 SOV_incorporate_local_organizations: "Incorporar organizações locais"
 SOV_incorporate_local_organizations_desc: "As organizações locais frequentemente compreendem melhor os problemas que os trabalhadores enfrentam do que o povo da capital. Devemos reduzir a ênfase no papel dos ministros e outros membros antigos do partido e dar mais poder aos locais."
 SOV_for_the_common_good: "Pelo bem comum"
 SOV_for_the_common_good_desc: "O princípio governante de qualquer decisão tomada por nossos aliados deve ser fazer o melhor possível, sempre que possível. Mesmo se de início os sacrifícios não resultem em uma melhora imediata, deve ficar claro que a longo prazo essa será a melhor opção."
 SOV_victory_over_devastation: "Vitória sobre a devastação"
 SOV_victory_over_devastation_desc: "Os esforços coletivos de nossos povos nos permitiram superar a destruição causada pela guerra civil. A velocidade com que o país foi reconstruído para sempre será um monumento às habilidades e dedicação de nossos trabalhadores."
 SOV_victory_over_devastation_tt: "Modifica §Y$SOV_planned_economy_dynamic_modifier$§! em \nFábricas de bens de consumo: §Y-2%§! \nModificador de estabilidade da popularidade do partido: §G+15%§! \nLimite mínimo de rendição: §G+10%§! \nVelocidade de reparo de fábricas: §G+10%§!\n\n"
 SOV_victory_over_devastation_industrial_relocation_tt: "Duração da decisão §Y$SOV_industry_relocation$§!: §G-50%§!"
 SOV_socialist_humanism: "Humanismo socialista"
 SOV_socialist_humanism_desc: "Existem alguns teóricos Marxistas que acreditam que as pessoas não têm nenhuma escolha sobre seus próprios destinos e que suas vidas são determinadas completamente por fatores materiais. Isso está obviamente errado e certamente mostra uma visão burguesa sobre a classe trabalhadora. Uma pessoa é mais do que um conjunto de órgãos, e devemos tratá-la como tal."
 SOV_international_revolutionary_marxist_centre: "Centro Revolucionário Marxista Internacional"
 SOV_international_revolutionary_marxist_centre_desc: "A Terceira Internacional caiu perante o totalitarismo Stalinista e provavelmente não poderá ser salva. Precisamos oferecer aos partidos comunistas do mundo uma nova maneira de coordenar e cooperar."
 SOV_international_revolutionary_marxist_centre_faction_name: "Centro Revolucionário Marxista Internacional"
 SOV_international_revolutionary_marxist_centre_allies_tt: "\nCada nação comunista não Stalinista independente em paz com [ROOT.GetName]: "
 SOV_international_revolutionary_marxist_centre_no_allies_tt: "\nCada nação comunista não Stalinista independente em paz com [ROOT.GetNameDef]: \n Ganha §Y$SOV_international_socialist_association$§! (Opinião §Y[ROOT.GetFlag] d[ROOT.GetName]§! §G+40§!.)\n Recebe o evento \"§Y[ROOT.GetNameDefCap] nos convida para a [ROOT.GetFactionName]§!\"."
 SOV_international_revolutionary_marxist_centre_stalinists_tt: "Cada nação Stalinista: "
 SOV_international_revolutionary_marxist_centre_stalinists_lacking_tt: "Cada nação Stalinista: \n Ganha §Y$SOV_international_socialist_association$§! (Opinião de §Y[ROOT.GetFlag] [ROOT.GetName]§! §R-40§!.)"
 SOV_international_revolutionary_marxist_centre_marxism_tt: "O líder do país adota a sub-ideologia do $marxism$."
 SOV_a_sustainable_economy: "Uma economia sustentável"
 SOV_a_sustainable_economy_desc: "A mudança para a Nova Política Econômica chegou com uma troca para a produção de bens de consumo, ao custo de uma velocidade de industrialização menor. Se quisermos competir a longo prazo, precisamos mudar a economia para um modelo mais sustentável."
 SOV_the_enemies_of_the_people: "Os inimigos do povo"
 SOV_the_enemies_of_the_people_desc: "As forças de reação ainda está por aí, tramando pelo dia em que poderão desfazer tudo o que conquistamos. Nós e nossos aliados devemos sempre estar alertas a essa ameaça e nos prepararmos para a eventualidade de termos que lutar para defender a revolução."
 SOV_proclaim_soviet_hegemony: "Proclamar a hegemonia soviética"
 SOV_proclaim_soviet_hegemony_desc: "Está claro que o sistema de governo soviético, a economia soviética e a sociedade soviética são muito superiores em cada aspecto aos sistemas que precederam. Embora esses sistemas ultrapassados persistam em outras partes do mundo, sempre haverá pessoas dispostas a contestá-los e devemos utilizá-las."
 SOV_first_moscow_trial_flag: "Concluiu o foco §Y$SOV_the_zinovyevite_terrorist_center$§!"
 SOV_second_moscow_trial_flag: "Concluiu o foco §Y$SOV_the_anti_soviet_trotskyist_center$§!"
 SOV_trial_of_the_generals_flag: "Concluiu o foco §Y$SOV_the_military_conspiracy$§!"
 SOV_third_moscow_trial_flag: "Concluiu o foco §Y$SOV_the_bloc_of_rights_and_trotskyites$§!"
 SOV_last_purge_focus_days_tt: "Os dias atuais são: [?SOV_first_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_military_tt: "Os dias atuais são: [?SOV_second_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_rights_tt: "Os dias atuais são: [?SOV_trial_of_the_generals_flag:days|Y0]"
 SOV_last_purge_focus_days_cult_tt: "Os dias atuais são: [?SOV_third_moscow_trial_flag:days|Y0]"
 SOV_beaten_but_not_defeated: "Vencido, mas não derrotado"
 SOV_beaten_but_not_defeated_desc: "Está claro que os comunistas levaram nosso orgulhoso país por um caminho traiçoeiro. Cedo ou tarde, os países em nossas fronteiras sentirão a fraqueza inerente no regime e atacarão. Se quisermos salvar nossa amada mãe-pátria, devemos tirar os comunistas do poder!"
 SOV_beaten_but_not_defeated_tt: "Inicia o processo rumo à §Y[GetSovietCivilWarName]§! em [ROOT.GetNameDef] entre os comunistas e a oposição em exílio."
 SOV_unification_of_the_exiles: "Unificação dos exílios"
 SOV_unification_of_the_exiles_desc: "Depois da revolução e da guerra civil, muitas pessoas preferiram o exílio à tal justiça do novo regime. Eles ainda estão lá, sonhando com o dia em que a Rússia será livre novamente. Como é o sistema político dessa Rússia não faz tanta diferença. Antes de podermos criar o governo que o país precisa, primeiro devemos tomar o poder e podemos fazer isso melhor juntos."
 SOV_womens_fascist_movement: "O movimento fascista feminino"
 SOV_womens_fascist_movement_desc: "Embora o papel da mulher seja, naturalmente, proporcionar ao marido um lar confortável para descansar e uma família pela qual lutar, muitos homens se esqueceram do dever que têm para com seu país e seu povo. Algumas poucas mulheres dedicadas podem, talvez, serem usadas para lembrar seus maridos do que está em jogo e incentivá-los a fazer o que precisa ser feito."
 SOV_the_true_tsars: "Os verdadeiros Czares"
 SOV_the_true_tsars_desc: "O povo russo sempre precisou de um líder forte, ou ele se separará cada vez mais, até que irmão lute contra irmão e filhos lutem contra seus pais. Mas os Czares de antigamente não eram adequados aos seus pais, pois eram fracos e indecisos. No futuro, precisaremos de um Czar que esteja à altura do pesado fardo colocado sobre ele."
 SOV_national_unification: "Unificação nacional"
 SOV_national_unification_desc: "Se quisermos sobreviver às próximas guerras, não podemos ficar desunidos. Seja lá quais sejam as nossas diferenças políticas, no final, somos todos russos."
 SOV_national_unification_tt: "Adiciona duas construções §Y$arms_factory$§! em estados controlados quando a §Y[GetSovietCivilWarName]§! começar."
 SOV_covert_operations: "Operações secretas"
 SOV_covert_operations_desc: "Os comunistas são propensos a desconfiança e brigas internas. Se fizermos as jogadas certas, podemos fazer com que eles se devorem."
 SOV_covert_operations_tt: "Desbloqueia §Ydecisões§! para culpar membros do partido e militares."
 SOV_embrace_the_black_hundreds: "Aceitar as Centenas Negras"
 SOV_embrace_the_black_hundreds_desc: "Antigamente, antes do caos da revolução, haviam grupos de homens que acreditavam. Eles acreditavam em uma Rússia forte e unida, uma Rússia que não teria medo dela mesma. Eles eram conhecidos como Centenas Negras. Embora os membros remanescentes agora estejam espalhados por diversos países, eles ainda acreditam. E nós podemos encontrá-los e trazê-los de volta."
 SOV_muster_the_old_guard: "Reunir a velha guarda"
 SOV_muster_the_old_guard_desc: "Ainda existem muitos que já lutaram pelo Czar e pelo país. Eles estão mais velhos e mais fracos, mas a experiência que a guerra ensina é insubstituível. Se pudermos abordá-los, podemos formar um núcleo experiente para um novo exército quando chegar a hora de reivindicar o país."
 SOV_approach_semyonov: "Se aproximar de Semyonov"
 SOV_approach_semyonov_desc: "$SOV_grigory_semyonov$ assumiu uma posição de conselheiro em [MAN.GetName]. Com a causa cada vez maior, devemos convencê-lo a voltar. Sua primeira tarefa será organizar uma grande recepção de cavalaria para o novo império russo."
 SOV_approach_semyonov_tt: "§Y$SOV_grigory_semyonov$§! fica disponível como conselheiro e marechal de campo quando a [GetSovietCivilWarName] começar\nDesbloqueia §Ydecisões§! para recrutar divisões de cavalaria adicionais."
 SOV_fascist_youth_union: "A União da Juventude Fascista"
 SOV_fascist_youth_union_desc: "Em vez de ficar olhando para o passado, devemos olhar para o futuro, para os jovens e para a tecnologia moderna. os jovens fascistas ardem com um desejo de ver a Rússia de volta a sua glória antiga. O que falta em experiência eles compensarão com puro zelo."
 SOV_fascist_youth_union_tt: "Recruta unidades de infantaria motorizada da União Jovem que ficarão do seu lado quando a §Y[GetSovietCivilWarName]§! começar."
 SOV_tolkachi: "Tolkachi"
 SOV_tolkachi_desc: "Existe um certo tipo de pessoa na economia soviética, cujo trabalho é garantir que os números no plano de produção sejam compatíveis com os números que a indústria pode produzir. Se pudermos convencer essas pessoas a trabalharem para nós, poderemos dar aos soviéticos um número e aos gerentes da fábrica outro número, e mover a diferença na produção para um local onde possa ser armazenada até a hora certa."
 SOV_tolkachi_tt: "Adiciona §Y$infantry_equipment$§!, §Y$support_equipment$§! e §Y$artillery_equipment$§! quando a §Y[GetSovietCivilWarName]§! começar."
 SOV_organize_wreckers: "Organizar os destruidores"
 SOV_organize_wreckers_desc: "Os soviéticos já estão esperando diversas sabotagens de espiões e inimigos da classe. O teatro de segurança, mesmo na menor usina siderúrgica, ironicamente frustrou muitos trabalhadores, com isso, poderíamos facilmente encontrar algumas pessoas que tentariam se vingar dos mesquinhos tiranos de sua fábrica se tivessem os meios para isso."
 SOV_south_manchuria_railway: "Ferrovia do sul da Manchúria"
 SOV_south_manchuria_railway_desc: "A Companhia ferroviária japonesa do sul da Manchúria é um estado no estado de [MAN.GetName]. Com seu apoio, podemos preparar a rede de abastecimento que precisamos para a luta iminente."
 SOV_the_eyes_fear: "Os olhos temem..."
 SOV_the_eyes_fear_desc: "A tarefa adiante não será fácil. Temos que enfrentar um governo que teve décadas para se firmar e que terá o apoio de uma grande parte da população. Mas sabemos o que precisa ser feito, e tudo o que resta é fazê-lo."
 SOV_the_hands_do: "...As mãos fazem"
 SOV_the_hands_do_desc: "Chegou a hora. Devemos nos comprometer a essa tarefa sagrada: remover o sistema de governo soviético de nossa mãe-pátria. Para que nossos filhos possam um dia estarem livres do espectro do comunismo."
 SOV_the_hands_do_tt: "§Y$SOV_metropolitan_meletius$§! fica disponível como conselheiro."
 SOV_call_for_aid: "Pedido de auxílio"
 SOV_call_for_aid_desc: "A luta contra o comunismo na Rússia faz parte de uma luta maior contra o comunismo em todo o mundo. Mas uma vitória contra o comunismo na Rússia seria uma golpe mortal ao movimento comunista mundial, e com isso muitos países estão dispostos a nos ajudar."
 SOV_request_imperial_protection: "Solicitar proteção imperial"
 SOV_request_imperial_protection_desc: "Situações desesperadoras exigem medidas desesperadas. Se a única maneira de derrotar o comunismo é curvar-se a Hirohito, que assim seja. Chegará a hora em que a Rússia será um império independente. Mas, por enquanto, precisamos da ajuda de outro país."
 SOV_request_imperial_protection_tt: "Se aceito: §Y[JAP.GetNameDef]§! entrará para a guerra. §Y[ROOT.GetNameDefCap]§! se torna fantoche do §Y[JAP.GetNameDef]§!."
 SOV_sabotage_behind_enemy_lines: "Sabotagem atrás das linhas inimigas"
 SOV_sabotage_behind_enemy_lines_desc: "Décadas de má administração comunista deixaram muitas pessoas irritadas e desiludidas com o governo comunista. Podemos usar essas pessoas para acelerar a derrota onde os comunistas ainda estão no poder."
 SOV_aristocratic_investments: "Investimentos aristocráticos"
 SOV_aristocratic_investments_desc: "Ainda existem muitos da antiga nobreza russa espalhados pelo mundo, diversos deles em posse de consideráveis riquezas. Uma parte dessa riqueza poderia ser usada para comprarmos armas e equipamentos."
 SOV_consolidate_power: "Consolidar o poder"
 SOV_consolidate_power_desc: "A guerra que acabou com nossa nação foi vencida. Devemos fortalecer nossa posição e eliminar metodicamente aqueles que ousaram se opor a nós."
 SOV_consolidate_power_tt: "§Y$SOV_nikolay_ustryalov$§! fica disponível como conselheiro."
 SOV_rebuild_the_nation: "Reconstruir a nação"
 SOV_rebuild_the_nation_desc: "Nosso país devastado pela guerra agora deve ser reconstruído. Com campanhas de propaganda, podemos garantir que cada homem, mulher e criança faça sua contribuição para os esforços de reconstrução."
 SOV_bringing_breakaways_back_to_the_fold: "Trazer os divergentes de volta"
 SOV_bringing_breakaways_back_to_the_fold_desc: "Após conquistar a maioria do país, agora devemos lidar com os países divergentes. Com certeza eles não esperam que aceitemos a perda de território imperial russo para sempre?"
 SOV_offer_autonomy_to_former_soviet_republics: "Oferecer autonomia às antigas repúblicas soviéticas"
 SOV_offer_autonomy_to_former_soviet_republics_desc: "Tivemos que aceitar algumas perdas de território imperial para conquistar nossos objetivos, mas todos devem entender que essas áreas fazem realmente parte da esfera imperial russa. Mas como nos ajudaram a recuperar o império, devemos oferecer um certo grau de autonomia para demonstrar nossa gratidão."
 SOV_restore_the_glory_of_the_motherland: "Restaurar a glória da mãe-pátria"
 SOV_restore_the_glory_of_the_motherland_desc: "Sob nossa nova liderança, garantiremos que a Rússia se torna mais gloriosa do que antes! Começaremos um grande programa de construção de todos os tipos e tornaremos nossa nação motivo de inveja para o mundo ocidental!"
 SOV_article_124: "Artigo 124"
 SOV_article_124_desc: "[SOV.GetArticle124Desc]"
 SOV_ARTICLE_124_DESC_COMMUNIST: "É possível que em busca dos ideais Marxistas-Leninistas nós fomos... zelosos demais ao perseguir a religião. Talvez ela ainda tenha um papel a cumprir na sociedade soviética. Nossa nova constituição terá um artigo que garante a liberdade religiosa a todos cidadãos soviéticos."
 SOV_ARTICLE_124_DESC_EXILES: "Os comunistas diziam que estava simplesmente separando a igreja do estado, mas na verdade, queria eliminar a igreja da vida das pessoas. Por séculos a igreja foi parte integral da sociedade russa, e assim deve ser mais uma vez."
 SOV_reopen_novodevichi: "Reabrir Novodevichi"
 SOV_reopen_novodevichi_desc: "A igreja tem a possibilidade de formar novos padres negada por tempo demais. Para revitalizar a igreja, devemos criar um local onde ela possa educar a próxima geração de padres e monges. O antigo convento de Novodevichi parece ser uma escolha óbvia."
 SOV_rebuild_the_savior_cathedral: "Reconstruir a Catedral do Salvador"
 SOV_rebuild_the_savior_cathedral_desc: "[SOV.GetRebuildtheSaviorCathedralDesc]"
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST: "Em 1931, a extravagante Catedral de Cristo Salvador foi demolida para abrir espaço para um grande \"Palácio dos Soviéticos\". À medida que o espectro da guerra se aproxima da Europa, é improvável que tenhamos os recursos para construir esse gigante. Restaurar a velha Catedral seria uma oferta de reconciliação adequada para a parte religiosa de nossa população."
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES: "Em 1931, a bela Catedral de Cristo Salvador foi demolida para abrir espaço para um espalhafatoso \"Palácio dos Soviéticos\". Por que, precisamente, uma sociedade supostamente construída sobre a ideia de igualdade precisaria de um palácio é uma questão a ser respondida. Agora que voltarmos ao poder, devemos reverter esse terrível crime e dar início à reconstrução da Catedral."
 SOV_the_synod: "O sínodo"
 SOV_the_synod_desc: "Com o Seminário de Novodevichi reaberto, eles devem ser incentivados a organizar um sínodo para decidirem quais assuntos de fé apareceram desde que puderam organizar esse tipo de assembleia."
 SOV_the_declaration: "A Declaração"
 SOV_the_declaration_desc: "[SOV.GetTheDeclarationDesc]"
 SOV_THE_DECLARATION_DESC_COMMUNIST: "Em sua famosa \"Declaração\" de 1927, o Patriarca Sergius jurou lealdade à União Soviética, apesar de suas diferenças religiosas entre a igreja e o estado. Talvez seja hora de permitirmos um papel mais públicos aos diversos metropolitanos que apoiaram essa declaração."
 SOV_THE_DECLARATION_DESC_EXILES: "A infame \"Declaração\" do patriarca Sergius em 1927 jurava lealdade à União Soviética, apesar de suas diferenças religiosas. Apesar desse ato covarde, a infraestrutura da igreja ortodoxa russa depende das pessoas que apoiaram essa Declaração e com isso não temos escolha a não ser recebê-los de volta."
 SOV_the_declaration_tt: "§Y$SOV_patriarch_sergy$§!, §Y$SOV_metropolitan_nikolay$§! e §Y$SOV_metropolitan_aleksy$§! ficam disponíveis como conselheiros."
 SOV_return_of_the_rocor: "A volta da IORE"
 SOV_return_of_the_rocor_desc: "A Igreja Ortodoxa Russa no Exterior é composto por exilados que, em vez de abandonarem suas crenças e princípios, preferiram o exílio após a Guerra Civil Russa. Agora, com a derrota do governo comunista que forçou sua expatriação, finalmente chegou a hora de recebê-los de volta ao lar e reintegrá-los."
 SOV_the_return_of_the_rocor_tt: "§Y$SOV_metropolitan_anastasy$§! fica disponível como conselheiro."
 SOV_the_third_rome_tt_2: "§YMeletius Metropolitano§! agora ficará conhecido como §YAntipatriarca Meletius§!."
 SOV_reformalize_the_role_of_the_patriarchate: "Formalizar o papel do patriarcado novamente"
 SOV_reformalize_the_role_of_the_patriarchate_desc: "[SOV.GetReformalizetheRoleofthePatriarchateDesc]"
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST: "Desde os primeiros passos que demos com o Artigo 124, a posição da igreja em nossa união chegou longe. Está claro que ela não pode ser removida da sociedade soviética, então talvez devemos aceitá-la e mais uma vez colocá-la em um lugar central da vida do trabalhador soviético."
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES: "O patriarcado foi relegado às sombras do comunismo por tempo demais. É hora dele mais uma vez tomar seu lugar legítimo no centro da sociedade e cultura russas."
 SOV_reconvene_the_zemsky_sobor: "Reunir o Zemsky Sobor"
 SOV_reconvene_the_zemsky_sobor_desc: "Antigamente, o povo russo se reunia em uma espécie de parlamento, chamado Zemsky Sobor, para discutir e resolver seus problemas. Até decidirmos que caminho nosso país deve seguir, devemos permitir que o povo decida o que lhe diz respeito."
 SOV_recognized_country_tt: "§Y[ROOT.GetNameDefCap]§! é reconhecido pela comunidade internacional:"
 SOV_reconvene_the_zemsky_sobor_tt: "§Y$SOV_aleksandr_kazembek$§! e §Y$SOV_anastasy_vonsyatsky$§! voltam do exílio."
 SOV_dismantle_the_zemsky_sobor: "Desmanchar o Zemsky Sobor"
 SOV_dismantle_the_zemsky_sobor_desc: "o Zemsky Sobor serviu seu propósito. Democracia demais pode ser algo perigoso, como foi visto em 1917. Não devemos repetir os erros do passado."
 SOV_religious_primacy: "Primazia religiosa"
 SOV_religious_primacy_desc: "A importância da religião em nossa sociedade não pode ser subestimada. É hora do estado aceitar e apoiar sua primazia - e dar os primeiros passos para a unificação da igreja e do estado."
 SOV_romanov_reconstruction: "Reconstrução Romanov"
 SOV_romanov_reconstruction_desc: "Enfim nossa nação mais uma vez tem um Czar para liderá-la. Duas décadas após a perseguição dos últimos governantes legítimos de nosso país, é hora de abraçar nossa dinastia governante mais uma vez e acabar com os obstáculos menores à execução da vontade de nosso Czar."
 SOV_church_candidates: "[SOV.GetChurchCandidatesName]"
 SOV_church_candidates_desc: "[SOV.GetChurchCandidatesDesc]"
 SOV_CHURCH_CANDIDATES_NAME_TSARIST: "Candidatos da igreja"
 SOV_CHURCH_CANDIDATES_NAME_FASCIST: "Primazia religiosa"
 SOV_CHURCH_CANDIDATES_DESC_TSARIST: "A igreja pediu permissão para enviar seus próprios candidatos para as futuras eleições no Zemsky Sobor. Em reconhecimento do importante papel que o patriarcado desempenha na sociedade russa, decidimos aceitar, abrindo caminho para a possibilidade de uma verdadeira fusão da vontade de Deus e da vontade de nosso governante."
 SOV_CHURCH_CANDIDATES_DESC_FASCIST: "A importância da religião em nossa sociedade não pode ser subestimada. É hora do estado aceitar e apoiar sua primazia - e dar os primeiros passos para a unificação da igreja e do estado."
 SOV_reinstitute_the_mestnichestvo: "Reinstituir o Mestnichestvo"
 SOV_reinstitute_the_mestnichestvo_desc: "Antigamente, as famílias mais antigas e distintas comandavam os assuntos do estado. Isso garantia que a elite era leal ao estado que comandava e que cada nova geração seria criada aos extamos mesmos padrões de antigamente. Devemos reinstituir esses sistema para proteger nosso novo regime."
 SOV_my_brothers_keeper: "O guardião do meu irmão"
 SOV_my_brothers_keeper_desc: "A velha dinastia Romanov possui laços dinásticos com diversas outras famílias nobres. Algumas delas ainda têm poder, algumas delas perderam seus tronos. Agora que restauramos nossa própria monarquia, devemos garantir que os governantes corretos também sejam colocados nesses outros países."
 SOV_the_rightful_heir_to_the_empire: "O herdeiro legítimo ao império"
 SOV_the_rightful_heir_to_the_empire_desc: "Embora o antigo Império Bizantino tenha desaparecido há muito tempo, alguém ainda precisa proteger os peregrinos à Terra Santa. Está claro que os britânicos e os franceses não estão à altura dessa tarefa, logo ela claramente cai sobre nós."
 SOV_the_third_rome: "A Aerceira Roma"
 SOV_the_third_rome_desc: "Com o nosso papel de protetores dos locais sagrados garantido, somos os indiscutíveis defensores da fé. Só é válido nos estilizarmos de acordo. Após a Queda de Constantinopla, Moscou se tornou, sem dúvida, a Terceira Roma."
 SOV_the_third_rome_tt: "§Y$SOV_metropolitan_meletius$§! não ficará mais disponível como conselheiro."
 SOV_vengeance_for_the_yoke: "Vingança pelo cabresto"
 SOV_vengeance_for_the_yoke_desc: "Muitos séculos atrás, os mongóis lançaram sua brutal invasão nas terras russas. Eles continuam sendo o único povo que podem dizer ter realmente conquistado a Rússia. Eles podem parecer fracos agora, mas devemos garantir que eles nunca recuperem sua força, para que nunca mais possamos sentir o cabresto tártaro."
 SOV_westward_bound: "Rumo ao oeste"
 SOV_westward_bound_desc: "Muitas de nossas posses ocidentais foram perdidas com o colapso de nosso império, causado pela revolução. Chegou a hora de construirmos nossa infraestrutura em preparação para a reivindicação de nossas posses legítimas."
 SOV_the_old_enemy: "O velho inimigo"
 SOV_the_old_enemy_desc: "Por anos, a Suécia foi uma pedra no sapato do império. Eles atacaram a Rússia repetidas vezes e tentar criar coalizações contra nós. O Czar Peter I foi quem começou a enfrentá-los, derrotando-os em Poltava. Em 1909, nós os derrotamos novamente, e pode-se imaginar que isso os colocaria no lugar deles. Mas eles continuaram tentando desafiar nossos interesses na região do Báltico. É hora de mais uma vez acabar com essa minúscula nação."
 SOV_secure_finland: "Defender a Finlândia"
 SOV_secure_finland_desc: "O Grande Ducado da Finlândia protegeu nossas fronteiras ao norte por mais de uma década, até se separar em uma guerra civil. Chegou o dia de reunir a Finlândia com a mãe-pátria."
 SOV_secure_the_baltics: "Proteger os bálticos"
 SOV_secure_the_baltics_desc: "A região dos bálticos sempre foi uma parte integral da Rússia. Ela se separou em um momento de fraqueza nacional e deve ser recuperada o mais breve possível."
 SOV_panslavic_nationalism: "Nacionalismo pan-eslavo"
 SOV_panslavic_nationalism_desc: "A Rússia sempre foi o irmão maior e mais velho em nossa família eslava. Se há uma lição que devíamos ter aprendido há muito tempo é que os eslavos sempre serão atacados, provocados e oprimidos a não ser que ficamos juntos."
 SOV_panslavic_nationalism_tt: "§RPaíses devem aprovar o acordo para que os bônus façam efeito.§!\n"
 SOV_pacify_the_rim: "Pacificar a orla"
 SOV_pacify_the_rim_desc: "Não podemos permitir uma guerra como a de 1905, quando nossas posses no extremo oriente foram atacadas e se encontraram lamentavelmente despreparadas para o massacre. Precisamos investir na infraestrutura local, para que possamos movimentar as tropas rapidamente caso seja necessário."
 SOV_eastern_expansion: "Expansão oriental"
 SOV_eastern_expansion_desc: "O futuro da Rússia está no oriente. Após domarmos a Sibéria, é justo que nos esforcemos para ganhar ainda mais terras e recursos aqui."
 SOV_restore_the_old_eastern_empire: "Restaurar o antigo império oriental"
 SOV_restore_the_old_eastern_empire_desc: "Houve uma época em que nosso glorioso império se estendia pela orla do Pacífico, avançando profundamente nas Américas. Más decisões desde então trocaram essas posses por ganhos monetários de curto prazo. Mas sob nossa liderança, a Rússia pode mais uma vez recuperar suas posses americanas. Simplesmente teremos que fazer seus atuais proprietários recuarem delas."
 SOV_intervention_in_the_americas: "Intervenção nas Américas"
 SOV_intervention_in_the_americas_desc: "As diversas nações no Caribe e na América Latina sempre foram atormentadas por governos instáveis. É hora de mostrarmos nosso poderio político e \"incentivar\" sua evolução política doméstica em uma direção de força e estabilidade. Assim que desenvolverem governos com mentalidade semelhante à nossa, eles receberão um lugar em nossa aliança militar cada vez maior."
 SOV_intervention_in_the_americas_tt: "Países sob influência terão mais chances de se tornarem fascistas.\nPaíses que se tornarem fascistas como resultado dessa influência serão convidados para nossa facção."
 SOV_memories_of_1905: "Lembranças de 1905"
 SOV_memories_of_1905_desc: "a guerra de 1905 ainda é uma mancha na memória coletiva do nosso povo. Devemos explorar isso e estimular os trabalhadores em um esforço monumental para criar uma nova frota com a qual possamos dominar o Pacífico - e atiçar as chamas de seu ódio para que clamem por seu uso para nos vingarmos contra nossos antigos inimigos."
 SOV_rebuild_the_far_eastern_fleet: "Reconstruir a frota do Extremo Oriente"
 SOV_rebuild_the_far_eastern_fleet_desc: "Se quisermos defender nossos interesses no Extremo Oriente, quanto mais partir para uma ofensiva, devemos expandir drasticamente nossa capacidade de construção e reparo de navios nessa região."
 SOV_modernize_the_far_eastern_fleet: "Modernizar a frota do Extremo Oriente"
 SOV_modernize_the_far_eastern_fleet_desc: "Tsushima nos ensinou que não podemos confiar apenas em números. Para realmente vencer em um combate naval, precisamos de tripulações bem treinadas e navios de guerra modernos e perfeitos para navegarem. A nova frota que construirmos deve ser capaz de enfrentar nossos adversários tecnologicamente avançados no Pacífico."
 SOV_the_lonely_island: "[SOV.GetLonelyIslandName]"
 SOV_the_lonely_island_desc: "[SOV.GetLonelyIslandDesc]"
 SOV_THE_LONELY_ISLAND_NAME_NORMAL: "A ilha solitária"
 SOV_THE_LONELY_ISLAND_NAME_INDEPENDENCE: "Grande guerra patriótica de independência"
 SOV_THE_LONELY_ISLAND_DESC_NORMAL: "Chegou a hora de corrigirmos a afronta que os japoneses nos causaram em 1905. Desta vez, nada nos impedirá de governar o Mar do Japão e deixá-los de joelhos!"
 SOV_THE_LONELY_ISLAND_DESC_INDEPENDENCE: "O preço que pagamos pelo auxílio [JAP.GetAdjective] em nossa guerra foi alto demais. Chega! Recuperaremos nossa independência, custe o que custar."
 SOV_an_empire_in_the_pacific: "Um império no Pacífico"
 SOV_an_empire_in_the_pacific_desc: "Conforme nosso império começa a se estender pelo Pacífico, nosso design de navios deve seguir, para que possamos exercer nosso poder e influência pelos vastos oceanos."
 SOV_dismantle_the_zemsky_sobor_tt: "Metade do suporte §Ynão fascista§! é aplicado como uma penalidade de §Restabilidade§!:\n"
 SOV_an_empire_in_the_pacific_tt: "Ganha §Greivindicações§! em todos os estados na §YGrande China§!."
 SOV_capital_of_the_tsars: "Capital dos Czares"
 SOV_capital_of_the_tsars_desc: "Ao longo da história, São Petersburgo sempre foi a capital de nossa orgulhosa nação. Agora, com o Palácio de Inverno mais uma vez ocupado por um Romanov, é hora da capital oficial mais uma vez ser movida para essa cidade magnífica, e que todos esforços sejam feitos para elevar seu esplendor."
 SOV_capital_of_the_tsars_tt: "O que concede:\nVelocidade de construção local: §G+25%§!"
 SOV_the_iron_wall_of_russian_resolve: "A parede de ferro da resolução russa"
 SOV_the_iron_wall_of_russian_resolve_desc: "O Czar prevê a construção de legiões de armas de guerra monstruosas que superariam os tanques existentes e seriam únicas no campo de batalha. O povo russo está invicto; é invencível! Essas máquinas serão a personificação dessa resolução, e elas destruirão todo exército que for lançado contra nós."
 SOV_the_triple_entente: "Reformar o Entente Triplo"
 SOV_the_triple_entente_desc: "Nossos velhos inimigos na Europa Central devem ser contidos. Já existiu uma aliança com esse propósito, embora nossa ignominiosa retirada da Guerra Mundial tenha representado seu fim. Agora é hora de reformar esses laços."
 SOV_our_slavic_commitments: "Nossos comprometimentos eslavos"
 SOV_our_slavic_commitments_desc: "Já fomos os protetores de todos os eslavos, até mesmo entrando na Guerra Mundial para defender nossos irmãos eslavos mais fracos. É hora de mais uma vez cumprirmos esse papel e usar nosso poderio militar em sua defesa."
 SOV_the_fate_of_romania: "O destino da Romênia"
 SOV_the_fate_of_romania_desc: "A Romênia tem uma minoria eslava significativa e bloqueia nosso acesso terrestre aos povos eslavos nos Balcãs. Para resolver os dois problema de uma só vez, a independência romena deve chegar ao fim, pela força militar, se necessário."
 SOV_russian_corporate_state: "Estado corporativo russo"
 SOV_russian_corporate_state_desc: "O futuro da Rússia não depende do conflito de classe, mas sim na cooperação entre elas. Para isso, o estado deve criar uniões nacionais para reconciliar os interesses do trabalhador e da capital e através disso regulamentar a produção."
 SOV_the_berlin_moscow_axis: "O Eixo Berlim-Moscou"
 SOV_the_berlin_moscow_axis_desc: "Com nosso novo governo agora firmemente instalado seguindo os modelos alemão e italiano, devemos procurar consertar nossas relações com nossos vizinhos ocidentais. Se nos concentrarmos nas visões que compartilhamos, podemos criar uma aliança forte e duradoura entre nós e a [GER.GetName]."
 SOV_japanese_overtures: "Aberturas japonesas"
 SOV_japanese_overtures_desc: "Agora que nosso flanco ocidental está protegido, devemos nos preocupar com o flanco oriental. Os japoneses têm muito em comum com os alemães, e mais em comum com nosso próprio novo governo do que podemos querer admitir. Vamos perguntar o que os alemães acham de convidá-los."
 SOV_into_central_asia: "Para a Ásia Central"
 SOV_into_central_asia_desc: "Conquistar a Ásia Central nos colocará em posição de ameaçar a Índia, além de nos conceder acesso ao Golfo Persa. A necessidade estratégica está clara, e nosso império não será derrotado aqui."
 SOV_the_last_break_southward: "O último avanço para o sul"
 SOV_the_last_break_southward_desc: "Uma última série de conquistas finalmente garantirá o restante da Ásia Ocidental e o Bósforo, nos permitindo tomar o controle da Índia com nosso flanco protegido. Enfim teremos acesso incontestado aos mares, do Mediterrâneo próximo até o Oceano Índico."
