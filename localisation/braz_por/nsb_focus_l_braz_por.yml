 SOV_infrastructure_effort_nsb: "Esforço de infraestrutura"
 SOV_infrastructure_effort_nsb_desc: "$SOV_infrastructure_effort_desc$"
 SOV_heavy_industry: "Indústria pesada"
 SOV_heavy_industry_desc: "Enquanto nossos projetos de industrialização continuam acelerando, chegou a hora de partirmos para uma maior ênfase na indústria pesada em preparação para a produção de mais material de guerra."
 SOV_finish_the_five_year_plan: "[GetFinishTheFiveYearPlanName]"
 SOV_finish_the_five_year_plan_default: "Terminar o plano de cinco anos"
 SOV_finish_the_five_year_plan_alt: "Abolir o plano de cinco anos"
 SOV_finish_the_five_year_plan_desc: "[GetFinishTheFiveYearPlanDesc]"
 SOV_finish_the_five_year_plan_desc_default: "O segundo plano de cinco anos prioriza o desenvolvimento da indústria pesada. A União Soviética deve desenvolver rapidamente para competir com as potências capitalistas e fascistas do ocidente."
 SOV_finish_the_five_year_plan_desc_alt: "Os planos de cinco anos do regime soviético priorizaram a industrialização intensiva do país acima de tudo, ao ponto de se tornar um dos grandes símbolos da opressão Bolchevique. Devemos erradicar esse projeto e preparar um novo plano para a industrialização nacional."
 SOV_third_five_year_plan: "[GetThirdFiveYearPlanName]"
 SOV_third_five_year_plan_default: "Terceiro plano de cinco anos"
 SOV_third_five_year_plan_alt: "Novo projeto para industrialização nacional"
 SOV_third_five_year_plan_desc: "[GetThirdFiveYearPlanDesc]"
 SOV_third_five_year_plan_desc_default: "Enquanto a paz durar, devemos avançar nossa industrialização e buscar atender as necessidades do nosso povo e do nosso exército."
 SOV_third_five_year_plan_desc_alt: "Criamos um programa de industrialização nacional que nos permita aumentar a nossa produção militar e civil a longo prazo, sem a necessidade de oprimir a população ou colocar suas necessidades básicas em risco."
 SOV_reorganize_the_pc_of_heavy_industry: "[GetReorganizeThePcOfHeavyIndustryName]"
 SOV_reorganize_the_pc_of_heavy_industry_name_default: "Reorganizar o CP da indústria pesada"
 SOV_reorganize_the_pc_of_heavy_industry_name_alt: "Reorganizar o ministério da indústria"
 SOV_reorganize_the_pc_of_heavy_industry_desc: "Nossa mudança anterior para a indústria pesada fez com que algumas ineficiências da administração se tornassem aparentes. Devemos garantir que as pessoas certas sejam colocadas nas posições certas para que as operações corram bem novamente."
 SOV_industrial_modernization: "Modernização industrial"
 SOV_industrial_modernization_desc: "Países ocidentais estão rapidamente implementando novos métodos de produção e apresentando novas tecnologias. Não podemos ficar satisfeitos em simplesmente manter a paz com eles - devemos ultrapassá-los!"
 SOV_increase_state_reserves: "Aumentar as reservas do estado"
 SOV_increase_state_reserves_desc: "Nossa indústria em crescimento quer cada vez mais recursos. Não podemos garantir que o crescimento na produção de recursos mantenha sempre o mesmo ritmo, precisamos aumentar nossas reservas enquanto pudermos."
 SOV_shift_to_armaments_production: "Trocar para produção de armamentos"
 SOV_shift_to_armaments_production_desc: "A guerra se aproxima. Não sabemos quem atacará primeiro, mas cedo ou tarde estaremos sob ataque. Devemos nos preparar agora, para estarmos prontos quando a hora chegar."
 SOV_optimize_production_lines: "Otimizar linhas de produção"
 SOV_optimize_production_lines_desc: "Outros países já implementaram o \"Fordismo\" com sucesso em suas fábricas para maximizar a produção. Devemos aprender com seus exemplos."
 SOV_steel_casting_industry: "Indústria de fundição de aço"
 SOV_steel_casting_industry_desc: "Nossas indústrias metalúrgicas estavam na vanguarda do nosso crescimento industrial, mas podem ser impulsionadas ainda mais com a adoção de novos métodos de produção. "
 SOV_synthetic_rubber: "Borracha sintética"
 SOV_synthetic_rubber_desc: "Chegará o dia quando não poderemos mais contar com a importação de borracha estrangeira. Quando esse dia chegar, devemos estar preparados para atender nossas necessidades de borracha com a produção doméstica."
 SOV_oil_production: "Produção de petróleo"
 SOV_oil_production_desc: "O próximo passo lógico em nosso desenvolvimento industrial e modernização militar é aumentar a motorização. Isso exigirá um estoque enorme de lubrificantes e combustível. Felizmente, temos amplas reservas de petróleo que podem ser usadas para isso se desenvolvermos as indústrias necessárias."
 SOV_restoration_and_development: "Restauração e desenvolvimento"
 SOV_restoration_and_development_desc: "Agora que a guerra terminou, podemos voltar a desenvolver nossas indústrias em paz e melhorar a vida do nosso povo."
 SOV_fourth_five_year_plan: "[GetFourthFiveYearPlanName]"
 SOV_fourth_five_year_plan_default: "Quarto plano de cinco anos"
 SOV_fourth_five_year_plan_alt: "Um novo começo"
 SOV_fourth_five_year_plan_desc: "Ainda levará um tempo antes que interrupções da guerra sejam totalmente reparadas, mas ao definir os objetivos certos, já podemos obter alguns ganhos de produtividade."
 SOV_found_the_comecon: "Fundar a COMECON"
 SOV_found_the_comecon_desc: "A guerra mostrou que precisamos melhorar nossa cooperação e o desenvolvimento econômico de nossos amigos e parceiros. Para esse propósito, formaremos uma organização para coordenar o comércio e desenvolvimento econômico entre nossas nações."
 SOV_the_common_economic_space_initiative: "A iniciativa do espaço econômico comum"
 SOV_the_common_economic_space_initiative_desc: "Crescer nossa economia é mais fácil se tivermos acesso a novos mercados para nossos produtos e obter os recursos que nossa economia precisa com menos barreiras ao comércio. Devemos formar uma organização para promover isso."
 SOV_no_time_for_peace: "Sem tempo para a paz"
 SOV_no_time_for_peace_desc: "Não importa o quanto desejamos, há pouca esperança para um paz duradoura. Novas armas e tecnologias deixarão a guerra ainda mais devastadora do que antes e, infelizmente, devemos investir nossos suados recursos para garantir que possamos acompanhar o ritmo de nossos inimigos."
 SOV_national_specialists: "Especialistas nacionais"
 SOV_national_specialists_desc: "Nosso desenvolvimento econômico deve ser impulsionado primariamente por pessoas familiarizadas com o estado em que se encontra. Estrangeiros demorariam muito tempo para obter o conhecimento e, talvez o pior de tudo, o levariam com eles quando forem embora."
 SOV_foreign_experts: "Especialistas estrangeiros"
 SOV_foreign_experts_desc: "Existem diversos especialistas estrangeiros que podem nos ensinar muito sobre como melhorar nossa economia. Felizmente, muitos deles são capitalistas e com isso podem ser comprados."
 SOV_eastern_development: "Desenvolvimento oriental"
 SOV_eastern_development_desc: "As áreas do Extremo Oriental além das montanhas Ural oferecem recursos vastos e inexplorados, além de amplas áreas para o desenvolvimento industrial. Devemos garantir que elas estejam preparadas para impulsionar projetos maiores."
 SOV_develop_the_urals: "Desenvolver as Ural"
 SOV_develop_the_urals_desc: "A maior ameaça contra nossa nação provavelmente virá de uma nação da Europa. Ao desenvolver as áreas além das montanhas Ural, criaremos um reserva de capacidade industrial que até mesmo bombardeiros com o maior alcance terão dificuldade em chegar."
 SOV_the_ussr_academy_of_sciences: "[GetTheUssrAcademyOfSciencesName]"
 SOV_the_ussr_academy_of_sciences_default: "A Academia de Ciências da União Soviética"
 SOV_the_ussr_academy_of_sciences_alt: "A Academia de Ciências Imperial"
 SOV_the_ussr_academy_of_sciences_desc: "Para continuarmos competitivos nos campos de ciência aplicadas, também devemos estar na vanguarda das ciências teóricas. Já temos uma academia de ciências bem estabelecida, mas com um financiamento adicional, teríamos uma infraestrutura de pesquisa de nível mundial."
 SOV_national_academies_of_sciences: "Academias de Ciências Nacionais"
 SOV_national_academies_of_sciences_desc: "Usando nossas Academias de Ciências como modelo, nossas nações parceiras também devem ser incentivadas a fundar institutos parecidos para ampliar suas próprias capacidades de pesquisa."
 SOV_transformation_of_nature: "Transformação da natureza"
 SOV_transformation_of_nature_desc: "Com nossa comunidade científica ultrapassando as fronteiras do que antes se imaginava possível, até mesmo os maiores e mais invasivos projetos estão se tornando viáveis."
 SOV_transformation_of_nature_alt: "$SOV_transformation_of_nature$"
 SOV_transformation_of_nature_alt_desc: "$SOV_transformation_of_nature_desc$"
 SOV_expand_the_aircraft_industry: "Expandir a indústria de aeronaves"
 SOV_expand_the_aircraft_industry_desc: "Nas próximas guerras, nossa força aérea terá que proteger os céus contra inimigos equipados com o equipamento mais moderno. Devemos garantir que eles não apenas tenham aviões do mesmo nível, mas que também tenham aviões suficientes."
 SOV_modernize_aircraft_facilities: "Modernizar fábricas de aeronaves"
 SOV_modernize_aircraft_facilities_desc: "O melhor avião do mundo logo será inútil se tiver que decolar de uma pista esburacada e mantido em galpões furados. Para garantir o melhor desempenho possível, também devemos ter a melhor infraestrutura possível."
 SOV_merge_aircraft_plants: "Combinar fábricas de aeronaves"
 SOV_merge_aircraft_plants_desc: "Embora a competição entre designers crie um incentivo natural para melhorar constantemente, ela também consome recursos em esforços duplicados que mal podemos pagar. Devemos combinar nossos gabinetes de design para eliminar esse desperdício."
 SOV_found_the_jet_institute: "Fundar o Instituto de Jatos"
 SOV_found_the_jet_institute_desc: "Há um limite para os motores a pistão atuais. Os aviões do futuro terão que usar novos métodos de propulsão. Devemos fundar um instituto para realizar pesquisas em motores a jato para garantir que não seremos ultrapassados pelos desenvolvimentos estrangeiros."
 SOV_increase_aircraft_production: "Aumentar a produção de aeronaves"
 SOV_increase_aircraft_production_desc: "Ultimamente, há uma ênfase exagerada em segurança, o que começou a afetar negativamente os números de produção de novos aviões. Podemos economizar uma quantia significativa de recursos ao eliminar os sistemas de segurança mais exagerados, enquanto mantemos uma força aérea bastante segura e capaz."
 SOV_foster_flying_clubs: "Desenvolver clubes de voo"
 SOV_foster_flying_clubs_desc: "É caro treinar novos pilotos se eles nunca viram um avião antes de começarem. Mas muitos jovens são fascinados por voar e com algum apoio podem se tornar pilotos bem capazes que podem rapidamente entender os detalhes mais finos do combate aéreo se já souberem o básico de como pilotar uma aeronave."
 SOV_women_in_aviation: "Mulheres na aviação"
 SOV_women_in_aviation_desc: "No passado, elementos retrógrados da sociedade declararam que voar é coisa de homem. Porém, mulheres no mundo todo ignoraram isso e mostraram que são tão capazes quanto seus colegas masculinos. Devemos incentivar nossas mulheres a tentarem voar, para selecionar as pilotos mais capazes entre elas."
 SOV_raskovas_aviation_group: "[GetRaskovasAviationGroupName]"
 SOV_raskovas_aviation_group_default: "Grupo de Aviação de Raskova"
 SOV_raskovas_aviation_group_alt: "Primeiro Grupo de Aviação Imperial Totalmente Feminino"
 SOV_raskovas_aviation_group_desc: "[GetRaskovasAviationGroupDesc]"
 SOV_raskovas_aviation_group_desc_default: "Marina Raskova mostrou que é uma navegadora e piloto extremamente capaz. Com nossos recursos escassos graças à guerra atual, não podemos permitir que alguém tão experiente quanto ela fique de lado. Devemos conceder os recursos para criar diversas unidades de aviação para apoiar a luta."
 SOV_raskovas_aviation_group_desc_alt: "Temos mulheres navegadoras e pilotos extremamente capazes. Com nossos recursos escassos graças à guerra atual, não podemos permitir que pessoas tão experientes fiquem de lado. Devemos criar diversas de unidades de aviação totalmente femininas para apoiar a luta."
 SOV_intensify_pilot_training_program: "Intensificar o programa de treinamento de pilotos"
 SOV_intensify_pilot_training_program_desc: "Para sermos competitivos, nossa força aérea deve ser capaz de voar e lutar em todas as circunstâncias. A melhor maneira de alcançar isso é treinando nossos pilotos com os mais altos padrões. O que nos falta em números ou sofisticação técnica, vamos compensar com pura habilidade."
 SOV_expand_aviation_institutes: "Expandir institutos de aviação"
 SOV_expand_aviation_institutes_desc: "O maior gargalo para aumentar o tamanho de nossa força aérea é nossa capacidade em treinar pilotos. Ao expandir nossas escolas de pilotos, criaremos as bases para uma força aérea maior e mais competente."
 SOV_ground_support: "Suporte ao solo"
 SOV_ground_support_desc: "A missão primária de nossa força aérea deve ser apoiar nossas forças no solo. Esse fato fundamental deve informar cada decisão tomada."
 SOV_long_range_aircraft: "Aeronaves de longo alcance"
 SOV_long_range_aircraft_desc: "A tecnologia avançou ao ponto em que nossos bombardeiros podem alcançar qualquer ponto da nação inimiga e destruir sua capacidade de fazer guerra em pouco tempo. O exército existe primariamente para manter a linha até que isso seja realizado."
 SOV_the_modern_war_in_the_skies: "A guerra moderna nos céus"
 SOV_the_modern_war_in_the_skies_desc: "A guerra aérea já percorreu um longo caminho desde os dias de biplanos duelando nas trincheiras. Hoje, é de natureza industrial, com um alto ritmo operacional, manter a pressão sobre o inimigo o tempo todo. Devemos reconhecer esse fato e planejar de acordo."
 SOV_expand_the_red_fleet: "Expandir a frota [GetSovietArmyAdjectiveBasedOnIdeology]"
 SOV_expand_the_red_fleet_desc: "[GetExpandTheRedFleetDesc]"
 SOV_expand_the_red_fleet_desc_default: "$SOV_expand_red_fleet_desc$"
 SOV_expand_the_red_fleet_desc_alt: "A frota [GetSovietArmyAdjectiveBasedOnIdeology] é pateticamente fraca se comparada aos navios de outras grandes potências. Sua expansão dever uma prioridade nacional!"
 SOV_reinforce_western_naval_bases: "Reforçar as bases navais ocidentais"
 SOV_reinforce_western_naval_bases_desc: "A frota báltica tem suas bases muito expostas. Devemos investir alguns recursos na proteção de suas ancoragens e melhorar suas capacidades de reparos."
 SOV_reinforce_northern_naval_bases: "Reforçar as bases navais do norte"
 SOV_reinforce_northern_naval_bases_desc: "Apesar de estar localizado ao norte do círculo ártico, Murmansk é ironicamente nosso único porto que permanece sem gelo o ano todo e tem acesso aos oceanos abertos. Devemos desenvolvê-lo ainda mais para termos melhor acesso ao resto do mundo."
 SOV_reinforce_southern_naval_bases: "Reforçar as bases navais do sul"
 SOV_reinforce_southern_naval_bases_desc: "O mar negro pode parecer um teatro secundário. Mas se perdermos o controle sobre ele, abriremos todos nossos territórios do sul a uma invasão inimiga, como acontecer na Guerra da Criméia. Não podemos permitir que isso aconteça de novo, e devemos fortalecer as bases navais da região."
 SOV_reinforce_eastern_naval_bases: "Reforçar as bases navais orientais"
 SOV_reinforce_eastern_naval_bases_desc: "Mesmo depois da humilhação de 1905, os japoneses não pararam de fazer barulho sobre a invasão de nossos territórios. Devemos estar prontos para uma guerra contra eles, e isso significa fortalecer nossas bases navais na região."
 SOV_expand_shipbuilding_plants: "Expandir as fábricas de construção de navios"
 SOV_expand_shipbuilding_plants_desc: "Nossa geografia nos obriga a ter estaleiros espalhados para apoiar todas nossas várias frotas. Qualquer tentativa de aumentar nossa capacidade de construção de navios também deve ser espalhada."
 SOV_merge_naval_plants: "Combinar as fábricas navais"
 SOV_merge_naval_plants_desc: "A construção naval e design de navios é um processo que leva tempo, em que uma competição exagerada é simplesmente pouco eficiente. Devemos combinar nossos gabinetes de design para eliminar esse desperdício."
 SOV_pc_of_the_ussr_navy: "[GetPcOfTheUssrNavyName]"
 SOV_pc_of_the_ussr_navy_default: "CP da marinha da União Soviética"
 SOV_pc_of_the_ussr_navy_alt: "Ministério da Marinha Russa"
 SOV_pc_of_the_ussr_navy_desc: "Com a nossa marinha cada vez mais moderna e capaz, é hora de reconhecê-la como uma arma de combate com a mesma importância do exército. O primeiro passo é permitir que a marinha forme uma administração separada do exército."
 SOV_surface_warfare: "Guerra na superfície"
 SOV_surface_warfare_desc: "Navios capitânias exigem um investimento significativo de tempo e recursos e muitas vezes acabam se tornando obsoletos antes mesmo de serem construídos. Embarcações menores podem ser construídas muito mais rapidamente e consequentemente podem acompanhar o ritmo de desenvolvimento tecnológico muito mais facilmente. Devemos concentrar no desenvolvimento de nossas forças leves como arma principal da guerra naval."
 SOV_submarine_warfare: "Guerra submarina"
 SOV_submarine_warfare_desc: "Submarinos oferecem grandes vantagens no combate naval. Um submarino moderno e bem projetado é praticamente indetectável antes que dispare seus torpedos, potencialmente incapacitando um navio capitânia diversas vezes seu tamanho e custo. Devemos concentrar no desenvolvimento dessas embarcações como poder ofensivo principal de nossa marinha."
 SOV_offensive_maritime_strategy: "Estratégia de ofensiva marítima"
 SOV_offensive_maritime_strategy_desc: "Não podemos nos dar ao luxo de esperar que o inimigo venha até nós. Devemos tomar a iniciativa e atacar o inimigo sempre que pudermos."
 SOV_an_oceangoing_navy: "Uma marinha para enfrentar o oceano"
 SOV_an_oceangoing_navy_desc: "$SOV_ocean_going_navy_desc$"
 SOV_mine_warfare: "Guerra com minas"
 SOV_mine_warfare_desc: "Não é econômico tentar defender todo o nosso litoral com navios. Ao minar trechos estratégicos, podemos deter ou ao menos danificar qualquer frota inimiga que tente se aproximar de nossos litorais."
 SOV_long_range_raiders: "Incursores de longo alcance"
 SOV_long_range_raiders_desc: "Com a distância entre nossas bases navais e principais rotas de navegação, nossos submarinos atuais terão dificuldade em alcançar os principais campos de caça. Devemos desenvolver submarinos de longo alcance, para garantir que possamos atacar nossos inimigos onde dói mais."
 SOV_advanced_maneuvers: "Manobras avançadas"
 SOV_advanced_maneuvers_desc: "Ter navios grandes e modernos é inútil se suas tripulações não souberem como usá-los. Devemos instituir exercícios navais frequentes e de larga escala para treinar nossas tripulações e oficiais na guerra naval moderna."
 SOV_expand_the_morskaya_aviatsiya: "Expandir a Morskaya Aviatsiya"
 SOV_expand_the_morskaya_aviatsiya_desc: "Aviões já alteraram dramaticamente a natureza da guerra no solo. No futuro, eles representarão um grande perigo até mesmo para os navios de superfície mais modernos. Devemos garantir que sempre tenhamos um braço de aviação naval moderno para suportar nossas outras embarcações."
 SOV_naval_infantry: "Infantaria naval"
 SOV_naval_infantry_desc: "[GetNavalInfantryDesc]"
 SOV_naval_infantry_desc_default: "Embora não tenhamos a intenção de invadir os litorais hostis em avanços imperialistas, uma força de infantaria naval dedicada pode ser muito útil para atacar instalações costeiras inimigas e ameaçar o litoral inimigo."
 SOV_naval_infantry_desc_alt: "Se quisermos expandir nossas fronteiras, uma força de infantaria naval dedicada pode ser muito útil para atacar instalações costeiras inimigas, ameaçar o litoral inimigo e suportar a força de invasão principal."
 SOV_found_the_pcdi: "[GetFoundThePcdiName]"
 SOV_found_the_pcdi_name_default: "Fundar a CPID"
 SOV_found_the_pcdi_name_alt: "Fundar o ministério da indústria de defesa"
 SOV_found_the_pcdi_desc: "[GetFoundThePcdiDesc]"
 SOV_found_the_pcdi_desc_default: "Nossa indústria de armamentos é grande e agora precisa de um gabinete dedicado no governo para ser coordenada se quiser crescer ainda mais. Devemos estabelecer o Comissariado Popular da Indústria de Defesa."
 SOV_found_the_pcdi_desc_alt: "Nossa indústria de armamentos é grande e agora precisa de um gabinete dedicado no governo para ser coordenada se quiser crescer ainda mais. Devemos estabelecer um ministério da indústria de defesa."
 SOV_pc_of_mechanical_engineering: "[GetPcOfMechanicalEngineeringName]"
 SOV_pc_of_mechanical_engineering_name_default: "CP de engenharia mecânica"
 SOV_pc_of_mechanical_engineering_name_alt: "Ministério de engrenharia mecânica"
 SOV_pc_of_mechanical_engineering_desc: "Nossa indústria se tornou capaz de criar máquinas-ferramentas cada vez maiores e mais complexas e outras máquinas pesadas, a ponto de fazer sentido formar uma entidade governamental separada para coordenar esses projetos."
 SOV_superior_war_machines: "Máquinas de guerra superiores"
 SOV_superior_war_machines_desc: "Tanques e veículos blindados foram significativamente desenvolvidos na última década. Com uma grande indústria de armamentos para produzir e fornecê-los, podemos criar veículos superiores e usá-los em massa contra o inimigo."
 SOV_the_means_to_wage_war: "Os meios para guerrear"
 SOV_the_means_to_wage_war_desc: "Embora os aviões, armas e tanques do exército geralmente atraem a maior atenção e são lindos em desfiles, o soldado comum se preocupa muito mais com a qualidade de seu fuzil e o conforto de suas botas. Temos que reconhecer que essas coisas são tão importantes quanto para uma guerra quanto qualquer caça ou howitzer pesado."
 SOV_development_of_tankograd: "Desenvolvimento de Tankograd"
 SOV_development_of_tankograd_desc: "Nosso país se estende por vastas distâncias, o que torna impraticável transportar subcomponentes de fábrica em fábrica. Em vez disso, devemos integrar nossas fábricas de tanques de forma vertical - o aço entra por um lado e tanques prontos saem do outro."
 SOV_pc_of_mortar_armament: "[GetPcOfMortarArmamentName]"
 SOV_pc_of_mortar_armament_name_default: "CP de armamento de morteiro"
 SOV_pc_of_mortar_armament_name_alt: "Ministério de armamento de morteiro"
 SOV_pc_of_mortar_armament_desc: "O humilde morteiro está rapidamente se tornar a principal forma de apoio indireto à nossas unidades. Com isso devemos produzir o máximo de morteiros de todos os tamanhos possíveis, e formar uma agência do governo cujo único propósito seja fazer exatamente isso."
 SOV_soviet_artillery: "Artilharia [ROOT.GetAdjective]"
 SOV_soviet_artillery_tech_bonus_name_default: "Artilharia soviética"
 SOV_soviet_artillery_tech_bonus_name_alt: "Artilharia russa"
 SOV_soviet_artillery_desc: "As guerras de hoje são vencidas através da aplicação científica do poder de fogo nos locais corretos. Concentraremos nossos esforços no desenvolvimento não só de armas melhores, mas também em como usá-las da forma mais eficiente possível."
 SOV_merge_tank_and_materiel_plants: "Combinar as fábricas de tanques e de materiais"
 SOV_merge_tank_and_materiel_plants_desc: "Tanques e artilharia são provavelmente os mais adequados para produção em massa, fazendo uso da economia de escala. Com isso devemos forçar uma consolidação dos produtores de tanques e materiais para capitalizar nisso."
 SOV_strengthen_the_mobilization_plan: "Fortalecer o plano de mobilização"
 SOV_strengthen_the_mobilization_plan_desc: "Nossa maior vantagem militar sempre foi a vastidão do nosso país e a quantidade de pessoas vivendo nele. Mas quando se trata em conseguir soldados para o front, essas duas coisas podem se atrapalhar. Temos que melhorar e atualizar nossos planos de mobilização continuamente para garantir que, em caso de guerra, possamos concentrar nossas forças rapidamente."
 SOV_military_engineering_university: "Universidade de engenharia militar"
 SOV_military_engineering_university_desc: "Embora muitos estejam proclamando o fim da guerra nas trincheiras com o desenvolvimento de tanques e aviões, está claro que a engenharia militar ainda tem lugar no campo de batalha moderno. Devemos formar um instituto para estudar métodos modernos de construir fortificações de campo modernas."
 SOV_leningrad_polytechnical_institute: "Instituto Politécnico [195.GetName]"
 SOV_leningrad_polytechnical_institute_desc: "Como nossa principal escola de engenharia, o Instituto Politécnico [195.GetName] já fornece engenheiros e designers industriais ao nosso país há muito tempo. Devemos expandi-lo ainda mais para garantir que sempre tenhamos as melhores pessoas disponíveis para preencher quaisquer novas posições em nossas indústrias em crescimento."
 SOV_soviet_atomic_bomb_project: "Projeto da bomba atômica [ROOT.GetAdjective]"
 SOV_soviet_atomic_bomb_project_desc: "Sabemos que cientistas em outros países estão trabalhando muito para desenvolver métodos para transformar as forças mais fundamentais do universo em uma nova arma. Embora estamos atrás, podemos usar o trabalho deles para avançar o nosso e garantir que a paridade da destruição continue."
 SOV_move_industry_to_the_urals: "Mover a indústria para os Urais"
 SOV_move_industry_to_the_urals_desc: "A guerra chegou até nós, e nossa pátria está ameaçada. Embora nossas forças lutarão até a última bala sem ceder um centímetro de terra, não podemos garantir que isso será o suficiente, levando em conta as forças organizadas contra nós. Devemos evacuar as fábricas antes que elas sejam invadidas."
 SOV_the_road_of_life: "A estrada da vida"
 SOV_the_road_of_life_desc: "Com diversas de nossas cidades sob cerco, devemos nos concentrar em levar as forças de combate para esses locais e suportar suas necessidades para resistirem, custe o que custar."
 SOV_improve_the_stalin_line: "[GetImproveTheStalinLineName]"
 SOV_improve_the_stalin_line_name_default: "Melhorar a linha Stalinista"
 SOV_improve_the_stalin_line_name_alt: "Fortalecer a linha defensiva ocidental"
 SOV_improve_the_stalin_line_desc: "Nossa fronteira ocidental é extensa demais para ser fortalecida por inteiro. Mas podemos construir um conjunto de fortificações que afunile qualquer ataque inimigo para áreas previsíveis, onde podemos facilmente contra-atacar com forças combinadas."
 SOV_the_molotov_line: "[GetTheMolotovLineName]"
 SOV_the_molotov_line_name_default: "A linha Molotov"
 SOV_the_molotov_line_name_left: "A linha Trotsky"
 SOV_the_molotov_line_name_right: "A linha Bukharin"
 SOV_the_molotov_line_name_exiles: "A linha do Czar"
 SOV_the_molotov_line_desc: "As recentes alterações à geografia política da Europa moveram nossas fronteiras ocidentais um pouco mais para o oeste. Qualquer plano de fortificação antigo está ultrapassado. Devemos criar uma nova linha por nossa nova fronteira para reduzir qualquer ataque inimigo até podermos mobilizar nossas forças para um contra-ataque."
 SOV_the_defense_of_moscow: "A defesa de Moscou"
 SOV_the_defense_of_moscow_desc: "O inimigo está perante os portões de Moscou. É aqui que nos defenderemos e o faremos recuar derrotados, como fizemos com Napoleão!"
 SOV_impregnable_forts: "Fortes impenetráveis"
 SOV_impregnable_forts_desc: "A engenharia [ROOT.GetAdjective] agora é capaz de criar fortificações realmente aterrorizadoras, facilmente capazes de suportarem até mesmo os piores bombardeios e praticamente impossíveis de serem invadidos. Com um estoque enorme de munição e suprimentos, esses fortes resistiriam ao ataque inimigo por anos, se necessário."
 SOV_protect_the_white_sea_baltic_canal: "Proteger o mar branco - Canal báltico"
 SOV_protect_the_white_sea_baltic_canal_desc: "O canal entre o mar báltico e o mar branco é uma maravilha da engenharia moderna e não podemos permitir que caia em mãos inimigas."
 SOV_far_east_fortification: "Fortificação do Extremo Oriente"
 SOV_far_east_fortification_desc: "Desde a guerra com o Japão em 1905, ficamos de olho na região. Não é segredo nenhum que elementos do exército japonês olham para nossas propriedades no Extremo Oriente com uma ganância descarada. Devemos nos preparar para um conflito naquela região e tomar providências para impedir qualquer ataque inimigo para ganharmos tempo de mobilizar as forças da Rússia ocidental para a região."
 SOV_restore_cossack_units: "Restaurar unidades cossacas"
 SOV_restore_cossack_units_desc: "No momento que precisamos, a pátria-mãe não faz perguntas sobre quem quer servir para defendê-la. Qualquer um disposto a levantar suas armas contra o invasor é bem-vindo e será empregado com o melhor de suas habilidades."
 SOV_cohesion_first: "A coesão em primeiro lugar"
 SOV_cohesion_first_desc: "A última coisa que precisamos nessa situação é reduzir nossos padrões. Qualquer um que quiser servir no exército é bem-vindo - mas ele servirá em unidades existentes e treinado com os padrões militares adequados."
 SOV_rehabilitated_military: "Reabilitação militar"
 SOV_rehabilitated_military_desc: "[GetRehabilitatedMilitaryName]"
 SOV_rehabilitated_military_desc_default: "Está claro agora que exageramos na vigilância que fizemos do exército. Embora perfeitamente justificada em tempos de paz, durante a guerra devemos permitir que o profissional tome decisões de acordo com a situação militar e não em considerações políticas. É hora de controlar um pouco os oficiais políticos e dar aos comandantes mais liberdade sobre como realizar as coisas."
 SOV_rehabilitated_military_desc_alt: "Os Bolcheviques exageram na vigilância sobre o exército e de que isso os serviu? Embora devamos manter a figura do oficial político para garantir a erradicação de pensamentos de cunho comunista, durante a guerra devemos permitir que o profissional tome decisões de acordo com a situação militar e não em considerações políticas."
 SOV_military_reorganization: "Reorganização militar"
 SOV_military_reorganization_desc: "Nossas tentativas de construir um grande exército mecanizado foram nobres mas mais do que pudermos pagar. Para vencer essa guerra, teremos que nos concentrar nas armas que carregaram os exércitos russos para a vitória por séculos: a infantaria e a artilharia. Para isso precisaremos romper um certo nível das formações existentes."
 SOV_desperate_measures: "Medidas desesperadas"
 SOV_desperate_measures_desc: "Nessa situação desesperada, devemos tomar medidas que antigamente imaginávamos impossíveis. Qualquer coisa que possa ser feita para conter a invasão, deve ser feita."
 SOV_an_adaptable_army: "Um exército adaptável"
 SOV_an_adaptable_army_desc: "Essa guerra está se estendendo por diversas zonas climáticas e vários tipos de terrenos. Devemos ser capazes de lutar em cada terreno, independente do clima se quisermos vencer essa guerra."
 SOV_lessons_of_war: "Lições de guerra"
 SOV_lessons_of_war_desc: "Seja lá quais eram os planos que tínhamos antes da guerra, eles não sobreviveram ao contato com o inimigo. Devemos estar abertos às lições que essa guerra está nos ensinando, e não ficarmos presos a dogmas ultrapassados. Apenas assim podemos impedir nosso recuo e voltar para a ofensiva."
 SOV_penal_battalions: "Batalhões penais"
 SOV_penal_battalions_desc: "Durante os recuos, muitos soldados capazes se envergonharam ao recuar antes que a posição fosse perdida ou por agir contra a boa conduta de nosso exército. Mas nessa situação, simplesmente prender ou executá-los nos privaria de combatentes muito capazes. Devemos formar unidades especiais onde essas pessoas possam se redimir através do combate."
 SOV_organization_of_the_partisans: "Organização dos Partisans"
 SOV_organization_of_the_partisans_desc: "Após serem atropelados, muitos soldados deixados para trás escolheram continuar lutando em vez de um cativeiro humilhante. Juntos com os camponeses e trabalhadores dos territórios ocupados, eles continuaram a luta contra o invasor. Devemos enviar um suporte para que eles possam eliminar ainda mais unidades inimigas."
 SOV_smersh: "SMERSH"
 SOV_smersh_desc: "Devemos deixar claro para cada cidadão de que espiões e agentes inimigos estão por todo lado e que qualquer conversa furada pode dar ao inimigo informações essenciais que darão uma vantagem."
 SOV_barrier_troops: "Tropas de barreira"
 SOV_barrier_troops_desc: "O combate costuma ser caótico e é compreensível de que às vezes os soldados percam contato com o quartel general. Devemos instituir unidades bem atrás da linha de frente para coletar esses retardatários e encaminhá-los para o combate - e prender qualquer um que traia seus companheiro tentando escapar de seu dever."
 SOV_experts_in_camouflage: "Especialistas em camuflagem"
 SOV_experts_in_camouflage_desc: "Para alcançar e manter o elemento surpresa, devemos garantir que o inimigo não aviste as posições de nossas tropas ou seus movimentos até ser tarde demais. Cada soldado deve ser treinado na arte da camuflagem."
 SOV_keep_commissars_organization: "Manter as organizações de comissários"
 SOV_keep_commissars_organization_desc: "Até mesmo em nossa nova organização, há uma necessidade de pessoas que possam garantir que o exército permaneça absolutamente leal ao governo. Se os soldados perderem sua fé no governo, perderemos essa guerra e perderemos depressa."
 SOV_adjoined_battle_priests: "Sacerdotes de batalha adjuntos"
 SOV_adjoined_battle_priests_desc: "Com seu poder e influência recentemente aumentando no país, pode ter chego a hora de permitir que a igreja se envolva em assuntos militares. Assumindo o papel de sacerdotes de batalha em nossas unidades militares, o clero garantirá que as tropas saibam que Deus está do nosso lado, o que potencialmente aumentará a moral e fará com que o soldado comum lute fervorosamente por seu país."
 SOV_swap_to_political_advisors: "Conselheiros políticos militares"
 SOV_swap_to_political_advisors_desc: "Nossa guerra não é uma simples disputa entre nações sobre recursos. É uma disputa de sistemas políticos. Embora não possamos deixar que considerações políticas ditem as decisões militares, ainda temos que garantir de que essas considerações políticas sejam levadas em conta quando uma decisão for alcançada."
 SOV_the_glory_of_the_red_army: "A glória do exército [GetSovietArmyAdjectiveBasedOnIdeology]"
 SOV_the_glory_of_the_red_army_desc: "Aguentamos os ataques do inimigo com sucesso. Agora é hora de partir para a ofensiva e levar a guerra de volta para de onde ela veio!"
 SOV_the_glory_of_the_red_army_alt: "$SOV_the_glory_of_the_red_army$"
 SOV_the_glory_of_the_red_army_alt_desc: "$SOV_the_glory_of_the_red_army_desc$"
 SOV_the_path_of_marxism_leninism: "O caminho do Marxismo Leninismo"
 SOV_the_path_of_marxism_leninism_desc: "Os infalíveis princípios de Marx, Engels e Lenin elevaram nossa nação do mais profundo atraso à igualdade tecnológica e industrial. Seria de uma tolice profunda mudar de direção agora. A bandeira invencível da liberação do trabalhador segue marchando adiante!"
 SOV_the_centre: "O centro"
 SOV_the_centre_desc: "O camarada Stalin foi o maior combatente de nossa nação. Devemos deixar o futuro da revolução em suas mãos mais do que capazes."
 SOV_socialism_in_one_country: "Socialismo em um país"
 SOV_socialism_in_one_country_desc: "Embora a revolução mundial ainda seja nosso objetivo final - e foi cientificamente provado que é algo inevitável - primeiro devemos garantir o socialismo em nosso país, para que a liberação do trabalhador em outras partes do globo não seja atrasada pois fomos derrotados."
 SOV_the_stalin_constitution: "A constituição de Stalin"
 SOV_the_stalin_constitution_desc: "A constituição de 1924 foi uma bela tentativa de organizar um estado após a guerra civil, porém ela já serviu seu propósito. Precisamos de uma nova constituição. Primeiro, devemos reconhecer o trabalho incansável do camarada Stalin em manter a União forte e segura e cujo gênio e sabedoria foram instrumentais para liderar a causa do comunismo adiante."
 SOV_the_zinovyevite_terrorist_center: "O centro terrorista Zinovyevita"
 SOV_the_zinovyevite_terrorist_center_desc: "O assassinato do camarada Kirov em 1934 mostra que existem membros do partido que estão claramente tramando contra o camarada Stalin e a União como um todo. Obtivemos as confissões de diversos conspiradores, implicando que ainda existem diversos outros. Essa trama Zinovyevita - sem dúvida organizada pro Trotsky ou agentes ocidentais, possivelmente trabalhando juntos - deve ser removida, como uma câncer, antes que se espalhe."
 SOV_secure_the_administration: "Proteger a administração"
 SOV_secure_the_administration_desc: "Com o choque das confissões do terrorista Zinovyev e seus aliados, devemos questionar a lealdade de outros membros do partido. É imperativo que saibamos a posição de cada membro do politburo."
 SOV_the_collectivization_process: "O processo de coletivização"
 SOV_the_collectivization_process_desc: "Embora ainda haja muito trabalho a ser feito, e mesmo sendo mal administrado em algumas regiões, o processo de coletivização das fazendas na União Soviética está quase completo e em breve resultará numa maior produção do setor agrícola."
 SOV_the_anti_soviet_trotskyist_center: "O centro antissoviético Trotskyista"
 SOV_the_anti_soviet_trotskyist_center_desc: "Nossa investigação sobre a trama Zinovyevita revelou que há uma enorme rede de terroristas antissoviéticos em nossa administração. Alguns membros nem sabem exatamente quem eles estão ajudando! Essa conspiração deve ser eliminada e medidas drásticas podem ser tomadas para que isso seja feito."
 SOV_the_workers_dictatorship: "A ditadura dos trabalhadores"
 SOV_the_workers_dictatorship_desc: "Todo o poder de nossa União deve no fim ficar na mão dos trabalhadores. Não podemos nos fragmentarmos no partidarismo, e por isso devemos garantir que a vontade dos trabalhadores seja sempre expressa nas decisões do politburo."
 SOV_organization_centralization_discipline: "Centralização e disciplina"
 SOV_organization_centralization_discipline_desc: "Nessa hora de incertezas, o povo busca o politburo atrás de estabilidade e direção. Devemos garantir que esse órgão de tomada de decisões não apenas apoie, mas também fique unido por trás das decisões do camarada Stalin."
 SOV_war_economy: "Economia de guerra"
 SOV_war_economy_desc: "Está claro que as nações capitalistas e reacionárias em nossas fronteiras estão planejando atacar em nosso momento de fraqueza. Quanto antes colocarmos nossa economia em pé de guerra, melhor."
 SOV_the_military_conspiracy: "A conspiração militar"
 SOV_the_military_conspiracy_desc: "A trama Trotskista em nosso país chegou ao exército. Agora temos evidências de que generais de liderança e até mesmo marechais conspiraram com serviços de inteligência estrangeiros para derrubar o governo! Não podemos permitir que oficiais com lealdades minimamente suspeitas permaneçam em posições ondem podem enfraquecer ainda mais nosso exército."
 SOV_the_bloc_of_rights_and_trotskyites: "O bloco de direita e os Trotskistas"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "Enfim, alcançamos o coração da conspiração em nosso meio. Nikolai Bukharin era de fato membro do bloco Trotskista-Zinovyevita, e era provavelmente o líder das pessoas no governo que tentaram executar uma contrarrevolução. Agora temos provas irrefutáveis disso e com um último julgamento, podemos expor esses fatos."
 SOV_behead_the_snake: "Cortar a cabeça da cobra"
 SOV_behead_the_snake_desc: "Se tornou absolutamente claro que a União não estará a salvo até que a ameaça de um golpe Trotskista seja completamente banida. Seria excelente julgar Trotsky e expor suas atividades antissoviéticas, porém não temos esse luxo. Nossa única opção é assassiná-lo, para privar a trama contra o governo de seu líder e e principal incitador."
 SOV_stalins_cult_of_personality: "Culto da personalidade de Stalin"
 SOV_stalins_cult_of_personality_desc: "Seguindo a exposição da chocante trama contra a União, ficou óbvio que foi apenas a liderança perspicaz do camarada Stalin que impediu uma guerra civil ou algo pior. Cada cidadão soviético e certamente cada membro da classe trabalhadora mundial, deve ao camarada Stalin uma gratidão eterna por seu trabalho incansável na defesa da revolução."
 SOV_they_will_know_fear: "Eles conhecerão o medo"
 SOV_they_will_know_fear_desc: "Nossos inimigos aprenderam a temer o Exército Vermelho e o povo soviético. Suportamos o ataque inicial e agora é hora de revidar. Precisamos desenvolver novas temíveis máquinas de guerra capaz de romper até mesmo as linhas de defesa inimigas mais fortificadas. Tais máquinas de guerra devem levar o terror ao coração do inimigo, simplesmente ao ouvirem seus nomes..."
 SOV_inheritor_of_the_mantle_of_lenin: "Herdeiro do manto de Lenin"
 SOV_inheritor_of_the_mantle_of_lenin_desc: "O camarada Stalin sempre foi o companheiro mais próximo de Lenin e seu discípulo de maior confiança. Como o seguidor mais fiel dos ensinamentos de Lenin, é apenas natural que ele herde o pesado dever de guiar a nação para o comunismo além de se preparar para a inevitável revolução global do trabalhador."
 SOV_brilliant_genius: "Gênio brilhante"
 SOV_brilliant_genius_desc: "Sem dúvida o homem mais brilhante vivo, o camarada Stalin guiará nossa nação a um novo patamar do desenvolvimento científico e levará o progresso de toda a humanidade adiante."
 SOV_the_faithful_servant_of_lenin: "O fiel servo de Lenin"
 SOV_the_faithful_servant_of_lenin_desc: "Lenin nos deixou com a maior tarefa da história mundial: Construir uma sociedade onde todas as pessoas são realmente iguais, uma sociedade sem opressão, sofrimento ou desejos materiais. Não há homem melhor para concretizar essa visão do que o camarada Stalin, que estava com Lenin a todo momento e que agora está pronto para cumprir a promessa que foi feita na revolução."
 SOV_ban_excessive_hero_worship: "Banir o culto excessivo a heróis"
 SOV_ban_excessive_hero_worship_desc: "Há uma nova tendência em publicar relatos fantasiosos e extremamente exagerados sobre a vida privada e a infância do camarada Stalin. Embora com boas intenções, esses relatos são contrarrevolucionários e buscam estabelecer um culto de heroísmo nas mentes do povo soviético, visando substituir um estudo vigoroso das teorias do camarada Stalin com mera idolatria cega."
 SOV_leader_of_the_party_and_the_people: "Líder do partido e do povo"
 SOV_leader_of_the_party_and_the_people_desc: "O camarada Stalin executou suas pesadas tarefas com diligência e capacidade, usufruindo do apoio incondicional do partido e do povo. Qualquer toque de vaidade ou auto adulação é estranho para ele; talvez ele seja a pessoa mais humilde viva."
 SOV_great_commander: "Grande comandante"
 SOV_great_commander_desc: "As conquistas do camarada Stalin em teoria militar e liderança são muitas para listar. Embora o traidor Trotsky possa ter criado o Exército Vermelho, foi o camarada Stalin que o transformou na força eficiente para defender as conquistas da classe trabalhadora."
 SOV_architect_of_communism: "Arquiteto do comunismo"
 SOV_architect_of_communism_desc: "O comprometimento inabalável do camarada Stalin aos ideias da revolução o permitiram enxergar os desafios de se construir o socialismo em um país. Com o trabalho da construção do socialismo bem encaminhado, ele pode se preparar para o próximo grande passo: como mover do socialismo para o completo comunismo."
 SOV_father_of_nations: "Pais das nações"
 SOV_father_of_nations_desc: "Nossa União é uma grande família de diversos povos diferentes e cada família precisa de um pai. O camarada Stalin é esse pai, que garante que seus diversos filhos recebam a educação do pensamento socialista e que guia nossos esforços para um futuro brilhante. Quando ele precisa ser rígido, ele é rígido, mas sempre guiado por um forte senso de justiça."
 SOV_freedom_of_debate_unity_of_action: "Liberdade de debate - Unidade de ação"
 SOV_freedom_of_debate_unity_of_action_desc: "As complexidades de governar um país e guiá-lo no caminho certo são muitas, e com isso alternativas devem ser discutidas abertamente. Porém quando uma decisão é tomada, é dever de cada membro do politburo e certamente do partido inteiro apoiar essa decisão sem reservas."
 SOV_the_construction_of_communism: "A construção do comunismo"
 SOV_the_construction_of_communism_desc: "A construção do comunismo virá com seus próprios desafios e obstáculos. Com o politburo ao lado do camarada Stalin, podemos dar os primeiros passos na construção do comunismo."
 SOV_addressing_internal_affairs: "Lidando com assuntos internos"
 SOV_addressing_internal_affairs_desc: "Embora a revolução ainda tenha muitos inimigos ao redor do mundo e muitos milhões de trabalhadores ainda sonham em serem libertados, não devemos deixar de prestar atenção nos diversos problemas que nos aguardam em nosso lar."
 SOV_nkvd_primacy: "Prioridade à NKVD"
 SOV_nkvd_primacy_desc: "Até que possamos garantir que todos os inimigos do estado sejam levados em conta, devemos continuar a contar com a NKVD para proteger a revolução."
 SOV_the_new_soviet_woman: "A nova mulher soviética"
 SOV_the_new_soviet_woman_desc: "A revolução política trouxe liberdade para milhões de pessoas em nossa União, entre elas milhões de mulheres que não são mais confinadas a serem apenas esposas e mães, mas que agora também podem entrar de igual para a igual no local de trabalho."
 SOV_expand_the_agitprop: "Expandir o Agitprop"
 SOV_expand_the_agitprop_desc: "Para alcançar os milhões de trabalhadores por toda a União, devemos falar seu idioma. Precisamos deixar nossos argumentos simples e fáceis de se entender, para que eles permaneçam na memória do cidadão comum. Devemos expandir nossos esforços nessa área."
 SOV_positive_heroism: "Heroísmo positivo"
 SOV_positive_heroism_desc: "Embora todas as conquistas dos membros da classe trabalhadora sejam compartilhadas por todos os membros da classe trabalhadora, ainda podemos apontar certos indivíduos como exemplos que outros deveriam seguir."
 SOV_revive_the_stakhanovite_movement: "Reviver o Movimento Stakhanovita"
 SOV_revive_the_stakhanovite_movement_desc: "A exploração cruel leva o trabalhador em países capitalistas a se esforçar cada vez mais e produzir mais para os proprietários das fábricas, Em nosso país, trabalhadores como Alexey Stakhanov se esforçam cada vez mais porque sabem que cada tijolo extra colocado, cada tonelada extra de carvão extraído, cada rebite extra colocado no lugar, ajudam a construir um mundo onde os trabalhadores serão livres de exploração para sempre."
 SOV_war_heroes: "Heróis de guerra"
 SOV_war_heroes_desc: "Os russos sempre foram capazes e dispostos a realizar atos de extrema bravura para derrotar qualquer invasor da mãe-pátria. Apesar de estarmos unidos em nossa luta contra o inimigo, não devemos fingir que não existem alguns soldados em nosso exército que iriam muito além do chamado de seu dever."
 SOV_collectivist_propaganda: "Propaganda coletivista"
 SOV_collectivist_propaganda_desc: "Os diversos desafios que enfrentamos nunca enfrentarão um cidadão sozinho. Nossa luta é a luta de todos e com isso, nossas conquistas são as conquistas de todos."
 SOV_socialist_emulation: "Emulação socialista"
 SOV_socialist_emulation_desc: "Sob o sistema capitalista, trabalhadores devem competir entre si para conquistarem seu ganha pão, enquanto os proprietários das fábricas lucram com qualquer melhoria que os trabalhadores façam que aumente a produção. Isso é um desperdício e desumano. Um sistema socialista permitirá que aqueles que ainda não sejam perfeitamente capazes se desenvolvam aprendendo com aqueles que se destacam."
 SOV_socialist_realism: "Realismo socialista"
 SOV_socialist_realism_desc: "O caminho para um brilhante futuro socialista é longo e muita vezes sinuoso. Algumas pessoas podem até perder as esperanças de que esse objetivo possa ser alcançado. Devemos mostrar a elas exatamente em que estão trabalhando, promovendo um estilo de arte que mostre como seria a vida em um país socialista."
 SOV_the_komsomol: "O Komsomol"
 SOV_the_komsomol_desc: "Não estamos construindo o socialismo para os adultos de hoje, e sim para as crianças e para as gerações que ainda não nasceram. Elas devem aprender como melhorar e desenvolver as conquistas que alcançarmos, para que possam concluir o trabalho que começamos. Devemos formar uma organização especial da juventude que não apenas eduque mas que também ensine como ser um bom membro da sociedade comunista."
 SOV_patriarch_of_all_russia: "Patriarca de toda a Rússia"
 SOV_patriarch_of_all_russia_desc: "Embora existam poucos motivos para superstições ultrapassadas em uma sociedade comunista esclarecida, devemos também reconhecer que muitas pessoas encontraram força e conforto em sua fé durante tempos difíceis. Não faltam dificuldades para se construir um novo tipo de sociedade, e talvez devamos permitir que essas instituições religiosas continuem funcionando, desde que permaneçam leais ao estado."
 SOV_the_comintern: "A Comintern"
 SOV_the_comintern_desc: "A luta pela libertação do trabalhador não se limita a nenhum país; é uma luta global. Devemos expandir nosso apoio aos camaradas em qualquer nação do mundo e lutar contra as forças da reação e contrarrevolução seja lá onde sejam encontradas."
 SOV_development_aid_for_eastern_allies: "Desenvolver auxílio para aliados orientais"
 SOV_development_aid_for_eastern_allies_desc: "Por séculos, o imperialismo e colonialismo ocidentais exploraram de forma brutal os países da Ásia. Um modesto investimento de nossa parte permitiria que nossos aliados na Ásia resistam a novas invasões capitalistas de forma muito mais eficiente."
 SOV_war_measures_in_the_east: "Medidas de guerra no oriente"
 SOV_war_measures_in_the_east_desc: "A luta global contra o fascismo e outras ideologias contrarrevolucionárias certamente chegarão na Ásia em breve. Devemos deixar claro aos nossos aliados que em épocas desesperadas, podem ser necessárias medidas desesperadas."
 SOV_fortify_mongolian_border: "Fortificar a fronteira mongol"
 SOV_fortify_mongolian_border_desc: "Embora extremistas japoneses estejam de olho na China no momento, não podemos descartar a possibilidade de que eles desejem expandir seus ganhos nos atacando.  Devemos garantir que nossos aliados mongóis não se tornem um flanco aberto."
 SOV_send_military_advisors_to_spain: "Enviar conselheiros militares para a Espanha"
 SOV_send_military_advisors_to_spain_desc: "Nossos camaradas na Espanha, após vencerem uma eleição democrática, agora enfrentar uma contrarrevolução reacionária. Devemos apoiá-los pois sua derrota pode incentivar fascistas em outros países."
 SOV_policy_of_collective_security: "Política de segurança coletiva"
 SOV_policy_of_collective_security_desc: "Embora sejam capitalistas e frequentemente reacionários, os governos democráticos em toda a Europa sabem que os fascistas os consideram fracos e degenerados. Se a guerra chegar, eles podem ser os primeiros a serem derrotados antes que a fúria completa do fascismo se vire contra o lar da revolução. Os políticos visionários o suficiente para reconhecer isso devem saber que poderão contar com Moscou."
 SOV_anti_fascist_policies: "Políticas antifascista"
 SOV_anti_fascist_policies_desc: "A coexistência pacífica com os fascistas é impossível. Devemos entrar em contato com todos aliados que pudermos e nos prepararmos para o inevitável confronto."
 SOV_seek_a_defense_pact_with_the_allies: "Buscar um pacto de defesa com os Aliados"
 SOV_seek_a_defense_pact_with_the_allies_desc: "Embora contatos informais com as democracias ocidentais tenham acontecido, poucos acordos concretos e juridicamente vinculativos foram fechados. É hora de assinar os papéis e declarar ao mundo que as democracias ocidentais estão dispostas a formar uma frente combinado conosco contra a expansão fascista."
 SOV_the_khakimov_proposal: "A proposta Khakimov "
 SOV_the_khakimov_proposal_desc: "O camarada Khakimov trabalhou incansavelmente para melhorar nossa posição com o governo de [SAU.GetNameDef]. Alguns especialistas dizem que a região é lar de uma grande quantia de recursos naturais, o que os capitalistas sem dúvidas mal podem esperar para explorar. Devemos continuar construindo um relacionamento de confiança mútua para manter [SAU.GetNameDef] fora de qualquer bloco hostil e nos permitir os primeiros direitos a qualquer recursos descoberto."
 SOV_eradicate_western_fascism: "Erradicar o fascismo ocidental"
 SOV_eradicate_western_fascism_desc: "Não podemos esperar até que os regimes fascistas da Europa ocidental se dignem a nos atacar a hora que quiserem. O melhor maneira de lidar com os fascistas é bater primeiro e bater com força."
 SOV_policy_of_individual_security: "Política de segurança individual"
 SOV_policy_of_individual_security_desc: "Temos poucos amigos no mundo e muitos inimigos. Não devemos nos preocupar demais com quem fazemos acordos - eles ou nós quebraremos esses acordos de qualquer maneira, assim que tenham servido ao seu propósito."
 SOV_approach_germany: "Se aproximar da Alemanha"
 SOV_approach_germany_desc: "Não há motivo para não chegarmos a um acordo com a Alemanha. Não poderemos coexistir pacificamente com eles para sempre, é claro, mas os alemães não nos atacarão enquanto os Aliados ainda existirem - e devemos incentivar os alemães a lidarem com eles primeiro."
 SOV_liberation_of_the_european_proletariat: "Liberação do proletariado europeu"
 SOV_liberation_of_the_european_proletariat_desc: "Os fracos governos burgueses na Europa ocidental se mostraram completamente indispostos a enfrentar o fascismo. Eles não participarão da grande luta iminente entre fascismo e comunismo. No entanto, os trabalhadores desses países estão dispostos a lutar conosco contra a escória do fascismo. Eles só precisam de governos que estejam dispostos a lutar."
 SOV_anti_capitalist_policies: "Políticas anticapitalista"
 SOV_anti_capitalist_policies_desc: "Está claro que praticamente todos países capitalistas estão perfeitamente satisfeitos em simplesmente apontar os fascistas para outra direção quando planejarem sua expansão. A burguesia sempre optará em oprimir o proletariado quando tiver a chance. Com isso não podemos confiar neles e precisamos estar preparados para levar a luta até eles."
 SOV_recover_alaska: "Recuperar o Alaska"
 SOV_recover_alaska_desc: "A venda do Alaska aos americanos foi uma traição ao povo russo por sua liderança. Já passou da hora de corrigir essa traição e da terra ser recuperada. A população ficaria muito mais feliz como parte de nossa União do que parte do sistema explorador em que vivem atualmente."
 SOV_the_fight_for_the_pacific: "A luta pelo Pacífico"
 SOV_the_fight_for_the_pacific_desc: "Não importa nossa força no solo, teremos que cruzar o mar para enfrentar nossos inimigos na região do Pacífico. Com isso devemos desenvolver nossa infraestrutura costeira e indústria de construção de navios antes de podermos guerrear de forma eficiente nessa região do mundo."
 SOV_baltic_security: "Segurança do Báltico"
 SOV_baltic_security_desc: "O destino dos países ao redor do mar báltico está ligado ao nosso. Não podemos permitir um governo hostil em nossas fronteiras."
 SOV_respect_baltic_self_determination: "Respeitar a autodeterminação báltica"
 SOV_respect_baltic_self_determination_desc: "Cada povo deve poder decidir seus próprios assuntos de maneira democrática. É claro, em muitas democracias burguesas no ocidente, esse processo é imediatamente pervertido com quantias enormes de dinheiro. Garantiremos que os trabalhadores da Estônia, Letônia e Lituânia sejam representados em seus governos."
 SOV_claims_in_baltic: "Reivindicações no báltico"
 SOV_claims_in_baltic_desc: "Os estados do báltico já foi uma parte inseparável da Rússia. Seu povo precisa da proteção de um estado grande que possa defendê-lo da exploração. Se os estados do báltico não concordarem com esses termos, teremos que usar a força para garantir nossa proteção."
 SOV_secure_leningrad: "Defender [195.GetName]"
 SOV_secure_leningrad_desc: "Nossa atual fronteira com a Finlândia está próxima demais de [195.GetName]. Um ataque surpresa vindo da Finlândia alcançaria a cidade em poucas horas. O local também facilita demais um bloqueio à nossa frota báltica. Essa é uma situação inaceitável, e devemos deixar isso claro para o governo finlandês."
 SOV_control_scandinavia: "Controlar a Escandinávia"
 SOV_control_scandinavia_desc: "A única ameaça restante em nossa fronteira ao norte são os governos da península escandinava. Devemos deixar claro de que a coexistência pacífica requer confiança mútua, e não podemos confiar em um governo com uma ideologia que não se alinhe à nossa."
 SOV_claims_on_poland: "Reivindicações na Polônia"
 SOV_claims_on_poland_desc: "A Polônia possui territórios que foram russos por séculos, dividindo a Ucrânia e a Bielorrússia entre nossas nações. Essa é uma situação inaceitável. Eles podem ter nos vencido em 1921, mas precisamos lembrá-los de que agora os tempos são outros."
 SOV_demand_eastern_poland: "Exigir a Polônia Oriental"
 SOV_demand_eastern_poland_desc: "No fim da Guerra Mundial, a linha Curzon foi criada e definida como a fronteira oriental da Polônia. Essa linha passa a uns 200 quilômetros ao oeste da fronteira atual da Polônia. Devemos lembrá-los desse fato histórico básico e garantir que a fronteira esteja onde deve estar."
 SOV_offer_poland_protection: "Oferecer proteção à Polônia"
 SOV_offer_poland_protection_desc: "A Polônia e o povo polonês sofreram diversas privações e humilhações ao longo dos séculos. Não é segredo que os alemães querem os territórios que foram dados à Polônia depois da Guerra Mundial de volta e estão dispostos a usar violência para obtê-los. Devemos oferecer nossa proteção ao governo polonês, desde que esteja dispostos a discutir o assunto de nossa fronteira compartilhada."
 SOV_claim_on_bessarabia: "Reivindicar a Bessarábia"
 SOV_claim_on_bessarabia_desc: "Em 1918, os romenos se aproveitaram descaradamente de nossos problemas internos e anexaram a Bessarábia. É hora de lembrá-los que eles estão com uma terra que legalmente nos pertence e se não estiverem dispostos a restaurar as fronteiras corretas, usaremos a força através do exército."
 SOV_demand_balkan_submission: "Exigir a submissão dos Balcãs"
 SOV_demand_balkan_submission_desc: "Experiência anteriores mostraram que os países ao nosso redor se aproveitarão de qualquer fraqueza que exibirmos. Com a guerra se aproximando na Europa, não podemos nos dar ao luxo de termos vizinhos com alianças questionáveis. Os países nos Balcãs e na Ásia menor terão que escolher se estão conosco ou contra nós."
 SOV_seek_balkan_cooperation: "Buscar colaboração nos Balcãs"
 SOV_seek_balkan_cooperation_desc: "Os países na península dos Balcãs e na Ásia menor podem ser aliados poderosos, se pudermos fazer com que alinhem suas visões ideológicas com as nossas."
 SOV_middle_east_diplomacy: "Diplomacia no oriente médio"
 SOV_middle_east_diplomacy_desc: "Existem muitas oportunidades de melhorar nossa posição na península árabe e na Ásia. O grande jogo com os britânicos está prestes a ter uma reviravolta."
 SOV_the_southern_thrust: "O avanço no sul"
 SOV_the_southern_thrust_desc: "Nossa fronteira sul é um flanco aberto de onde os inimigos podem explorar qualquer fraqueza. Não podemos tolerar isso, nem podemos aguardar por uma alteração pacífica na região."
 SOV_support_afghan_ideology: "Apoiar a [GetIdeologyNameWithCaps] afegã"
 SOV_support_afghan_ideology_desc: "O Afeganistão é onde nações orgulhosas aprendem humildade. Uma operação militar no país é na melhor das hipóteses cara e pode nem obter sucesso. Temos alguns contatos no Afeganistão que desejam criar um governo com uma ideologia mais parecida com a nossa. Devemos apoiar essa empreitada."
 SOV_preemptive_invasion_of_iran: "Invasão preventiva do Irã"
 SOV_preemptive_invasion_of_iran_desc: "Não podemos confiar no governo do [PER.GetNameDef] para nos apoiar caso aconteça uma guerra, nem podemos confiar totalmente que eles não entrarão em guerra contra nós. Em vez de pagar para ver, devemos forçar a questão e esclarecer a situação."
 SOV_the_threat_from_the_land_of_the_rising_sun: "A ameaça da terra do sol nascente"
 SOV_the_threat_from_the_land_of_the_rising_sun_desc: "Está claro que o Japão deseja dominar a China. Após conseguirem isso, sem dúvida seguirão para o norte para tomarem os vastos recursos na Sibéria. Enquanto estiverem ocupados na China, eles não nos atacarão, com isso devemos garantir que a guerra na China dure até que estejamos prontos para enfrentar os japoneses."
 SOV_the_gobi_gambit: "A jogada Gobi"
 SOV_the_gobi_gambit_desc: "Enquanto o conflito entre o Japão e a China está esquentando, podemos tomar a área ao redor do deserto de Gobi, para termos escolha sobre o futuro da China e um lugar na mesa."
 SOV_two_red_flags: "Duas bandeiras vermelhas"
 SOV_two_red_flags_desc: "Embora a revolução não obteve muito sucesso na China, isso não era inesperado. O país ainda não possui o tipo de sociedade industrializada necessária para uma revolução socialista de verdade. De qualquer forma, o partido comunista representa a melhor chance do povo chinês alcançar um futuro comunista."
 SOV_support_the_kuomintang: "Apoiar o Kuomintang"
 SOV_support_the_kuomintang_desc: "Os comunistas chineses são militarmente fracos e não possuem uma base industrial para construir um exército maior. Está claro que o Kuomintang é mais capaz de controlar a China e criar o tipo de sociedade burguesa necessária como condição para uma revolução comunista de sucesso."
 SOV_intervention_in_china: "Intervenção na China"
 SOV_intervention_in_china_desc: "A situação na China deteriorou ao ponto de se tornar uma ameaça à nossa segurança. Devemos intervir e colocar um governo de confiança na região."
 SOV_prepare_a_war_with_japan: "Preparar para a guerra com o Japão"
 SOV_prepare_a_war_with_japan_desc: "Antes de atacarmos o Japão, devemos garantir que nenhuma surpresa nos aguarda e intensificar nossos esforços de reconhecimento."
 SOV_end_the_khalkhin_gol_conflict: "Encerrar o conflito de Khalkhin Gol"
 SOV_end_the_khalkhin_gol_conflict_desc: "O conflito na fronteira com o Japão já durou tempo demais. Se não podemos confiar que o governo japonês respeite uma fronteira reconhecida, teremos que substituir essa governo."
 SOV_recover_the_kuril_islands: "Recuperar as Ilhas Kuril"
 SOV_recover_the_kuril_islands_desc: "As Ilhas Kuril foram perdidas após o desastre de 1905. Se atacarmos rápido e com força, podemos recuperá-las e deixar o Japão em uma situação onde ampliar o conflito não valha a pena para eles."
 SOV_reconcile_japan: "Reconciliar com o Japão"
 SOV_reconcile_japan_desc: "A principal ameaça contra nós virá da Europa. Devemos remover qualquer problema que tenhamos com o Japão para que possamos nos concentrar em nossas fronteiras ocidentais sem medo de sermos apunhalados nas costas."
 SOV_spheres_of_influence_in_china: "Esferas de influência na China"
 SOV_spheres_of_influence_in_china_desc: "O último ponto de contenção restante entre nós é a situação na China. Nossos próprios interesses na região são limitados e se pudermos comprar o apoio japonês com um acordo sobre as esferas de interesse, devemos fazer isso sem hesitar."
 SOV_soviet_japanese_pact_against_usa_focus: "Pacto soviético-japonês contra os EUA"
 SOV_soviet_japanese_pact_against_usa_focus_desc: "Os japoneses querem expandir ainda mais para abastecer sua crescente economia. É do nosso interesse apontar essa expansão para o mais longe possível de nós e obter o apoio de uma forte potência naval. Juntos, podemos tirar os Estados Unidos do palco mundial!"
