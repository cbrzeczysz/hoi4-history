 LAT_threat_on_our_border_desc: "[Root.Get_Threat_Border_Focus_desc_Loc]"
 LAT_empower_paramilitarists: "Fortalecer os paramilitares"
 LAT_empower_paramilitarists_desc: "O exército da Letônia é útil e com certeza maior que qualquer grupo paramilitar, mas não podemos continuar ignorando esses indivíduos que arriscam suas vidas pela Letônia sem nenhuma promessa de recompensa ou reconhecimento."
 LAT_the_sun_shines_equally: "O sol brilha para todos"
 LAT_the_sun_shines_equally_desc: "O sol da Letônia brilha igualmente para todos, esse é o princípio da ditadura. Por anos, as classes sociais da Letônia foram divididas em bases culturas e étnicas mas isso não pode continuar; precisamos buscar oportunidades iguais para todos e não podemos apoiar os grupos paramilitares que se opõem aos nossos ideais."
 LAT_banish_clemens: "Banir Celmiņš"
 LAT_banish_clemens_desc: "Gustavs Celmiņš é um fascista perigoso que ameaça a estabilidade da ditadura e a segurança das minorias letãs por toda nossa grande nação. Ele deve ser expulso do país antes que seu Perkonkrusts possa causar mais danos a nossa nação."
 LAT_aizsargi: "Financiar o Aizsargi"
 LAT_aizsargi_desc: "Criado pelo governo provisório em 1919, o Aizsargi é a organização paramilitar oficial do governo e seu apoio ao golpe de Ulmanis deve ser recompensado com suporte."
 LAT_womens_aizsargi: "Expandir o Aizsargi das Mulheres"
 LAT_womens_aizsargi_desc: "Nações inferiores proibiriam as mulheres de servirem no exército, mas na Letônia, quem estiver disposto e for capaz de segurar um fuzil será bem-vindo."
 LAT_latvia_for_latvians: "Letônia para letões"
 LAT_latvia_for_latvians_desc: "Nossa nação não existe para apaziguar alemães ou russos, nossa nação existe para os letões e apenas para os letões. Embora alguns considerem o Perkonkrust ultranacionalista, sabemos que precisamos trabalhar com eles se quisermos garantir o sobrevivência da Letônia."
 LAT_lift_ban_on_perkonkrusts: "Suspender o banimento do Perkonkrusts"
 LAT_lift_ban_on_perkonkrusts_desc: "Oficialmente, o grupo Perkonkrust é ilegal, mas ele aumenta a cada dia. Ao suspender o banimento do grupo, mostraremos que a ditadura é amigável aos seus ideais."
 LAT_fanatic_recruitment: "Recrutar fanáticos"
 LAT_fanatic_recruitment_desc: "No passado, hesitaríamos em permitir que radicais entrassem em nossas forças armadas pois eles defendem mais sua ideologia do que a Letônia, mas Celmiņš e seus seguidores com certeza desejam preservar a Letônia e sua independência tanto quanto qualquer outro."
 LAT_military_industrial_complex: "Complexo militar letão"
 LAT_military_industrial_complex_desc: "Para armar o Perkonkrusts com tudo o que precisam, a Letônia deve se tornar mais uma fábrica de armas do que um estado."
 LAT_the_old_ways: "O modo antigo"
 LAT_the_old_ways_desc: "O Perkonkrusts não jura a Cristo e seus ensinamentos, em vez disso prometem lealdade a outros deuses, bem mais antigos. Conservadores chamariam o fascínio de Celmiņš com os deuses antigos algo macabro e anormal, mas o Perkonkrusts luta por uma Letônia verdadeira; livre da influência de deuses estrangeiros."
 LAT_anti_german_propaganda: "Propaganda antialemã"
 LAT_anti_german_propaganda_desc: "Precisamos deixar claro que embora nossa nação considere os ideias do fascismo, não somos brinquedo de [GER.GetLeader] e não temos intenção em colaborar com os mesmos homens que oprimiram nosso povo por séculos."
 LAT_supply_forest_brothers: "[Root.Get_Forest_Focus_Loc]"
 LAT_supply_forest_brothers_desc: "[Root.Get_Forest_Focus_desc_Loc]"
 LAT_multicultural_latvia: "Uma Letônia multicultural"
 LAT_multicultural_latvia_desc: "Nossa nação é composta por incontáveis grupos e indivíduos; Letões, alemães bálticos, judeus e incontáveis outros. Devemos dar um lar digno de defender para todos esses grupos e garantir a preservação de nosso panorama cultural diverso."
 LAT_ready_the_resistance: "[Root.Get_Ready_Resistance_Focus_Loc]"
 LAT_ready_the_resistance_desc: "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LAT_prepare_underground_resistance: "[Root.Get_Underground_Resistance_Focus_Loc]"
 LAT_prepare_underground_resistance_desc: "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LAT_prepare_covert_resistance: "[Root.Get_Covert_Resistance_Focus_Loc]"
 LAT_prepare_covert_resistance_desc: "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LAT_cave_to_enemy_pressure: "[Root.Get_Enemy_Pressure_Focus_Loc]"
 LAT_cave_to_enemy_pressure_desc: "[Root.Get_Enemy_Pressure_Focus_desc_Loc]"
 LAT_alignment_with_germany: "Buscar alinhamento com a Alemanha"
 LAT_alignment_with_germany_desc: "Os alemães compartilham do nosso desdém por tudo que seja esquerdista e fraco. Embora eles tenham feito tentativas enganadas de subjugar a Letônia no passado, estamos certos de que eles não fariam algo assim novamente se nosso governos estivessem alinhados."
 LAT_the_thunder_strikes_alone: "O trovão ecoa sozinho"
 LAT_the_thunder_strikes_alone_desc: "Não precisamos da ajuda de estrangeiros. A Letônia é mais do que capaz de defender sua independência, mas somente sob a direção do Pērkonkrusts."
 LAT_free_the_ugonskrusts: "Libertar o Ugunskrusts"
 LAT_free_the_ugonskrusts_desc: "Antes de nos tornarmos o Pērkonkrusts, nós éramos o Ugunkrusts, oprimidos e subjugados pelo antigo regime letão. Agora que somos livres, podemos libertar os incontáveis prisioneiros políticos que simplesmente queriam um estado letão mais forte."
 LAT_lightning_strike: "O relâmpago ataca"
 LAT_lightning_strike_desc: "Nossos vizinhos são fracos e fáceis de explorar. Seria prudente para nós colocar a Lituânia e a Estônia sob custódia letã, para sua própria proteção, é claro."
 LAT_support_baltic_fascists: "Apoiar os fascistas do báltico"
 LAT_support_baltic_fascists_desc: "O báltico é feito de irmãos, e irmãos devem ficar juntos. Somos três alvos para agressão estrangeira e não podemos ter governos fracos governando o povo do báltico. Ao suportar os movimentos de extrema direita na Lituânia e na Estônia, criaremos um bloco báltico unido e pronto para lutar contra o mundo."
 LAT_consecrate_the_brotherhood: "Consagrar a irmandade"
 LAT_consecrate_the_brotherhood_desc: "Embora diferentes em tantas formas, os bálticos não deixam de ser irmãos. Nossas culturas são distintas, mas temos os mesmos inimigos e os mesmos problemas por séculos. Se quisermos evitar a subjugação, devemos reunir a irmandade em uma única coalização unida."
 LAT_consecrate_the_brotherhood_custom_tt: "Recebe o evento \"A §Y[LAT.GetNameDef]§! nos convida para sua facção\"."
 LAT_dievs_keepers: "Guardiões de Diev"
 LAT_dievs_keepers_desc: "Bons pagãos letões estão começando a militar cada vez mais sobre nossa causa, vendo Celmiņš como um tipo de líder religioso. Os católicos mais conservadores de nossa administração temem que esse fascínio pelo paganismo báltico está se transformando em um culto, tendo Celmiņš como seu carismático líder, mas nós podemos nos beneficiar ao entregar um fuzil na mão desses jovens entusiasmados."
 LAT_state_paganism: "Paganismo estatal"
 LAT_state_paganism_desc: "A influência da \"Romuva\" no exército praticamente ofuscou todas outras crenças religiosas. Celmiņš está cercado por fanáticos que dizem estar prontos para lutar e morrer pelos deuses antigos, mas na verdade, Celmiņš é a razão desse fanatismo. Ao estabelecer a Romuva como religião oficial do estado, podemos começar a espalhar a ideologia do Pērkonkrusts em igrejas e templos por toda a nação."
 LAT_wrath_of_the_old_gods: "A ira dos deuses antigos"
 LAT_wrath_of_the_old_gods_desc: "O báltico não é o único lugar que foi manchado pela religião estrangeira. A maior parte do mundo segue os ensinamentos de Cristo e isso deve mudar. Devemos declarar nossa própria cruzada; uma cruzada contra a cristandade!"
 LAT_ostland: "Ostland"
 LAT_ostland_desc: "Os alemães têm um projeto de um único estado unido nos bálticos e algumas regiões da Polônia Oriental. Embora sua visão para Ostland coloque os alemães bálticos no topo da hierarquia, não há motivo para não capitalizarmos esse plano e criar uma Ostland de design letão."
 LAT_reorganize_forest_brothers: "Reorganizar os Irmãos da Floresta"
 LAT_reorganize_forest_brothers_desc: "Os Irmãos da Floresta são defensores da identidade letã e nosso direito a autodeterminação, mas o que os aflige é sua paixão em também defender a independência dos lituanos e estonianos. Isso não pode continuar, os Irmãos da Floresta da Letônia devem jurar proteger a Letônia, Celmiņš e o Partido Pērkonkrusts!"
 LAT_avenge_the_ancestors: "Vingar os antecessores"
 LAT_avenge_the_ancestors_desc: "A Letônia não conhece a luz da independência desde a época das tribos bálticas e tudo graças a subjugação sem fim por alemães, suecos e russos. Não podemos arriscar outro milênio de brutalidade e supressão, devemos fazer todos esses imperialistas estrangeiros se curvarem perante a Letônia!"
 LAT_united_baltic_empire: "Um império báltico unido"
 LAT_united_baltic_empire_desc: "Embora a ideia de um único estado báltico seja um conceito de outro mundo, não podemos negar que nossa irmandade se estende além de simples fronteiras. Com a Lituânia e a Estônia sob nosso controle, só precisamos integrar sua administração à nossa e nossa ambição de uma hegemonia no báltico se tornará realidade."
 LAT_renew_the_constitution: "Renovar a constituição da Letônia"
 LAT_renew_the_constitution_desc: "Kārlis Ulmanis trouxe um governo forte para a Letônia, capaz de suportar a tempestade iminente do fascismo e comunismo, mas agora que o governo civil foi preenchido com membros do Partido dos Fazendeiros, há poucos motivos para não reabrirmos as eleições públicas."
