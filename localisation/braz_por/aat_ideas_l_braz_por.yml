 SWE_folkhemmet: "Folkhemmet"
 SWE_folkhemmet_desc: "Ao longo dos anos, $SWE_per_albin_hansson$ e os sociais-democratas fizeram inúmeras reformas que ficaram conhecidas como \"Folkhemmet\", ou \"a casa do povo\". Essas reformas criaram uma rede de segurança social, melhores moradias e acesso à educação para o povo, ao custo de orçamento militar. Enquanto muitos saúdam essas reformas com bastante apreço, as classes mais abastadas e os militares as desprezam."
