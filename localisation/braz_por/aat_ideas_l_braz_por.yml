 SWE_folkhemmet_system_desc: "Conforme o mundo se aproxima cada vez mais de um conflito global, a Suécia precisa decidir se sacrificará seu sistema de bem-estar social em prol do rearmamento ou se o manterá intacto e arriscará ingressar na guerra sem o devido preparo."
