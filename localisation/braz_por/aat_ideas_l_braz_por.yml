 SWE_folkhemmet_pdx_tooltip: "A cada ano, podemos estabelecer políticas de rearmamento ou desarmamento para [SWE.GetNameDef]. Quanto mais incentivarmos o rearmamento, mais fortes serão os bônus para a velocidade de construção de §Yapoio à guerra§!, §Yfábricas militares§! e §Yestaleiros§!, enquanto a velocidade para §Yestabilidade§! e §Yfábricas civis§! será menor.\nUma §YFolkhemmet§! com 0 de §Yintegridade§! torna-se uma inversão de si mesma, na qual os bônus civis são §Rnegativos§! e os militares são §Gpositivos§!. \n\nQuando o comitê do rearmamento entra em sessão, temos uma janela de oportunidade para alterar as políticas livremente. Mas assim que o comitê se encerra, essas escolhas permanecerão fixadas até o ano seguinte."
