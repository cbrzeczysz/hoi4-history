 FIN_repurposed_small_industries: "Pequenas indústrias reaproveitadas"
 FIN_repurposed_small_industries_desc: "Ao tomar o controle das pequenas indústrias e reaproveitá-las para suprir as exigências do esforço de guerra, o governo finlandês poderá alocar recursos e mobilizar totalmente sua economia para necessidades civis e militares."
 FIN_lotta_svard: "Lotta Svärd"
 FIN_lotta_svard_desc: "Há muitos anos a Lotta Svärd tem apoiado nossas forças armadas em uma capacidade auxiliar. Com a nação enfrentando circunstâncias tão críticas, expandimos o papel da organização, fornecendo armas e permitindo que suas integrantes atuem na linha de frente no apoio à defesa da nação."
 FIN_lotta_svard_support_battalions_bonus_tt: "§Y$category_support_battalions$:§! Organização: §G+10§!, Vida: §G+5§!"
 FIN_international_volunteers: "Voluntários internacionais"
 FIN_international_volunteers_desc: "Voluntários de todo o mundo estão viajando até a Finlândia para se unir às nossas forças. O povo finlandês não lutará sozinho!"
 FIN_militarized_society_requirement_tt: "§RSerão removidos temporariamente§! se as leis de alistamento §Y$all_adults_serve$§! ou §Y$scraping_the_barrel$§! não estiverem em vigor."
 FIN_the_lone_wolf_tt: "§RNão é possível criar ou entrar em uma facção§!"
 FIN_popular_support_for_the_revolution: "Apoio popular para a revolução"
 FIN_popular_support_for_the_revolution_desc: "O proletariado [FIN.GetAdjective] finalmente se rebelou e quebrou os grilhões da opressão burguesa. Juntos, nosso movimento abalará as fundações do imperialismo não apenas na [FIN.GetNonIdeologyName], mas em todo o mundo!"
 FIN_imprisoned_right_wing_leaders: "Líderes de direita aprisionados"
 FIN_imprisoned_right_wing_leaders_desc: "Líderes das diversas facções de direita, como políticos e magnatas dos negócios, foram presos preventivamente para evitar que participem de atividades contrarrevolucionárias."
 FIN_low_army_morale: "Baixo moral do Exército"
 FIN_low_army_morale_desc: "Nossas forças armadas não estão muito entusiasmadas com a perspectiva de travar mais uma guerra civil, tão pouco tempo depois da última. Desde o início das hostilidades, o moral das nossas tropas sofreu um duro golpe."
 FIN_commitment_from_construction_workers: "Comprometimento dos construtores"
 FIN_commitment_from_construction_workers_desc: "Os operários da construção civil estão familiarizados com as crueldades da exploração capitalista. Muitos, portanto, se tornaram apoiadores fervorosos do nosso movimento revolucionário. Enquanto alguns se juntaram às forças armadas, muitos estão comprometidos em colocar sua experiência à disposição em quaisquer operações de construção que o Estado possa necessitar durante a guerra."
 FIN_commitment_from_the_trade_unions: "Comprometimento dos sindicatos"
 FIN_commitment_from_the_trade_unions_desc: "Os sindicatos lutaram amargamente por décadas contra as injustiças da opressão capitalista no local de trabalho e foram cruciais para elevar a consciência de classe entre o povo. Agora, eles estão se juntando incondicionalmente ao nosso movimento revolucionário para pôr fim ao capitalismo de uma vez por todas."
 FIN_infiltrated_assets: "Agentes infiltrados"
 FIN_infiltrated_assets_desc: "Com os novos acordos comerciais firmados com outros países, ganhamos uma oportunidade única de infiltrar agentes em nossas nações parceiras. Esperamos que isso leve a uma melhor compreensão dos motivos e objetivos deles, o que, por sua vez, nos permitirá proteger melhor os nossos interesses."
 FIN_baltic_sea_focus: "Foco no Mar Báltico"
 FIN_baltic_sea_focus_desc: "O Mar Báltico é uma grande preocupação para a defesa da nação. Devemos fornecer à nossa Marinha o treinamento e os recursos necessários para cumprir seus objetivos na região, da forma mais eficaz possível."
 FIN_finnish_goods: "Bens finlandeses"
 FIN_finnish_goods_desc: "Em uma manobra astuta, estabelecemos um ótimo acordo comercial com [FIN.GetNameDef] de Kuusinen, garantindo acesso privilegiado a seus valiosos produtos e assegurando condições altamente favoráveis para sua aquisição."
 FIN_fascist_regime: "Regime fascista"
 FIN_fascist_regime_desc: "$FIN_a_fascist_regime$"
 FIN_patriotic_peoples_movement_ns_1: "$FIN_patriotic_peoples_movement$"
 FIN_academic_karelian_society_ns_1: "$FIN_academic_karelian_society$"
 FIN_suojeluskunta_ns_1: "Suojeluskunta"
 FIN_anti_soviet_sentiment: "Sentimento antissoviético"
 FIN_anti_soviet_sentiment_desc: "O povo deste estado nutre um profundo ressentimento contra [SOU.GetNameDef], vendo essa nação como nada mais do que um Império Russo com outro nome ou uma ameaça aos seus valores tradicionais."
 FIN_confederation_of_finno_russian_republics_dm: "Confederação das Repúblicas Russo-Finlandesas"
 FIN_confederation_of_finno_russian_republics_dm_desc: "$FIN_confederated_finno_russian_republics$"
 #NORWAY - National Spirits
 #Ideas
 NOR_complacent_cabinet_ns: "Administração complacente"
 NOR_complacent_cabinet_ns_desc: "Johan Nygaardsvold ter conseguido um governo estável é uma proeza improvável. Ele e seu gabinete parecem acreditar que esse foi o último obstáculo, mas o que eles ainda não sabem é que é apenas o primeiro de muitos."
 NOR_obsolete_armed_forces_ns_1: "Forças armadas obsoletas"
 NOR_obsolete_armed_forces_ns_1_desc: "A Noruega não cuida de suas forças armadas há muito tempo, e agora elas seriam mais úteis em um museu do que no campo de batalha."
 NOR_the_hard_thirties_ns: "A dura década de 30"
 NOR_the_hard_thirties_ns_desc: "A Grande Depressão de 1929 ainda é sentida por todas as famílias e empresas da Noruega. Será necessário um milagre para superar esta década."
 NOR_anti_communist_sentiment_ns: "Sentimento anticomunista"
 NOR_anti_communist_sentiment_ns_desc: "[SOU.GetNameDefCap] e os comunistas no exterior incutiram o medo no povo [NOR.GetAdjective], a ponto de o fascismo não ser visto como uma preocupação real, desde que lide com a ameaça vermelha."
 NOR_disjointed_cabinet_conscription_law_TT: "§RNão é possível aumentar a lei de alistamento§!"
 NOR_broken_gun_ns: "A arma quebrada"
 NOR_broken_gun_ns_desc: "Nossa política de \"arma quebrada\" garantirá que a paz e a prosperidade se espalhem pelo território [NOR.GetAdjective]. Podemos usar o dinheiro para melhorar a vida de nossos cidadãos e mostrar aos nossos vizinhos que não temos intenções agressivas."
 NOR_printing_money_ns: "Imprimindo dinheiro"
 NOR_printing_money_ns_desc: "Se quisermos sair da dura década de 30 antes que a década realmente termine, será necessário dinheiro, muito dinheiro!"
 NOR_defensive_rearmament_ns: "Rearmamento defensivo"
 NOR_defensive_rearmament_ns_desc: "Não podemos deixar o resto do mundo pensar que somos belicistas e arriscar que nos ataquem de forma preventiva. Qualquer esforço de rearmamento deve ter um propósito defensivo claro."
 NOR_coordinating_committee: "Comitê de coordenação"
 NOR_coordinating_committee_desc: "No centro do esforço de resistência civil está o Koordinasjonskomiteen, encarregado de conectar o governo [NOR.GetAdjective] no exílio com os diferentes elementos da resistência na nação ocupada."
 NOR_kretsen_ns: "Kretsen"
 NOR_kretsen_ns_desc: "Este grupo, enraizado nas entranhas de nossos invasores e realizando reuniões secretas na fazenda de Grimelund, tem a tarefa de liderar a resistência civil da maneira que for possível, tanto de dentro quanto de fora da ocupação fascista."
 NOR_sivorg_ns: "Sivorg"
 NOR_sivorg_ns_desc: "O conjunto de grupos de resistência civil, incluindo o Comitê de Coordenação e o Kretsen. São os homens e mulheres na frente doméstica, que devem manter viva a esperança de que derrotaremos o fascismo e traremos a liberdade de volta para [NOR.GetNameDef]."
 NOR_ketsen_plus_KK_fake_ns: "$NOR_kretsen_ns$ §We o§! $NOR_coordinating_committee$"
 NOR_efficient_production_ns: "Produção eficiente"
 NOR_efficient_production_ns_desc: "Nenhuma melhoria que visa a eficiência deve ser ignorada. Devemos garantir que possamos fazer o máximo com o que temos ou corremos o risco de sermos superados pelo inimigo na produção industrial."
 NOR_new_haeren_ns_1: "O novo Hæren"
 NOR_new_haeren_ns_1_desc: "O Exército [NOR.GetAdjective] do passado não seria páreo para estes tempos perigosos. Este é um Exército moderno, preparado para uma guerra moderna."
 NOR_new_haeren_ns_2_desc: "$NOR_new_haeren_ns_1_desc$"
 NOR_kungens_garde_ns: "Hans Majestet Kongens Garde"
 NOR_kungens_garde_ns_desc: "O rei pode ter 3 milhões de guarda-costas, mas apenas uma força, a elite do Exército [NOR.GetAdjective], é capaz de enfrentar de igual para igual qualquer inimigo."
 NOR_expanded_conscription_ns: "Alistamento expandido"
 NOR_expanded_conscription_ns_desc: "Como um país pouco povoado passando por tempos difíceis, nenhum cidadão [NOR.GetAdjective] pode se dar ao luxo de ficar ocioso. Todos os que atendem aos requisitos mínimos devem se alistar para que nossos objetivos sejam alcançados."
 NOR_XU_ns: "XU"
 NOR_XU_ns_desc: "Muitos noruegueses que resistem à ocupação fascista querem fazer sua parte para prejudicar seus opressores. A XU pode acobertar todos esses indivíduos e apoiar seus esforços para espionar, refrear e, finalmente, expulsar os invasores."
 NOR_communist_education_centers_ns_1: "Centros de educação comunistas"
 NOR_communist_education_centers_ns_1_desc: "Estes centros foram estabelecidos por nossos camaradas no exterior e estão na vanguarda de nossos esforços para preparar o povo [NOR.GetAdjective] para a nova [NOR.GetNonIdeologyName] que está por vir."
 NOR_crumbling_fortifications_ns: "Fortificações em decadência"
 NOR_crumbling_fortifications_ns_desc: "Em alguns casos, chamá-las de fortificações seria um elogio. Além de serem antiquadas, não estão nem um pouco prontas para enfrentar um combate moderno."
 #Allied Democratic
 NOR_reduced_workers_rights_ns: "Direitos trabalhistas reduzidos"
 NOR_reduced_workers_rights_ns_desc: "Sob a justificativa de guerra e destruição iminentes, fizemos o sacrifício de limitar os direitos de nossos trabalhadores temporariamente. Com sorte, o povo entenderá quando a guerra terminar."
 NOR_investing_in_norway_ns: "Investindo na Noruega"
 NOR_investing_in_norway_ns_desc: "Investir parte de nosso capital no estado [NOR.GetAdjective] não apenas aproximará nossos povos, como também fortalecerá um aliado caso precisemos de ajuda no futuro."
 NOR_improved_training_ns: "Treinamento melhorado"
 NOR_improved_training_ns_desc: "Nosso novo programa de treinamento nos permite trazer homens para o campo de batalha mais rapidamente, e lhes ensinar tudo o que precisam saber para, entre outras coisas, sobreviver e destruir nossos inimigos."
 NOR_flexible_officers_academy_spirit: "Oficiais flexíveis"
 NOR_flexible_officers_academy_spirit_desc: "A nova geração de oficiais levará o Exército [NOR.GetAdjective] à vitória, porque eles podem aprender com mais do que apenas livros empoeirados e velhos professores em tempos de paz."
 #Fascist Path
 NOR_contested_leadership_ns: "Liderança questionada"
 NOR_contested_leadership_ns_desc: "[get_NOR_contested_leadership_ns_desc]"
 NOR_contested_leadership_ns_desc_ger: "A despeito do que Quisling pretendia obter com o golpe, [GER.GetNameDef] tinha seus próprios planos para o governo que seria instalado após a conquista da [NOR.GetNonIdeologyName]. A verdade é que pouquíssimas pessoas no Reich acreditavam no potencial de Quisling, exceto o próprio Hitler que estranhamente parecia gostar do pequeno tirano [NOR.GetAdjective]."
 NOR_contested_leadership_ns_desc_generic: "Apesar de Quisling ter obtido sucesso em seu golpe de Estado, a hierarquia de poder é turva. Não havia consenso quanto à aprovação do golpe nas forças armadas ou sequer dentro de sua própria administração."
 NOR_abandoning_nynorsk_ns: "$NOR_abandoning_nynorsk$"
 NOR_abandoning_nynorsk_ns_desc: "A liderança do Nasjonal Samling decretou que o Nynorsk, ou neonorueguês, não será mais tolerado e todos os cidadãos deverão utilizar a versão danorueguesa da língua, o Bokmål."
 NOR_oppressed_civilians_dmod: "Cidadãos oprimidos"
 NOR_oppressed_civilians_dmod_desc: "Os cidadãos da Noruega estão sendo sujeitados a diversas medidas para suprimir qualquer oposição ao regime fascista imposto pelo Nasjonal Samling em nome de tiranos estrangeiros."
 NOR_ulfhedhnar_ns: "$NOR_ulfhedhnar_wolf_coats$"
 NOR_ulfhedhnar_ns_desc: "Revivemos nossos tradicionais bárbaros vikings, os \"guerreiros lobos\". Esses homens estão ansiosos pela batalha e prontos para liderar nossas conquistas ao redor do mundo."
 NOR_permanent_revolution_ns: "A revolução permanente"
 NOR_permanent_revolution_ns_desc: "Como Lev Trotskij nos ensinou, a revolução não chegará ao fim até que o último trabalhador tenha sido libertado e reunido com o fruto de seu trabalho. As fronteiras nada significam para a classe operária."
 NOR_attack_sweden_ns: "Atacar a Suécia"
 NOR_attack_sweden_ns_desc: "A [SWE.GetNonIdeologyName] é um alvo importante demais para seguir livre de uma ocupação. Se não agirmos primeiro, os recursos do país podem ser tomados pelo inimigo ou, pior, cair nas mãos de algum oportunista [SWE.GetAdjective] se aproveitando da guerra."
 NOR_attack_denmark_ns: "Atacar a Dinamarca"
 NOR_attack_denmark_ns_desc: "A [DEN.GetNonIdeologyName] é nossa ponte para o resto da Europa. Infelizmente, isso também significa que ela pode ser usada por nossos inimigos como uma porta de entrada para a Escandinávia. Não podemos deixar o país desprotegido."
 NOR_crush_stalin_ns: "Aniquilar Stalin"
 NOR_crush_stalin_ns_desc: "Stalin e [SOU.GetNameDef], como o país se chama agora, são usados como o ideal do que o comunismo representa. Não podemos permitir que isso continue, já que o regime desse criminoso não é nada mais que o antigo Império Russo com uma demão de tinta vermelha."
 NOR_crush_hitler_ns: "Aniquilar Hitler"
 NOR_crush_hitler_ns_desc: "Poucos regimes são tão brutais e desumanos quanto o de Hitler. Não podemos deixar que esse maníaco continue a fazer o que bem entende debaixo do nosso nariz. Vamos lidar com ele e sua [GER.GetNonIdeologyName] nazista, de uma maneira rápida e decisiva."
 NOR_liberate_finland_ns: "Libertar a Finlândia"
 NOR_liberate_finland_ns_desc: "É evidente que os trabalhadores que sustentam [FIN.GetNameDef] precisam ser libertados. Eles trabalham duro, mas não para si mesmos ou seus irmãos finlandeses; seu esforço beneficia apenas os latifundiários e industrialistas. Vamos ajudar nossos camaradas a liberar sua terra para que possam então trabalhar pela revolução."
 #Monarchist Path
 NOR_king_haakon_vii_ns: "Rei Haakon VII"
 NOR_king_haakon_vii_ns_desc: "Como o primeiro monarca [NOR.GetAdjective] desde o século XIII, o Rei Haakon VII é um grande defensor da democracia. Somente após a realização de um referendo ele aceitou a coroa, mas deixou a tarefa de governar [NOR.GetNameDef] para seus conselheiros e outros membros do alto escalão da nobreza."
 #Dynamic Modifiers
 NOR_independent_norway_dmod: "Uma Noruega independente"
 NOR_independent_norway_dmod_desc: "Somos independentes da Suécia desde 1905 e percorremos um longo caminho desde então. Agora, só depende de nós criar a [NOR.GetNonIdeologyName] que nossos antepassados sonhavam."
 NOR_army_air_force_dmod: "Hærens Flyvevaaben"
 NOR_army_air_force_dmod_desc: "No momento, o papel da nossa incipiente Força Aérea é apenas apoiar nossas forças terrestres e navais onde for necessário, então ela não necessita de uma hierarquia separada. Por enquanto."
 NOR_royal_air_force_dmod: "Luftforsvaret"
