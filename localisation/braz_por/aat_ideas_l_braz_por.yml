 DEN_industrial_capability_dynamic_modifier_improved_desc: "Tradicionalmente, a Dinamarca sempre foi uma sociedade de agricultores e produtores, mas suas indústrias se tornaram mais importantes e mais relevantes economicamente. Demos os primeiros passos rumo à modernização e ao desenvolvimento da indústria nacional, nos tornando mais produtivos e competitivos."
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved_desc: "$DEN_industrial_capability_dynamic_modifier_improved_desc$"
 DEN_industrial_capability_dynamic_modifier_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_max_improved_desc: "Tradicionalmente, a Dinamarca sempre foi uma sociedade de agricultores e produtores, mas suas indústrias se tornaram mais importantes e mais relevantes economicamente. Nossa indústria agora está totalmente modernizada e desenvolvida, operando em capacidade máxima dia e noite."
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved_desc: "$DEN_industrial_capability_dynamic_modifier_max_improved_desc$"
 DEN_economic_crisis_dynamic_modifier: "Crise econômica"
 DEN_economic_crisis_dynamic_modifier_desc: "A Grande Depressão nos atingiu em cheio. Como resultado, a demanda decrescente por produtos agrícolas gerou dívidas e perdas para muitos agricultores. O desemprego resultante se tornou um terreno fértil para movimentos extremistas às margens da política."
 DEN_neglected_military_dynamic_modifier: "Exército negligenciado"
 DEN_neglected_military_dynamic_modifier_desc: "Há anos temos buscado uma política de neutralidade desarmada para não provocar os alemães. O Exército é pouco mais do que uma força simbólica para proteger nossa soberania. As forças armadas receberam cortes orçamentários contínuos ao longo dos anos, deixando-as totalmente despreparadas para qualquer conflito."
 DEN_danish_produce: "Agropecuária dinamarquesa"
 DEN_danish_produce_desc: "Bacon e laticínios sempre foram típicas exportações dinamarquesas. Tanto que na Grande Guerra o termo \"Barões do Goulash\" foi inventado, referindo-se a quem lucrava por meio do comércio com a Grã-Bretanha e a Alemanha."
 DEN_sahnefront: "A frente da manteiga"
 DEN_sahnefront_desc: "A Dinamarca é um país fértil e de rica tradição agrícola. Ao tê-los como súditos, essa riqueza também será nossa. Possuir a Dinamarca fortalecerá nossas forças e capacidades militares."
 DEN_improved_logistics: "Logística melhorada"
 DEN_improved_logistics_desc: "A Dinamarca é um país rico e fértil. Ao assumirmos o controle dos seus recursos, poderemos garantir comida para nossas tropas e fortalecer nosso potencial militar."
 DEN_danish_licensing_ns: "Acordo comercial"
 DEN_danish_licensing_ns_desc: "Em um mundo no qual transações e comércio entre países são uma necessidade, é uma boa ideia ter bons parceiros comerciais. Este acordo beneficiará ambos os países e fortalecerá os vínculos entre nós."
 DEN_danish_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_overlord_licensing_ns_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_overlord_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_war_preparations_dynamic_modifier: "Preparações de guerra"
 DEN_war_preparations_dynamic_modifier_desc: "Só resistiremos à tempestade se estivermos preparados. Temos que reforçar nossos estoques com matérias-primas e outros suprimentos para os momentos de necessidade e preparar nossa indústria para ajudar no esforço de guerra."
 DEN_rule_the_north_sea: "Domínio sobre o Mar do Norte"
 DEN_rule_the_north_sea_desc: "Para realizar nossas ambições no Mar do Norte, devemos criar uma grande frota com poder de fogo formidável e desencorajar outras nações a nos desafiar."
 DEN_fromandskorpset_ns: "$DEN_fromandskorpset$"
 DEN_fromandskorpset_ns_desc: "Com a consolidação de nossas forças anfíbias especiais, estamos prontos para projetar nosso poder militar, cruzando os mares até os litorais estrangeiros."
 DEN_declaration_of_neutrality: "Declaração de neutralidade"
 DEN_declaration_of_neutrality_desc: "A Dinamarca tem conseguido evitar guerras por décadas, o que só foi possível graças à nossa política de neutralidade. Algo que vem nos servindo muito bem e que continuará assim."
 DEN_denmark_becomes_a_puppet_tt: "[DEN.GetFlag] §Y[DEN.GetNameDefCap]§! terá a opção de tentar se tornar um fantoche se um país vizinho mais forte invadir seu território, mas sem perder sua forma de governo atual\n\n"
 DEN_neutrality_flag: "[DEN.GetFlag] §Y[DEN.GetNameDefCap]§! é independente e não está em guerra"
 DEN_political_edicts_dynamic_modifier: "Decretos políticos"
 DEN_political_edicts_dynamic_modifier_desc: "Todos os dinamarqueses devem saber o que é esperado e exigido deles nestes tempos conturbados. Devemos nos manter vigilantes em relação a quaisquer ações hostis contra nossa nação e nos unir para alcançar um objetivo em comum."
 DEN_resistance_dynamic_modifier: "Modstandsbevægelsen"
 DEN_resistance_dynamic_modifier_desc: "Apenas nos unindo para resistir à ocupação pelo Exército [?DEN.DEN_overlord_nation.GetAdjective] teremos a chance de ver [DEN.GetNameDef] livre novamente. O movimento de resistência está à frente dessa luta e será fundamental para, um dia, reconquistarmos a nossa liberdade."
 DEN_resistance_dynamic_modifier_improved: "$DEN_resistance_dynamic_modifier$"
 DEN_resistance_dynamic_modifier_improved_desc: "$DEN_resistance_dynamic_modifier_desc$"
 DEN_occupation_laws_dynamic_modifier: "Leis de ocupação"
 DEN_occupation_laws_dynamic_modifier_desc: "Nossos soberanos do Estado [?DEN.DEN_overlord_nation.GetAdjective] nos encarregaram de auxiliá-los na guerra e impuseram diversas leis para garantir a nossa obediência."
 DEN_securing_sweden_ns: "Conquistando [SWE.GetNameDef]"
 DEN_securing_sweden_ns_desc: "Os suecos já fizeram parte da União de Kalmar, sob um governo dinamarquês. Chegou a hora de reintegrar a Suécia ao nosso reino. Nossas forças armadas se prepararam para esse dia e treinaram sistematicamente para enfrentar e destruir todas as forças suecas hostis que resistirem."
 DEN_securing_norway_ns: "Conquistando [NOR.GetNameDef]"
 DEN_securing_norway_ns_desc: "Centenas de anos atrás, os noruegueses já fizeram parte de nosso reino. Chegou a hora de integrar a Noruega ao reino [DEN.GetAdjective] mais uma vez. Nossas forças armadas se prepararam para esse dia e treinaram sistematicamente para enfrentar e destruir todas as forças norueguesas hostis que resistirem."
 DEN_securing_finland_ns: "Conquistando [FIN.GetNameDef]"
 DEN_securing_finland_ns_desc: "Apesar de nunca termos exercido poder direto sobre eles, os finlandeses nos obedeciam durante a União de Kalmar. É hora de submeter a Finlândia ao controle direto do governo dinamarquês. Nossas forças armadas se prepararam para esse dia e treinaram sistematicamente para enfrentar e destruir todas as forças finlandesas hostis que resistirem."
 DEN_foreign_influence_ns: "Influência da opinião pública estrangeira"
 DEN_fascist_propaganda_ns: "Propaganda fascista"
 DEN_fascist_propaganda_ns_desc: "Aqueles fascistas desonestos e traiçoeiros estão espalhando rumores maliciosos sobre nosso governo, em uma tentativa de prejudicar nossa legitimidade."
 DEN_communist_propaganda_ns: "Propaganda comunista"
 DEN_communist_propaganda_ns_desc: "Aqueles comunistas desonestos e traiçoeiros estão espalhando rumores maliciosos sobre nosso governo em uma tentativa de prejudicar nossa legitimidade."
 DEN_monarchist_discontent_ns: "Insatisfação monarquista"
 DEN_monarchist_discontent_ns_desc: "Um movimento patriótico surgiu ao redor do símbolo antiquado do rei. Eles estão insatisfeitos com o nosso governo do povo, pelo povo e para o povo e preferem ver o próprio rei assumir o poder."
 DEN_haeren_dynamic_modifier: "Hæren"
 DEN_haeren_dynamic_modifier_desc: "A Dinamarca dominou a Escandinávia em eras passadas e foi a grande potência na região. Nossas forças marchavam sobre as terras do Mar Báltico sem oposição. O Exército é hoje apenas uma sombra de sua antiga glória, mas ainda podemos reconstruir nossa força e poderio militar para proteger nossa terra e nosso povo."
 DEN_haeren_dynamic_modifier_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_improved_desc: "A Dinamarca dominou a Escandinávia em eras passadas e foi a grande potência na região. Nossas forças marchavam sobre as terras do Mar Báltico sem oposição. O Exército recuperou um pouco da sua força, mas ainda estamos dando apenas os primeiros passos para restaurá-lo a sua antiga glória."
 DEN_haeren_dynamic_modifier_max_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_max_improved_desc: "A Dinamarca dominou a Escandinávia em eras passadas e foi a grande potência na região. Nossas forças marchavam sobre as terras do Mar Báltico sem oposição. O Exército agora é mais uma vez digno de respeito e pavor! Conseguimos restaurar seu poder histórico e estamos prontos para o que der e vier."
 DEN_sovaernet_dynamic_modifier: "Søværnet"
 DEN_sovaernet_dynamic_modifier_desc: "A Dinamarca já foi a grande potência do Mar Báltico, dominando as ondas com frotas temíveis, mas a nossa longa tradição enquanto navegadores é ainda mais antiga. Os vikings viajavam para aterrorizar e conquistar terras longínquas. Com determinação, poderemos reconstruir nossa Marinha e controlar os mares."
 DEN_sovaernet_dynamic_modifier_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_improved_desc: "A Dinamarca já foi a grande potência do Mar Báltico, dominando as ondas com frotas temíveis, mas a nossa longa tradição enquanto navegadores é ainda mais antiga. Os vikings viajavam para aterrorizar e conquistar terras longínquas. Embora tenhamos muito trabalho pela frente, a Marinha já recuperou grande parte de sua força e glória."
 DEN_sovaernet_dynamic_modifier_max_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_max_improved_desc: "A Dinamarca já foi a grande potência do Mar Báltico, dominando as ondas com frotas temíveis, mas a nossa longa tradição enquanto navegadores é ainda mais antiga. Os vikings viajavam para aterrorizar e conquistar terras longínquas. Com a nossa Marinha restaurada, estamos prontos para controlar os mares mais uma vez."
 DEN_flyvevabnet_dynamic_modifier: "Flyvevåbnet"
 DEN_flyvevabnet_dynamic_modifier_desc: "O combate aéreo é a mais nova forma de travar guerras, bem como o critério que define um exército moderno. Com a concretização do mais novo ramo das forças armadas dinamarquesas, a Flyvevåbnet, somos agora uma potência moderna de verdade."
