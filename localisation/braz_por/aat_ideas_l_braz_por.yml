 #National Spirits
 FIN_finnish_army: "Exército Finlandês"
 FIN_finnish_army_desc: "Fruto de uma herança orgulhosa e independente, o Exército Finlandês é uma força formidável, forjada por anos de luta contra agressões externas. Com uma determinação feroz para defender sua pátria, os soldados da Finlândia são atiradores habilidosos e guerreiros resilientes, preparados para resistir ao inimigo mais brutal. Apesar dos recursos limitados, o Exército Finlandês representa um espírito implacável que não pode ser facilmente derrotado."
 FIN_finnish_navy: "Marinha Finlandesa"
 FIN_finnish_navy_desc: "A Marinha Finlandesa é uma força pequena, mas orgulhosa, sempre a postos para defender sua pátria de qualquer ameaça. Com seu foco na defesa costeira e proteção das rotas marítimas, ela constitui um forte símbolo da independência finlandesa e um elemento crucial na estratégia defensiva do país. Embora enfrentem adversidades consideráveis, os marinheiros finlandeses possuem a mesma determinação e vigor de seus colegas em terra."
 FIN_finnish_airforce: "Força Aérea Finlandesa"
 FIN_finnish_airforce_desc: "Apesar de seu pequeno tamanho e recursos limitados, a Força Aérea Finlandesa conta com pilotos habilidosos e planejadores criativos, que aperfeiçoaram sua arte por anos de experiência e improvisação. Com pura determinação e disposição para se adaptar a novas circunstâncias, a Força Aérea Finlandesa adquiriu a reputação de ser um oponente digno de respeito, que irá defender sua pátria com toda a coragem e vigor esperado de seus colegas em terra."
 FIN_national_industry_expand: "$BUL_national_industry_01$"
 FIN_national_industry_expand_desc: "$SWI_expand_arms_industry_desc$"
 FIN_sami_pathfinders: "Desbravadores lapões"
 FIN_sami_pathfinders_desc: "Peritos em rastreamento e locomoção em áreas selvagens, os lapões podem navegar pelo difícil terreno do norte da Finlândia com facilidade e fornecer inteligência crucial às forças do país. \nSeja no calor da batalha ou no profundo silêncio das florestas, os desbravadores lapões agora são uma parte vital do exército finlandês e um símbolo da orgulhosa herança da nação."
 FIN_fortification_effort: "Esforço para fortificação"
 FIN_fortification_effort_desc: "$FIN_defense_in_depth_desc$"
 FIN_coastal_batteries_effort: "Esforço para baterias costeiras"
 FIN_coastal_batteries_effort_desc: "$FIN_coastal_defense_desc$"
 FIN_mannerheim_line_expansion_modifier: "Expansão da Linha Mannerheim"
 FIN_mannerheim_line_expansion_modifier_desc: "Com a expansão e fortalecimento da Linha Mannerheim, enviaremos uma mensagem clara de que a Finlândia não será tomada facilmente, e que os finlandeses defenderão sua independência com todos os recursos disponíveis."
 FIN_bank_of_aland_ns: "$FIN_bank_of_aland$"
 FIN_bank_of_aland_ns_desc: "$FIN_bank_of_aland_desc$"
 FIN_infrastructure_effort: "Esforço para infraestrutura"
 FIN_infrastructure_effort_desc: "$FIN_industrial_development_desc$"
 FIN_hydro_electric_expansion: "Expansão hidroelétrica"
 FIN_hydro_electric_expansion_desc: "Para aproveitar os recursos naturais dos rios abundantes que percorrem [ROOT.GetNameDef], estamos realizando uma expansão significativa de nossa infraestrutura hidroelétrica. O investimento em novas usinas permitirá expandir drasticamente nossa capacidade industrial e impulsionar o crescimento da nação."
 FIN_motti_tactics_modifier: "Táticas motti"
 FIN_motti_tactics_modifier_desc: "As tropas finlandesas estão utilizando táticas motti no estado, cercando e isolando unidades inimigas com o objetivo de debilitar suas linhas de logística e comunicações."
 FIN_weapon_caches_modifier: "Depósitos de armas"
 FIN_weapon_caches_modifier_desc: "Seguindo uma operação militar secreta, grandes quantidades de armas e equipamentos finlandeses foram escondidas em depósitos espalhados pelo estado, para que a resistência finlandesa possa continuar enfrentando os invasores."
 FIN_public_opposition_to_the_winter_war: "Oposição pública à Guerra de Inverno"
 FIN_public_opposition_to_the_winter_war_desc: "O povo tornou-se cético quanto à necessidade de nossa guerra contra a [FIN.GetNonIdeologyName]. O que antes era uma opinião isolada, mantida sob controle pelos nossos serviços de segurança, cresceu e se tornou um sentimento popular fora do nosso controle."
 FIN_we_are_the_white_death_idea: "Somos a Morte Branca"
 FIN_we_are_the_white_death_idea_desc: "Nosso famoso franco-atirador, Simo Häyhä, elevou o moral de nossas forças armadas com suas façanhas corajosas no campo de batalha. As tropas agora se reúnem sob o nome coletivo de \"Morte Branca\". Uma alcunha tenebrosa para capturar seu empenho inabalável em destruir todos os inimigos tolos o suficiente para invadir nossa nação."
 FIN_embraced_by_the_white_death: "Abraçados pela Morte Branca"
 FIN_embraced_by_the_white_death_desc: "Apesar de múltiplos confrontos que quase lhe custaram a própria vida, Simo Häyhä continua a punir nossos inimigos com o frio abraço do medo e da morte."
 FIN_the_lapland_war: "Envolveu-se na Guerra da Lapônia"
 FIN_compensation_for_side_switch_good: "Compensação da Finlândia"
 FIN_compensation_for_side_switch_bad: "Reparações de guerra"
 FIN_sami_pathfinders_recon_bonus_tt: "§YReconhecimento e $long_range_patrol_support$:§! Reconhecimento: §G+100,0%§!, §Y$snow$§!: Movimento: §G+10%§!, §Y$forest$§!, §Y$hills$§!, §Y$mountain$§!, §Y$marsh$§!, §Y$plains$§! e §Y$river$§!: Movimento: §G+5%§!"
