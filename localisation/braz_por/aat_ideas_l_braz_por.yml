 DEN_military_projects_state_modifier: "Projetos de desenvolvimento militar"
 DEN_military_projects_state_modifier_desc: "Consideramos que é necessário proteger e aumentar a capacidade militar deste estado para garantir a segurança da nação."
 DEN_home_guard_state_modifier: "Hjemmeværnet"
 DEN_home_guard_state_modifier_desc: "A Guarda Nacional está ativa neste estado, dificultando os avanços inimigos."
 DEN_pan_scandinavianism_modifier: "O espírito do pan-escandinavismo"
 DEN_pan_scandinavianism_modifier_desc: "O fervor do pan-escandinavismo tomou conta deste estado, fortalecendo a determinação e a devoção da população."
 ###### NORDIC SHARED IDEAS ######
 NORDIC_to_arms_against_tyranny_ns: "Em armas contra a tirania"
 NORDIC_to_arms_against_tyranny_ns_desc: "Conforme as garras da tirania ameaçam a independência de nossos vizinhos nórdicos, devemos estar a postos para defendê-los. Caso contrário, seremos a próxima refeição."
 NORDIC_the_nordic_march_ns: "A marcha nórdica"
 NORDIC_the_nordic_march_ns_desc: "As nações ao nosso redor ainda não conseguem enxergar, mas o que chamam de tirania não é nada mais do que os ventos da mudança. Assim que elas tiverem destruído tudo em seu caminho, uma nova ordem nórdica surgirá das cinzas, e estaremos preparados para tomar esse poder."
