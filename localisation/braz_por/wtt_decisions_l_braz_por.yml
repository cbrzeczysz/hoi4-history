 reinstate_wilhelm_iv_succession_rights: "Restituir o direito de sucessão do Príncipe Wilhelm"
 reinstate_wilhelm_iv_succession_rights_desc: "O filho do Kaiser Wilhelm III foi forçado a renunciar seu direito de sucessão devido ao seu desejo de se cara contra a aprovação do então chefe da família, Wilhelm II. Como Wilhelm III agora assumiu esse papel ele pode conseguir pressionar seu pai exilado a apoiar a reversão de sua decisão."
