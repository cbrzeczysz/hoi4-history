 GER_mefo_bills_category: "Notas MEFO"
 GER_mefo_bills_category_desc: "Para financiar nossas indústria militar crescente e manter esse segredo dos olhos franceses e ingleses, fomos forçados a usar uma entidade para para enviar pagamentos na forma de notas promissórias. Se não usarmos nossas conexões políticas para estender o prazo dessas notas nós seremos forçados a pagá-las de volta e não teremos mais seus benefícios."
 GER_mefo_bills_mission: "Validade das Notas MEFO"
 GER_can_delay_mefo_payment: "É possível atrasar o pagamento das Notas MEFO"
 GER_mefo_bills_mission_desc: "Nossas notas emitidas tem seu prazo vencido em breve. Precisamos decidir entre estendê-las ou começar os pagamentos."
 GER_extend_mefo_bills: "Estender Notas MEFO."
 GER_extend_mefo_bills_desc: "Estenda a validade das Notas MEFO por 3 meses para que possamos continuar a aproveitar de seus benefícios nesse tempo. Isso, porém, aumentará o custo de nosso pagamentos eventuais."
 GER_extend_mefo_bills_tt: "Decida estender as ‘§YNotas MEFO§! ou comece os pagamentos.\n"
 GER_mefo_bills_mission_tt: "Emitir extensão de três meses de ‘§Ynotas MEFO§!’, que entram em efeito na data de expiração da nas notas MEFO atuais.\n\nO custo de cada extensão aumenta progressivamente, até a ocasião da guerra estourar, quando o crédito das notas MEFO é removido e o pagamento é atrasado até a guerra chegar a sua conclusão.\n\n"
 GER_mefo_bills_effect_in_days: "O seguinte acontecerá em [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] dias:\n"
 GER_mefo_bills_extension_timer: "Antes da data de expiração das Notas MEFO."
