 FRA_scuttle_the_fleet: "Submergir a frota"
 FRA_scuttle_the_fleet_desc: "Forças estrangeiras estão tentando tomar controle forçado de nossas forças navais. Não podemos permitir que isso aconteça e precisamos submergir nossos navios!"
