 form_hre: "Reviver o Sacro Império Romano"
 form_scandinavia_category: "Restaurar a União de Kalmar"
 form_scandinavia_category_desc: "Com a conquista de todos territórios escandinavos, parece que é hora de restaurar o espírito da União de Kalmar. Toda a Escandinávia prosperará sob nosso mando."
 form_nordic_league_category: "Proclamar Unidade Nórdica"
 form_nordic_league_category_desc: "Os Nórdicos há muito tem uma certa afinidade uns com os outros. Agora que nós controlamos todas as terras que pertenciam aos estados constituintes nórdicos, é possível trazer essa afinidade para novos patamares."
 form_gran_colombia_category: "Reviver o Legado de Bolívar"
 form_gran_colombia_category_desc: "Apesar do experimento da Grã-Colômbia ter sido curto um século atrás, nós conseguimos mais uma vez ter sucesso na obtenção do controle dos territórios constituintes. E novamente temos a chance de realizar o sonho de Bolívar."
 form_austria_hungary_category: "Restaurar o Império austro-húngaro"
 form_austria_hungary_category_desc: "As terras do antigo Império Austro-Húngaro foram conquistadas e como o único estado sucessor a restauração do Império depende de nós. Não podemos tardar, precisamos fazê-lo imediatamente."
 form_commonwealth_category: "Formar Commonwealth novamente"
 form_commonwealth_category_desc: "Há história ampla entre nós e a Lituânia. Agora que nós estamos unidos novamente com as forças armadas, talvez seja tempo de reviver os dias mais gloriosos de nosso passado."
 form_united_netherlands_category: "Repudiar o Tratado de Londres"
 form_united_netherlands_category_desc: "O Tratado de Londres em 1839 separou de forma vergonhosa o Norte e o Sul das Terras Baixas depois de um período curto de unidade. Agora, sob nossa liderança, podemos recriar esses dias e tomar nossa posição desejada de contra-peso para a França e a Alemanha."
 form_united_central_america_category: "Reconstituir a Republica Federativa"
 form_united_central_america_category_desc: "O poderoso estado de nossa nação foi constituinte de um século atrás e teve uma vida curta. Agora que conquistamos os estados separatistas que causaram essa queda, podemos olhar adiante na reconstituição da república federal para começarmos a projetar o poder de uma América Central unificada."
 form_baltic_federation_category: "Unificar o Báltico"
 form_baltic_federation_category_desc: "Nossas declarações anteriores de solidariedade regional e política estrangeira unificada só podem melhorar agora que nós temos todo o Báltico sob nosso controle. A integração com nossos antigos vizinhos nos dará maior segurança para tudo, em face dos perigos do Ocidente e do Oriente."
 form_ottoman_empire_category: "Formar o Império Otomano novamente"
 form_ottoman_empire_category_desc: "Por meio de forças armadas nós conseguimos desfazer as perdas que sofremos em resultado de nossas fraquezas na Primeira Guerra Mundial. Para marcar essa ocasião histórica, nada seria melhor do que proclamar a restauração do Império Otomano."
 form_european_union_category: "Realizar a Unidade Européia"
 form_european_union_category_desc: "Apesar do conceito de uma Europa unida politicamente ter apenas ganhando uma fração do apoio que teve no passado, nossas conquista recentes das nações européias mais poderosas nos dá uma chance dessa realidade inesperada. Talvez a reestruturação da nação seja necessária para aproveitarmos toda a vantagem das oportunidades que ela nos oferece."
 form_mutapa_category: "Recriar o Império de Zimbábue"
 form_mutapa_category_desc: "Tendo livrado as partes do sul do continente de influências coloniais, talvez seja instigar no povo o conceito do império poderoso de nosso passado. Existiram muitos na região e só precisamos de um nome para usar como símbolo."
 form_roman_empire_category: "Realizar as Ambições romanas"
 form_roman_empire_category_desc: "A ideia de um Império no Mediterrâneo em anos recentes foi revivida na mente popular. Agora nossas campanhas militares excederam os sonhos de nossos apoiadores mais dedicados e nós nos encontramos em posição de realizar nossas ambições. Roma Invicta!"
 form_persian_empire_category: "Recriar o Império Persa "
 form_persian_empire_category_desc: "Nossas conquistas recentes atingiram a extensão do antigo Império Persa. Com a história rica de nossa região, como poderíamos não aproveitar a oportunidade de identificar nosso reino como uma continuação dos impérios passados?"
 form_byzantine_empire_category: "Restaurar o Bizâncio"
 form_byzantine_empire_category_desc: "Tendo liberado nossos antigos territórios dos mandos dos Turcos, podemos enfim com um pouco de propaganda, colocara nossa nação como sucessora do Império que os próprios turcos deram no passado. Essa herança fará com que nosso prestígio internacional aumente!"
 form_arabia_category: "Unir Arábia"
 form_arabia_category_desc: "Por muito tempo os estados árabes foram divididos por rivalidades regionais. Agora que nós unificamos a península sobre nosso mando, nós podemos anunciar, finalmente, a unificação da Arábia!"
 form_majapahit_empire_category: "Recriar a Talassocracia"
 form_majapahit_empire_category_desc: "Muitos séculos atrás, um grande império expandiu o arquipélago da Indonésia e dominou seu comércio. Nós obtivemos êxito na expansão de nossas fronteiras para abranger a extensão desse império e sua reconstituição pode servir como símbolo de unidade da região."
 form_rattanakosin_kingdom_category: "Fortalecer a herança Rattanakosin"
 form_rattanakosin_kingdom_category_desc: "Em anos recentes, nós nos afastamos dos valores tradicionais que fundaram nossa nação. Agora que atingimos a extensão territorial de nossos dias de glória, talvez seja hora de abraçar nossa história com mais afinco."
 form_hre_category: "Reviver o Sacro Império Romano"
 form_hre_category_desc: "O esplendor de nossa Kaiserin não tem limites assim como as fronteiras de nossa nação. Os territórios agora vão além dos limites do antigo Sacro Império Romano e as nações em nosso caminho não estão mais em posição de se oporem a nossas políticas. A Kaiserin decretou que a oportunidade será tomada e que a nação abraçará seu papel de sucessora espiritual do Sacro Império Romano. Aquila Elegit Iovis Omnia Vincit!"
 form_greater_german_reich_category: "Proclamar Grande Reich Alemão"
 form_greater_german_reich_category_desc: "Nossos inimigos caíram perante nós e nossos objetivos de expansão para o oriente foram cumpridos. Agora é a hora de fazer o mundo entender a grandeza de nossa nação e começar a transformação de nossa capital em algo que todos podemos olhar com orgulho."
