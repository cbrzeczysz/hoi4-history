 GER_mefo_bills_extended: "Notas MEFO estendidas"
 GER_renew_mefos: "Renovar promissórias da MEFO"
 GER_renew_mefos_desc: "O Reichsbank é essencial para a reconstrução e rearmamento de nossa nação. Está claro que cometemos um erro em nossa decisão de pagar nossos débitos, devemos estender as promissórias da MEFO por mais alguns meses."
 GER_cancel_mefos: "Cancelar promissórias da MEFO"
 GER_cancel_mefos_desc: "Dependemos do Reichsbank para a reconstrução de nossa indústria das armas por tempo demais. Chegou a hora de cumprirmos nosso acordo promissório com nossos fabricantes de armas e acabar com essa farsa de \"promissória da MEFO\"."
 GER_case_anton_category: "Caso Anton"
 GER_case_anton_category_desc: "A intenção por trás da criação da da França de Vichy sempre foi manter as colônias francesas e as frotas francesas foras das mãos dos aliados. Porém, esse é um acordo que podemos cessar a qualquer momento. Temos um plano formado para integrar a área por meio da força e também para forçar de leve a base da frota francesa em Toulon."
 GER_case_anton: "Executar o Caso Anton"
 GER_case_anton_tt2: "Não controla nenhum estado francês no norte da África."
 GER_case_anton_desc: "Nosso estado fantoche na França perdeu sua utilidade. Nós começaremos a integração a [Root.GetName] imediatamente, e se nos movermos rápido o suficiente, podemos ser capazes de comandar o que sobrar da frota francesa."
 GER_case_anton_tt: "Anexa a França de Vichy em 7 dias e toma controle da frota francesa.\n\n§RA França será capaz de submergir suas frotas a não ser que as tropas alemãs estenham em Toulon em 2 dias!§!\n"
