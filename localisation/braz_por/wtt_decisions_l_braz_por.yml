 USA_homeland_defense: "Ato de defesa emergencial da pátria"
 USA_homeland_defense_desc: "O inimigo invadiu nossa grande nação. O povo americano precisa se erguer e expulsar os invasores de volta para o mar."
 USA_aid_britain: "Ajudar a Inglaterra"
 USA_establish_personal_communication_with_former_naval_person: "Correspondência com antigo representante naval"
 USA_establish_personal_communication_with_former_naval_person_desc: "Um novo líder assumiu o papel de Primeiro-Ministro em [ENG.GetName]. Precisamos abrir um diálogo pessoal com ele, nos ajudando na preparação e coordenação da entrada inevitável na guerra."
 USA_battle_domestic_isolationism: "Isolacionismo doméstico de combate"
 USA_battle_domestic_isolationism_desc: "Se os elementos isolacionistas atingirem seus objetivos, ficaremos indefesos contra qualquer nação hostil. Para nosso próprio bem precisamos começar a desconstruir a retórica isolacionista."
 USA_emergency_arms_deliveries: "Entregas de armas emergenciais"
 USA_emergency_arms_deliveries_desc: "A França caiu e a Inglaterra agora está sozinha contra os agressores, lutando para defender sua costa de invasões. Com uma retórica entusiasmada eles indicaram mostraram que suas forças de vontade estão mais fortes que nunca e eles não pretendem cair sem fazer barulho. Pela democracia, devemos garantir que eles recebam os meios necessários para sua liberdade."
 USA_arsenal_of_democracy_decision: "Arsenal da democracia"
 USA_arsenal_of_democracy_decision_desc: "Não podemos ser arrastados para o conflito mas ainda assim podemos ajudar nossos aliados com um arsenal. Façamos o povo entender porque isso é necessário."
 USA_women_in_the_workforce: "Rosie a Rebitadeira"
 USA_women_in_the_workforce_desc: "Você consegue usar um processador elétrico? Caso consiga, você pode aprender a operar uma broca. Durante a guerra, mais de seis milhões de mulheres americanas assumiram posições em fábricas, construções e outros trabalhos braçais provando para sempre que mulheres realizam os trabalhos normalmente assim como os homens."
 CAN_women_in_the_workforce: "Ronnie, a Bren Gun Girl"
 CAN_women_in_the_workforce_desc: "Ronnie diz:\"Mantenha-as vindo!\" Com nossos homens servindo no exército, o fardo de nossa produção militar recai sobre os ombros das mulheres de nossa nação. Com o prosseguimento da guerra, 800.000 de mulheres canadenses tomaram os empregos que os que se alistaram deixaram para trás, sempre provando que as mulheres conseguem fazer o mesmo trabalho dos homens."
