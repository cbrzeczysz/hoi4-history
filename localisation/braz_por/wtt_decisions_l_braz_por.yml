 scientist_refuge: "Refúgio dos cientistas"
 scientist_refuge_desc: "Com o clima político atual na Europa, vários cientistas decidiram deixar seus países. Eles requisitaram um visto de entrada em nosso país. Com essa concessão teremos um bônus de pesquisa, mas também irritaremos algumas pessoas que consideram isso um assunto interno com o qual não deveríamos nos envolver."
