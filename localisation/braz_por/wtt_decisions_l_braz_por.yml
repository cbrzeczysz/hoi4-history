 JAP_break_the_london_naval_treaty: "Quebrar o Tratado Naval de Londres"
 JAP_break_the_london_naval_treaty_desc: "As restrições ultrajantes do Tratado Naval de Londres é uma ameaça à segurança de nossa nação. Precisamos ter a liberdade de construir uma marinha que possa enfrentar qualquer nação que desafiar o que é nosso por direito."
 JAP_tora_tora_tora: "Tora! Tora! Tora!"
 JAP_tora_tora_tora_desc: "A primeira explosão está em espera. Posteriormente, precisamos continuar rapidamente, usando o momentum que ganharmos para neutralizar nossos inimigos antes que eles saibam o que aconteceu."
