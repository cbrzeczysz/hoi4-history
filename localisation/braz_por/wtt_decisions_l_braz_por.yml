 ban_fascist_party: "Banir Fascismo"
 ban_fascist_party_desc: "Na situação atual, permitir que partidos fascistas continuem se organizando irá prejudicar nossa habilidade de governar efetivamente. Medidas drásticas precisam ser tomadas."
