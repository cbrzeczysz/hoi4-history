 JAP_ichi_go: "Ichi Go"
 JAP_ichi_go_desc: "O fim da guerra está próximo. Com um empurrão final e esforços determinados nós podemos acabar com o conflito rapidamente. Porém, caso não sejamos capazes de alcançar a vitória no próximo ano, poderemos sofrer de instabilidade interna com a opinião pública cada vez mais contra o aumento do esforço de guerra..."
