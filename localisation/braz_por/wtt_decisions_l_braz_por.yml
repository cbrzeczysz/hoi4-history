 MAN_banditry_category: "Banditismo"
 MAN_banditry_category_desc: "O exército Kwantung demonstra pouco interesse em ajudar os habitantes da Manchúria, vendo o local como uma ocupação militar e não uma nação sendo construída. O governo de Manchukuo, como está, recebeu poucos recursos dos japoneses para manter a ordem. Desse vácuo de poderes saem todas as formas de banditismo: por vezes \"guerreiros da liberdade\", assassinando e roubando por ideiais abstratas como \"liberação nacional\" ou \"internacionalismo do proletário\", mas mais frequentemente sem ideologias para seus abusos."
