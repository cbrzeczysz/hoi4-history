 blow_suez_canal: "Explodir o Canal de Suez"
 blow_suez_canal_desc: "Não podemos permitir que nossos inimigos usem o Canal de Suez, tão vital e estratégico. Precisamos, então, começar preparações para causar dano o suficiente ao canal para que ele fique sem funcionar por um bom tempo. Isso limitará a habilidade do inimigo de transportar navios da Ásia e da África Oriental para o Mediterrâneo."
 blow_panama_canal: "Explodir Canal do Panamá"
 blow_panama_canal_desc: "Não podemos permitir que nossos inimigos usem o Canal do Panamá, tão vital e estratégico. Precisamos, então, começar preparações para causar dano o suficiente ao canal para que ele fique sem funcionar por um bom tempo. Isso aumentará a dificuldade do inimigo em transportar navios do Pacífico para o Atlântico e vice versa."
