 hold_fight_on_the_beaches_speech: "Executar o discurso \"Lutaremos nas praias\""
 hold_fight_on_the_beaches_speech_desc: "Nós iremos até o fim. Lutemos na França, lutemos nos mares e oceanos, lutemos com confiança e força nos ares, defendermos nossa ilha a qualquer custo. Lutemos nas praias, lutemos nos terrenos, lutemos nos campos e nas ruas, lutemos nas colinas; sem nunca nos redermos..."
 fight_on_the_beaches_speech: "Discurso \"Lutaremos nas praias\""
 operation_fork: "Operação Fork"
 operation_fork_desc: "A nação recém independente da Islândia ocupa uma localização estratégica de extrema importância no Norte do Atlântico. A perda da Noruega colocaria a ilha indefesa em uma posição vulnerável. Precisamos ser mais rápidos que nossos inimigos na invasão e ocupação da Islândia, pois caso eles obtenham as bases estratégicas da ilha eles poderão botar em perigo nossas linhas de abastecimento de suprimentos. Apenas com nossa proteção a população da Islândia estará segura de nossos inimigos."
 ENG_operation_valentine: "Operação Valentine"
 ENG_operation_valentine_desc: "Vamos proteger as Ilhas Faroé de todos os horrores da guerra e nos estabelecer na região de modo conveniente, por vias marítimas e aéreas. Permaneceremos nas ilhas até que elas possam ser devolvidas para a Dinamarca, livres da odiosa servidão imposta pela agressão hostil, ao mesmo tempo que fortalecemos nossa posição no Mar do Norte."
 invade_ireland: "Invadir a Irlanda"
 invade_ireland_desc: "Precisamos assegurar a segurança de nossos comboios a qualquer custo. Uma invasão da Irlanda pode não ser palatável para alguns de nós, mas se isso for o que for necessário para adquirir o uso de suas bases aéreas, que assim seja."
 macdonald_proposal: "A proposta Macdonald"
 macdonald_proposal_desc: "Precisamos assegurar a segurança de nossos comboios e para atingir isso, as bases navais e aéreas e irlandesas são de importância singular. Nós enviaremos um representante para propor uma troca da Irlanda do Norte em troca da entrada imediata da Irlanda na guerra, do nosso lado."
 hold_blood_toil_tears_sweat_speech: "Executar o discurso \"Sangue, lágrimas e suor\""
 hold_blood_toil_tears_sweat_speech_desc: "Não tenho nada a oferecer além de meu sangue, minhas lágrimas e meu suor.[...] Você pergunta qual é nossa política? Eu direi: Façamos guerra pelo mar, solo e pelo ar, com toda nossa força e com a força que Deus pode nos dar; façamos guerra contra a tirania monstruosa, contra os inúmeros crimes lamentáveis contra a humanidade. Essa é nossa política. Você quer saber nosso objetivo? Posso responder com uma palavra: Vitória. Vitória a todo custo. Vitória apesar de todo o terror. Vitória, mesmo demorada e árdua, pois sem vitória não há sobrevivência."
 blood_toil_tears_sweat_speech: "Discurso \"Sangue, lágrimas e suor\""
 hold_this_was_their_finest_hour_speech: "Executar o discurso \"Esse foi seu melhor momento\""
 hold_this_was_their_finest_hour_speech_desc: "Abracemos nossas tarefas com a certeza de que se o Império Britânico e a Commonwealth durarem por mil anos, os homens continuarão a dizer que essa foi seu melhor momento."
 this_was_their_finest_hour_speech: "Discurso \"Esse foi seu melhor momento\""
 mers_el_kebir_raid: "Operação catapulta"
 mers_el_kebir_raid_desc: "A frota francesa caiu nas mãos da França de Vichy e não podemos permitir que ela caia nas mãos alemãs. Não importa o quão desagradável, precisamos exigir a rendição imediata da marinha de nosso antigo aliado, sob ameaça de bombardeio."
