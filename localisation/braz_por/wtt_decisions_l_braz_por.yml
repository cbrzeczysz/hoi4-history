 ban_democratic_party: "Banir os partidos democratas"
 ban_democratic_party_desc: "Os partidos no centro político tem sido uma pedra no sapato de nosso governo por muito tempo. Sua insistência nos “direitos do indivíduo” sabotam nossos esforços para criar uma nação melhor para toda nossa população."
