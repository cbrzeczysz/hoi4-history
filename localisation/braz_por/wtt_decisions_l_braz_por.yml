 rebuild_suez_canal_desc: "O Canal de Suez é de extrema importância para nossos esforços bélicos. Precisamos alocar quaisquer recursos necessários para a reconstrução desse grande canal para que possamos usá-lo para transportar navios e tropas livremente entre o Mediterrâneo e o Oceano Índico."
