 recall_von_lettow_vorbeck_desc: "Com Hohenzollern de volta ao trono, o velho Leão da África Oriental oferece seus serviços mais uma vez."
 GER_sharpen_air_safety_regulations: "Regulamentações de segurança aérea mais duras"
 GER_sharpen_air_safety_regulations_desc: "Regulamentações de segurança mais duras podem impedir algumas das causas catastróficas de acidentes, incluindo aqueles com aeronaves."
 MAN_recruit_bandits_north: "Recrutar os bandidos do norte"
 MAN_recruit_bandits_north_desc: "Cada bala gasta caçando bandidos é uma bala a menos disponível para a luta que está por vir. Ao invés de lutar com nossos súditos, deveríamos oferecer a eles uma forma de se redimirem através de serviços para o Imperador."
 MAN_recruit_bandits_west: "Recrutar os bandidos do oeste"
 MAN_recruit_bandits_west_desc: "Cada bala gasta caçando bandidos é uma bala a menos disponível para a luta que está por vir. Ao invés de lutar com nossos súditos, deveríamos oferecer a eles uma forma de se redimirem através de serviços para o Imperador."
 MAN_recruit_bandits_east: "Recrutar os bandidos do leste"
 MAN_recruit_bandits_east_desc: "Cada bala gasta caçando bandidos é uma bala a menos disponível para a luta que está por vir. Ao invés de lutar com nossos súditos, deveríamos oferecer a eles uma forma de se redimirem através de serviços para o Imperador."
 MAN_recruit_bandits_generic: "Recrutar bandidos restantes"
 MAN_recruit_bandits_generic_desc: "Nossas prisões e acampamentos de trabalho estão lotados de pessoas que antes nos combatiam. Precisamos de cada soldado e cada rifle na luta por nossa liberdade. O Imperador poderia demonstrar sua misericórdia e graça lendárias dando a esses criminosos uma forma de se redimirem por meio do serviço."
 MAN_release_bandits: "Libertar os bandidos"
 MAN_release_bandits_desc: "Os ex-criminosos mostraram que eles estão dispostos a se sacrificarem por seu Imperador e podem ser liberados com segurança na sociedade."
 MAN_war_preparations: "Guerra da independência"
 MAN_raise_manchu_banner: "Levantem as bandeiras"
 MAN_raise_manchu_banner_desc: "Nos dias de antigamente, Imperadores Qing podiam chamar seus vassalos para lutarem em suas guerras. Apesar dos tempos terem mudado, os mesmos princípios se aplicam. A casa de Qing requer os serviços de suas bandeiras mais uma vez."
 MAN_disband_the_banners: "Dispensar as bandeiras"
 MAN_disband_the_banners_desc: "Com os serviços completos, as bandeiras de Manchu podem ser enviadas de volta para seus lares e famílias, até que eles sejam necessários novamente."
 MAN_fund_underground_gun_shops: "Criar oficinas clandestinas"
 MAN_fund_underground_gun_shops_desc: "Apesar delas não terem o mesmo ganho de fábricas maiores e terem uma mistura de qualidades, a distribuição de armas para oficinas menores espalhadas pelo país é a melhor forma de aumentar a produção rapidamente."
 MAN_remove_underground_gun_shops: "Fechar oficinas clandestinas"
 MAN_remove_underground_gun_shops_desc: "As oficinas de armas que criamos já serviram seu propósito. É hora de retornar para uma forma mais organizada de produção de armas."
 MAN_divert_machine_tools: "Desviar máquinas-ferramentas"
 MAN_divert_machine_tools_desc: "Com as ferrovias sobre nosso controle, podemos garantir que alguns carregamentos de máquinas-ferramentas se “percam em um erro administrativo”."
 MAN_prepare_to_seize_arms: "Preparar para tomar os depósitos de armas japoneses"
 MAN_prepare_to_seize_arms_desc: "Os depósitos e suprimentos espalhados pelo país são pouco vigiados. Um ataque bem planejado poderia derrubá-los com poucas casualidades, nos dando acesso a armas modernas ao mesmo tempo que deixando os japoneses sem. Gastar mais tempo e recursos com isso nos permitirá tomar mais depósitos."
 MAN_seize_arms: "Executar o plano"
 MAN_seize_arms_desc: "Atacar rapidamente! PELO IMPERADOR"
 MAN_can_prepare_more_tt: "Mais preparações ainda podem ser feitas para tomarmos ainda mais depósitos.\n"
