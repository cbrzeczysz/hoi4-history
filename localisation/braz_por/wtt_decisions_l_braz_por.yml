 GER_weserubung_nord: "Weserübung-Nord"
 GER_weserubung_nord_desc: "A Noruega é um ponto estratégico crítico e seria um ponto de ataque óbvio para qualquer inimigo que queira atrapalhar nosso comércio de aço com a Suécia. Não podemos correr o risco de ter nossos inimigos estabelecendo bases nesta região."
 GER_case_yellow_netherlands: "Fall Gelb - Holanda"
 GER_case_yellow_netherlands_desc: "Um ataque pela Bélgica nos forçara a passar por um fronte estreito. Precisamos expandir nossos planos de guerra para incluir a Holanda para evitar os erros cometidos em 1914."
