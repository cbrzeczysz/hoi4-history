 fascism_on_the_rise: "Ascensão do Fascismo"
 fascism_on_the_rise_desc: "Elementos políticos começaram a discursar em defesa de valores fascistas, encontrando apoio em números cada vez maiores da população. O caminho da nação para o fascismo está em aberto, esperando simplesmente a escolha de uma transição pacífica ou violenta."
 prepare_for_fascist_civil_war: "Preparação para Guerra Civil"
 prepare_for_fascist_civil_war_desc: "Não temos tempo para esperar a mudança lenta nas mentes da população. Para seu próprio bem, precisamos forçar a questão rapidamente mesmo que alguns percam suas vidas no processo. Ao contrário de um referendo pacífico, uma guerra civil causará uma devastação tremenda a nossas forças armadas, à indústria do país e nossa infraestrutura, mas também será mais rápido, garantindo que sejamos capazes de forçar nossas vontades posteriormente."
 expand_civil_fascism_support: "Expandir apoio civil"
 expand_civil_fascism_support_desc: "Precisamos garantir que o apoio a nossa causa continue crescendo entre o povo, os encorajando a desafiar publicamente a autoridade do governo atual. Com a posição do governo cada vez mais comprometida e com a desordem civil aumentando, será mais fácil para nós atingirmos nossos objetivos. Isso é especialmente verdade se, ao contrário de uma mudança legal no governo, esses objetivos envolverem formas de regime... mais sinistras."
 army_support_for_fascist_civil_war: "Expandir apoio militar"
 army_support_for_fascist_civil_war_desc: "Sem apoio militar amplo, qualquer esperança de vitória em uma briga ideológica é em vão. Precisamos garantir a lealdade de unidades bem colocadas de nossas forças militares."
 army_support_TT: "Cada vez que o apoio do exército aumenta, 10% é adicionado à força de sua facção na guerra civil, até um máximo total de força de 70%.\n"
 ensure_general_loyalty_for_fascist_civil_war: "Garantir lealdade do Baixo Comando do Exército"
 ensure_general_loyalty_for_fascist_civil_war_desc: "É possível que certos generais tenham sentimentos secretos a favor do fascismo. Precisamos abordá-los e garantir sua lealdade para quando a luta começar."
