 GER_request_polish_war_participation: "Exigir participação polonesa na guerra"
 GER_request_polish_war_participation_desc: "Como estamos em guerra com o governo [SOV.GetName], precisamos passar nossos exércitos pelo território [POL.GetAdjective]. Como juramos protegê-los, é natural que eles se juntem a nossa guerra."
