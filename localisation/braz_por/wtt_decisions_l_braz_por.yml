 modernize_the_succession_laws: "Modernizar as leis de sucessão"
 modernize_the_succession_laws_desc: "O filho do Kaiser atual, que virá a ser conhecido como Wilhelm IV, tem duas filhas como herdeiras. Precisamos garantir a linha de sucessão, portanto, precisamos modernizar as leis de sucessão para que a Princesa Felicitas possa reinar quando chegar o momento."
 modernize_the_succession_laws_tt: "Mulheres poderão herdar o trono.\n"
 request_restoration_of_british_titles: "Pedir restauração dos títulos ingleses"
 request_restoration_of_british_titles_desc: "Em 1917 o parlamento inglês votou pela revogação de todos os títulos reais britânicos das famílias reais alemãs e famílias com principado. Agora que somos aliados e com excelentes relações, talvez seja hora de pedir a reversão da decisão."
