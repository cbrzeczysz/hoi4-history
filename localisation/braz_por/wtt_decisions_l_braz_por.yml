 JAP_test_the_soviets: "Testar os [SOV.GetAdjective]"
 JAP_test_the_soviets_desc: "Dividimos uma longa fronteira com a [SOV.GetNameDef] na Coréia e na Manchúria. Existe um grande número de potenciais pontos de inflamação onde nossas forças podem entrar em conflito a qualquer momento. Para nós, isso cria uma oportunidade para testar a resposta [SOV.GetAdjective] a uma provocação menor."
 JAP_border_conflict_warning_SOV: "Provocações na fronteira japonesa"
 JAP_border_conflict_warning_SOV_desc: "Houve um conflito entre nossos guardas na fronteira e soldados japoneses em nossa fronteira compartilhada na Coreia. Fontes de inteligência no Japão relatam que esse pode ser o primeiro passo de um confronto maior. Nós deveríamos reforçar a fronteira com o Japão imediatamente."
 JAP_border_conflict_escalation_warning_SOV: "Preparações japonesas"
 JAP_border_conflict_escalation_warning_SOV_desc: "Reconhecimentos aéreos confirmam a movimentação das tropas no lado japonês da fronteira. Não sabemos se ou quando os japoneses decidirão atacar, mas precisamos estar preparados."
 JAP_border_incident_forgotten: "Janela de oportunidade"
 JAP_border_incident_forgotten_desc: "Se quisermos usar o incidente na fronteira soviética com a Coreias precisamos atacar rapidamente."
 JAP_escalate_incident_to_border_conflict_SOV: "Instigar o incidente"
 JAP_escalate_incident_to_border_conflict_SOV_desc: "Parece que os soviéticos não recuarão do conflito. Nesse ponto, precisamos nos preparar para um conflito armado ou recuar."
 JAP_border_conflict_time_until_cancelled: "Encerrar o conflito"
 JAP_border_conflict_time_until_cancelled_desc: "Atualmente, só conseguimos sustentar operações de combate por certo tempo até precisarmos acabar com o combate."
 JAP_border_conflict_escalate_conflict: "Instigar o conflito"
 JAP_border_conflict_escalate_conflict_desc: "O conflito na fronteira coma União Soviética estagnou. Talvez com o comprometimento de mais tropas para o teatro ainda possamos atingir a vitória."
 JAP_border_conflict_escalate_to_war: "Declarar guerra"
 JAP_border_conflict_escalate_to_war_desc: "A região disputada está repleta de combates há um tempo, e pleo visto isso não mudará. Nós precisamos estar preparados para dar o próximo passo e ver esse conflito como o primeiro passo de uma guerra generalizada."
 JAP_border_conflict_back_out_of_conflict: "Recuar"
 JAP_border_conflict_back_out_of_conflict_desc: "O perigo desse conflito sair de controle e se tornar uma guerra em larga escala entre nossos países é muito grande. Nós deveríamos minimizar nossas perdas e enviar representantes diplomáticos para o outro lado."
