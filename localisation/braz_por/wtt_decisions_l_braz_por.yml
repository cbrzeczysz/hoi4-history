 JAP_sue_for_peace_CHI: "Oferecer termos de rendição"
 JAP_sue_for_peace_TT: "Nenhum pedaço de terra §Ychinês§! ou §Ycoreano§! é controlado pelo §YJapão§! ou um de seus sujeitos."
 JAP_sue_for_peace_CHI_desc: "Perdemos nosso domínio do continente. O exército acha improvável que sejamos capaz de recuperar os territórios. O governo civil sugeriu que busquemos temos para manter a soberania de nossas ilhas."
 JAP_sue_for_peace_MAN: "Oferecer termos de rendição [From.GetNameDef]"
 JAP_sue_for_peace_MAN_desc: "Perdemos nosso domínio do continente. O exército acha improvável que sejamos capaz de recuperar os territórios. O governo civil sugeriu que busquemos temos para manter a soberania de nossas ilhas."
 JAP_sue_for_peace_nuke: "Oferecer rendição incondicional"
 JAP_sue_for_peace_nuke_desc: "O inimigo utilizou a bomba mais nova e mais cruel. A guerra não está se desenvolvendo a nosso favor. Precisamos aguentar o impossível."
 JAP_sue_for_peace_nuke_mission: "Executar ataques nucleares em solo japonês"
 JAP_sue_for_peace_nuke_mission_desc: "O teste recente de uma bomba nuclear é uma alternativa a uma invasão de larga escala do Arquipélago Japonês. A inteligência sugere que se tomarmos o controle de Okinawa e Iwo Jima dos japoneses e reduzirmos suas frotas para simplesmente 30 navios, o ataque a dois locais no Arquipélago Japonês com bombas nucleares em uma sucessão rápida, fará com que o governo se renda de forma incondicional."
 JAP_request_soviet_support: "Exigir apoio soviético"
 JAP_request_soviet_support_desc: "Nós precisamos de ajuda em nossa guerra civil atual e os apoiadores mais prováveis de nossa causa são os soviéticos ao norte. Talvez possamos trocar o Sul da Península de Sakhalin em troca de um grupo de divisões soviéticas voluntárias."
