l_braz_por:
 SPR_military_disloyalty: "Deslealdade militar"
 SPR_military_disloyalty_desc: "A tentativa fracassada de golpe militar \"Sanjurjada\" em 1932 ainda projeta sua sombra sobre o exército espanhol até hoje. Como consequência, vários comandantes militares desleais, entre eles o líder do golpe José Sanjurjo, se exilaram em Portugal e continuam a conspirar.\n\nMesmo com o fracasso, oficiais desleais não desanimaram, no entanto, dentro da própria Espanha muitos desejam ver um retorno à monarquia ou até mesmo uma forte ditadura fascista. Intromissões exageradas nos assuntos internos do exército pelo governo podem muito bem levar a outra rebelião; ainda mais violenta e sangrenta do que a última."
 SPR_military_disloyalty_tt: "§RNão é possível treinar unidades, dissolver unidades ou editar moldes de unidades.§!\n"
 SPR_disbanded_army: "Exército dissolvido"
 SPR_disbanded_army_desc: "O exército mostrou sua deslealdade e foi dissolvido pelo governo. Até termos certeza da lealdade de nossos oficiais, devemos contar com as milícias do povo em vez de um exército profissional."
