 GRE_investment_decisions_category_desc: "Décadas de má gestão econômica pelas administrações anteriores e abusos escandalosos pelas potências estrangeiras deixaram nosso país desprovido de uma forte base industrial. A triste realidade da situação é que para alcançar todo o nosso potencial, talvez teremos que pedir ajuda de alguns desses países que nos deixaram nessa posição para começo de conversa."
