 form_macedonian_empire: "Honrar o legado dos Argéadas"
 form_macedonian_empire_desc: "É hora de agrupar nossas satrapias em um único superestado centralizado cuja unificação mostrará ao mundo que a Grécia não é mais uma nação que pode ser zombada e ridicularizada, e sim um império a ser temido."
 form_country_southern_yugoslavia_required_states_tt: "Controla todos os estados §Ybúlgaros§! e §Yalbaneses§!, além de todos os estados §Yiugoslavos§! ao sul da §YSérvia§!."
 form_country_southern_central_asia_required_states_tt: "Controla §Y[742.GetName]§!, §Y[732.GetName]§!, e §Y[405.GetName]§!."
 form_country_british_levant_required_states_tt: "Controla §Y[454.GetName]§!, §Y[455.GetName]§!, e §Y[656.GetName]§!"
 form_country_punjab_required_states_tt: "Controla todos os estados §Ypaquistaneses§!."
 TUR_the_constitutional_arrows_category: "Lei nº 3115"
 TUR_the_constitutional_arrows_category_desc: "Os Seis Princípios Orientadores da [ROOT.GetNameDef] foram codificados em nossa constituição, e enquanto os honrarmos, devemos acreditar que nossa nação jamais será dividida de dentro."
 TUR_republicanism_decision: "Republicanismo"
 TUR_republicanism_decision_desc: "Esse país nasceu das cinzas do fracassado sultanato otomano. Agora, não obedecemos nenhum sultão; nenhum califa; nenhum deus - somos livres e sofremos pelo direito de sermos livres."
 TUR_stoked_republicanism_flag: "Sentimentos republicanos recentemente animados."
 TUR_secularism_decision: "Secularismo"
 TUR_secularism_decision_desc: "Se permitirmos o dogma de fés arcaicas que continuam presas na era medieval dirigirem nosso governo e nosso modo de via, nunca seremos capazes de desenvolver as capacidades necessárias para sermos considerados iguais entre as grandes potências do mundo."
 TUR_stoked_secularism_flag: "Sentimentos secularistas recentemente animados."
 TUR_populism_decision: "Populismo"
 TUR_populism_decision_desc: "O povo deve sempre ser a prioridade número um em qualquer governo responsável. Não há espaço para debater esse assunto."
 TUR_stoked_populism_flag: "Sentimentos populistas recentemente animados."
 TUR_nationalism_decision: "Nacionalismo"
 TUR_nationalism_decision_desc: "Lutamos e morremos pelo nosso país antes e precisamos todos estar dispostos a fazer isso de novo."
 TUR_stoked_nationalism_flag: "Sentimentos nacionalistas recentemente animados."
 TUR_etatism_decision: "Estatismo"
 TUR_etatism_decision_desc: "Os benefícios de operar uma economia de comando é que o executivo continua tendo uma influência considerável sobre a direção da economia através de mecanismos fiscais. Seria de interesse nacional invocar esses mecanismos agora."
 TUR_no_longer_has_etatism_tt: "Não sustenta mais o §YEstatismo§!"
 TUR_etatism_abolished: "O etatismo foi abolido."
 TUR_reformism_decision: "Reformismo"
 TUR_reformism_decision_desc: "Nosso povo sempre esteve na ponta - até mesmo os otomanos era conhecidos por ir além em suas reformas políticas e sociais. O dinamismo do povo [FROM.GetAdjective] é uma das nossas maiores qualidades."
 TUR_stoked_reformism_flag: "Sentimentos reformistas recentemente animados."
 TUR_revolutionism_decision: "Revolucionarismo"
 TUR_revolutionism_decision_desc: "Abandonar o cabresto otomano e fundar o estado da nação turca foi uma revolução. Nós mudamos e continuamos mudando, enquanto tropeçamos em nossa metamorfose nacional e progredimos na direção do povo que sempre fomos destinados a nos tornar..."
 TUR_stoked_revolutionism_flag: "Sentimentos revolucionários recentemente animados."
 TUR_liberalism_decision: "Liberalismo"
 TUR_liberalism_decision_desc: "A liberdade para decidir seu próprio futuro é um pilar dos nossos sonhos para o futuro dessa nação. Comércio livre, eleições livres, liberdade de religião, liberdade de oportunidades - isso é o que devemos constantemente almejar."
 TUR_stoked_liberalism_flag: "Sentimentos liberais recentemente animados."
 TUR_jihad_decision: "Jihad"
 TUR_jihad_decision_desc: "Pelo chumbo e pela espada, exerceremos a vontade do todo poderoso e golpearemos as almas perdidas que saíram do caminho Dele."
 TUR_stoked_jihad_flag: "Sentimentos extremistas recentemente animados."
 TUR_fidelity_decision: "Fidelidade"
 TUR_fidelity_decision_desc: "Lealdade ao sultão; lealdade ao todo poderoso - esses são os dois pilares essenciais que cada cidadão deve se ajoelhar perante em reverência."
 TUR_stoked_fidelity_flag: "Sentimentos fiéis recentemente animados."
 TUR_absolutism_decision: "Absolutismo"
 TUR_absolutism_decision_desc: "O governo do sultão é absoluto; o império otomano se destruiu a partir de dentro uma vez e a história jamais deve ser permitida a se repetir."
 TUR_stoked_absolutism_flag: "Sentimentos monarquistas recentemente animados."
 TUR_ultranationalism_decision: "Ultranacionalismo"
 TUR_ultranationalism_decision_desc: "Não é simples o suficiente estar disposto a morrer pelo seu país; cada cidadão deve se entregar totalmente em mente, corpo e espírito pelo bem estar da nação."
 TUR_stoked_ultranationalism_flag: "Sentimentos ultranacionalistas recentemente animados."
 TUR_socialism_decision: "Socialismo"
 TUR_socialism_decision_desc: "Abandonamos nossa realeza de antigamente e agora devemos trabalhar juntos com a classe trabalhadora para derrubar os arrogantes capitalistas de hoje."
 TUR_stoked_socialism_flag: "Sentimentos socialistas recentemente animados."
 TUR_alter_the_royal_laws_of_succession: "Alterar as leis reais de sucessão"
 TUR_alter_the_royal_laws_of_succession_desc: "Um novo sultanato fornece uma grande oportunidade de reformar nossas leis antiquadas de sucessão. Decretaremos a política de Primogenitura Agnática-Cognática, para que somente descendentes diretos do sultão possam ser herdeiros."
 TUR_industrial_projects_category: "Projetos industriais"
 TUR_industrial_projects_category_desc: "Levando em conta quão jovem a nação [ROOT.GetAdjective] é, projetos industriais recentes costumam precisar do auxílio do governo para se realizarem por completo."
 TUR_financing_private_enterprise_flag: "Já financiando empreendimento privado"
 TUR_open_the_nazilli_callico_factory: "Abrir a Fábrica de Algodão de Nazili"
 TUR_open_the_nazilli_callico_factory_desc: "É de responsabilidade do governo avaliar projetos industriais em potencial caso a caso."
 TUR_finance_the_bursa_merinos_factory: "Financiar a Fábrica de Lã de Bursa"
 TUR_finance_the_bursa_merinos_factory_desc: "É de responsabilidade do governo avaliar projetos industriais em potencial caso a caso."
 TUR_fund_the_gemlik_silk_factory: "Financiar a Fábrica de Seda de Gemlik"
 TUR_fund_the_gemlik_silk_factory_desc: "É de responsabilidade do governo avaliar projetos industriais em potencial caso a caso."
 TUR_construct_the_zonguldak_coal_refinery: "Construir a Refinaria de Carvão de Zonguldak"
 TUR_construct_the_zonguldak_coal_refinery_desc: "É de responsabilidade do governo avaliar projetos industriais em potencial caso a caso."
 TUR_modernise_the_general_directorate_of_military_factories: "Modernizar a junta geral de fábricas militares"
 TUR_modernise_the_general_directorate_of_military_factories_desc: "É de responsabilidade do governo avaliar projetos industriais em potencial caso a caso."
 TUR_authorise_the_nuri_killigil_factory: "Autorizar a Fábrica Nuri Killigil"
 TUR_authorise_the_nuri_killigil_factory_desc: "É de responsabilidade do governo avaliar projetos industriais em potencial caso a caso."
 TUR_sponsored_killigil_armaments_flag: "§YArmamentos Killigil§! patrocinados pela decisão dos §YProjetos Industriais de Sanayiciler§!."
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory: "Patrocinar a Fábrica de Aeronaves Nuri Demirağ Beşiktaş"
 TUR_sponsor_the_nuri_demirag_besiktas_aircraft_factory_desc: "É de responsabilidade do governo avaliar projetos industriais em potencial caso a caso."
 TUR_invest_in_malatya_cigarette_factory: "Investir na Fábrica de Cigarros de Malatya"
 TUR_invest_in_malatya_cigarette_factory_desc: "É de responsabilidade do governo avaliar projetos industriais em potencial caso a caso."
 TUR_bankroll_the_malatya_clothing_factory: "Bancar a Fábrica de Roupas de Malatya"
 TUR_bankroll_the_malatya_clothing_factory_desc: "É de responsabilidade do governo avaliar projetos industriais em potencial caso a caso."
 TUR_subsidise_the_karabuk_iron_steel_factory: "Subsidiar a Fábrica de Ferro e Aço de Karabük"
 TUR_subsidise_the_karabuk_iron_steel_factory_desc: "É de responsabilidade do governo avaliar projetos industriais em potencial caso a caso."
 TUR_karabuk_iron_steel_factory_modernised_flag: "A §YFábrica de Ferro e Aço de Karabuk §! foi modernizada através das §YSanayiciler§!."
 TUR_sponsor_petrol_olfisis_formation: "Patrocinar a Formação de Petróleo de Ofisi"
 TUR_sponsor_petrol_olfisis_formation_desc: "O governo sofreu pressão para formar uma organização estatal dedicada à extração de petróleo e assuntos relacionados à energia."
 TUR_petrol_ofisi_formed: "A formação da Petrol Ofisi foi patrocinada.\n"
 TUR_repeal_the_wealth_tax: "Anular o imposto sobre fortunas"
 TUR_repeal_the_wealth_tax_desc: "Esse imposto sobre não muçulmanos não é sustentável e uma mancha em nosso histórico Kemalista; a coisa certa a se fazer é revogar o imposto imediatamente."
 TUR_repeal_the_faith_tax: "Anular o imposto sobre fé"
 TUR_repeal_the_faith_tax_desc: "Esse imposto sobre instituições religiosas não é sustentável e embora nossos objetivos fossem nobres, a verdade é que a [ROOT.GetNameDef] ainda não está pronta para uma política tão radical. O curso de ação sensível a se tomar é revogar o imposto."
 TUR_abolish_etatism: "Abolir o Estatismo"
 TUR_abolish_etatism_desc: "O estatismo foi uma conquista gloriosa do sistema Kemalista e um experimento bem sucedido, mas infelizmente é um experimento que pode precisar ser cancelado permanentemente pelo bem maior."
 TUR_absorb_the_tpda: "Absorver o TPDA"
 TUR_absorb_the_tpda_desc: "A Administração da Dívida Pública Turca está fundida ao nosso setor industrial como um tumor, mas podemos reintegrar a organização como um procedimento nacional para remover a Administração da Dívida como obstáculo para nosso futuro desenvolvimento."
 TUR_pay_off_our_debts: "Pagar nossas dívidas"
 TUR_pay_off_our_debts_desc: "O império otomano acumulou uma grande dívida ao longo de sua existência, e nós também gastamos muito na reconstrução de nossa nação. Atualmente, estamos em uma boa posição para pagar uma parte dessa dívida!"
 TUR_discuss_investment_possibilities_with_FROM: "Discutir possibilidades de investimento com [FROM.GetNameDef]"
 TUR_discuss_investment_possibilities_with_FROM_desc: "No passado, a política [ROOT.GetAdjective] era evitar investimentos e interferência estrangeira onde fosse possível - mas não podemos mais ter medo de simples transações como investimentos. Eles nos abordarão como iguais e nós podemos ficar mais ricos com isso."
 TUR_investment_in_turkey_pending_flag: "[FROM.GetNameDefCap] concordou com nosso portfólio de investimentos, mas ainda não o adotou."
 TUR_investment_opinion_tt: "Teremos mais oportunidades de investimento se a opinião de §Y[FROM.GetNameDef]§! em relação a nós for mais alta.\n"
 ROOT_invest_in_turkish_state_building: "Investir na construção estatal [FROM.GetAdjective]"
 ROOT_invest_in_turkish_state_building_desc: "A infraestrutura crítica [FROM.GetAdjective] é obsoleta em várias regiões do país; isso é algo que podemos corrigir."
 ROOT_invest_in_turkish_state_light_industry: "Investir na indústria leve [FROM.GetAdjective]"
 ROOT_invest_in_turkish_state_light_industry_desc: "A indústria leve [FROM.GetAdjective] é obsoleta em várias regiões do país; isso é algo que podemos corrigir."
 ROOT_invest_in_turkish_state_heavy_industry: "Investir na indústria pesada [FROM.GetAdjective]"
 ROOT_invest_in_turkish_state_heavy_industry_desc: "A indústria pesada [FROM.GetAdjective] é obsoleta em várias regiões do país; isso é algo que podemos corrigir."
 TUR_investment_pursued: "Buscando investimento"
 ROOT_turkish_investment_ai_tt: "Quanto melhor for nosso §Yinvestimento§! na §Y[TUR.GetNameDef]§!, melhor podemos vinculá-los aos nossos interesses e ao mesmo tempo aliená-los aos nossos inimigos.\n"
 TUR_kurdish_state_management_category: "Administração do estado curdo"
 TUR_kurdish_state_management_category_desc: "O problema curdo é algo que nos persegue desde antes da fundação da república, embora o problema tenha certamente piorado desde então. Nacionalismo desenfreado e tentativas fracassadas na construção de uma nação ameaçam destruir o legado da guerra de independência, e não podemos tolerar qualquer cenário em que haja um Curdistão livre a partir do cadáver da nossa nação."
 TUR_kurdish_state_management_map_category_name: "Esses são os estados que possuem rebeldes curdos."
 TUR_agitate_kurdish_state_effect_tt: "Os £faction_tur_kurdish §Yrebeldes curdos§! aumentarão a intensidade de sua resistência perante o governo em §Y[TUR_kurdish_state_event_target.GetName]§!"
 TUR_pacify_kurdish_state_effect_tt: "Os £faction_tur_kurdish §Yrebeldes curdos§! em §Y[TUR_kurdish_state_event_target.GetName]§! serão pacificados."
 TUR_placate_kurdish_state_effect_tt: "Os £faction_tur_kurdish §Yrebeldes curdos§! em §Y[TUR_kurdish_state_event_target.GetName]§! serão acalmados."
 TUR_kurdish_modifiers_trigger_tt: "Todos os estados £faction_tur_kurdish §Ycurdos§! são §Yestados centrais§! ou possuem o modificador §YFadiga separatista§!."
 TUR_no_current_integration_targets_available_tt: "Antes que um estado £faction_tur_kurdish §Ycurdo§! possa virar um estado central §YConformidade§! deve estar em pelo menos §Y70%§! e §YResistência§! deve ser reduzida para pelo menos §Y30%§!."
 TUR_integrate_kurdish_state_effect_tt: "O estado £faction_tur_kurdish §Ycurdo§! perderá seus modificadores de estado e se tornará um estado central da §Y[TUR.GetNameDef]§!."
 TUR_counter_the_rebels_in_diyarbakir: "Contra-atacar os rebeldes em Diyarbakır"
 TUR_counter_the_rebels_in_diyarbakir_desc: "Os rebeldes em Diyarbakır estão causando menos problemas do que em outros locais; provavelmente graças ao estado relativamente desenvolvido de Diyarbakır."
 TUR_counter_the_rebels_in_erzurum: "Contra-atacar os rebeldes em Erzurum"
 TUR_counter_the_rebels_in_erzurum_desc: "Erzurum é um antro de atividade política e ativismo curdo, mas raramente um lugar com violência política. O mundo está mudando de diversas maneiras..."
 TUR_counter_the_rebels_in_van: "Contra-atacar os rebeldes em Van"
 TUR_counter_the_rebels_in_van_desc: "Van é um dos nossos estados mais ao leste e é completamente irreconhecível em qualquer maneira quando comparado aos nossos estados mais ao oeste."
 TUR_counter_the_rebels_in_hakkari: "Contra-atacar os rebeldes em Hakkâri"
 TUR_counter_the_rebels_in_hakkari_desc: "Os rebeldes em Hakkâri são um pouco mais organizados do que em outros estados, e são significativamente mais difíceis de serem encontrados graças às diversas montanhas e colinas."
 TUR_decision_cost_kurd_rebels: "£command_power  §Y15§!"
 TUR_decision_cost_kurd_rebels_blocked: "£command_power  §R15§!"
 TUR_offer_conscription_exceptions_to_kurdish_groups: "£faction_tur_kurdish Oferecer isenção de alistamento para grupos curdos"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc: "Muitos grupos curdos não exigem independência total, apenas o reconhecimento de um grau de autonomia. Podemos fornecer um pequeno grau de autonomia em nome da paz oferecendo isenções generalizadas de alistamento."
 TUR_integrate_kurdish_state: "£faction_tur_kurdish Integrar o estado curdo"
 TUR_integrate_kurdish_state_desc: "Ao cooperar com os líderes locais, podemos garantir que os estados curdos do nosso país sejam decorosamente reintegrados na estrutura nacional de nossa nação-estado."
 TUR_unlock_kurdish_integration_decisions_tt: "Desbloqueia: Decisões §Y$TUR_integrate_kurdish_state$§!."
 TUR_integrate_diyarbakir: "£faction_tur_kurdish Integrar Diyarbakır"
 TUR_integrate_diyarbakir_desc: "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_hakkari: "£faction_tur_kurdish Integrar Hakkâri"
 TUR_integrate_hakkari_desc: "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_tunceli: "£faction_tur_kurdish Integrar Erzurum"
 TUR_integrate_tunceli_desc: "$TUR_integrate_kurdish_state_desc$"
 TUR_integrate_van: "£faction_tur_kurdish Integrar Van"
 TUR_integrate_van_desc: "$TUR_integrate_kurdish_state_desc$"
 TUR_kurdish_resistance_escalation_mission: "£faction_tur_kurdish Resistência curda piora com esforços antigoverno"
 TUR_kurdish_resistance_escalation_mission_desc: "Os rebeldes curdos mais uma vez intensificaram seus esforços antigoverno no sudeste da nossa nação."
 TUR_acted_against_kurd_rebels_recently_flag: "Atacou os curdos recentemente"
 TUR_fundamentalist_state_management_category: "Administração do estado fundamentalista"
 TUR_fundamentalist_state_management_category_desc: "Existem aqueles no país que não estão totalmente preparados para ver o papel da religião mudar abruptamente na nação [ROOT.GetAdjective]. Esses indivíduos precisam de um toque leve, embora não podemos permitir que atrapalhem nossa marcha para o progresso."
 TUR_fundamentalist_state_management_map_category_name: "Esses são os estados que opõem os princípios do Kemalismo."
 TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state: "£faction_tur_traditionalist Incentivar discípulos fundamentalistas a migrar para comunidades suscetíveis"
 TUR_increase_influence_of_fundamentalists_in_state: "£faction_tur_traditionalist Aumentar a influência dos fundamentalistas"
 TUR_increase_influence_of_fundamentalists_in_state_desc: "A luz do todo poderoso deve tocar cada canto de nossa orgulhosa nação."
 TUR_hold_a_march_in_state: "£faction_tur_kemalist Organizar uma marcha em uma estado fundamentalista"
 TUR_hold_a_march_in_state_desc: "Os antigos elementos religiosos desse país devem ser admirados pela exibição de devoção de nossos obstinados discípulos ideológicos enquanto marcham pelas comunidades rebeldes."
 TUR_acquiesce_to_fundamentalists: "£faction_tur_traditionalist Aquiescer aos fundamentalistas"
 TUR_acquiesce_to_fundamentalists_desc: "Para que essa república sobreviva, devemos chegar em um meio termo - mesmo que isso signifique subverter a constituição sobre a qual essa nação foi construída."
 TUR_empower_fundamentalists_in_state: "£faction_tur_traditionalist Empoderar fundamentalistas no estado"
 TUR_empower_fundamentalists_in_state_desc: "Nossos correligionários requerem todo o apoio do governo que puderem."
 TUR_kemalist_state_management_category: "Administração do estado Kemalista"
 TUR_kemalist_state_management_category_desc: "Partidários do Kemalismo tendem a viver nos grandes centros urbanos e têm uma tendência a defender suas visões políticas como se estivessem defendendo um estilo de vida."
 TUR_kemalist_state_management_map_category_name: "Esses são os estados que são leais à ideologia do Kemalismo."
 TUR_kemalist_loyalty_and_power_update_effect_tt: "Os §Yoficiais Kemalistas§! reajustarão seu status como resposta às ações do governo."
 TUR_kemalist_influenced_state_effect_tt: "Os £faction_tur_kemalist §YKemalistas§! assumirão como os administradores incontestados do estado."
 TUR_kemalist_turn_hostile_effect_tt: "Os £faction_tur_kemalist §YKemalistas§! se tornarão §Rhostis§! ao governo."
 TUR_counter_influence_of_fundamentalists_in_state: "£faction_tur_kemalist Iniciar operação contra-fundamentalista"
 TUR_embed_kemalist_propagandists_into_state: "£faction_tur_kemalist Anexar propagandas Kemalistas no estado"
 TUR_embed_kemalist_propagandists_into_state_desc: "Precisamos trabalhar muito para garantir que a ideologia do Kemalista seja impregnada nos corações da maior parte da população possível se quiser sobreviver no futuro."
 TUR_the_enemy_within: "O inimigo interior"
 TUR_the_enemy_within_desc: "Nosso país está dividido em linhas políticas, étnicas e religiosos, essas divisões ameaçam separar a nação e nos lançar no caos. Forças nefastas trabalham duro em nosso lar: elas não podem triunfar sobre o governo legítimo da [ROOT.GetNameDef]."
 TUR_unaligned_state_management_map_category_name: "Esses são os estados que atualmente continuam desalinhados."
 TUR_ideological_battleground_state: "Não é um £faction_tur_unaligned §Yestado desalinhado§!"
 TUR_is_fundamentalist_state_tt: "É considerada um £faction_tur_traditionalist §Yestado tradicionalista§!"
 TUR_is_kemalist_state_tt: "É considerada um £faction_tur_traditionalist §Yestado Kemalista§!"
 TUR_traditionalist_infiltration_mission: "£faction_tur_traditionalist Crise da infiltração tradicionalista"
 TUR_traditionalist_infiltration_mission_desc: "Parece que elementos religiosos da nossa sociedade estão mais uma vez tentando entrincheirar seus seguidores em áreas onde só contamos com suporte mediano."
 TUR_thwarting_traditionalist_infiltration: "£faction_tur_kemalist Frustrar tentativas de infiltração tradicionalista"
 TUR_thwarting_traditionalist_infiltration_desc: "Não podemos permitir que aqueles que enfraqueceriam o secularismo dessa nação se espalhem para o oeste descontroladamente; temos o dever de impedi-los."
 TUR_entrench_kemalism_in_state: "£faction_tur_kemalist Impregnar o Kemalismo no estado"
 TUR_entrench_kemalism_in_state_desc: "Precisamos trabalhar muito para garantir que a ideologia do Kemalista seja impregnada nos corações da maior parte da população possível se quiser sobreviver no futuro."
 TUR_root_out_kemalists_in_state: "£faction_tur_traditionalist Eliminar o Kemalismo no estado"
 TUR_root_out_kemalists_in_state_desc: "Causaremos pânico nos corações do lixo ateu Kemalista que continua a empestear essa nação."
 TUR_kemalist_infiltration_mission: "£faction_tur_kemalist Crise da infiltração Kemalista"
 TUR_kemalist_infiltration_mission_desc: "Os Kemalistas, insatisfeitos em serem depostos pelo povo, ainda contam com seus velhos truques. Eles buscam um monopólio no poder do oeste; eles devem ser impedidos."
 TUR_hostile_kemalists_influenced_state_effect_tt: "Os £faction_tur_kemalist §Ytraidores Kemalistas§! vão se consolidar em §Y[TUR_kemalist_state_event_target.GetName]§!."
 TUR_thwarting_kemalist_infiltration: "£faction_tur_traditionalist Frustrar tentativas de infiltração Kemalista"
 TUR_thwarting_kemalist_infiltration_desc: "Impedir os Kemalistas de espalhar seu veneno é mais do que uma responsabilidade cívica, é um dever divino."
 TUR_reforming_our_armed_forces_category: "Reformar nossas forças armadas"
 TUR_reforming_our_armed_forces_category_desc: "Nossas forças armadas foram devastadas na guerra de independência: foi preciso tudo o que tínhamos e mais para conquistar nossa liberdade dos imperialistas, e embora a reforma militar era algo que podia esperar algum tempo, o mundo está ficando um lugar cada vez mais perigoso."
 TUR_modernize_our_tactics: "Modernizar nossas táticas"
 TUR_modernize_our_tactics_desc: "Muitos daqueles alistados em nossas forças armadas são veteranos da guerra de independência, mas eles não percebem que qualquer guerra futura não será nada como a guerra de 1922."
 TUR_teach_the_proper_use_of_modern_infrastructure: "Ensinar o uso apropriado da infraestrutura moderna"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc: "Muitos em nossas forças armadas demoraram para se adaptar ao advento de vagões de trem e estradas e insistem em viajar a cavalo."
 TUR_commence_an_overhaul_of_our_training_methods: "Iniciar reforma de nossos métodos de treinamento"
 TUR_commence_an_overhaul_of_our_training_methods_desc: "Nossos métodos de ensino e instrução são ineficazes; nossos veteranos aprenderam com a experiência, mas nossos novos recrutas parecem não saber de nada."
 TUR_streamline_communication_methods_between_ships: "Simplificar meios de comunicação entre navios"
 TUR_streamline_communication_methods_between_ships_desc: "Muito do equipamento usado em nossas embarcações era antigo, obsoleto e inseguro."
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect: "Legalizar novas regulamentações de segurança para aeronaves"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc: "Sempre tivemos orgulho de estar na linha de frente das inovações aeronáuticas na Europa, mas nossos pilotos têm uma merecida reputação de agirem como rebeldes."
