 BUL_macedonian_revolutionary_organizations_cooperation_desc: "Devemos buscar uma cooperação com a Macedônia durante uma possível ocupação búlgara no futuro próximo. A IMRO pode se tornar a ferramenta perfeita para promover o sentimento búlgaro na região, facilitando a incorporação da Macedônia em longo prazo."
 BUL_macedonian_revolutionary_organizations_hostile_desc: "A IMRO tem sido uma praga por todo o Balcãs por tempo demais. Devemos lidar com as células restantes ainda ativas na Bulgária, prender seus membros, que estão mais para gangsters do que revolucionários e finalmente colocar um fim em seu reino de terror."
 BUL_repress_imro_propaganda: "Propaganda anti-IMRO"
 BUL_repress_imro_propaganda_desc: "Desenvolveremos uma campanha publicitária nacional contra a IMRO, denunciando publicamente a organização através de discursos, reuniões e comícios."
