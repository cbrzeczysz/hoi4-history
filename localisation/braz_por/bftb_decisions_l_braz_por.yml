 BUL_nsm_name_text: "Movimento Social Nacional"
 BUL_ZVENO_TOOLTIP: "A £faction_bul_zveno §YZveno§! é uma organização nacionalista fundada por oficiais do exército e atualmente liderada por Kimon Georgiev. \nA £faction_bul_zveno §YZveno§! apelará para que oficiais do exército entrem em sua organização e, com o tempo, pode até tentar aplicar um golpe contra o governo e impor uma ditadura militar."
 BUL_BS_TOOLTIP: "A £faction_bul_bs §YSocialista Ampla§! são sociais-democratas que apoiam alianças entre classes. \nA £faction_bul_bs §YSocialista Ampla§! tem grande influência sobre os trabalhadores industriais e Sindicatos, e organizará greves se não for leal ao governo."
 BUL_BZNS_TOOLTIP: "A £faction_bul_bzns §YUnião Agrária§! é uma organização política banida em 1934 e devota a questões relacionadas a agricultura. \nA £faction_bul_bzns §YUnião Agrária§! tem grande influência nas regiões rurais do país e tentará conquistar popularidade entre fazendeiros."
 BUL_NSM_TOOLTIP: "O £faction_bul_nsm §YMovimento Social Nacional§! é uma organização de extrema direita liderada pelo ex-membro da Zveno, Aleksandar Tsankov. \nO £faction_bul_nsm §YMovimento Social Nacional§! tentará conquistar popularidade entre o povo organizando manifestações e protestos pelo país."
 BUL_LOYALTY_TOOLTIP: "§YLealdade§! representa o desejo de uma facção em cooperar com o governo. \nQuanto maior for a §YLealdade§!, menores serão as chances da facção confrontar o governo. \nAntes de integrar uma facção ao governo, é necessário completar certas decisões para alinhar seus membros com o governo e aumentar sua §YLealdade§! para 100."
 BUL_POPULARITY_TOOLTIP: "A §YPopularidade§! representa o apoio que uma facção recebe de certos setores da população (exército, proletariado, plebeus ou radicais de extrema direita). \nQuanto maior for a §YPopularidade§!, maiores serão as chances da facção confrontar o governo. \nAntes de destruir uma facção, é necessário completar certas decisões para enfraquecê-la e reduzir sua §YPopularidade§! a 0."
 BUL_reduced_faction_interaction_cost_tt: "O custo de decisão para ativar quaisquer decisões de §Ygerenciamento de facção§! é cortado pela metade."
 BUL_reduced_communist_oppression_cost_tt: "O custo de decisão para oprimir a facção §YSocialista Ampla§! é cortado pela metade."
