 the_national_oath_category: "O juramento nacional"
 the_national_oath_category_desc: "O império otomano tinha que cair; era tão inevitável quanto necessário. Mas nós perdemos mais do que apostamos quando tivemos que assinar o Tratado de Lausanne em 1923 e já passou da hora de recuperarmos o que foi roubado de nós."
 restore_the_borders_of_1920: "Restaurar as fronteiras de 1920"
 restore_the_borders_of_1920_desc: "Com essa proclamação, o Tratado de Lausanne está finalmente dissolvido e estamos realmente livres do cabresto imperialista."
 form_turan_category: "Formar o império turaniano"
 form_turan_category_desc: "Por tanto tempo, Turan parecia mais fantasia do que realidade, mas agora temos a oportunidade de unir todo o povo turco do mundo sob uma única bandeira. Como podemos recusar?"
