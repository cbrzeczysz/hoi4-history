 GRE_move_capital_to_constantinople: "Mudar a capital para Constantinopla"
 GRE_move_capital_to_constantinople_desc: "Constantinopla, a capital da Segunda Civilização Helênica, foi chamada de \"sonho e esperança de todos os gregos\" e a cidade que o mundo deseja. Podemos mover a capital de nossa nação para a antiga capital como demonstração de nossa grandeza redescoberta."
 move_capital_to_thessaloniki: "Mudar a capital para Thessaloníki"
 move_capital_to_thessaloniki_desc: "Atenas era a capital da Primeira Civilização Helênica, Constantinopla foi a capital da Segunda Civilização Helênica, mas Thessaloníki - a eterna \"co-capital\" da história helênica - será a nova capital da Terceira Civilização Helênica."
