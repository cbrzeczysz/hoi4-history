 TUR_the_fading_father_category: "O pai enfraquecido"
 TUR_the_fading_father_category_desc: "O Pai dos Turcos, Mustafa Kemal Atatürk está adoecendo cada vez mais frequentemente. Devemos confrontar a triste realidade de que o pai fundador da nossa nação pode não viver para ver a [ROOT.GetNameDef] passar pela crise atual que encara o mundo. \n\nA situação atual da saúde de Atatürk é: [ROOT.GetAtaturkHealthBar].\n"
 TUR_ataturk_health_worsening_crisis: "A condição deteriorante de Atatürk"
 TUR_ataturk_health_worsening_crisis_desc: "Conforme Mustafa Kemal Atatürk envelhece, seus períodos de doença ficam cada vez piores. Quanto tempo levará até que o Pai dos Turcos fique tão doente a ponto de não poder se recuperar?"
 TUR_seek_treatment_for_ataturk: "Procurar tratamento para Atatürk"
 TUR_seek_treatment_for_ataturk_desc: "Se quisermos que nosso Ghazi sobreviva aos próximos anos, é essencial que ele se afaste um pouco do estressante trabalho que é governar nossa nação. O enviaremos ao redor do mundo para ser tratado nos sanatórios mais avançados e para descansar nos melhores resorts do mundo."
 TUR_worsen_ataturks_health_effect_tt: "§YMustafa Kemal Atatürk§! será menos eficiente como líder devido à sua §Rsaúde debilitada§!."
 TUR_retire_ataturk: "Aposentar Atatürk"
 TUR_retire_ataturk_desc: "É algo terrível de se considerar, mas talvez nosso Ghazi fique melhor passando seus últimos dias com sua família e viajando pelo continente como desejar. Não podemos continuar reivindicando sua vida de forma egoísta: não depois dele ter sacrificado tanto por essa nação e pelo seu povo."
 TUR_ataturk_health_poor_tt: "§YMustafa Kemal Atatürk§! será visto como tendo saúde §Yfraca§!."
 TUR_ataturk_health_terminal_tt: "§YMustafa Kemal Atatürk§! será levado para tratamento paliativo devido à sua condição §Yterminal§!."
