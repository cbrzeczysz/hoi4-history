 GRE_1936_election_category: "A eleição de 1936"
 GRE_1936_election_category_desc: "As primeira eleições desde que George II voltou ao trono acontecerão antes do final do mês. George II está determinado em não ser forçado a deixar seu trono novamente e diz estar preparado a fazer o que for necessário para manter seu governo a salvo. \n\nPorém, elementos de nosso exército ainda mantém alianças ocultas com o popular exílio de Eleftherios Venizelos, e eles podem ser capazes de garantir uma eleição livre e justa para a Grécia através do uso de certas... táticas grosseiras."
