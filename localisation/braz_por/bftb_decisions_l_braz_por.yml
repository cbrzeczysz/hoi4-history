 BUL_repress_imro_destroy_organization: "Destruir o que resta da IMRO"
 BUL_repress_imro_destroy_organization_desc: "Realizaremos uma operação militar em volta da fronteira macedônia para erradicar a IMRO de uma vez por todas."
 BUL_support_imro_make_contacts: "Fazer contato com membros da IMRO"
 BUL_support_imro_make_contacts_desc: "Entraremos secretamente em contato com a IMRO para avisar seus líderes de que uma cooperação entre a organização e o governo búlgaro seria altamente benéfica para os dois lados."
