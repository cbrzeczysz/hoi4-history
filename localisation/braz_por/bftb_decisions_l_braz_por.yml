 BUL_fate_of_the_balkans_bring_back_state: "Recuperar [FROM.GetName]"
 BUL_fate_of_the_balkans_bring_back_state_desc: "Enviaremos uma missão diplomática para [FROM.Controller.GetNameDef] para exigir a transferência de [FROM.GetName] para [ROOT.GetNameDef], a quem legitimamente pertence."
 BUL_fate_of_the_balkans_demand_submission: "Subjugar [FROM.GetNameDef]"
 BUL_fate_of_the_balkans_demand_submission_desc: "Uma delegação [ROOT.GetAdjective] será enviada para a capital [FROM.GetAdjective] para exigir a o reconhecimento de [ROOT.GetNameDef] como soberano de [FROM.GetName]."
 BUL_fate_of_the_balkans_demand_submission_tt: "Ter uma força militar maior que [FROM.GetNameDef] aumenta as chances deles cederem às nossas vontades."
 BUL_dominance_in_the_seas: "Domínio nos mares"
 BUL_dominance_in_the_black_sea_mission: "Domínio no Mar Negro"
 BUL_dominance_in_the_black_sea_mission_desc: "Devemos proteger o Mar Negro, removendo qualquer ameaça possível de seus litorais e ocupando novos territórios de onde aumentaremos a produção de navios de guerra para garantir o domínio búlgaro nos mares."
 BUL_dominance_in_the_aegean_sea_mission: "Domínio no Mar Egeu"
 BUL_dominance_in_the_aegean_sea_mission_desc: "Devemos proteger o Mar Egeu, removendo qualquer ameaça possível de seus litorais e ocupando novos territórios de onde aumentaremos a produção de navios de guerra para garantir o domínio búlgaro nos mares."
 BUL_dominance_in_the_adriatic_sea_mission: "Domínio no Mar Adriático"
 BUL_dominance_in_the_adriatic_sea_mission_desc: "Devemos proteger o Adriático, removendo qualquer ameaça possível de seus litorais e ocupando novos territórios de onde aumentaremos a produção de navios de guerra para garantir o domínio búlgaro nos mares."
 BUL_appoint_tsankov: "Nomear Aleksandar como Primeiro-Ministro"
 BUL_appoint_tsankov_desc: "É hora de uma mudança de percurso para políticas mais radicais. Aleksandar Tsankov e seu Movimento Social Nacional são os mais adequados para liderar o país."
 BUL_appoint_georgiev: "Nomear Kimon Georgiev como Primeiro-Ministro"
 BUL_appoint_georgiev_desc: "Kimon Georgiev se tornou uma das figuras mais importantes da Frente da Pátria, é hora de reconhecer seus méritos e oferecer a posição de Primeiro-Ministro da [ROOT.GetNameDef]."
 BUL_balkan_confederation_industrial_investment: "Investimento industrial em [FROM.GetNameDef]"
 BUL_balkan_confederation_industrial_investment_desc: "Para influenciar o governo [FROM.GetAdjective], incentivaremos magnatas da indústria [BUL.GetAdjective] a fazerem uma série de investimentos que permitirão o desenvolvimento de subsidiárias [BUL.GetAdjective] em [FROM.GetNameDef], assim impulsionando a indústria nacional e, simultaneamente, aumentando nosso controle sobre ela."
 BUL_balkan_confederation_capital_injection: "Injeção de capital em [FROM.GetNameDef]"
 BUL_balkan_confederation_capital_injection_desc: "Forneceremos apoio financeiro para as companhias [FROM.GetAdjective] para estabilizar os setores financeiros do país e aumentar o controle [BUL.GetAdjective] sobre a economia [FROM.GetNameDef]."
 BUL_balkan_confederation_balkan_summit: "Organizar uma Confederação dos Balcãs"
 BUL_balkan_confederation_balkan_summit_desc: "Convidaremos todas as nações livres nos Balcãs para participarem de uma Confederação dos Balcãs. Esse evento nos permitirá sutilmente promover nossas ideias e aumentar a influência búlgara nas nações da região."
 BUL_balkan_confederation: "Confederação dos Balcãs"
 BUL_balkan_confederation_desc: "[GetABalkanConfederationFocusLoc]"
 BUL_balkan_confederation_ai_tt: "§Y[FROM.GetNameWithFlag]§! ficará mais inclinada a concordar com nossas propostas diplomáticas."
