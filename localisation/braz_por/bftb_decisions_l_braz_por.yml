 BUL_bulgarian_territorial_expansion_arranged_tt: "Estados com §YExpansão territorial búlgara pré-arranjada§! O modificador será transferido para a Bulgária assim que qualquer aliado da facção controle o estado e a Bulgária entrou para a mesma facção que a Alemanha"
 BUL_align_bulgaria: "Alinhar a Bulgária"
 BUL_align_bulgaria_desc: "Nossas relações diplomáticas com a Bulgária foram amigáveis por décadas e, graças ao nosso apoio financeiro, o governo búlgaro foi capaz de administrar sua terrível dívida. Agora é hora de seduzi-los para se tornarem aliados da [GER.GetNameDef] oficialmente."
 BUL_germany_donate_fighters: "Doar caças para a Bulgária"
 BUL_germany_donate_fighters_desc: "Doaremos um pequeno número de aeronaves para a recém fundada força aérea búlgara."
 BUL_germany_demand_military_access: "Exigir acesso militar através da Bulgária"
 BUL_germany_demand_military_access_desc: "Devemos exigir acesso militar através da Bulgária, mesmo se eles não participarem de nossa ofensiva nos Balcãs, para que nossas tropas possam usar a fronteira búlgara como base de operações para iniciar a invasão da Grécia."
 BUL_germany_demand_replacement_of_bulgarian_prime_minister: "Exigir a substituição do primeiro-ministro búlgaro"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc: "O primeiro-ministro búlgaro Georgi Kyoseivanov se mostrou um político incompetente, devemos sugerir a [BUL.GetLeader] que esse homem seja substituído por alguém mais capaz e mais próximo de nossos ideais como Bogdan Filov."
 BUL_donate_aircraft_tt: "Se a [BUL.GetNameDef] aceitar nossa doação, aumentaremos sua opinião em relação a nós e isso facilitará a cooperação entre os dois países."
 BUL_the_balkan_federation_dream: "O sonho da Federação dos Balcãs"
 BUL_the_balkan_federation_dream_desc: "[ROOT.GetNameDefCap] deve liderar a formação de uma Federação dos Balcãs forte, para confrontar os diversos inimigos do proletariado e fazer as nações dos Balcãs entenderem que a única maneira de vencer a nossa luta é desenvolvendo cooperação e solidariedade entre nossos povos, o que levará até a unificação dos Balcãs..."
 BUL_develop_balkan_federation_project: "O projeto da Federação dos Balcãs"
 BUL_develop_balkan_federation_project_desc: "Precisamos reunir os peritos de diferentes áreas, como economia, política e sociedade, para analisarem por que o projeto da Federação dos Balcãs fracassou na década de 1920, e desenvolverem um projeto novo, inclusivo e melhorado, onde todas as nações dos Balcãs serão tratadas de maneira justa igualmente."
 BUL_balkan_federation_propaganda: "Propaganda da Federação dos Balcãs"
 BUL_balkan_federation_propaganda_desc: "Organizaremos uma grande campanha de propaganda na [FROM.GetNameDef], para conquistar o apoio popular das massas do proletariado [FROM.GetAdjective] para nosso projeto da Federação dos Balcãs."
 BUL_destabilize_country: "Desestabilizar [FROM.GetNameDef]"
 BUL_destabilize_country_desc: "Precisamos infiltrar agentes [ROOT.GetAdjective] na [FROM.GetNameDef] para reunir ativistas locais que apoiam nosso projeto da federação, fornecer treinamento básico e formar grupos de partisans armados para desestabilizar o país."
 BUL_fight_alongside_country_comrades: "Lutar ao lado de nossos camaradas [FROM.GetAdjective]"
 BUL_fight_alongside_country_comrades_desc: "Devemos apoiar a luta de nossos camaradas na [FROM.GetNameDef] e lutar ao lado deles na guerra civil [FROM.GetAdjective]."
 BUL_fight_alongside_country_comrades_join_cw_tt: "§Y[ROOT.GetNameWithFlag]§! se unirá a §Y[FROM.GetNameWithFlag]§! em sua guerra civil."
 BUL_balkan_federation_industrial_aid: "Auxílio industrial para [FROM.GetNameDef]"
 BUL_balkan_federation_industrial_aid_desc: "Estamos fornecendo assistência para o governo [FROM.GetAdjective] impulsionar a indústria nacional [FROM.GetNameDef] antes que entrem para o [ROOT.GetFactionName]."
 BUL_balkan_federation_economic_aid: "Auxílio econômico para [FROM.GetNameDef]"
 BUL_balkan_federation_economic_aid_desc: "Estamos fornecendo assistência financeira para o governo [FROM.GetAdjective] impedir que a economia aflita da [FROM.GetNameDef] entre em colapso antes que entrem para o [ROOT.GetFactionName]."
 BUL_balkan_federation_military_aid: "Auxílio militar para [FROM.GetNameDef]"
 BUL_balkan_federation_military_aid_desc: "Estamos fornecendo assistência militar para o governo [FROM.GetAdjective] executar uma operação para eliminar diversas células dissidentes em várias cidades rurais ao redor de [FROM.Capital.GetName] antes que entrem para o [ROOT.GetFactionName]."
 BUL_balkan_federation_project_ready_flag: "O projeto da Federação dos Balcãs está pronto"
 BUL_balkan_federation_demand_turkish_territory: "Exigir territórios turcos"
 BUL_balkan_federation_demand_turkish_territory_desc: "Enviaremos uma delegação diplomática para negociar com [TUR.GetLeader] sobre a cessão [TUR.GetAdjective] de seus territórios nos Balcãs para a [BUL.GetNameDef]."
 BUL_plot_against_boris_dec_cat: "Plano contra Boris"
 BUL_plot_against_boris_dec_cat_desc: "[GetPlotAgainstBorisFocusLoc]"
 BUL_brainwash_political_prisoners: "Lavagem cerebral em prisioneiros políticos"
 BUL_brainwash_political_prisoners_desc: "Um de nossos prisioneiros políticos será pressionado e coagido a fazer nosso trabalho sujo, para que, caso nosso plano regicida fracasse, nenhum membro do governo possa ser ligado à tentativa de assassinato."
 BUL_persuade_faction_members: "Persuadir membros da facção [GetFactionMembersToPersuade]"
 BUL_persuade_faction_members_desc: "Ofereceremos uma quantia de dinheiro ridiculamente grande para um dos membros anti-Czaristas do governo para encontrarem alguém capaz de executar nosso plano."
 BUL_persuade_zveno_members: "[GetZvenoName]"
 BUL_persuade_bs_members: "[GetBsName]"
 BUL_persuade_bzns_members: "[GetBznsName]"
 BUL_persuade_nsm_members: "[GetNsmName]"
 BUL_persuade_generic_members: "facção"
 BUL_draw_up_a_plan_for_regicide: "Elaborar uma plano de regicídio"
 BUL_draw_up_a_plan_for_regicide_desc: "É hora dos últimos preparativos e decidir quando e onde nossa operação acontecerá."
 BUL_seek_foreign_support: "Buscar apoio estrangeiro"
 BUL_seek_foreign_support_desc: "Devemos buscar apoio estrangeiro que nos ajude a executar o assassinato do Czar de forma sutil e também nos dê credibilidade ao relatório oficial de que nosso governo se preparou para tornar o incidente de conhecimento da população."
 BUL_execute_plan: "Executar o plano"
 BUL_execute_plan_desc: "Recebemos a oportunidade perfeita para agir, é hora de executar nosso plano! \nDescanse em paz, Boris..."
 BUL_has_repressed_faction_tt: "Reprimiu qualquer facção interna"
 BUL_has_imprisoned_faction_leaders_tt: "Prendeu os líderes de qualquer facção interna"
 BUL_has_integrated_faction_tt: "Integrou qualquer facção interna"
 BUL_seek_foreign_support_variable_reduction_tt: "Reduz o tempo necessário para executar o assassinato do Czar Boris."
 BUL_seek_foreign_support_reduced_stability_penalty_tt: "Reduz a penalidade de estabilidade com a morte do Czar."
 BUL_assassin_persuaded_flag: "Fez lavagem cerebral em um prisioneiro político ou convenceu um membro de uma facção interna integrada"
 BUL_the_fate_of_the_balkans_dec_cat: "O destino dos Balcãs"
 BUL_the_fate_of_the_balkans_dec_cat_desc: "A Bulgária tem sido sujeita aos interesses e vontades de potências estrangeiras por muito tempo... \nMas os tempos mudaram, nosso país ficou mais forte e agora a [ROOT.GetNameDef] está em posição de afirmar sua supremacia nos Balcãs."
 BUL_fate_of_the_balkans_influence_government: "Influenciar o governo [FROM.GetAdjective]"
 BUL_fate_of_the_balkans_influence_government_desc: "Faremos contato com ministros [FROM.GetAdjective] para influenciar as decisões de seu governo de acordo com nossos interesses, induzindo-os a favorecer as políticas estrangeiras mais convenientes para a [ROOT.GetNameDef], seja através de suborno ou coerção."
 BUL_fate_of_the_balkans_influence_government_tt: "[FROM.GetFlag] §Y[FROM.GetNameDefCap]§! ficará mais inclinada a ceder para a Bulgária no futuro."
 BUL_fate_of_the_balkans_influence_government_autonomy: "Campanha de propaganda pró-búlgara"
 BUL_fate_of_the_balkans_ultimatum: "Ultimato para [FROM.GetNameDef]"
 BUL_fate_of_the_balkans_ultimatum_desc: "Organizaremos uma reunião com o governo [FROM.GetAdjective] para pressioná-lo a se unir à coalisão [ROOT.GetFactionName] em troca de proteção provida pelo Estado [ROOT.GetAdjective]. Também deixaremos claro que nosso governo não aceitará não como resposta."
