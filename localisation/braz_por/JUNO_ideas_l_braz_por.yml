 BRA_army_reward: "Recompensando a lealdade do Exército"
 BRA_navy_reward: "Recompensando a lealdade da Marinha"
 BRA_psad_idea: "Departamento Administrativo do Serviço Público"
 BRA_psad_idea_desc: "O DASP foi criado para ajudar o governo a manter o bom funcionamento do regime e da economia, consolidando e reorganizando os vários departamentos anteriores em um único departamento coeso e moderno."
 BRA_commonwealth_idea: "Estado-membro da Comunidade Lusófona"
 BRA_commonwealth_idea_desc: "Esta nação é membro da Comunidade Lusófona, um grupo de países com fortes laços históricos e nos quais o português costuma ser o idioma mais usado. Os estados-membros concordaram em cooperar uns com os outros em assuntos de interesse mútuo, como tecnologia e política externa."
 BRA_proletarian_equality: "Igualdade proletária"
 BRA_proletarian_equality_desc: "$BRA_equality_for_women_desc$"
 BRA_promoting_communism: "Ascensão do comunismo"
 BRA_promoting_communism_desc: "O Brasil está tentando influenciar nossa política ao apoiar vários grupos alinhados com o comunismo."
