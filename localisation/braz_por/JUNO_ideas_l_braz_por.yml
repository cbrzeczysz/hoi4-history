 CHL_lar_encryption: "Bônus de criptografia"
 CHL_imposed_new_taxes: "Novos impostos"
 CHL_impose_new_taxes_tt: "Quando o espírito nacional §Y$CHL_imposed_new_taxes$§! for removido, modifica §Y$CHL_chilean_economy_dynamic_modifier$§! em:\n $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§! \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
