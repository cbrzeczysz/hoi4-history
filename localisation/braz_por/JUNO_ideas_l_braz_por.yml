 ToA_aid_against_communists: "Brigadas anticomunistas"
 ToA_aid_against_communists_desc: "O governo americano está fazendo vista grossa para os voluntários armados, equipados e treinados que estão indo para o exterior com o objetivo de ajudar na luta global contra o comunismo."
