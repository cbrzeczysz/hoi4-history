 BRA_neglected_state_dynamic_modifier: "Estado negligenciado"
 BRA_neglected_state_dynamic_modifier_desc: "Este estado tem continuamente recebido poucos investimentos de vários governos sucessivos, o que levou à falta de infraestrutura, ao desemprego e ao ressentimento em relação ao governo central."
 BRA_growing_state_dynamic_modifier: "Estado em crescimento"
 BRA_growing_state_dynamic_modifier_desc: "Por meio de grandes investimentos e do desenvolvimento promovido pelo governo central, este estado agora tem uma economia em crescimento e está a caminho da industrialização total nos próximos anos."
