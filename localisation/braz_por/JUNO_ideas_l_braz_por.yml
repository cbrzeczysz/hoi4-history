 CHL_compania_general_electricidad: "Compañia General de Electricidad"
 CHL_compania_general_electricidad_desc: "A CGE foi fundada em 21 de fevereiro de 1905 por um grupo de profissionais liderado pelos engenheiros Francisco Huneeus Gana e Raúl Claro Solar. É a maior desenvolvedora de produtos eletrônicos d[ROOT.GetNameDef]."
 CHL_compania_sudamerica_vapores: "Compañía Sudamericana de Vapores"
 CHL_compania_sudamerica_vapores_desc: "A CSAV é uma empresa de navegação d[CHL.GetNameDef] e atualmente é a maior do gênero na América Latina. É também uma das mais antigas, tendo sido fundada em 1872. Ela pode ser utilizada para aumentar a produção de embarcações marítimas civis."
 CHL_via_trans_radio: "Vía Trans Radio Chilena Compañía de Radiotelegrafía"
 CHL_via_trans_radio_desc: "A VTR foi fundada em 26 de setembro de 1928, a partir do investimento conjunto feito pela Radio Corporation of America, a Marconi Wireless Telegraph Company, a Compagnie Generale de Telegraphie sans Fils e a Telefunken Gesellschaft. A empresa fornece serviços radiotelegráficos dentro e fora do país, sendo uma das primeiras empresas privadas de telecomunicações n[ROOT.GetNameDef]."
 CHL_banco_central_de_chile: "Banco Central de Chile"
 CHL_banco_central_de_chile_desc: "O Banco Central do Chile foi criado em agosto de 1925 por meio do Decreto-lei 486, que também estabeleceu o monopólio do banco para a emissão de notas bancárias sob um sistema monetário padrão-ouro. Ele foi criado durante o primeiro mandato de Arturo Alessandri como presidente."
 CHL_compania_electro_industrial_valdivia: "Compañía Electro-Siderúrgica e Industrial de Valdivia"
 CHL_compania_electro_industrial_valdivia_desc: "A ESVAL é uma indústria siderúrgica localizada em Valdivia, no Chile. A empresa é considerada a herdeira da Altos Hornos y Acerías de Corral, cuja infraestrutura foi adquirida em 1926, quando foi criada por empresários de Valdivia."
 CHL_empresa_ferrocarries_del_estado: "Empresa de los Ferrocarriles del Estado"
 CHL_empresa_ferrocarries_del_estado_desc: "A EFE é a ferrovia nacional e a mais antiga empresa estatal do Chile. Ela administra a infraestrutura e opera serviços ferroviários no país."
 CHL_compania_manufacura_cartones: "Compañía Manufacturera de Papeles y Cartones"
 CHL_compania_manufacura_cartones_desc: "A CMPC é uma empresa de papel e celulose d[CHL.GetNameDef], com sede em Santiago. Maior fabricante de papel do país, a empresa foi fundada em 1920 como uma fusão de fábricas entre a Cajón del Maipo e a Esperanza, por meio de uma sociedade entre o empresário Luis Matte Larraín e o engenheiro alemão Germán Ebbinghaus."
 CHL_corporacion_fomento_production: "Corporación de Fomento de la Producción de Chile"
 CHL_corporacion_fomento_production_desc: "Após o terremoto de Chillán, a CORFO foi fundada para distribuir mercadorias às populações afetadas, bem como para ajudar no controle, distribuição e movimentação de mercadorias dentro d[ROOT.GetNameDef]"
