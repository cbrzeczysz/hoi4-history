 BRA_radio_nacional_idea: "Rádio Nacional"
 BRA_radio_nacional_idea_desc: "Com o estabelecimento de uma estação de rádio nacional, o governo agora tem um canal direto para se comunicar com o público. Podemos usar isso para garantir que o povo receba as informações mais objetivas e atualizadas ou simplesmente as informações que queremos divulgar."
 BRA_anaue_idea: "Anauê"
 BRA_anaue_idea_desc: "A saudação indígena \"anauê\" ganhou uma nova vida como o grito de guerra do movimento integralista. Entoada nas ruas pelos membros uniformizados de verde do partido, ela traz orgulho para aqueles com convicção nacionalista e ansiedade para a oposição."
 BRA_ethical_internationalism_idea: "Internacionalismo ético"
 BRA_ethical_internationalism_idea_desc: "$BRA_ethical_internationalism$"
 BRA_secure_our_borders_idea: "Proteger nossas fronteiras"
