 CHL_chilean_economy_dynamic_modifier: "A economia chilena"
 CHL_chilean_economy_dynamic_modifier_desc: "Devido à grande dependência das exportações de cobre e nitrato, entre outras coisas, a economia chilena foi gravemente afetada após a quebra da bolsa de Wall Street. Quando seu maior parceiro comercial, os EUA, parou de importar do Chile, o país foi obrigado a vender partes de seu território para evitar que seu sistema econômico desmoronasse totalmente. Foram tomadas medidas para resolver a situação, mas precisamos fazer ainda mais. Um dia, o Chile terá uma economia forte novamente!"
