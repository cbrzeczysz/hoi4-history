 USA_monroe_doctrine_idea: "Doutrina Monroe"
 USA_monroe_doctrine_idea_desc: "Os Estados Unidos prometeram sempre proteger o hemisfério ocidental da interferência externa das potências coloniais, o que significa que eles provavelmente viriam em nossa defesa no caso de qualquer incursão em nosso território. Entretanto, se a nossa política não estiver mais alinhada com a dos Estados Unidos, poderemos acabar desprotegidos."
 USA_monroe_doctrine_enforcer: "Executores da Doutrina Monroe"
 USA_monroe_doctrine_enforcer_desc: "Desde meados do século XIX, temos nos esforçado para proteger o hemisfério ocidental da interferência externa das potências coloniais. Embora os parâmetros dessa doutrina tenham evoluído ao longo do tempo, sua essência sugere que os nossos vizinhos nas Américas do Norte e do Sul esperam contar com a nossa ajuda em tempos de guerra. É claro que cabe ao nosso próprio governo determinar quando e como aplicar a doutrina."
