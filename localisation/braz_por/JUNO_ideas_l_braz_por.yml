 CHL_aid_araucania: "Ajudando o Reino da Araucânia e da Patagônia"
 CHL_aiding_CHL_payment: "Pagamento por ajudar o Reino da Araucânia e da Patagônia"
 CHL_payment_for_aid: "Pagamento por ajuda estrangeira"
 CHL_anti_americanism: "Antiamericanismo"
 CHL_empowered_preparations_department: "Departamento de preparações capacitado"
 CHL_empowered_preparations_department_desc: "A prioridade do partido é o Departamento Nacista de Preparativos, e o grupo está se preparando para um golpe de Estado contra o governo liberal."
 CHL_lack_of_funds: "Falta de fundos"
 CHL_lack_of_funds_desc: "Membros do governo liberal roubaram grande parte dos fundos existentes no país e fugiram para o exterior. Levará muito tempo para nos recuperarmos desse golpe econômico."
 CHL_republican_guards_in_exile: "Guarda Republicana d[CHL.GetNameDef] no exílio"
 CHL_republican_guards_in_exile_desc: "O governo liberal [CHL.GetAdjective] estabeleceu forças paramilitares armadas em nosso país que o ajudarão a lidar com a ameaça fascista em sua terra natal se entrarmos na guerra com eles."
 CHL_naval_mutiny: "Motim naval"
 CHL_naval_mutiny_desc: "Outro motim naval está ocorrendo atualmente em protesto contra a ascensão de nosso movimento ao poder e está prejudicando muito a nação."
 CHL_the_international_revolution: "A revolução internacional"
 CHL_the_international_revolution_desc: "Precisamos garantir que após ser acesa no exterior, a chama revolucionária não possa mais ser apagada."
 CHL_laissez_faire: "Laissez-Faire"
 CHL_laissez_faire_desc: "O mercado deve fluir livremente, e nossa economia só poderá se recuperar se evitarmos a influência governamental sobre os assuntos industriais."
 CHL_strict_secularism: "Secularismo rigoroso"
 CHL_strict_secularism_desc: "A Igreja não tem voz na política e deve ser considerada uma instituição completamente separada. Devemos exigir que nossos políticos façam o juramento de não levar sua religião para o parlamento."
 CHL_catholic_church_holding_political_power: "A Igreja Católica detém o poder político"
 CHL_catholic_church_holding_political_power_desc: "Atualmente, a Igreja Católica tem permissão para opinar sobre a política oficial do governo, o que limita a possibilidade de a esquerda formar uma coalizão forte contra nós."
 CHL_development_inwards_idea: "Desenvolvimento interno"
 CHL_development_inwards_idea_desc: "A nova doutrina econômica, conhecida como Desenvolvimento Interno, ajudará na nossa reconstrução após os longos anos de sofrimento e inação."
 CHL_socialist_land_reform: "Reforma agrária socialista"
 CHL_socialist_land_reform_desc: "A era dos hacendados acabou, e nossos camponeses não precisarão mais viver em servidão. É de fato o início de uma nova era n[CHL.GetNameDef]!"
 CHL_abolished_serfdom: "Abolição da servidão"
 CHL_abolished_serfdom_desc: "A era dos hacendados acabou, e nossos camponeses não precisarão mais viver em servidão!"
 CHL_comptroller_general_of_chile: "Contraloría General de la República"
 CHL_comptroller_general_of_chile_desc: "A Controladoria Geral da República é a entidade superior de auditoria do Chile, de caráter autônomo e hierarquia constitucional, encarregada de exercer o controle da legalidade dos atos da Administração Pública, supervisionar a receita e o investimento das organizações fiscais, municipais e demais entidades e serviços determinados pelas normas legais, examinar e julgar as contas das pessoas encarregadas dos ativos fiscais e municipais, manter a contabilidade geral da nação e realizar as outras funções confiadas por lei."
 CHL_oppressed_working_class: "Classe trabalhadora oprimida"
 CHL_oppressed_working_class_desc: "Com a nossa opressão brutal a tudo o que seja levemente comunista, os sindicatos não podem mais atuar no país e a classe trabalhadora pode ser comandada a cumprir nossas ordens sem poder protestar adequadamente, sob pena de infringir a Lei de Defesa Permanente."
 CHL_socialist_youth_idea: "Juventude Socialista"
 CHL_socialist_youth_idea_desc: "As organizações socialistas de jovens nos ajudarão a organizar alas paramilitares que podem auxiliar nossos soldados em batalha."
 CHL_anti_communist_action: "Acción Chilena Anticomunista"
 CHL_anti_communist_action_desc: "Para combater a ameaça comunista doméstica de maneira eficaz, precisamos organizar grupos patrióticos que estejam prontos para reprimir qualquer movimento de esquerda."
 CHL_ligas_patrioticas: "Ligas Patrióticas"
 CHL_ligas_patrioticas_desc: "As Ligas Patrióticas são uma organização civil parapolicial de extrema direita que opera n[CHL.GetNameDef], nos ajudando a sufocar qualquer oposição e dissuadindo qualquer um a tentar escapar do alistamento."
 CHL_hosting_german_intel_lar: "Abrigando inteligência e agentes alemães"
 CHL_hosting_german_intel_lar_desc: "Estamos ajudando ativamente os alemães em suas operações de espionagem contra outras nações em nosso hemisfério."
 CHL_hosting_german_intel_non_lar: "Abrigando inteligência e agentes alemães"
 CHL_hosting_german_intel_non_lar_desc: "Estamos ajudando ativamente os alemães em suas operações de espionagem contra outras nações em nosso hemisfério."
 CHL_fascist_assault_department: "Departamento de las Tropas Nacistas de Asalto"
 CHL_fascist_assault_and_provinces_department: "Departamento de las Tropas Nacistas de Asalto"
 CHL_fascist_youth_department: "Departamento de la Juventud Nacista"
 CHL_fascist_youth_and_provinces_department: "Departamento de la Juventud Nacista"
 CHL_pan_hispanic_rhetoric: "Retórica pan-hispânica"
 CHL_pan_hispanic_rhetoric_desc: "Em breve, chegará a era dos povos hispânicos, e nós dominaremos o continente. Está na hora de acabar com a hegemonia anglo-saxônica e de unir o povo hispânico!"
 CHL_pan_hispanic_rhetoric_2: "Retórica pan-hispânica"
 CHL_pan_hispanic_rhetoric_2_desc: "Em breve, chegará a era dos povos hispânicos, e nós dominaremos o continente. Está na hora de acabar com a hegemonia anglo-saxônica e de unir o povo hispânico!"
 CHL_pan_hispanic_rhetoric_3: "Retórica pan-hispânica"
 CHL_pan_hispanic_rhetoric_3_desc: "Em breve, chegará a era dos povos hispânicos, e nós dominaremos o continente. Está na hora de acabar com a hegemonia anglo-saxônica e de unir o povo hispânico!"
 CHL_fascist_military_excercises: "Exercícios militares"
 CHL_the_true_enemy_idea: "Ataque contra o verdadeiro inimigo"
 CHL_spirit_of_the_pacific_war: "Reavivou o espírito da Guerra do Pacífico"
 CHL_spirit_of_the_pacific_war_desc: "Nós já derrotamos os exércitos d[BOL.GetNameDef] e d[PRU.GetNameDef], apesar da enorme inferioridade numérica de nossas forças. É hora de usarmos esse feito como propaganda para inspirar nossos soldados a avançar!"
 CHL_ancestral_mapuche_resistance: "Resistencia ancestral mapuche"
 CHL_mapuche_ancestral_resistance_good: "Resistencia ancestral mapuche"
 CHL_democratic_volunteer_corps: "A proteção internacional da democracia"
 CHL_democratic_volunteer_corps_desc: "Não importa onde o autoritarismo ouse mostrar sua face sombria, nossos soldados se erguerão orgulhosos e prontos para erradicá-lo imediatamente."
 CHL_stubbornly_maintaining_neutrality: "Mantendo a neutralidade obstinadamente"
 CHL_stricter_labor_laws: "Leis trabalhistas mais rigorosas"
 CHL_enact_stricter_labor_laws_tt: "Quando o espírito nacional §Y$CHL_stricter_labor_laws$§! for removido, modifica §Y$CHL_chilean_economy_dynamic_modifier$§! em:\n $MODIFIER_STABILITY_FACTOR$: §G+10%§! \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-25%§!"
 CHL_carabineros_de_chile_fascist: "Carabineros de Chile"
 CHL_carabineros_de_chile_fascist_desc: "Os Carabineros de Chile são a nossa guarda nacional de segurança pública, cuja jurisdição abrange todo o território nacional. Criada pelo ex-presidente Carlos Ibáñez del Campo em 1927, a força tem a missão de manter a ordem e garantir o cumprimento das leis no Chile."
 CHL_carabineros_de_chile_neutrality: "Carabineros de Chile"
 CHL_carabineros_de_chile_neutrality_desc: "Os Carabineros de Chile são a nossa guarda nacional de segurança pública, cuja jurisdição abrange todo o território nacional. Criada pelo grande presidente Carlos Ibáñez del Campo em 1927, a força tem a missão de manter a ordem e garantir o cumprimento das leis no Chile."
 CHL_the_francoist_model: "O modelo franquista"
 CHL_the_francoist_model_desc: "Seguindo as doutrinas de ditadores neutros, como as prometidas pelo general espanhol Francisco Franco, podemos ficar fora de conflitos globais e nos concentrar em nossa própria esfera de influência."
 CHL_the_francoist_model_conquest: "O modelo franquista"
 CHL_the_francoist_model_conquest_desc: "Seguindo as doutrinas de ditadores neutros, como as prometidas pelo general espanhol Francisco Franco, podemos ficar fora de conflitos globais e nos concentrar em nossa própria esfera de influência."
 CHL_state_supporting_resistance_modifier: "Resistência apoiada pelo Chile"
 CHL_state_supporting_resistance_modifier_desc: "O Chile está fornecendo secretamente armas e equipamentos, além de treinamento militar, para os grupos de resistência e guerrilha locais."
 CHL_mapuche_nationalism_dynamic_modifier: "Nacionalismo mapuche"
 CHL_mapuche_nationalism_dynamic_modifier_desc: "Apesar de sempre presente, o nacionalismo mapuche não tem sido prevalente em nossa nação há muito tempo. Devemos então moldá-lo nós mesmos para garantir que ele assuma a forma que desejamos."
 CHL_an_empire_in_the_pacific_idea: "Um império no Pacífico"
 CHL_an_empire_in_the_pacific_idea_desc: "Finalmente chegou a hora d[CHL.GetNameDef] afirmar seu destino e construir um grandioso império no Pacífico."
 CHL_mapuche_social_classes: "Classes sociais e identidades de gênero compartilhadas dos mapuches"
 CHL_mapuche_social_classes_desc: "Ao difundir as classes e normas sociais de antigamente entre o povo, podemos fazer com a nossa sociedade atual prospere mais uma vez."
 CHL_cattle_and_wool: "Gado e lã mapuche"
 CHL_cattle_and_wool_desc: "Graças às excelentes técnicas de pastoreio e criação de animais do povo mapuche, a nação pode aproveitar ao máximo o pouco que tem."
 CHL_machi_in_the_army: "Organização machi do Exército"
 CHL_machi_in_the_army_desc: "Ao colocar nossos xamãs machis para marchar com nossas tropas, garantiremos que elas estejam sempre fortalecidas e motivadas."
 CHL_legacy_of_caupolican: "O legado de Caupolicán"
 CHL_legacy_of_caupolican_desc: "O legado de Caupolicán nos influencia até os dias atuais e seu espírito e determinação serão levados adiante nos pensamentos e ações de nossas tropas."
 CHL_unified_in_spirit_idea: "Unificados em espírito"
 CHL_unified_in_spirit_idea_desc: "Os povos ameríndio e polinésio estão trabalhando juntos para coordenar e treinar suas forças armadas, tornando-as significativamente mais eficientes."
 CHL_patagonian_giants: "Os gigantes da Patagônia"
 CHL_patagonian_giants_desc: "Há muito tempo, os gigantes da Patagônia levaram medo ao coração dos mais valentes exploradores europeus. Devemos garantir que nosso Exército incorpore o espírito desse povo imaginário e conquiste o respeito de todos à nossa volta."
 CHL_crusade_against_imperialism_idea: "A grande cruzada contra o imperialismo"
 CHL_crusade_against_imperialism_idea_desc: "Finalmente, chegou a hora de expulsar as potências imperialistas e coloniais do nosso continente e libertar os povos ameríndio e polinésio da opressão estrangeira!"
 CHL_local_mapuche_defense_groups: "Grupos locais de defesa mapuches"
 CHL_ibanez_foriegn_support: "Investimentos econômicos estrangeiros"
 CHL_ibanez_foriegn_support_desc: "Graças à grande quantidade de novos empréstimos, o país pode lentamente recuperar a autonomia à medida que o dinheiro chega às nossas indústrias."
 CHL_state_catholicism_idea: "Restabelecer o catolicismo"
 CHL_state_catholicism_idea_desc: "Em mais um passo em direção à sua entrada na esfera francófona, [CHL.GetNameDef] adotou o catolicismo como sua nova religião oficial."
 CHL_french_investments: "Investimentos franceses"
 CHL_french_investments_desc: "Jacques Antoine Bernard chegou ao país trazendo o apoio financeiro de nobres franceses decepcionados com a república na qual vivem atualmente e que buscam um futuro melhor n[CHL.GetNameDef]."
 CHL_veteran_legionaries: "Legionários veteranos"
 CHL_veteran_legionaries_desc: "Muitos membros das Legiões Estrangeiras Francesas se juntaram a Antoine Bernard em sua viagem ao nosso país e o ajudarão em suas gloriosas conquistas."
 CHL_popular_resistance: "Resistência popular"
 CHL_popular_resistance_desc: "Ainda há muitas pessoas no país que não acreditam no brilhantismo do Rei Antoine Bernard. Devemos lidar com elas imediatamente!"
 CHL_french_aristocracy: "Aristocracia francesa"
 CHL_araucanian_aristocracy: "A nova aristocracia da Araucânia"
 araucanian_capital_perquenco: "Perquenco"
 CHL_invited_french_academia: "Academia Francesa"
 CHL_invited_french_academia_desc: "Uma parte importante da integração à esfera francófona é pensar de modo semelhante a eles. Para isso, vamos encorajar a Academia Francesa a vir para [CHL.GetNameDef]."
 CHL_royal_mountaineers: "Les Montagnards Royaux"
 CHL_royal_mountaineers_desc: "Apesar da Patagônia ser um ambiente diferente, a Araucânia é sem dúvida uma terra de montanhas e selvas. Assim, o rei pede pela criação de um corpo real de montanhistas, tropas especializadas em lutar nesse terreno difícil."
 CHL_peru_payments_to_chile: "Pagamentos ao Chile"
 CHL_peru_payments_to_chile_desc: "No momento, somos obrigados a pagar mensalmente um grande valor monetário ao governo [CHL.GetAdjective] devido à compra de [951.GetName]."
 CHL_chile_payments_from_peru: "Pagamentos do Peru"
 CHL_chile_payments_from_peru_desc: "Devido à recente compra de [951.GetName], o governo [PRU.GetAdjective] nos paga mensalmente um grande valor monetário, fortalecendo a nossa economia."
 CHL_puppeteering_idea: "Governar das sombras"
 CHL_puppeteering_idea_desc: "Ninguém passa a governar simplesmente conquistando territórios e declarando a si mesmo rei. Pelo contrário, um rei deve encontrar súditos leais e colocá-los nos tronos dos inimigos conquistados, assim como fez o grande Napoleão Bonaparte!"
 BOL_plurinational_democracy: "Plurinacionalismo democrático"
 BOL_plurinational_democracy_desc: "Nosso Estado é definido pela coexistência de um grande número de grupos nacionais contidos ou preservados em um único regime. N[BOL.GetNameDef], a própria ideia de nação é plural, o que significa que existem diversas nacionalidades em uma mesma comunidade organizada ou grupo de povos."
 BOL_empresa_nacional_ferrocarriles_del_estado: "Empresa Nacional Ferrocarriles del Estado"
 PAR_president_carlos_antonio_lopez_railways: "Ferrovia Presidente Carlos Antonio López"
