 BRA_new_capital_modifier: "Construção da nova capital"
 BRA_new_capital_modifier_desc: "Estamos no processo de estabelecer uma nova capital no coração da nação para reduzir a sensação de isolamento entre os estados rurais."
 BRA_separatism_idea: "Sentimentos separatistas"
 BRA_separatism_idea_desc: "Há muitas pessoas por todo o país com queixas contra o governo central do Brasil ou que se ressentem de precisar apoiar os estados menos ricos da nação. No passado, esses sentimentos levaram a breves movimentos separatistas que isolaram seus estados da nação. Se não conseguirmos estabilizar a situação política em breve, esses movimentos poderão causar a fragmentação do Brasil."
 BRA_propaganda_idea: "Departamento de Propaganda"
 BRA_propaganda_idea_desc: "Em tempos tão precários, precisamos garantir que o público receba apenas as informações necessárias para continuar seu trabalho e apoiar o governo."
 BRA_cangaceiro_state: "Cangaço ativo no estado"
 BRA_cangaceiro_state_desc: " Uma lacuna de poder no nordeste do Brasil levou ao surgimento de bandidos conhecidos como cangaceiros. Esses bandoleiros assolam a região há décadas e muitas vezes são auxiliados por moradores locais solidários. Precisamos acabar com essa série de saques e assassinatos antes que percamos completamente o controle da região."
 BRA_disrupt_bolivar_LaR: "Financiamento de contrainteligência"
 BRA_disrupt_bolivar_LaR_desc: "Os serviços de inteligência estrangeiros agiram com impunidade aqui por tempo demais. Com nosso novo financiamento, garantiremos que nada aconteça em nosso território sem que tenhamos ciência."
 BRA_disrupted_bolivar: "Operação Bolívar interrompida"
