 ARG_argentina_for_all_idea: "Argentina para todos"
 ARG_argentina_for_all_idea_desc: "Nossa grande nação tem uma ampla variedade de pessoas dentro de suas fronteiras, e por muito tempo foi quase impossível unir nossa população sob uma única bandeira. É hora de mudarmos nossa abordagem. [ARG.GetNameDef] deve ser um país acessível e aceitar todos que a chamam de lar."
 ARG_us_army_training_idea: "$ARG_us_army_training$"
 ARG_us_army_training_idea_desc: "Com uma proximidade maior com [USA.GetNameDef], conseguimos adotar seus regimes de treinamento para nossos militares. Se treinarmos nossas tropas de modo semelhante ao governo [USA.GetAdjective], teremos um Exército mais forte e mais resistente."
 ARG_monroe_doctrine_idea: "Alinhados com a Doutrina Monroe"
 ARG_monroe_doctrine_idea_desc: "Por muito tempo, a Doutrina Monroe tem sido uma forma de impedir a interferência europeia no hemisfério ocidental. Temos que defendê-la a todo custo para sobrevivermos a essa guerra terrível."
 ARG_argentina_first_idea: "$ARG_argentina_first$"
 ARG_argentina_first_idea_desc: "Nunca é fácil seguir sozinho, ainda mais quando temos objetivos tão grandiosos de conquista no continente sul-americano. No entanto, se estivermos atrelados aos movimentos fascistas na Europa, poderemos acabar perdendo de vista o nosso verdadeiro objetivo: uma América do Sul unificada."
 ARG_united_workers_idea: "Trabalhadores unidos"
