 PAR_guarani_in_the_army: "Guarani no Exército"
 PAR_guarani_in_the_army_desc: "Durante a Guerra do Chaco, o Exército paraguaio adotou o guarani no lugar do espanhol como o idioma a ser usado entre os soldados e o alto-comando para que os inimigos bolivianos não conseguissem decifrá-los tão facilmente, algo que se provou muito eficaz."
 BOL_era_of_national_regression: "A era do retrocesso nacional"
 BOL_era_of_national_regression_desc: "As últimas décadas foram difíceis para a Bolívia. Primeiro, a Guerra do Pacífico, de 1879 a 1883, depois a Guerra do Acre, de 1899 a 1903, e, finalmente, a derrota mais recente da nação, a Guerra do Chaco, de 1932 a 1935."
 BOL_era_of_national_regression_tt: "Será removido se a Grande Bolívia for restaurada:\ntem controle total do §YAcre§!, §YAntofagasta§! e §YChaco Boreal§!."
