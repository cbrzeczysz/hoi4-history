 SMB_MTG_naval_arms_race_legacy: "Legado da corrida armamentista naval"
 SMB_MTG_naval_arms_race_legacy_desc: "Embora não existam tratados formais que impeçam a expansão das Marinhas d[BRA.GetNameDef], d[CHL.GetNameDef] ou d[ARG.GetNameDef], um acordo informal desde a Grande Guerra evitava que isso acontecesse. Se alguma das nações da região começasse a armar suas frotas com mais navios capitânias, uma nova corrida armamentista seria inevitável."
 SMB_organization_of_american_states_member: "Membro da Organização dos Estados Americanos"
 BRA_undiversified_economy_modifier: "Economia não diversificada"
 BRA_undiversified_economy_modifier_desc: "A dependência excessiva das exportações de café deixou a economia brasileira paralisada quando a Grande Depressão chegou e as nações do mundo pararam de comprar esse estimulante viciante. Qualquer governo precisará diversificar a economia e desenvolver novas áreas se quiser que a nação prospere."
 BRA_weak_government: "Governo enfraquecido"
 BRA_weak_government_desc: "Revoluções e tentativas de golpe de Estado ao longo dos anos fragilizaram a autoridade do governo brasileiro. A situação é agravada com a constituição de 1934, um acordo forjado por concessões e com poucos apoiadores. Independentemente do futuro do Brasil, é certo que o arranjo político atual é insustentável."
 BRA_aftermath_of_the_coup: "Estado de emergência"
 BRA_aftermath_of_the_coup_desc: "Foi declarado estado de emergência em novembro de 1935, quando os comunistas realizaram um golpe que ameaçava se transformar em uma grande guerra civil. Embora o golpe tenha sido impedido, o presidente ainda não encerrou o estado de emergência. Muitas pessoas em todo o espectro político estão preocupadas com a possibilidade do regime atual continuar usando os poderes de emergência para reprimir qualquer dissidência futura."
