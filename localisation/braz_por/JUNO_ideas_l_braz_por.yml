l_braz_por:
 URG_terra_dictatorship: "A ditadura de Terra"
 URG_terra_dictatorship_desc: "Desde a Revolução de 31 de Março de 1933, Gabriel Terra e seus partidários, incluindo aqueles que seguiam o batllismo, bem como o Partido Branco e seu líder, Luis Alberto de Herrera, seguem no poder e nenhuma autoridade parece capaz de contestar suas decisões. Para o Uruguai, isso significa uma neutralidade rigorosa, pois Terra prefere o desenvolvimento e o controle interno à escolha de um lado em qualquer guerra que venha acontecer, seja na América do Sul ou do outro lado do Atlântico."
 BOL_toll_of_the_chaco_war: "O preço da Guerra do Chaco"
 BOL_toll_of_the_chaco_war_desc: "A Guerra do Chaco acaba de terminar, tendo durado de 1932 a 1935. A vontade de lutar se esvaiu completamente até mesmo dos mais fervorosos defensores do expansionismo na Bolívia e no Paraguai, e muitos mortos cobrem a ainda disputada região do Chaco Boreal."
 BOL_toll_of_the_chaco_war_2: "O preço da Guerra do Chaco"
 BOL_toll_of_the_chaco_war_2_desc: "A Guerra do Chaco acaba de terminar, tendo durado de 1932 a 1935. A vontade de lutar se esvaiu completamente até mesmo dos mais fervorosos defensores do expansionismo na Bolívia e no Paraguai, e muitos mortos cobrem a ainda disputada região do Chaco Boreal."
 PRU_amazonian_war: "A guerra da Amazônia"
 PRU_no_factions_tt: "Pode se juntar a facções: §RNão§!"
 CHL_the_mapuche_conflict: "O conflito mapuche"
 CHL_the_mapuche_conflict_desc: "Desde a pacificação da Araucânia e a integração forçada do território e de seu povo ao Estado chileno, os indígenas mapuches encontram-se desterrados, desfavorecidos e insatisfeitos. Embora existam grupos entre eles que buscam a cooperação e a integração, há também aqueles que lutam para subverter o Estado de todas as formas possíveis."
 CHL_mapuche_conflict_up_tt: "§RAgrava§! o conflito mapuche.\n"
 CHL_mapuche_conflict_down_tt: "§GAtenua§! o conflito mapuche.\n"
 idea_CHL_the_Hacienda_inquilinaje_system: "Sistema de hacienda e inquilinaje"
 idea_CHL_the_Hacienda_inquilinaje_system_desc: "O sistema de hacienda e inquilinaje, que rege a relação entre proprietários e inquilinos, tem origem nos antigos modelos de governo romano e da Espanha Imperial e, como tal, é altamente ultrapassado e opressivo. As atuais haciendas chilenas se destacam pelas condições precárias para os trabalhadores e por serem uma parte atrasada da economia, devido ao fato de praticamente utilizarem um sistema de servidão até os dias de hoje. A única maneira de nos livrarmos desse problema adequadamente é por meio da §Yreforma agrária§!, que deverá ser a principal prioridade se quisermos restaurar nossa economia."
 idea_CHL_near_anarchic_society: "Sociedade semianárquica"
 idea_CHL_near_anarchic_society_desc: "Atualmente, nossa nação sofre com a ocorrência rotineira de tentativas de golpe de Estado, bem como de tumultos e protestos cotidianos comuns. Além disso, como resultado da grande hostilidade entre políticos, militares e instituições governamentais, nada funciona como deveria. Precisaremos corrigir esses problemas se quisermos estabilizar o país de uma vez por todas."
 CHL_anarchic_society_level_down_tt: "§GReduz§! os efeitos de $idea_CHL_near_anarchic_society$"
 CHL_anarchic_society_up_tt: "§RAgrava§! os efeitos de $idea_CHL_near_anarchic_society$"
 CHL_can_not_have_anarchy_tt: "Não tem $idea_CHL_near_anarchic_society$"
 idea_CHL_repubican_guard: "A Guarda Republicana"
 idea_CHL_repubican_guard_desc: "Em sua forma atual, a república está em grande perigo e quase à beira do colapso. No entanto, desde 1925, o presidente Arturo Alessandri estabilizou em grande parte a situação, e agora a dependência dessa milícia secreta está consumindo o financiamento que deveria ir para o Exército, impedindo assim a expansão das nossas forças regulares."
 CHL_german_compensation_idea: "Compensação alemã"
 CHL_spirit_of_the_conquistadors: "Espírito dos conquistadores"
 CHL_spirit_of_the_conquistadors_desc: "Foi a glória dos conquistadores que trouxe o nosso povo para este grande reino no Atlântico Sul. Eles desempenharam um papel fundamental em nossa história e agora servem de inspiração para nossos cidadãos, com sua determinação nos guiando rumo ao futuro. [CHL.GetNameDefCap] crescerá à medida que conquistarmos nossos vizinhos mais fracos e nos tornarmos a potência dominante na América do Sul."
 CHL_relief_efforts_idea: "Ajuda humanitária"
 CHL_relief_efforts_idea_desc: "O governo formou a Corporação de Reconstrução e Auxílio em uma tentativa de melhorar a organização e o apoio aos esforços de ajuda humanitária e reconstrução após o terremoto de Chillán em 1939."
 CHL_spanish_refugees: "Refugiados intelectuais espanhóis"
 CHL_has_left_wing_government: "Tem um governo de esquerda"
 CHL_has_right_wing_government: "Tem um governo de direita"
 CHL_public_works_modifier: "Programas de obras públicas"
 CHL_deeper_mines_modifier: "Redes de mineração expansivas"
 CHL_devalue_the_peso_idea: "Desvalorização do peso"
 CHL_devalue_the_peso_idea_desc: "Para dar à nossa economia um impulso necessário, o peso está passando por um processo de desvalorização, mesmo que essa seja uma medida impopular."
 CHL_devalue_the_franc_idea: "Desvalorização do franco"
 CHL_devalue_the_franc_idea_desc: "Para dar à nossa economia um impulso necessário, o franco está passando por um processo de desvalorização, mesmo que essa seja uma medida impopular."
 CHL_introduced_the_franc_idea: "Introduziu o franco"
 CHL_introduced_the_franc_idea_desc: "Para que nosso país possa tratar suas cicatrizes e encontrar seu lugar no cenário mundial, precisamos inseri-lo na grande esfera de influência francófona. O passo mais importante já foi dado com a substituição do antigo peso pelo franco araucano."
 CHL_hydroelectric_power: "Energia hidroelétrica"
 CHL_hydroelectric_power_desc: "Graças aos investimentos feitos na região da Araucânia, finalmente construímos uma rede de barragens que produzirão eletricidade e irão regular o fluxo dos rios."
 CHL_siphoning_funds: "Desvio de fundos"
 CHL_siphoning_funds_desc: "O departamento de propaganda do Partido Nacista está atualmente desviando fundos do setor público a fim de aumentar seu controle sobre a população d[CHL.GetNameDef]."
 CHL_the_kings_scouts: "Os escoteiros do rei"
 CHL_the_kings_scouts_desc: "Desde a infância, nosso rei apreciava participar das ações paramilitares do movimento de escoteiros da França. Agora, ele apresentará essa mesma alegria e paixão à juventude d[CHL.GetNameDef]."
 CHL_national_falange: "Falange Nacional"
 CHL_national_falange_desc: "O partido político cristão Falange Nacional é formado por um grupo progressista e reformista que se separou do Partido Conservador em 1935, e eles estão mais do que dispostos a apoiar nossa coalizão política atual."
 CHL_popular_front_in_power: "Frente Popular"
