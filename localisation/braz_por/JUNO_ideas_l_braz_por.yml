 BRA_international_crisis: "A crise internacional"
 BRA_international_crisis_desc: "$BRA_the_international_crisis_desc$"
 BRA_unwilling_subjects: "Súditos relutantes"
 BRA_unwilling_subjects_desc: "Com a monarquia assumindo cada vez mais o controle do sistema político da nação, as pessoas ficaram incomodadas e frustradas por serem novamente súditas de um autocrata."
 BRA_federal_republic: "Abraçando o federalismo"
 BRA_federal_republic_desc: "$BRA_greater_federalism_desc$ "
 BRA_presidential_republic: "República presidencialista"
 BRA_presidential_republic_desc: "A nação precisa de uma liderança forte e decisiva que possa unir o povo e defender nossas fronteiras. Para isso, estamos concentrando a autoridade política no presidente da República, mas precisamos estabelecer um robusto sistema de freios e contrapesos para evitar que outro Vargas tente tomar o poder."
 BRA_tax_haven: "Paraíso fiscal emergente"
 BRA_tax_haven_desc: "A baixa tributação para empresas e uma série de brechas legais levaram a um aumento no número de companhias multinacionais que se mudaram para o Brasil. Afinal, é melhor obtermos alguma receita tributária delas do que não ganhar nada."
 BRA_nationalized_banks: "Bancos nacionalizados"
 BRA_nationalized_banks_desc: "Ao nacionalizar os bancos, podemos aumentar o controle sobre a oferta de dinheiro na economia e redirecioná-lo dos bolsos dos acionistas para as mãos dos trabalhadores."
 #BRA_court_the_military_ideaa: "Courting the Military"
 #BRA_court_the_military_ideaa_desc: "We can not maintain our grip on power without the established influence and resources of the military. At least for the time being, we must try to keep them on our side."
 BRA_collaboration_with_the_church: "Colaboração com a Igreja"
 BRA_collaboration_with_the_church_desc: "A Igreja tem uma importância vital para muitos brasileiros. Ao consultá-la quanto às nossas políticas, podemos obter o apoio em massa para nossa administração."
 BRA_atheist_state: "Um Estado ateísta"
 BRA_atheist_state_desc: "Como um Estado focado no progresso científico, não podemos desperdiçar tempo cortejando o clero. A administração de um país e a religião de seu povo não devem se misturar, e pretendemos deixar isso claro."
 BRA_collectivized_agriculture: "Coletivizar a agricultura"
 BRA_collectivized_agriculture_desc: "Ao coletivizar nosso setor agrícola, aumentamos sua eficiência e reforçamos a ideologia comunista entre o povo."
 BRA_article_138: "Artigo 138"
 BRA_article_138_desc: "$BRA_implement_article_138_desc$"
 BRA_court_the_military_idea: "Cortejando o Exército"
 BRA_court_the_military_idea_desc: "Não podemos nos manter no poder sem a influência e os recursos consolidados do Exército. Pelo menos por enquanto, devemos tentar mantê-los ao nosso lado."
 BRA_king_vassouras: "Dom Pedro Henrique"
 BRA_king_vassouras_desc: ""
 BRA_king_petropolis: "Dom Pedro de Alcântara"
 BRA_king_petropolis_desc: ""
 BRA_us_of_brazil: "Defesa da liberdade"
 BRA_us_of_brazil_desc: "Os ideais de liberdade e democracia são os pilares sobre os quais nossa república foi construída. Faremos de tudo para defender esses valores no nosso país e no exterior, se necessário."
 BRA_radicalized_proletariat: "Proletariado radicalizado"
 BRA_radicalized_proletariat_desc: "As ideias comunistas se enraizaram na classe trabalhadora d[BRA.GetNameDef]. Estamos na corda bamba entre agradar os trabalhadores e não desagradar os militares."
 BRA_aid_brazilian_communists: "Auxiliar comunistas brasileiros"
 BRA_us_of_south_america: "Defensor do Sul"
 BRA_us_of_south_america_desc: "Nossas fronteiras se expandiram para abranger a maior parte do continente. Por isso, temos o dever sagrado de defender os direitos de todos que consideram a América do Sul seu lar."
 BRA_stability_and_unity: "Ordem e progresso"
 BRA_stability_and_unity_desc: "Por meio de manobras políticas cautelosas, conseguimos estabelecer uma república mais forte e cada vez mais unida. Com base nesse alicerce, continuaremos protegendo os cidadãos da nossa grande nação."
 BRA_romanticize_the_old_empire_idea: "Sentimentos imperiais"
 BRA_romanticize_the_old_empire_idea_desc: "Não faltam pessoas com queixas contra o governo do Brasil. Ao reacender os sentimentos imperiais e a nostalgia, uniremos essas facções dissidentes em uma força coesa."
 BRA_undermine_democracy_idea: "Minar a democracia"
 BRA_undermine_democracy_idea_desc: "$BRA_undermine_democracy_desc$"
 BRA_modify_neglected_state: "Modifica §Y$BRA_neglected_state_dynamic_modifier$§!/§Y$BRA_growing_state_dynamic_modifier$§! em:"
 BRA_liberated_by_communist_brazil: "Libertados pel[BRA.GetNameDef]"
 BRA_liberated_by_communist_brazil_desc: "Nosso país finalmente conquistou sua legítima independência de seus colonizadores. Com a ajuda d[BRA.GetNameDef], somos uma nação livre novamente. E com suas ações nos ajudando tão claramente, as ideias comunistas que eles pregam estão começando a criar raízes entre o nosso povo."
 BRA_expanding_the_revolution: "Expandindo a revolução"
 BRA_expanding_the_revolution_desc: "A revolução foi trazida para [BRA.GetNameDef], e agora devemos olhar para além das nossas próprias fronteiras. Chegou a hora de espalharmos a revolução, pelo bem dos nossos camaradas fora d[BRA.GetNameDef]."
 BRA_banco_do_brasil_idea: "Banco do Brasil"
 BRA_banco_do_brasil_idea_desc: "$BRA_banco_do_brasil_desc$"
 BRA_cprm_idea: "Rádio Marconi"
 BRA_ef_central_do_brasil_idea: "E.F. Central do Brasil"
 BRA_lloyd_brasileiro_idea: "Lloyd Brasileiro"
 BRA_departamento_nacional_do_cafe_idea: "Departamento Nacional do Café"
 BRA_brown_water_navy_idea: "Marinha fluvial expandida"
 BRA_brown_water_navy_idea_desc: "$SMB_brown_water_navy_desc$"
 BRA_brown_water_navy_idea_bonus_tt: "Todas as infantarias:\n §Y- Rio:§!\n Movimento: §G+10%§!\n Ataque: §G+10%§!\n Defesa: §G+5%§!"
 ARG_political_corruption_modifier: "Corrupção política"
 ARG_political_corruption_modifier_desc: "Por muitos anos, [ARG.GetNameDef] tem sido assolada por uma corrupção rompante em seu governo. Muitos pensavam que, ao permitir a formação da Concordância, essa prática diminuiria, mas a verdade é que os votos fraudulentos e a intimidação de eleitores continuaram a ser um problema sempre presente."
 ARG_modify_corruption_ns_intro: "Modifica §Y$ARG_political_corruption_modifier$§! em"
 ARG_international_loan_modifier: "Empréstimo internacional"
 ARG_international_loan_modifier_desc: "Não é incomum que os países procurem outras nações pelo mundo em busca de ajuda financeira em tempos de crise. Considerando o estado atual da economia d[ARG.GetNameDef], faz sentido aceitar a ajuda das grandes potências atuando durante esse conflito."
 ARG_modify_international_loan_intro: "Modifica §Y$ARG_international_loan_modifier$§! em"
 ARG_corruption_crackdown_modifier: "$ARG_crack_down_on_corruption$"
 ARG_corruption_crackdown_modifier_desc: "A corrupção que assolava o governo da nossa nação era algo absolutamente inaceitável. Graças às políticas de Roberto María Ortiz, finalmente pudemos começar a pôr um fim às atividades fraudulentas descaradas dos nossos políticos."
 ARG_anti_corruption_modifier: "Política anticorrupção"
 ARG_anti_corruption_modifier_desc: "A corrupção que assolava o governo da nossa nação era algo absolutamente inaceitável. Graças às políticas de Marcelo T. de Alvear, finalmente pudemos começar a pôr um fim às atividades fraudulentas descaradas dos nossos políticos."
 ARG_infamous_decade_idea: "Década Infame"
 ARG_infamous_decade_idea_desc: "A Década Infame foi um período da história argentina que começou com o golpe de Estado de 1930 contra o presidente Hipólito Yrigoyen. Foi uma época marcada por duas coisas: o êxodo rural significativo após a Grande Depressão e a fraude eleitoral descarada para perpetuar governos conservadores no poder."
 ARG_infamous_decade_2_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_2_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_3_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_3_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_4_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_4_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_public_works_investment_idea: "Investimento em obras públicas"
 ARG_public_works_investment_idea_desc: "É importante que o governo [ARG.GetAdjective] financie e contrate projetos de obras públicas para fins de recreação, emprego, saúde e segurança. Isso melhorará a qualidade de vida da comunidade em geral n[ARG.GetNameDef]."
 ARG_towards_a_greater_argentina_idea: "$ARG_towards_a_greater_argentina$"
 ARG_towards_a_greater_argentina_idea_desc: "[ARG.GetNameDefCap] sofreu muito no início do século XX com a Grande Depressão e o início da Década Infame. Apesar das constantes eleições fraudulentas, das tentativas de golpe de Estado e das autoridades corruptas no governo, conseguimos sair vitoriosos como uma nação estável e eficiente."
 ARG_economic_reactivation_idea: "Reativação econômica"
 ARG_economic_reactivation_idea_desc: "O Ato de Reativação Econômica é uma legislação criada para garantir que mais dinheiro do governo seja usado para financiar o desenvolvimento de setores econômicos e industriais."
 ARG_civilian_economy_boost_idea: "Economia civil desenvolvida"
 ARG_civilian_economy_boost_idea_desc: "Por meio de um planejamento cuidadoso e de doações bem direcionadas, conseguimos desenvolver totalmente nossa economia civil. O aumento das comodidades disponíveis para nossos cidadãos significa que o índice de felicidade nacional aumentará lentamente ao longo do tempo."
 ARG_invest_in_roads_idea: "Investiu nas estradas"
 ARG_invest_in_roads_idea_desc: "As rodovias do país são essenciais para as capacidades econômicas, industriais e militares d[ARG.GetNameDef]. Nosso investimento na construção e manutenção das estradas nos servirá muito bem nos próximos anos."
 ARG_invest_in_railways_idea: "Investiu nas ferrovias"
 ARG_invest_in_railways_idea_desc: "Nos dias de hoje, todos os setores dependem do apoio constante e essencial de um serviço ferroviário nacional. À medida que expandimos nossas linhas ferroviárias pelo país, estabelecemos as bases para uma transferência efetiva de mercadorias das nossas comunidades rurais para as cidades."
 ARG_roca_runciman_treaty_idea: "O Pacto Roca-Runciman"
 ARG_roca_runciman_treaty_idea_desc: "O Pacto Roca-Runciman é um acordo comercial importante entre [ARG.GetNameDef] e [ENG.GetNameDef], assinado em maio de 1933 e que garantia ao governo [ARG.GetAdjective] uma participação fixa no mercado de carnes [ENG.GetAdjective]. Em troca, [ARG.GetNameDef] concordava com restrições relacionadas ao comércio e ao câmbio de moeda, preservando os interesses comerciais d[ENG.GetNameDef] no país."
 ARG_eden_malbran_treaty_idea: "O Pacto Eden-Malbrán"
 ARG_eden_malbran_treaty_idea_desc: "Em resposta às restrições rigorosas impostas pelo Pacto Roca-Runciman, um novo acordo foi negociado sob o nome de Pacto Eden-Malbrán. Isso permitiu que [ENG.GetNameDef] tivesse concessões adicionais e reduzisse o custo das taxas de transporte do trigo."
 ARG_raf_cooperation_idea: "Cooperação com a RAF"
 ARG_raf_cooperation_idea_desc: "À medida que os conflitos continuam a se intensificar pelo mundo, devemos fazer o máximo possível para apoiar nossos aliados. Uma cooperação mais estreita com a Força Aérea Real d[ENG.GetNameDef] certamente fará com que nossos pilotos alcancem o patamar operacional de outras forças aéreas modernas."
 ARG_argentine_beef_idea: "Carne bovina argentina"
 ARG_argentine_beef_idea_desc: "Desde que os conquistadores espanhóis introduziram o gado pela primeira vez na [ARG.GetNameDef] em 1536, a carne bovina tem sido um item básico da culinária tradicional do país. Por isso, nossa carne se tornou conhecida mundialmente, gerando uma grande demanda por sua exportação."
 ARG_argentine_metropole_idea: "Metrópole argentina"
 ARG_argentine_metropole_idea_desc: "Até pouco tempo, nosso país prosperava por meio da agricultura rural e das comunidades de mineração. Entretanto, conforme continuamos nos desenvolvendo ao longo do século XX, os tempos mudaram e a ideia do que seria uma vida ideal para o povo [ARG.GetAdjective] também evoluiu. Muitos migram para nossas cidades, agora maiores e mais prósperas, na esperança de criar raízes e se adaptar a um estilo de vida metropolitano."
 ARG_our_own_path_idea: "$ARG_our_own_path$"
 ARG_our_own_path_idea_desc: "Apesar de todas as dificuldades enfrentadas para chegar até aqui, [ARG.GetNameDef] foi capaz de se manter firme sem se submeter a outras nações, facções e conglomerados. Escolhemos nosso próprio caminho nestes tempos turbulentos."
 ARG_british_cooperation_idea: "$ARG_british_cooperation$"
 ARG_british_cooperation_idea_desc: "[ENG.GetNameDefCap] é um dos nossos parceiros comerciais mais antigos. Conforme continuamos a honrar nossos muitos tratados e acordos, podemos acabar nos aproximando da ideologia deles."
 ARG_subdue_dissension_idea: "Dissensão reprimida"
 ARG_subdue_dissension_idea_desc: "A atual dissensão entre os militares finalmente foi contida. Isso deve servir de lição para o futuro, garantindo que fiquemos atentos a novos distúrbios nos diversos setores do nosso governo."
 ARG_improved_cooperation_idea: "Cooperação ampliada"
 ARG_improved_cooperation_idea_desc: "[ARG.GetNameDefCap] e [ENG.GetNameDef] estão alinhando seus interesses."
 ARG_refused_embargo_idea: "Pedido de embargo recusado"
 ARG_refused_embargo_idea_desc: "[ARG.GetNameDefCap] recusou nosso pedido de embargo contra o Eixo."
 ARG_maintain_neutrality_idea: "Dedicados a nós mesmos"
 ARG_maintain_neutrality_idea_desc: "Mostramos que não temos interesse nos grandes conflitos que estão se alastrando pelo mundo. Precisamos colocar o nosso governo em primeiro lugar. Que isso sirva de aviso a todos: [ARG.GetNameDef] se concentrará em seus próprios objetivos."
 ARG_american_allyship_idea: "Laços estreitos com Washington"
 ARG_american_allyship_idea_desc: "No espírito da cooperação americana, estreitamos nossos laços políticos com [USA.GetNameDef]. Nenhuma potência da Europa poderá atrapalhar nossa frente unida sob as sábias palavras da Doutrina Monroe."
 ARG_envoy_to_london_idea: "Laços estreitos com Londres"
 ARG_envoy_to_london_idea_desc: "Enquanto continuarmos nos apoiando mutuamente, [ENG.GetNameDef] poderá contar com [ARG.GetNameDef]. É importante que nossas nações se mantenham conectadas politicamente e garantam que nossos objetivos permaneçam alinhados."
 ARG_counter_interlligence_program_idea: "Programa de contrainteligência da Argentina"
 ARG_counter_interlligence_program_idea_desc: "A espionagem é uma das muitas frentes em que precisamos lutar neste conflito global, portanto, ser capaz de executar com eficiência nosso próprio programa de contrainteligência é essencial para sobreviver à guerra. Decidimos nos concentrar em políticas defensivas em vez de táticas de subterfúgio ofensivas."
 ARG_disrupt_bolivar_lar: "Trabalhando contra a Operação Bolívar"
 ARG_disrupt_bolivar_lar_desc: "A Operação Bolívar tem sido uma pedra em nosso caminho por muitos anos, e cabe a nós tomar uma atitude contra esse ato hediondo de espionagem hostil."
 ARG_cut_ties_with_britain_idea: "Cortar relações com a Grã-Bretanha"
 ARG_cut_ties_with_britain_idea_desc: "[ARG.GetNameDefCap] cortou relações conosco."
 ARG_disrupt_bolivar_no_lar: "Operação Bolívar interrompida"
 ARG_disrupt_bolivar_no_lar_desc: "$ARG_disrupt_bolivar_lar_desc$"
 ARG_red_scare_idea: "Efeitos da Ameaça Vermelha"
 ARG_red_scare_idea_desc: "As tensões ideológicas entre essas duas nações fugiram ao controle."
 ARG_anti_soviet_idea: "Sentimentos antissoviéticos"
 ARG_anti_soviet_idea_desc: "A ameaça do comunismo e o perigo que ele representa para a nossa nação são importantes demais para serem ignorados. [SOV.GetNameDefCap] continua se mostrando uma potência capaz de destruir nosso modo de vida. As pessoas temem a ameaça vermelha, e com razão!"
 ARG_buying_the_islands_idea: "Comprou as ilhas do Atlântico Sul"
 ARG_buying_the_islands_idea_desc: "No fim das contas, comprar duas ilhas inteiras é um investimento muito caro. Vai levar um bom tempo para pagarmos essa dívida."
 ARG_siam_di_tella: "SIAM Di Tella"
 ARG_chade_cade: "CHADE-CADE"
 ARG_anti_british_sentiment_idea: "Sentimento antibritânico"
 ARG_anti_british_sentiment_idea_desc: "Desde que cortamos relações com [ENG.GetNameDef], uma onda de sentimento antibritânico tomou conta do nosso governo. Não estamos mais presos a seus tratados e acordos comerciais! Agora, podemos nos concentrar no que é mais importante: a guerra."
 ARG_growing_nationalism_modifier: "Crescimento do movimento nacionalista"
 ARG_growing_nationalism_modifier_desc: "O Partido Nacionalista Argentino tem agitado todo o país, e cada vez mais pessoas se juntam às suas fileiras para apoiar sua ideologia cada vez mais popular. O nacionalismo na Argentina segue a ideia de restaurar a identidade do povo [ARG.GetAdjective] e de nos consolidar como uma potência dominante na América do Sul."
 ARG_modify_growing_nationalism_ns_intro: "Modifica §Y$ARG_growing_nationalism_modifier$§! em"
 ARG_military_government_idea: "Governo Militar"
 ARG_military_government_idea_desc: "Pedro Pablo Ramírez assumiu o governo e estabeleceu um Estado militar em seu lugar. Essa mudança de regime foi desencadeada pelos muitos clamores para remoção da Concordância, uma aliança corrupta e fraudulenta. Com um manifesto voltado ao expansionismo [ARG.GetAdjective], nosso país certamente enfrentará muitos conflitos no futuro."
 ARG_spirit_of_the_conquistadors_idea: "Espírito dos conquistadores"
 ARG_spirit_of_the_conquistadors_idea_desc: "Foi a glória dos conquistadores que trouxe o nosso povo para esta bela terra de prata. Eles desempenham um papel importante em nossa história e agora servem de inspiração para o novo governo nacionalista de Nimio de Anquín. [ARG.GetNameDefCap] crescerá à medida que conquistarmos nossos vizinhos mais fracos e nos tornarmos a potência dominante na América do Sul."
 ARG_rapid_militarization_idea: "Militarização rápida"
 ARG_rapid_militarization_idea_desc: "A militarização rápida é o processo no qual uma sociedade se organiza em função do conflito militar e da violência. Assumimos a responsabilidade de desenvolver plenamente nosso complexo industrial militar e nos preparar para as batalhas que virão."
 ARG_argentine_nationalism_idea: "Nacionalismo argentino"
 ARG_argentine_nationalism_idea_desc: "Como povo [ARG.GetAdjective], temos muito do que nos orgulhar e, assim, continuamos incentivando aqueles que estão dentro de nossas fronteiras a apoiar e a se identificar com os interesses da nação. Não precisamos da ajuda daqueles que desejam nos prejudicar com regulamentações rigorosas ou nos ameaçar com a guerra. [ARG.GetNameDefCap] é um país soberano e independente."
 ARG_war_division_idea: "Divisão de guerra"
 ARG_war_division_idea_desc: "Agora que a nossa nação solidificou seu governo e estabeleceu uma economia forte, finalmente temos apoio suficiente do povo para começarmos a realizar nossos objetivos expansionistas."
 ARG_preparing_for_war_idea: "Preparando-se para a guerra"
 ARG_preparing_for_war_idea_desc: "O continente da América do Sul se agiganta à nossa frente, pronto para ser conquistado. Nossos exércitos se preparam para a guerra, enquanto nossos políticos e diplomatas elaboram documentos e ultimatos com fervor em preparação à nossa conquista. A jararaca está pronta para dar o bote."
 ARG_spirit_of_the_cisplatine_war_idea: "Espírito da Guerra da Cisplatina"
 ARG_spirit_of_the_cisplatine_war_idea_desc: "A Guerra da Cisplatina também é conhecida como Guerra Argentino-Brasileira. Esse conflito armado ocorreu na década de 1820 e, desde então, uma paz tensa e inquieta se estabeleceu entre nossas duas nações. Esse não é mais o caso. [BRA.GetNameDefCap] é uma ameaça que deve ser enfrentada, e agora nossas tropas marcham motivadas pelo espírito do nosso passado."
 ARG_integrate_operation_bolivar_idea_lar: "Integração à Operação Bolívar"
 ARG_integrate_operation_bolivar_idea_lar_desc: "Graças à nossa relação mais próxima com as potências do Eixo, começamos a nos integrar com sucesso à Operação Bolívar e a trabalhar para ajudar nossos aliados no teatro de operações sul-americano com nosso próprio programa de espionagem."
 ARG_integrate_operation_bolivar_idea_no_lar: "Integração à Operação Bolívar"
 ARG_integrate_operation_bolivar_idea_no_lar_desc: "$ARG_integrate_operation_bolivar_idea_lar_desc$"
 ARG_anti_american_idea: "Sentimentos antiamericanos"
 ARG_anti_american_idea_desc: "$ARG_red_scare_idea_desc$"
 ARG_anti_american_propaganda_idea: "Propaganda antiamericana"
 ARG_anti_american_propaganda_idea_desc: "O governo d[USA.GetNameDef] é uma ameaça notável ao nosso regime. Embora eles sejam conhecidos como o gigante adormecido, não sabemos quando eles decidirão acordar e voltar o olhar em nossa direção. Mas, graças ao nosso Departamento de Propaganda, nossas tropas estão prontas para enfrentar o perigo [USA.GetAdjective] ao norte."
 ARG_state_unions_idea: "Sindicatos estatais"
 ARG_state_unions_idea_desc: "Os sindicatos são organizações de trabalhadores que têm como propósito preservar empregos e melhorar as condições de trabalho. Muitas dessas condições incluem melhores salários, benefícios, segurança e ambiente de trabalho, além de garantir que o trabalhador comum não seja tratado injustamente pela gerência."
 ARG_FJC_empowered_idea: "FJC fortalecida"
 ARG_FJC_empowered_idea_desc: "A Federación Juvenil Comunista da Argentina é uma das organizações políticas juvenis mais influentes da história do país. Ela é alinhada com o PCA e foi fundada em 1921 para promover as políticas do partido entre os jovens argentinos. Com o PCA agora no comando total do governo, a FJC pode continuar a crescer e a transformar os jovens da Argentina em verdadeiros revolucionários!"
 ARG_state_atheism_idea: "Ateísmo estatal"
 ARG_state_atheism_idea_desc: "O ateísmo estatal é a incorporação do ateísmo rígido em regimes políticos. Considerado por muitos como a antítese da teologia, é uma política comumente adotada por estados comunistas, seguindo os passos do movimento, quando este chegou ao poder na União Soviética."
 ARG_liberation_theology_idea: "Teologia da Libertação"
 ARG_liberation_theology_idea_desc: "A Teologia da Libertação é um tipo de cristianismo que enfatiza a libertação dos oprimidos. Como religião, ela se envolve em análises socioeconômicas, na preocupação social com os pobres e na libertação política dos povos oprimidos. A Teologia da Libertação se formou a partir do desejo de nosso povo por liberdade religiosa e apoio aos nossos objetivos revolucionários."
 ARG_committee_of_state_security_idea_lar: "Comitê de Segurança do Estado"
 ARG_committee_of_state_security_idea_lar_desc: "Seguindo o modelo das agências de inteligência russas, o Comitê Argentino de Segurança do Estado foi criado para desempenhar funções de inteligência externa, contrainteligência e polícia secreta."
 ARG_committee_of_state_security_idea_no_lar: "$ARG_committee_of_state_security_idea_lar$"
 ARG_committee_of_state_security_idea_no_lar_desc: "$ARG_committee_of_state_security_idea_lar_desc$"
 ARG_socialist_unification_idea: "Unificação socialista"
 ARG_socialist_unification_idea_desc: "Pelo poder da nossa gloriosa revolução, finalmente conseguimos nos estabelecer como a ideologia dominante no continente sul-americano. Essa guerra, que foi vencida com sangue e coragem, encheu nosso povo com o desejo de uma grande pátria para as repúblicas socialistas sul-americanas."
 ARG_eliminate_american_imperialism_idea: "Operación Ocaso Escarlata"
 ARG_eliminate_american_imperialism_idea_desc: "O gigante do norte tem sido um bastião do capitalismo por tempo demais. Já é hora de acabarmos com o imperialismo americano e levar adiante a operação Ocaso Escarlate."
 ARG_women_in_industry_idea: "$ARG_women_in_industry$"
 ARG_women_in_industry_idea_desc: "Ter uma mulher à frente do governo d[ARG.GetNameDef] estabelece um precedente para que todas as mulheres também tenham o direito de trabalhar em quaisquer outros setores. Com essa numerosa adição à nossa força de trabalho, podemos esperar um grande progresso econômico no país."
 ARG_socialist_volunteers_idea: "$ARG_socialist_volunteers$"
 ARG_socialist_volunteers_idea_desc: "Para ajudar a garantir a revolução internacional, devemos oferecer ajuda aos nossos aliados socialistas sempre que houver necessidade. Se tivermos condições, vamos enviar voluntários para ajudar a combater os burgueses no mundo todo!"
 ARG_free_association_idea: "Associação Livre de Produtores"
 ARG_free_association_idea_desc: "A Associação Livre é um relacionamento entre indivíduos no qual não há Estado, classe social, hierarquia ou propriedade privada dos meios de produção. De acordo com os anarcossindicalistas no poder, isso permitirá que indivíduos se associem sem restrições sociais para produzir e reproduzir suas próprias condições de existência."
 ARG_no_gods_no_masters_idea: "¡Liberación!"
 ARG_no_gods_no_masters_idea_desc: "Embora outros países do continente talvez não concordem com nosso governo, seria contra nossa ideologia apenas observar de braços cruzados e permitir que eles fossem conquistados por agressores violentos e beligerantes. Se algum de nossos vizinhos cair nas mãos de um invasor, devemos pegar em armas para libertá-lo."
 ARG_regulated_salaries: "Salários regulamentados"
 ARG_regulated_salaries_desc: "Tomamos as medidas necessárias para evitar que nossos cidadãos recebam pouco por seu trabalho na indústria nacional. O acordo firmado tanto com as empresas quanto com os trabalhadores provou ser muito benéfico para o país."
 ARG_social_welfare_fund_ns: "O Fundo de Bem-estar Social [ARG.GetAdjective]"
 ARG_social_welfare_fund_ns_desc: "Um aumento nos gastos com medidas de bem-estar social foi promulgado n[ARG.GetNameDef]. Hoje, estamos vendo os efeitos positivos desse aumento no orçamento na forma de uma população mais satisfeita, além de uma atitude cada vez mais favorável em relação ao governo."
 ARG_british_argentine_agreement: "O acordo entre [ENG.GetName] e [ARG.GetName]"
 ARG_british_argentine_agreement_desc: "Firmamos um acordo para melhorar as condições comerciais entre nosso país e [ENG.GetNameDef]. A partir de agora, teremos um pequeno desconto no comércio com o governo [ENG.GetAdjective]."
