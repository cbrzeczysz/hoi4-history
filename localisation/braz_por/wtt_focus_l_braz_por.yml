l_braz_por:
 CHI_secure_internal_politics: "Assegurar a política interna"
 CHI_secure_internal_politics_desc: "Se nosso governo quiser sobreviver nessa confusão que é a política chinesa, não podemos nos distrair com brigas internas. Qualquer oposição interna precisa ser extirpada."
 CHI_cooperation_with_the_nationalists: "Cooperação com os Nacionalistas"
 CHI_cooperation_with_the_nationalists_desc: "Os nacionalistas ofereceram a chance de unificar o país e derrotar os japoneses. Nós precisamos grantir que eles não nos vejam como uma ameaça."
 CHI_cooperation_with_the_nationalists_effect_tooltip: "[WTT_communist_china.GetNameDef] e os senhores da guerra que se aliaram aos comunistas podem começar §Hconflitos em fronteiras§! conosco em resposta a isso."
 CHI_technological_cooperation: "Cooperação tecnológica"
 CHI_technological_cooperation_desc: "Nossa cooperação com o governo central garantirá o acesso a qualquer tecnologia que eles desenvolvam."
 CHI_new_model_province: "Nova Província Modelo"
 CHI_new_model_province_desc: "Enquanto o governo central tem dificuldades de colocar a comunidade na era moderna, nós implementaremos reformas em escala menor e seremos vistos como a luz do progresso ao contrário do atraso do resto da nação."
 CHI_root_out_corruption: "Expulsar corrupção pela raiz"
 CHI_root_out_corruption_desc: "Por décadas oficiais do governo abusaram de sua posição para encher seus bolsos e prejudicar a população, fazendo vista gross para criminosas que ajudavam nesse processo. Isso termina agora."
 CHI_embrace_the_opium_trade: "Acatar comércio de ópio"
 CHI_embrace_the_opium_trade_desc: "Um país precisa de dinheiro para funcionar. Em nossa situação atual, não podemos ficar escolhendo os recursos."
 CHI_land_reform: "Reforma dos terrenos"
 CHI_land_reform_desc: "Os comunistas estão executando um programa agressivo de distribuição de terras, conseguindo muito apoio entre os camponeses. Nós deveríamos implementar um programa menos radical para trazer a população para nosso lado."
 CHI_reform_the_administration: "Reformar a administração"
 CHI_reform_the_administration_desc: "Todos os esforços a nível governamental são em vão se não forem executados em nível local. Nós precisamos garantir que os oficiais no local sejam capazes e estejam dispostos a executar nossas ordens."
 CHI_join_the_republican_government: "Juntar-se ao Governo Republicano"
 CHI_join_the_republican_government_desc: "Com nosso território fortalecido e nosso governo reformado, é hora de abordar o governo central e exigir um lugar na mesa. Quando formos um partido reconhecido, poderemos usar essa nova legitimidade para construir apoio em outros estados e aumentar nossa base de poder."
 CHI_power_struggle: "Lutas pelo poder"
 CHI_power_struggle_desc: "Nossas influências políticas em casos estatais cresceram significativamente. Nós podemos tentar abordar outros países como iguais."
 china_nationalist_focus: "Foco da Árvore Nacionalista da China"
 china_communist_focus: "Foco da Árvore Comunista da China"
 CHI_cooperation_with_the_communists: "Cooperação com os Comunistas"
 CHI_cooperation_with_the_communists_desc: "O KMT tentou e falhou em construir uma nação moderna. O país está mais dividido que nunca, os camponeses vivem em medo do governo, corrupção está em alta em todos níveis governamentais e os imperialistas japoneses estão logo atrás das fornteiras. Talvez o comunismo seja a melhor visão para o futuro."
 CHI_cooperation_with_the_communists_effect_tooltip: "Senhores da guerra que se aliaram aos nacionalista podem começar §Hconflitos em fronteiras§! conosco em resposta a isso.\n"
 CHI_land_redistribution: "Redistribuição de Terra"
 CHI_land_redistribution_desc: "Os camponeses estão explorados impiedosamente pelos senhores de terras, mesmo com eles formando a base de nossa economia. Transformar em donos da terra o povo que de fato trabalha nela levará a uma sociedade mais justa e produtiva."
 CHI_ideological_education: "Educação ideológica"
 CHI_ideological_education_desc: "A base de nosso sucesso futuro está sendo feita hoje. Gerações futuras precisam aprender a verdade fundamental de toda a história na história da luta de classe e qual seu papel nela."
 CHI_land_value_tax: "Imposto sobre o valor do terreno."
 CHI_land_value_tax_desc: "Cobrar impostos da terra diretamente é uma forma mais estável e justa de sistema de impostos retirando de quem tem mais sobrando."
 CHI_judiciary_reforms: "Reformas do judiciário"
 CHI_judiciary_reforms_desc: "Se nossa administração quiser fazer diferença, precisamos garantir que todos os juízes sejam suficientemente educados para aplicar nossas leis corretamente."
 CHI_communist_administrators: "Administradores comunistas"
 CHI_communist_administrators_desc: "A velha guarda de administradores tem a mente muito fechada para serem convencidos de nossa forma de pensamento. Nós deveríamos substituí-los completamente com administradores mais jovens com ideias mais radicais."
 CHI_join_the_chinese_soviet: "Se juntar aos soviéticos chineses"
 CHI_join_the_chinese_soviet_desc: "A revolução só terá sucesso se os comunistas se unirem. Claro, precisamos garantir que nenhum outro elemento contra-reacionário dentro do partido tente acabar com a revolução antes dela começar."
 CHI_the_yanan_incident: "O incidente de Yan'an"
 CHI_the_yanan_incident_effect_tt: "Perguntar a  §H[SOV.GetNameDef]§! por apoio para substituir§H[WTT_communist_china.GetNameDef]§! como líder comunista.\nIsso levará a uma guerra com §H[WTT_communist_china.GetNameDef]§! caso eles recusem.\nEsse acordo com §H[SOV.GetNameDef]§! nos deixará vulneráveis a exigências de [SOV.GetLeader]\n"
 CHI_the_yanan_incident_desc: "O líder atual do partido virou as costas para seus irmãos socialistas na União Soviética. Nós deveríamos abordar os soviéticos para garantir seus aopoio para executar a revolução por toda a China."
 CHI_opposition: "Oposição"
 CHI_opposition_effect_tooltip: "§H[WTT_current_china_leader.GetNameDef]§! pode começar uma guerra na fronteira conosco em resposta a isso."
 CHI_opposition_desc: "O governo central é corrupto e fraco. Os comunistas desejam destruir 5000 anos de história chinesa. A situação pede por um grande líder, alguém que esteja disposta a tomar decisões difíceis e unificar o país, por quaisquer meios necessários."
 CHI_public_works: "Public Works"
 CHI_public_works_desc: "A população precisa ser capaz de ver que estamos trabalhando para seu próprio bem. Alguns projetos de alto perfil servirão como adereços de propaganda úteis para dar a eles um gosto do que toda a China poderia ser se eles nos apoiassem mais."
 CHI_labor_reform: "Reforma trabalhista"
 CHI_labor_reform_desc: "Os métodos e costumes de trabalhar na China se desenvolveram pelos milênios. É hora de levá-los à era moderna."
 CHI_rural_militias: "Milícias rurais"
 CHI_rural_militias_desc: "No lado rural, o apoio militar normalmente leva tempo para alcançar o lado da incursão. Fortalecendo as milícias locais nós podemos garantir que qualquer invasor tenha problemas nas áreas rurais."
 CHI_war_taxes: "Impostos de Guerra"
 CHI_war_taxes_desc: "Tempos difíceis necessitam de medidas desesperadas. Enquanto a guerra continua, precisamos mobilizar os recursos econômicos da população da melhor forma possível."
 CHI_seek_japanese_support: "Buscar apoio japonês"
 CHI_seek_japanese_support_desc: "Tanto o governo central quanto os comunistas tem aliados poderosos. Se quisermos ser soberanos ao fim disso, nós termos que encontrar um guardião próprios."
 CHI_personal_leadership: "Liderança pessoal"
 CHI_personal_leadership_desc: "Dividir o comando dos riscos militares cria chance para oficiais com ideias além de seu cargo tentarem usurpar de seu poder. Precisamos garantir que nossos soldados sejam sempre leais ao governo."
 CHI_cult_of_personality: "Culto da Personalidade"
 CHI_cult_of_personality_desc: "O povo precisa saber quem os lidera nos dias sombrios, os levando para um futuro melhor, e saber também das qualidades do homem."
 CHI_provoke_border_clashes: "Provocar confrontos na fronteira com nacionalistas"
 CHI_provoke_border_clashes_desc: "Não podemos arriscar uma guerra completa ainda. Um conflito pequeno e contido nós poderemos ganhar terrenos valiosos sem sermos esmagados. Idealmente, nós atacaríamos quando o oponente estivesse com suas forças em outro lugar."
 CHI_defensive_posture: "Postura defensiva"
 CHI_defensive_posture_desc: "Esse conflito é uma maratona, não uma corrida. Desafiar as outras facções muito cedo pode ser um desastre. Por enquanto, nós permaneceremos na defensiva."
 CHI_rapid_mobilization: "Mobilização rápida"
 CHI_rapid_mobilization_desc: "Para se tornar um competidor viável para liderança a China precisamos aumentar o tamanho de nosso exército. Nós desenvolveremos novos métodos de treinamento em série e criaremos um exército que seja capaz de enfrentar qualquer desafio."
 CHI_proclaim_rival_government: "Proclamar o governo rival"
 CHI_proclaim_rival_government_desc: "É hora de oficializar nossas ambições. Nós precisamos de controle total da China e nós negociaremos com o resto do mundo em pé de igualdade."
 CHI_industrial_investment: "Investimento industrial"
 CHI_industrial_investment_desc: "Mesmo com nossos recursos limitados, deveríamos ainda assim usar o capital que temos para melhorar nossa economia."
 CHI_public_education_reform: "Reforma da Educação Pública"
 CHI_public_education_reform_desc: "A fundação de uma nação moderna é conhecimento e ciência. Precisamos primeiramente fortalecer e fortificar a fundação."
 CHI_local_arms_production: "Produção local de armamentos"
 CHI_local_arms_production_desc: "Enquanto formos vistos como uma facção insignificante e menor na guerra, não podemos confia nas entregas de armas do exterior. Nós teremos que desenvolver nossos próprios arsenais para construir armas."
 CHI_long_term_economic_planning: "Planejamento econômico de longo prazo"
 CHI_long_term_economic_planning_desc: "Nosso aparato burocrático não é tão grande como o do governo central. Isso nos permitirá cortar grande parte da fita vermelha que prejudica o desenvolvimento econômico e focar nossos esforços em conseguir o maior pagamento."
 CHI_local_arms_development: "Desenvolvimento local de armamentos"
 CHI_local_arms_development_desc: "Produzir cópias rudimentares de armas estrangeiras não é o suficiente. Se quisermos manter a paz com o resto da China, precisamos desenvolver novas armas."
 90_days_tt: "Isso levará cerca de 90 dias para ser implementado.\n"
 CHI_heavy_weapons_development: "Desenvolvimento de armas pesadas"
 CHI_heavy_weapons_development_desc: "Com os recursos em falta, precisamos fazer uso máximo do pouco poder de fogo que temos. Nós deveríamos ordenar o desenvolvimento de mais armas de artilharia."
 CHI_anti_opposition_campaigns: "Campanhas anti-oposição"
 CHI_anti_opposition_campaigns_desc: "Nossos inimigos estão se reunindo próximos a nossas fronteiras. Não podemos permitir que eles fiquem lá. Uma série de pequenos ataques os fará recuar e nos dará mais espaço."
 CHI_anti_opposition_campaigns_effect_tooltip: "Desbloqueia £decision_icon_small §HDecisions§! para iniciar §Hconflitos em fronteira§! com senhores da guerra que não estão cooperando com o mesmo lado que nós."
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists: "§RNenhum senhor da guerra se aliou aos Comunistas ainda.§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists: "§RNenhum senhor da guerra se aliou aos Nacionalistas ainda.§!\n"
 CHI_institute_cross_border_raids: "Instituir ataques através da fronteira"
 CHI_institute_cross_border_raids_desc: "Nós não seremos levados a sério como competidores pelo poder da liderança chinesa a não ser que demonstremos ao mundo que somos capazes de lutar por nossas terras. Umas pequenas incursões mostrarão nossa determinação e podem acabar rendendo territórios desprotegidos."
 CHI_institute_cross_border_raids_effect_tooltip: "Desbloqueia £decision_icon_small §HDecisions§! para iniciar §Hconflitos em fronteira§! com senhores da guerra e [WTT_communist_china.GetNameDef]\n"
 CHI_provoke_border_clashes_effect_tooltip: "Desbloqueia £decision_icon_small §HDecisions§! para iniciar §Hconflitos em fronteira§! com [WTT_current_china_leader.GetNameDef]\n"
 CHI_inflation_up_tt: "§RAumenta§! inflação.\n"
 CHI_inflation_down_tt: "§RReduz§! inflação.\n"
 CHI_invite_foreign_investors: "Convidar investidores estrangeiros"
 CHI_invite_foreign_investors_desc: "Apesar de ser humilhante, a melhor forma de industrializar nossa nação é abordando o próprio povo que tem nos explorado."
 CHI_mission_to_germany: "Missão para Alemanha"
 CHI_mission_to_germany_desc: "Os párias da Europa deram grandes passos para reformar seu país e retorná-los para sua glória anterior. Nós podemos aprender muito com eles."
 CHI_give_falkenhausen_citizenship: "Dar cidadania para Falkenhausen"
 CHI_give_falkenhausen_citizenship_desc: "Os conselheiros alemães fizeram um trabalho estelar em reconstruir e modernizar nosso exército. Nós deveríamos garantir que eles possam ficar aqui, não importa como a situação política possa mudar."
 falkenhausen_tt: "Qualquer outra nação já teria oferecido cidadania para von Falkenhausen."
 CHI_chinese_general_staff: "Estado Maior Chinês"
 CHI_chinese_general_staff_desc: "Uma equipe geral bem organizada é central para o planejamento de operações complexas. Nós deveríamos aprender com o exemplo alemão e criar uma organização semelhante."
 CHI_wargaming_division: "Divisão de jogos de guerra"
 CHI_wargaming_division_desc: "Nós devíamos formar um departamento especial no Gabinete Geral focado em prever guerras futuras e desenvolver novas táticas e estratégias sobre como derrotar nossos inimigos. Eles poderiam usar algum tipo de dispositivo de computador para simular uma guerra mundial..."
 CHI_closer_ties_with_germany: "Laços mais próximos com a Alemanha"
 CHI_closer_ties_with_germany_desc: "Nossa missão para a Alemanha abriu a possibilidade de uma cooperação maior, incluindo um empréstimo para custear o desenvolvimento industrial."
 CHI_purchase_tanks: "Comprar tanques"
 CHI_purchase_tanks_desc: "Veículos blindados serão a base da guerra moderna. Nós deveríamos fazer uma compra modesta de tanques em preparação de formar as primeiras unidades blindadas do exército chinês."
 CHI_chinese_panzers: "Panzeres chineses"
 CHI_chinese_panzers_desc: "Tanques alemães são sem dúvida os melhores no mundo. Nós deveríamos aprender com seu exemplo e desenvolver nossos próprios tanques com seus padrões."
 CHI_tank_plant: "Projeto de Tanque"
 CHI_tank_plant_desc: "Com a pesquisa sobre novos tanques progredindo, agora podemos investir em uma instalação dedicada à sua construção."
 CHI_experimental_mechanised_unit: "Unidade mecanizada experimental"
 CHI_experimental_mechanised_unit_effect: "Ganha uma divisão com  2 §YTanques leves§! e  4 batalhões §YMotorisados§!\n"
 CHI_experimental_mechanised_unit_desc: "Teóricos na Europa há muito tem debatido qual a melhor forma de enviar nossos tanques. Parece que uma unidade combinando infantaria móvel com tanques rápidos é a melhor abordagem. Nós criaremos essa unidade."
 CHI_combined_arms_warfare: "Guerra de Armamentos Combinados"
 CHI_combined_arms_warfare_desc: "Enquanto caminhões são bons o suficiente para a experimentação inicial na guerra mecanizada moderna, sua baixa performance atravessando o país e falta de blindagem faz com que eles não sejam aptos para as linhas de frente."
 CHI_hire_soviet_designer: "Contratar projetista soviético"
 CHI_hire_soviet_designer_desc: "Os soviéticos experimentaram com tanques por muito tempo e eles tem alguns dos melhores designs de tanque do mundo Nós poderíamos contratar um deles para projetar veículos de combate blindados para nós."
 CHI_joint_tank_development: "Desenvolvimento de tanques conjunto"
 CHI_joint_tank_development_desc: "Depois da experiência adquirida do trabalho com designers soviéticos nós deveríamos formar equipes conjuntas para coordenar melhor o trabalho e aprender uns com os outros."
 CHI_mission_to_the_soviet_union: "Missão para a União Soviética"
 CHI_mission_to_the_soviet_union_desc: "A união soviética expressou o interesse na China, principalmente para criar um contrapeso para o expansionismo japonês. Nós deveríamos enviar uma missão paa Moscou para ver nossos objetivos estão aliados."
 CHI_rapprochement_with_soviet_union: "Aproximação com a União Soviética"
 CHI_rapprochement_with_soviet_union_desc: "Podemos ter algumas diferenças ideológicas com a União Soviética, mas está claro que eles tem os mesmos interesses que nós. Nós deveríamos formalizar nossa nova relação e sinalizar um pacto de não agressão mútuo para mostrar ao mundo que estamos juntos."
 CHI_invite_soviet_advisers: "Convidar conselheiros soviéticos"
 CHI_invite_soviet_advisers_desc: "Os Soviéticos ofereceram enviar uma missão militar para nos ajudar a reconstruir nossos militares."
 soviet_advisers_tt: "Os soviéticos já enviaram uma missão militar para uma facção na China"
 CHI_the_soviet_volunteer_group: "O Grupo Soviético Voluntário"
 CHI_the_soviet_volunteer_group_desc: "Nossa força aérea ainda não se compara em força às outras da região. Os Soviéticos parecem abertos à possibilidade de enviar um grupo voluntário."
 CHI_reach_out_to_france: "Abordar a França"
 CHI_reach_out_to_france_desc: "Mesmo com os franceses tendo nos humilhado repetidamente e nos forçado novas concessões, na situação atual podemos precisar de sua ajuda."
 CHI_small_arms_expertise: "Especialização em armas pequenas"
 CHI_small_arms_expertise_desc: "O rifle individual ainda é a arma decisiva em nosso exército. Nós deveríamos  focar nossos recursos modestos em nos mantermos tão modernos quanto possíveis nessa área."
 CHI_elite_mountaineers: "Montanhistas de elite"
 CHI_elite_mountaineers_desc: "Guerra alpina é um problema completamente diferente do que nas planícies. Nós deveríamos treinar divisões especializadas nessa arte para fazer o melhor uso de nosso terreno."
 CHI_free_mountain_template_tt: "Ganha um modelo com 7 batalhões de §Ymontanhas§! e 2 batalhões de §Y Artilharia§!.\n"
 CHI_heavy_weapons: "Armas pesadas"
 CHI_heavy_weapons_desc: "Um exército sem uma artilharia de apoio não é capaz de enfrentar nenhum ataque sério. Precisamos garantir que nosso exército esteja adequadamente equipado para isso."
 CHI_guarantee_the_hanoi_route: "Garantir a Rota de Hanoi"
 CHI_guarantee_the_hanoi_route_desc: "A Rota por Hanoi e ao norte de nossas fronteiras oferece a maior quantidade possível de apoio do mundo externo, caso uma guerra ecloda no Japão."
 CHI_construction_battalions: "Edificações de batalhões"
 CHI_construction_battalions_desc: "Se tem uma coisa que nosso país tem em abundância, é gente. Podemos formar unidades especiais que necessitam de pouco mais do que pás para fazerem trabalhos de engenharia militar essenciais."
 CHI_french_military_mission: "Missão militar Francesa"
 CHI_french_military_mission_desc: "O Exército Frances é um dos melhores treinados da Europa. Nós podemos aprender muito com eles."
 CHI_french_drill: "Broca francesa"
 CHI_french_drill_desc: "A experiência francesa na Primeira Guerra Mundial criou um exército que tem sucesso na defesa. Adotando seus métodos de treinamento e padrões, podemos melhorar nossas potencias defensivas."
 CHI_modern_logistics: "Logística moderna"
 CHI_modern_logistics_desc: "Sem um sistema de logística funcional, nós não seremos capazes de manter um exército em campo."
 CHI_renegotiate_the_unequal_treaties: "Renegociar tratados injustos"
 CHI_renegotiate_the_unequal_treaties_desc: "Por muito tempo, os ocidentais ditaram como deveríamos conduzir nossos negócios dentro de nossa própria fronteira. Seus cidadãos estão protegidos de nossas leis e nós não temos voz sobre como eles executam seus negócios em nossas cidades. Isso precisa acabar. Nós seremos iguais a eles novamente."
 CHI_one_china_policy: "Política de China unificada"
 CHI_one_china_policy_desc: "No clamor que seguiu a revolução várias áreas se separaram e tentaram formar seus próprios estados. Alguns simplesmente deixaram de escutar ao governo central, outros fingiram que eles eram estados soberanos novamente. Como estamos fortalecidos, declararemos publicamente nossa reivindicação às fronteiras chinesas que se mantiveram por séculos."
 CHI_integrate_tibet: "Integrar o Tibete"
 CHI_integrate_tibet_desc: "O experimento da independência Tibetana acabou. Uma invasão militar é uma opção, mas nós deveríamos tentar trazê-los de volta por meios pacíficos."
 CHI_conquer_tibet: "Conquistar o Tibete"
 CHI_conquer_tibet_desc: "O Tibete ocupa um terreno estrategicamente crítico entre nós e a Índia. Eles estão muito fracos para se defenderem. Precisamos intervir para proteger nossos flancos ao sul."
 CHI_renounce_the_mcmahon_line: "Renunciar à linha McMahon"
 CHI_renounce_the_mcmahon_line_desc: "A velha fronteira traçada entre o Governo Imperial e os Ingleses nunca foi correta, mesmo quando os ingleses fingiam respeitá-la. Por décadas, nós fomos muito fracos para qualquer contestação. Chega."
 CHI_demand_mongolia: "Exigir a Mongólia"
 CHI_demand_mongolia_desc: "Presos entre nós e a Rússia, a Mongólia pode cair para eles a qualquer momento. Precisamos atacar primeiro."
 CHI_anti_imperialism: "Anti-imperialismo"
 CHI_lessons_of_war_completed: "Concluiu todas as etapas da §YReforma do Exército§! e §YLições de guerra§!\n"
 CHI_anti_imperialism_desc: "Nós somos hoje uma das primeiras nações a se libertar dos grilhões do colonialismo. É nosso dever sagrado garantir que outros povos na Ásia também possam determinar seus próprios destinos."
 CHI_guidance_and_support: "Orientação e apoio"
 CHI_guidance_and_support_desc: "Os povos da Indochina ainda precisarão de ajuda para construir suas próprias nações. Nós garantiremos que eles não cedam a pressões exteriores novamente."
 CHI_indian_cooperation: "Cooperação indiana"
 CHI_indian_cooperation_desc: "Os povos da Índia estão lutando para se livrar dos últimos grilhões da opressão colonial. Nós deveríamos abordá-los, apoiar sua luta e trabalharmos juntos por um futuro melhor para ambas nossas nações."
 CHI_commit_to_korean_independence: "Se comprometer com a independência coreana"
 CHI_commit_to_korean_independence_desc: "Os coreanos foram as primeiras vítimas da ocupação japonesa. Eles serão um povo livre entre as nações do mundo mais uma vez."
 CHI_influence_mongolia: "Influenciar a Mongólia"
 CHI_influence_mongolia_desc: "Ter a Mongólia como uma zona de amortecimento entre nós e a Rússia garantirá nossos flancos ao norte. Nós precisamos garantir que eles sejam capazes de tomar conta de si."
 CHI_imperial_legacy: "Legado imperial"
 CHI_imperial_legacy_desc: "A China se manteve a força dominante no Oriente por milênios, garantindo paz e estabilidade para região. É hora de reivindicarmos nossa posição anterior."
 CHI_overlordship_over_indochina: " Soberania sobre a Indochina"
 CHI_overlordship_over_indochina_desc: "A Indochina tem sido dependentes da proteção chinesa desde os dias mais antigos. O fato que a área caiu para os franceses mostra que eles são incapazes de se protegerem."
 CHI_dominate_japan: "Dominar Japão"
 CHI_dominate_japan_desc: "Por décadas, o Japão tem sido a maior ameaça nossa independência. Eles já se aliaram no passado com os poderes Ocidentais para nos subjugar. Não podemos permitir que eles realizem outra tentativa. Precisamos atacar primeiro."
 CHI_secure_the_peninsula: "Assegurar a Península"
 CHI_secure_the_peninsula_desc: "Está em nosso melhor interesse garantir que a península coreana não seja ocupada por um poder hostil."
 CHI_british_cooperation: "Cooperação britânica"
 CHI_british_cooperation_desc: "Apesar de eles serem os grandes imperialistas, trabalhar com os ingleses oferece a melhor chance de modernizar nossa força aérea e garantir um fluxo contínuo de suprimentos."
 CHI_burma_road: "Estrada da Birmânia"
 CHI_burma_road_desc: "A estrada da Birmânia é nossa ligação com o oeste. É necessário estar protegido a todo custo e expandir para garantir o fluxo tranquilo de suprimentos."
 CHI_ledo_road: "Estrada de Ledo"
 CHI_ledo_road_desc: "A estrada da Birmânia não pode nos sustentar. Precisamos encontrar novas formas de trazer suprimentos para nos manter na luta."
 CHI_fighter_purchases: "Compra de caças"
 CHI_fighter_purchases_desc: "Nossa Força Aérea precisa de caças modernos para acompanhar a luta com ameaças estrangeiras. Nossa indústria não é capaz de produzi-los ainda, então precisamos comprá-los no exterior."
 CHI_camco: "CAMCO"
 CHI_camco_desc: "Se quisermos criar uma indústria de aviação independente, precisamos primeiro descobrir as técnicas e métodos de montagem e manter a aeronave que já tempos."
 CHI_local_fighter_production: "Produção local de caças"
 CHI_local_fighter_production_desc: "Com a força de trabalho agora familiarizada com tarefas básicas de manutenção, podemos continuar a introduzir todos os componentes de um caça moderno."
 CHI_local_bomber_production: "Produção local de bombardeiros"
 CHI_local_bomber_production_desc: "Depois de termos dominado as tecnologias de produção para monomotores, nós podemos tentar desenvolver e projetar modelos mais pesados com motores múltiplos."
 CHI_the_hump: "Ponte aérea"
 CHI_the_hump_desc: "A operação da ponte aérea pelas Himalaias é uma substituição pobre das outras situações de transporte, mas é muito mais difícil de  se atrapalhar."
 CHI_chinese_expeditionary_force: "Força expedicionária chinesa"
 CHI_chinese_expeditionary_force_desc: "Para coordenar melhor com nossos aliados, os americanos enviaram um dos generais para liderar uma força conjunta."
 CHI_the_chu_x_po: "Chu X-PO"
 CHI_the_chu_x_po_desc: "O Chu X-PO representa o ápice do desenvolvimento na China, o primeiro caça produzido e desenvolvido capaz de se defender contra qualquer inimigo."
 CHI_mission_to_the_us: "Missão para os EUA"
 CHI_mission_to_the_us_soong_us_decision: "Contanto que §YSoong Mei-Ling§! seja §YConselheira Política§! os EUA serão capazes de apoiar nossa guerra contra o §YJapão§!\n"
 CHI_mission_to_the_us_desc: "A China há muito tem aliados fortes nos EUA. Eles representam a melhor chance de conseguirmos o apoio que precisamos."
 CHI_hire_chennault: "Contratar Chennault"
 CHI_hire_chennault_desc: "Claire Chennault é uma teórica americana sobre guerras nos ares que mostrou interesse em trabalhar conosco. Nós deveríamos contratá-lo para reconstruir nossa força aérea."
 CHI_invite_the_flying_tigers: "Convidar os Tigres Voadores"
 CHI_invite_the_flying_tigers_desc: "Nossos amigos na América organizaram um grupo de pilotos voluntários e trouxeram vários aviões modernos para nos apoiar. Só precisamos dizer."
 CHI_sino_american_cooperative_organization: "Org. cooperativa sino-americana"
 CHI_sino_american_cooperative_organization_desc: "A inteligência americana está disposta a trabalhar conosco para organizar uma operação especial por detrás das linhas inimigas. Isso pode nos ajudar a desenvolver nossas capacidades próprias no campo."
 CHI_light_cruiser_project: "Projeto de cruzadores leves"
 CHI_light_cruiser_project_desc: "O primeiro passo para criar um marinha eficaz é modernizar nossa frota de cruzadores. Nosso primeiro projeto não deveria ser muito ambicioso."
 CHI_heavy_cruiser_project: "Projeto de cruzadores pesados"
 CHI_heavy_cruiser_project_desc: "Com o sucesso do projeto do cruzador, nós podemos melhorar sua performance, criando um navio ainda mais capaz de proteger nossas frotas."
 CHI_naval_aviation: "Aviação naval"
 CHI_naval_aviation_desc: "O futuro da guerra naval é o porta-aviões. Nós nunca seremos considerados uma potência naval real se não possuirmos nossos próprios porta aviões."
 CHI_carrier_air_wing: "Unidade Aérea Embarcada"
 CHI_carrier_air_wing_desc: "Um porta-aviões só é tão bom quanto os aviões que saem dele. Nós precisamos garantir que esses sejam os tipos mais modernos e capazes disponíveis."
 CHI_investment_into_shipbuilding: "Investimentos para construção de navios"
 CHI_investment_into_shipbuilding_desc: "Uma grande frota requer uma grande base industrial para apoiá-la. Nós deveríamos convidar investidores estrangeiros para nos ajudarem com as docas."
 CHI_order_destroyers: "Encomendar Contratorpedeiros"
 CHI_order_destroyers_desc: "Como um primeiro passo para o rearmamento naval, um pequeno grupo de destruidores precisa ser produzido."
 CHI_train_marines: "Treinar marinheiros"
 CHI_train_marines_desc: "Nossa longa costa está vulnerável a ataques inimigos mas também garante a oportunidade de atacar de uma direção inesperada caso um inimigo invada nossa terra."
 CHI_collaboration_with_the_japanese: "Colaboração com os japoneses"
 CHI_collaboration_with_the_japanese_desc: "Qualquer que sejam seus projetos para a China, os japoneses deixaram claro que eles estão dispostos a trabalhar conosco se mostrarmos respeito o suficiente."
 CHI_modern_submarines: "Submarinos modernos"
 CHI_modern_submarines_desc: "Os japoneses não estão dispostos a nos fornecer o conhecimento técnico para desafiar suas frotas em combate, mas eles consideram a guerra com submarinos um braço auxiliar. Nós, é claro, não precisamos necessariamente compartilhar dessa opinião."
 CHI_coastal_patrol_planes: "Aviões da Patrulha Costeira"
 CHI_coastal_patrol_planes_desc: "Nossas longas linhas costeiras só podem ser patrulhadas com eficiência de forma aérea. Bombardeiros navais modernos nos possibilitarão a chance de defender nossas costas sem gastar muitos recursos."
 CHI_three_principles_of_the_people: "Os princípios do povo"
 CHI_three_principles_of_the_people_desc: "O fundador da república, Dr. Sun Yat-Sen estabeleceu três princípios fundamentais que deveriam moldá-la: Minzu, Minquan e Minsheng - Nacionalismo, Democracia e BeM Estar Social."
 CHI_welfare: "Bem estar social"
 CHI_welfare_desc: "Um estado moderno que cuida de seus cidadãos, para que em tempos de necessidade os cidadãos possam ser capazes e estejam dispostos a defendê-la."
 CHI_refugee_relief_agency: "Agência de acolhimento de refugiados"
 CHI_refugee_relief_agency_desc: "Com o tumulto da guerra, milhões estão desabrigados. Nós criaremos uma agência para assisti-los em encontrar um novo lugar para ficar."
 CHI_land_tax_reform: "Impostos sobre terrenos"
 CHI_land_tax_reform_desc: "Nossas finanças precisam de reforma urgente. Parte disso que a necessidade de aumentar nossa base de impostos."
 CHI_refugee_resettlement: "Realojamento de refugiados"
 CHI_refugee_resettlement_desc: "Os milhões de refugiados desabrigados e desesperados criados pela guerra precisam ser acolhidos em algum lugar. Abrigá-los em nosso território significa que nós podemos usá-los como recrutas para nosso exército e economia."
 CHI_new_life_movement: "Movimento Vida Nova"
 CHI_new_life_movement_desc: "As quatro virtudes Moralidade, Honestidade, Justiça e Lealdade de agora em diante guiarão os cidadãos para uma vida melhor e mais produtiva."
 CHI_unemployment_assistance: "Auxílio com desemprego"
 CHI_unemployment_assistance_desc: "O desemprego nunca deveria reduzir um cidadão à pobreza e destituição de tudo. A fome é o melhor aliado dos Comunistas."
 CHI_free_hospitals: "Hospitais gratuitos"
 CHI_free_hospitals_desc: "Uma grande nação não deixa seus cidadãos abandonados em tempos de doença. Criando um sistema de saúde abrangente, nós garantiremos uma melhoria na saúde geral da população. Eles organizarão a defesa."
 CHI_rural_schooling: "Educação rural"
 CHI_rural_schooling_desc: "Uma população bem educada é a chave para modernizar a nação. Nós não podemos confiar em um pequeno grupo de administradores educados, nós precisamos transportar o espírito da ciência para todos os vilarejos."
 CHI_democracy: "Democracia"
 CHI_democracy_desc: "A jornada iniciada por Dr. Sun Yat-Sen eventualmente nos levará à república. Sem dúvidas será uma longa jornada, mas daremos um passo de cada vez."
 CHI_constitutional_reform: "Reforma Constitucional"
 CHI_constitutional_reform_desc: "Os problemas que enfrentamos hoje, vem em parte da falta de constituição que reflete as realidades da China. Precisamos retificar isso."
 CHI_republicanism: "Republicanismo"
 CHI_republicanism_desc: "Muitos no ocidente imaginam se somos honestos quanto a nos tornarmos uma república com o modelo ocidental. Nós deveríamos fazer uma declaração pública sobre nossas intenções."
 CHI_inter_party_coordination_council: "Conselho de coordenação interno do partido"
 CHI_inter_party_coordination_council_desc: "Um primeiro passo para transformar nosso país em uma democracia pluripartidária e acabar com a necessidade de tutela do povo é uma organização que permita que os partidos interessados possam opinar sobre a formulação de políticas."
 CHI_judicial_yuan: "Judiciário de Yuan"
 CHI_judicial_yuan_desc: "Dr. Sun Yat-Sen concebeu uma república moderna coma separação de poderes. Nosso judiciário precisa ser independente de influência exterior e decidir sobre os casos baseado na lei e na lei apenas."
 CHI_control_yuan: "Controlar Yuan"
 CHI_control_yuan_desc: "A corrupção é inevitável em qualquer governo. Um governo efetivo requer um esforço para mantê-lo funcionando. Nós criaremos um braço do governo separado, equivalente ao legislativo, ao judiciário e ao executivo."
 CHI_examination_yuan: "Exame de Yuan"
 CHI_examination_yuan_desc: "Por milhares de anos, burocratas chineses foram selecionados por exames rigorosos. Os textos necessários podem ter mudado, mas o princípio é o mesmo."
 CHI_executive_yuan: "Executivo de Yuan"
 CHI_executive_yuan_desc: "O centro do governo é o Executivo, que executa as leis. É apenas lógico que esse é o primeiro passo para criar um governo republicano funcional."
 CHI_legislative_yuan: "Legislativo de Yuan"
 CHI_legislative_yuan_desc: "A habilidade do povo de eleger um grupo de pessoas para fazer leis que as governa está no coração da república moderna. Nossa nação não pode ser pega em necessidade."
 CHI_nationalism: "Nacionalismo"
 CHI_nationalism_desc: "A ideia de pertencer a uma nação, ao invés de uma tribo ou religião, é o que transforma um grupo de pessoas em um estado."
 CHI_foreign_threats: "Ameaças estrangeiras"
 CHI_foreign_threats_desc: "Alguns anos atrás, os japoneses retiraram a Manchúria de nós e criaram um estado fantoche. Eles não vão parar até terem subjugado toda a China. Precisamos estar prontos para encará-los mesmo que isso signifique fazer acordos com forças locais."
 CHI_prioritize_the_interior: "Priorizar o interior"
 CHI_prioritize_the_interior_desc: "Antes de podermos trabalhar a noção de tomar de volta nosso território roubado pelos japoneses, precisamos assegurar nosso interior. Não teremos chance se continuarmos como regiões divididas lutando umas contra as outras."
 CHI_united_front: "Frente unida"
 CHI_united_front_desc: "Com os japoneses no nosso pescoço, precisamos estar dispostos a aceitar ajuda onde pudermos ter, mesmo dos comunistas."
 CHI_pick_a_fight_with_japan: "Comprar uma briga como Japão"
 CHI_pick_a_fight_with_japan_desc: "Por anos, os japoneses tem feito demanda sobre demanda em cima de nós. Esses dias acabaram. Da próxima vez que eles nos fizerem a menor demanda, não cederemos em nada."
 CHI_anti_communism: "Anti-comunismo"
 CHI_anti_communism_desc: "O Comunismo representa uma grande ameaça a nossa nação. Sua eliminação precisa ser eficaz."
 CHI_subjugate_the_warlords: "Subjugar os Senhores da Guerra"
 CHI_subjugate_the_warlords_desc: "Em nosso momento de fraqueza, líderes militares locais tomaram controle de grandes partes do país. É hora de lembrá-los de que eles respondem a nós, de uma maneira ou de outra."
 CHI_war_of_resistance: "Guerra da Resistência"
 CHI_war_of_resistance_desc: "Não estamos ainda forte o suficiente para levar adiante uma guerra com os japoneses. Precisamos resistir aos invasores até que chegue a hora de podermos atacar novamente."
 CHI_industrial_evacuations: "Evacuações industriais"
 CHI_industrial_evacuations_desc: "Uma guerra moderna é vencida nas fábricas. Um exército sem armas não é nada além de um grupo de pessoas com chapéus engraçados."
 CHI_war_of_national_liberation: "Guerra da Liberação Nacional"
 CHI_war_of_national_liberation_desc: "Com o ataque japonês derrotado, podemos ir para a ofensiva e libertar todo nosso território."
 CHI_scorched_earth_tactics: "Táticas de Terra Arrasada"
 CHI_scorched_earth_tactics_desc: "Em uma batalha por sobrevivência nacional, nada é inimaginável e cada opção precisa ser considerada."
 CHI_war_of_anti_imperialism: "Guerra do Anti-imperialismo"
 CHI_war_of_anti_imperialism_desc: "Com nossas terras livres da opressão nós podemos nos voltar para as linhas inimigas para garantir que nenhuma invasão venha deles."
 CHI_forced_conscription: "Recrutamento forçado"
 CHI_forced_conscription_desc: "Nossos métodos de recrutamento atuais não produzem soldados o suficiente para satisfazer nossas demandas. Derrota nessa guerra significa aniquilação, então precisamos pedir ainda mais de nosso povo."
 CHI_dare_to_die_corps: "Corporação suicida"
 CHI_50_cheaper_force_attack: "§G-50%§! de custo para §YAtaques de força§!\n"
 CHI_dare_to_die_corps_desc: "A luta pela república já criou muitos mártires. Haverá muito mais antes do fim. Seus sacrifícios serão lembrados por gerações por vir."
 CHI_military_affairs_commission: "Comissão de assuntos militares"
 CHI_military_affairs_commission_desc: "Nossos militares mostraram uma incompetência chocante. A reforma do alto comando só é o primeiro passo para retificar o assunto."
 CHI_fortify_shanghai: "Fortificar Xangai"
 CHI_fortify_shanghai_desc: "Se o Japão atacar o primeiro golpe será em Xangai. Precisamos estar preparados."
 CHI_army_reform: "Reformas no exército"
 CHI_army_reform_desc: "Corrupção, incompetência e covardia fazem parte de todos os níveis de comando de nosso exército. Resolver isso é um longo processo."
 CHI_bureau_of_investigation_and_statistics: "Escritório de Investigação e Estatística."
 CHI_bureau_of_investigation_and_statistics_desc: "Não podemos permitir que traidores e espiões corram livres por nosso país enquanto estamos presos em uma guerra pelo futuro de nossa nação. Os métodos empregados por essa nova agência podem parecer desagradáveis mas o trabalho ainda precisa ser feito."
 CHI_the_chinese_hindenburg_line: "A linha chinesa de Hindenburg "
 CHI_the_chinese_hindenburg_line_desc: "Nossos conselheiros alemães nos deram muitas dicas úteis sobre como construir fortificações com o que eles aprenderam na Primeira Guerra Mundial. Qualquer tentativa do inimigo de se libertar de Xangai obliterará essas fortificações."
 CHI_60_divisions_plan: "Plano das 60 divisões"
 CHI_60_divisions_plan_desc: "Ao invés de confiar na massa de corpos para resolver o problema, nossos conselheiros estrangeiros propõe um plano radical. Uma força menor de divisões altamente treinadas para peitar o inimigo. Um projeto piloto já foi iniciado."
 CHI_whampoa_military_academy: "Academia Militar Whampoa"
 CHI_whampoa_military_academy_desc: "Um exército é inútil sem liderança própria. Se quisermos transformar nosso exército em uma força de primeiro nível."
 CHI_unified_industrial_planning: "Planejamento industrial unificado"
 CHI_unified_industrial_planning_desc: "Nosso programa agressivo de industrialização não pode ser atrasado."
 CHI_expand_the_academica_sinica: "Expandir a Academica Sinica"
 CHI_expand_the_academica_sinica_desc: "Por milênios a China tem liderado o mundo no desenvolvimento das artes e das ciências. Financiamento aumentado para nossas universidades é só o primeiro passo para retomar essa posição."
 CHI_chemical_research_institute: "Instituto de Pesquisa Química"
 CHI_chemical_research_institute_desc: "Enquanto nós jamais seríamos os primeiros a usarem armas químicas, precisamos estar prontas para nos defender delas em caso de ataque. Nós deveríamos financiar um novo instituto de pesquisa para desenvolver os métodos e tecnologias necessárias."
 CHI_rural_reconstruction_movement: "Movimento de reconstrução rural"
 CHI_rural_reconstruction_movement_desc: "Enquanto nós fizemos grande progresso em melhorar a vida de nossa população urbana, uns poucos quilômetros nos separam dos camponeses vivendo em condições medievais. Nós garantiremos que todos nossos cidadãos possam usufruir dos frutos de nosso trabalho."
 CHI_mining_commission: "Cmoissão de mineração"
 CHI_mining_commission_desc: "Recursos são cruciais para a guerra. Nós precisamos tomar conta de nossa indústria de mineração para garantir que ela produza o que precisamos."
 CHI_taiyuan_arsenal: "Arsenal de Taiyuan"
 CHI_taiyuan_arsenal_desc: "O Arsenal de Taiwan é um dos poucos lugares na China capaz de produzir armamento pesado. Nós deveríamos expandir para manter nossas tropas abastecidas com artilharia e outras armas."
 CHI_develop_the_hanyan_arsenal: "Desenvolver Arsenal Hanyano"
 CHI_develop_the_hanyan_arsenal_desc: "O Arsenal Hanyano há muito tem fornecido suprimentos para os exércitos com armas. Essa expansão garantirá que isso seja no futuro."
 CHI_financial_policy: "Política financeira"
 CHI_financial_policy_desc: "As finanças do estado não estão exatamente estáveis e os programas ambiciosos do governo fazem crescer o fantasma da hiper-inflação. A reforma financeira precisa ser uma de nossas prioridades."
 CHI_price_controls: "Controle de preços"
 CHI_price_controls_desc: "O primeiro passo para manter a inflação sob controle é garantir que bens chave sejam vendidos a preços fixos. Isso não será nada popular com a classe mercantil."
 CHI_grain_tax: "Imposto sob grãos"
 CHI_grain_tax_desc: "As notas emitidas pelo governo tem cada vez menos poder de compra. Em breve, não seremos capazes de alimentar nossos exércitos. Nós poderíamos instituir uma nova lei sobre a necessidade dos camponeses de pagarem em grãos seus impostos, contrapondo o mercado. Eles não vão gostar disso e há o perigo disso levar à fome generalizada."
 CHI_reform_the_national_bank: "Reformar o Banco Nacional"
 CHI_reform_the_national_bank_desc: "Um novo banco nacional coordenará todas as atividades financeiras do governo e providenciará os fundos necessários."
 CHI_forced_loans: "Empréstimos forçados"
 CHI_forced_loans_desc: "Os mercadores e industrialistas acumularam riquezas incríveis no período de paz relativa. De fato não é muito pedir que eles tornem parte dessa fortuna disponível para o governo nesses tempos de desespero, com uma promessa pagamento assim que a situação permitir."
 CHI_purchase_tanks_tt: "Nós receberemos 100 tanques leves velhos de nosso apoiador"
 CHI_purchase_fighters_tt: "Nós receberemos 50 caças de nosso apoiador Assegurar o apoio tanto dos britânicos quanto dos EUA assegurará as vendas de caças para ambos."
 PRC_strengthen_the_central_secretariat: "Fortalecer o Secretariado Central"
 PRC_strengthen_the_central_secretariat_desc: "Após a Grande Marcha, precisamos reestruturar nossa organização política para criar um estado que possa competir com os Nacionalistas."
 PRC_marxist_orthodoxy: "Ortodoxia marxista"
 PRC_marxist_orthodoxy_desc: "A chave para atingir o comunismo verdadeiro é implementar os ensinamentos marxistas na maior extensão possível."
 PRC_soviet_leadership: "Liderança soviética"
 PRC_soviet_leadership_desc: "A União Soviética se mantém como o país a frente do caminho para comunismo completo. Nós deveríamos reconhecer isso e aprender com seus exemplo."
 PRC_soviet_economic_aid: "Ajuda econômica soviética"
 PRC_soviet_economic_aid_desc: "A devastação da Grande Marcha levaria gerações para ser superada sem nosso auxílio. Nós deveríamos abordar os Soviéticos e pedir assistência econômica. "
 PRC_internationalism: "Internacionalismo"
 PRC_internationalism_desc: "Os trabalhadores e camponeses do mundo precisam se unir para se livrarem de seus grilhões. Lado a lado nós construiremos um futuro melhor."
 PRC_agrarian_socialism: "Socialismo agrícola"
 PRC_agrarian_socialism_desc: "A China não é como as nações industrializadas do mundo. Esperar uma revolução comunista como Marx imaginou é não entender a posição do país."
 PRC_rectification_campaign: "Campanha de retificação"
 PRC_rectification_campaign_desc: "Há uma série de concepções erradas sobre qual curso nossa luta deveria tomar. Nós deveríamos dar aos camaradas confusos a chance de reconhecer os erros de seus meios."
 PRC_maoism: "Maoísmo"
 PRC_maoism_desc: "O Grande Presidente passou muito tempo desenvolvendo suas teorias políticas em uma ideologia coerente para guiar nosso país para frente."
 PRC_socialism_with_chinese_characteristics: "Marxismo com características chinesas."
 PRC_socialism_with_chinese_characteristics_desc: "Apesar de sem dúvida ser brilhante, Marx escreveu de uma perspectiva especificamente européia. A situação particular da china será refletida em nossa implementação de políticas socialistas."
 PRC_proclaim_the_peoples_republic: "Proclamar República Popular"
 PRC_proclaim_the_peoples_republic_desc: "Com a vitória sobre os nacionalistas é hora de tomarmos nossos lugares legítimos no governo da China. Muito trabalho ainda precisa ser feito, mas o futuro é cada vez mais brilhante que nunca."
 PRC_socialist_market_economy: "Economia de Mercado Socialista"
 PRC_socialist_market_economy_desc: "O caminho para o socialismo e o comunismo, precisam por definição passar pelo capitalismo. A China nunca desenvolveu uma economia de mercado capitalismo tornando o progresso para o socialismo impossível. Primeiro precisamos desenvolver os modos capitalistas de produção antes de progredirmos ainda mais."
 PRC_social_democracy: "Social Democracia"
 PRC_social_democracy_desc: "As políticas radicais do partido pioraram as coisas, não melhoraram. Os Nacionalistas, com todas suas falhas são nossos aliados na luta para construir um futuro melhor. Precisamos favorecê-los na esfera política."
 PRC_coalition_government: "Governo de Coalizão"
 PRC_coalition_government_desc: "Enquanto a unificação de nosso país ainda está obviamente muito longe, formar um governo conjunto com os nacionalistas acelerará o processo."
 PRC_purge_the_radicals: "Expurgar os  radicais"
 PRC_purge_the_radicals_desc: "Certos elementos em nosso partido ainda acreditam nas doutrinas da luta de classes e oposição à dita exploração de classe. Eles terão que ir."
 PRC_strengthen_the_left_wing_of_the_kmt: "Fortalecer ala de esquerda da KMT"
 PRC_strengthen_the_left_wing_of_the_kmt_desc: "Os nacionalistas tem seus próprios problemas com facções internas tentando sabotar os esforços de chegar a um acordo entre nossos regimes. Nós deveríamos fazer tudo em nosso poder para garantir que nossos aliados na KMT vençam a luta pelo poder."
 PRC_remove_chiang_kai_shek: "Remover Chiang Kai-Shek"
 PRC_remove_chiang_kai_shek_desc: "Apesar de nossos esforços, o Generalíssimo ainda  nos considera comunistas essencialmenete. Sua oposição virulenta se tornou um problema. Medidas precisam ser tomadas."
 PRC_national_leadership: "Liderança Nacional"
 PRC_national_leadership_desc: "Com Kai-Shek fora do caminho, se foi a última oposição à reunificação. Só é apropriado tomarmos a liderança nesse governo combinado."
 PRC_land_redistribution: "Redistribuição de Terra"
 PRC_land_redistribution_desc: "Por séculos, o povo que trabalhou na terra foi forçado a pagar aluguel aos donos. Nós mudaremos isso."
 PRC_the_yanan_base_area: "A base aérea de Yan'an"
 PRC_the_yanan_base_area_desc: "A fundação de nossa revolução é a área em Yan'an. Se quisermos prevalecer no confronto a frente, a expansão e as melhorias são necessárias."
 PRC_prepare_for_war_with_japan: "Preparar-se para a guerra com  o Japão"
 PRC_prepare_for_war_with_japan_desc: "O exército do Japão é a maior ameaça a nossa nação. Eles querem explorar de uma forma que nenhum governo chinês jamais pensaria. A luta contra os Nacionalistas nem se compara."
 PRC_government_of_national_defense: "Governo da defesa nacional"
 PRC_government_of_national_defense_desc: "Uma país dividido está convidando a derrota. Nós precisamos juntar forças com os Nacionalistas para coordenar nossa defesa."
 PRC_confrontation_with_the_warlords: "Confronto com os Senhores da Guerra"
 PRC_confrontation_with_the_warlords_desc: "Alguns elementos da China estão ignorando o governo central, se recusando a tomar lado na luta. Alguns deles podem ter projetos secretos sobre tomar o país colaborando com os japoneses. Eles precisam ser postos na linha."
 PRC_anti_japanese_expedition: "Expedição anti-japonesa"
 PRC_anti_japanese_expedition_desc: "Enfrentar os japoneses em campo aberto em nossa posição atual seria mais tolo que bravo. Precisamos primeiro preparar o terreno mandando pequenos grupos ao território inimigo para construir bases. Quando chegar a hora nós chamaremos a revolução."
 PRC_revolutionary_military_commission: "Comissão militar revolucionária"
 PRC_revolutionary_military_commission_desc: "A luta revolucionária contra nossos inimigos precisa ser coordenada através de um grupo especial."
 PRC_provoke_japan: "Provocar o Japão"
 PRC_provoke_japan_desc: "Por três gerações nós vivemos sob as sombras da ameaça japonesa. A oposição à expansão japonesa nos tornará heróis aos olhos do povo chinês. E se os japoneses não quiserem nos dar a guerra que precisamos, nos os obrigaremos."
 PRC_protracted_warfare: "Guerra prolongada"
 PRC_protracted_warfare_desc: "Precisamos conduzir a guerra em nossos termos. A China tem muitas pessoas e muito tempo. Encarar o inimigo em combate aberto é suicídio."
 PRC_mobile_warfare: "Guerra de manobra"
 PRC_mobile_warfare_desc: "Não podemos nos esconder nas montanhas e nas florestas para sempre. Chegou a hora de levar a luta para o inimigo e mostrar ao mundo que não temos medo de lutar em campo aberto."
 PRC_peoples_war: "Guerra popular"
 PRC_peoples_war_desc: "Outros países podem acreditar que é tecnologia e poder de fogo que vencem guerra. Nós sabemos como é. Não há tecnologia que possa enfrentar um povo disposto a se sacrificar."
 PRC_100_regiments_campaign: "Campanha de 100 regimentos"
 PRC_100_regiments_campaign_desc: "Nós focamos em pequenas batalhas e combates por hora. Nossos inimigos pensam que somos fracos e apenas uma irritação Enganados por um falso senso de segurança eles não estarão preparados para um ataque de larga escala."
 PRC_central_military_commission: "Comissão militar central"
 PRC_central_military_commission_desc: "Com nossa posição mais assegurada, podemos partir da luta revolucionária por sobrevivência pela luta nacional pela liderança."
 PRC_peoples_liberation_army: "Exército de Liberação Popular"
 PRC_peoples_liberation_army_desc: "O Exército Vermelho Chinês alcançou grandes façanhas. No futuro, terá honras ainda maiores na luta para liberar nosso povo."
 PRC_peoples_volunteer_army: "Exército do Voluntariado Popular"
 PRC_peoples_volunteer_army_desc: "A luta para liberar os trabalhadores e camponeses do mundo é combatida em muitos países. Nem sempre é sábio intervir diretamente nesses conflitos. Ás, vezes uma pequena força é tudo é necessário para mudar a batalha."
 PRC_military_intelligence_department: "Departamento de inteligência militar"
 PRC_military_intelligence_department_desc: "Nós temos mitos amigos na população geral, nos fornecendo informações valiosas. Temos ainda mais inimigos Precisamos criar uma organização separada uma da outra."
 PRC_central_security_bureau: "Escritório de segurança central"
 PRC_central_security_bureau_desc: "Não podemos permitir que a contra-revolução tome conta mesmo da menor das vilas. Nosso objetivo é encontrar cada um dos traidores antes que eles façam algum dano."
 PRC_focus_on_china: "Foco na China"
 PRC_focus_on_china_desc: "Nós não podemos esperar enfrentar os japoneses enquanto ainda estamos lutando contra nacionalistas e senhores de guerra. Precisamos primeiro derrotá-los antes de atacarmos os japoneses."
 PRC_exploit_the_weak_neighbours: "Explorar os vizinhos fracos"
 PRC_exploit_the_weak_neighbours_desc: "Nossos vizinhos estão enfraquecidos pela corrupção e por brigas internas. Isso é uma oportunidade perfeita para expandir nosso território."
 PRC_infiltration: "Infiltração"
 PRC_infiltration_desc: "Os Nacionalistas gostariam que nós lutássemos com eles em campo aberto. Não podemos ceder à tentação. Nós enviaremos pequenos grupos de soldados para território hostil para reconstruir as áreas de bases. Quando for a hora certa, desencadearemos uma revolução para pegar os Nacionalistas de surpresa."
 PRC_enforce_the_three_rules: "Aplicar as três regras"
 PRC_enforce_the_three_rules_desc: "1: Seguir ordens. \n 2: Não roube os camponeses.\n 3: Entregar tudo capturado do inimigo.\n Com essas regras simples nós mostraremos ao povo que estamos do seu lado."
 PRC_permit_opium_trade: "Permitir o comércio de ópio"
 PRC_permit_opium_trade_desc: "Apesar dos efeitos colaterais infelizes, permitir que os camponeses cultivem papoulas garantirá o capital necessário para suprir nossos exércitos."
 PRC_ban_the_opium_trade: "Banir comércio de ópio"
 PRC_ban_the_opium_trade_desc: "O ópio tem sido o instrumento com o qual os poderes ocidentais tem nos deixado submissos. Não podemos permitir que esse mal se espalhe."
 PRC_abolish_the_land_rent: "Abolir o aluguel de terras"
 PRC_abolish_the_land_rent_desc: "A posse privada de terras é um conceito absurdo. A terra pertence a quem trabalhar nela. Permitir que os camponeses se organizem garantirá seu apoio."
 PRC_literacy_programs: "Programas de letramento"
 PRC_literacy_programs_desc: "O primeiro passo em criar uma sociedade moderna é que todos os cidadãos possam entender seus problemas e ajudar a resolvê-los."
 PRC_china_medical_university: "Universidade Médica da China"
 PRC_china_medical_university_desc: "A Higiene e os cuidados médicos manterão nosso exército em campo e nos permitirão melhorar nossos cidadãos. Nós garantiremos o desenvolvimento de novos métodos nos campos e os ensinaremos a nossa população."
 PRC_form_the_academy_of_sciences: "Da Academia de Ciências"
 PRC_form_the_academy_of_sciences_desc: "Nós combinaremos todas nossas instalações de pesquisa e universidades para criar uma nova organização para administrá-los com mais eficiência."
 JAP_the_unthinkable_option: "A opção inimaginável"
 JAP_the_unthinkable_option_desc: "O futuro de nossa nação requer um caminho que nunca foi concebido por nossos líderes. Essa opção precisa ser contemplada de verdade."
 JAP_approach_the_young_officers: "Abordar os jovens oficiais"
 JAP_approach_the_young_officers_desc: "As gerações mais velhas estão muito presas a seus jeitos para serem facilmente convencidas à nova forma de se pensar. Ao invés disso começaremos com as gerações mais novas."
 JAP_approach_the_young_officers_tt: "Ganha 3 generais comunistas.\n"
 JAP_exchange_the_exiles: "Trocar os exilados"
 JAP_if_man_accepts: "Se §HManchukuo§! aceitar o seguinte irá acontecer:\n"
 JAP_exchange_the_exiles_desc: "Ao mesmo tempo que enviamos nossos oficiais e serividores públicos de esquerda em exílio extra-oficial para a Manchuria, agora vamos trocá-los por outros de direita."
 JAP_open_up_the_universities: "Abrir as universidades"
 JAP_open_up_the_universities_desc: "Todos precisam ter direito de estudar, não importa sua herança ou condição social."
 JAP_cast_the_die: "Lançar o dado"
 JAP_cast_the_die_desc: "Nossa base política e militar está segura o suficiente. É hora de tomarmos nosso destino!"
 cast_the_die_TT: "§RA captura de Tóquio acabará rapidamente com a guerra civil.§!\n"
 JAP_the_fate_of_the_imperial_family: "O destino da família imperial"
 JAP_the_fate_of_the_imperial_family_desc: "Chegou a hora de ver os últimos vestígios do governo hereditário no Japão. Precisamos decidir qual destino recairá sobre o Imperador e sua família."
 JAP_rebuild_the_civil_service: "Reconstruir o serviço civil"
 JAP_rebuild_the_civil_service_desc: "Para administrarmos propriamente nossa nação, precisaremos reconstruir os serviços civis com aqueles que forem mais capazes."
 JAP_reeducation_campaign: "Campanha de reeducação"
 JAP_reeducation_campaign_desc: "Com nossa grande revolução não há descanso. Nós precisamos re-educar o povo para reforçar o comportamento que achamos mais apropriado."
 JAP_finish_the_fight: "Encerrar a luta"
 JAP_finish_the_fight_desc: "Precisamos levar a luta para nossa velha colônia e eliminar o último baluarte de nossos adversários ideológicos japoneses."
 JAP_join_comintern: "Entrar para a Comintern"
 JAP_join_comintern_desc: "Não podemos enfrentar o mundo sozinhos. Precisamos continuar juntos com o nascimento do comunismo para proteger a revolução!"
 JAP_red_brigades: "Brigadas Vermelhas"
 JAP_red_brigades_desc: "Todos precisam fazer seu trabalho para proteção do estado. Nós garantiremos que eles tenham a oportunidade de fazê-lo."
 JAP_communist_volunteers: "Voluntários comunistas"
 JAP_communist_volunteers_desc: "Nossa luta não termina aqui. Precisamos também erguer as outras nações. Apenas os melhores de nosso país serão enviados para representar a causa nos países que abraçaram a revolução!"
 JAP_asian_communist_solidarity: "Solidariedade comunista asiática"
 JAP_asian_communist_solidarity_tt: "Convidar §H[WTT_communist_china.GetNameWithFlag]§! para nossa facção."
 JAP_asian_communist_solidarity_desc: "Precisamos apoiar nossos irmãos asiáticos. A forma ocidental de comunismo não tem lugar aqui, mas juntos de nosso vizinhos podemos espalhar a versão que supre nossas necessidades asiáticas."
 JAP_nationalize_the_zaibatsus: "Naturalizar os Zaibatsus "
 JAP_nationalize_the_zaibatsus_desc: "As maiores corporações de nossa nação por muito tempo tem um poder político e econômico sem precedentes. Termina aqui O controle estatal não será desafiado."
 JAP_people_owned_mines: "Minas pertencentes ao povo"
 JAP_people_owned_mines_desc: "O povo será capaz de ter parte da mina da qual eles trabalham, melhorando a motivação e a eficiência do trabalhador."
 JAP_public_works: "Public Works"
 JAP_public_works_desc: "Uma nova série de trabalhos públicos garantirá trabalho para todos nós, assim como melhorias na infraestrutura nacional."
 JAP_tokyo_aluminum_plant: "Usina de alumínio de Tóquio"
 JAP_tokyo_aluminum_plant_desc: "Nós usaremos o poder de nossos trabalhadores para aumentar a auto suficiência da nação."
 JAP_purge_the_kodoha_faction: "Expurgar a facção Kodoha"
 JAP_purge_the_kodoha_faction_desc: "Uma nova facção apareceu, com a intenção de tomar controle do governo e atacar o norte da União Soviética. Precisamos eliminá-los antes que eles possam causar muito estrago."
 JAP_liaison_conference: "Conferência de representantes"
 JAP_liaison_conference_desc: "Enviando representantes de todos os braços do governo e do exército para uma conferência central, poderemos aumentar em muito nossa velocidade de tomada de decisões."
 JAP_greater_east_asian_co_prosperity_sphere: "Esfera de prosperidade compartilhada da Grande Ásia Oriental"
 JAP_greater_east_asian_co_prosperity_sphere_desc: "Chegou a hora do imperialismo ocidental encarar seu fim. Os povos da Ásia precisam se unir como um continente forte e unificada sob nossa liderança. Ásia para os asiáticos!"
 JAP_intervene_in_china: "Incidente da Ponte Marco Polo"
 JAP_intervene_in_china_desc: "[Root.GetNameDef] é pobre em recursos, mas nossos vizinhos não são. Precisamos tomar deles o que não temos e só precisamos de uma desculpa para isso. Tal desculpa pode ser arranjada por alguns soldados, e então o Imperador não terá escolha a não ser declarar guerra, não importa o quão mal preprados..."
 JAP_secure_china: "Assegurar a China"
 JAP_secure_china_desc: "A resistência chinesa está se mostrando teimosa e resistente. Precisamos dobrar nossos esforços de pacificar o continente o mais rápido possível."
 JAP_develop_chinese_resources: "Desenvolver recursos chineses"
 JAP_develop_chinese_resources_desc: "Precisamos desenvolver os recursos chineses que caíram em nossas mãos para que eles sejam úteis na próxima guerra."
 JAP_strike_south_doctrine: "Doutrina de ataque ao sul"
 JAP_strike_south_doctrine_desc: "Apesar de rica, a China não possui todos os recursos que precisamos. Não muito longe ao sul, estão as Índias Orientais Holandesas e as colônias britânicas Malaia e Bornéu. Para auto-suficiência verdadeira precisamos tomar o controle que os imperialistas europeus tem dessas áreas."
 JAP_non_aggression_pact_with_the_soviet_union: "Pacto de não agressão com [SOV.GetNameDef]"
 JAP_non_aggression_pact_with_the_soviet_union_desc: "Nossa fronteira norte deve ser protegida se quisermos ter a liberdade de atacar ao sul. Devemos começar a negociação com a [SOV.GetNameDef] imediatamente."
 JAP_bypass_the_philippines: "Contornar as Filipinas."
 JAP_bypass_the_philippines_desc: "As Filipinas são uma distração inoportuna no caminho para nosso verdadeiro objetivo. De agora em diante isso será ignorado."
 JAP_secure_the_philippines: "Assegurar as Filipinas"
 JAP_secure_the_philippines_desc: "As Filipinas são uma base necessária no caminho para nosso verdadeiro objetivo. Precisamos assegurá-lo para operações militares futuras."
 JAP_strike_on_the_southern_resource_area: "Ataque na área de recursos ao sul"
 JAP_strike_on_the_southern_resource_area_desc: "Chegou a hora de colocar nossos planos em ação. Nós atacaremos ao sul e tomaremos as colônias ocidentais ricas de recurso para nós mesmos."
 JAP_alliance_with_siam: "Aliança com o Sião"
 JAP_alliance_with_siam_desc: "O Sião estão localizado em uma posição estratégica para nos ajudar nessa guerra com os poderes ocidentais. Com eles do nosso lado nós facilitaremos a invasão inevitável da Malaia e portanto das Índias Orientais."
 JAP_exploit_the_southern_resource_area: "Explorar área de recursos ao sul"
 JAP_exploit_the_southern_resource_area_desc: "Nós precisamos expandir a exploração dos recursos abundantes das Índias Orientais para nutrir nossas forças na guerra."
 JAP_sign_tripartite_pact: "Assinar o Pacto Tripartido"
 JAP_sign_tripartite_pact_bypass_tt: "Ou a Alemanha ou a Itália não tem um governo fascista, ou estamos em guerra com eles."
 JAP_sign_tripartite_pact_desc: "A tarefa a nossa frente pode se mostrar o desafio de nossas habilidades. Nós deveríamos buscar outros governos com objetivos similares, para que possamos nos engajar em certa cooperação."
 JAP_guide_the_zaibatsus: "Orientar os Zaibatsus "
 JAP_guide_the_zaibatsus_desc: "As maiores corporações de nossa nação por muito tempo tem um poder político e econômico sem precedentes. Com delicadeza, podemos ser capazes de guiar seus esforços a nosso favor."
 JAP_nationalize_war_industry: "Nacionalizar a indústria da guerra"
 JAP_nationalize_war_industry_desc: "Aumentar o controle estatal sobre nossa indústria de guerra é uma boa forma de melhorar nossa eficiência e portanto nossa produção."
 JAP_coal_liquification: "Liquefação de carvão"
 JAP_coal_liquification_desc: "[JAP.GetNameDef] está necessitada de petróleo, assim precisamos dobrar nossos esforços no campo de petróleo sintético."
 JAP_national_mobilization_law: "Lei de mobilização nacional"
 JAP_national_mobilization_law_desc: "Novas legislações farão com que o serviço militar seja mais universal, inspirando no povo o sentimento de dever, assim como também deixa claro que há necessidade de uma guerra."
 JAP_national_research_policy: "Políticas de Pesquisa Nacional"
 JAP_national_research_policy_desc: "O suporte governamental e o controle de nossas instituições de pesquisa nos dará flexibilidade e produtividade maiores para nossos programas de pesquisa e desenvolvimento."
 JAP_imperial_arsenals: "Arsenais imperiais"
 JAP_imperial_arsenals_desc: "Aumentar o controle imperial sobre nossa indústria de guerra é uma boa forma de melhorar nossa eficiência e portanto nossa produção."
 JAP_national_defense_state: "Estado Nacional de Defesa"
 JAP_national_defense_state_desc: "Todos cidadãos precisam enxergar a urgência de transformar nossa nação em uma base capaz de aguentar qualquer ataque."
 JAP_spiritual_mobilization: "Mobilização espiritual"
 JAP_spiritual_mobilization_desc: "Cultivando esses princípios básicos do Shinto que trabalham o senso das pessoas de dever militar, podemos aumentar a quantidade de novos recrutas."
 JAP_warrior_spirit: "Espírito Guerreiro"
 JAP_warrior_spirit_desc: "O Estado de Shinto nos permite inspirar no povo a necessidade do sacrifício pessoal pelo bem estado e da família imperial."
 JAP_strengthen_the_divine_wind: "Fortalecer o Vento Divino"
 JAP_strengthen_the_divine_wind_effect: "Habilita a produção de §HYokosuka MXY7 Ohka§!"
 JAP_strengthen_the_divine_wind_effect_bba: "Habilita o módulo §HCarga Explosiva Fixa§!"
 JAP_strengthen_the_divine_wind_desc: "Kamikaze, tática da Unidade de Ataque Especial, mudou o ataque suicida de uma medida improvisada de última hora para uma doutrina estabelecida. Com novos aviões, praticamente mísseis tripulados, esses ataques serão imbatíveis."
 JAP_support_the_kodoha_faction: "Apoiar a facção Kodoha"
 JAP_support_the_kodoha_faction_desc: "Uma nova facção apareceu, com a intenção de tomar controle do governo e atacar o norte da União Soviética. Pelo bem do Imperador e do futuro do Império, precisamos garantir que essa facção prevaleça!"
 JAP_challenge_the_zaibatsus: "Desafiar Zaibatsus "
 JAP_challenge_the_zaibatsus_desc: "As maiores corporações de nossa nação por muito tempo tem um poder político e econômico sem precedentes. Precisamos nos lembrar de que eles ainda são subordinados aos desejos do Imperador."
 JAP_showa_restoration: "Restauração Showa"
 JAP_showa_restoration_desc: "Já passou o tempo das figuras políticas decorativas e próprio Imperador precisa tomar controle direto do estado. Apenas então nosso império serão capazes de se manter contra os imperialistas ocidentais."
 JAP_modern_shogunate: "Xogunato moderno"
 JAP_modern_shogunate_desc: "O imperador precisa continuar em um papel mais cerimonial com fortes agentes intermediários para agir em seu nome. Isso certamente permitirá que a fala do imperador chegue mais longe."
 JAP_prepare_for_war_with_the_soviet_union: "Preparar para guerra com [SOV.GetNameDef]"
 JAP_prepare_for_war_with_the_soviet_union_desc: "Devemos lidar com a ameaça [SOV.GetSovietThreatName] em nossa fronteira norte. Devemos começar os preparativos para uma guerra com [SOV.GetNameDef]."
 SOV_communist_threat: "comunista"
 SOV_fascist_threat: "fascista"
 SOV_country_threat: "[SOV.GetAdjective]"
 SOV_communist_threatAlt: "Bolchevique"
 SOV_fascist_threatAlt: "Imperialista"
 JAP_join_the_london_naval_treaty: "Se juntar ao Tratado Naval de Londres"
 JAP_join_the_london_naval_treaty_desc: "Nós precisamos proteger nossos flancos se quisermos enfrentar o urso. Se assinar um pedaço de papel regulando nossa construção naval trará paz, que assim seja."
 JAP_build_up_the_manchurian_army: "Reforçar o exército da Manchúria"
 JAP_build_up_the_manchurian_army_desc: "[MAN.GetNameDef] será a vanguarda de qualquer guerra ao norte. Precisamos garantir que eles são fortes o suficiente para receber qualquer ataque inimigo potencial."
 JAP_non_aggression_pact_with_china: "Pacto de não agressão com a China"
 JAP_non_aggression_pact_with_china_desc: "Apesar de que nossas relações com a china terem sido historicamente difíceis, para não dizer outra coisa, agora precisamos de um pacto de não agressão para liberar nossas tropas do ataque do norte."
 JAP_create_a_manchurian_imperial_air_force: "Criar a Força Área Imperial da Manchúria."
 JAP_create_a_manchurian_imperial_air_force_desc: "A superioridade aérea será a chave para vencer a guerra. Se [MAN.GetNameDef] tivesse sua própria força aérea isso melhoraria muito nossa situação aérea."
 JAP_technological_exchange: "Troca tecnológica"
 JAP_technological_exchange_desc: "Nós precisamos de aliados para enfrentar esse oponente. [GER.GetNameDef]  não só é um bom candidato mas também tem avanços tecnológicos consideráveis que poderão compartilhar conosco para nos ajudar na luta."
 JAP_preemptive_war: "Guerra preventiva"
 JAP_preemptive_war_desc: "Ao fabricar relatórios de aumento da agressão [SOV.GetAdjective] em nossas fronteiras ao norte, podemos nos dar a desculpa de exigir um ataque preventivo para eliminar a ameaça ao norte."
 JAP_establish_the_northern_resource_area: "Estabelecer área de recursos ao norte."
 JAP_establish_the_northern_resource_area_desc: "Os restos dos siberianos ricos precisam ser explorados para nossa máquina recém crescida."
 JAP_german_rocketry: "Foguetes Alemães"
 JAP_german_rocketry_desc: "Avanços tecnológicos posteriores seriam extremamente úteis para nossos esforços de guerra. Precisamos garantir a obtenção desses projetos a qualquer custo."
 JAP_strengthen_civilian_government: "Fortalecer o governo civil"
 JAP_tora_tora_tora_idea: "Tora! Tora! Tora!"
 JAP_tora_tora_tora_idea_desc: "Após o gole inicial os japoneses agora estão embarcando em campanhas mais agressivas com suas forças."
 JAP_strengthen_civilian_government_desc: "O aumento nos valores democráticos e liberais, não são uma ameaça a nossa nação, mas talvez suas maiores forças. Precisamos garantir que nosso governo seja fortalecido para que possamos proteger esses ideais."
 JAP_ally_with_the_zaibatsus: "Se aliar com Zaibatsus"
 JAP_ally_with_the_zaibatsus_desc: "As maiores corporações de nossa nação por muito tempo tem um poder político e econômico sem precedentes. Eles são um testamento das oportunidades que a liberdade e a individualidade permitem e precisamos buscar trabalhar juntos com eles pelo bem da nação."
 JAP_research_spending: "Gastos com pesquisa"
 JAP_research_spending_desc: "Um orçamento apropriado precisa ser alocado para pesquisa e desenvolvimento se quisermos fazer uso das melhores mentes de nossa nação."
 JAP_pre_emptive_coup: "Golpe de Estado preventivo"
 JAP_pre_emptive_coup_desc: "Precisamos atacar primeiro e garantir o futuro de nossa nação para nossas crianças, se não nossos ideais serão esmagados por um governo autoritário."
 JAP_purge_the_militarists: "Expurgar os militares"
 JAP_purge_the_militarists_desc: "Aqueles que acreditam que forças militares são a resposta para tudo precisam ser expulsos de nossas ilhas, se quisermos ter espaço para um pensamento mais ameno. Eles podem encontrar o caminho para fora de nossas fronteiras."
 JAP_the_showa_constitution: "A Constituição de Showa"
 JAP_the_showa_constitution_desc: "Nós aceitamos e respeitamos o histórico imperial de nossa nação. Porém, o autoritarismo não tem lugar no Japão que queremos construir. Nós manteremos o imperador como líder figurativo, mas nós limitaremos seu poder na constituição, assim como em muitos países ocidentais."
 JAP_west_pacific_treaty_organization: "Organização do tratado do Oeste do Pacífico"
 JAP_west_pacific_treaty_organization_desc: "Uma aliança nossa com outras nações asiáticas nos permitirá ação afirmativa contra qualquer ameaça potencial a nosso novo estilo de vida."
 JAP_rekindle_the_old_alliance: "Retomar a Velha Aliança"
 JAP_rekindle_the_old_alliance_desc: "Nossas melhores chances estão com nossos antigos aliados na Grande Guerra. Nós reativaremos a velha aliança e nos colocaremos juntos de [ENG.GetNameDef] na defesa da democracia. "
 JAP_pacific_guardian: "Guardião do Pacífico"
 JAP_pacific_guardian_desc: "Nós assumiremos o papel de guardiões de todos estados asiáticos ao redor do pacífico e nele. Quando eles forem libertados do imperialismo ocidental, eles necessitarão de uma mão para guiá-los pelos caminhos da democracia."
 JAP_anti_communist_bulwark: "Bastião Anti-comunista"
 JAP_anti_communist_bulwark_desc: "Os princípios da democracia são incompatíveis com o comunismo. Nós precisamos nos manter firmes contra essa ideologia e portanto proteger tanto a nos mesmos assim como aqueles que dependem de nós."
 JAP_anti_communist_volunteers: "Voluntários Anti-comunistas"
 JAP_anti_communist_volunteers_desc: "Precisamos lutar contra o comunismo onde quer que ele esteja, mesmo sem estarmos envolvidos. Nós enviaremos voluntários para capitania nossa causa nessas situações ao invés disso."
 JAP_the_korean_question: "A questão corena"
 JAP_the_korean_question_desc: "Nós controlamos a península coreana por algum tempo, mas a questão da autodeterminação coreana se torna mais importante ainda. Podemos mesmo dizer que aderimos princípios democráticos quando negamos a nossos vizinhos o direito de se atuo governarem?"
 JAP_liberate_manchuria: "Libertar a Manchúria"
 JAP_liberate_manchuria_desc: "A Manchúria continua existindo sob um governo autoritário, uma relíquia horrenda de nosso mando colonial. Precisamos remediar essa situação e garantir que a região retorne para o controle chinês de direito."
 JAP_liberate_manchuria_tt: "As decisões podem ser tomadas depois da conquista da Manchúria."
 JAP_ultimate_deterrence: "Dissuasão final"
 JAP_ultimate_deterrence_desc: "A melhor forma de proteger nossos cidadãos para garantir que eles nunca lutem em uma guerra. O desenvolvimento de novas armas de poder terrível pode garantir que eles nunca tenham que."
 JAP_full_sovereignty_for_the_philippines: "Soberania completa para as Filipinas."
 JAP_full_sovereignty_for_the_philippines_desc: "Auto determinação precisa se espalhar pela Ásia. [USA.GetNameDef] continua a controlar as Filipinas e precisa ser pressionado para respeitar os direitos democráticos do povo filipino."
 JAP_the_manchurian_project: "O projeto da Manchúria"
 JAP_the_manchurian_project_desc: "Enquanto nossas ilhas estão escassas em terras utilizáveis, nossas posses no continente não estão. O que não pudermos construir nós mesmos nós poderemos construir o continente principal. Nós começaremos um programa de industrialização para [MAN.GetNameDef]."
 JAP_expand_the_showa_steel_works: "Expandir a Showa Steel Works"
 JAP_expand_the_showa_steel_works_desc: "Precisamos expandir a Showa Steel Works para aumentar drasticamente sua produção, como pré-requisito crucial para uma industrialização de larga escala."
 JAP_develop_aluminum_sources: "Desenvolver fontes de alumínio"
 JAP_develop_aluminum_sources_desc: "Nosso programa de aviação requer muito alumínio e os recursos da Manchúria precisam ser explorados ostensivamente."
 JAP_expand_manchurian_railways: "Expandir ferrovias da Manchúria"
 JAP_expand_manchurian_railways_desc: "A infraestrutura da Manchúria precisa de uma expansão drástica para suportar o aumento da carga da industrialização."
 JAP_light_industry_development: "Desenvolvimento da indústria militar leve"
 JAP_light_industry_development_desc: "Indústrias militares leves são de importância vital para as necessidades básicas de um exército e portanto precisamos expandi-las."
 JAP_heavy_industry_development: "Indústria militar pesada"
 JAP_heavy_industry_development_desc: "Indústrias militares pesadas é de importância vital para as necessidades avançadas de um exército e portanto precisamos expandi-las."
 JAP_japanese_settlement: "Assentamento japonês"
 JAP_japanese_settlement_desc: "Assentando nosso próprio povo em Manchúria podemos aumentar a mão de obra e portanto criar locais mais oportunos para fábricas."
 JAP_fortify_the_border: "Fortificação de fronteiras"
 JAP_fortify_the_border_desc: "A fronteira ao norte é praticamente imbatível. Nós precisamos preparar nossas defesas ao norte para um possível ataque."
 JAP_army_expansion_law: "Lei de expansão do exército"
 JAP_army_expansion_law_desc: "Nosso governo precisa ter como meta o aumento imediato das foras militares."
 JAP_small_arms_modernization: "Modernização de armas pequenas"
 JAP_small_arms_modernization_desc: "Nossas forças militares necessitam de armamentos modernizados para serem capazes de competir com nossos inimigos em potencial."
 JAP_supremacy_of_technology: "Supremacia da taecnologia"
 JAP_supremacy_of_technology_desc: "A tecnologia é o que nos trará a vitória. Todos os esforços precisam ser direcionados aos esforços de superar nossos inimigos em termos de armamento e equipamento."
 JAP_modern_artillery: "Artilharia moderna"
 JAP_modern_artillery_desc: "Apesar de nossos soldados serem bravos e valentes, eles necessitam de artilharia superior para poderem avançar."
 JAP_armored_divisions: "Divisões blindadas"
 JAP_armored_divisions_desc: "Outras nações já aprenderam o poder da divisão blindada. Não podemos ficara para trás, precisamos desenvolver modelos blindados mais poderosos para podermos ataque o inimigo com velocidade e força."
 JAP_bicycle_battalions: "Batalhão de Bicicletas"
 JAP_bicycle_battalions_desc: "Mobilidade é chave. Nossas forças serão equipadas com bicicletas, melhorando drasticamente nossa habilidade de manobrar as divisões."
 JAP_army_expansion: "Expansão do exército"
 JAP_army_expansion_desc: "Para atingir nosso objetivo de expandir o exército, precisamos usar as habilidades daqueles oficiais que provaram a habilidade de treinar homens na arte da guerra."
 JAP_supremacy_of_will: "Supremacia da Vontade"
 JAP_supremacy_of_will_desc: "O equipamento mais avançado é inútil sem uma pessoa capaz de manuseá-lo, enquanto uma pessoa capaz pode transformar uma simples pedra em uma de suas armas mais mortais."
 JAP_fighter_modernization: "Modernização dos caças"
 JAP_fighter_modernization_desc: "Precisamos manter superioridade sobre nossos inimigos em todos as áreas, inclusive a guerra área. Caças modernizados são essenciais para esse objetivo."
 JAP_range_focus: "Foco em Alcance"
 JAP_range_focus_desc: "As distâncias envolvidas na guerra no teatro do Pacífico são enormes, portanto precisamos de modelos capazes de realizar essas distâncias."
 JAP_agility_focus: "Foco de agilidade"
 JAP_agility_focus_desc: "Só alcance não nos servirá de nada se nossos modelos não puderem competir com o inimigo quando ele chegar. Precisamos produzir aeronaves com agilidade superior para que eles nunca fiquem para trás."
 JAP_the_zero: "O Zero"
 JAP_the_zero_desc: "Um novo design da Mitsubshi pode se mostrar a aeronave para porta-aviões mais capaz até hoje. Força de manobra sem precedentes, junto de alcance decente, significa que o design provavelmente durará por anos. Nós deveríamos começar os protótipos e a produção imediatamente."
 JAP_the_zero_tt: "Habilita a produção de §HMitsubishi A6M Zero-sen§!"
 JAP_bomber_modernization: "Modernização de bombardeiros"
 JAP_bomber_modernization_desc: "Uma força de bombardeiros táticos moderna é a chave para suportar nossa força militar no campo de batalha."
 JAP_strategic_bomber_effort: "Esforços em bombardeios estratégicos"
 JAP_strategic_bomber_effort_desc: "Por mais que gostaríamos guerras não podem ser vencidas apenas por confrontos militares diretos. A capacidade industrial influencia fortemente no resultado da guerra e precisamos investir em novos modelos de bombardeiros estratégicos que possam destruir as indústrias inimigas por detrás das linhas."
 JAP_unified_fighter_development: "Desenvolvimento unificado de caças"
 JAP_unified_fighter_development_desc: "Por muito tempo fomos assombrados pela separação do desenvolvimento da aviação, do exército e da marinha. Precisamos unificar esses programas para garantir tanto a uniformidade do armamento e o melhor uso de nossos recursos."
 JAP_jet_prototypes: "Protótipos de jatos"
 JAP_jet_prototypes_desc: "O futuro da aviação não está nos propulsores. Precisamos estudar a propulsão a jato para melhorarmos a capacidade de nossas aeronaves."
 JAP_new_naval_estimates: "Novas estimativas navais"
 JAP_new_naval_estimates_desc: "Precisamos emitir novas estimativas do tamanho do aumento de nossa marinha e portanto as docas precisarão cumprir esse número."
 JAP_carrier_warfare_experiments: "Experimentos de guerra com porta-aviões"
 JAP_carrier_warfare_experiments_desc: "Navios de guerra são relíquias de uma era passada. Nós precisamos olhar para o futuro e o futuro está na aviação. Porta-aviões nos permitirão projetar os poderes aéreos pelo pacífico."
 JAP_expand_the_snlf: "Expanda a SNLF"
 JAP_expand_the_snlf_desc: "Uma guerra no pacífico envolverá áreas de acostamento naval em larga escala. As forças navais especiais necessitam ser expandidas para terem uma chance de verdade. "
 JAP_first_air_fleet: "Primeira frota aérea"
 JAP_first_air_fleet_desc: "Para maximizar nosso poder de ataque ofensivo, nós combinaremos a maior concentração de porta-aviões do mundo em um só grupo de batalha. Desenvolvendo as doutrinas necessárias para habilitar as operações de ataque dessa forma, nossos inimigos não terão chance contra nossa superioridade em aviação naval."
 JAP_modern_escorts: "Escoltas modernas"
 JAP_modern_escorts_desc: "Nossas frotas necessitam das escoltas mais modernas para operarem sem sofrerem danos dos submarinos e torpedos inimigos."
 JAP_supremacy_of_the_battlefleet: "Supremacia do Campo de Batalha"
 JAP_supremacy_of_the_battlefleet_desc: "Com nossos projetos de navios de batalha superiores, precisamos apenas de um encontro para decidir a guerra naval. Precisamos garantir a otimização de nossas frotas de batalha para que elas possam forçar e vencer esse confronto."
 JAP_the_ultimate_battleship: "O Navio de guerra supremo"
 JAP_the_ultimate_battleship_desc: "Por não sermos ricos em recursos precisamos garantir que os usaremos em sua melhor capacidade. Nós construiremos os navios de batalha mais fortes já postos na superfície do planeta, capaz de derrotar qualquer inimigo de frente."
 JAP_cruiser_modernization: "Modernização de Cruzadores"
 JAP_cruiser_modernization_desc: "Cruzadores serão centrais para nossas forças tarefas pelo Pacífico e portanto precisamos do melhor que pudermos construir."
 JAP_long_lance_torpedoes: "Torpedos de longo alcance"
 JAP_long_lance_torpedoes_desc: "As crueldades da distribuição global de recursos deixou nossa marinha em menor número perante o inimigo. Nós portanto desenvolveremos o torpedo mais avançado do mundo: uma arma poderosa e de longo alcance, propelida por oxigênio comprimido ao invés de ar comprimido, o que permitirá que nossos navios menores de superfície possam atacar embarcações muito mais pesadas."
 JAP_torpedo_cruisers: "Cruzadores de torpedo"
 JAP_torpedo_cruisers_desc: "Nós dedicaremos uma classe inteira de navios para carregar grandes números de nossos novos torpedos, permitindo que eles causem um estrago às frotas inimigas."
 JAP_yamato_tt: "Adiciona duas linhas de produção de Encouraçado Superpesado §YClasse Yamato§! com 75% e 50% de conclusão, respectivamente."
 cost_reduced_last_stand: "Permite o uso da habilidade de comando §YConfronto final§! com um custo bastante reduzido.\n"
 MAN_pacify_the_countryside: "Pacificar zona rural"
 MAN_pacify_the_countryside_desc: "Desde que tomamos o poder, rebeldes e infratores tentaram contestar nosso comando nas áreas mais remotas do país. Se quisermos ser levados a sério como governo precisamos expulsar esses terroristas e mostrar a população que podemos manter o controle."
 MAN_pacify_the_countryside_effect_tooltip: "Mantenha tropas em certos estados para neutralizar bandidos nas zonas rurais."
 MAN_army_modernization: "Modernização do exército"
 MAN_army_modernization_desc: "Nosso exército é ao mesmo tempo pequeno e desatualizado. Com os recursos que temos isso é inadmissível. Precisamos ser capazes de mostrar nossa força."
 MAN_mukden_military_academy: "Academia Militar Mukden"
 MAN_mukden_military_academy_desc: "Nosso exército precisa de oficiais bons e leais para liderança se quisermos confiar mais que só em massa para atingir nossos objetivos."
 MAN_invite_japanese_settlers: "Convidar japoneses"
 MAN_invite_japanese_settlers_desc: "Temos muito mais espaço do que pessoas. Grandes áreas do país continuam essencialmente selvagens. Deveríamos assentar pessoas nessas áreas para formar novas comunidades e permitir mais desenvolvimento econômico."
 MAN_collective_farms: "Fazendas coletivas"
 MAN_collective_farms_desc: "O sistema de fazendas individuais operadas por algumas famílias é atrasado e ineficiente. Combinar a mão de obra e as terras de um vilarejo em uma entidade única permite um desenvolvimento mais eficiente."
 MAN_law_university: "Universidade de Direito"
 MAN_law_university_desc: "Nosso país ainda é jovem. Temos uma oportunidade real de criar um sistema de regras completamente novo baseado nos entendimentos mais modernos de governo. Para fazê-lo, nós deveríamos criar instituições especializadas para juntar algumas das mentes mais brilhantes da Ásia."
 MAN_research_and_education_department: "Departamento de pesquisa e educação"
 MAN_research_and_education_department_desc: "Com o crescimento de nossa nação precisamos garantir que as instituições de pesquisa e educação também cresçam. Esforços maiores precisam ser feitos para garantir que nossos esforços de pesquisa foquem onde eles são mais necessários."
 MAN_trade_delegation: "Delegação de troca"
 MAN_trade_delegation_desc: "O resto do mundo está mais avançado que nós em métodos industriais. Nós deveríamos enviar uma delegação para estudar suas técnicas e descobrir formas de melhorar as nossas."
 MAN_expand_the_textile_industry: "Expandir indústria têxtil"
 MAN_expand_the_textile_industry_desc: "Nossas fábricas têxteis tem sido o principal de nossa indústria e serão a forma mais fácl de adquirir mais capital estrangeiro para expandir nossa base industrial."
 MAN_obedience: "Obediência"
 MAN_obedience_desc: "Alguns nos chamam de meros fantoches dos japoneses, mas eles entendem mal nossa relação próxima de parceria e igualdade. Ir contra nossos benfeitores seria o mesmo que um filho ir contra os pais."
 MAN_hoankyoku: "Hoankyoku"
 MAN_hoankyoku_desc: "Nosso governo é a melhor esperança que a china tem de um futuro melhor. Claramente, muitas pessoas tem um interesse em garantir sua destruição. Precisamos ter uma organização que cace essas pessoas e proteja nosso estado."
 MAN_first_five_year_plan: "Primeiro plano quinquenal"
 MAN_first_five_year_plan_desc: "Apesar de manchado pela relação com o comunismo, o plano quinquenal é uma ferramenta valiosa para planejar o desenvolvimento econômico de um país. Nós deveríamos implementar um plano assim para guiar a expansão de nossa indústria."
 MAN_invite_japanese_investors: "Convidar investidores japoneses"
 MAN_invite_japanese_investors_desc: "Precisaremos de ajuda estrangeira para desenvolver nosso país. Várias empresas no Japão indicaram que estão dispostas a investir em nossa nação."
 MAN_expand_the_railways: "Expanda a malha ferroviária"
 MAN_expand_the_railways_desc: "Um sistema ferroviário moderno é central para conectar todas as partes de nossa nação e uni-las sob um teto."
 MAN_develop_aluminum_sources: "Desenvolver fontes de alumínio"
 MAN_develop_aluminum_sources_desc: "Nós temos vastos depósitos de bauxita em Liaoning que estão prontos para serem explorados. Eles serão a base vital de nossa indústria de aviação."
 MAN_expand_showa_steel_works: "Expandir Showa Steel Works"
 MAN_expand_showa_steel_works_desc: "A Showa Steel Works é a espinha dorsal de nossa indústria pesada. Investir neles nos permitirá colher os benefícios no futuro."
 MAN_social_research_unit: "Unidade de Pesquisa Social"
 MAN_social_research_unit_desc: "Nós deveríamos estabelecer uma unidade de pesquisa dos costumes de nosso povo, para que possamos guiá-los melhor a se tornarem cidadãos de uma nação."
 MAN_second_five_year_plan: "Segundo plano quinquenal"
 MAN_second_five_year_plan_desc: "Com o sucesso do Primeiro plano quinquenal, faz sentido repetir com outro plano de desenvolvimento econômico."
 MAN_national_defense_state: "Estado Nacional de Defesa"
 MAN_national_defense_state_desc: "Até a guerra ser vencida nós voltamos a governar toda a China, precisamos fazer esforços, estar dispostos a nos sacrificarmos e usar todos os recursos disponíveis na guerra."
 MAN_mukden_arsenal: "Arsenal de Mukden "
 MAN_mukden_arsenal_desc: "O velho arsenal imperial será o centro de um novo complexo militar industrial que suprirá nosso exército com armas modernas."
 MAN_mamc: "EMAM"
 MAN_mamc_desc: "Com a formação da Empresa da Manufatura de Aeronaves de Macnhúria nós poderemos construir uma força aérea mais moderna, capaz de confrontar qualquer outra."
 MAN_alliance_with_the_kwantung_army: "Aliança com o exército Kwantung"
 MAN_alliance_with_the_kwantung_army_desc: "As forças japonesas no país estão frequentemente opostas a nossos ideais. Nós deveríamos formar uma conexão mais próxima com eles para garantir que nós trabalhemos juntos com o menor conflito possível."
 MAN_chinese_leadership: "Liderança chinesa"
 MAN_chinese_leadership_desc: "O povo chinês precisa de um líder. Nós deveríamos declarar publicamente que não queremos nada menos do que a restauração completa de nosso Governo Imperial de toda a China."
 MAN_vassalize_mengukuo: "Vassalize Mengukuo"
 MAN_vassalize_mengukuo_desc: "O príncipe de Menguko não é digno de ficar lado a lado do Imperador de Manchukuo. É hora de darmos um fim a esse experimento tolo e botá-lo em seu lugar."
 MAN_national_cooperation_government: "Governo de cooperação nacional"
 MAN_national_cooperation_government_desc: "Nós recebemos rumores preocupantes de que os japoneses estão considerando outros políticos chineses, comuns, para formar um governo colaborativo. Isso é inaceitável. Nós precisamos garantir que qualquer território chinês tomado por nossas forças combinadas é administrado por nós."
 MAN_the_two_emperors: "Os dois imperadores"
 MAN_the_two_emperors_desc: "Chegou a hora de acabarmos com a noção absurda de que não somos parceiros em igualdade com os japoneses. Nossos dois imperadores são como irmãos!"
 MAN_assertiveness: "Assertividade"
 MAN_assertiveness_desc: "Os japoneses continuar a governa com uma arrogância irritante. Nós deveríamos lembrá-los que nós também somos um Império digno de respeito."
 MAN_request_control_of_the_railways: "Exigir controle das ferrovias"
 MAN_request_control_of_the_railways_desc: "Em um país grande como o nosso, controlar as ferrovias é controlar o país. \n\nE os japoneses controlam as ferrovias.\n\nIsso tem que mudar."
 MAN_staff_the_court_with_manchus: "Preencher a corte com Manchus"
 MAN_staff_the_court_with_manchus_desc: "A Dinastia Qing tem dominado a China por séculos. Se quisermos recuperar nossa antiga glória precisamos nos certificar de seguir seu exemplo o quão próximos quanto possível."
 MAN_expand_the_imperial_guards: "Expandir a Guarda Imperial"
 MAN_expand_the_imperial_guards_tt: "Ganha 4 unidades com 7 batalhões de §YInfantarias§! e 2 batalhões de §Y Artilharia§!.\n"
 MAN_expand_the_imperial_guards_desc: "A Guarda Imperial formará a elite de nosso novo exército e será exemplo para os outros soldados."
 MAN_local_arms_procurement: "Aquisição local de armamentos"
 MAN_local_arms_procurement_desc: "Não podemos confiar nos japoneses para nos fornecerem armas para sempre. Se quisermos nos tornarmos independentes precisamos de uma fonte de armas sob nosso controle."
 MAN_bolster_nationalism: "Alimentar nacionalismo"
 MAN_bolster_nationalism_desc: "Por muito tempo o povo tem considerado  Manchukuo uma construção artificial dos japoneses. Mas toda nação já foi apenas ma ideia em algum momento. Precisamos estabelecer um senso de identidade Manchu no povo e transformar a ideia em realidade."
 MAN_five_equal_peoples: "Cinco povos iguais"
 MAN_five_equal_peoples_desc: "Os dias no qual uma pessoa podia governar soberana acima de outras acabou. Manchukuo será um novo tipo de nação, na qual cinco povos, russos, japoneses, mongóis, coreanos e manchus viverão em harmonia."
 MAN_white_russian_advisers: "Conselheiros russos"
 MAN_white_russian_advisers_desc: "Depois da guerra civil russa, vários russo preferiram o exílio a qualquer destino que os soviéticos tinha planejado para seus inimigos derrotados. Nós poderíamos usar essas pessoas para reconstruir e treinar nosso exército."
 MAN_empower_the_legislative_council: "Fortalecer o Conselho Legislativo"
 MAN_empower_the_legislative_council_desc: "O Conselho Legislativo no momento é só um corpo cerimonial que concorda com tudo que nossos senhores japoneses passam.  Se quisermos nos tornar uma nação soberana de verdade, precisamos ter autonomia completa de nossos assuntos legislativos primeiro."
 MAN_five_people_armies: "Exércitos de cinco povos"
 MAN_five_people_armies_desc: "Se todos cidadãos são iguais, então todos devem estar igualemente prontos para defendê-lo de agressores estrangeiros."
 MAN_five_people_armies_tt: "Ganha 7 unidades com §Y3 batalhões de infantaria§!.\n"
 MAN_purge_the_general_affairs_council: "Limpar o Conselho de Assuntos gerais"
 MAN_purge_the_general_affairs_council_desc: "O Conselho de Assuntos Gerais foi formado pelos japoneses para que eles tivessem controle completo de nosso governo. Isso não pode continuar. Precisamos eliminar qualquer um cuja lealdade a nosso governo seja duvidosa."
 MAN_reform_the_civil_service: "Reformar o serviço civil"
 MAN_reform_the_civil_service_desc: "O Conselho de Assuntos gerais foi só a ponta do iceberg. Os japoneses dominavam grandes partes do serviço civil completamente fora de nosso controle. Nós precisamos colocar nossos administradores no lugar."
 MAN_independence_war: "Guerra da independência"
 MAN_independence_war_desc: "Chegou a hora de nos livrarmos da opressão e lutarmos por nossas liberdades anciãs. Manchukuo será a primeira parte da China a respirar livre da opressão estrangeira."
 MAN_imperial_divinity: "Divindade imperial"
 MAN_imperial_divinity_desc: "No passado, os Imperadores da China eram reverenciados como deuses vivos. Precisamos conectar o Imperador atual à sua tradição anciã."
 MAN_imperial_university: "Universidade imperial"
 MAN_imperial_university_desc: "O Império precisa dos mais brilhantes para levar sua causa adiante. Nós deveríamos criar um lugar no qual os melhores e mais brilhantes de nosso povo se reunissem para ensinar e aprender uns com os outros."
 MAN_move_capitals: "Mover a capital"
 MAN_move_capitals_desc: "A antiga capital de toda a China sempre foi Pequim. Agora que ela foi retomada, podemos retornar com o Imperador de forma triunfal para seu antigo lar."
 MAN_claim_the_mandate_of_heaven: "Reivindicar o Mandato do Céu"
 MAN_claim_the_mandate_of_heaven_desc: "Nossas vitórias na guerra deixaram claro que os próprios céus julgaram que o Imperador é justo e merecedor do Trono Celestial. Qualquer dúvida de que ele não é o governante legítimo de toda a China precisa desaparecer com tantas evidências."
 MAN_reclaim_the_empire: "Reivindicar o Império"
 MAN_reclaim_the_empire_desc: "Agora que temos nossa própria liberdade é hora de continuar com a guerra contra os traidores e rebeldes no Resto da China. Nós dominaremos esse país o pereceremos na tentativa."
 MAN_assert_our_authority: "Assegurar nosso território"
 MAN_assert_our_authority_desc: "O resto do país está dividido internamente Nenhum dos usurpadores e bandidos se chamando de senhores da guerra ou presidente servem para governar. Eles terão que ajoelhar e nosso governo iluminado se espalhará pela China."
 MAN_offer_vassalization: "Oferecer posto de vassalo"
 MAN_offer_vassalization_desc: "A guerra dividiu o país. Nós podemos dar fim a ela se oferecermos àqueles que se recusaram a escolher um lado, um lugar em nossa corte."
