 SCREENING_TOOLTIP_NO_SCREENS: "A falta de §Ynavios tela§! permitirá que submarinos inimigos e outros navios leves ataquem seus navios capitânias com torpedos, além de conceder sérias penalidades ao posicionamento."
 SCREENING_BOX_TOOLTIP: "O §Ygrupo de proteção§! conta com todos navios tela - geralmente cruzadores e contratorpedeiros leves - encarregados de manter os navios tela inimigos longe da §Ylinha de batalha§! principal. Uma proteção insuficiente permitirá que telas inimigas façam ataques com torpedos contra a linha de batalha."
 CAPITAL_BOX_TOOLTIP: "A §Ylinha de batalha§! fornece o poder de fogo direto principal da frota, geralmente na forma de navios de batalha e cruzadores pesados. Eles também impedem navios capitânias inimigos de dispararem contra §Yporta-aviões§! aliados."
 CARRIER_BOX_TOOLTIP: "O §Ygrupo de porta-aviões§! fornece o poder de fogo de longo alcance principal para a frota.  Protegidos do inimigos pelo §Ygrupo de proteção§! e pela §Ylinha de batalha§!, os porta-aviões conseguem atacar os inimigos sem interferências. Se um §Ycomboio§! fizer parte da batalha, ele também aparecerá nesta área."
 SUBMARINE_BOX_TOOLTIP: "A §Ymatilha submarina§! tentará eliminar navios em fuga com seus torpedos enquanto permanece oculta. A falta de embarcações antissubmarino dedicadas entre o inimigo permite que submarinos passem despercebidos."
