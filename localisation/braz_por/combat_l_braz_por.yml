 combat_stat_depth_charges_info: "§HCargas de profundidade§!\n\nCargas de profundidade são usadas contra submarinos, que não podem ser atacados por outros tipos de armas.\n"
 combat_stat_light_guns_info: "§HCanhões leves§!\n\nCanhões leves são mais eficazes contra §Ynavios telas§!. Os canhões leves da sua frota irão mirar no inimigo mais próximo. \n"
 combat_stat_heavy_guns_info: "§HCanhões pesados§!\n\nCanhões pesados são mais eficazes contra §Ynavios capitânias§!. Eles alcançam os dois grupos de inimigos mais próximos e preferem disparar contra alvos maiores.\n"
 combat_stat_anti_air: "§HAntiaéreo da frota§!\n\nO antiaéreo da frota é calculado usando o antiaéreo de toda frota e será usado para atrapalhar os bombardeiros inimigos que atacam a frota, e também para reduzir o dano que causam.\n"
 combat_stat_torpedoes_info: "§HTorpedos§!\n\nTorpedos ignoram a blindagem e são muito mais eficazes contra §Ynavios capitânias§!. A quantidade de torpedos lançados contra o inimigo depende de sua §Yeficiência de proteção§!.\n"
 screening_efficiency_info: "§HEficiência de proteção§!\n\nUma §Yeficiência de proteção§! alta protege seus §Ynavios capitânias§! contra torpedos inimigos. Seus porta-aviões serão protegidos por seus navios capitânias e navios telas. Navios capitânias serão protegidos apenas por navios telas.\n"
 POSITIONING_INFO: "§HPosicionamento§! representa quão bem sua frota está posicionada comparada a do inimigo. Ele é afetado pelo tamanho relativo das frotas, o clima e as habilidades do líder. Os navios que entrarem no combate após ele ter começado terão uma redução temporária ao posicionamento.\n\nSe o posicionamento estiver abaixo de 100%, a frota sofrerá penalidades.\n"
