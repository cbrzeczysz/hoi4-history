 DEN_bop_ban_elections: "Banir eleições"
 DEN_bop_motion_of_no_confidence: "Moção de Censura"
 DEN_bop_motion_of_no_confidence_desc: "O governo atual parece incapaz de tomar qualquer decisão para salvar [DEN.GetNameDef] e seu povo. Precisamos de uma liderança capaz! O Rigsdagen deve realizar uma moção de censura contra o governo de [DEN.GetLeader]."
 DEN_bop_criticize_the_country_leader: "Criticar [DEN.GetLeader]"
 DEN_bop_criticize_the_country_leader_desc: "Integrantes do Rigsdagen estão questionando a liderança de [ROOT.GetLeader] em segredo, mas parece que ninguém quer se manifestar abertamente. Alguém precisa perder o medo de criticá-lo para conseguir apoio no Rigsdagen e possibilitar uma moção de censura!"
 DEN_has_criticized_country_leader_flag: "Criticou [DEN.GetLeader]"
 DEN_bop_defend_our_chosen_path_neutrality: "£BoP_left_texticon Defender nosso rumo escolhido"
 DEN_bop_defend_our_chosen_path_neutrality_desc: "De um jeito ou de outro, escolhemos trilhar um rumo e seria muito imprudente abandoná-lo agora. Devemos depositar nossa fé nas decisões que tomamos até o momento e esperar que esse seja o rumo correto."
 DEN_bop_ban_all_political_uniforms: "£BoP_left_texticon Banir todos os uniformes políticos"
 DEN_bop_ban_all_political_uniforms_desc: "Por toda a Europa, uniformes políticos são vistos marchando em unidades como se fosse um desfile militar. E por toda a Europa, agitação e instabilidade políticas são observadas, levando o continente ao caos. Precisamos impedir que isso alcance [ROOT.GetNameDef] antes que seja tarde demais."
 DEN_bop_unban_oppositions_uniforms: "£BoP_left_texticon Permitir uniformes políticos para a oposição"
 DEN_bop_unban_oppositions_uniforms_desc: "Não podemos banir o uso de uniformes políticos de outro partido enquanto nossos apoiadores marcham pelas ruas como participantes de um desfile militar. Precisamos acabar com essa censura."
 DEN_bop_defend_the_policy_of_neutrality: "£BoP_left_texticon Defender a política de neutralidade"
 DEN_bop_defend_the_policy_of_neutrality_desc: "A neutralidade foi boa para nós, principalmente enquanto batalhas destruíam toda a Europa durante a Grande Guerra; mas não aqui na Dinamarca, onde fomos poupados, onde fomos salvos. A neutralidade nos serviu muito bem."
 DEN_bop_speak_out_in_favor_of_disarmament: "£BoP_left_texticon Manifestar-se a favor do desarmamento"
 DEN_bop_speak_out_in_favor_of_disarmament_desc: "Somos uma pequena nação cercada por grandes potências, sem falsas esperanças de deter um exército invasor. Então por que gastar dinheiro com esforços de defesa que nada farão além de irritar nossos vizinhos?"
 DEN_bop_speak_out_against_warfare: "£BoP_left_texticon Manifestar-se contra o rearmamento militar"
 DEN_bop_speak_out_against_warfare_desc: "O rearmamento seria um grande risco para nosso país agora, pois poderia facilmente ser visto como uma ação hostil pelas potências vizinhas. Não podemos arriscar a ira de um vizinho mais forte se não temos chance alguma de nos defender contra o seu exército."
 DEN_bop_expand_the_welfare: "£BoP_left_texticon Expandir o bem-estar social"
 DEN_bop_expand_the_welfare_desc: "No lugar de gerar hostilidade e desperdiçar dinheiro com defesas que nunca serão capazes de resistir à agressão de qualquer potência a nossa volta, deveríamos aumentar o orçamento para nosso emergente sistema de bem-estar social!"
 DEN_bop_unban_all_political_uniforms: "£BoP_right_texticon Permitir todos os uniformes políticos"
 DEN_bop_unban_all_political_uniforms_desc: "Não podemos permitir o banimento dos uniformes políticos, pois isso restringe os direitos do povo!"
 DEN_bop_ban_oppositions_uniforms: "£BoP_right_texticon Banir uniformes políticos para a oposição"
 DEN_bop_ban_oppositions_uniforms_desc: "Não podemos permitir que nossos adversários políticos marchem em seus uniformes, se exibindo. Isso só espalha insatisfação e discórdia. Devemos banir todos os uniformes políticos – exceto para aqueles que estão no poder, é claro."
 DEN_bop_defend_our_chosen_path_rearmament: "£BoP_right_texticon Defender nosso rumo escolhido"
 DEN_bop_defend_our_chosen_path_rearmament_desc: "$DEN_bop_defend_our_chosen_path_neutrality_desc$"
 DEN_bop_criticize_our_preparedness: "£BoP_right_texticon Criticar nosso preparo"
 DEN_bop_criticize_our_preparedness_desc: "Nuvens escuras pairam sobre a Europa mais uma vez, e não temos nenhuma condição de resistir à tempestade! Teremos que nos preparar o quanto antes se quisermos enfrentar essa tormenta."
 DEN_bop_question_our_defenses: "£BoP_right_texticon Questionar nossas defesas"
 DEN_bop_question_our_defenses_desc: "A tradicional política de neutralidade acabou com todas as defesas da Dinamarca! Se formos invadidos por outro país, não haverá nada os impedindo de marchar sobre Copenhague agora mesmo. Precisaremos garantir o preparo de nossas defesas se quisermos sobreviver como uma nação!"
 DEN_bop_speak_out_against_welfare: "£BoP_right_texticon Manifestar-se contra o bem-estar social"
 DEN_bop_speak_out_against_welfare_desc: "Devemos primeiro ter defesas para garantir nossa independência antes de podermos gastar com qualquer outra coisa. Se não houver uma Dinamarca, não haverá dinamarqueses pelos quais gastar com seu bem-estar."
 DEN_bop_speak_out_in_favor_of_rearmament: "£BoP_right_texticon Manifestar-se a favor do rearmamento"
 DEN_bop_speak_out_in_favor_of_rearmament_desc: "Não podemos ficar sentados enquanto o resto da Europa está em uma corrida armamentista e a incerteza paira no horizonte. Precisamos preparar nossa defesa e iniciar o rearmamento, para ontem!"
 DEN_bop_landstorm: "£BoP_right_texticon Restabelecer a Landstorm"
 DEN_bop_landstorm_desc: "Com a tormenta que paira à nossa volta, já é hora de recriar a Landstorm a fim de defender nosso território. Não são as melhores tropas, mas podem ser nossa última linha de defesa."
 DEN_bop_hold_a_military_parade: "£BoP_right_texticon Sediar um desfile militar"
 DEN_bop_hold_a_military_parade_desc: "Ao sediar um desfile militar, fortaleceremos a confiança do povo em nossa capacidade de defender [ROOT.GetNameDef]. Ver a motivação de nossas tropas certamente elevará os ânimos da população."
 #OCCUPATION BOP
 DEN_bop_occupation_criticize_collaboration: "£BoP_right_texticon Criticar a política de colaboração"
 DEN_bop_occupation_criticize_collaboration_desc: "A capitulação infame e a colaboração profana entre [ROOT.GetNameDef] e [?DEN.DEN_overlord_nation.GetNameDef] tem menos valor que o papel no qual o acordo foi escrito!"
 DEN_bop_occupation_strikes: "£BoP_right_texticon Coordenar ataques em segredo"
 DEN_bop_occupation_strikes_decs: "O melhor que podemos fazer agora é protestar passivamente contra a ocupação junto ao governo [?DEN.DEN_overlord_nation.GetAdjective], coordenando greves nacionais."
 DEN_bop_occupation_resistance_coordination: "£BoP_right_texticon Coordenar o movimento de resistência"
 DEN_bop_occupation_resistance_coordination_desc: "Se quisermos retomar nossa liberdade, precisaremos realizar um movimento de resistência comum e lutar pelo mesmo objetivo: libertar [ROOT.GetNameDef]."
 DEN_bop_occupation_underground_factories: "£BoP_right_texticon Fábricas clandestinas de armamentos"
 DEN_bop_occupation_underground_factories_desc: "Para termos uma melhor chance de retomar nossa soberania, precisamos de estoques adequados de armas. Devemos construir fábricas secretas de armas para podermos armar a população quando chegar o dia em que for necessário lutar pela nossa liberdade."
 DEN_bop_occupation_raid_depots: "£BoP_right_texticon Invadir depósitos de armas"
 DEN_bop_occupation_raid_depots_desc: "Nossas fábricas nacionais de armas abastecem e auxiliam [?DEN.DEN_overlord_nation.GetNameDef] com armamentos, que são utilizados nas guerras deles. Invadir depósitos de armas reduzirá esse abastecimento e, ao mesmo tempo, fortalecerá nosso movimento de resistência."
 DEN_bop_occupation_sabotage_civ_industry: "£BoP_right_texticon Sabotar indústrias civis"
 DEN_bop_occupation_sabotage_civ_industry_desc: "Nossas fábricas e indústrias nacionais são obrigadas a abastecer e auxiliar [?DEN.DEN_overlord_nation.GetNameDef] com diversos materiais, que são usados nas guerras deles. Ao sabotar essas fábricas, esse abastecimento será reduzido, o que prejudicará o esforço de guerra alemão."
 DEN_bop_occupation_sabotage_mil_industry: "£BoP_right_texticon Sabotar indústrias militares"
 DEN_bop_occupation_sabotage_mil_industry_desc: "Nossas fábricas nacionais de armas abastecem e auxiliam [?DEN.DEN_overlord_nation.GetNameDef] com armamentos, que são utilizados nas guerras deles. Sabotar essas fábricas reduzirá esse abastecimento, prejudicando o esforço de guerra alemão e ajudando nossos possíveis aliados."
 DEN_bop_occupation_funnel_resources_danish_brigade: "£BoP_right_texticon Direcionar recursos para as Brigadas Dinamarquesas"
 DEN_bop_occupation_funnel_resources_danish_brigade_desc: "[?DEN.hosts_danish_brigades.GetNameDefCap] generosamente aceitou receber e treinar as tropas dinamarquesas que podem ajudar na libertação do território [ROOT.GetAdjective] quando chegar a hora. Mas, para garantir que essas tropas tenham as melhores chances de saírem vitoriosas na luta pela libertação do nosso país, precisamos auxiliar com dinheiro e materiais."
 DEN_bop_occupation_switch_ideology: "Adotar o [?DEN.DEN_overlord_nation.GetRulingIdeologyNoun]."
 DEN_bop_occupation_switch_ideology_desc: "Se realmente quisermos nos alinhar com [?DEN.DEN_overlord_nation.GetNameDef] e receber o apoio deles, precisaremos adotar suas ideologias e crenças."
 DEN_bop_occupation_ban_elections: "£BoP_left_texticon Banir eleições"
 DEN_bop_occupation_ban_elections_desc: "Precisamos agradar nossos soberanos no Estado [?DEN.DEN_overlord_nation.GetAdjective] banindo as eleições livres."
 DEN_bop_occupation_defend_collaboration: "£BoP_left_texticon Defender a política de colaboração"
 DEN_bop_occupation_defend_collaboration_desc: "A rendição e a colaboração com [?DEN.DEN_overlord_nation.GetNameDef] era a única escolha certa! Isso nos poupou de horrores e calamidades que não podemos sequer imaginar."
 DEN_bop_occupation_censor_the_media: "£BoP_left_texticon Censurar veículos de mídia"
 DEN_bop_occupation_censor_the_media_desc: "Não podemos permitir que a imprensa critique abertamente a força de ocupação do governo [?DEN.DEN_overlord_nation.GetAdjective] nesta situação precária. Precisamos limitar o que eles podem publicar para não pôr em risco o pouco de liberdade que ainda temos."
 DEN_bop_occupation_remove_political_agitator: "£BoP_left_texticon Remover agitadores políticos"
 DEN_bop_occupation_remove_political_agitator_desc: "Alguns políticos importantes não se acanham ao criticar nossos soberanos do governo [?DEN.DEN_overlord_nation.GetAdjective], o que contribui para a tensão elevada entre nossos países. Precisamos remover esses desordeiros de seus cargos políticos antes que [?DEN.DEN_overlord_nation.GetNameDef] nos obrigue."
 DEN_bop_occupation_ban_communism: "£BoP_left_texticon Banir o comunismo"
 DEN_bop_occupation_ban_communism_desc: "Nossos soberanos do governo [?DEN.DEN_overlord_nation.GetAdjective] estão em guerra com a própria ideologia comunista e valorizariam nossa cooperação ainda mais se baníssemos todas as organizações comunistas do nosso país."
 DEN_bop_occupation_allow_communism: "£BoP_left_texticon Permitir o comunismo"
 DEN_bop_occupation_allow_communism_desc: "Nossos soberanos comunistas não gostaram do fato de termos banido a ideologia deles no Estado [ROOT.GetAdjective]. Seria melhor permitirmos o comunismo de novo."
 DEN_bop_occupation_ban_fascism: "£BoP_left_texticon Banir o fascismo"
 DEN_bop_occupation_ban_fascism_desc: "Nossos soberanos do governo [?DEN.DEN_overlord_nation.GetAdjective] estão em guerra com a própria ideologia fascista e valorizariam nossa cooperação ainda mais se baníssemos todas as organizações fascistas do nosso país."
 DEN_bop_occupation_allow_fascism: "£BoP_left_texticon Permitir o fascismo"
 DEN_bop_occupation_allow_fascism_desc: "Nossos soberanos fascistas não gostaram do fato de termos banido a ideologia deles no Estado [ROOT.GetAdjective]. Seria melhor permitirmos o fascismo de novo."
 DEN_bop_occupation_allow_democratism: "£BoP_left_texticon Permitir partidos democratas"
 DEN_bop_occupation_allow_democratism_desc: "Ter eleições recorrentes é um sinal de confiança entre cidadãos e um ponto forte para o país. Proibir eleições democráticas é uma desgraça para nossa nação."
