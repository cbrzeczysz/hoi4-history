 FIN_finnish_resistance_category: "Resistência Finlandesa"
 FIN_finnish_resistance_category_desc: "Como parte de uma operação militar secreta, grandes quantidades de armas e equipamento [ROOT.GetAdjective] foram escondidas em depósitos espalhados pela Finlândia, para que o efetivo [ROOT.GetAdjective] possa continuar resistindo às nossas tropas inimigas."
