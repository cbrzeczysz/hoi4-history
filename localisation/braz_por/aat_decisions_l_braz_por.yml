 FIN_coup_preparations: "Preparações para o golpe de Estado"
 FIN_coup_preparations_desc: "O golpe não dará certo se não fizermos o todo possível para garantir isso. A preparação é um ingrediente essencial para o sucesso."
 FIN_appeal_to_the_middle_class: "Apelar para a classe média"
 FIN_appeal_to_the_middle_class_desc: "O principal apoio das organizações de direita da Finlândia vem da classe média. Nós precisamos recorrer aos fazendeiros ricos, à burguesia diplomada, aos servidores públicos, ao clero e aos universitários para que se juntem ao nosso movimento e espalhem os princípios e a ideologia para a população."
 FIN_appeal_to_the_middle_class_dec_tt: "Nosso lado receberá §G+10%§! do território e unidades militares totais."
 FIN_secure_the_military: "Proteger o Exército"
 FIN_secure_the_military_desc: "Os militares são sempre aliados úteis para qualquer pretendente a golpista, conforme já foi provado historicamente. Portanto, é essencial garantirmos o apoio das forças armadas antes da nossa tentativa de golpe de Estado."
 FIN_secure_the_military_dec_tt: "Nosso lado receberá §G+10%§! do território e unidades militares totais e ficará com todos os líderes militares."
 FIN_purchase_german_equipment: "Comprar equipamento alemão"
 FIN_purchase_german_equipment_desc: "A Alemanha tem grandes quantidades de equipamento apenas juntando poeira em seus depósitos. Deveríamos pedir que nos vendam uma parte desse excedente, pois podemos ser aliados úteis no futuro."
 FIN_the_last_kinship_war: "A última Guerra entre Iguais"
 FIN_the_last_kinship_war_desc: "Após reviver o espírito do Heimosodat, agora podemos começar os preparativos para libertar nossos povos irmãos das garras da opressão estrangeira."
 FIN_stir_anti_soviet_sentiment_in_karelia: "Incitar opiniões antissoviéticas na Carélia"
 FIN_stir_anti_soviet_sentiment_in_karelia_desc: "Muitas pessoas na Carélia não concordam com as políticas do governo soviético. Podemos tirar proveito disso para incitar insatisfação na região."
 FIN_instigate_a_new_karelian_uprising: "Instigar uma nova Revolta da Carélia"
 FIN_instigate_a_new_karelian_uprising_desc: "Revivendo o espírito do Heimosodat, deveríamos nos esforçar para criar uma nova Revolta da Carélia e deixar o povo de lá buscar a independência que eles desejam."
 FIN_finno_soviet_kinship_war: "Guerra entre Iguais entre Finlândia e [ROOT.GetName]"
 FIN_finno_soviet_kinship_war_desc: "Durante a guerra civil russa, os finlandeses travaram suas Guerras entre Iguais, nas quais invadiram nossas fronteiras para roubar nossas terras, e agora começaram a fazer o mesmo outra vez."
 FIN_crush_the_karelian_insurrection: "Sufocar a insurreição careliana"
 FIN_crush_the_karelian_insurrection_desc: "Agora que reunimos armas e soldados suficientes, está na hora de começar a operação para acabar com a insurreição careliana da região!"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp: "£infantry_equipment_text_icon  §Y1.500§! £command_power  §Y30§! £pol_power  §Y70§!"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp_blocked: "£infantry_equipment_text_icon  §R1.500§! £command_power  §R30§! £pol_power  §R70§!"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp_tooltip: "Custa £infantry_equipment_text_icon  §Y1.500§! £command_power  §Y30§! £pol_power  §Y70§! para tomar a decisão"
 FIN_crush_the_karelian_insurrection_tt: "\n[FIN.GetFlag] §Y[FIN.GetNameDefCap]§! §Gnão poderá instigar outra Revolta da Carélia§!.\n"
 FIN_confederated_finno_russian_republics_category: "Repúblicas Confederadas Russo-Finlandesas"
 FIN_confederated_finno_russian_republics_category_desc: "Há muitos povos fínicos vivendo no que são, ou eram, repúblicas e territórios russos, como os finlandeses, os estonianos, os carelianos, os vepesianos, os ijorianos, os vótios, os setos, os võros e os ingrianos. Deveríamos estabelecer uma confederação de Estados que agrade a todos eles e muitos mais."
 FIN_integrate_karelia_puppet: "Integrar [FROM.GetNameDef] como república"
 FIN_integrate_karelia_puppet_desc: "Já está na hora de estabelecermos a Carélia como uma nova república sob nossa proteção."
 FIN_integrate_karelia_states: "Integrar [FROM.GetNameDef] como parte da República Careliana"
 FIN_integrate_karelia_states_desc: "A República Careliana ainda não inclui todas as terras habitadas pelos carelianos. Ao integrar [FROM.GetNameDef], podemos tentar remediar a situação."
 FIN_integrate_karelia_additional_states: "Adicionar [FROM.GetNameDef] à República Careliana"
 FIN_integrate_karelia_additional_states_desc: "A República Careliana ainda não inclui todas as terras habitadas pelos carelianos. Ao integrar [FROM.GetNameDef], podemos tentar remediar a situação."
 FIN_integrate_veps_states: "Integrar [FROM.GetNameDef] como república"
 FIN_integrate_veps_states_desc: "O povo vepesiano nunca teve um Estado próprio, mas está na hora de darmos um para eles."
 FIN_integrate_veps_additional_states: "Integrar [FROM.GetNameDef] como república"
 FIN_integrate_veps_additional_states_desc: "Há mais regiões que poderiam ser integradas à nossa recém-formada República da Vépsia e [FROM.GetNameDef] é uma delas."
 FIN_integrate_ingria_states: "Integrar [FROM.GetNameDef] como a República da Íngria"
 FIN_integrate_ingria_states_desc: "Há mais regiões que poderiam ser integradas à nossa recém-formada República da Íngria e [FROM.GetNameDef] é uma delas."
 FIN_integrate_ingria_additional_states: "Adicionar [FROM.GetNameDef] à República da Íngria"
 FIN_integrate_ingria_additional_states_desc: "Há mais regiões que poderiam ser integradas à nossa recém-formada República da Íngria e [FROM.GetNameDef] é uma delas."
 FIN_integrate_leningrad: "Estabelecer [FROM.GetNameDef] como capital da República da Íngria"
 FIN_integrate_leningrad_desc: "O povo de [195.GetName] pode ser majoritariamente russo, mas, com os planos que temos para nossa nova República da Íngria, isso pouco importa."
 FIN_request_an_armistice_with_moscow: "Solicitar um armistício com Moscou"
