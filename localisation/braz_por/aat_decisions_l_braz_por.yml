 #### ICELAND ####
 ICE_drilling_for_oil_off_shore: "Perfuração por petróleo e gás em alto-mar"
 ICE_drilling_for_oil_off_shore_repeat_tt: "Esta decisão pode ser tomada novamente após §Y180§! dias"
 no_more_oil_tt: "§RNão há mais petróleo disponível§!"
 no_more_oil_flag: "As reservas de petróleo se esgotaram"
 ICE_improve_the_viking_spirit: "Venerando nossos ancestrais"
 ICE_already_improving_the_viking_spirit_flag: "Já está melhorando o Espírito Viking"
 ICE_a_new_yggdrasill: "Uma Yggdrasil moderna"
 ICE_a_new_yggdrasill_desc: "Agora que o povo conhece seu passado glorioso, deveríamos focar em grandes projetos para tornar a ilha da Islândia uma terra digna de comparação com as lendárias Midgard e Yggdrasil!"
 ICE_has_best_spirit_idea: "Veneramos plenamente nossos ancestrais"
 ICE_the_wisdom_of_odin: "A sabedoria de Odin"
 ICE_the_wisdom_of_odin_desc: "Odin é um deus associado a muitas coisas, como sabedoria, cura, morte, realeza, forcas, conhecimento, guerra, batalhas, vitória, magia, poesia, devaneios e até o alfabeto rúnico. Ele recebeu sua imensa sabedoria ao oferecer um de seus olhos para poder beber a água de Mímisbrunnr, o que lhe concedeu o conhecimento infinito do passado, presente e futuro. Deveríamos emular o seu espírito para perpetuar esse glorioso legado por muitas gerações!"
 ICE_the_might_of_thor: "O poder de Thor"
 ICE_the_might_of_thor_desc: "Thor é o deus do trovão, da força e da proteção à humanidade. Portando seu martelo, Mjölnir, ele golpeia as nuvens para gerar tempestades. Nosso exército provocará o mesmo pavor estrondoso nos inimigos!"
 ICE_the_guidance_of_aegir_and_ran: "A orientação de Aegir e Ran"
 ICE_the_guidance_of_aegir_and_ran_desc: "Sob a orientação de Ran e seu marido jötunn Aegir, a personificação do mar, nossos navios conquistarão a supremacia sobre os mares do norte."
 ICE_the_ferocity_of_the_fenrir: "A ferocidade de Fenrir"
 ICE_the_ferocity_of_the_fenrir_desc: "Assim como Hel e a serpente Jörmungandr, Fenrir é filho de Loki e da gigante Angerboda. Durante o Ragnarök, ele deveria matar Odin, mas falhou, apesar de sua grande força e agressividade. Nossos soldados devem incorporar sua essência no campo de batalha, para que possam derrotar o inimigo em corpo e alma."
 ICE_the_fertility_of_freya: "A fertilidade de Freya"
 ICE_the_fertility_of_freya_desc: "Entre outros atributos, Freya é a deusa do amor, beleza e fertilidade. Devemos invocar seu nome para garantir que nosso povo tenha filhos capazes de se tornarem grandes guerreiros."
 ICE_a_monument_to_leif: "Erguer um monumento para Leif Eriksson"
 ICE_a_monument_to_leif_desc: "Apesar do mito disseminado pelos sulistas de que Cristóvão Colombo foi o primeiro europeu a alcançar as Américas, nosso grande ancestral, Leif Eriksson, sem dúvida é o verdadeiro autor desse feito. Para honrar sua memória, deveríamos erguer um monumento para ele em Vinlândia assim que conquistarmos essa terra."
 ICE_infiltrate_the_british_isles_category: "Infiltrando-se nas Ilhas Britânicas"
 ICE_infiltrate_the_british_isles_category_desc: "A revolução do proletariado deve se espalhar. O ponto de partida perfeito são os operários oprimidos das Ilhas Britânicas. O sentimento anti-imperialista e anticapitalista pode, e deve, ser aproveitado ao máximo."
 ICE_incite_communist_uprising_scotland: "Incitar uma revolta na Escócia"
 ICE_incite_communist_uprising_scotland_desc: "Com um pequeno empurrão, podemos instigar uma revolta de trabalhadores escoceses em [121.GetCapitalVictoryPointName] para declararem sua independência do governo em [121.owner.capital.GetCapitalVictoryPointName]."
 ICE_uprising_scotland_tt: "§Y[121.owner.GetName]§!: Mais de [?ICE.communism_support_needed|%Y0] de apoio ao [121.owner.GetCommunistParty]"
 ICE_incite_communist_uprising_scotland_tt: "§Y[SCO.GetNameDefCap]§! começa uma guerra de independência contra §Y[121.owner.GetName]§! em [121.GetName]"
 ICE_incite_communist_uprising_wales: "Incitar uma revolta no País de Gales"
 ICE_incite_communist_uprising_wales_desc: "Com um pequeno empurrão, podemos instigar uma revolta de trabalhadores galeses em [122.GetCapitalVictoryPointName] para declararem sua independência do governo em [122.owner.capital.GetCapitalVictoryPointName]."
 ICE_uprising_wales_tt: "§Y[122.owner.GetName]§!: Mais de [?ICE.communism_support_needed|%Y0] de apoio ao [122.owner.GetCommunistParty]"
 ICE_incite_communist_uprising_wales_tt: "§Y[WLS.GetNameDefCap]§! começa uma guerra de independência contra §Y[122.owner.GetName]§! em [122.GetName]"
 ICE_incite_communist_uprising_ni: "Incitar uma revolta na Irlanda do Norte"
 ICE_incite_communist_uprising_ni_desc: "Com um pequeno empurrão, podemos instigar uma revolta de trabalhadores da Irlanda do Norte em [119.GetCapitalVictoryPointName] para declararem sua independência do governo em [119.owner.capital.GetCapitalVictoryPointName]."
 ICE_uprising_ni_tt: "§Y[119.owner.GetName]§!: Mais de [?ICE.communism_support_needed|%Y0] de apoio ao [119.owner.GetCommunistParty]"
 ICE_incite_communist_uprising_ni_tt: "§Y[NIR.GetNameDefCap]§! começa uma guerra de independência contra §Y[119.owner.GetName]§! em [119.GetName]"
 #NORWAY
 NOR_democratic_preparation_decisions_category: "Construindo nossa nação"
 NOR_democratic_preparation_decisions_category_desc: "Nossa jovem nação terá muito trabalho pela frente, se quisermos competir com o resto do mundo. Décadas de abandono e a Grande Depressão deixaram nossa indústria em ruínas, o que exigirá esforço redobrado para reparar.\n\nInfelizmente, isso só poderá ser feito se abrirmos mão de nosso preparo militar e potencial defensivo. Mas torcemos para que nossa política de desarmamento e neutralidade total revelem nossa boa vontade para qualquer inimigo visando nosso território. \n\n\nDesenvolvimento total [NOR.GetAdjective]: [?NOR.NOR_country_preparedness]/30"
 NOR_historical_deploy_prep_decisions_category: "Preparos para a tempestade"
 NOR_historical_deploy_prep_decisions_category_desc: "Apesar de nossos esforços, a guerra alcançou nossas costas. Até o momento, estivemos focando nossa energia no desenvolvimento industrial, econômico e da infraestrutura do país, mas agora é imperativo utilizá-los para defender [NOR.GetNameDef].\n\n\nPreparo potencial [NOR.GetAdjective]: [?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_preparation_decisions_category: "Preparando a Noruega para a guerra"
 NOR_allied_democratic_preparation_decisions_category_desc: "Este governo está certo de que nossos inimigos atacarão a qualquer momento. Nós precisamos ser resolutos no empenho de armar o povo [NOR.GetAdjective] para prevenir uma invasão, mesmo que isso signifique atacar primeiro. Então, vamos mobilizar o país e tomar o poder de que precisamos para vencer os inimigos de uma vez por todas.\n\nPreparo Nacional: [?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_deploy_prep_decisions_category: "Implementando nossas preparações de guerra"
 NOR_allied_democratic_deploy_prep_decisions_category_desc: "Como prevíamos, a guerra chegou até nós, mas não há o que temer. Ao longo dos últimos anos, temos focado nossos esforços em preparar [ROOT.GetNameDef] para qualquer ação que nossos inimigos possam tentar. Vamos mostrar nossa verdadeira força.\n\nPreparo nacional: [?NOR.NOR_country_preparedness]/30"
 NOR_prepare_state_alt_dem: "Preparar [FROM.GetNameDef] para a guerra"
 NOR_prepare_state_alt_dem_desc: "Infelizmente, estamos despreparados para o que está por vir. Precisamos tomar as medidas necessárias para que [FROM.GetNameDef] possa contribuir com o esforço de guerra quando ela começar. Algumas pessoas não entenderão, mas nós tomamos uma decisão. Não há como voltar atrás."
 NOR_alt_dem_naval_expansion: "Expansão naval"
 NOR_alt_dem_naval_expansion_desc: "Desenvolver nossa Marinha é essencial não apenas para defender nosso imenso litoral contra invasores, mas também porque ela pode ser usada como forma de levar a luta à terra natal deles."
 NOR_alt_dem_military_industry_expansion: "Expandir a indústria bélica"
 NOR_alt_dem_military_industry_expansion_desc: "Nós não podemos depender do fornecimento de equipamento de outros países, afinal, os vendedores de armas hoje podem ser os inimigos de amanhã. Precisamos expandir nossa capacidade industrial de produzir o material bélico de que precisamos para lutar."
 NOR_alt_dem_economic_relief_measures: "Medidas de alívio econômico"
 NOR_alt_dem_economic_relief_measures_desc: "A população está cansada do nosso crescimento militar. O povo pode não ver o que vemos, e talvez não saiba que seu sacrifício é necessário para que nossa máquina de guerra se empenhe para garantir a vitória. Todavia, precisamos apaziguar seus ânimos por ora."
 NOR_alt_dem_expedite_training: "Acelerar o treinamento"
 NOR_alt_dem_expedite_training_desc: "Estamos em uma situação difícil. Se não treinarmos novas tropas em breve, poderá ser o nosso fim."
 NOR_alt_dem_prioritize_production: "Priorizar a produção"
 NOR_alt_dem_prioritize_production_desc: "Nossa máquina de guerra precisa de equipamentos, e tem que ser agora! Que as fábricas continuem fazendo seu trabalho para que nossos corajosos soldados tenham os meios para derrotar os inimigos, custe o que custar."
 NOR_alt_dem_offensive_push: "Avanço ofensivo"
 NOR_alt_dem_offensive_push_desc: "Dane-se todo o resto, é hora de atacar. Vamos avançar e esmagar nossos inimigos antes que eles saibam o que os atingiu."
 NOR_alt_dem_focus_on_defense: "Foco na defesa"
 NOR_alt_dem_focus_on_defense_desc: "Até pouco tempo atrás, [NOR.GetNameDef] era uma nação pacífica e desarmada, mas chegamos ao nosso limite. Precisamos focar em defender o que temos, por enquanto."
 NOR_alt_dem_modernize_armed_forces_decision: "$NOR_modernize_armed_forces_decision$"
 NOR_alt_dem_modernize_armed_forces_decision_desc: "$NOR_modernize_armed_forces_decision_desc$"
 NOR_fascist_preparation_decisions_category: "À espreita pelas sombras"
 NOR_fascist_preparation_decisions_category_desc: "Historicamente, o partido Nasjonal Samling tem obtido pouca aprovação pelo eleitorado [NOR.GetAdjective], o que torna imprescindível a realização de campanhas pelo país para formar uma base de apoio.\n\nPlantando as sementes do fascismo agora, poderemos colher os frutos de nosso trabalho quando for a hora certa de tomar [ROOT.GetNameDef].\n\n\nApoio total [NOR.GetAdjective] ao Nasjonal Samling: [?NOR.NOR_country_preparedness]/30"
 NOR_fascist_deploy_prep_decisions_category: "Erguendo-se das sombras"
 NOR_fascist_deploy_prep_decisions_category_desc: "Chegou a hora de nos revelarmos. Acumulamos apoio suficiente para iniciar nossa tomada do governo [NOR.GetAdjective]. Agora devemos implementar nossos preparativos em cada território da pátria.\n\nEstabelecemos nossa base de apoio a partir do zero e instalamos células que estão prontas para tomar suas respectivas regiões contra as forças covardes da democracia ao comando de nosso grande Fører."
 NOR_communist_preparation_decisions_category: "Inflamando o proletariado"
 NOR_communist_preparation_decisions_category_desc: "[GetRousingProletariatDesc]"
 NOR_communist_preparation_decisions_category_desc_stalinist: "O povo [ROOT.GetAdjective] esteve na escuridão por muito tempo. Já é hora de atenderem ao chamado de seus irmãos e irmãs em território [SOU.GetAdjective].\n\nUsaremos seus feitos como exemplo do que [ROOT.GetNameDef] poderá realizar, assim que tomar os meios de produção e se unir sob um único estandarte e um único líder que os guiará durante a luta contra a tirania de Oslo.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_trostkyist: "Chegou a hora do povo [NOR.GetAdjective] aprender os ensinamentos de Marx e Trotskij, se preparando para o inevitável confronto que tornará nossa nação a vanguarda do comunismo na Escandinávia.\n\nAceitemos de braços abertos o fogo da Revolução Permanente, unindo o país contra as forças do capitalismo que reside em Oslo.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_other: "A revolução deve começar nas bases, nas massas que passam suas vidas trabalhando para um proprietário ou industrialista.\n\nMuitos de nossos irmãos e irmãs não sabem o poder que têm, então devemos inflamar o proletariado para que possam se unir contra Oslo e romper as correntes do capitalismo, um estado de cada vez.$NOR_revolution_support_counter$"
 NOR_revolution_support_counter: "\n\n\nApoio total à nossa revolução:  [?NOR.NOR_country_preparedness]/[?NOR.NOR_comm_prep_max_preparedness]"
 NOR_monarchist_preparation_decisions_category: "Demonstrar ao Rei Haakon nosso apoio ao seu reinado"
 NOR_monarchist_preparation_decisions_category_desc: "Desde antes de sua ascensão ao trono, nosso humilde Rei Haakon VII tem delegado seus poderes ao Storting e seus constituintes. Isso bastou na época, mas devemos demonstrar nosso apoio para que ele assuma o controle direto sobre [ROOT.GetNameDef] antes que não reste mais nada para controlar.\n\n\nApoio total à monarquia: [?NOR.NOR_country_preparedness]/30."
 NOR_prepare_state_historical: "Desenvolver [?FROM.GetNameDef]"
 NOR_prepare_state_historical_desc: "Nossa base industrial está em ruínas, mas temos o ímpeto necessário para melhorar esta situação em prol do povo [ROOT.GetAdjective], bem como para aumentar nossa chance de sobrevivência caso o pior aconteça."
 NOR_prepare_historical_unlock_TT: "Desbloqueia decisões para §YDesenvolver o Estado§!, que permitem acelerar a §Gconstrução civil§! ao custo de penalizar a §Rconstrução e defesa militar§!."
 NOR_prepare_fascist_unlock_TT: "Desbloqueia decisões para §YPromover Apoio no Estado§!, que §Gaumentam o apoio ao fascismo§! e fornecem §Gterritório e benefícios§! no início da guerra civil, ao custo de penalizar a §Rindústria civil§!."
 NOR_prepare_communist_unlock_TT: "Desbloqueia §YInflamar o proletariado no estado§!, que concede §Gterritório e tropas§! ao iniciar a Revolução Comunista, mas §Rdanifica construções§! no estado."
 NOR_deploy_state_preparation_historical: "[get_deploy_prep_decision_name]"
 NOR_decision_defend_state_title: "Defender [FROM.GetNameDef]"
 NOR_decision_emergency_production_title: "Produção de emergência em [FROM.GetName]"
 NOR_decision_deploy_emergency_militias_title: "Implantar milícias em [FROM.GetName]"
 NOR_dem_his_integrate_militias: "Integrar as milícias"
 NOR_dem_his_integrate_militias_desc: "Agora que os homens que faziam parte das nossas milícias provaram seu valor, poderíamos integrá-los ao Exército em batalhões e divisões regulares."
 NOR_alt_dem_integrate_militias: "$NOR_dem_his_integrate_militias$"
 NOR_alt_dem_integrate_militias_desc: "$NOR_dem_his_integrate_militias_desc$"
 NOR_prepare_exile: "Preparar exílio"
 NOR_prepare_exile_desc: "A realidade é inegável. Nossa nação não pode repelir os inimigos para sempre, mas nós podemos nos defender por tempo suficiente e retirar o máximo possível do país para lutarmos outro dia."
 NOR_focus_on_training: "Foco no treinamento"
 NOR_focus_on_training_desc: "Precisamos dedicar todos os esforços para transformar nossos reservas e recrutas em soldados e levá-los para as frentes de batalha o mais rápido possível, pois pode não haver uma frente por muito tempo."
 NOR_modernize_armed_forces_decision: "Modernizar as forças armadas"
 NOR_modernize_armed_forces_decision_desc: "O Exército [ROOT.GetAdjective] foi negligenciado por tanto tempo que nossas forças armadas parecem mais adequadas a um museu do que a um campo de batalha."
 NOR_move_government_headquarters_decision: "Mover o governo para [FROM.GetNameDef]"
 NOR_move_government_headquarters_decision_desc: "Se o nosso governo fosse derrotado pelos inimigos, seria definitivamente nosso fim, assim como o do rei e do príncipe. A única opção é permanecer em movimento e evitar o inevitável o máximo possível."
 NOR_expedite_training: "Acelerar o treinamento"
 NOR_expedite_training_desc: "Treinar as nossas tropas ao máximo é essencial à nossa sobrevivência, mas isso não servirá de nada se terminarem o treinamento e não restar [NOR.GetName] para defender. Devemos avançar o mais rápido possível, antes que sejamos expulsos da nossa nação."
 NOR_public_investment_drive: "Impulsionar investimento público"
 NOR_public_investment_drive_desc: "O governo [ROOT.GetAdjective] tem muito trabalho pela frente, e parece que nada será feito sem o investimento direto do setor público. Vamos inundar o país com projetos de infraestrutura e construção."
 NOR_naval_expanion: "Expansão naval"
 NOR_naval_expanion_desc: "Se quisermos sobreviver, precisaremos defender nossos litorais, e para isso precisamos de navios. Vamos transformar cada fiorde em um estaleiro."
 NOR_prepare_state_fascist: "Construir apoio em [FROM.GetName]"
 NOR_deploy_state_preparation_fascist: "[get_deploy_prep_decision_name_fascist]"
 NOR_invite_fascist_to_invade: "Convidar [?platonic_local_dangerous_fascist.GetNameDef] para invadir a [NOR.GetNonIdeologyName]"
 NOR_decision_take_over_state_title: "Tomar o controle em [FROM.GetName]"
 NOR_decision_industrial_takeover_title: "Tomar o controle da indústria em [FROM.GetName]"
 NOR_decision_military_takeover_title: "Intervenção militar em [FROM.GetName]"
 NOR_prepare_state_communist: "Inflamar o proletariado [FROM.GetAdjective]"
 NOR_prepare_state_communist_desc: "O povo [FROM.GetAdjective], em sua apatia, tem sido explorado por tempo demais. Vamos plantar a semente da nossa revolução."
 NOR_communist_propaganda_campaign: "Campanha de propaganda comunista"
 NOR_prepare_state_monarchist: "Manifestação monarquista em território [FROM.GetAdjective]"
 NOR_prepare_state_monarchist_desc: "O povo [FROM.GetAdjective] precisa ser lembrado da eleição de 1905 e do motivo pelo qual elegeu o rei para o cargo com uma votação esmagadora. Em breve as massas pedirão por uma intervenção direta do rei."
 NOR_prop_up_the_economy: "Impulsionar a economia"
 NOR_prop_up_the_economy_desc: "Não vamos conseguir atingir nossos objetivos políticos se as pessoas estiverem passando fome. Precisamos interromper nossa cruzada monarquista para cuidar dos nossos súditos e suas necessidades."
 NOR_make_assurances_to_the_people: "Dar garantias ao povo de [NOR.GetNonIdeologyName]"
 NOR_make_assurances_to_the_people_desc: "Certamente, [NOR.GetNameDef] passa por um período assustador, então precisamos usar a imprensa para assegurar ao povo que vamos nos recuperar. Em seguida, nosso generoso rei vai liderar o processo da nossa sobrevivência."
 NOR_promote_the_armed_defense_of_the_country: "Promover a defesa armada do Estado [NOR.GetAdjective]"
 NOR_promote_the_armed_defense_of_the_country_desc: "O povo [NOR.GetAdjective] precisa se lembrar do que acontecerá se não defendermos nosso país. Todos devem desempenhar seu papel no futuro conflito."
 NOR_exile_decisions_category: "O exílio do governo [ROOT.GetAdjective]"
 NOR_exile_decisions_category_desc: "Nós estamos em uma situação extremamente difícil. Após perder nosso país para o inimigo, nossa única opção foi viver em exílio. Nós podemos, pelo menos, ser gratos a nosso gracioso anfitrião e, quem sabe, contar com sua ajuda para um dia voltar à nossa amada [NOR.GetNonIdeologyName]."
 NOR_request_reinstatement: "Pedir restabelecimento para [FROM.GetNameDef]"
 NOR_request_reinstatement_desc: "Nosso inimigo está perdendo sendo expulso do território [NOR.GetAdjective] e nós achamos que é hora do nosso governo ser restabelecido em seu devido lugar."
 NOR_lobby_for_parliamentary_support: "Fazer lobby para obter apoio no governo [FROM.GetAdjective]"
 NOR_lobby_for_parliamentary_support_desc: "Nossos anfitriões foram muito generosos até agora, mas talvez eles precisem ser lembrados do que nosso povo está passando, a fim de que jamais se esqueçam do que está em jogo para nós."
 NOR_bring_soldiers_from_norway: "Trazer soldados da [NOR.GetNonIdeologyName]"
 NOR_bring_soldiers_from_norway_desc: "Muitos dos que lutaram para defender o nosso país permaneceram presos em nossa terra natal. Nós podemos fazer um esforço para trazer alguns deles, além de outros que podem ainda não ter lutado, mas que desejam retomar nosso país."
 NOR_weapons_for_the_resistance: "Adquirir e distribuir armas"
 NOR_weapons_for_the_resistance_desc: "Nós podemos tirar proveito da nossa vasta marinha mercante para providenciar armas tanto à nossa luta aqui quanto aos combatentes da resistência em nossa terra natal. Lá essas armas enfraquecerão o controle das forças inimigas sobre a [NOR.GetNonIdeologyName] e aqui elas darão o golpe final na tirania deles."
 NOR_unity_parade: "Desfile de união em [FROM.Capital.GetCapitalVictoryPointName]"
 NOR_unity_parade_desc: "Vamos encher as ruas de [FROM.Capital.GetCapitalVictoryPointName] com nossas vozes para lembrarmos ao povo dessa grande cidade que a nossa luta é a mesma que a deles."
 NOR_joint_training_exercise: "Exercícios de treinamento com [FROM.GetNameDef]"
 NOR_joint_training_exercise_desc: "Se almejamos a vitória, nossas forças precisam estar em uníssono com [FROM.GetNameDef]. Isso só poderá ser feito com treinamento e muita colaboração com nossos aliados."
 NOR_expand_industrial_capacity: "Investir em capacidade industrial"
 NOR_expand_industrial_capacity_desc: "Nós podemos estar exilados, mas isso não quer dizer que estamos indefesos. Nós temos uma das maiores marinhas mercantes do mundo à disposição e podemos usá-la para providenciar a capacidade industrial necessária para nossos esforços de retomada da nossa terra natal."
 NOR_foment_resistance_in_state: "Fomentar a resistência em território [FROM.GetAdjective]"
 NOR_foment_resistance_in_state_desc: "O povo [FROM.GetAdjective] carrega a alma da resistência e está enfrentando nosso inimigo! Eles só precisam de mais um empurrão para que a luta seja decisiva."
 NOR_support_rebellion: "Apoiar a rebelião em território [FROM.GetAdjective]"
 NOR_support_rebellion_desc: "Nossos esforços de resistência no território [FROM.GetAdjective] surtiram efeito. As pessoas de lá estão prontas para enfrentar os opressores. Vamos deixar que elas comecem a luta, e assim que isso for feito, estaremos prontos para voltar para casa e lutar."
 #SWEDEN
 SWE_hygenic_housing_mission: "Política de moradia higiênica se propaga"
 SWE_hygenic_housing_mission_tt: "Um estado aleatório adjacente a outro estado com o modificador §YMoradia Higiênica§! também receberá §YMoradia Higiênica§!.\nEssa missão se repetirá até que todos os estados centrais tenham um §Ymodificador de Moradia Higiênica§!."
