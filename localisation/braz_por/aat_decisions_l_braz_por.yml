 FIN_winter_war_ongoing_flag: "[ROOT.GetFlag] §Y[ROOT.GetNameDefCap]§! está lutando a Guerra de Inverno como o Exército defensor contra §Y[SOV.GetNameDef]§!."
 FIN_hold_leningrad_mission: "Manter [195.GetName]"
 FIN_hold_leningrad_mission_desc: "Nossas forças podem ter capturado [195.GetName], mas, para enfatizar nossas exigências, precisamos proteger a região até que as forças do governo [SOV.GetAdjective] sejam devidamente desmoralizadas."
 FIN_retake_leningrad_mission: "Retomar [195.GetName]"
 FIN_retake_leningrad_mission_desc: "As forças do governo [FIN.GetAdjective] capturaram [195.GetName] de nós. Se não recuperarmos o território em breve, eles poderão impor qualquer exigência que desejarem."
