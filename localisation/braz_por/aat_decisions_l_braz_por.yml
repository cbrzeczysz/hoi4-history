 FIN_motion_of_no_confidence_against_leader: "Moção de censura contra [ROOT.GetLeader]"
 FIN_motion_of_no_confidence_against_leader_desc: "[ROOT.GetLeader] não fez o suficiente para resolver os problemas enfrentados por nosso país, e ficou claro que esse fato não vai mudar. Está na hora de realizar uma moção de censura para remover sua liderança incompetente."
 FIN_resignation_of_kallio: "$FIN_kyosti_kallio$ renuncia"
 FIN_resignation_of_kallio_desc: "$FIN_kyosti_kallio$ não tem sido o melhor dos estadistas e suas falhas recentes deixaram aparente que ele não é capaz de governar o país corretamente. Com a tensão mundial aumentando e sua saúde impossibilitando-o de lidar com os problemas sérios que surgem, seria melhor que ele renuncie."
 FIN_form_a_military_government: "Formar um governo militar"
 FIN_form_a_military_government_desc: "O atual governo civil demonstrou fraqueza frente à hostilidade e à adversidade. $FIN_carl_mannerheim$ serviu bem o nosso país antes e certamente servirá bem novamente. Ele deve formar um governo militar para nos livrar de todos os nossos inimigos."
 FIN_resignation_of_mannerheim: "$FIN_carl_mannerheim$ renuncia"
 FIN_resignation_of_mannerheim_desc: "$FIN_carl_mannerheim$ não precisa nem quer governar o país para sempre e, portanto, deseja renunciar ao posto de presidente, declarando que o país não precisa mais de sua liderança, pois cumpriu tudo que prometeu quando venceu a eleição."
 FIN_organize_the_opposition: "Mobilizar a oposição"
 FIN_organize_the_opposition_desc: "O governo não conseguiu cumprir suas promessas, e devemos dar uma resposta à altura. Está na hora de unificar a oposição e organizar eventos para ganhar apoio e desqualificar [ROOT.GetLeader]."
 FIN_appeal_to_the_finnish_spirit: "Apelar para o espírito finlandês"
 FIN_appeal_to_the_finnish_spirit_desc: "Devemos recorrer à incrível determinação, resiliência e força dos finlandeses frente à adversidade. O povo finlandês deve trabalhar em conjunto para superar todos os desafios. Nosso Sisu nos fortalece!"
 FIN_entice_the_masses: "Incitar as massas"
 FIN_entice_the_masses_desc: "É fácil influenciar as massas. Fazendo promessas de resolver questões e problemas menores, porém considerados importantes para o povo, nosso governo pode parecer mais interessante aos finlandeses."
 FIN_organize_the_opposition_cost_increase_tt: "\nO custo de decisões para §Y$FIN_organize_the_opposition$§! será §Rmultiplicado§! por §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_appeal_to_the_finnish_spirit_cost_increase_tt: "\nO custo de decisões para §Y$FIN_appeal_to_the_finnish_spirit$§! será §Rmultiplicado§! por §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_entice_the_masses_cost_increase_tt: "\nO custo de decisões para §Y$FIN_entice_the_masses$§! será §Rmultiplicado§! por §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_the_path_to_socialism: "O caminho para o socialismo"
 FIN_the_path_to_socialism_desc: "Em alguns anos, pelos esforços coletivos do povo, vamos chegar a um socialismo de verdade, embora a jornada até lá possa ser difícil. Precisamos continuar em frente, custe o que custar."
 FIN_gather_popular_support: "Obter apoio popular"
 FIN_gather_popular_support_desc: "O povo é essencial para o sucesso de qualquer revolução ou governo, e nós devemos fazer o possível para ganhar todo o apoio que pudermos."
 FIN_gather_popular_support_dec_tt: "Nosso lado receberá §G+10%§! do território e unidades militares totais. \nSerão geradas divisões extras de §Ymilícia§! comunista."
 when_civil_war_starts_tt: "§YQuando a guerra civil começar:§!"
 FIN_crack_down_on_fascists: "Reprimir os fascistas"
 FIN_crack_down_on_fascists_desc: "Os fascistas são o verdadeiro inimigo do povo [FIN.GetAdjective] e isso deve ser resolvido o mais rápido possível."
 FIN_crack_down_on_fascists_character_tt: "Agentes políticos fascistas serão detidos e ficarão indisponíveis para o lado inimigo na guerra civil:"
 FIN_crack_down_on_fascists_militias_tt: "O inimigo contará com menos divisões de §Ymilícia§! fascista."
 FIN_crack_down_on_the_military: "Reprimir os militares"
 FIN_crack_down_on_the_military_desc: "Os militares andam agindo de modo suspeito e isso deve ser resolvido antes que se torne um problema."
 FIN_crack_down_on_the_military_character_tt: "Certos generais e conselheiros militares serão detidos e ficarão indisponíveis para o lado inimigo na guerra civil:"
 FIN_crack_down_on_the_military_divs_tt: "Algumas divisões de §Yinfantaria§! fascista serão extintas."
 effects_applied_to_the_enemy_side_in_cw_tt: "§YEfeitos aplicados ao lado inimigo da guerra civil:§!"
 FIN_prepare_construction_workers_actions: "Preparar ações dos construtores"
 FIN_prepare_construction_workers_actions_desc: "Em um único dia, os operários da construção civil podem prejudicar toda a economia por meio de esforços coordenados. Está na hora de utilizarmos todo o potencial dessa classe."
 FIN_prepare_construction_workers_actions_dec_tt: "Nosso lado receberá §G+5%§! do território e unidades militares totais. \nSerão geradas divisões extras de §Ymilícia§! comunista."
 FIN_prepare_construction_workers_actions_enemy_side_dec_tt: "Certa quantidade de fábricas civis e infraestrutura serão sabotadas e danificadas."
 FIN_align_the_trade_unions: "Alinhar os sindicatos"
 FIN_align_the_trade_unions_desc: "O apoio dos sindicatos pode ser essencial para nosso governo. Precisamos fazer concessões para que eles fiquem do nosso lado."
 FIN_align_the_trade_unions_enemy_side_dec_tt: "Certa quantia de fábricas militares e estaleiros serão sabotados e danificados."
 FIN_purchase_soviet_equipment: "Comprar equipamento soviético"
 FIN_purchase_soviet_equipment_desc: "Os soviéticos têm muitos equipamentos por aí que poderíamos usar para resolver questões maiores e mais importantes."
 FIN_infiltrate_soviet_commandos: "Infiltrar comandos soviéticos na Finlândia"
 FIN_infiltrate_soviet_commandos_desc: "Os comandos soviéticos estão entre os melhores soldados que existem e podem ser úteis para a nossa revolução."
 FIN_infiltrate_soviet_commandos_dec_tt: "§G3 divisões§! com 6 batalhões de §Yinfantaria§!, 2 §Ybrigadas de artilharia§! e 4 §Ybatalhões de apoio§! serão gerados em nossa capital."
 FIN_call_to_union_activism: "Convocar ativismo dos sindicatos"
 FIN_call_to_union_activism_desc: "Os sindicatos têm o poder de pressionar o governo para adotar políticas que beneficiem mais a classe trabalhadora, então precisamos colocá-los em ação."
 FIN_push_for_cabinet_participation: "Pressionar por participação no gabinete"
 FIN_push_for_cabinet_participation_desc: "Os socialistas estão impedidos de fazer parte do gabinete desde 1929. Já está na hora de pressionarmos [ROOT.GetLeader] para finalmente respeitar os princípios do parlamentarismo."
 FIN_gather_funds_for_womens_shelters: "Arrecadar fundos para os abrigos para mulheres"
 FIN_gather_funds_for_womens_shelters_desc: "$FIN_miina_sillanpaa$ se esforçou muito na última década, fazendo campanha pelos direitos das mulheres que trabalham e das mulheres solteiras, além de criar abrigos para elas. Ela seria capaz de obter resultados ainda melhores se o governo apoiasse suas atividades."
 FIN_appoint_yrjo_leino_as_president: "Nomear Yrjö Leino como presidente"
 FIN_appoint_yrjo_leino_as_president_desc: "Yrjö Leino é o único capaz de nos levar à prosperidade. Precisamos considerar torná-lo presidente assim que possível."
 FIN_request_extradition_of_kullervo_manner: "Pedir a extradição de Kullervo Manner"
 FIN_request_extradition_of_kullervo_manner_desc: "A saúde de Kullervo Manner piora a cada dia. Precisamos levá-lo de volta para [FIN.GetNameDef] antes que a tuberculose o mate na prisão."
 FIN_prioritize_light_industry: "Priorizar a indústria leve"
 FIN_prioritize_light_industry_desc: "Nossos focos industriais estão totalmente errados. Precisamos reconsiderá-los imediatamente."
 FIN_prioritize_heavy_industry: "Priorizar a indústria pesada"
 FIN_prioritize_heavy_industry_desc: "Nossos focos industriais estão totalmente errados. Precisamos reconsiderá-los imediatamente."
 FIN_rebalance_industrial_focus: "Reequilibrar o foco industrial"
 FIN_rebalance_industrial_focus_desc: "Nossos focos industriais estão totalmente errados. Precisamos reconsiderá-los imediatamente."
 FIN_prioritize_light_industry_dec_cost_tt: "O custo da decisão §Y$FIN_prioritize_heavy_industry$§! será §Rdobrado§! ao priorizar a indústria leve.\n"
 FIN_prioritize_heavy_industry_dec_cost_tt: "O custo da decisão §Y$FIN_prioritize_light_industry$§! será §Rdobrado§! ao priorizar a indústria pesada.\n"
 FIN_rebalance_industrial_focus_dec_cost_tt: "O custo das decisões §Y$FIN_prioritize_light_industry$§! e §Y$FIN_prioritize_heavy_industry$§! serão redefinidos para o valor original.\n"
 FIN_kullervo_manner_extradited_flag: "[SOV.GetNameDefCap] extraditou §Y$FIN_kullervo_manner$§! (conclua o foco §Y$FIN_approach_the_soviets$§! e a decisão §Y$FIN_request_extradition_of_kullervo_manner$§!) antes de sua morte em §Y31 de janeiro de 1939§!."
 FIN_coastal_garrisons: "Guarnições costeiras"
 FIN_coastal_garrisons_desc: "Deveríamos criar guarnições costeiras para nos proteger contra qualquer invasão naval."
