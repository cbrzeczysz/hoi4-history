 form_north_sea_category: "Restaurar o Império do Mar do Norte"
 form_north_sea_category_desc: "Com todo o reino de Canuto, o Grande, sob nosso controle, chegou a hora de restaurar a antiga Danelaw e reviver o espírito do Império do Mar do Norte. As ondas serão nosso domínio novamente, e nós vamos governar como quisermos."
 form_north_sea_empire: "Restaurar o Império do Mar do Norte"
 #Baltic Sea Empire
 form_baltic_sea_empire_category: "Estabelecer o Dominium Maris Baltici"
 form_baltic_sea_empire_category_desc: "A hegemonia sobre o Mar Báltico foi um dos nossos principais objetivos por muito tempo. Travamos muitas guerras, principalmente com os suecos, pelo controle do mar. Após termos finalmente realizado nossas ambições, está na hora de estabelecer o Dominium Maris Baltici [ROOT.GetAdjective]."
