 ss_recruitment_event.10.t: "Os generais protestam"
 ss_recruitment_event.10.desc: "Em um encontro com [GER.GetLeader] hoje, vários oficias de alto escalão da Wehrmacht na Oberkommando der Wehrmacht deixaram claro suas preocupações sobre o que eles chamam de \"favoritismo político\" em nome da SS. Particularmente eles estão observando o desenvolvimento de uma força armada paralela na Waffen-SS com grande preocupação. \n\nAs Divisões SS equipadas luxuosamente, segundo seus argumentos, apenas retiram recursos necessários para o exército regular. \n\nPor fim, o recrutamento independente pode levar a estruturas de comando separadas, levando a uma separação dos esforços quando todas as forças precisarem de unir para atingir a vitória final."
 ss_recruitment_event.10.a: "A interferência nos assuntos políticos não é própria de oficiais alemães."
 ss_recruitment_event.10.b: "Tranquilize-os dizendo que a OKW tem o comando final de todas as forças SS."
 ss_recruitment_event.11.t: "O general renunciou em protesto"
 ss_recruitment_event.11.desc: "Acusando como motivo problemas de saúde, [GER_SS_general_resigns.GetName] realocou sua comissão imediatamente. Porém, não é segredo que [GER_SS_general_resigns.GetName] era crítico ferrenho das políticas do governo em relação à Waffen-SS, em especial a decisão de permitir que os voluntários estrangeiros sirvam nas Divisões SS. Segundo relatos, [GER_SS_general_resigns.GetName] insistiu em dar adeus ao Führer em pessoa, o que levou a uma discussão acalorada entre os dois sobre a alocação de recursos no esforço de guerra.\n\nVários outros oficias da Wehrmacht expressaram preocupações semelhantes e alguns indicaram que eles podem considerar segui-lo."
 ss_recruitment_event.11.a: "Bom, ele saiu antes de conseguir infectar os outros com suas fraquezas."
 ss_recruitment_event.11.b: "Tente convencê-lo de que seu dever está acima de tudo."
 ss_recruitment_event.12.t: "Rumores de tramas em Wehrmacht"
 ss_recruitment_event.12.desc: "A Gestapo produziu um novo relatório pertubador. Aparentemente, um grupo de oficias de alto escalão da Wehrmacht começou a ter reuniões regulares em uma mansão remota em algum lugar na Prússia Ocidental. \n\nEsses encontros, disfarçados de jogo de cartas regular, tem acontecido nos últimos meses com um círculo seleto de oficias. Os serviços de segurança não tem conseguido infiltrar um homem, mas todos os oficiais dos quais há confirmação de uma conexão com esse \"Círculo Prussiano\" foram muito vocais sobre sua insatisfação com o governo nacional-socialista, particularmente a decisão de expandir a Waffen-SS.\n\nNo momento há pouca indicação sobre o objetivo final dessa trama, ou se de fato há um objetivo."
 ss_recruitment_event.12.a: "Só uns soldados velhos reclamando."
 ss_recruitment_event.12.b: "Dê uma palestra para a OKW sobre a importância de lealdade na lut por sobrevivência nacional."
 ss_recruitment_event.13.t: "Tentativa de assassinato de [GER.GetLeader]"
 ss_recruitment_event.13.desc: "Relatórios não confirmados do Quartel-General indicam que alguém ativou uma espécie de dispositivo explosivo durante uma reunião que [GER.GetLeader] participou. As informação ainda são imprecisas e há uma confusão considerável tanto na Wehrmacht quanto na SS, com oficiais de ambos os lados se acusando de uma tentativa de golpe.\n\nós teremos que esperar por mais informações."
 ss_recruitment_event.13.a: "Podemos apenas ter esperança."
 ss_recruitment_event.14.t: "Unternehmen Walküre"
 ss_recruitment_event.14.desc: "Elementos da Wehrmacht  executaram a Operação Valkyrie, o plano de contingência para agitação civil generalizada na Alemanha. Unidades do exército cercaram uma série de ministérios do governo e tentaram prender oficiais de alto escalão do partido. Conflitos e trocas de tiros em pequena escala entre guardas da SS e unidades do exército tem sido relatados por toda a Berlim. Parece que a Wermacht exigiu que todas as unidades SS recuem imediatamente e entreguem suas armas, o que a liderança da SS se recusou a fezar.\n\nAmbas facções no momento lutam pelo controle de Berlim. Partes da Wehrmacht declaram sua lealdade a [GER.GetLeader] e pegaram em armas contra os rebeldes. \n\nA conflagração dessa guerra só vai se espalhar."
 ss_recruitment_event.14.a: "Verräter! Versager!"
 ss_recruitment_event.15.t: "[GER.GetLeader] sobrevive a tentativa de assassinato"
 ss_recruitment_event.15.desc: "A sorte ou o destino parecem estar do lado de [GER.GetLeader], já que a explosão da bomba apenas o machucou de leve. Vários outros próximos a ele não tiveram tanta sorte.\n\nDepois de receberem tratamento médico por queimadura menores e cortes superficiais, [GER.GetLeader] se encontrou imediatamente com representantes do partido, da SS e da Gestapo para discutir os próximos passos."
 ss_recruitment_event.15.a: "Traidores merecem morte de traidores."
 ss_recruitment_event.15.b: "Que eles se redimam através do serviço."
 ss_recruitment_event.20.t: "Himmler protesta"
 ss_recruitment_event.20.desc: "Em uma reunião particular entre Heinrich Himmler e [GER.GetLeader], a Reichsführer SS reclamou muito alto e repetidamente de que sua organização não estava recebendo o apoio necessário para o trabalho de defender o partido e o estado. Ele ainda avisou [GER.GetLeader] para não confiar na lealdade da Wehrmacht. \n\nSó a SS seria de confiança para dar luz à nova a Alemanha."
 ss_recruitment_event.20.a: "Ele esqueceu seu lugar."
 ss_recruitment_event.20.b: "Uma força menor garante que só os melhores do novo povo usem esse manto de honra."
 ss_recruitment_event.21.t: "Os Cavaleiros de Wewelsburg"
 ss_recruitment_event.21.desc: "Relatórios chegaram afirmando que Himmler chamou a alta liderança da SS para o castelo de Wewelsburg para consulta urgente. Os conteúdos exatos dessas consultas são desconhecidas, mas ainda é certo que eles estão conectados com as frustrações de Himmler com a liderança do partido. [GER.GetLeader] ainda parece seguir os conselhos da Wehrmacht em termos de assuntos militares, bloqueando as tentativas de Himmler em criar e expandir uma força armada independente como contrapeso.\n\nOs rumores são de que Himmler ao invés disso está concentrando sua atenção em criar o que ele chama de \"uma nova Ordem de Cavaleiros Teutônicos de uma nova Alemanha\". Esses \"Cavaleiros\" juram lealdade fanática e obediência sem questionamento a Himmler pessoalmente e cada um é presenteado com uma espada feita com o design de Himmler, com aço abençoado por rituais germânicos antigos, possivelmente para matar os inimigos da Nova Alemanha."
 ss_recruitment_event.21.a: "Quanta besteira!"
 ss_recruitment_event.21.b: "Lembre Himmler a quem ele deve ser leal."
 ss_recruitment_event.22.t: "A SS interfere na economia da guerra"
 ss_recruitment_event.22.desc: "O governo recebeu várias reclamações de vários gerentes de fábricas. Eles receberam pedidos de materiais de um \"oficial da SS de construção e aquisião.\" Com a entrega, eles foram enviados para um \"Escritório da SS de Assuntos Financeiros\" que deveria pagá-los, mas ao invés disso os encaminhou para uma \"Escritório da SS de Cooperação Econômica\", onde eles receberam a informação de que o primeiro oficial deveria tê-los pago diretamente.\n\nTalvez mais perturbador sejam os materiais pedidos, maquinário de precisão, grandes quantidades de químicos usados como fertilizantes assim como grandes quantidades de metal e e chapas metálicas.\n\nHimmler se recusou a discutir esses eventos com oficias do governo, mas foi ouvido em conversas com um representante de alto escalão da SS no Ministério de Assuntos Econômicos, dizendo que se [GER.GetLeader] não me dá armas, eu mesmo as construo. Não me importa onde ou consiga o que eu preciso para isso."
 ss_recruitment_event.22.a: "Certamente isso foi só um erro de contabilidade."
 ss_recruitment_event.22.b: "Force Himmler a fazer uma investigação completa e relatar o que ele descobriu em pessoa."
 ss_recruitment_event.23.t: "A trama de Himmler"
 ss_recruitment_event.23.desc: "Uma fonte de dentro da SS vazou um memorando interno ao governo. Seu conteúdo não é nada menos do explosivo. São dezenas de páginas detalhando como a SS poderia usar seu poder pequeno, porém, substancial para tomar controle do governo caso [GER.GetLeader] traia a causa socialista nacional. O papel prossegue afirmando que evidências de tal traição poderiam ser a falta de comprometimento em substituir organizações obsoletas como o Exército com novas formações construídas com caráter nacional-socialista.\n\nO memorando tem a assinatura de Heinrich Himmler."
 ss_recruitment_event.23.a: "Não podemos desafiar a SS."
 ss_recruitment_event.23.b: "Ele foi longe demais dessa vez."
 ss_recruitment_event.23.c: "Talvez alguma espécie de acomodação possa ser encontrada?"
 ss_recruitment_event.24.desc: "Relatórios chegaram do Quartel-General do Führer, afirmando que alguma espécie de comoção irrompeu durante uma reunião particular entre [GER.GetLeader] e Heinrich Himmler. Não há muitos detalhes, mas o serviço de inteligência militar, a Abwehr, afirma ter interceptado um mensageiro secreto com ordens para várias unidads da SS de toda a Alemanha para se prepararem para algo chamado \"Queda de Schwarz\", uma operação para tomar controle de comunicações chave e pontos de infraestrutura na tentativa de um golpe militar."
 ss_recruitment_event.24.a: "O destino da Alemanha está em jogo."
 ss_recruitment_event.25.desc: "Mais uma vez, o destino colocou sua mão sobre [GER.GetLeader] e o protegeu. Como o próprio Führer diz, Himmler sacou sua arma contra ele em uma reunião particular, gritando insultos e obscenidades. Claramente tomado por sua sede de poder, o Reichsführer SS tentou matar [GER.GetLeader], mas a arma emperrou e não disparou. No momento da confusão, o Führer conseguiu dominar Himmler e chamar ajuda. Segundo relatos, foram necessários quatro membros da guarda para conter Himmler. \n\nEm outro lugar no Reich, vários confrontos tensos entre a SS e unidades regulares do exército com os últimos tentando tomar postos de comunicação mas eventualmente recuaram depois de ouvirem que [GER.GetLeader] havia sobrevivido.\n\nUnidades da Wehrmacht tem os principais oficias da SS e instalações cercadas e estão esperando por ordens em Berlim."
 ss_recruitment_event.25.a: "Deveríamos ter atirado neles todos esses anos atrás, como Stalin fez!"
 ss_recruitment_event.25.b: "E ainda assim, eles estão intocados."
 ss_recruitment_event.26.t: "O Himmler-Putsch"
 ss_recruitment_event.26.desc: "Com a poeira baixando no Quartel-General do Führer, Henrich Himmler saiu do conflito caótico como único sobrevivente. Segundo seu testemunho, o Führer, claramente tomado pela loucura, declarou ele uma falha completa como homem e soldado, um traidor e um espião para ser executado no amanhecer. Percebendo que ele precisava escolher entre sua honra pessoal e a sobrevivência da nação. Himmler decidiu agir imediatamente e atirou nele. Após a confusão, membros da guarda do Führer tentaram matar Himmler como assassino. Somente a chegada conveniente dos guarda-costas de Himmler pode salvar o Reichsführer SS.\n\n Pela Alemanha, a notícia de morte do Führer evidentemente serviu como sinal para botar o plano em ação.  Tanto a SS quanto as unidades de exército correram para assegurar as pontes, pontos telefônicos e cruzamentos, com paraquedistas da Luftwaffe se mobilizando rapidamente para tomar os campos aéreos em todo o Reich.\n\nA Alemanha está à beira de uma guerra civil e todas as três facções dependerão do governo civil para administrar o país."
 ss_recruitment_event.26.a: "O governo apoiará Himmler."
 ss_recruitment_event.26.b: "O governo apoiará Göring."
 ss_recruitment_event.26.c: "Pedir a Wehrmacht para restaurar a ordem."
