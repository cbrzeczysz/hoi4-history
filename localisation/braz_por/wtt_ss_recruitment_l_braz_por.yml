 SS_recruitment: "Voluntários estrangeiros"
 SS_recruitment_desc: "A SS de Himmler acreditam que eles deveriam estar no comando do recrutamento de voluntários estrangeiros para a luta contra o bolchevismo global. A Wehrmacht discorda fortemente e não tolerará um estrutura paralela de comando. Forçar qualquer um deles pode ter consequências preocupantes.\n\nNível atual do §Yhumor§! na OKW: [Root.GetWehrmachtAngerLevel]\n\nNível atual do §Yhumor§! na liderança da SS: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])"
