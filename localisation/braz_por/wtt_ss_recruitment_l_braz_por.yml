 ss_recruitment_event.1.t: "Campanha de recrutamento na Dinamarca"
 ss_recruitment_event.1.desc: "Nessa disputa homérica pela sobrevivência nacional, precisamos usar cada recurso disponível e qualquer vantagem. A SS acredita que há muitas pessoas na Dinamarca que pegariam em armas prontamente para lutar em nosso lado contra a ameaça global do bolchevismo.\n\nEnquanto a Wehermacht concorda que pode ser útil recrutar voluntários adequados, os generais da OKW acreditam fortemente que qualquer voluntário estrangeiro deveria estar sob comando militar e não da SS."
 ss_recruitment_event.1.a: "Acordo de uma campanha de recrutamento moderada."
 ss_recruitment_event.1.b: "Financiar campanha de recrutamento em larga escala para a SS."
 ss_recruitment_event.1.c: "Permitir que a OKW recrute um pequeno número de especialistas para dar apoio pessoal."
