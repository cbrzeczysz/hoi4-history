 FRA_communist_civil_war_decision:0 "Rebelião Comunista iminente"
 FRA_communist_civil_war_decision_desc:0 "O furor crescente de políticas radicais está se tornando mais difícil de apaziguar - eventualmente devemos confrontá-lo de um jeito ou de outro."
 FRA_fascist_civil_war_decision:0 "Rebelião Fascista iminente"
 FRA_fascist_civil_war_decision_desc:0 "O sentimento populista crescente está se mostrando uma onda imparável. Não há como evitar o inevitável."
 ETH_defeat_italy:0 "Derrotar os colonizadores"
 ETH_defeat_italy_category:0 "A Segunda Guerra Italiana-Etíope"
 ETH_defeat_italy_category_desc:0 "A Itália mais uma vez busca transformar a Etiópia em uma simples colônia. Derrotamos esses invasores na última vez e podemos derrotá-los de novo se isso for arrancá-los de nossas fronteiras para sempre!"
 seize_some_trains_woo:0 "Tomar trens civis"
 seize_some_trains_woo_desc:0 "As companhias ferroviárias mercantes controlam nossa infraestrutura. Com a guerra se aproximando, é nosso direito tomar o equipamento para uso do estado."
 random_general_monarchy_tt:0 "Um general [FROM.GetAdjective] aleatório ganhará simpatias monarquistas secretas."
 removed_when_cancelled_war_prop:0 "As campanhas de propaganda terminaram."
 war_propaganda_casualties:0 "Incitar Heroísmo"
 war_propaganda_casualties_desc:0 "Embora o número de mortes aumente, nosso povo precisa aprender que heróis só são forjados em batalha."
 war_propaganda_convoys:0 "Incentivar Frugalidade"
 war_propaganda_convoys_desc:0 "Os civis também podem ajudar a vencer uma guerra. Cuidando e prestando atenção ao consumo de material, tiraremos proveito de cada grama de aço."
 war_propaganda_bombing:0 "Elevar Ânimos"
 war_propaganda_bombing_desc:0 "Embora caiam bombas à nossa volta, nossos soldados seguem de pé. Esse espírito nos guiará à vitória."
 war_support_during_war:0 "Suporte de Guerra"
 CHI_occupation_actions:0 "Medidas Antiocupação"
 CHI_breach_the_yellow_river:0 "Violar os Diques do Rio Amarelo"
 CHI_breach_the_yellow_river_desc:0 "Apesar de o rio Amarelo ser a alma das regiões em volta, ele se encontra no caminho da invasão iminente. Como último recurso para retardar as forças invasoras, foi sugerido explodir o complexo sistema de diques e barragens.\n\nNão é fácil determinar a eficiência disso, mas é sabido que as consequências serão severas."
 yellow_river_blown:0 "Inundação Extrema"
 yellow_river_blown_desc:0 "A região foi inundada devido à sabotagem das proteções do rio Amarelo."

