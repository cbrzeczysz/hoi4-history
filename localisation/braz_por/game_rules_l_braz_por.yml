 SOV_FRAGMENTATION_STATUS: "Status de Fragmentação da União Soviética"
 RULE_OPTION_SOV_FRAGMENTED: "União Soviética dissolvida"
 RULE_OPTION_SOV_FRAGMENTED_DESC: "A União Soviética terá todas as SSRs libertadas a partir do início da partida e ficará como ficou após sua extinção no fim da Guerra Fria."
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED: "União Soviética fragmentada"
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED_DESC: "Todas repúblicas, okrugs e territórios liberáveis que formam a União Soviética estarão liberados e livres como nações independentes ao início da partida."
 NORDICS_FRAGMENTATION_STATUS: "Status de fragmentação dos nórdicos"
 RULE_OPTION_SAPMI_RELEASED: "Libertou a Lapônia"
 RULE_OPTION_SAPMI_RELEASED_DESC: "A Lapônia será libertada da Finlândia, Suécia e Noruega."
 RULE_OPTION_NORDICS_FRAGMENTED: "Nórdicos fragmentados"
