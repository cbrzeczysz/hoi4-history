 RULE_GROUP_PEACE_SCORE: "Distribuição da Pontuação da Paz"
 PEACE_SCORE_TO_OVERLORD: "Fantoches para o Soberano"
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_YES_DESC: "Fantoches cedem parte de sua Pontuação da Paz ao seu soberano. A proporção depende do nível de Autonomia deles."
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_NO_DESC: "Fantoches mantêm toda a Pontuação da Paz obtida durante a guerra."
 PEACE_SCORE_TO_FACTION_LEADER: "Membros da Facção para o Líder da Facção"
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_YES_DESC: "Membros da facção cedem 10% de sua Pontuação da Paz para o líder da facção."
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_NO_DESC: "Membros da facção mantêm toda a Pontuação da Paz obtida durante a guerra."
 PEACE_SCORE_RESET_LOW_SCORES: "Redistribuir baixas pontuações"
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_YES_DESC: "Vencedores com uma participação na guerra menor que 5% cedem toda sua pontuação para outros vencedores.\nNão se aplica caso nenhum vencedor tenha pelo menos 10% de participação na guerra.\nNão se aplica a jogadores humanos."
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_NO_DESC: "Todos os vencedores mantêm toda a Pontuação da Paz obtida durante a guerra."
 RULE_HISTORICAL_SWE_AI_DESC: "A IA tentará fortalecer o Exército sueco enquanto permanece neutra e democrática. Ela terá o cuidado de evitar conflitos com o Eixo e o Comintern, mas pode oferecer apoio limitado aos Aliados mais tarde na guerra."
 RULE_OPTION_SWE_DEM_ALT: "Democrática alternativa"
 RULE_OPTION_SWE_DEM_ALT_DESC: "A IA sueca seguirá o caminho democrático, mas é mais provável que ela se envolva ativamente na guerra, armando-se rapidamente e se alinhando com políticas de direita."
 RULE_OPTION_SWE_COMMUNISM: "Comunismo"
 RULE_OPTION_SWE_COMMUNISM_DESC: "A IA sueca seguirá o caminho comunista e se aliará ao Eixo ou aos Aliados."
 RULE_OPTION_SWE_FASCIST_INDEPENDENT: "Fascista independente"
 RULE_OPTION_SWE_FASCIST_INDEPENDENT_DESC: "A IA sueca seguirá o caminho fascista, permanecerá independente e tentará formar o Grande Reino Nórdico."
 RULE_OPTION_SWE_FASCIST_PUPPET: "Reichskommissariat fascista obediente"
 RULE_OPTION_SWE_FASCIST_PUPPET_DESC: "A IA sueca seguirá o caminho fascista, será submissa à Alemanha e permanecerá obediente a seu Estado soberano."
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER: "Reichskommissariat fascista desleal"
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER_DESC: "A IA sueca seguirá o caminho fascista, será submissa à Alemanha e se libertará dela no momento oportuno."
 RULE_OPTION_SWE_UNALIGNED: "Monarquista"
 RULE_OPTION_SWE_UNALIGNED_DESC: "A IA sueca seguirá um caminho sem alianças, devolverá o poder ao rei e tentará formar o Grande Reino Nórdico."
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL: "Conselho de Defesa Nórdico"
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL_DESC: "A IA tentará formar o Conselho de Defesa Nórdico para proteger os nórdicos."
 RULE_OPTION_NOR_STALINIST: "Stalinista"
 RULE_OPTION_NOR_STALINIST_AI_DESC: "A IA tentará aumentar a popularidade do comunismo enquanto alinha a Noruega à União Soviética de Stalin, ou ao país comunista não trotskista mais forte, caso Stalin tenha sido deposto."
 RULE_OPTION_NOR_TROSTSKYIST: "Trotskista"
 RULE_OPTION_NOR_TROSTSKYIST_AI_DESC: "A IA tentará manter Lev Trotskij na Noruega e seguir seus princípios do comunismo, enfrentando a União Soviética se ela permanecer stalinista e se aliando a ela se Trotskij se tornar o líder."
 RULE_OPTION_NOR_FASCIST: "Fascista"
