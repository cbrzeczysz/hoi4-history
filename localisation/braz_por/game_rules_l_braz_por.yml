 RULE_OPTION_FASCIST_HISTORICAL: "Fascista - Histórico"
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC: "A IA italiana tentará seguir a corrente de eventos históricos tanto quanto possível."
 RULE_OPTION_FASCIST_ALTERNATE: "Fascista - Alternativo"
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC: "A IA italiana tentará formar uma aliança coma Espanha antes de se juntar ao Eixo através do caminho mais relevante na árvore de foco nacional."
 RULE_OPTION_ALT_FASCIST_BALBO: "Fascista alternativo – Italo Balbo"
 RULE_ALT_FASCIST_BALBO_ITA_AI_DESC: "A IA italiana tentará derrubar Mussolini do poder e empossar Italo Balbo em seu lugar, visando seguir um caminho independente."
 RULE_OPTION_ALT_FASCIST_GRANDI: "Fascista alternativo – Dino Grandi"
 RULE_ALT_FASCIST_GRANDI_ITA_AI_DESC: "A IA italiana tentará derrubar Mussolini do poder e empossar Dino Grandi em seu lugar, fortalecendo os laços com os aliados."
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE: "Monarquista - Império Romano"
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE_AI_DESC: "O rei Vittorio Emanuele levará a Itália a uma monarquia absolutista, tentando alcançar o Mare Nostrum e reformar o Império Romano."
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY: "Democracia Cristã"
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY_AI_DESC: "O rei Vittorio Emanuele vai depor Mussolini, tentar formar uma facção independente e levar a Itália a uma monarquia constitucional que favoreça o partido Democrático Cristão, liderado por Alcide de Gasperi."
 RULE_OPTION_ITA_COMMUNIST_PLAN: "Comunismo italiano"
 RULE_OPTION_ITA_COMMUNIST_PLAN_AI_DESC: "Os antifascistas italianos se unirão para derrubar o regime fascista à força, formando um governo comunista, abolindo as colônias e buscando entrar para o Comintern."
 RULE_OPTION_ITA_DEMOCRATIC_PLAN: "Socialismo italiano"
 RULE_OPTION_ITA_DEMOCRATIC_PLAN_AI_DESC: "Os antifascistas italianos se unirão para derrubar o regime fascista à força, formando um governo social-democrata e buscando formar uma Confederação com antigas colônias da África."
 RULE_OPTION_FIN_FASCIST_PLAN: "Fascista"
 RULE_OPTION_FIN_FASCIST_PLAN_DESC: "A direita finlandesa, liderada pelo Movimento Patriótico Popular, derrubará a antiga democracia conservadora na tentativa de fortalecer os laços com a Alemanha. Além disso, contará com organizações como a Mustapaidat e a Suojeluskunta para desenvolver um exército poderoso e expandir as fronteiras do país, seguindo o ideal da Grande Finlândia."
 RULE_OPTION_FIN_COMMUNIST_PLAN: "Comunista"
 RULE_OPTION_FIN_COMMUNIST_PLAN_DESC: "Os comunistas buscarão ajuda da União Soviética para organizar o movimento esquerdista finlandês, unindo socialistas, sociais-democratas e outros elementos de esquerda para dar um golpe de Estado e liderar o país rumo a uma nova revolução contra as ameaças capitalistas e fascistas pelo mundo."
 RULE_OPTION_FIN_DEMOCRATIC_PLAN: "Democrática"
 RULE_OPTION_FIN_DEMOCRATIC_PLAN_DESC: "Os sociais-democratas finlandeses atrairão o povo finlandês e liderarão uma mudança drástica, porém pacífica, no curso da política do país. Então, a Finlândia tentará se unir a outras grandes democracias ocidentais para preservar a soberania do país e sua sociedade esquerdo-conservadora."
