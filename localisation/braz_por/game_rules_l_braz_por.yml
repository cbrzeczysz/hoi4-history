 RULE_OPTION_NEUTRALITY_JAP_AI_DESC: "A IA japonesa tentará atacar pelo norte contra a União Soviética e se aliará a interesses comuns com o Eixo através do caminho mais relevante na árvore de foco nacional."
 RULE_DEMOCRATIC_JAP_AI_DESC: "A IA japonesa tentará fazer reformas democráticas através do caminho mais relevante na árvore de foco nacional."
