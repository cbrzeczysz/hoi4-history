 RULE_OPTION_ETH_FRAGMENTED_DESC: "A Etiópia será dividida em estados regionais que compõem o país"
 RULE_OPTION_RAJ_FRAGMENTED_DESC: "Todas as nações constituintes liberáveis que formam a Raj Britânica foram liberadas como livres e nações independentes no início do jogo."
 ITA_FRAGMENTATION_STATUS: "Status de fragmentação da Itália"
 RULE_OPTION_ITA_FRAGMENTED: "Reverter o Risorgimento"
 RULE_OPTION_ITA_FRAGMENTED_DESC: "Reverte o Risorgimento na Itália e redefine as fronteiras como eram anteriormente."
 RULE_OPTION_NATIONALIST_HISTORICAL: "Franquismo"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC: "Franco assumirá o controle da frente Nacionalista e unirá as ideologias Falangistas e Carlistas em uma nova e unificada Espanha, tentando permanecer neutro na Guerra Mundial exceto se for atacado."
 RULE_OPTION_SECOND_REPUBLIC: "Segunda República"
 RULE_OPTION_SECOND_REPUBLIC_DESC: "O governo democrático da Espanha manterá a Segunda República, rejeitando o Fascismo e o Comunismo."
 RULE_OPTION_FALANGIST: "Falangismo"
 RULE_OPTION_FALANGIST_DESC: "Os Falangistas, sob José Antonio Primo de Rivera rejeitarão o Carlismo e tentarão restaurar o imperialismo espanhol."
 RULE_OPTION_CARLIST: "Carlismo"
 RULE_OPTION_CARLIST_DESC: "Os Carlistas, sob Manuel Fal Conde rejeitarão o Falangismo e garantirão um retorno à monarquia absoluta de antigamente, sob o Rei Carlista legítimo."
 RULE_OPTION_ANARCHIST: "Anarquismo"
 RULE_OPTION_ANARCHIST_DESC: "As comunas Anarquistas em Aragón e Cataluña se unirão para eliminar Fascistas e Comunistas, resistindo à mera noção de uma nação-estado."
 RULE_OPTION_INDEPENDENT_COMMUNIST: "Comunismo Independente"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC: "O POUM e seus aliados Anarquistas removerão o cabresto Stalinista e buscarão sua própria ideologia comunista independente depois da guerra civil."
 RULE_OPTION_STALINIST: "Comunismo Stalinista"
 RULE_OPTION_STALINIST_DESC: "Os verdadeiros Comunistas, recebendo ordens de Moscou, resistirão os Anarquistas e Fascistas, restringirão a influência dos Comunistas Independentes e darão início a uma nova era para a Segunda República sob orientação Stalinista."
 RULE_OPTION_HISTORICAL_POR_AI_DESC: "Sob o regime de Salazar, Portugal fortalecerá o Estado Novo e tentará permanecer neutro durante a Guerra Mundial."
 RULE_OPTION_FASCIST_POR_AI_DESC: "Rafael Pereira assumirá controle de Portugal como ditador Fascista, apoiando os Nacionalistas durante a Guerra Civil Espanhola e tentando entrar para o Eixo depois."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE: "O Quinto Império"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC: "O governo português adotará o Fascismo, lutando contra os Republicanos durante a Guerra Civil Espanhola e tentará recuperar seus territórios perdidos na África, Ásia e América, se erguendo como grande potência novamente."
 RULE_OPTION_NEUTRALITY_MONARCHIST: "Monarquista"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC: "Após a restauração da monarquia em Portugal, o Rei Duarte recorrerá aos monarquistas brasileiros e tentará restaurar o Império de Portugal e Brasil."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC: "Influenciado pelo Reino Unido, um governo democrático derrubará o regime de Salazar e, com o auxílio dos britânicos, se concentrará em desenvolver a indústria nacional antes de se juntar aos Aliados."
 RULE_OPTION_COMMUNIST_COMINTERN: "Comunista"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC: "Portugal se alinhará com a União Soviética, apoiando a República Espanhola e tentando entrar para o Comintern."
 RULE_OPTION_COMMUNIST_INDEPENDENT: "Repúblicas Socialistas Unidas da Europa"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC: "Comunistas derrubarão o governo e lutarão contra os Nacionalistas espanhóis durante a Guerra Civil Espanhola, unificando a Península Ibérica como Repúblicas Socialistas Unidas da Europa, o último bastião europeu contra o Fascismo."
 RULE_OPTION_MONARCHIST_ORLEANIST: "Monarquista: Casa de Orléan"
 RULE_OPTION_MONARCHIST_LEGITIMIST: "Monarquista: Casa de Bourbon"
 RULE_OPTION_MONARCHIST_BONAPARTIST: "Monarquista: Casa de Bonapart"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC: "A IA francesa tentará restaurar a monarquia francesa e colocar o pretendente Orléanista no trono seguindo o caminho relevante na árvore de foco."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC: "A IA francesa tentará restaurar a monarquia francesa e colocar o pretendente Legitimista no trono seguindo o caminho relevante na árvore de foco."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC: "A IA francesa tentará restaurar a monarquia francesa e colocar o pretendente Bonapartista no trono seguindo o caminho relevante na árvore de foco."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP: "§Y[ROOT.GetName]§! não tem permissão para liberar §Y[KUR.GetName]§!."
 RULE_ENTENTE_LIT_AI_DESC: "A Lituânia tentará formalizar o Entente Báltico e sobreviver contra os soviéticos."
 RULE_ENTENTE_EST_AI_DESC: "A Estônia tentará formalizar o Entente Báltico e sobreviver contra os soviéticos."
 RULE_ENTENTE_LAT_AI_DESC: "A Letônia tentará formalizar o Entente Báltico e sobreviver contra os soviéticos."
 RULE_HISTORICAL_EST_AI_DESC: "A IA estoniana permanecerá neutra pela maior parte da campanha mas se tornará um fantoche soviético nos anos 1940."
 RULE_HISTORICAL_LAT_AI_DESC: "A IA letã permanecerá neutra pela maior parte da campanha mas se tornará um fantoche soviético nos anos 1940."
 RULE_HISTORICAL_LIT_AI_DESC: "A IA lituana permanecerá neutra pela maior parte da campanha mas se tornará um fantoche soviético nos anos 1940."
 RULE_OPTION_MONARCHIST: "Monarquista"
 RULE_OPTION_MONARCHIST_LIT_AI_DESC: "A Lituânia tentará restaurar a monarquia e reivindicar a Comunidade Polonesa-lituana"
 RULE_OPTION_BALTIC_ENTENTE: "Entente Báltico"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION: "Federação dos Balcãs - Comunista"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC: "A Bulgária tentará formar uma aliança dos Balcãs, influenciando seus vizinhos a aceitarem a revolução e por fim unificar os Balcãs."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC: "A Bulgária tentará entrar para o Comintern e lutar ao lado de seus camaradas soviéticos contra o fascismo e capitalismo na Europa."
 RULE_OPTION_DEMOCRATIC_LIBERAL: "Democrático - Liberal"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC: "O Partido Democrata Búlgaro tentará entrar para os Aliados conforme conspira contra o Czar Boris para removê-lo do poder e formar um conselho de regência pró-Aliados."
 RULE_OPTION_DEMOCRATIC_SOCIALIST: "Democrático - Socialista"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC: "O governo liderado por Nikola Mushanov seguirá políticas socialistas, buscando melhorar suas relações com as nações vizinhas para formar uma Confederação dos Balcãs e defender os Balcãs contra agressores estrangeiros."
 RULE_OPTION_FASCIST_BUL_AI_DESC: "Conforme o fascismo cresce no país, o líder da direita, Hristo Lukov, tentará entrar para o Eixo, eventualmente derrubando o Czar e impondo uma ditadura militar."
 RULE_OPTION_HISTORICAL_BUL_AI_DESC: "O Tsar Boris III irá liderar o país para o Eixo, confiando na arbitragem alemã para expandir as fronteiras búlgaras pacificamente, eventualmente assinando o Pacto Tripartite e atrasando a participação da Bulgária na guerra."
 RULE_OPTION_THE_RETURN_OF_FERDINAND: "O retorno de Ferdinand I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC: "Seguindo a morte do Czar Boris III, seu pai, Ferdinand I, sentará no trono mais uma vez, buscando vingança contra aqueles que o traíram décadas atrás."
 RULE_OPTION_METAXIST_GRE_AI_DESC: "A Grécia buscará uma política de neutralidade ao desenvolver as ideias do Metaxismo."
 RULE_OPTION_MONARCHIST_GRE_AI: "Monarquista"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC: "A Grécia se tornará uma monarquia absoluta e buscará entrar para os Aliados."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI: "Entrar para as Potências Centrais"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC: "A Grécia se tornará uma monarquia absoluta e buscará entrar para as Potências Centrais com a Alemanha ou Áustria-Hungria."
 RULE_OPTION_STALINIST_GRE_AI: "Stalinista"
 RULE_OPTION_STALINIST_GRE_AI_DESC: "A Grécia tentará entrar para o Comintern e iniciar uma batalha pelo Bósforo com a Turquia."
 RULE_OPTION_COMMUNIST_GRE_AI: "Comunista"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC: "A Grécia tentará lutar contra o fascismo na Europa ao lado da Iugoslávia comunista."
 RULE_OPTION_DEMOCRATIC_GRE_AI: "Venezelista"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC: "A Grécia lutará pelo direito de realizar a Ideia Megáli."
 RULE_OPTION_FASCISM_GRE_AI_DESC: "A Grécia se tornará uma república Socialista Nacional e tentará entrar para o Eixo junto com a Turquia."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI: "Fascista Anatoliana"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC: "A Grécia se tornará democrática, sofrerá um colapso no governo e então almejará a maior das ambições..."
 RULE_OPTION_HISTORICAL_TUR_AI: "Histórico"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC: "A Turquia seguirá neutra enquanto for possível sob a liderança de İsmet İnönü e depois se juntará aos Aliados."
 RULE_OPTION_ALTERNATE_KEMALIST_AI: "Kemalista Alternativo"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC: "A Turquia nomeará Fevzi Çakmak para continuar os feitos de Mustafa Kemal Atatürk como presidente e seguirá neutra enquanto for possível antes de tentar entrar para o Eixo ou Aliados."
 RULE_OPTION_OTTOMAN: "Restaurar o Sultanato Otomano"
 RULE_OPTION_OTTOMAN_DESC: "A República da Turquia ruirá e, de suas cinzas, surgirá o Sultanato Otomano restaurado ao poder novamente."
 RULE_OPTION_COMMUNIST_TUR_AI: "Comunismo"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC: "A Turquia instalará um governo comunista e tentará entrar para o Comintern."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI: "Comunismo Independente"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC: "A Turquia adotará um governo comunista que mantém suas características Kemalistas e tentará formar uma facção própria."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST: "Kemalismo Democrático"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC: "Celâl Bayar fará a transição da Turquia para uma democracia Kemalista e tentará se juntar aos Aliados."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE: "Conservadorismo Democrático"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC: "Adnan Menderes fará a transição da Turquia para uma democracia conservadora e tentará se juntar aos Aliados."
 RULE_OPTION_FASCISM_TUR_AI: "Fascismo Kemalista"
 RULE_OPTION_FASCISM_TUR_AI_DESC: "Recep Peker fará a transição da Turquia para uma ditadura fascista e tentará se juntar ao Eixo."
 RULE_OPTION_TUR_FASCISM_ALTERNATE: "Fascismo Militarista"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC: "Fevzi Çakmak fará a transição da Turquia para uma ditadura conservadora quase fascista e tentará formar uma facção com a Itália."
 RULE_OPTION_BALKAN_ENTENTE: "Defesa dos Balcãs"
 RULE_OPTION_BALKAN_ENTENTE_DESC: "A Turquia vai se comprometer em manter a segurança dos Balcãs e tentará formar uma facção com a Grécia, Romênia e Iugoslávia."
 RULE_EXILES_TSARIST: "Exilados Czaristas"
 RULE_OPTION_EXILES_TSARIST_SOV_AI_DESC: "A IA soviética expulsará os comunistas através da guerra civil, e reintegrará a Rússia Czarista, seguindo o caminho relevante na árvore de foco nacional."
 RULE_EXILES_FASCIST: "Exilados fascistas"
 RULE_OPTION_EXILES_FASCIST_SOV_AI_DESC: "A IA soviética expulsará os comunistas através da guerra civil, e estabelecerá um governo fascista, seguindo o caminho relevante na árvore de foco nacional."
 RULE_FASCIST_LIT_AI_DESC: "A IA lituana tentará estabelecer um governo fascista, seguindo o caminho relevante na árvore de foco nacional."
 RULE_FASCIST_LAT_AI_DESC: "A IA letã tentará estabelecer um governo fascista, seguindo o caminho relevante na árvore de foco nacional."
 RULE_FASCIST_EST_AI_DESC: "A IA estoniana tentará estabelecer um governo fascista, seguindo o caminho relevante na árvore de foco nacional."
 RULE_COMMUNIST_BALTIC_AI_DESC: "A IA tentará estabelecer um regime comunista, seguindo o caminho relevante na árvore de foco nacional."
 RULE_HISTORICAL_ETH_AI_DESC: "A IA etíope tentará derrotar a Itália usando a Liga das Nações, e se isso não funcionar, irão ao exílio. Depois disso, tentarão recuperar sua terra natal e reconstruir a Etiópia."
 RULE_OPTION_ETH_IMPERIAL: "Imperial: O leão segue firme"
 RULE_ETH_IMPERIAL_AI_DESC: "A IA etíope tentará derrotar a Itália por contra própria, sem pedir ajuda para a Liga das Nações. Em seguida, tentará expandir seu império."
 RULE_OPTION_ETH_STALINIST_desc: "A IA tentará transformar a Etiópia em comunista e obter o apoio da União Soviética, tornando-se um fantoche stalinista."
 RULE_OPTION_ETH_STALINIST: "Comunista: Auxílio soviético"
 RULE_OPTION_ETH_ANARCHIST: "Anarcocomunista: Um brado ao mundo"
 RULE_OPTION_ETH_ANARCHIST_desc: "A IA tentará transformar a Etiópia em uma federação anarcocomunista com o apoio de comunistas e anarquistas do mundo inteiro."
 RULE_OPTION_ETH_COLLABORATIONIST: "Fascista: Colaboracionista"
 RULE_OPTION_ETH_COLLABORATIONIST_desc: "A IA trairá Haile Selassie e se juntará aos italianos, transformando a Etiópia num fantoche fascista."
 RULE_OPTION_ETH_INDEPENDENT_FASCIST: "Fascista: Independente"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc: "A IA trairá Haile Selassie e se juntará aos italianos, transformando a Etiópia num fantoche fascista. No entanto, tentará se libertar e se tornar uma nação fascista independente. "
 RULE_HISTORICAL_SWI_AI_DESC: "A Suíça permanecerá neutra, enquanto constrói suas milícias e fortificações para se preparar contra um eventual ataque. Ela dará algum apoio aos aliados no final da guerra."
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC: "Aliado democrático"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC: "A IA armará a Suíça e a preparará para a guerra, alinhando o país às potências democráticas mundiais. Eventualmente, ela acabará com a neutralidade em favor dos Aliados."
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC: "Democracia expansionista"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC: "A IA tentará convencer os Estados ao redor da Suíça a entrar na confederação e armará o país, preparando-o caso quem controle aqueles Estados se recuse a deixar que eles sejam livres."
 RULE_OPTION_SWI_IMPERIAL: "Imperial"
 RULE_OPTION_SWI_IMPERIAL_AI_DESC: "A IA tentará formar o Protetorado Alpino, abandonando a neutralidade e a democracia em favor de um regime militarista e expansionista."
 RULE_OPTION_SWI_FASCIST: "Fascista"
 RULE_OPTION_SWI_FASCIST_AI_DESC: "A IA fará a Suíça se aliar à Alemanha e, aos poucos, se tornar um país fascista, eventualmente aliando-se ao Eixo ou transformando-se em um Fantoche alemão."
