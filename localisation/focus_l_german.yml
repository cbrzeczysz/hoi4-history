l_german:
 WHILE_FOCUSING:0 "Die Konzentration auf diesen Schwerpunkt hat die folgenden Effekte:\n$EFF$"
 generic_focus:0 "Nationaler Schwerpunkt"
 army_effort:0 "Armee-Bemühungen"
 army_effort_desc:0 "Trotz der neuen Möglichkeiten in der Luft- und Seekriegsführung wird der Bodenkampf auch in den Kriegen der nahen Zukunft weiterhin der Schlüssel zum Sieg sein. Wenn wir ausreichend vorbereitet sind, müssen wir die Hölle der Schützengraben nicht erneut erleben."
 equipment_effort:0 "Ausrüstung-Bemühungen"
 equipment_effort_desc:0 "Infanterieeinheiten können immer mehr und mehr Ausrüstung mit sich führen. Wir konzentrieren uns darauf, unsere Truppen mit den besten verfügbaren Werkzeugen auszustatten."
 motorization_effort:0 "Motorisierung-Bemühungen"
 motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um Infanterie sicher ins Feld und wieder zurück zu bringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir sehr schnell agieren und reagieren."
 doctrine_effort:0 "Doktrin-Bemühungen"
 doctrine_effort_desc:0 "Die militärischen Doktrinen, die den Bodenkampf im Ersten Weltkrieg definiert haben, sind veraltet. Wir müssen unsere klügsten Köpfe damit beauftragen, die militärische Philosophie von morgen zu entwickeln."
 equipment_effort_2:0 "Ausrüstung-Bemühungen II"
 equipment_effort_2_desc:0 "Wir werden unsere Bemühungen intensivieren, unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit auszustatten."
 mechanization_effort:0 "Mechanisierung-Bemühungen"
 mechanization_effort_desc:0 "Wenn wir die Möglichkeiten der motorisierten Infanterie neu durchdenken, können wir völlig neue Fahrzeugtypen entwickeln."
 doctrine_effort_2:0 "Doktrin-Bemühungen II"
 doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich nicht nur in den Zwischenkriegsjahren weiterentwickelt, sondern auch im Verlauf der jüngsten Konflikte. Wir müssen unsere Doktrinen laufend überdenken und anpassen, um dem gerecht zu werden."
 equipment_effort_3:0 "Ausrüstung-Bemühungen III"
 equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu kopieren oder zu kaufen, sollten wir es uns zum Ziel setzen, die weltbesten Infanteriewaffen zu produzieren."
 armor_effort:0 "Panzer-Bemühungen"
 armor_effort_desc:0 "Wenn wir unsere Erfahrungen aus der Mechanisierung unserer Infanterie nutzen, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 special_forces:0 "Spezialeinheiten"
 special_forces_desc:0 "Wir brauchen Spezialeinheiten. Gebirgs- und Fallschirmjäger sollten unsere Priorität sein."
 aviation_effort:0 "Luftfahrt-Bemühungen"
 aviation_effort_tt:0 "Nicht genügend Bauplätze für einen §YLuftstützpunkt§!"
 aviation_effort_desc:0 "Nirgendwo schreitet der technische Fortschritt schneller voran als in der Luftkriegsführung. Die Luftfahrt ist ein Feld, das jede moderne Nation meistern muss."
 fighter_focus:0 "Jäger-Schwerpunkt"
 fighter_focus_desc:0 "Wir haben im Ersten Weltkrieg nicht die letzten Kurvenkämpfe gesehen. Wenn wir bei der Entwicklung von Jagdflugzeugen eine Vorreiterrolle einnehmen, verschafft uns das einen Vorteil in zukünftigen Konflikten."
 bomber_focus:0 "Bomber-Schwerpunkt"
 bomber_focus_desc:0 "Wenn die Menschen der Zukunft über das Grauen der heutigen Kriege sprechen, wird der Feuerhagel, der vom Himmel fällt, eine große Rolle spielen. Wir tun unser Bestes, um dafür zu sorgen, dass es der Feind ist, der diese Geschichten erzählt."
 aviation_effort_2:0 "Luftfahrt-Bemühungen II"
 aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt sind nötig, um unsere Luftwaffe gut mit anderen Teilstreitkräften zu integrieren."
 CAS_effort:0 "Luftnahunterstützung-Bemühungen"
 CAS_effort_desc:0 "Eine moderne Armee benötigt nicht nur am Boden Unterstützung durch Fahrzeuge, sondern auch in der Luft."
 rocket_effort:0 "Raketen-Bemühungen"
 rocket_effort_desc:0 "Raketen- und Düsenantriebe ermöglichen bisher unerreichte Geschwindigkeiten für bemannte und unbemannte Fahrzeuge. Wenn wir diese Technologien vorantreiben, können wir den Feind überraschen."
 NAV_effort:0 "Marineflieger-Bemühungen"
 NAV_effort_desc:0 "Die neue Marinekriegsführung findet teilweise unter der Wasseroberfläche statt, teilweise aber auch in der Luft über dem Wasser. "
 naval_effort:0 "Marine-Bemühungen"
 naval_effort_tt:0 "Nicht genügend Bauplätze für eine §YMarinewerft§!"
 naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere oberste Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Oberflächenschiffe."
 flexible_navy:0 "Flexible Marine"
 flexible_navy_desc:0 "Wenn wir die Marinekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir feindliche Konvois effizient angreifen."
 large_navy:0 "Große Marine"
 large_navy_desc:0 "Wenn wir unsere Marinedoktrinen anpassen und große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois in den Mittelpunkt rücken, sammeln wir wichtige Erfahrungswerte, welche Schiffstypen wir benötigen."
 submarine_effort:0 "U-Boot-Bemühungen"
 submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die spannendste Entwicklung in der militärischen Seefahrt seit der Erfindung des Torpedoboots. Wir wären gut beraten, uns nicht nur gegen U-Boote abzusichern, sondern sie auch selbst gegen feindliche Schiffe einzusetzen."
 cruiser_effort:0 "Kreuzer-Bemühungen"
 cruiser_effort_desc:0 "Bevor wir mit der Entwicklung komplexer Schlachtschiffe beginnen, müssen wir unsere kleinen Kreuzer ersetzen."
 destroyer_effort:0 "Zerstörer-Bemühungen"
 destroyer_effort_desc:0 "Durch die Analyse der Konstruktion und des strategischen Nutzens von U-Booten haben wir auch gelernt, wie wir solche Strategien kontern können. Dazu sind Zerstörer von entscheidender Bedeutung."
 capital_ships_effort:0 "Großkampfschiff-Bemühungen"
 capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen herrscht über die Weltmeere. Schlachtschiffe und Flugzeugträger stehen für die Vergangenheit und die Zukunft der Seeüberlegenheit."
 industrial_effort:0 "Industrie-Bemühungen"
 industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Bemühungen darauf, die zivile Industrie aufzubauen, in einem großen Sprung nach vorn."
 industrial_effort_2:0 "Industrie-Bemühungen II"
 industrial_effort_2_desc:0 "Mit Eisen und einer unerbittlichen Arbeitsmoral können wir das Volk zu einer weiteren großen industriellen Anstrengung mobilisieren."
 construction_effort:0 "Bau-Bemühungen"
 construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§!"
 construction_effort_desc:0 "Die Kapazität der zivilen Industrie darf nicht unterschätzt werden - auch nicht, wenn ein Weltkrieg droht."
 production_effort:0 "Aufrüstung-Bemühungen"
 production_effort_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§!"
 production_effort_desc:0 "Wer Traktoren bauen kann, kann auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 construction_effort_2:0 "Bau-Bemühungen II"
 construction_effort_2_desc:0 "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Gütern für den Handel und für weitere Baubemühungen beschleunigen."
 production_effort_2:0 "Aufrüstung-Bemühungen II"
 production_effort_2_desc:0 "Zivilfabriken so anzupassen, dass sie militärische Ausrüstung produzieren können, ist ineffizient. Wir sollten uns ab sofort darauf konzentrieren, militärische Produktion vorzubereiten."
 production_effort_3:0 "Aufrüstung-Bemühungen III"
 production_effort_3_desc:0 "Wir müssen unsere Militärfabriken weiter ausbauen, um der Nachfrage nach neuer Ausrüstung nachkommen zu können."
 infrastructure_effort:0 "Infrastruktur-Bemühungen"
 infrastructure_effort_desc:0 "Ein Land ohne vernünftige Infrastruktur kann keine komplexen Projekte oder Bauinitiativen bewältigen."
 infrastructure_effort_tt:0 "Nicht genügend Bauplätze für §YInfrastruktur§!"
 infrastructure_effort_2:0 "Infrastruktur-Bemühungen II"
 infrastructure_effort_2_desc:0 "Wenn wir unsere Infrastruktur weiter ausbauen, können wir die Transport- und Kommunikationswege bereitstellen, die für geheime Hightech-Projekte nötig sind."
 construction_effort_3:0 "Bau-Bemühungen III"
 construction_effort_3_desc:0 "Durch unser neues Infrastrukturnetzwerk haben wir neue Produktionsmöglichkeiten"
 nuclear_effort:0 "Atom-Bemühungen"
 nuclear_effort_desc:0 "Die Welt steht kurz vor einer Entdeckung, die sie für immer verändern wird. Wir dürfen nicht zulassen, dass jemand anders das Feuer entzündet, dass eines Tages die Erde verschlingen könnte."
 extra_tech_slot:0 "Zusätzliches Forschungsteam"
 extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere Fortschritte ermöglichen es uns, eine größere Anzahl an Forschungs- und Entwicklungsprojekten gleichzeitig durchzuführen."
 secret_weapons:0 "Geheimwaffen"
 secret_weapons_desc:0 "Es ist verlockend, alle verfügbaren Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken. Aber der Schlüssel, um in den heutigen Kriegen siegreich zu sein, liegt in neuen wissenschaftlichen Gebieten: Elektronik, Raketentechnik und Atomtechnik."
 political_effort:0 "Politik-Bemühungen"
 political_effort_desc:0 "Um Änderungen in der Welt herbeizuführen, müssen wir erst Änderungen in unserem eigenen Land herbeiführen. Als erstes müssen wir unsere politische Position stärken."
 collectivist_ethos:0 "Kollektivistisches Ethos"
 collectivist_ethos_desc:0 "Unseren Feinden gelingt es vielleicht, weniger stolze Nationen zu teilen und zu erobern, aber unser Volk zeigt unerschütterliche Einheit! Alle für einen und einer für alle."
 liberty_ethos:0 "Freiheitliches Ethos"
 liberty_ethos_desc:0 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist ersticken wollen, werden wir die individuelle und gemeinschaftliche Freiheit beschützen."
 militarism:0 "Militarismus"
 militarism_desc:0 "Wer das Militär als notwendiges Übel ansieht, der ist dazu verdammt, im Angesicht des Krieges zu zaudern und zu zögern. Wir werden den Militarismus fest in unserer Kultur verankern, um zu einem Volk von Soldaten zu werden."
 political_correctness:0 "Politische Korrektheit"
 political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, sind besorgt ... sie glauben, es gäbe eine weitreichende Verschwörung gegen sie. Eine ganz hervorragende Idee."
 neutrality_focus:0 "Neutralität-Schwerpunkt"
 neutrality_focus_desc:0 "Manch einer sagt, Mut und Weisheit wären nötig, um in einem globalen Konflikt eine Seite zu wählen. Wir wissen, dass noch viel mehr nötig ist, um das nicht zu tun."
 interventionism_focus:0 "Interventionismus-Schwerpunkt"
 interventionism_focus_desc:0 "Wir legen Wert auf die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn sich Tyrannei nur durch einen Krieg verhindern lässt ... dann muss es eben Krieg geben."
 military_youth:0 "Militärjugend"
 military_youth_desc:0 "Organisationen, die unter der Jugend unserer Nation Disziplin und politische Bildung fördern, schaffen schon früh Treue und Aufopferungsbereitschaft."
 deterrence:0 "Abschreckung"
 deterrence_desc:0 "Wir stehen alleine und profitieren selten von einem Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung eine solch gefürchtete ist, dass man sie nie einsetzen muss."
 volunteer_corps:0 "Freiwilligenkorps"
 volunteer_corps_desc:0 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre zynische Ironie. Anders ist das, wenn wir es Freiwilligen ermöglichen, im Ausland anderen Menschen zu helfen ..."
 paramilitarism:0 "Paramilitarismus"
 paramilitarism_desc:0 "Militärische Prinzipien Durch die Entwicklung semi-militarisierter Einheiten zur Ergänzung unserer Armee werden mehr Menschen eine militärische Ausbildung haben."
 indoctrination_focus:0 "Indoktrinierung"
 indoctrination_focus_desc:0 "Nachdem wir den Gedanken etabliert haben, dass unsere Ideologie auf der Wahrheit fußt, kann sie als Wahrheit gelehrt werden. Bildungseinrichtungen und Medien müssen diese Lektion verbreiten."
 foreign_expeditions:0 "Auslandsexpedition"
 foreign_expeditions_desc:0 "Unsere Feinde sind bereit, in weit entfernten Konflikten zu intervenieren, um ihre Ideale zu verteidigen. Wir müssen bereit sein, dasselbe zu tun."
 why_we_fight:0 "Warum wir kämpfen"
 why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss erfahren, welche Gräueltaten von den Machtgierigen verübt werden. Es ist an der Zeit, das Volk für unsere Sache zu gewinnen und sicherzustellen, dass alle bereit sind, für unsere Freiheit zu kämpfen."
 political_commissars:0 "Politkommissare"
 political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik auch in der militärischen Praxis befolgt wird, integrieren wir politisch ernannte Offiziere in die militärischen Reihen."
 internationalism_focus:0 "Internationalismus-Schwerpunkt"
 internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Andere Nationen mögen sich unabhängig nennen, aber unsere Überzeugungen stehen über solchen Behauptungen."
 nationalism_focus:0 "Nationalismus-Schwerpunkt"
 nationalism_focus_desc:0 "Unsere Nation ist einzigartig und unsere politischen Erfolge waren nur hier überhaupt möglich. Wir müssen um jeden Preis für unsere Nation kämpfen."
 ideological_fanaticism:0 "Ideologischer Fanatismus"
 ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind es ebenso wert, dafür zu sterben, wie jede antike Glaubensrichtung. Jeder Anhänger muss bereit sein, dem Tod gegenüberzutreten ... und wer vom Weg abkommt, der ohnehin."
 air_innovation:0 "Luftfahrtinnovationen"
 air_innovation_desc:0 "Moderne Kriege können nicht gewonnen werden, wenn man nicht die Lufthoheit besitzt. Wir müssen alles tun, um die Luftwaffe aufzubauen!"
 air_innovation_2:0 "Luftfahrtinnovationen II"
 air_innovation_2_desc:0 "Jeder Vorteil, den wir am Himmel erlangen können, ist Gold wert. Wir müssen alle unsere Bemühungen darauf konzentrieren, unsere Jagdflugzeuge weiterzuentwickeln."
 naval_air_effort:0 "Marineflieger-Bemühungen"
 naval_air_effort_desc:0 "Die Wirksamkeit von Luftschlägen gegen Seeziele wurde schon 1921 von den Amerikanern demonstriert. Wir dürfen diesen Zweig der Luftwaffe nicht vernachlässigen, wenn wir Krieg gegen eine Seemacht führen wollen."
 german_focus:0 "Deutscher nationaler Schwerpunkt"
 GER_autobahn:0 "Reichsautobahn"
 GER_autobahn_tt:0 "Maximieren Sie die §YInfrastruktur§! in §YBrandenburg§!, §YHannover§!, §YThüringen§! und §YFranken§!"
 GER_autobahn_desc:0 "Der Bau der Autobahnen, mit dem im Jahr 1933 begonnen wurde, ist ein durchschlagender Erfolg. Wir konnten die Arbeitslosigkeit verringern und die breiten Straßen sind ein Sinnbild für die wirtschaftliche Erholung in Deutschland. Aber es gibt noch viel zu tun."
 GER_west_wall:0 "Westwall"
 GER_west_wall_desc:0 "Der Westwall verläuft parallel zur französischen Maginot-Linie, oft an denselben Orten, an denen sich im Ersten Weltkrieg die Siegfriedstellung befand. Wenn wir die Verteidigungsanlagen weiter befestigen, können wir die Grenze mit weniger Mannstärke halten. Das gibt Divisionen für mögliche Ostfeldzüge frei."
 GER_west_wall_tt:0 "§RWenn das Rheinland remilitarisiert wird, erhalten Sie außerdem:§!\n"
 GER_west_wall_forts:0 "Errichten Sie §Y12 Landbefestigungen§! an der französischen Grenze.\n"
 GER_tactical_air_effort:0 ""Taktische Luftangriffe"-Bemühungen"
 GER_tactical_air_effort_desc:0 "Der Sieg kann nur errungen werden, indem wir die Bodentruppen des Feindes auslöschen. Wir müssen uns darauf konzentrieren, unsere eigenen Armeen mit taktischen Schlägen gegen nahe und entfernte Ziele zu unterstützen."
 GER_strategic_air_effort:0 ""Strategische Luftangriffe"-Bemühungen"
 GER_strategic_air_effort_desc:0 "Der Sieg kann nur errungen werden, indem wir die Industrie des Feindes auslöschen. Wir müssen unsere Bemühungen darauf konzentrieren, strategische Bomber zu entwerfen und zu bauen."
 GER_army_innovation:0 "Armeeinnovationen"
 GER_army_innovation_desc:0 "Heinz Guderian und andere radikale Theoretiker drängen auf die Einführung tollkühner neuer Doktrinen, in deren Mittelpunkt die Kommunikation steht, die Identifizierung von Schwerpunkten und die lokale Konzentration von Truppen im Waffenverbund. Wenn wir ihnen freie Hand lassen, können wir vielleicht die schrecklichen Gemetzel des Ersten Weltkriegs verhindern."
 GER_soviet_treaty:0 "Pakt mit der Sowjetunion"
 GER_soviet_treaty_desc:0 "Wir können einen neuen Forschungspakt mit der Sowjetunion aushandeln, um vor allem bessere Panzer zu entwickeln. Wenn sie zustimmen, können wir die Panzerschule Kama wieder öffnen, die wir 1933 geschlossen haben. Eine Kooperation mit den Sowjets würde natürlich bedeuten, dass sie ebenfalls von unseren Innovationen profitieren ..."
 GER_air_innovation_2:0 "Luftfahrtinnovationen II"
 GER_air_innovation_2_desc:0 "Die Aufgaben des Reichsluftfahrtministeriums sind von überragender Wichtigkeit. Unsere Luftwaffe muss die fortschrittlichste Luftwaffe der Welt sein!"
 GER_army_innovation_2:0 "Armeeinnovationen II"
 GER_army_innovation_2_desc:0 "Die Erfahrungen aus unseren Anlagen in der UdSSR werden uns helfen, unsere Doktrinen und unsere Ausrüstung weiter zu verbessern. Dieses Mal werden wir die Fortschritte allerdings für uns behalten!"
 GER_rocketry_focus:0 "Raketentechnik"
 GER_rocketry_focus_desc:0 "Der Raketenantrieb ist der Schlüssel zu gewaltigen Innovationen in allen drei Teilstreitkräften."
 GER_wunderwaffe:0 "Wunderwaffe"
 GER_wunderwaffe_desc:0 "Heisenberg und von Braun drängen darauf, gewisse Ideen für den Bau von wahren Vernichtungswaffen zu verfolgen. Alles, was sie dafür brauchen, sind zusätzliche Ressourcen ..."
 GER_mol_rib_pact:0 "Deutsch-sowjetischer Nichtangriffspakt"
 GER_mol_rib_pact_desc:0 "Der Gedanke an einen Freundschafts- und Nichtangriffspakt mit der UdSSR mag einem den Magen umdrehen ... aber ein solcher Pakt würde sicherstellen, dass das wertvolle russische Öl weiter nach Deutschland fließt. Das geheime Zusatzprotokoll wird die Territorien von Rumänien, Polen, Litauen, Lettland, Estland und Finnland in deutsche und sowjetische Interessensphären aufteilen."
 GER_soviet_ally:0 "Allianz mit der Sowjetunion"
 GER_soviet_ally_desc:0 "Vielleicht können wir unsere ideologischen Differenzen mit den Sowjets begraben und stattdessen betonen, was uns eint: Der Hass auf selbstsüchtigen Liberalismus und den dekadenten Westen. Mit der Sowjetunion als Bündnispartner hätten wir Zugang zu allen Ressourcen, die wir benötigen - und natürlich zu ihrer militärischen Macht ..."
 GER_turkey_puppet:0 "Türkische Marionette"
 GER_turkey_puppet_desc:0 "Die Türkei wird von uns und der Sowjetunion in die Mangel genommen. Wenn wir die Türken unter Druck setzen, beugen sie sich vermutlich unserem Willen und werden zu einem Marionettenstaat. Als Teil des Abkommens erhält die UdSSR etwas Territorium in der östlichen Türkei. Wenn sie unsere Forderungen aber zurückweisen, bedeutet das Krieg."
 GER_rhineland:0 "Rheinland"
 GER_rhineland_desc:0 "Das Rheinland ist seit dem Ende des Ersten Weltkriegs demilitarisiert. Aber mit dieser Gängelei ist jetzt Schluss! Deutschland ist ein souveräner Staat und darf seine Truppen innerhalb seiner Grenzen frei bewegen!"
 GER_rhineland_ultimatum:0 "§RDie Remilitarisierung kann rückgängig gemacht werden, wenn Sie konfrontiert werden und nachgeben.§!\n"
 GER_japan_friend:0 "Freunden Sie sich mit Japan an"
 GER_japan_friend_desc:0 "Wir hatten ein langes und fruchtbares Verhältnis zu China, aber unseren Ambitionen ist es vielleicht dienlicher, wenn wir uns mit Japan verbrüdern, dessen Kriegerkultur der unseren ähnelt. Selbst, wenn wir dafür China vor den Kopf stoßen müssen ..."
 GER_china_friend:0 "Freunden Sie sich mit China an"
 GER_china_friend_desc:0 "Vertiefen wir unsere seit langem bestehende Freundschaft mit China. Wir stoßen damit zwar Japan vor den Kopf, aber ist Japan nicht ohnehin nur das Italien des Ostens?"
 GER_anti_comitern_pact:0 "Antikominternpakt"
 GER_anti_comitern_pact_desc:0 "Die Einmischung der Kommunistischen Internationale in die inneren Verhältnisse der Nationen gefährdet nicht nur deren inneren Frieden und soziales Wohlleben, sondern auch den Weltfrieden überhaupt! Wir werden viele der nicht-kommunistischen Länder bitten, den Pakt zu unterzeichnen, um die rote Gefahr einzudämmen."
 GER_anti_soviet_pact:0 "Anti-Sowjet-Pakt"
 GER_anti_soviet_pact_desc:0 "Wir können den Antikominternpakt noch intensivieren und alle Mitglieder auffordern, sich zu einer Koalition gegen die Sowjetunion zu bekennen. Wenn ein Unterzeichner in einen Krieg gegen die UdSSR verwickelt wird, müssen alle anderen Mitgliedsstaaten den Sowjets ebenfalls den Krieg erklären."
 GER_anti_soviet_pact_tt:0 "§YVersendet an alle Mitgliedsstaaten des Antikominternpakts die Aufforderung, sich einer defensiven Allianz gegen die Sowjetunion anzuschließen.§!"
 GER_ussr_war_goal:0 "Krieg gegen die Sowjetunion"
 GER_ussr_war_goal_desc:0 "Wir können unsere Propagandabemühungen darauf konzentrieren, das deutsche Volk - und die Welt - auf einen gerechtfertigten Krieg gegen die Sowjetunion vorzubereiten."
 GER_turkey_friend:0 "Freunden Sie sich mit der Türkei an"
 GER_turkey_friend_desc:0 "Atatürks Türkei befindet sich auf einem bewundernswerten Weg der Modernisierung ... und das Land kontrolliert den Zugang zum Schwarzen Meer über den Bosporus und die Dardanellen. Die Türkei in unsere Interessensphäre zu bringen sollte unsere oberste Priorität sein!"
 GER_anschluss:0 "Anschluss"
 GER_anschluss_desc:0 "Der Anschluss Österreichs ist ein seit langem gehegter Wunsch des deutschen Volkes. Obwohl der Anschluss durch den Versailler Vertrag verboten wurde, ist nun die Zeit gekommen, ihn zu vollziehen. Geben wir den Österreichern die Chance, unsere glorreiche Bestimmung mit uns zu teilen!"
 GER_demand_memel:0 "Fordern Sie die Ostgebiete zurück"
 GER_demand_memel_desc:0 "Durch den Ersten Weltkrieg hat Deutschland viele seiner Gebiete im Osten verloren. Polen ist wiederauferstanden, das Memelland wurde an Litauen übergeben. Wir werden beiden Ländern ein Ultimatum stellen. Zumindest Polen wird sich aber wohl kaum bloßen Worten beugen."
 GER_demand_memel_threat:0 "Deutschland hat seine Ostgebiete zurückgefordert"
 GER_danzig_or_war:0 "Danzig oder Krieg"
 GER_danzig_or_war_desc:0 "Danzig war deutsch, Danzig ist deutsch geblieben und Danzig wird von jetzt ab deutsch sein! Wenn Polen das Gebiet nicht abtritt, müssen wir das deutsche Volk auf den unvermeidlichen Krieg vorbereiten. Danzig und die umliegenden Gebiete werden wieder deutsch sein!"
 GER_czech_friend:0 "Freunden Sie sich mit der Tschechoslowakei an"
 GER_czech_friend_desc:0 "Die Tschechen und die Slowaken sind fleißige und bewundernswerte Völker. Es ist unglücklich, dass unsere Gebietsansprüche mit ihren kollidieren. Aber es ist noch nicht zu spät, eine Freundschaft anzustreben, anstatt sie zu unterwerfen."
 GER_demand_sudetenland:0 "Fordern Sie das Sudetenland"
 GER_demand_sudetenland_desc:0 "Das Schicksal der Sudetendeutschen war eine der größten Ungerechtigkeiten des Vertrags von Versailles. Wir müssen sie unter unseren Schutz stellen, auch gegen den Widerstand der Tschechen."
 GER_demand_sudetenland_threat:0 "Deutschland hat das Sudetenland gefordert"
 GER_first_vienna_award:0 "Erster Wiener Schiedsspruch"
 GER_first_vienna_award_desc:0 "Die Ungarn zählen zu den Völkern, die am meisten unter dem Ersten Weltkrieg gelitten haben. Durch die Zerschlagung von Österreich-Ungarn waren viele Ungarn plötzlich auf ausländischem Gebiet gestrandet, obwohl ihre Vorfahren seit Generationen dort gelebt hatten. Wir könnten unsere Beziehung zu Ungarn deutlich verbessern, indem wir ihnen einige Gebiete der Tschechoslowakei abtreten."
 GER_end_of_czechoslovakia:0 "Das Schicksal der Tschechoslowakei"
 GER_end_of_czechoslovakia_desc:0 "Die Zeit ist gekommen, die alten tschechischen Gebiete zwischen denen aufzuteilen, die sie ordentlich regieren können. Wir sollten auch die Gründung eines eigenen slowakischen Marionettenstaats im Osten in Erwägung ziehen."
 GER_second_vienna_award:0 "Zweiter Wiener Schiedsspruch"
 GER_second_vienna_award_desc:0 "In Siebenbürgen lebt eine ungarische Mehrheit. Rechtmäßig sollte das Gebiet unseren Freunden in Ungarn gehören. Allerdings ist schwer vorherzusagen, wie das rumänische Regime und Volk auf diese Forderung reagieren werden."
 GER_italy_ally:0 "Bündnis mit Italien"
 GER_italy_ally_desc:0 "Italiener sind zwar nicht vertrauenswürdig, wie sie im Ersten Weltkrieg bewiesen haben, aber Mussolini und seine faschistische Bewegung haben gezeigt, dass es doch noch Hoffnung für Italien gibt. Deutschland kann nur gewinnen, indem es sich mit Italien verbündet."
 GER_nationalist_spain_ally:0 "Bündnis mit Spanien"
 GER_nationalist_spain_ally_desc:0 "Der nationalistische Sieg im spanischen Bürgerkrieg hat den Weg für eine engere Beziehung zwischen unseren beiden Ländern geebnet. Franco hält den Schlüssel zum Mittelmeer in seinen Händen."
 GER_danzig_vs_slovakia:0 "Danzig gegen die Slowakei"
 GER_danzig_vs_slovakia_desc:0 "Die Polen stehen unseren Plänen für mehr Lebensraum im Weg. Aber es ist noch nicht zu spät, unsere langfristigen Prioritäten abzuändern und stattdessen ihre Freundschaft zu suchen. Möglich ist das nur durch einen Gebietstausch: Danzig gegen die Slowakei. Polen hat schon Interesse an der Region gezeigt, indem es das Olsagebiet besetzt hat."
 GER_poland_friend:0 "Freunden Sie sich mit Polen an"
 GER_poland_friend_desc:0 "Obwohl Polen keinen Zugang zum Meer mehr besitzt, haben wir unsere guten Absichten bewiesen, indem wir den Polen die Slowakei überlassen haben. Vielleicht können wir unser Verhältnis noch weiter verbessern, indem wir vage Versprechungen über zukünftige Gebietsgewinne im Osten machen."
 GER_naval_rearmament:0 "Flottenaufrüstung"
 GER_naval_rearmament_desc:0 "Das deutsch-britische Flottenabkommen, das wir 1935 aushandeln konnten, erlaubt uns den umfangreichen Ausbau unserer Marine. Wir sollten dabei keine Kosten und Mühen scheuen."
 GER_plan_z:0 "Z-Plan"
 GER_plan_z_desc:0 "Admiral Raeder ist überzeugt, dass die Briten sich am besten durch Oberflächenangriffe besiegen lassen. Es wird eine Mammutaufgabe, genügend Schlachtschiffe und Träger zu bauen, um dieses Ziel zu erreichen. Und es wird dauern, vielleicht zu lange ... Andererseits ist unsere momentane Oberflächenmarine erbärmlich unzureichend."
 GER_u_boat_effort:0 "U-Boot-Bemühungen"
 GER_u_boat_effort_desc:0 "Kommodore Dönitz spricht sich für eine Strategie des uneingeschränkten U-Boot-Krieges aus, um Großbritannien in die Knie zu zwingen. Mit genügend U-Booten könnte es uns gelingen, die Versorgung der britischen Industrie mit Rohstoffen aus dem weitreichenden Empire zu unterbrechen und die Industrie verhungern zu lassen."
 GER_trade_interdiction:0 "Handelskrieg"
 GER_trade_interdiction_desc:0 "Unsere Werften produzieren U-Boote, so schnell sie nur können. Wir müssen aber bessere Wege finden, diese 'Wolfsrudel' zu nutzen. Geben Sie den Admiralen alles, was sie brauchen, um ihre Simulationen und Kriegsspiele durchzuführen ..."
 GER_denmark_friend:0 "Freunden Sie sich mit Dänemark an"
 GER_denmark_friend_desc:0 "Die Kanonenbootdiplomatie ist noch nicht tot. Unser kleiner Nachbar im Norden weiß um unsere Pläne für den Ausbau unserer Marine. Bedenkt man dann noch seine Angst vor unseren weitaus überlegenen Armeen, so sollte es ein Leichtes sein, das Land so einzuschüchtern, das es unserer Interessensphäre beitritt."
 GER_norway_friend:0 "Freunden Sie sich mit Norwegen an"
 GER_norway_friend_desc:0 "Norwegen kontrolliert einen Großteil der wertvollen Stahlexporte aus den unerschöpflichen Minen in Nordschweden. Wir sollten die Norweger durch die Bedrohung unserer wachsenden Marine soweit einschüchtern, dass sie sich uns in 'Freundschaft' anschließen."
 GER_dutch_friend:0 "Freunden Sie sich mit den Niederlanden an"
 GER_dutch_friend_desc:0 "Die Niederländer wissen genau, wie lange sie in einem eventuellen Zweiten Weltkrieg überleben würden. Wenn wir sie überzeugen können, dass Deutschland eine ernste Gefahr für Großbritannien darstellen kann, dann gehen sie vielleicht ein Bündnis mit uns ein, um einer Besatzung zu entgehen."
 GER_sweden_friend:0 "Freunden Sie sich mit Schweden an"
 GER_sweden_friend_desc:0 "Die skandinavischen Länder sind wie Dominos: Sie stehen zusammen und sie fallen zusammen um. Nachdem Norwegen und Dänemark Teil unserer Interessensphäre sind, wird Schweden gewiss folgen."
 GER_improve_national_spirit:0 "Verbessern Sie den Nationalgeist"
 GER_improve_national_spirit_desc:0 "Nachdem die Hauptstädte der Siegermächte des Ersten Weltkriegs in unserer Hand sind, können wir endlich die Schmach der Niederlage abschütteln. Es beginnt ein neues Zeitalter für Deutschland!"
 GER_improve_national_spirit_tooltip:0 "Wir, oder unsere Bündnismitglieder, müssen London und Paris kontrollieren - und die Staaten, in denen sie sich befinden."
 needs_approval:0 "§R[This.GetName] muss das Abkommen genehmigen, damit die Boni wirksam werden.§!\n"
 italian_focus:0 "Italienischer nationaler Schwerpunkt"
 ITA_ethiopian_war_logistics:0 "Äthiopische Kriegslogistik"
 ITA_ethiopian_war_logistics_desc:0 "Wir haben die logistische Situation für unsere glorreiche Eroberung Äthiopiens möglicherweise etwas falsch eingeschätzt. Unser Hauptziel muss es sein, unsere mutigen Truppen mit dem nötigen Material zu versorgen."
 ITA_fortification_effort:0 "Befestigung-Bemühungen"
 ITA_fortification_effort_desc:0 "Wir müssen unsere Küsten und Grenzen gegen Aggression durch die bröckelnden und dekadenten Imperialmächte Frankreich und Großbritannien verteidigen."
 ITA_fortification_effort_forts:0 "Errichten Sie §Y15 Landbefestigungen§! an der französischen Grenze.\n"
 ITA_army_primacy:0 "Armee-Überlegenheit"
 ITA_army_primacy_desc:0 "Industriell hinkt Italien den dekadenten Kolonialreichen noch immer hinterher. Wir müssen entscheiden, ob wir die Armee oder die Marine priorisieren. Die Wahl ist offensichtlich: Wie das antike römische Reich auf seine Legionen vertraute, so muss es auch das neue italienische Reich tun!"
 ITA_modernized_artillery:0 "Modernisierte Artillerie"
 ITA_modernized_artillery_desc:0 "Die Regio Esercito ist theoretisch eine der größten Armeen der Welt. Leider können wir all diese Männer unmöglich angemessen ausrüsten. Am schlimmsten ist wohl, dass der Großteil unserer Artillerie noch aus dem Jahr 1918 stammt!"
 ITA_modernized_army:0 "Modernisierte Armee"
 ITA_modernized_army_desc:0 "Bessere Artillerie wird unsere Kampfeffizienz deutlich erhöhen, aber wir sind auch auf neue Taktiken und Doktrinen angewiesen."
 ITA_armored_effort:0 "Panzer-Bemühungen"
 ITA_armored_effort_desc:0 "In Äthiopien zu kämpfen ist schön und gut, aber unsere Panzer entsprechen einfach nicht dem Standard, der nötig ist, um gegen die dekadenten - aber immer noch mächtigen - Plutodemokratien Europas zu kämpfen."
 ITA_mare_nostrum:0 "Mare Nostrum"
 ITA_mare_nostrum_desc:0 "Unsere Ressourcen sind beschränkt und wir müssen einige schmerzliche Entscheidungen treffen, aber das britische Empire hat uns im Mittelmeer eingesperrt. Um ausbrechen zu können, brauchen wir eine Marine, die der britischen ebenbürtig ist."
 ITA_carrier_effort:0 "Flugzeugträger-Bemühungen"
 ITA_carrier_effort_desc:0 "Moderne Schlachtflotten werden um Flugzeugträger herum aufgebaut werden, nicht um Schlachtschiffe herum. Die Überlegenheit von Flugzeugen über Schiffe haben die Amerikaner schon 1921 demonstriert!"
 ITA_bomber_effort:0 "Bomber-Bemühungen"
 ITA_bomber_effort_desc:0 "Die Zeiten, in denen Armeen Kriege gewinnen konnten, ohne einen Blick in den Himmel zu richten, sind vergangen. Wir müssen unsere taktischen Bomber weiterentwickeln, um unseren Soldaten die Luftunterstützung zu bieten, die sie brauchen."
 ITA_atlantic_fleet:0 "Atlantikflotte"
 ITA_atlantic_fleet_desc:0 "Sobald wir aus dem britischen Käfig ausgebrochen sind, müssen wir unsere Macht über die Weltmeere projizieren. Das muss unsere erste Priorität sein."
 ITA_marines_and_landing_craft:0 "Marineinfanteristen und Landefahrzeuge"
 ITA_marines_and_landing_craft_desc:0 "Kriege werden nicht allein durch Seemacht gewonnen. Wir müssen auch in der Lage sein, unsere Armeen über die Wellen zu transportieren und sie sicher an Land zu bringen ..."
 ITA_jet_engine_effort:0 "Strahltriebwerk-Bemühungen"
 ITA_jet_engine_effort_desc:0 "Italien sollte dank der genialen Arbeit von Secondo Campini an vorderster Front stehen, was die Entwicklung von Strahltriebwerken angeht. Wir müssen Campini alle Ressourcen zur Verfügung stellen, die er braucht, um seine Entwürfe für die Regio Aeronautica weiter voranzutreiben."
 ITA_light_ship_effort:0 ""Leichte Schiffe"-Bemühungen"
 ITA_light_ship_effort_desc:0 "Die Konvois, die zu unseren Überseegebieten fahren, brauchen Schutz. Wir müssen neue Doktrinen entwickeln und moderne Zerstörer entwerfen und bauen."
 ITA_escort_effort:0 "Geleitschutz-Bemühungen"
 ITA_escort_effort_desc:0 "Wir sollten weitere Anstrengungen unternehmen, unsere anfälligen Konvois im Mittelmeer zu beschützen."
 ITA_sea_wolves:0 "Seewölfe"
 ITA_sea_wolves_desc:0 "Unsere deutschen Verbündeten haben erschreckend effiziente U-Boote entwickelt ... und die 'Wolfsrudel'-Doktrin für deren Einsatz. Wir sollten uns ein Beispiel daran nehmen."
 ITA_slovenia_dalmatia_claims:0 "Melden Sie Gebietsansprüche in Jugoslawien an"
 ITA_slovenia_dalmatia_claims_desc:0 "Es gibt noch immer eine große italienische Bevölkerung in Jugoslawien, die zurückreicht zu den glorreichen Zeiten Venedigs. Diese Regionen wieder unter italienische Herrschaft zu bringen ist ein wichtiger Schritt, um das römische Reich wieder aufzubauen!"
 ITA_slovenia_dalmatia_claims_threat:0 "Italienische Gebietsansprüche in Jugoslawien"
 ITA_yugoslavia_friend:0 "Freunden Sie sich mit Jugoslawien an"
 ITA_yugoslavia_friend_desc:0 "Anstatt Jugoslawien schon jetzt vor den Kopf zu stoßen, können wir die unabwendbare Eroberung des Landes auf einen günstigeren Zeitpunkt verschieben. Stattdessen könnten wir uns mit dem Regime anfreunden und das Land in unsere Interessensphäre eingliedern."
 ITA_support_nationalist_spain:0 "Unterstützen Sie das nationalistische Spanien"
 ITA_support_nationalist_spain_desc:0 "Spanien steckt mitten in einem Bürgerkrieg, der darüber entscheiden wird, ob das Land zu einem möglichen faschistischen Verbündeten wird oder eine nutzlose Republik bleibt ... oder noch schlimmer, dem Kommunismus oder der Anarchie verfällt.  Wir müssen die wahren Spanier unterstützen, bevor es zu spät ist!"
 ITA_demand_balearic_islands:0 "Fordern Sie die Balearen"
 ITA_demand_balearic_islands_desc:0 "Nachdem wir Francos Regime unterstützt haben, können wir eines der wichtigen Territorien fordern, für deren Verteidigung wir gekämpft haben. Spanien soll die Balearen an Italien abtreten, damit wir unsere strategische Stellung Mittelmeer festigen können."
 ITA_bulgaria_friend:0 "Freunden Sie sich mit Bulgarien an"
 ITA_bulgaria_friend_desc:0 "Bulgarien befindet sich in unserer Interessensphäre. Wir müssen das Land fest an Italien binden, wenn wir unsere Ambitionen auf dem Balkan verwirklichen wollen."
 ITA_albania_war_goal:0 "Albanische Besatzung"
 ITA_albania_war_goal_desc:0 "Albanien stellt ein leichtes Besatzungsziel für unsere Truppen dar. Wir werden wohl nur auf geringen Widerstand treffen. Wir müssen der Welt die Macht Italiens beweisen und den Glanz des römischen Reiches wiederherstellen!"
 ITA_pact_of_iron:0 "Stahlpakt"
 ITA_pact_of_iron_desc:0 "Unser Verhältnis zu Nazi-Deutschland wird durch ideologische Differenzen und widersprüchliche Ziele überschattet. Der Duce betrachtet die deutschen Ambitionen in Österreich und auf dem Balkon mit großem Argwohn. Aber Realitäten verändern sich ..."
 ITA_italy_first:0 "Italien zuerst"
 ITA_italy_first_desc:0 "Mussolini wird niemals Hitlers zweite Geige spielen! Wir müssen aus den Erfahrungen des römischen Reiches lernen. Teutonische Einmischungen in italienische Angelegenheiten enden niemals gut ..."
 ITA_romania_friend:0 "Freunden Sie sich mit Rumänien an"
 ITA_romania_friend_desc:0 "Es wäre in unserem besten Interesse, unsere entfernten Verwandten in Rumänien in unsere Interessensphäre einzugliedern. Il Duce sieht großes Potenzial in der Eisernen Garde."
 ITA_german_rd_treaty:0 "Pakt mit Deutschland"
 ITA_german_rd_treaty_desc:0 "Wir sollten den Deutschen einen Austausch von technologischen Geheimnissen vorschlagen. Unsere großen Nationen würden beide davon profitieren."
 ITA_spanish_italian_faction:0 "Spanisch-italienisches Bündnis"
 ITA_spanish_italian_faction_desc:0 "Franco und die spanischen Nationalisten sind unsere natürlichen Verbündeten, vereint durch Religion, Kultur und Ideologie. Gemeinsam könnten wir Gibraltar erobern und der Royal Navy das Leben beträchtlich erschweren ..."
 ITA_greece_war_goal:0 "Krieg gegen Griechenland"
 ITA_greece_war_goal_desc:0 "Was für ein römisches Reich würden wir denn wiederaufbauen, wenn wir Griechenland nicht integrieren würden? Es sollte ein leichtes Ziel sein ..."
 ITA_greece_friend:0 "Freunden Sie sich mit Griechenland an"
 ITA_greece_friend_desc:0 "Die Griechen sind genau wie wir ein uraltes Volk und die Wiege der westlichen Zivilisation. Es ist gewiss nicht unmöglich, ihre Ziele in Einklang mit den unseren zu bringen ..."
 ITA_turkey_friend:0 "Freunden Sie sich mit der Türkei an"
 ITA_turkey_friend_desc:0 "Die Türken haben nach dem Italienisch-Türkischen Krieg und dem Ersten Weltkrieg keinen Grund, uns sonderlich zu mögen. Aber Realpolitik übertrumpft alte Feindschaften und die aktuelle Lage im Mittelmeerraum könnte uns zu Verbündeten machen."
 ITA_portugal_friend:0 "Freunden Sie sich mit Portugal an"
 ITA_portugal_friend_desc:0 "Portugal ist genau wie Spanien ein natürlicher Verbündeter des italienischen Volkes. Wir müssen diese Bande der Freundschaft stärken."
 ITA_anti_uk_war_goals:0 "Krieg gegen Großbritannien"
 ITA_anti_uk_war_goals_desc:0 "Das zerfallende britische Weltreich hat uns im Mittelmeer eingesperrt und wird uns niemals freiwillig die Schlüssel aushändigen. Wir müssen die Engländer angreifen, sobald sich eine Gelegenheit bietet!"
 ITA_japan_friend:0 "Freunden Sie sich mit Japan an"
 ITA_japan_friend_desc:0 "Die Japaner sind wie wir: Eine junge, hungrige Macht mit positiver Demographie, die im Handel von schwindenden Plutodemokratien wie Großbritannien und den Niederlanden als Geisel gehalten wird. Wir sollten uns mit ihnen zu einer Marineachse verbinden, die Ozeane überbrückt!"
 soviet_focus:0 "Sowjetischer nationaler Schwerpunkt"
 SOV_finish_five_year_plan:0 "Schließen Sie den Fünfjahresplan ab"
 SOV_finish_five_year_plan_desc:0 "Der zweite Fünfjahresplan legt die Priorität auf die Entwicklung der schweren Industrie. Die Sowjetunion muss sich schnell entwickeln, um mit den kapitalistischen und faschistischen Mächten des Westens mitzuhalten."
 SOV_move_industry_to_urals:0 "Verlagen Sie die Industrie in den Ural"
 SOV_move_industry_to_urals_desc:0 "Die heimtückischen Anhänger Hitlers dürfen auf keinen Fall unsere wertvollen Fabriken im westlichen Teil der UdSSR erobern. Durch bedingungslose Mühen und Opfer sollten wir in der Lage sein, die wertvollsten schweren Ausrüstungsgegenstände und Anlagen nach Tscheljabinsk und an andere Orte im Ural zu schaffen."
 SOV_defense_of_moscow:0 "Die Verteidigung Moskaus"
 SOV_defense_of_moscow_desc:0 "Die Faschisten stehen vor den Toren der Hauptstadt! Moskau darf unter keinen Umständen fallen. Mobilisieren Sie jeden, von Kindern bis zu Greisen, eilig Verteidigungsanlagen zu errichten!"
 SOV_defense_of_moscow_forts:0 "Bauen sie §Y28 Landbefestigungen§! in und um Moskau.\n"
 SOV_infrastructure_effort:0 "Infrastruktur-Bemühungen"
 SOV_infrastructure_effort_desc:0 "Die Sowjetunion ist riesig, aber zu großen Teilen unbewohnt. Wir müssen dafür sorgen, dass wir schnell Waren und Ausrüstung durch das Land transportieren können."
 SOV_tranformation_of_nature:0 "Die Umgestaltung der Natur"
 SOV_tranformation_of_nature_desc:0 "Stalins großer Plan zur Umgestaltung der Natur muss in die Tat umgesetzt werden. Die Umwelt muss in großem Maßstab verwandelt und geformt werden, so dass sie dem Volk hilft."
 SOV_stalin_constitution:0 "Stalin-Verfassung"
 SOV_stalin_constitution_desc:0 "Es ist an der Zeit, unsere alte Verfassung zu erneuern und die Welt mit den Rechten zu beeindrucken, die Arbeiter und Bauern in der Sowjetunion genießen!"
 SOV_collectivist_propaganda:0 "Kollektivistische Propaganda"
 SOV_collectivist_propaganda_desc:0 "In der Sowjetunion gibt es keinen Platz für individuellen Ruhm. Unsere Propaganda sollte kollektive Erfolge betonen. Übertroffene Produktionsziele, erfolgreiche Expeditionen und große Bauprojekte."
 SOV_militarized_schools:0 "Militarisierte Schulen"
 SOV_militarized_schools_desc:0 "Sowjetischen Kindern müssen militärische Disziplin und sozialistische Tugenden wie Aufopferungsbereitschaft und Solidarität eingeimpft werden. Ein junger Verstand lässt sich leichter formen."
 SOV_workers_culture:0 "Arbeiterkultur"
 SOV_workers_culture_desc:0 "Der Sozialismus ist nicht nur ein Wirtschaftssystem, der Marxismus nicht nur eine Wissenschaft. Wir müssen die Grundfesten der sowjetischen Gesellschaft umgestalten, um alle Überbleibsel von bürgerlichen Sitten und Traditionen auszumerzen."
 SOV_new_soviet_man:0 "Der neue sowjetische Mensch"
 SOV_new_soviet_man_desc:0 "Der neue sowjetische Mensch ist selbstlos, gebildet, diszipliniert, gesund. Ein lebender Triumph über niedere Instinkte und falsches Bewusstsein. Männer opfern bereitwillig ihr Leben für das Allgemeinwohl, Frauen gebären zahlreiche Kinder für die Zukunft der sowjetischen Gesellschaft."
 SOV_positive_heroism:0 "Positives Heldentum"
 SOV_positive_heroism_desc:0 "Es ist an der Zeit, die alte leninistisch-kollektivistische Propaganda hinter uns zu lassen und herausragende Einzelpersonen in überlebensgroße Helden des Sozialismus zu verwandeln!"
 SOV_progress_cult:0 "Fortschrittskult"
 SOV_progress_cult_desc:0 "Wir sollten die Innovationen herausragender sowjetischer Wissenschaftler feiern und die richtige Art des freien Denkens fördern. Die UdSSR wird dem dekadenten Westen in wagemutigen Gebieten der Wissenschaft immer voraus sein. Man sehe sich nur die geniale Arbeit des Genossen Lyssenko an!"
 SOV_socialist_science:0 "Sozialistische Wissenschaft"
 SOV_socialist_science_desc:0 "Die Welt ist - genau wie der menschliche Verstand - ständig in Bewegung. Die Natur ist in einem Zustand der ständigen Weiterentwicklung. Der Revolution, sogar. Die Grundsätze des dialektalen Materialismus können auf die Naturwissenschaften ebenso angewandt werden wie auf die Sozialwissenschaften ..."
 SOV_aviation_cult:0 "Luftfahrtkult"
 SOV_aviation_cult_desc:0 "Die Sowjetunion wird die Welt mit erstaunlichen Wundern der Luftfahrt beeindrucken. Unsere heldenhaften Piloten sind die Ritter der bolschewistischen Kultur und des Fortschritts. Sie beweisen den Triumph der Technologie über die Natur. Wie weit haben wir uns seit den Tagen des Zars doch entwickelt!"
 SOV_women_pilots:0 "Frauen in der Luftfahrt"
 SOV_women_pilots_desc:0 "Wir sollten es unserer heldenhafter Langstreckenpilotin Genossin Raskowa gestatten, im Rahmen ihrer Fliegergruppe Nr. 122 einige rein weibliche Luftregimenter zu bilden."
 SOV_socialist_realism:0 "Sozialistischer Realismus"
 SOV_socialist_realism_desc:0 "Alle Kunstwerke in der Sowjetunion müssen danach streben, dem Volk die Ziele und die Bedeutung des Kommunismus näherzubringen. Sie müssen das Proletariat in realistischen Alltagsszenen abbilden. Sowjetische Künstler sind die Ingenieure der Seele!"
 SOV_anti_fascist_diplomacy:0 "Antifaschistische Diplomatie"
 SOV_anti_fascist_diplomacy_desc:0 "Es sind zwar alle westlichen Regimes repressiv und korrupt, doch die schlimmsten sind die, die vorgeben, progressiv zu sein ... oder gar sozialistisch! Indem sie dieses falsche Bewusstsein im Proletariat nähren, versuchen sie, die Revolution hinauszuzögern und die Arbeiter in ewiger Knechtschaft zu halten."
 SOV_operation_zet:0 "Operation Zet"
 SOV_operation_zet_desc:0 "Die Kuomintang ist zwar reaktionär, aber es erscheint unwahrscheinlich, dass Mao und seine Form des Kommunismus in China Bestand haben werden. Wir sollten uns bemühen, unsere Beziehungen zu Chiang Kai-shek zu verbessern. Das lächerlich anachronistische Kaiserreich Japan wird ohnehin bald zerfallen."
 SOV_annex_tannu_tuva:0 "Annektieren Sie Tannu-Tuwa"
 SOV_annex_tannu_tuva_desc:0 "Wirtschaftlich gesehen ist es kaum von Bedeutung, aber aus politischen Gründen sollten wir die Volksrepublik Tannu-Tuwa offiziell als autonome Oblast innerhalb der Sowjetunion annektieren."
 SOV_improve_stalin_line:0 "Verbessern Sie die Stalin-Linie"
 SOV_improve_stalin_line_desc:0 "Unsere Westgrenze muss besser gegen faschistische Aggressoren geschützt werden. Die Stalin-Linie muss erweitert und modernisiert werden."
 SOV_far_east_fortification:0 "Befestigung im Fernen Osten"
 SOV_far_east_fortification_desc:0 "Die Japaner unternehmen immer wieder Inkursionen über die Grenze zur Mandschurei. Wir müssen unsere Verteidigung entlang dieser Grenze verbessern, um sie dauerhaft abzuschrecken."
 SOV_far_east_fortification_forts_1:0 "Errichten Sie §Y6 Landbefestigungen§! an der japanischen Grenze.\n"
 SOV_far_east_fortification_forts_2:0 "Errichten Sie §Y8 Landbefestigungen§! an der japanischen Grenze.\n"
 SOV_far_east_fortification_forts_3:0 "Errichten Sie §Y4 Landbefestigungen§! an der japanischen Grenze.\n"
 SOV_xian_incident:0 "Der Xi'an-Zwischenfall"
 SOV_xian_incident_desc:0 "Durch unsere Kontakte zu hochrangigen Offiziellen der Kuomintang sollten wir in der Lage sein, Chiang Kai-Shek zu entführen und ihn zu zwingen, die Macht mit Mao zu teilen. Das würde ihrem destruktiven Streit ein Ende setzen und China könnte den Aggressionen Japans besser trotzen."
 SOV_xian_incident_tt:0 "Wenn beide Parteien zustimmen, erzwingt das einen Waffenstillstand zwischen dem nationalistischen und dem kommunistischen China."
 SOV_anti_capitalist_diplomacy:0 "Antikapitalistische Diplomatie"
 SOV_anti_capitalist_diplomacy_desc:0 "Die größten Hindernisse für die weltweite Revolution sind ohne Zweifel die fetten Bankenchefs der USA und die gnadenlosen kolonialistischen Unterdrücker des Vereinigten Königreichs. Es muss immer unser primäres Ziel sein, ihnen auf die gierigen Finger zu klopfen und ihre liberalistische Propaganda zu untergraben."
 SOV_expand_red_fleet:0 "Erweitern Sie die Rote Flotte"
 SOV_expand_red_fleet_desc:0 "Die Rote Flotte ist blamabel schwach, wenn man sie mit den Marinestreitkräften der imperialistischen Mächte vergleicht. Wir müssen ihren Ausbau zu einer nationalen Priorität machen!"
 SOV_anti_colonialist_rebels:0 "Die Komintern"
 SOV_anti_colonialist_rebels_desc:0 "Nachdem das kapitalistische System seinem endgültigen Kollaps entgegengeht, kann die richtige Haltung für alle kommunistischen Parteien nur eine hoch aggressive, militante, ultralinke Linie sein. Insbesondere fordern wir die kommunistischen Parteien der Welt auf, ihre Energien der Zerstörung der gemäßigten Linken zu widmen."
 SOV_southern_thrust:0 "Südschub"
 SOV_southern_thrust_desc:0 "Eine Annektierung des Iran und des Irak würde nicht nur die gewaltigen Ölreserven der beiden Länder für die Revolution sichern, sondern auch direkten Druck auf die britischen Imperialisten in Ägypten und Indien ausüben."
 SOV_reconcile_japan:0 "Söhnen Sie sich mit Japan aus"
 SOV_reconcile_japan_desc:0 "Unsere Beziehung zu Japan war schon immer schwierig, aber es gibt Wichtigeres zu tun. Wir können die Japaner an der Nase herumführen, indem wir ihren verzweifelten Mangel an Ressourcen ausnutzen ... Ihr anachronistisches feudales Regime wird ohnehin bald fallen."
 SOV_claim_on_sinkiang:0 "Fordern Sie Sinkiang"
 SOV_claim_on_sinkiang_desc:0 "Unter Genosse Sheng Shicais Herrschaft ist Sinkiang ohnehin schon fast ein sowjetischer Marionettenstaat. Machen wir es offiziell ..."
 SOV_claim_on_sinkiang_threat:0 "Die Sowjets haben Sinkiang gefordert"
 SOV_pan_slavic_rhetoric:0 "Panslawische Rhetorik"
 SOV_pan_slavic_rhetoric_desc:0 "Genosse Lenin ist in seinem Streben nach der Weltrevolution zu weit gegangen und hat eine russische, slawische Identität fast vollständig aufgegeben. Ein gewisses Grad an Nationalismus wird uns dienen, und eine Wiederbelebung einer Form des Panslawismus wird uns enger mit anderen slawischen Nationen verbunden."
 SOV_claims_on_baltic:0 "Forderungen auf dem Baltikum"
 SOV_claims_on_baltic_desc:0 "Peter der Große hat richtig daran getan, nach einem Zugang zu den Häfen im Westen zu streben. Die baltischen Staaten, die nach der Revolution verlorengingen, sollten wieder in die Sowjetunion integriert werden."
 SOV_claim_bessarabia:0 "Anspruch auf Bessarabien"
 SOV_claim_bessarabia_desc:0 "Das Schwarze Meer ist für unsere Wirtschaft noch wichtiger als die Ostsee. Wir müssen alles tun, was in unserer Macht steht, um die Kontrolle über den Bosporus und die Dardanellen zu gewinnen."
 SOV_claims_on_turkey:0 "Anspruch auf die Türkei"
 SOV_claims_on_turkey_desc:0 "Die Türken weisen nicht nur unsere Forderungen der gemeinsamen Kontrolle über den Bosporus zurück, sondern weigern sich auch, über Grenzanpassungen im Osten zu verhandeln. Vielleicht ist es an der Zeit, ihnen eine Lektion zu erteilen!"
 SOV_baltic_security:0 "Baltische Sicherheit"
 SOV_claims_on_poland:0 "Anspruch auf Polen"
 SOV_claims_on_poland_desc:0 "Trotzkis Inkompetenz im sowjetisch-polnischen Krieg muss gesühnt werden ... und Ostpolen wieder in die UdSSR eingegliedert!"
 SOV_demand_eastern_poland:0 "Ostpolen fordern"
 SOV_demand_eastern_poland_desc:0 "Nachdem wir unsere Ansprüche auf die polnischen Ostgebiete geltend gemacht haben, müssen wir klarstellen, dass Polen sich nur vor einer weiteren Teilung retten kann, indem sie die Gebiete freiwillig abtreten."
 SOV_offer_poland_protection:0 "Polen Schutz anbieten"
 SOV_offer_poland_protection_desc:0 "Wir könnten Ostpolen zwar auch einfach erobern, aber es wäre sehr viel besser, wenn sich die Polen dabei unserer Komintern anschließen würden. Allerdings müssten wir ihnen im Gegenzug etwas anbieten. Wenn wir ihnen Ostdeutschland versprechen, haben sie vielleicht Interesse."
 SOV_offer_poland_protection_tt:0 "§YPolen erhält bei einer sowjetischen Eroberung Staaten, die durch diese Vereinbarung gefordert werden.§!\n"
 SOV_great_purge:0 "Die Große Säuberung"
 SOV_great_purge_desc:0 "Die Offiziere schmieden eine gefährliche trotzkistische Intrige. Selbst die höchsten Ränge sind beteiligt. Es ist zwar unklar, ob Trotzki persönlich beteiligt ist, aber die Intrige stellt zweifellos eine große Gefahr dar. Die UdSSR könnte sogar wieder in einen Bürgerkrieg gestürzt werden ... wenn wir nicht entschlossen gegen die Intrige vorgehen."
 SOV_great_purge_tt:0 "§YEs wird eine Reihe von Schauprozessen abgehalten, um sowjetische Minister und politische Führer zu säubern.§!\n"
 SOV_rehabilitated_military:0 "Rehabilitiertes Militär"
 SOV_rehabilitated_military_desc:0 "Die Offiziersränge sind endlich vom Makel des Trotzkismus gesäubert. Vielleicht kann man dem Militär nun wieder ein wenig Freiheit von politischer Intervention gewähren."
 SOV_military_reorganization:0 "Militärische Reorganisation"
 SOV_military_reorganization_desc:0 "Die Säuberung hat das Militär in keinem guten Zustand zurückgelassen. Die neue Führung ist unerfahren und ineffektiv und es wurde nichts getan, um unsere Doktrinen weiterzuentwickeln. Das müssen wir sofort beheben!"
 SOV_nkvd_primacy:0 "NKWD-Überlegenheit"
 SOV_nkvd_primacy_desc:0 "Das Militär hat gezeigt, dass man ihm niemals trauen kann. Der NKWD muss daher ausgebaut und mit mehr Befugnissen ausgestattet werden. Wir brauchen mehr Politkommissare, die die Offiziere im Auge behalten."
 SOV_nkvd_divisions:0 "NKWD-Divisionen"
 SOV_nkvd_divisions_desc:0 "Der NKWD sollte eigene Divisionen erhalten, die als Interne Truppen Eisenbahnen und wichtige Anlagen beschützen."
 SOV_lessons_of_war:0 "Lektionen des Krieges"
 SOV_lessons_of_war_desc:0 "Mit der Erfahrung, die wir in begrenzten Kriegen gewonnen haben, sollten wir Durchbrüche in der gepanzerten Kriegsführung erzielen können. Vielleicht können wir sogar das ausgedünnte Offizierskorps wieder auf Zack bringen."
 SOV_smersh:0 "SMERSch"
 SOV_smersh_desc:0 "SMERSch oder 'Tod den Spionen' ist eine vorgeschlagene Gegenspionageinitiative, die einem doppelten Zweck dienen würde: Feindliche Spione zu enttarnen und Deserteure und Partisanen in den Reihen der Roten Armee hinzurichten."
 SOV_smersh_tt:0 "§YHebt das Risiko eines Staatsstreichs auf.§!\n"
 SOV_partisan_suppression:0 "Partisanenunterdrückung"
 SOV_partisan_suppression_desc:0 "SMERSch muss ausgeweitet werden, um besser in der Lage zu sein, Partisanengruppen in besetzten Gebieten zu infiltrieren und ihre Aktivitäten gnadenlos zu unterdrücken."
 SOV_war_with_germany:0 "Krieg gegen Deutschland"
 SOV_war_with_germany_desc:0 "Die deutsche Bedrohung wächst weiter. Wir können und müssen die deutsche Armee vernichten und vor ihren neuen Herrschen in die Knie zwingen."
 SOV_war_with_germany_tt:0 "Molotow-Ribbentrop-Pakt nicht in Kraft"
 SOV_war_with_japan:0 "Krieg gegen Japan"
 SOV_war_with_japan_desc:0 "Die Japaner haben offenbar nicht vor, kleinbeizugeben. Die einzige effektive Abschreckung ist ein Krieg. Sie werden es schon noch bereuen, dass sie unsere Forderungen abgelehnt haben, wenn die Rote Armee sie niedertrampelt."
 SOV_war_with_uk:0 "Krieg gegen Großbritannien"
 SOV_war_with_uk_desc:0 "Die imperialistischen Briten hatten noch nie Respekt vor uns. Wenn sie den Rest der Welt unterjocht haben, werden sie sich ohne Zweifel der Sowjetunion zuwenden. Es gibt nur einen Weg, ihre aggressive Expansion zu verhindern. Krieg!"
 SOV_claim_on_the_straits:0 "Fordern Sie die Meerenge"
 SOV_claim_on_the_straits_desc:0 "Die Meerenge, die vom Schwarzen Meer in die Ägäis führt, ist ein wichtiger strategischer Punkt. Wir dürfen nicht zulassen, dass dieses Gebiet von ausländischen Mächten kontrolliert wird. Um die Relevanz der Roten Flotte sicherzustellen, müssen wir die Meerenge sichern."
 SOV_ultimatum_to_greece:0 "Ultimatum an Griechenland"
 SOV_ultimatum_to_greece_desc:0 "Die ägäischen Inseln sind der letzte strategische Ort, den wir erobern müssen, um sicherzustellen, dass die Rote Flotte frei operieren kann. Die Griechen werden von allen Seiten unter Druck gesetzt und sind vermutlich bereit, ein wenig Land abzutreten, um einen Krieg zu vermeiden."
 SOV_diversify_the_programme:0 "Diversifizieren Sie das Programm"
 SOV_diversify_the_programme_desc:0 "Wir haben in den letzten Jahren in der traditionellen Kriegsführung viel gelernt und viele Fortschritte gemacht. Wir sind eine Nation voller großer Wissenschaftler, die in der Lage sind, neue Kriegsmethoden zu entdecken, die uns einen gewaltigen Vorteil verschaffen.  Wenn wir Ergebnisse sehen wollen, müssen wir ihnen die bestmöglichen Arbeitsbedingungen bieten."
 SOV_research_city_experiment:0 "Forschungsstadt-Experiment"
 SOV_research_city_experiment_desc:0 "Einer unserer wichtigsten Wissenschaftler, Kurtschatow, hat etwas entdeckt: Wenn man die Kerne in einem Kilogramm Uran spaltet, muss die dabei freigesetzte Energie der Explosion von 20.000 Tonnen TNT entsprechen. Wenn wir das Überleben des Mutterlands sichern wollen, müssen wir uns diese Macht zunutze machen, ehe unsere Feinde das tun."
 SOV_closed_city_network:0 "Netzwerk aus geschlossenen Städten"
 SOV_closed_city_network_desc:0 "Wir sollten geschlossene Städte bauen, in denen Forschung betrieben werden kann, für die auf unseren Militärstützpunkten nicht genügend Platz vorhanden ist. Indem wir den Zugang zu unseren Städten beschränken, stellen wir sicher, dass unsere Forschung geheim bleibt. Und wir geben unseren Wissenschaftlern ausreichend Platz für große Experimente."
 strike_usa_focus:0 "Greifen wir die USA an!"
 strike_usa_focus_desc:0 "Wir sind der Gnade der heimtückischen Amerikaner ausgeliefert. Sie kontrollieren das Öl und andere dringend benötigte Ressourcen. Ihre Industrie ist unserer um Längen überlegen. Wenn wir also zuschlagen, dann müssen wir gnadenlos zuschlagen! In einem langgezogenen Krieg gegen die USA sind wir chancenlos ..."
 chinese_puppet_focus:0 "Chinesische Marionette"
 chinese_puppet_focus_desc:0 "China hat bewiesen, dass es einen Krieg gegen uns vermeiden möchte. Vielleicht sehen ihre Anführer eine größere Gefahr in der inneren Spaltung. Wir könnten ihnen unseren Schutz vor Kommunisten und Kriegsherren anbieten, als Untertanen in der Großostasiatischen Wohlstandssphäre."
 chinese_war_focus:0 "Krieg gegen China"
 chinese_war_focus_desc:0 "Der Zwischenfall an der Marco-Polo-Brücke hat gezeigt, dass die Chinesen kein Interesse an einer Kooperation haben. Der anschließende Waffenstillstand wird doch immer größer werdende Spannungen bedroht. Ein Krieg könnte der einzige noch verbleibende Ausweg sein, um die chinesische Nation zur Ordnung zu bringen."
 subdue_warlords_focus:0 "Überwältigen sie die Kriegsherren"
 subdue_warlords_focus_desc:0 "Die Chinesen haben zugelassen, dass ihr einst stolzes Reich von Radikalen und militärischen Cliquen zerschlagen wird. Das Kaiserreich Japan duldet solche Spaltungen nicht. Auch nicht, wenn es nur um seine Untertanen geht."
 oust_germans_focus:0 "Kappen Sie die chinesisch deutschen Beziehungen"
 oust_germans_focus_desc:0 "Mindestens seit den 20er-Jahren sind deutsche Militärberater in China zugegen und bieten der Kuomintang entscheidende Unterstützung. Das dürfen wir nicht mehr dulden. Es ist unser Recht, den sofortigen Abzug aller deutschen Berater aus China zu fordern. Die Deutschen müssen entscheiden, auf wessen Seite sie stehen."
 found_own_faction_focus:0 "Eigenes Bündnis gründen"
 found_own_faction_focus_desc:0 "Wir haben bereits erste Schritte zur Gründung der Großostasiatischen Wohlstandssphäre unternommen. Um einen anhaltenden Sieg zu gewährleisten, muss Japan stark genug sein, um alleine Führungsrolle einzunehmen - in Asien und darüber hinaus."
 axis_leanings_focus:0 "Annäherung an die Achsenmächte"
 axis_leanings_focus_desc:0 "Wir teilen viele Interessen und Werte mit dem neuen Deutschland, das dabei ist, eine Machtbasis in Europa aufzubauen. Wenn wir uns mit den Deutschen verbünden, gewinnen wir einen mächtigen Freund, der weit genug entfernt ist, um unsere Herrschaft in Asien nicht zu gefährden."
 subvert_india_focus:0 "Indian National Army"
 subvert_india_focus_desc:0 "Wenn Großbritannien unsere Bemühungen zum Aufbau eines Imperiums verteilt, werden wir den Briten zeigen, dass ihr eigenes Empire bereits am Zerfallen ist. Indische Kriegsgefangene und Auswanderer werden die Grundlage einer Bewegung bilden, die Britisch-Indien stürzen kann."
 jap_improved_sprit_focus:0 "Verbesserter Nationalgeist"
 jap_improved_sprit_focus_desc:0 "Nationalistischer Stolz und Unterstützung für den Krieg erfüllen jeden Untertan des Kaisers und treiben sie zu noch größerer Hingabe an!"
 befriend_siam_focus:0 "Freunden Sie sich mit Siam an"
 befriend_siam_focus_desc:0 "Siam konnte einer Kolonisierung durch europäische Mächte entgehen und ist es nicht gewohnt, Untertan zu sein. Anstatt sie zu unterwerfen, sollten wir sie überzeugen, dass dieser Zustand am ehesten beibehalten werden kann, wenn sie mit uns kooperieren."
 army_primancy_focus:0 "Armee-Überlegenheit"
 army_primancy_focus_desc:0 "Von den zwei zentralen Teilstreitkräften ist es wahrlich die Armee, die den starken rechten Arm des Kaiserreichs bildet! Ihre Fähigkeit, Land zu erobern und zu halten, wiegt sehr viel schwerer als der geringe Nutzen, den die Marine bieten kann. Indem wir diese einfache, offensichtliche Tatsache erkennen und der Armee mehr Ressourcen zur Verfügung stellen, eröffnen wir unserem Land alle Möglichkeiten."
 navy_primancy_focus:0 "Marine-Überlegenheit"
 navy_primancy_focus_desc:0 "Von den zwei zentralen Teilstreitkräften ist es wahrlich die Marine, die den starken rechten Arm des Kaiserreichs bildet! Ihre Fähigkeit, das Meer zu kontrollieren, wiegt sehr viel schwerer als der geringe Nutzen, den die Armee bieten kann. Indem wir diese einfache, offensichtliche Tatsache erkennen und der Marine mehr Ressourcen zur Verfügung stellen, eröffnen wir unserem Land alle Möglichkeiten."
 army_innovations_focus:0 "Armeeinnovation"
 army_innovations_focus_desc:0 "Nachdem die Armee nun als oberste Kraft des Kaiserreichs anerkannt ist, sollten wir mehr Ressourcen auf das Studium von Landdoktrinen verwenden."
 army_air_innovations_focus:0 "Armee-Luftinnovation"
 army_air_innovations_focus_desc:0 "Die Hauptaufgabe der Luftwaffe muss es sein, unsere legendäre Armee zu unterstützen!"
 army_motorization_focus:0 "Motorisierung der Armee"
 army_motorization_focus_desc:0 "Wenn wir der Motorisierung mehr Bedeutung beimessen, kann die Infanterie das Schlachtfeld schneller erreichen ... zumindest in Gegenden mit gut ausgebauten Straßen."
 air_base_expansion_focus:0 "Ausbau der Luftstützpunkte"
 air_base_expansion_focus_desc:0 "Um unsere Armee besser unterstützen zu können, braucht die Luftwaffe größere Luftstützpunkte."
 armor_innovations_focus:0 "Panzer-Innovation"
 armor_innovations_focus_desc:0 "Nachdem unsere Armee zu Höherem strebt, haben einige Generäle vorgeschlagen, dass wir in moderne Panzerfahrzeuge investieren sollten."
 naval_innovations_focus:0 "Marine-Innovationen"
 naval_innovations_focus_desc:0 "Nachdem die Marine nun als oberste Kraft des Kaiserreichs anerkannt ist, sollten wir mehr Ressourcen auf die Konzeption neuer Schiffsklassen verwenden."
 naval_air_innovations_focus:0 "Marineflieger-Innovation"
 naval_air_innovations_focus_desc:0 "Die Hauptaufgabe der Luftwaffe muss es sein, unsere legendäre Marine zu unterstützen!"
 convoy_protection_focus:0 "Konvoischutz"
 convoy_protection_focus_desc:0 "Es ist zwar eine feige und ehrlose Taktik, aber einige feindliche Nationen könnten die Handelsschiffe angreifen, die Vorräte und Ressourcen durch unser Kaiserreich transportieren. Wir müssen studieren, wie wir diese Schiffe am besten beschützen können, wenn es dazu kommen sollte."
 advanced_torpedoes_focus:0 "Fortschrittliche Torpedos"
 advanced_torpedoes_focus_desc:0 "Wir verwenden in den Antriebssystemen unserer Torpedos keine Druckluft mehr, sondern Sauerstoff als Druckgas. Die Torpedos haben dadurch eine größere Reichweite und können einen größeren Sprengkopf mit sich führen als jeder bisherige Torpedotyp."
 shbb_focus:0 "Überschwere Schlachtschiffe"
 shbb_focus_desc:0 "Auf kurze Sicht ist es unwahrscheinlich dass wir genügend Schlachtschiffe bauen können, um den USA und Großbritannien zahlenmäßig überlegen zu sein. Aber vielleicht ist das auch gar nicht nötig. Stattdessen können wir vielleicht deutlich mächtigere Schlachtschiffe bauen als die westlichen Nationen ... denn sie sind an das Washingtoner Flottenabkommen gebunden."
 naval_base_focus:0 "Ausbau der Marinestützpunkte"
 naval_base_focus_desc:0 "Der Ausbau der Marine erfordert auch mehr Marinestützpunkte."
 carrier_focus:0 "Flugzeugträger-Schwerpunkt"
 carrier_focus_desc:0 "Japan braucht eine mächtige Marine, und der Flugzeugträger muss die Basis für die Stärke unserer Flotte darstellen. Die Tage des Schlachtschiffs sind gezählt, wie unser Feind schon bald herausfinden wird!"
 battleship_focus:0 "Schlachtschiff-Schwerpunkt"
 battleship_focus_desc:0 "Japan braucht eine mächtige Marine, und das Schlachtschiff muss die Basis für die Stärke unserer Flotte darstellen. Sollen anderen Nationen ihren Reichtum für ungeprüfte Flugzeugträger vergeuden ... nur Schlachtschiffe können die Meere beherrschen!"
 spiritual_mobilization_focus:0 "Geistige Mobilisierung"
 spiritual_mobilization_focus_desc:0 "Nicht nur unsere Soldaten, unsere gesamte Nation muss geistig auf den Krieg vorbereitet werden. Nationalisten wurden daher in der Bewegung der nationalen geistigen Mobilisierung zusammengeführt, um den Patriotismus und die Unterstützung für die Regierung zu fördern."
 warrior_traditions_focus:0 "Kriegerische Traditionen"
 warrior_traditions_focus_desc:0 "Während seiner gesamten Geschichte hat Japan sich einen einzigartigen Traditionsreichtum innerhalb der Kriegerklasse bewahrt. Diese Werte müssen wiederbelebt und von jedem Soldaten hochgehalten werden, unabhängig von seinem Rang."
 divine_wind_focus:0 "Der Göttliche Wind"
 divine_wind_focus_desc:0 "Es wird von jedem Soldaten erwartet, dass er sich furchtlos der Aussicht auf den Tod stellt. Unser Volk aber muss darüber hinausgehen. Wir müssen bereit sein, uns ohne jede Überlebenshoffnung zu opfern, für den Ruhm des Kaisers und der Nation."
 imperial_glory_focus:0 "Kaiserlicher Ruhm"
 imperial_glory_focus_desc:0 "Kamikaze, die Taktik der Spezialangriffstruppe, hat Selbstmordangriffe von einer improvisierten letzten Verzweiflungsmaßnahme zu einer etablierten Doktrin umgewandelt. Mit neuen Flugzeugen, die im Grunde bemannte Raketen darstellen, werden diese Angriffe nicht aufzuhalten sein."
 student_movement_focus:0 "Die Studentenbewegung"
 student_movement_focus_desc:0 "Das Bildungsministerium ist ein ebenso wichtiger Teil der geistigen Mobilisierung wie jeder andere. Wenn Lehrer und Studenten sich begeistert hinter die Nation stellen, können wir ein anhaltendes militärisch-orientiertes Bildungssystem schaffen."
 extra_tech_focus:0 "Zusätzliche Forschung"
 synth_oil_focus:0 ""Synthetisches Öl"-Schwerpunkt"
 synth_oil_focus_desc:0 "Unsere eigene Ölproduktion ist sehr begrenzt. Der Import von Öl liefert uns der Gnade ausländischer Interessen aus. Die sicherste Lösung wäre es, die deutsche Technik zur Herstellung von synthetischem Öl zu perfektionieren."
 JAP_synth_oil_focus_tt:0 "Idemitsu Kosan als Industrieunternehmen verfügbar"
 secret_weapon_focus:0 "Fortschrittliche Waffen"
 secret_weapon_focus_desc:0 "Als Inselreich müssen wir bei der Marineforschung immer eine Vorreiterrolle spielen. Es kann aber auch nicht schaden, Langstreckenraketen zu erforschen"
 industrial_effort_focus:0 "Kaiserliche Austerität"
 industrial_effort_focus_desc:0 "Jeder Untertan des Kaisers muss für das Wohl des Reichs Opfer bringen."
 industrial_effort_focus2:0 "Industrie-Bemühungen"
 industrial_effort_focus2_desc:0 "Japan ist erst seit kurzem industrialisiert und ist noch nicht so mächtig wie einige westliche Nationen. Wir müssen Maßnahmen ergreifen, um diese Lücke zu schließen."
 infra_effort_focus:0 "Infrastruktur-Bemühungen"
 infra_effort_focus_desc:0 "Es ist nicht leicht, in unserem gebirgigen Land Infrastruktur aufzubauen. Dennoch müssen wir unsere Bemühungen fortsetzen."
 fortress_japan_focus:0 "Die Festung Japan"
 fortress_japan_focus_desc:0 "Sollte es unseren Feinden jemals gelingen, unsere Marine zu überwältigen, werden unsere Befestigungsanlagen dafür sorgen, dass jeder Versuch einer Invasion einen höheren Preis hat, als der Feind zu zahlen bereit ist."
 crypto_bomb_focus:0 "Kryptologische Bombe"
 crypto_bomb_focus_desc:0 "Die Polen haben eine geniale Maschine entwickelt, die sie die 'Kryptologische Bombe' nennen. Diese Maschine kann die Verschlüsselung der deutschen Enigma-Maschine knacken. Wir haben die Ressourcen, um sie in unserer Einrichtung in Bletchley Park weiterzuentwickeln."
 tizard_mission_focus:0 "Die Tizard-Mission"
 tizard_mission_focus_desc:0 "Wir haben viele technologische Durchbrüche hervorgebracht, deren Potenzial wir selbst nicht voll ausschöpfen können - weil uns die Ressourcen und die industriellen Kapazitäten fehlen. Henry Tizard möchte gerne eine Delegation leiten, die ein Abkommen über den Austausch von Technologien mit den USA aushandeln soll."
 maud_focus:0 "Die MAUD-Kommission"
 maud_focus_desc:0 "Die Kommission für die 'Militärische Anwendung von Uran-Detonationen' ist überzeugt, dass es theoretisch möglich ist, eine Bombe von unvorstellbarer Sprengkraft zu bauen, indem man mithilfe von Uran eine unkontrollierte Kernspaltungsreaktion auslöst. Allerdings werden wir vielleicht nicht in der Lage sein, diese Technologie selbst rechtzeitig zu entwickeln. Wir sollten mit den Amerikanern sprechen."
 general_rearmament_focus:0 "Allgemeine Wiederbewaffnung"
 general_rearmament_focus_desc:0 "Es scheint langsam, als wäre ein Zweiter Weltkrieg unumgänglich. Wenn es nicht Hitler ist, dann ist es der Mikado oder sogar die Sowjets ... Die öffentliche Meinung hat sich so weit gedreht, dass wir ein Programm der allgemeinen Wiederbewaffnung aufnehmen können."
 air_defense_focus:0 "Luftverteidigung"
 air_defense_focus_tt:0 "Errichten Sie maximale §YFlugabwehrstellungen§! in §YEast Anglia§!, §YSussex§! und §YCornwall§!"
 air_defense_focus_bypass_tt:0 "Nicht genügend Bauplätze für §YFlugabwehrstellungen§!"
 air_defense_focus_desc:0 "Es ist keine Frage, von wo der Feind kommen wird. Wir müssen die Küste mit umfangreichen Flugabwehrbatterien sichern."
 radar_focus:0 "Radar"
 radar_focus_desc:0 "Die Fähigkeit, feindliche Bomber zu orten, wird entscheidend für unsere Kriegsanstrengungen sein. Wir dürfen keine Kosten und Mühen scheuen, um die Radartechnologie weiterzuentwickeln und ein Netzwerk von Ortungsstationen entlang der Küste zu errichten."
 royal_ordinance_focus:0 "Königliche Munitionsfabriken"
 royal_ordinance_focus_desc:0 "Das Königliche Arsenal von Woolwich reicht bei weitem nicht aus, um ausreichend Munition und Handfeuerwaffen zu produzieren. Wir müssen weitere Fabriken im ganzen Land bauen, bevorzugt in relativ sicheren Gebieten."
 shadow_scheme_focus:0 "Der Schattenplan"
 shadow_scheme_focus_desc:0 "Das Luftfahrtministerium hat einen genialen Vorschlag entwickelt, wie sich Zivilfabriken leichter in militärische umwandeln lassen. Wenn wir verschiedenen zentralen Unternehmen geeignete Subventionen und Darlehen gewähren, können sie ihre Fabriken im Voraus erweitern und anpassen. Das erleichtert die spätere Umstellung auf militärische Produktion immens. "
 uk_small_arms_focus:0 "BSA Company"
 uk_small_arms_focus_desc:0 "Die Königlichen Munitionsfabriken produzieren nicht genügend Handfeuerwaffen. Wie schon im Ersten Weltkrieg könnten wir aber die Birmingham Small Arms Company beauftragen und ihre Kapazität erweitern."
 UK_secret_focus:0 "Geheimwaffen"
 UK_secret_focus_desc:0 "Wir besitzen jetzt das Wissen und die Infrastruktur, um uns auf die Entwicklung verschiedener Geheimwaffenprojekte zu konzentrieren, die vor kurzem noch in den Bereich der Science-Fiction gehört hätten."
 air_rearmament_focus:0 "Wiederbewaffnung der Royal Air Force"
 air_rearmament_focus_desc:0 "In jedem Krieg gegen einen kontinentalen Gegner ist die Royal Air Force der Schlüssel zum Sieg. Zunächst müssen wir sicherstellen, dass unsere Luftwaffenstützpunkte unsere Wiederbewaffnungspläne unterstützen können!"
 fighter_command_focus:0 "Jägerkommando"
 fighter_command_focus_desc:0 "Unsere erste Priorität muss es sein, unseren eigenen Himmel zu kontrollieren! Es gibt wohl kaum einen wichtigeren Bereich der militärischen Forschung als die Entwicklung von Jagdflugzeugen."
 bomber_command_focus:0 "Bomberkommando"
 bomber_command_focus_desc:0 "Wie Giulio Douhet immer sagte: 'Der Bomber kommt immer durch!'. Trotz beträchtlicher Fortschritte in der Radartechnologie und in der Flugabwehr sollten wir die Entwicklung besserer Bomber priorisieren."
 coastal_command_focus:0 "Küstenkommando"
 coastal_command_focus_desc:0 "Unsere Industrie ist auf Ressourcen angewiesen, die aus vielen weit entfernten Teilen des Empire nach Großbritannien gebracht werden. Unsere Konvois sind unsere Lebensadern und müssen von der Royal Navy und der Royal Air Force gleichermaßen beschützt werden. Wir sollten eine spezielle RAF-Formation gründen, um die Zufahrten zu unseren Häfen zu sichern!"
 aircraft_production_focus:0 "Aircraft Production Group"
 aircraft_production_focus_desc:0 "Die Produktion von Flugzeugen bleibt unsere höchste Priorität. Wir müssen die London Aircraft Production Group (LAPG) gründen, um alle verfügbare Produktion im Bereich der Luftfahrt zu koordinieren."
 uk_jet_focus:0 "Strahltriebwerkflugzeuge"
 uk_jet_focus_desc:0 "Es besteht wohl kein Zweifel, dass das Strahltriebwerk in der Luftfahrt den Propellerantrieb ablösen wird. Das Potenzial der neuen Technik ist enorm. Wir dürfen nicht zulassen, dass Großbritannien auf diesem entscheidenden Forschungsgebiet hinterherhinkt."
 naval_rearmament_focus:0 "Wiederbewaffnung der Marine"
 naval_rearmament_focus_desc:0 "Wir haben zwar durch das zweite Londoner Flottenabkommen versucht, ein Flottenwettrüsten zu verhindern, aber selbst die Unterzeichner ignorieren das Abkommen weitestgehend. Die Royal Navy darf ihre weltweite Vormachtsstellung niemals verlieren. Wir müssen immer sicherstellen, dass sie die größte Flotte der Welt bleibt."
 uk_destroyer_focus:0 "Zerstörer-Schwerpunkt"
 uk_destroyer_focus_desc:0 "Moderne Schlachtschiffe sind wahre Wunderwerke, aber wir dürfen die kritische Rolle des bescheidenen Zerstörers für den Schutz unserer Konvois nicht ignorieren."
 uk_convoy_focus:0 "Konvoi-Eskorte-Schwerpunkt"
 uk_convoy_focus_desc:0 "Es kann nicht oft genug betont werden: Unsere Konvois sind unsere Lebensadern. Wir müssen alles tun, was in unserer Macht steht, um sie zu beschützen und verlorene Tonnage schnell zu ersetzen."
 uk_waves_focus:0 "Britannien herrscht über die Wellen"
 uk_waves_focus_desc:0 "Im langen Schatten der Royal Navy sind andere Seemächte gezwungen, innovative neue Doktrinen zu entwickeln. Wir dürfen nicht selbstgefällig werden und uns allein auf die Quantität und Qualität einzelner Schiffe verlassen."
 uk_carrier_focus:0 "Flugzeugträger-Schwerpunkt"
 uk_carrier_focus_desc:0 "Marineforscher diskutieren hitzig, ob das Schlachtschiff noch eine Zukunft hat. Manche argumentieren, dass die moderne Luftfahrt bald auch die Marine dominieren wird und dass der Flugzeugträger das Schlachtschiff als König der Meere ablösen wird."
 uk_spain_focus:0 "Setzen Sie Spanien unter Druck"
 uk_spain_focus_desc:0 "Die Spanier wissen besser als jeder andere um die Macht der Royal Navy, aber vielleicht sollte man sie wieder einmal daran erinnern ..."
 uk_battleship_focus:0 "Schlachtschiff-Schwerpunkt"
 uk_battleship_focus_desc:0 "Die Theoretiker streiten sich vielleicht, ob Schiffe oder Flugzeuge die Zukunft sind, aber dennoch will niemand plötzlich die Geschütze eines Schlachtschiffs auf seinen Palast gerichtet sehen. Auch, wenn die Verfechter der Flugzeugträger am Ende Recht behalten sollten ... Schlachtschiffe werden noch viele Jahre lang die Weltmeere beherrschen."
 uk_turkey_focus:0 "Setzen Sie die Türkei unter Druck"
 uk_turkey_focus_desc:0 "Sie müssen uns nicht lieben, aber die Türken sollten zumindest Angst vor unseren Schlachtschiffen haben ..."
 uk_amphibious_focus:0 "Amphibische Kriegsführung"
 uk_amphibious_focus_desc:0 "Die See zu beherrschen ist schön und gut, aber manchmal muss man sich auch die Füße nass machen. Wir dürfen unsere Fähigkeit nicht vernachlässigen, Invasionstruppen auf feindlichem Territorium landen zu lassen."
 singapore_focus:0 "Die Singapur-Strategie"
 singapore_focus_desc:0 "Singapur muss unser primärer Marinestützpunkt im Osten bleiben. Hongkong mag an die Japaner fallen, aber Singapur muss uneinnehmbar bleiben, bis die Hauptflotte eintreffen kann, um den Feind vernichtend zu schlagen."
 sp_landward_forts_focus:0 "Landbefestigungen"
 sp_landward_forts_focus_desc:0 "Die momentanen Verteidigungsanlagen auf Singapur sind unzulänglich. Wir müssen die Befestigungen verstärken!"
 peninsular_focus:0 "Halbinselkrieg"
 peninsular_focus_desc:0 "Wir müssen einen Feind, der von Norden über die malaiische Halbinsel kommt, aufhalten können, bevor er Singapur überhaupt erreicht."
 hongkong_focus:0 "Halten Sie Hongkong"
 hongkong_focus_desc:0 "Die Singapur-Strategie ist veraltet. Unser Plan muss kühner sein und auf einem Stützpunkt basieren, der sehr viel näher an Japan liegt. Mit genügend Befestigungen und Anlagen wäre Hongkong perfekt geeignet!"
 hk_landward_forts_focus:0 "Landbefestigungen"
 hk_landward_forts_focus_desc:0 "Hongkong muss zu einer Festungsstadt werden, um gegen einen anhaltenden Angriff vom chinesischen Festland aus bestehen zu können."
 hk_air_focus:0 "Luftverteidigung"
 hk_air_focus_desc:0 "Wir müssen die Flugabwehrstellungen in Hongkong beträchtlich erweitern und verbessern."
 uk_embargo_focus:0 "Embargopolitik"
 uk_embargo_focus_desc:0 "Am besten besiegt man Diktatoren, ob rote oder braune, indem man ihnen die Ressourcen nimmt, die sie brauchen, um Krieg zu führen. Das Problem ist nur, die Bankiers und Konzerne einzuschüchtern, die mit ihnen Geschäfte machen ..."
 uk_sanction_italy_focus:0 "Sanktionen gegen Italien"
 uk_sanction_italy_focus_desc:0 "Mussolini träumt von einem neuen römischen Reich und könnte uns - so absurd das auch klingen mag - eines Tages angreifen, um seinen Traum zu erreichen. Wir müssen alles tun, um das zu verhindern, bevor es zu einem Krieg kommt."
 uk_sanction_japan_focus:0 "Sanktionen gegen Japan"
 uk_sanction_japan_focus_desc:0 "Die Japaner setzen alles daran, ihre 'Großostasiatische Wohlstandssphäre' zu schaffen, natürlich unter ihrer Hegemonie. Das britische Empire ist dabei das größte Hindernis, zusammen mit den Kolonien anderer westlicher Mächte. Wir müssen ihnen den Zugang zu den Ressourcen verwehren, die sie benötigen."
 uk_burma_focus:0 "Die Burma-Straße"
 uk_burma_focus_desc:0 "Wir sollten den Chinesen in ihrem Kampf gegen Japan helfen, indem wir eine Straße - und die damit verbundene Infrastruktur - zwischen Burma und China bauen. So können Vorräte auf dem Landweg nach China gebracht werden, wo sie vor japanischen Überfällen geschützt sind."
 uk_scandinavian_focus:0 "Intervention in Skandinavien"
 uk_scandinavian_focus_desc:0 "Skandinavien hätte kaum eine strategische Bedeutung, gäbe es nicht die schwedischen Eisenexporte. Wir müssen sowohl Schweden als auch Norwegen unter Druck setzen, um zu verhindern, dass diese überlebensnotwendige Ressource Deutschland erreicht. Wenn sie sich weigern, müssen wir vielleicht zu einer Invasion bereit sein ..."
 uk_iraq_focus:0 "Sichern Sie den Irak"
 uk_iraq_focus_desc:0 "Wir haben dem Irak 1932 die Unabhängigkeit gewährt. Angesichts der aktuellen globalen Lage könnte das aber ein Fehler gewesen sein. Das irakische Öl darf niemals unsere Feinde erreichen ..."
 uk_iran_focus:0 "Sichern Sie den Iran"
 uk_iran_focus_desc:0 "Der Iran ist nicht nur reich an Öl, das wir unseren Feinden vorenthalten müssen. Er ist auch der strategische Knotenpunkt zwischen Indien, dem Nahen Osten und der Sowjetunion."
 uk_free_india_focus:0 "Indische Unabhängigkeit"
 uk_free_india_focus_desc:0 "Japan schürt in Indien aktiv eine Rebellion und hat sogar eine 'Indian National Army' aus indischen Rekruten gegründet. Die Situation könnte gefährlich werden, wenn wir nichts dagegen unternehmen. Wir können entweder schnell Japan besiegen oder den Indern versprechen, dass sie in einigen Jahren ihre Unabhängigkeit erhalten."
 uk_colonial_focus:0 "Fördern Sie die koloniale Elite"
 uk_colonial_focus_desc:0 "Unser riesiges, weitreichendes Empire ist Heimat einiger der größten Köpfe der Welt. Gerade weil das Empire aber so groß ist, treffen viele von ihnen niemals aufeinander. Indem wir sie ermutigen, bei unseren wichtigsten Projekten zusammenzuarbeiten, können wir schneller Ergebnisse erzielen."
 uk_asia_focus:0 "Befestigen Sie Ostasien"
 uk_asia_focus_desc:0 "Viele unserer ehemaligen Kolonien im Osten werden durch Bürgerkriege und die imperialen Ambitionen örtlicher Länder bedroht. Wir dürfen unsere verbleibenden Außenposten nicht ignorieren, sondern müssen diese Regionen weiter entwickeln, um unsere globale Präsenz zu sichern."
 uk_china_focus:0 "Beeinflussen Sie China"
 uk_china_focus_desc:0 "Die chinesischen Nationalisten nennen sich zwar Feinde unserer kolonialen Bemühungen, aber sie sind zwischen Feinden gefangen und haben zu wenige Verbündete. Wenn wir ihnen die Hand reichen, sind sie vielleicht bereit, ihre Einstellung zu ändern."
 uk_commonwealth_focus:0 "Bande des Commonwealth"
 uk_commonwealth_focus_desc:0 "Die Nationen des britischen Commonwealth sind vereint durch ihre Treue gegenüber der Krone. Sie sind die ersten, auf die wir zählen können, wenn es wieder zu einem globalen Konflikt kommt. Dazu müssen wir aber unsere diplomatischen Stellungen dort sichern und stärken."
 uk_india_focus:0 "Entwickeln Sie Britisch-Indien"
 uk_india_focus_desc:0 "Der Zustand unserer Kolonien in Indien bleibt ein Streitpunkt sowohl im Ausland als auch in der Heimat. Welche Zukunft sie aber auch erwartet, ihre industrielle Kapazität zu stärken ist im Moment unsere Priorität."
 northern_expansion_focus:0 "Nordexpansion"
 northern_expansion_focus_desc:0 "Die Nordexpansion-Doktrin, die von der Kaiserlichen Armee unterstützt wird, erkennt an, dass die Sowjetunion die größte Gefahr für die japanischen Ambitionen darstellt. Die Spannungen in Europa nehmen zu. Es könnte sich bald ein günstiger Moment bieten, um den russischen Osten anzugreifen. Wir müssen schnell zuschlagen."
 southern_expansion_focus:0 "Südexpansion"
 southern_expansion_focus_desc:0 "Die von der Kaiserlichen Marine befürwortete Südexpansion-Doktrin besagt, dass Japan sich nach Süden ausbreiten muss, nach Südostasien und in den Pazifikraum. Die reichen Kolonien der europäischen Mächte besitzen Ressourcen, die für die japanische Industrie überlebenswichtig sind. Dieser Weg wird aber zu einem Konflikt mit den USA führen. Wir müssen einen Präventivschlag ausführen."
 new_ideas:0 "Neue Minister verfügbar.\n"
 usa_focus:0 "Amerikanischer nationaler Schwerpunkt"
 USA_issue_war_bonds:0 "Kriegsanleihen ausgeben"
 USA_issue_war_bonds_desc:0 "Durch die Ausgabe von Kriegsanleihen bitten wir das patriotische amerikanische Volk, die Kriegsanstrengungen zu unterstützen und unsere militärischen Ausgaben zu finanzieren."
 USA_office_of_strategic_services:0 "Office of Strategic Services"
 USA_office_of_strategic_services_desc:0 "Die Gründung eines eigenen Nachrichtendiensts wird nicht nur unsere Kriegsanstrengungen unterstützen, sondern auch zukünftige Operationen im Ausland. Der britische Geheimdienst kann dabei als Vorbild dienen."
 USA_wartime_industry:0 "Kriegsindustrie"
 USA_wartime_industry_desc:0 "Wir haben eine starke Industrie, aber nicht alle ihre Fabriken sind gut auf die Produktion von Kriegsmaterialien vorbereitet. Wir müssen effiziente Prozesse finden, um diesen Wechsel zu erleichtern."
 USA_first_special_service_force:0 "Erste Kommandoeinheit"
 USA_first_special_service_force_desc:0 "Operationen hinter feindlichen Linien in unwirtlichem Gelände gehören zu jedem globalen Konflikt. Das Bilden von Kommandoeinheiten, die diese Rollen erfüllen, ist essenziell für die Kriegsführung der Zukunft."
 USA_manifest_destiny:0 "Manifest Destiny"
 USA_manifest_destiny_desc:0 "Die besonderen Umstände der Gründung und Geschichte unserer Nation geben uns das Mandat, gegen Ungerechtigkeit und Unterdrückung in aller Welt vorzugehen. Um eine sichere internationale Gemeinschaft zu schaffen, muss unser wichtigstes Exportgut die Freiheit sein."
 USA_manifest_destiny_tt:0 "§YGibt Kriegsziele gegen alle faschistischen und kommunistischen Nationen.§!\n"
 USA_scientist_haven:0 "Hafen der Wissenschaft"
 USA_scientist_haven_desc:0 "Nachdem wir uns als Wächter der Freiheit in der Welt hervorgetan haben, können wir nun Forscher und Intellektuelle willkommen heißen, die vor autoritären Regimes im Ausland geflohen sind. So geben wir ihnen die Chance, ihre Arbeit im Land der unbegrenzten Möglichkeiten fortzusetzen und gleichzeitig unserer Sache zu helfen."
 USA_wpa:0 "WPA"
 USA_wpa_desc:0 "Millionen von Menschen leider noch immer unter der Arbeitslosigkeit, die aus der Great Depression resultierte. Eine Agentur, die diesen Menschen Arbeit bei der Ausführung öffentlicher Projekte verschafft, löst das Problem zwar nicht ... aber die Work Progress Administration ist ein Schritt in die richtige Richtung."
 USA_military_construction:0 "Militärischer Bau"
 USA_military_construction_desc:0 "Nachdem Supermächte den Weltfrieden bedrohen, müssen unsere öffentlichen Projekte sich auf militärische Angelegenheiten konzentrieren, nicht auf zivile."
 USA_USACE_projects:0 "USACE-Projekte"
 USA_USACE_projects_desc:0 "Das US Army Corps of Engineers wird dazu eingesetzt, das Fundament für viele zukünftige militärische Projekte zu bauen, wie die Welt sie noch nie gesehen hat. Essayons!"
 USA_arsenal_of_democracy:0 "Arsenal der Demokratie"
 USA_arsenal_of_democracy_desc:0 "Unabhängig davon, ob wir entscheiden, in einem Krieg direkt zu intervenieren oder nicht - demokratische Nationen müssen wissen, dass wir sie bewaffnen und unterstützen."
 USA_liberty_ships:0 "Liberty-Frachter"
 USA_liberty_ships_desc:0 "Unsere industriellen Entwicklungen müssen durch eine Massenproduktion von Frachtschiffen begleitet werden, um sicherzustellen, dass unsere Materialien und Truppen die Einsatzgebiete erreichen, in denen sie benötigt werden."
 USA_war_propaganda:0 "Kriegspropaganda"
 USA_war_propaganda_desc:0 "Unser Volk will seine Kinder nicht schon wieder in einen Krieg schicken, in dem sie sterben. Viele Politiker aber halten eine Intervention für unumgänglich. Propaganda, die den Feind verteufelt und einen offenen Konflikt fordert, ist nicht nur ein Werkzeug für Tyrannen."
 USA_war_plan_black:0 "Kriegsplan Schwarz"
 USA_war_plan_black_desc:0 "Es ist offensichtlich, dass die Politik und der Expansionismus Deutschlands weit über alle Grenzen der Vernunft hinausgehen. Die Deutschen müssen aufgehalten werden, bevor ihre Kriegsmaschine den Punkt ohne Wiederkehr erreicht."
 USA_embargo_germany:0 "Embargo gegen Deutschland"
 USA_embargo_germany_desc:0 "Deutschlands Kriegsanstrengungen sind abhängig von Öl und anderen Rohstoffen. Ihren Zugang zu diesen Rohstoffen zu kappen ist das Mindeste, was wir tun können."
 USA_destroyers_for_bases:0 "Zerstörer für Stützpunkte"
 USA_destroyers_for_bases_desc:0 "Großbritannien braucht Schiffe und wir müssen unser Heimatgebiet beschützen. Wir können einige Zerstörer gegen das Recht abtreten, in momentan britischen Territorien militärische Stützpunkte zu errichten. Zumal zu hoffen ist, dass die Zerstörer sinnvoll eingesetzt werden."
 USA_war_plan_white:0 "Kriegsplan Weiß"
 USA_war_plan_white_desc:0 "Die Rote Gefahr darf sich nicht weiter ungehindert ausbreiten. Weder von innen noch von außen gibt es eine größere Gefahr für unsere Nation und für die ganze Welt."
 USA_embargo_USSR:0 "Embargo gegen die UdSSR"
 USA_embargo_USSR_desc:0 "Wenn wir der Sowjetunion keinen Handel mit uns gestatten, sorgen wir zum einen dafür, dass wir ihre militärischen Anstrengungen nicht unterstützen - und beweisen zum anderen, dass unser wirtschaftliches Modell überlegen ist."
 USA_war_plan_red:0 "Kriegsplan Rot"
 USA_war_plan_red_desc:0 "Nachdem unsere alten Unterdrücker scheinbar kurz davorstanden, das Volk zu respektieren, stehen sie nun im Konflikt mit dem um sich greifenden Wandel, den wir akzeptiert haben. Das britische Empire zeigt sein wahres Gesicht. Wir müssen den Briten zeigen, wo wir stehen."
 USA_embargo_the_empire:0 "Embargo gegen das Empire"
 USA_embargo_the_empire_desc:0 "Wir hatten lange Zeit ein gutes Verhältnis mit den Briten. Nun aber haben sie die Ideale verraten, von denen wir hofften, sie würden sie zu ehren lernen. Wir müssen ihnen zeigen, welche Konsequenzen das hat."
 USA_war_plan_orange:0 "Kriegsplan Orange"
 USA_war_plan_orange_desc:0 "Es gibt keine größere Bedrohung für uns als die imperialistischen Ambitionen Japans. Ihre Anstrengungen, sich in Asien und im Pazifikraum auszubreiten, werden schnell zu Konflikten mit unseren Interessen führen."
 USA_embargo_japan:0 "Verhängen Sie ein Embargo gegen Japan"
 USA_embargo_japan_desc:0 "Wir müssen den Japanern zeigen, dass die USA ihre Aggressionen weder akzeptieren noch unterstützen werden. Ein Embargo ist der erste Schritt, um ihre Pazifikpläne zu durchkreuzen."
 USA_prepare_intervention:0 "Intervention vorbereiten"
 USA_prepare_intervention_desc:0 "Durch Entscheidungen in den Bereichen Diplomatie und Handel hat sich unsere Position auf der Weltbühne gewandelt. Wir sind nicht mehr neutral und isolationistisch, sondern wir haben eine klare Position gegenüber ausländischen Aggressionen. Unsere Militärpolitik wird das in Zukunft widerspiegeln."
 USA_extra_tech_team:0 "Zusätzliches Tech-Team"
 USA_extra_tech_team_desc:0 "TODO: May want to reuse generic?"
 USA_manhattan_project:0 "Manhattan-Projekt"
 USA_manhattan_project_desc:0 "Entwicklung von Substitutionsmaterialien, ein unschuldig klingendes USACE-Projekt, ist ab sofort unter dem Namen Manhattan-Projekt bekannt. Es handelt sich um eine der geheimsten und gefährlichsten Unternehmungen in der Geschichte des Militärs. Ziel des Projektes ist der Bau der ersten Atombombe. "
 USA_unholy_alliance:0 "Unheilige Allianz"
 USA_unholy_alliance_desc:0 "Manchmal müssen wir unsere Feinde wählen. Oft ist die Wahl nicht leicht. Die Zukunft urteilt vielleicht über uns, weil wir Seite an Seite mit einem Tyrannen standen ... oder sie lobt uns, weil wir sie vor einem anderen Tyrannen gerettet haben."
 USA_unholy_alliance_tt:0 "Verbessert die Meinung und Handelsmeinung mit der Sowjetunion oder Deutschland, wenn sie im Krieg liegen und man sich auf die Seite des Verteidigers schlägt."
 USA_limited_intervention:0 "Begrenzte Intervention"
 USA_limited_intervention_desc:0 "Nur wirklich außergewöhnliche Aggression würde uns zu einem Kriegseintritt mit voller Truppenstärke nötigen. Nach den jüngsten Entwicklungen sind aber viele Menschen aus freien Stücken bereit, in Konflikten im Ausland zu helfen."
 USA_the_giant_wakes:0 "Der Riese erwacht"
 USA_the_giant_wakes_desc:0 "Nationen wenden sich hilfesuchend an uns, damit wir die Werte der Demokratie und Freiheit beschützen. Die Welt, in der das nicht-interventionistische Amerika geboren wurde, existiert nicht mehr. Wir müssen uns entsprechend anpassen."
 USA_pearl_harbor_gambit:0 "Glücksspiel mit Pearl Harbor"
 USA_pearl_harbor_gambit_desc:0 "Der Marinestützpunkt in Pearl Harbor ist ein leichtes Ziel für die Japaner. Indem wir eine Flotte dort stationieren, demonstrieren wir unsere Macht im Pazifik. Werden sie es wagen, gegen einen so kühnen Schritt vorzugehen?"
 USA_pearl_harbor_gambit_tt:0 "§YWährend dieser Schwerpunkt aktiv ist, hat Japan die Gelegenheit, einen Angriff zu unternehmen.§!"
 USA_cancel_pearl_harbor_gambit:0 "Glücksspiel mit Pearl Harbor abbrechen"
 USA_cancel_pearl_harbor_gambit_desc:0 "Eine Flotte in Pearl Harbor zu stationieren gefährdet das Leben unserer Matrosen. Wir werden sie nicht riskieren, um einen Krieg mit Japan zu provozieren."
 USA_air_war_plans_division:0 "Air War Plans Division"
 USA_air_war_plans_division_desc:0 "Wenn wir in der Luftfahrt und bei der Flugzeugproduktion die richtigen Prioritäten setzen wollen, müssen wir langfristig planen. Die AWPD wird sicherstellen, dass wir das Pläne für Material, Organisation und Strategie haben."
 USA_air_support:0 "Luftunterstützung"
 USA_air_support_desc:0 "Die Luftkriegsführung muss vor allen Dingen im Verbund mit anderen militärischen Operationen eingesetzt werden."
 USA_strategic_bombing:0 "Strategische Bombardierung"
 USA_strategic_bombing_desc:0 "Durch die Fähigkeit, präzise Bombardierungen durchzuführen, können wir die Kriegsmaschinerie jeder Nation abrupt zum Stillstand kommen lassen."
 USA_TAC:0 ""Taktischer Bomber"-Bemühungen"
 USA_TAC_desc:0 "Der Bau von Flugzeugen für den Angriff gegen taktische Ziele sorgt dafür, dass unsere Truppen sicherer vorrücken können."
 USA_combined_bomber_offensive:0 "Kombinierte Bomber-Offensive"
 USA_combined_bomber_offensive_desc:0 "Mit einer weiteren großen Macht an unserer Seite haben wir unerwartete Vorteile bei der Erforschung und Durchführung großer Bomberoffensiven."
 USA_bureau_of_ships:0 "Bureau of Ships"
 USA_bureau_of_ships_desc:0 "Wir werden das Bureau of Construction and Repair und das Bureau of Engineering zu einer Einheit zusammenlegen, die die weitere Flottenentwicklung leitet und überwacht."
 USA_battleship_primacy:0 "Schlachtschiff-Überlegenheit"
 USA_battleship_primacy_desc:0 "Nachdem die Japaner das Washingtoner Flottenabkommen gebrochen haben, beginnt womöglich ein neues Wettrüsten auf den Weltmeeren. Wir werden dafür sorgen, dass wir die meisten und besten Schlachtschiffe besitzen."
 USA_advanced_mahanian_doctrine:0 "Erweiterte Mahansche Doktrin"
 USA_advanced_mahanian_doctrine_desc:0 "Der Einfluss von Alfred Thayer Mahan auf die Seekriegsführung kann gar nicht genug betont werden. Wenn wir auf seine Arbeit aufbauen, können wir Schlachtschiffe äußerst effektiv einsetzen. Das war für ihn ein entscheidender Faktor."
 USA_carrier_primacy:0 "Trägerüberlegenheit"
 USA_carrier_primacy_desc:0 "In kommenden Kriegen wird man auf Macht aus der Luft angewiesen sein - und der praktischste Weg, die Reichweite unserer Flugzeuge zu erweitern, ist der Einsatz von Flugzeugträgern. Wir müssen fortschrittlichere und spezialisiertere Modelle entwickeln."
 USA_bureau_of_aeronautics:0 "Bureau of Aeronautics"
 USA_bureau_of_aeronautics_desc:0 "Um die Marineluftfahrt weiterzuentwickeln, müssen wir das Bureau of Aeronautics ausbauen, das seit Jahrzehnten für diese Dinge zuständig ist."
 USA_escort_effort:0 "Geleitschutz-Bemühungen"
 USA_escort_effort_desc:0 "U-Boote stellen eine Gefahr für unsere Handelskonvois dar. Wenn wir uns auf die Entwicklung neuer Zerstörermodelle konzentrieren, können wir effizient gegen feindliche U-Boote vorgehen."
 USA_convoy_tactics:0 "Konvoitaktiken"
 USA_convoy_tactics_desc:0 "Unsere Handelsschiffe schützen wir nicht nur durch Eskorten und einen effektiven Nachrichtendienst, sondern auch durch taktische Entscheidungen über unsere Handelsrouten und -routinen."
 USA_amphibious_operations:0 "Amphibienoperation"
 USA_amphibious_operations_desc:0 "Sofern nicht unser schlimmster Albtraum wahr wird, wird dieser Krieg nicht auf amerikanischem Boden enden. Gut ausgeführte Landungen werden auf dem Weg zum Sieg notwendig sein."
 USA_expand_the_USMC:0 "Erweitern Sie das USMC"
 USA_expand_the_USMC_desc:0 "Das United States Marine Corps war schon in vielen früheren Kriegen eine entscheidende Einheit. Für unsere Amphibienoperationen ist es wohl wichtiger als je zuvor. Semper fidelis!"
 USA_reinforce_monroe_doctrine:0 "Bestärken Sie die Monroe-Doktrin"
 USA_reinforce_monroe_doctrine_desc:0 "Die Monroe-Doktrin hat vor über 100 Jahren festgelegt, dass die USA intervenieren, wenn europäische Mächte versuchen, Lateinamerika zu kolonisieren ... sich ansonsten aber aus europäischen Angelegenheiten heraushalten. Wenn wir unsere Rolle als Friedenshüter auf diesen Kontinenten stärken, verbessern wir unseren Einfluss in der Region."
 USA_carribean_sphere:0 "Karibische Sphäre"
 USA_carribean_sphere_desc:0 "Die karibischen Inseln sind der perfekte Ausgangspunkt für Angriffe gegen unsere Ostküste oder den Panamakanal. Wir müssen daher unmissverständlich klarstellen, dass wir keine feindlichen Übernahmen des Gebiets dulden werden."
 USA_central_america:0 "Zentralamerika"
 USA_central_america_desc:0 "Es wäre undenkbar, einer ausländischen Macht zu gestatten, die Kontrolle über den Panamakanal zu erlangen ... oder ihn nur zu bedrohen. Wir werden daher die Unabhängigkeit aller zentralamerikanischen Nationen garantieren."
 USA_the_neighbors:0 "Die Nachbarn"
 USA_the_neighbors_desc:0 "Wir müssen zuvorderst für die Sicherheit der Länder in unserer unmittelbaren Nachbarschaft sorgen. Wir werden nicht zulassen, dass unsere Feinde unsere Nachbarn durchqueren, um zu uns zu gelangen ... "
 USA_south_america:0 "Südamerika"
 USA_south_america_desc:0 "Nie wieder dürfen sich Kolonialmächte nach Südamerika ausbreiten. Wir werden die Unabhängigkeit unserer Brüder im Süden garantieren, um sie zu schützen."
 USA_pax_americana:0 "Pax Americana"
 USA_pax_americana_desc:0 "Der Frieden in Amerika muss gewahrt werden. Wir haben die Stärke, dafür zu sorgen, dass kleine Streitigkeiten zwischen Nachbarstaaten nicht eskalieren. Ein Krieg vor unserer Haustür ist genau, was unsere Feinde wollen. Wir müssen alles tun, um das zu verhindern."
 USA_pax_americana_tt:0 "@USA §YDie USA§! können in Kriegen zwischen amerikanischen Ländern intervenieren."
 USA_black_chamber:0 "Black Chamber"
 USA_black_chamber_desc:0 "Wir haben Kenntnis von politischen Aktivitäten in einer Reihe von amerikanischen Ländern, die nicht mit unseren Interessen im Einklang stehen. Glücklicherweise haben wir ein Propagandanetzwerk im Untergrund aufgebaut und können diese Länder in unsere Richtung drängen. Wir müssen das sogar tun, um sicherzustellen, dass wir nicht zuhause gefährdet werden."
 USA_preemptive_intervention:0 "Präventive Intervention"
 USA_preemptive_intervention_desc:0 "Wir können nicht länger untätig zusehen, wie unsere Nachbarstaaten Kriegswerkzeuge bauen, die dazu dienen sollen, uns oder unsere Verbündeten zu unterdrücken. Wir müssen intervenieren, zum Wohle unseres mächtigen Landes und zum Wohle der Welt."
