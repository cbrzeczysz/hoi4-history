 FRA_metropolitan_france:0 "Metropolitanes Frankreich"
 FRA_metropolitan_france_tt:0 "Nicht genügend Bauplätze für §YInfrastruktur§! im metropolitanen Frankreich"
 FRA_metropolitan_france_desc:0 "La Métropole muss immer an erster Stelle kommen. Wir können anfangen, indem wir unsere Infrastruktur verbessern, um Arbeitsplätze zu schaffen und unsere Truppen schneller mobilisieren zu können."
 FRA_algerie_france:0 "Französisch-Algerien"
 FRA_algerie_france_tt:0 "Nicht genügend Bauplätze für §YInfrastruktur§! in Kolonialfrankreich"
 FRA_algerie_france_desc:0 "Europa steht vor gefährlichen Zeiten. Wir sollten uns darauf konzentrieren, unsere Lande im Süden zu verbessern und sicherzustellen, dass wir la Métropole immer unterstützen können."
 FRA_industrial_expansion:0 "Industrielle Expansion"
 FRA_industrial_expansion_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§! im metropolitanen Frankreich"
 FRA_industrial_expansion_desc:0 "Wir brauchen in der Heimat eine stärkere industrielle Präsenz. Wir haben schon jede Menge Arbeitskräfte, aber wir brauchen mehr Fließbänder."
 FRA_colonial_industry:0 "Koloniale Industrie"
 FRA_colonial_industry_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§! in Kolonialfrankreich"
 FRA_colonial_industry_desc:0 "Wir sollten unsere Industrie in Algerien konzentrieren. Wenn die Spannungen in Europa zunehmen, haben wir weiterhin industrielle Kapazitäten außerhalb der Reichweite feindlicher Bomber."
 FRA_military_factories:0 "Militärfabriken"
 FRA_military_factories_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§! im metropolitanen Frankreich"
 FRA_military_factories_desc:0 "Unsere Kriegsmaschinerie fällt in ihrer Kapazität zurück. Wir müssen uns auf die Produktion von militärischer Ausrüstung in der Heimat konzentrieren, um sicherzustellen, dass unsere Grenzen laufend mit neuem Material versorgt werden."
 FRA_colonial_military_factories:0 "Militärfabriken in den Kolonien"
 FRA_colonial_military_factories_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§! in Kolonialfrankreich"
 FRA_colonial_military_factories_desc:0 "Wenn wir unsere militärische Produktion außerhalb Europas ansiedeln, können wir unsere Truppen an der Front selbst dann noch mit Material versorgen, wenn der Feind die Kontrolle über unseren Luftraum erlangt."
 FRA_extra_research_slot:0 "Zusätzliches Forschungsteam"
 FRA_extra_research_slot_desc:0 "Überall tun sich vielversprechende junge Denker hervor. Wir müssen ihnen die Einrichtungen bieten, die sie für ihre Forschungen benötigen. Technologische Fortschritte könnten uns einen entscheidenden Vorteil verschaffen."
 FRA_nuclear_effort:0 "Atom-Bemühungen"
 FRA_nuclear_effort_desc:0 "Erste Atomtests haben vielversprechende Ergebnisse geliefert. Wenn wir uns die Macht dieser neuen Technologie zunutze machen können, erhalten wir eine Waffe, wie die Welt sie noch nicht gesehen hat."
 FRA_jet_effort:0 "Strahltriebwerk-Bemühungen"
 FRA_jet_effort_desc:0 "Im Luftkampf zählt nur die Wendigkeit. Das Strahltriebwerk ist ein solch mächtiger Fortschritt, dass die feindlichen Piloten still stehen zu scheinen, während wir sie vom Himmel schießen."
 FRA_defensive_focus:0 "Defensiver Schwerpunkt"
 FRA_defensive_focus_tooltip:0 "Maxime Weygand als Stabschef verfügbar"
 FRA_defensive_focus_desc:0 "In Zeiten wie diesen ist es am besten, unsere Verteidigung zu stärken. Wenn es Bedrohungen gibt, sollten sie zu uns kommen, damit wir sie auf unserem eigenen Land eliminieren können. Wir haben einen perfekten Kandidaten, um unsere Armee anzuführen. Wir warten nur auf Ihre Genehmigung."
 FRA_aggressive_focus:0 "Aggressiver Schwerpunkt"
 FRA_aggressive_focus_tooltip:0 "Maurice Gamelin als Stabschef verfügbar"
 FRA_aggressive_focus_desc:0 "Wir können nicht untätig zusehen, wie unsere Feinde sich unseren Grenzen nähern. Und wir können unsere Verbündeten nicht für sich allein kämpfen lassen, wenn es zum Krieg kommt. Bereiten Sie unsere Armee vor! Gamelin ist der richtige Mann für den Posten."
 FRA_fortification_focus:0 "Befestigung-Schwerpunkt"
 FRA_fortification_focus_desc:0 "So entscheidend unsere Befestigungen bisher auch gewesen sein mögen, wir müssen Wege finden, sie effizienter zu errichten. Die Maginot-Linie dient feindlichen Truppen als mächtige Abschreckung. Wir könnten die Sicherheit weiterer ähnlicher Verteidigungsanlagen gebrauchen."
 FRA_alpine_forts:0 "Alpine Befestigungen"
 FRA_alpine_forts_desc:0 "Die Italiener überkreuzen die Grenze nicht mehr so leicht, wenn wir erst einmal die Alpen mit unserer neu geplanten Verteidigungslinie überzogen haben. Wir werden Zeit haben zu reagieren und unsere Position zu festigen."
 FRA_extend_the_maginot_line:0 "Verlängern Sie die Maginot-Linie"
 FRA_extend_the_maginot_line_desc:0 "Wir können uns nicht darauf verlassen, dass Belgien hält. Wenn die Belgier die feindlichen Armeen passieren lässt, stecken wir in Schwierigkeiten. Wir müssen die Maginot-Linie ausbauen, um ungebetene Armeen aus Frankreich fernzuhalten!"
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "Alle Männer und Frauen, die kämpfen können, werden kämpfen. Die Massenproduktion von Waffen wird die Kosten senken. Wir werden jeden einzelnen mit einem Gewehr bewaffnen."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Unsere Artillerie wird eine einzige mächtige Einheit bilden, um das Feuer auf bestimmte Punkte zu konzentrieren. Salve um Salve werden wir die feindliche Linie schwächen und sie durchbrechen, wenn es sein muss!"
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Kampfpanzer sind die Zukunft der Militärindustrie. Wir wollen das Schlachtfeld kontrollieren, und dafür brauchen wir mächtige neue Panzer!"
 FRA_motorized_focus:0 "Motorisierter Schwerpunkt"
 FRA_motorized_focus_desc:0 "Wenn wir bessere Möglichkeiten finden, unsere Infanteriefahrzeuge zu bauen, sind wir besser in der Lage, die Front zu unterstützen und zu verstärken."
 FRA_mechanized_focus:0 "Mechanisierter Schwerpunkt"
 FRA_mechanized_focus_desc:0 "Gepanzerte Fahrzeuge spielen im Krieg eine immer wichtigere Rolle. Sie sind zwar etwas weniger furchterregend als durchschnittliche Kampfpanzer, verleihen uns aber einen Vorteil in den Bereichen Kommunikation, Befehlsführung, Transport und Häuserkampf. "
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "Per Gesetz kontrolliert die Infanterie alle Panzertruppen. Die leichteren, schnelleren Kavallerie-"Fahrzeuge" oder Automitrailleuses sind besser für die Reise geeignet und können mit ihren montierten Waffen dennoch einiges an Schaden verursachen."
 FRA_army_reform:0 "Armeereform"
 FRA_army_reform_desc:0 "Keine Infanterieeinheit und kein moderner Panzer werden uns allein den Krieg gewinnen. Wir müssen unsere taktischen und strategischen Fähigkeiten verbessern. Mit den richtigen Leuten auf den richtigen Posten können wir uns als Armee weiterentwickeln."
 FRA_navy_focus:0 "Marine-Schwerpunkt"
 FRA_navy_focus_tt:0 "Nicht genügend Bauplätze für einen §YMarinestützpunkt§!"
 FRA_navy_focus_desc:0 "Wenn wir unsere Marine erweitern wollen, müssen wir zunächst unsere Marinestützpunkte erweitern. Unsere einzigartigen Schiffe erfordern laufende Wartung, um jederzeit kampfbereit zu sein."
 FRA_improved_screen_ships:0 "Verbesserte Schiffe"
 FRA_improved_screen_ships_desc:0 "Zerstörer und leichte Kreuzer spielen eine entscheidende Rolle in der Verteidigung unserer schwereren Schlachtschiffe oder Flugzeugträger. Wenn wir unsere Verteidigungslinie auf See verlieren, riskieren wir alle Schiffe und Männer. Wir müssen sicherstellen, dass unsere Schiffe mit der neuesten Technologie gebaut werden."
 FRA_capital_ship_focus:0 "Großkampfschiff-Schwerpunkt"
 FRA_capital_ship_focus_desc:0 "Die Konzeption unserer Schlachtschiffe zu verbessern würde uns große taktische Vorteile verschaffen. Wenn ihre Reichweite und Feuerkraft unerreicht sind, wird niemand vor ihnen fliehen können."
 FRA_carrier_focus:0 "Flugzeugträger-Schwerpunkt"
 FRA_carrier_focus_desc:0 "Marinetheoretiker haben ihre Aufmerksamkeit auf unsere veralteten Flugzeugträger gerichtet. Sie haben Vorschläge, wie man Flugzeugträger weiter nutzen kann, wenn die Entwicklung in die richtige Richtung getrieben wird. Echter Fortschritt kann nur mit unserer vollen Unterstützung erreicht werden."
 FRA_initiate_government_reform:0 "Regierungsreform"
 FRA_initiate_government_reform_desc:0 "Die Welt ist gefährlich geworden. Wir dürfen uns nicht mehr von unseren eigenen kleinen Streitereien behindern lassen. Es ist an der Zeit, unsere Politiker zu ermächtigen und uns in die Zukunft zu wagen, zum Wohle Frankreichs."
 FRA_support_the_left:0 "Unterstützung für die Linke"
 FRA_support_the_left_desc:0 "Die Komintern wird stärker. Wir müssen zeigen, dass unsere Interessen kompatibel sind, und unsere kommunistischen Organisationen unterstützen."
 FRA_leftist_rhetoric:0 "Linke Rhetorik"
 FRA_leftist_rhetoric_desc:0 "Das Ziel ist klar. Gleichheit für alle. Wir wollen keine kapitalistischen Interessen in der französischen Politik. Es ist entscheidend, dass wir unseren kommunistischen Organisationen optimale Bedingungen liefern, in denen sie sich entwickeln können."
 FRA_scw_intervention_republicans:0 "Republikanische Intervention"
 FRA_scw_intervention_republicans_desc:0 "Das republikanische Spanien braucht unsere Hilfe! \nJeder, der bereit ist, für die Sache zu kämpfen, sollte das auch dürfen. Wir dürfen nicht zulassen, dass noch ein faschistisches Regime an Einfluss gewinnt."
 FRA_national_mobilization:0 "Nationale Mobilmachung"
 FRA_national_mobilization_desc:0 "Endlich haben wir eine Regierung, die handlungsfähig ist. Jetzt müssen wir unsere Armee stärken und bereit sein, für Frankreich zu kämpfen."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Fette Bonzen und machthungrige Demagogen erdrücken die Welt mit einem Griff aus Eisen und Blut. Tag für Tag sehen wir, wie ihre Macht wächst, sehen wir, wie freie Menschen versklavt werden, sehen wir, wie die Welt durch die Gier des Individuums weiter ins Chaos gestürzt wird. Die französischen Ideale sind wichtiger denn je! Die Menschheit braucht uns - es ist unsere Pflicht, die Menschheit zu vereinen!"
 FRA_join_comintern:0 "Treten Sie der Komintern bei"
 FRA_join_comintern_desc:0 "Wohin wir uns auch wenden, überall warten Feinde. Wir müssen unsere Position einigen mächtigen Verbündeten gegenüber stärken. Unsere Bande zur Komintern ist stärker geworden. Nun ist es an der Zeit, dass wir uns ihrer Sache voll verschreiben."
 FRA_support_status_quo:0 "Unterstützen Sie den Status Quo"
 FRA_support_status_quo_desc:0 "Frankreich ist die Wiege und der Beschützer der Freiheit ... und muss das auch bleiben. Wenn wir je wieder Einheit erlangen wollen, müssen wir unsere Demokratie stabilisieren, bevor sie bröckelt."
 FRA_little_entente:0 "Kleine Entente"
 FRA_little_entente_desc:0 "Die Kleine Entente war ein von Frankreich unterstütztes Bündnissystem, das nach dem Ersten Weltkrieg gebildet wurde, um Aggressionen Österreichs und Ungarns gegen ihre Nachbarstaaten zu verhindern. Nun aber beginnt die Kleine Entente zu zerfallen. Anstatt Verbindungen zu Großbritannien zu sichern, sollten wir die Initiative ergreifen und diese Bündnis wiederherstellen und konsolidieren ... angefangen mit dem Gründungsmitglied Tschechoslowakei."
 FRA_go_with_britain:0 "Entscheiden Sie sich für Großbritannien"
 FRA_go_with_britain_desc:0 "Nachdem Russland für immer verändert ist, bleiben von der alten Triple Entente nur Frankreich und das Vereinigte Königreich übrig. Wenn die Geschichte sich wiederholt, müssen wir sicherstellen, dass diese zwei Nationen - Bastionen der Demokratie und Freiheit in Europa - Verbündete bleiben."
 FRA_strengthen_government_support:0 "Stärken Sie die Regierung"
 FRA_strengthen_government_support_desc:0 "Wir haben Pläne für das kommende Jahr geschmiedet, die den Wünschen von Menschen in allen Teilen Frankreichs entsprechen werden. Zeigen wir ihnen, dass wir handlungsfähig sind und würdig, Frankreich zu regieren. Auf dass wir wieder vereint stehen!"
 FRA_defensive_strategems:0 "Defensive Strategien"
 FRA_defensive_strategems_desc:0 "Wenn wir wollen, dass das französische Volk einen Krieg für uns austrägt, ist es wichtiger denn je, dass wir eine klare Richtung vorgeben. Wir müssen aufhören, uns gegenseitig zu bekämpfen, und anfangen, für Frankreich zu kämpfen."
 FRA_invite_yugoslavia:0 "Laden Sie Jugoslawien ein"
 FRA_invite_yugoslavia_desc:0 "Jugoslawien hat schon genug Sorgen, ohne sich wegen expansionistischer Nachbarn den Kopf zerbrechen zu müssen. Wenn wir sie zurück in die Kleine Entente holen, wäre das für uns ebenso ein Vorteil wie für sie."
 FRA_invite_romania:0 "Laden Sie Rumänien ein"
 FRA_invite_romania_desc:0 "Die rumänische Demokratie ist fragil, gefangen zwischen internen faschistischen Gruppierungen und sowjetischem Kommunismus. Wenn wir sie in die Kleine Entente holen, können sie mit unserer Unterstützung etwas Stabilität gewinnen."
 FRA_polish_guarantee:0 "Polnische Garantie"
 FRA_polish_guarantee_desc:0 "Polnische Diplomaten zeigen sich besorgt über die Spannungen an ihren Grenzen. Eine Garantie unserer mächtigen Nation dürfte jeden abschrecken, der eine Invasion plant."
 FRA_czech_guarantee:0 "Tschechische Garantie"
 FRA_czech_guarantee_desc:0 "Die Spannungen an der tschechischen Grenze nehmen zu. Wir dürfen nicht zulassen, dass expansionistische Nationen ein freies und demokratisches Land erobern. Die Tschechen müssen ein freies Volk bleiben. Durch eine Garantie von uns wird jeder, der eine Invasion plant, seine Pläne noch einmal überdenken."
 FRA_revise_versailles:0 "Überarbeiten Sie den Vertrag von Versailles"
 FRA_revise_versailles_desc:0 "Die Deutschen ignorieren die im Versailler Vertrag vorgesehenen Reparationszahlungen schon jetzt. Frankreich gebietet keinen Respekt mehr. Dabei hätten wir in Wahrheit das Recht, mehr für die im Ersten Weltkrieg verlorenen Leben zu verlangen. Aber ein gerechter Vertrag würde ein starkes Frankreich erfordern, ein neues Frankreich, das ihn auch durchzusetzen vermag."
 FRA_support_the_right:0 "Unterstützung für die Rechte"
 FRA_support_the_right_desc:0 "Frankreich war schon immer eine starke und stolze Nation, aber die Untätigkeit der Regierung hat das Volk entzweit. Wir müssen Frankreich vereinen und unsere Überlegenheit und Stärke demonstrieren, wenn wir nicht zerfallen wollen."
 FRA_right_wing_rhetoric:0 "Rechte Rhetorik"
 FRA_right_wing_rhetoric_desc:0 "Wir müssen uns darauf konzentrieren, jeden einzelnen Franzosen zu erreichen und seinen Nationalgeist zu heben. Zeigen wir ihnen, dass wir die mächtigen Anführer sein können, die sie brauchen ... und sie werden zu stolzen Bürgern unserer glorreichen Nation werden."
 FRA_scw_intervention_nationalists:0 "Nationalistische Intervention"
 FRA_scw_intervention_nationalists_desc:0 " Die Nationalisten gewinnen in Spanien endlich an Boden. Ihre Sache ist rechtschaffen und jeder, der bereit ist, für sie zu kämpfen, sollte das auch tun dürfen."
 FRA_army_of_aggression:0 "Armee der Aggression"
 FRA_army_of_aggression_desc:0 "Wir können nicht länger hinter einer längst überholten Wand sitzen, während unsere Feinde Europa überrollen. Es ist an der Zeit, unsere Armee zu stärken und unsere Grenzen auszuweiten, um sicherstellen, dass Frankreich weiterhin eine große Nation bleibt."
 FRA_france_first:0 "France First"
 FRA_france_first_desc:0 "Wir sind Frankreich! Sieger des Ersten Weltkrieges! Retter Europas! Heimat der größten Denker der Welt! Zu viele Nationen trachten danach, die Welt ins Chaos zu stürzen. Wir werden gebraucht - und wir hören den Ruf. Wir werden das Steuer übernehmen, dem Sturm trotzen und die Menschheit in den sicheren Hafen unserer Herrschaft geleiten!"
 FRA_woo_italy:0 "Umwerben Sie Italien"
 FRA_woo_italy_desc:0 "Italien hat das Potenzial, zu einer mächtigen Nation zu werden. Dank Mussolinis starker Führung ist das Volk von Italien vereint und bereit, für die gerechte Sache zu kämpfen. Diese Sache muss die unsere sein."
 FRA_join_germany:0 "Schließen Sie sich Deutschland an"
 FRA_join_germany_desc:0 "Das deutsche Reich entwickelt sich zu einer ernstzunehmenden Macht. Seine Vision einer besseren Zukunft lässt sich mit unseren Interessen in Einklang bringen. Wir sollten die Deutschen unterstützen. Wenn der Stab sich gelegt hat, wird Frankreich seinen rechtmäßigen Anteil an Europa erhalten."
 FRA_naval_doctrine:0 "Marinedoktrin"
 FRA_naval_doctrine_desc:0 "Die jüngsten Fortschritte im Schiffsbau eröffnen uns neue taktische und strategische Möglichkeiten. Bevor wir mit diesen neuen Theorien ein Risiko eingehen, müssen wir sie ausgiebig testen lassen und die Pläne festigen."
 FRA_air_focus:0 "Luft-Schwerpunkt"
 air_focus_bypass_tt:0 "Nicht genügend Bauplätze für einen §YLuftstützpunkt§!"
 FRA_air_focus_desc:0 "Es ist an der Zeit, unsere Luftwaffe zu erweitern! Es bestehen bereits Pläne für den Bau neuer Luftstützpunkte, um einen großen Zuwachs bei Personal und Flugzeugen zu bewältigen."
 FRA_cas_focus:0 "Luftnahunterstützung-Schwerpunkt"
 FRA_cas_focus_desc:0 "Die Luftunterstützung für unsere Schiffe und Landtruppen war eine sehr effiziente Ergänzung zu einem relativ geringen Preis. Die Flugzeuge, die für diese Zwecke verwendet werden, wurden weiterentwickelt. Lassen wir unsere Ingenieure die nächste Generation von Unterstützungsflugzeugen bauen."
 FRA_fighter_focus:0 "Jäger-Schwerpunkt"
 FRA_fighter_focus_desc:0 "Einige revolutionäre Technologien aus dem zivilen Bereich können in unsere Jäger integriert werden, um ihre Geschwindigkeit, Reichweite und maximale Flughöhe zu verbessern. Darauf müssen wir uns konzentrieren, wenn wir mit den Fortschritten anderer Nationen Schritt halten wollen."
 FRA_bomber_focus:0 "Bomber-Schwerpunkt"
 FRA_bomber_focus_desc:0 "Luftunterstützung ist ein wichtiger Teil unserer defensiven und offensiven Fähigkeiten. Wenn wir unsere Bemühungen darauf konzentrieren, schnelle, wendigere und präzisere Bomber zu entwickeln, haben wir in jeder Landschlacht einen Vorteil."
 FRA_heavy_fighter_focus:0 "Schwerer-Jäger-Schwerpunkt"
 FRA_heavy_fighter_focus_desc:0 "Unsere schweren Jäger müssen die empfindlicheren Bomber unterstützen können. Dazu sind eine schwerere Bewaffnung und eine höhere Reichweite nötig - was die Jäger etwas langsamer macht."
 FRA_air_doctrine:0 "Luft-Doktrin"
 FRA_air_doctrine_desc:0 "Wir haben genügend Erfahrungen gesammelt, um neue Theorien im Bereich des Luftkriegs zu testen. So können wir neue taktische und strategische Möglichkeiten ausloten. Der Luftkampf ist in modernen Kriegsführung der Schlüssel zum Erfolg."
 FRA_heavy_bomber_focus:0 "Schwerer-Bomber-Schwerpunkt"
 FRA_heavy_bomber_focus_desc:0 "Moderne schwere Bomber sind bewaffnet und können mit kleineren Luftscharmützeln selbst fertigwerden.  Wenn unsere Ingenieure sich darauf konzentrieren, die neuesten Technologien zu entwickeln, haben wir eine bessere Chance, feindliche Produktionsstätten zu zerstören."
 FRA_naval_bomber_focus:0 "Marinebomber-Schwerpunkt"
 FRA_naval_bomber_focus_desc:0 "Schiffe haben sich als extrem anfällig gegen Flugzeuge erwiesen. Wir müssen die Bombertechnologie weiterentwickeln, um einen Vorsprung vor neuen Gegenmaßnahmen zu haben."
 limited_rearmament_focus:0 "Begrenzte Wiederbewaffnung"
 limited_rearmament_focus_desc:0 "Deutschland und andere faschistische Mächte in aller Welt rühren sich. Wir werden in unserer Lebenszeit wohl keinen durchgehenden Frieden erleben. Wir sollten unsere eigene Wiederbewaffnung in die Wege leiten, damit sie schnell beginnen, wenn die Lage sich noch weiter zuspitzt."
 ENG_motorized_focus:0 "Eine motorisierte Armee"
 ENG_motorized_focus_desc:0 "Die Armee experimentiert seit einiger Zeit mit voll motorisierten Infanterieeinheiten. Bisher haben sie noch keine vollständig motorisierten Divisionen gebildet, aber wenn man dem Kriegsminister die richtigen Worte zuflüstert, wäre das bald eine Möglichkeit."
 ENG_tank_focus:0 "Royal Tank Regiment"
 ENG_tank_focus_desc:0 "Großbritannien hat den Panzer erfunden. Das Royal Tank Regiment sollte also mit den besten Panzern der Welt ausgestattet sein ... was momentan aber nicht der Fall ist. Das Special Vehicle Development Committee schlägt vor, einen modernen Panzer zu erforschen und zu entwickeln, damit Großbritannien seine Vorreiterrolle auf diesem Gebiet beibehält."
 uk_empire_focus:0 "Verstärken Sie das Empire"
 uk_empire_focus_desc:0 "Unser Empire ist riesig ... und trotz unserer Stärke nur schlecht verteidigt. Um dagegen anzugehen, müssen wir Empire-Patriotismus im gesamten Empire fördern."
 uk_service_focus:0 "Dienst in Übersee"
 uk_service_focus_desc:0 "Wir sollten militärisches Personal auf koloniale Posten und dann wieder nach Hause rotieren. So lernen unsere Männer, mit verschiedensten Bedingungen umzugehen. Die gesammelten Erfahrungen können sie zuhause mit ihren Kameraden teilen."
 uk_mediterranean_focus:0 "Bastion im Mittelmeerraum"
 uk_mediterranean_focus_desc:0 "Die Route durch das Mittelmeer ist eine wichtige Abkürzung nach Indien. Es ist daher absolut entscheidend, dass sie offen und in unseren Händen bleibt."
 uk_rock_focus:0 "Befestigen Sie den Fels von Gibraltar"
 uk_rock_focus_desc:0 "Gibraltar kontrolliert nicht nur den Zugang zum Mittelmeer, sondern bietet auch einen stark verteidigten Hafen, von dem aus Schiffe sowohl im Atlantik als auch im Mittelmeer operieren können. Es ist daher zwingend geboten, Gibraltar stark zu verteidigen."
 uk_greece_focus:0 "Setzen Sie Griechenland unter Druck"
 uk_greece_focus_desc:0 "Es ist in unserem Interesse, Stützpunktrechte in Griechenland zu besitzen ... und ganz offen gesagt sind die Griechen nicht in der Position, sie uns zu verwehren."
 uk_malta_focus:0 "Befestigen Sie Malta"
 uk_malta_focus_desc:0 "Malta hat eine hervorragende Lage im zentralen Mittelmeerraum. Die Insel ist eine wichtige Station entlang unserer Lebensader über Ägypten und den Suezkanal nach Indien und in den Fernen Osten. Zeit, die wir darauf verwenden, Malta besser zu befestigen, kann keine vergeudete Zeit sein."
 ENG_mot_focus_tooltip:0 "Wir können jetzt motorisierte Infanteriedivisionen einsetzen."
 uk_canada_focus:0 "Entwicklung in Kanada"
 uk_canada_focus_desc:0 "Eine Investition in die Industrie und die Werften von Kanada verleiht der Wirtschaft einen Schub und ermöglicht den Kanadiern, im Kriegsfall einen größeren Beitrag zu leisten."
 uk_australia_focus:0 "Entwicklung in Australien"
 uk_australia_focus_desc:0 "Eine Investition in die Industrie und die Werften von Australien verleiht der Wirtschaft einen Schub und ermöglicht den Australiern, im Kriegsfall einen größeren Beitrag zu leisten."
 uk_protect_suez:0 "Beschützen Sie Suez"
 uk_protect_suez_desc:0 "Die Kontrolle über den Suezkanal ist eines der wichtigsten Elemente für die Beibehaltung der britischen Seehoheit. Diese Region zu verlieren wäre eine Katastrophe. Wir müssen Maßnahmen ergreifen, um sie zu befestigen."
 uk_balkan_strategy:0 "Balkanstrategie"
 uk_balkan_strategy_desc:0 "Viele der Nationen auf dem Balkan sind pro-britisch und sehen dieselbe Bedrohung durch Osteuropa wie wir. Wenn wir die Gelegenheit nutzen und sie frühzeitig unterstützen, können wir uns ihre Loyalität sichern ... wenn auch auf die Gefahr hin, ihre rachsüchtigen Nachbarn zu erzürnen."
 uk_new_zealand_focus:0 "Entwickeln Sie Neuseeland"
 uk_new_zealand_focus_desc:0 "Neuseeland hat weiterhin eine starke Verbindung zu unserer Nation und hat vor der faschistischen Bedrohung gewarnt. Im Kriegsfall würden die Neuseeländer ohne Zweifel einen wichtigen Beitrag leisten. Wir sollten ihnen helfen, sich entsprechend vorzubereiten."
 uk_south_africa_focus:0 "Entwickeln Sie Südafrika"
 uk_south_africa_focus_desc:0 "Die politische Lage in Südafrika ist unsicher. Wir können nicht vollends darauf vertrauen, dass die Südafrikaner unsere Kriegsanstrengungen unterstützen. Wenn wir ihnen aber helfen, ihre Industrie zu stärken, können wir vielleicht Unterstützung für die britische Sache gewinnen."
 FRA_strengthen_government_support_tooltip:0 "Die Idee "Regierungsunterstützung stärken" ist veraltet."
 ITA_victoryinETH:0 "Triumph in Afrika"
 ITA_victoryinETH_desc:0 "Das Scheitern im ersten italienisch-äthiopischen Krieg ist seit 40 Jahren ein Makel auf der Ehre Italiens. Indem wir jetzt einen Sieg erringen, können wir diesen Makel tilgen und die Stärke des eisernen Willen des Faschismus beweisen!"
 USA_reinforce_monroe_doctrine_tt:0 "Erhöht die Handelsmeinung mit allen Nationen des amerikanischen Kontinents."
 1939_bookmark_threat:0 "Faschistischer Expansionismus"
 USA_anti_imperialism:0 "Anti-Imperialismus"
 USA_anti_imperialism_desc:0 "Amerika war schon immer ein Feind der imperialistischen Unterdrücker. Es ist aber deutlich zu sehen, dass die meisten so genannten Demokratien bereit sind, diese Institutionen am Leben zu lassen, so lange sie von ihnen profitieren. Die Revolutionäre der Sowjetunion sind bessere Verbündete."
 USA_fascist_menace:0 "Die faschistische Gefahr"
 USA_fascist_menace_desc:0 "Versailler Vertrag und wirtschaftliche Sanktionen konnten Deutschland nicht aufhalten, sondern haben nur den Nährboden für eine noch dunklere Bewegung geliefert. Deutschland muss wieder besiegt und unter unsere Kontrolle gebracht werden, zumindest vorübergehend."
 USA_crusade_against_communism:0 "Kreuzzug gegen den Kommunismus"
 USA_crusade_against_communism_desc:0 "Der Rote Schrecken ist bei weitem die größte Gefahr, der diese Welt sich je gegenübersah. Die destruktive Ideologie, die von der Sowjetunion ausgeht, muss um jeden Preis an ihrem Ursprungsort vernichtet werden. Und wir sind es, die das tun werden."
 USA_strike_at_the_empire:0 "Angriff gegen das Empire"
 USA_strike_at_the_empire_desc:0 "Die wahre Bedrohung für die Freiheit der Welt sind die Kolonialreiche, die von europäischen Supermächten aufgebaut werden. Sie müssen zerschlagen und ihre Bewohner befreit werden - angefangen mit dem britischen Empire, von dem wir uns einst selbst befreit haben."
 USA_defense_of_the_pacific:0 "Verteidigung des Pazifik"
 USA_defense_of_the_pacific_desc:0 "Die japanische Regierung ist hoffnungslos. Ihr Expansionismus bedroht sowohl unser Volk als auch die Nachbarstaaten. Die Nation muss unter amerikanische Verwaltung gestellt werden, um sie zu reformieren und zu verhindern, dass sie ihre Fehler jemals wiederholt."
 ENG_home_defence:0 "Heimatverteidigung"
 ENG_home_defence_desc:0 "Was nutzt ein gewaltiges Reich, wenn wir nicht in der Lage sind, das britische Volk zu beschützen? Wir sollten unsere Bemühungen darauf konzentrieren, das Heimatland zu sichern."
 ENG_issue_gasmasks:0 "Geben Sie Gasmasken aus"
 ENG_issue_gasmasks_desc:0 "Die Welt wird mit jedem Tag gefährlicher. Wir müssen die Zivilbevölkerung vor Giftgasangriffen schützen. Britannien soll ruhig atmen können."
 ENG_military_training_act:0 "Military Training Act"
 ENG_military_training_act_desc:0 "Der Erste Weltkrieg hat unseren Bürgern den Eindruck vermittelt, dass sie nie wieder würden kämpfen müssen. Je gefährlicher die Welt wird, desto mehr müssen wir sicherstellen, dass alle fähigen jungen Männer eine militärische Grundausbildung erhalten."
 ENG_embargo_germany:0 "Embargo gegen Deutschland"
 ENG_embargo_germany_desc:0 "Die deutsche Wiederbewaffnung ist eine Beleidigung und stellt eine große Gefahr für den Weltfrieden dar. Wir werden ihnen keine Ressourcen für ihre Kriegsmaschinerie liefern."
 ENG_war_with_germany:0 "Krieg gegen Deutschland"
 ENG_war_with_germany_desc:0 "Die Deutschen lassen uns keine andere Wahl. Um der freien Welt und der Zukunft unserer Kinder willen. Es ist Zeit für Krieg."
 ENG_swedish_intervention:0 "Schwedische Intervention"
 ENG_swedish_intervention_desc:0 "Schwedische Bewegungen gegen die Demokratie haben beunruhigend viel Einfluss gewonnen. Wir dürfen nicht riskieren, dass schwedischer Stahl zu Waffen in den Händen unserer Feinde wird. Die Schweden sollen frei bleiben, aber wir müssen ein gewisses Maß an Einfluss über ihr Land gewinnen."
 ENG_norwegian_intervention:0 "Norwegische Intervention"
 ENG_norwegian_intervention_desc:0 "Demokratiefeindliche Bewegungen in Norwegen gewinnen weiter an Boden. Wir müssen sicherstellen, dass ihre Politik mit unsere Interessen im Einklang bleibt. Notfalls mit Gewalt."
 ENG_danish_intervention:0 "Dänische Intervention"
 ENG_danish_intervention_desc:0 "Die dänische Unterstützung für die Feinde des Weltfriedens nimmt immer weiter zu. Es gibt nur einen Weg, sicherzustellen, dass sie auf unserer Seite bleiben. Wir müssen Dänemark als strategische Stellung in der Region nutzen, für den Fall, dass eine Landinvasion Europas nötig wird."
 ENG_benelux_intervention:0 "Intervention in der Benelux-Region"
 ENG_benelux_intervention_desc:0 "Das politische Klima in der Benelux-Region wird immer feindlicher uns gegenüber. Wir sollten eine deutliche Warnung aussprechen, dass wir keine Feinde der Demokratie tolerieren ... und wir notfalls bereit sind, Gewalt anzuwenden."
 ENG_belgium_security:0 "Sichern Sie Belgien"
 ENG_belgium_security_desc:0 "Eine Warnung war wohl nicht genug. Wenn die politischen Tendenzen sich fortsetzen, stellt Belgien bald eine direkte Bedrohung für unsere Gewässer dar. Wir müssen intervenieren und uns eine strategische Stellung auf dem Kontinent sichern."
 ENG_dutch_security:0 "Sichern Sie die Niederlande"
 ENG_dutch_security_desc:0 "Politische Bewegungen in den Niederlanden unterstützen weiter unsere Feinde. Die Niederlande müssen bezwungen werden, um ein freies Europa zu gewährleisten."
 ENG_war_with_japan:0 "Krieg gegen Japan"
 ENG_war_with_japan_desc:0 "Alle anderen Möglichkeiten sind erschöpft und die Japaner weigern sich, ihren Expansionismus aufzugeben. Für die Sicherheit des britischen Empires und der Bevölkerung Asiens müssen wir die Japaner unterwerfen."
 ENG_war_with_italy:0 "Krieg gegen Italien"
 ENG_war_with_italy_desc:0 "Die Italiener weigern sich, ihre Pläne für ein neues römisches Reich aufzugeben. Sie haben gezeigt, dass sie bereit sind, in den Krieg zu ziehen, um ihre Grenzen zu erweitern. Wir müssen alles daran setzen, diese Bedrohung zu eliminieren, bevor es zu spät ist."
 ENG_embargo_ussr:0 "Embargo gegen die UdSSR"
 ENG_embargo_ussr_desc:0 "Die Sowjetunion wird mächtig und nutzt britische Ressourcen, um ihre militärischen Anstrengungen voranzutreiben. Wir müssen den Handel mit ihnen einstellen."
 ENG_war_with_ussr:0 "Krieg gegen die UdSSR"
 ENG_war_with_ussr_desc:0 "Die Bedrohung durch die Sowjetunion wächst, trotz unserer Proteste. Wir können keine aggressive Sowjetunion dulden. Uns bleibt keine andere Wahl, als in den Krieg zu ziehen - für ein besseres Morgen."
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] muss das Abkommen genehmigen, damit die Boni wirksam werden. Die Nation verlässt [Root.GetFactionName], wenn der Krieg erklärt wird.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] muss das Abkommen genehmigen, damit die Boni wirksam werden. Sie selbst verlassen [Root.GetFactionName], wenn der Krieg erklärt wird.§!\n"
 GER_nationalist_spain_ally_tt:0 "Verbessert die diplomatischen Beziehungen zum §YNationalistischen Spanien§!"
 GER_demand_slovenia:0 "Slowenien fordern"
 GER_demand_slovenia_threat:0 "Deutschland hat Slowenien gefordert"
 GER_demand_slovenia_desc:0 "Durch den Vertrag von Saint-Germain wurden viele traditionell österreichische Gebiete an Nachfolgestaaten vergeben. Durch die Wiedervereinigung Österreichs mit der deutschen Nation ist es an der Zeit, dieses Unrecht wiedergutzumachen. Die historischen Provinzen Krain und Steiermark, die nun als Slowenien bekannt sind, müssen wieder nach Hause geholt werden."
 GER_first_ljubljana_award:0 "Erster Schiedsspruch von Ljubljana"
 GER_first_ljubljana_award_desc:0 "Die heuchlerischen westlichen Mächte haben nationale Selbstbestimmung gepredigt und gleichzeitig viele Minderheiten einfach unter die Herrschaft der Serben gestellt. Wir sind in der Position, dieses historische Unrecht wiedergutzumachen und gleichzeitig Freunde zu gewinnen. Wer sich in der europäischen Ordnung auf unsere Seite stellt, dem gegenüber können wir uns äußerst großzügig erweisen."
 GER_fate_of_yugoslavia:0 "Das Schicksal Jugoslawiens"
 GER_fate_of_yugoslavia_desc:0 "Der jugoslawische Staat war schon immer ein künstliches Konstrukt ... und nun ist die zentrale Staatsmacht am Zerfallen. Wir müssen einschreiten und die Ordnung wiederherstellen. Es stellt sich nur die Frage, wie wir das am besten angehen."
 GER_second_ljubljana_award:0 "Zweiter Schiedsspruch von Ljubljana"
 GER_second_ljubljana_award_tt:0 "Das Ereignis ermöglicht es, Land für [Root.GetName] oder einen würdigen Verbündeten zu fordern"
 GER_second_ljubljana_award_desc:0 "Nachdem die jugoslawische Frage geklärt ist, müssen wir unsere Aufmerksamkeit auf Griechenland richten. Auch den Griechen wurde von den Alliierten unrechtmäßig Land zugesprochen. Bald werden wir sehen, wer unsere Freunde wirklich sind."
 GER_war_with_greece:0 "Krieg gegen Griechenland"
 GER_war_with_greece_desc:0 "Nachdem Griechenland bereits im Krieg liegt, darf Deutschland die Gelegenheit nicht ungenutzt lassen, sich eine Basis im östlichen Mittelmeerraum zu sichern."
 GER_fate_of_greece:0 "Das Schicksal Griechenlands"
 GER_fate_of_greece_desc:0 "Griechenland hat gezeigt, dass es nicht mit den neuen Mächten umgehen kann, die über Europa hereinbrechen. Es ist an der Zeit, den Griechen den Schutz anzubieten, den nur Deutschland bieten kann."
 GER_weserubung:0 "Operation Weserübung"
 GER_weserubung_desc:0 "Norwegen ist ein strategisch wichtiger Punkt und wäre ein offensichtliches Angriffsziel für jeden Feind, der unseren Stahlhandel mit Schweden stören will. Wir dürfen nicht riskieren, dass unsere Feinde sich Stützpunkte in dieser Region sichern. Um einen gutes Ausgangspunkt für die Invasion Norwegens zu erhalten, müssen wir zunächst in Dänemark einrücken."
 GER_around_maginot:0 "Die Maginot-Linie umgehen"
 GER_around_maginot_desc:0 "Wenn wir uns einen taktischen Vorteil gegenüber Frankreich sichern wollen, müssen wir sie von allen Seiten angreifen können. Sie werden nicht mit einem Angriff aus dem Norden rechnen ... aber genau von dort werden wir zuschlagen, nachdem wir ein paar Hindernisse aus dem Weg geräumt haben."
 ITA_capital_ships:0 "Großkampfschiff-Bemühungen"
 ITA_capital_ships_desc:0 "Die Nation mit den meisten Schlachtschiffen herrscht über die Weltmeere. Wir dürfen nicht zulassen, dass die Royal Navy uns im Mittelmeer überlegen ist ..."
 ITA_pact_of_steel:0 "Stahlpakt"
 ITA_pact_of_steel_desc:0 "Unser Verhältnis zu Nazi-Deutschland wird durch ideologische Differenzen und widersprüchliche Ziele überschattet. Der Duce betrachtet die deutschen Ambitionen in Österreich und auf dem Balkon mit großem Argwohn. Aber Realitäten verändern sich ..."
 ITA_german_millitary_cooperation:0 "Deutsche Militärkooperation"
 ITA_german_millitary_cooperation_desc:0 "Durch enge Kooperation mit dem mächtigen deutschen Militär können wir das Beste der deutschen Effizienz und der italienischen Innovationsfreude vereinen.  Wir werden einen strategischen Vorteil gegenüber jedem haben, der es wagt, sich uns in den Weg zu stellen."
 ITA_claims_on_france:0 "Anspruch auf Frankreich"
 ITA_claims_on_france_desc:0 "Nehmen Sie Vichy-Frankreich Land weg. Nachdem Deutschland Paris eingenommen hat und in Frankreich eine neue Regierung gebildet wurde, ist es an der Zeit, unseren rechtmäßigen Teil von Südeuropa zu fordern. Deutschland hat im Norden aggressiv expandiert. Es ist nur gerecht, dass auch wir ein Stück vom Kuchen abbekommen."
 ITA_claims_on_france_tt:0 "§YVichy-Frankreich§! existiert"
 ITA_go_after_france:0 "Attackieren Sie Frankreich"
 ITA_go_after_france_desc:0 "Frankreich ... eine dieser reaktionären Demokratien des Westens, die den Fortschritt aufzuhalten versuchen ... und die oft die Existenz des italienischen Volkes bedroht haben. Wir ziehen für das Wohl Italiens und die Zukunft unseres Reichs in den Kampf."
 ITA_claims_on_turkey:0 "Anspruch auf die Türkei"
 ITA_claims_on_turkey_desc:0 "Der Londoner Vertrag von 1915 hat Italien türkische Gebiete in Anatolien versprochen, als Ausgleich für die Zuwächse der westlichen Mächte in der Levante. Sie haben sich genommen, was sie wollten, und gesagt, es wären nur Völkerbundmandate ... doch Italien ging leer aus. Das neue Italien ist sehr viel stärker als das alte. Wir werden die Türken zwingen, die britischen Versprechen einzuhalten."
 ITA_italian_highways:0 "Italienische Autobahnen"
 ITA_italian_highways_desc:0 "Wir müssen unsere Infrastruktur ausbauen, damit unsere Truppen sich effizient durch das Reich bewegen können. An jeder Ecke der Welt lauern Feinde. Das ist daher ein wichtiger Faktor, um alle italienischen Gebiete verteidigen zu können."
 ITA_libyan_refineries:0 "Libysche Raffinerien"
 ITA_libyan_refineries_desc:0 "Benhasi ist der perfekte Ort, um Raffinerien zu bauen. In der Nähe von Ölquellen und in der Nähe der Produktionsstätten in der Heimat."
 ITA_libyan_infrastructure:0 "Libysche Infrastruktur"
 ITA_libyan_infrastructure_desc:0 "Unsere riesigen Gebiete in Nordafrika hinken in Sachen Infrastruktur noch immer hinter dem übrigen Reich her. Wir sollten unsere Bemühungen darauf konzentrieren, diesen Rückstand wettzumachen."
 ITA_prospect_for_oil:0 "Suche nach Öl"
 ITA_prospect_for_oil_desc:0 "Alte Reiche fürchten neue, aufstrebende Reiche ... wir sollten uns nicht auf sie verlassen. Wir dürfen uns nicht von dem Öl anderer Nationen abhängig machen. Wir müssen unsere Bemühungen darauf konzentrieren, eigene Ölquellen innerhalb des Reichs zu finden. So stellen wir sicher, dass wir auch in ferner Zukunft noch wettbewerbsfähig sind."
 SOV_improve_railway:0 "Verbessern Sie das Eisenbahnnetz"
 SOV_improve_railway_desc:0 "Unser erster Fünfjahresplan hat sich als zu erfolgreich erwiesen. Dank einer gewaltigen Expansion der Schwerindustrie kann die Sowjetunion sich nun deutlich besser verteidigen ... das sowjetische Eisenbahnnetz stößt jedoch an seine Grenzen. Das Volkskommissariat für Transportwesen (NKPS) hat einen ehrgeizigen Plan zum Ausbau des Schienensystems entwickelt, um sicherzustellen, dass wir das Mutterland verteidigen können."
 SOV_transpolar_flights:0 "Flüge über die Polroute"
 SOV_transpolar_flights_desc:0 "Unsere kühnsten Piloten erbringen gerade den Beweis, dass kühne Flugrouten über die Arktis möglich sind. Wenn wir in unseren Luftkriegsplanungen solche unerwarteten Abkürzungen berücksichtigen, können wir den Feind überraschen."
 SOV_ocean_going_navy:0 "Hochseemarine"
 SOV_ocean_going_navy_desc:0 "Die Union besitzt zwar eine größere Landfläche als jede anderen Nation auf dem Planeten, aber unsere Schiffe beherrschen noch nicht die Weltmeere. Schwer gepanzerte Schlachtschiffe werden ein Teil unserer zukünftigen Hochseemarine sein."
 SOV_peoples_commissariat:0 "Gründung des NKOP"
 SOV_peoples_commissariat_desc:0 "Das Volkskommissariat für die Verteidigungsindustrie wird als Ministerium für die Schwerindustrie dienen, das unsere militärisch-industriellen Projekte vorantreiben soll. Langfristig könnte die Arbeitsbelastung eine weitere Unterteilung des Ministeriums erfordern."
