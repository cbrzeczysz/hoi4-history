 USA_committee_on_technocracy:0 "Technokratiekomitee"
 USA_committee_on_technocracy_desc:0 "Wir sollten einige Politiker und Geschäftsmänner durch Wissenschaftler und Techniker ersetzen. Sie haben das nötige technische Wissen, um die Wirtschaft zu verwalten, und wir würden große wissenschaftliche Fortschritte erleben, die unsere Wirtschaft wieder aufblühen lassen würden."
 USA_support_rock_island:0 "Unterstützen Sie Rock Island"
 USA_support_rock_island_desc:0 "Unsere mutigen Truppen in jeder erdenklichen Weise zu unterstützen ist der Schlüssel zum Sieg. Sei es durch schweres Artilleriefeuer aus der Distanz oder durch direktere Unterstützung auf dem Schlachtfeld. Wir müssen sichergehen, dass unsere Truppen alles haben, was sie brauchen."
 USA_fund_the_navy:0 "Finanzieren Sie die Marine"
 USA_fund_the_navy_desc:0 "Wir müssen uns an alles anpassen können, was unsere Feinde uns entgegenwerfen. Wenn wir mehr Gelder für Marinemanöver zur Verfügung stellen, schaffen wir eine effizientere Marine, die unseren Feinden im Bereich der Taktik überlegen ist."
 FRA_extra_research_slot_2:0 "Zusätzlicher Forschungsplatz II"
 FRA_extra_research_slot_2_desc:0 "Überall tun sich vielversprechende junge Denker hervor. Wir müssen ihnen die Einrichtungen bieten, die sie für ihre Forschungen benötigen. Technologische Fortschritte könnten uns einen entscheidenden Vorteil verschaffen."
