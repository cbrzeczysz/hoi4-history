 GER_war_with_france:0 "Krieg gegen Frankreich"
 GER_war_with_france_desc:0 "Deutschland hat eine zufriedenstellende Lösung für seine Ostgrenze gefunden, zumindest vorübergehend. Nun ist es an der Zeit, unsere Aufmerksamkeit gen Westen zu richten. Der Verlust von Elsaß-Lothringen ist ein Verbrechen gegen die Ehre des deutschen Volkes. Wir können es nur durch einen gerechten Krieg sühnen."
