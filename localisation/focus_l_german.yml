 SOV_nkvd_upgrade_tooltip:0 "§YDer NKWD§! ist jetzt enger in unsere Armee integriert. Das sorgt dafür, dass die Moral und der Parteiglauben unter den Soldaten hoch sind.\n'§YNKWD§!' verleiht außerdem einen Bonus auf die Verstärkungsrate!\n"
 ger_sov_buddies_tooltip:0 "§RWenn die Sowjets unser Angebot annehmen, verlieren wir aufgrund dieses Politikwechsels ein wenig an nationalem Zusammenhalt. Natürlich werden auch unsere faschistischen Freunde und die demokratischen Mächte nicht erfreut über diese Wendung sein.§!\n"
