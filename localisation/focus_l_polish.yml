l_polish:
 WHILE_FOCUSING:0 "Wybranie tego celu przyniesie następujące efekty:\n$EFF$"
 generic_focus:0 "Cel narodowy"
 army_effort:0 "Wzmocnienie armii"
 army_effort_desc:0 "Mimo rosnącej roli lotnictwa i marynarki siły lądowe nadal będą przesądzać o wyniku konfliktów zbrojnych. Jeżeli poczynimy stosowne przygotowania, unikniemy piekła wojny pozycyjnej."
 equipment_effort:0 "Modernizacja wyposażenia"
 equipment_effort_desc:0 "Szeregowi żołnierze piechoty muszą dźwigać coraz więcej wyposażenia. Skupmy się na tym, żeby było ono jak najlepsze."
 motorization_effort:0 "Motoryzacja piechoty"
 motorization_effort_desc:0 "Mobilność i opancerzenie to kluczowe cechy pojazdów, które umożliwią nam szybkie przemieszczanie jednostek piechoty. Skupmy się na tym, żeby armia miała jak najwięcej takich maszyn."
 doctrine_effort:0 "Rozwój doktryn"
 doctrine_effort_desc:0 "Stosowane podczas wielkiej wojny doktryny wojskowe są już przestarzałe. Tęgie umysły w naszych siłach zbrojnych muszą zacząć myśleć o armii przyszłości."
 equipment_effort_2:0 "Modernizacja wyposażenia II"
 equipment_effort_2_desc:0 "Będziemy nadal zabiegać o to, żeby oddziały liniowe i jednostki wsparcia miały jak najlepsze wyposażenie."
 mechanization_effort:0 "Mechanizacja armii"
 mechanization_effort_desc:0 "Możemy rozwinąć ideę piechoty zmotoryzowanej, wyposażając jednostki liniowe w bardziej zaawansowane pojazdy bojowe."
 doctrine_effort_2:0 "Rozwój doktryn II"
 doctrine_effort_2_desc:0 "Lata międzywojenne i nowe konflikty zmieniły pole bitwy. Musimy reagować na te zmiany, modyfikując nasze doktryny."
 equipment_effort_3:0 "Modernizacja wyposażenia III"
 equipment_effort_3_desc:0 "Koniec z kupowaniem lub podrabianiem zagranicznego sprzętu. Powinniśmy wypracować sobie pozycję lidera w dziedzinie broni ręcznej."
 armor_effort:0 "Rozwój wojsk pancernych"
 armor_effort_desc:0 "Doświadczenia zdobyte przy mechanizacji piechoty mogą zaowocować projektami lepszych pojazdów pancernych."
 special_forces:0 "Siły specjalne"
 special_forces_desc:0 "Potrzebujemy elitarnych jednostek. Skupmy się na rozwoju formacji górskich i powietrznodesantowych."
 aviation_effort:0 "Rozwój lotnictwa"
 aviation_effort_tt:0 "Brak miejsca na §Ybazę powietrzną§!."
 aviation_effort_desc:0 "Lotnictwo jest najszybciej rozwijającą się gałęzią sił zbrojnych. Żaden nowoczesny kraj nie może sobie pozwolić na zaniedbania w tej dziedzinie."
 fighter_focus:0 "Rozwój myśliwców"
 fighter_focus_desc:0 "W nowoczesnych wojnach nadal będzie dochodzić do pojedynków powietrznych. Rozwój samolotów myśliwskich zapewni nam przewagę w przyszłości."
 bomber_focus:0 "Rozwój bombowców"
 bomber_focus_desc:0 "Gdy przyszłe pokolenia będą mówić o dzisiejszych wojnach, wspomną zapewne o spadających z nieba bombach. Musimy dopilnować, by mówili o tym głównie potomkowie naszych wrogów."
 aviation_effort_2:0 "Rozwój lotnictwa II"
 aviation_effort_2_desc:0 "Dalszy rozwój lotnictwa umożliwi ściślejszą współpracę wojsk powietrznych z pozostałymi rodzajami sił zbrojnych."
 CAS_effort:0 "Rozwój samolotów szturmowych"
 CAS_effort_desc:0 "Nowoczesna armia wymaga wsparcia nie tylko pojazdów naziemnych, ale i powietrznych."
 rocket_effort:0 "Rozwój technologii rakietowej"
 rocket_effort_desc:0 "Rakietowe i odrzutowe silniki zapewnią naszym maszynom załogowym i bezzałogowym niewiarygodne prędkości. Dzięki rozwojowi tej dziedziny zdołamy zaskoczyć naszych nieprzyjaciół."
 NAV_effort:0 "Rozwój lotnictwa morskiego"
 NAV_effort_desc:0 "Nowoczesna wojna morska będzie się toczyć w dużej mierze pod wodą oraz w powietrzu."
 naval_effort:0 "Rozwój marynarki"
 naval_effort_tt:0 "Brak miejsca na §Ystocznię§!."
 naval_effort_desc:0 "Rozwój marynarki powinien być naszym priorytetem. Przeznaczmy wszystkie dostępne zasoby na budowę nowych stoczni i rozwój lekkich okrętów."
 flexible_navy:0 "Elastyczna marynarka"
 flexible_navy_desc:0 "Wykorzystując nowe technologie związane z budową okrętów podwodnych, możemy opracować doktryny zwiększające skuteczność ataków na wrogie konwoje."
 large_navy:0 "Wielka marynarka"
 large_navy_desc:0 "Opracowanie doktryn zakładających wykorzystanie wielkich okrętów i zabezpieczanie szlaków handlowych da nam doświadczenie bezcenne przy budowie nowych jednostek."
 submarine_effort:0 "Rozwój okrętów podwodnych"
 submarine_effort_desc:0 "Rozwój okrętów podwodnych to największy przełom w walce morskiej od czasu wprowadzenia torpedowców. Okręty podwodne mogą zabezpieczać nasz konwoje przed atakami i skutecznie nękać szlaki handlowe nieprzyjaciół."
 cruiser_effort:0 "Rozwój krążowników"
 cruiser_effort_desc:0 "Zanim przystąpimy do budowy nowoczesnych pancerników, musimy ulepszyć nasze krążowniki."
 destroyer_effort:0 "Rozwój niszczycieli"
 destroyer_effort_desc:0 "Opracowując lepsze metody budowy i wykorzystania okrętów podwodnych, nauczyliśmy się także skutecznie zwalczać takie jednostki. Będziemy do tego potrzebowali niszczycieli."
 capital_ships_effort:0 "Rozwój okrętów liniowych"
 capital_ships_effort_desc:0 "Nad oceanami zapanuje kraj posiadający najwięcej pancerników. Pancerniki i lotniskowce reprezentują to, co stare i nowe w dominacji morskiej."
 industrial_effort:0 "Rozwój przemysłu"
 industrial_effort_desc:0 "Musimy się skupić na rozwoju naszego przemysłu cywilnego."
 industrial_effort_2:0 "Rozwój przemysłu II"
 industrial_effort_2_desc:0 "Dzięki żelaznej woli i nienagannej etyce pracy możemy zmobilizować naród do kolejnego programu rozbudowy przemysłu."
 construction_effort:0 "Rozwój przemysłu cywilnego"
 construction_effort_tt:0 "Brak miejsca na §Yfabryki cywilne§!."
 construction_effort_desc:0 "Nie możemy zaniedbać przemysłu cywilnego, nawet gdy świat bliski jest pogrążenia się w wojnie."
 production_effort:0 "Rozwój przemysłu zbrojeniowego"
 production_effort_tt:0 "Brak miejsca na §Yfabryki wojskowe§!."
 production_effort_desc:0 "Jak ktoś umie zbudować traktor, to złoży i czołg! Musimy zadbać o to, żeby nasz przemysł zbrojeniowy się rozwijał."
 construction_effort_2:0 "Rozwój przemysłu cywilnego II"
 construction_effort_2_desc:0 "Dalszy rozwój przemysłu cywilnego przyspieszy produkcję dóbr przeznaczonych na handel i umożliwi szybsze wznoszenie budynków."
 production_effort_2:0 "Rozwój przemysłu zbrojeniowego II"
 production_effort_2_desc:0 "Produkcja sprzętu wojskowego w fabrykach cywilnych nie jest wydajna. Musimy się skupić na rozbudowie przemysłu zbrojeniowego."
 production_effort_3:0 "Rozwój przemysłu zbrojeniowego III"
 production_effort_3_desc:0 "Produkcja nowego sprzętu wymaga dalszego rozwoju przemysłu zbrojeniowego."
 infrastructure_effort:0 "Rozbudowa infrastruktury"
 infrastructure_effort_desc:0 "Bez odpowiedniej infrastruktury nie będziemy w stanie wdrożyć zaawansowanych projektów budowlanych."
 infrastructure_effort_tt:0 "Brak miejsca na §Yinfrastukturę§!."
 infrastructure_effort_2:0 "Rozbudowa infrastruktury II"
 infrastructure_effort_2_desc:0 "Dalsza rozbudowa infrastruktury umożliwi nam wdrażanie wysoce zaawansowanych tajnych projektów budowlanych."
 construction_effort_3:0 "Rozwój przemysłu cywilnego III"
 construction_effort_3_desc:0 "Dzięki rozbudowanej infrastrukturze możemy skupić się na dalszej modernizacji przemysłu."
 nuclear_effort:0 "Program jądrowy"
 nuclear_effort_desc:0 "Jesteśmy o krok od przełomowego odkrycia. Nie możemy pozwolić, żeby ktoś inny sięgnął po ogień, który może spalić cały świat."
 extra_tech_slot:0 "Dodatkowy zespół badawczy"
 extra_tech_slot_desc:0 "Dzięki rozbudowie przemysłu i infrastruktury możemy koordynować większą liczbę projektów badawczych."
 secret_weapons:0 "Tajna broń"
 secret_weapons_desc:0 "Przeznaczenie wszystkich zasobów na rozwój wojsk pancernych lub lotnictwa to kusząca perspektywa, ale wojny wygrają nowe gałęzie technologii: elektronika, projektowanie rakiet i program jądrowy."
 political_effort:0 "Nowe programy polityczne"
 political_effort_desc:0 "Jeżeli chcemy zmienić świat, musimy zacząć od zmiany własnego kraju. Pierwszym krokiem będzie wzmocnienie naszej pozycji politycznej."
 collectivist_ethos:0 "Etos kolektywistyczny"
 collectivist_ethos_desc:0 "Nasi wrogowie dzielą i rządzą, a my jesteśmy zjednoczeni. Jeden za wszystkich, wszyscy za jednego."
 liberty_ethos:0 "Etos wolnościowy"
 liberty_ethos_desc:0 "Wielu ideologicznych fanatyków chciałoby zdusić ducha ludzkości, ale my chronić będziemy wolność i demokrację."
 militarism:0 "Militaryzm"
 militarism_desc:0 "Ludzie, którzy widzą w wojsku zło konieczne, nie zdołają nas ochronić, gdy przyjdzie wojna. Jeżeli militaryzm stanie się częścią naszej kultury, stworzymy naród żołnierzy."
 political_correctness:0 "Poprawność polityczna"
 political_correctness_desc:0 "Ludzie o kontrowersyjnych i radykalnych poglądach najwyraźniej są przekonani, że istnieje wymierzony w nich spisek. Zaiste wspaniały pomysł."
 neutrality_focus:0 "Neutralność"
 neutrality_focus_desc:0 "Podobno opowiedzenie się po którejś ze stron światowego konfliktu wymaga odwagi i mądrości. Nasza odwaga polega na tym, że tego nie robimy."
 interventionism_focus:0 "Interwencjonizm"
 interventionism_focus_desc:0 "Wolność jest prawem każdego człowieka, nie tylko naszych obywateli. Jeżeli walka z tyranią oznacza sięgnięcie po broń, nie zawahamy się."
 military_youth:0 "Bojówki młodzieżowe"
 military_youth_desc:0 "Organizacje, które wpajają młodzieży dyscyplinę i wiedzę o polityce, tworzą lojalnych, gotowych do poświęceń obywateli."
 deterrence:0 "Odstraszanie"
 deterrence_desc:0 "Unikamy wojen, gdyż nie leżą one w naszym interesie. Na szczęście wiemy, że najlepsza obrona to taka, której nigdy nie trzeba użyć."
 volunteer_corps:0 "Korpus ochotników"
 volunteer_corps_desc:0 "Zmuszanie naszych obywateli do umierania w imię wolności to definicja paradoksu. Jeśli jednak ktoś pragnie walczyć za niepodległość innych, powinniśmy mu to umożliwić."
 paramilitarism:0 "Paramilitaryzm"
 paramilitarism_desc:0 "Wojskowy dryl sprawdza się także poza armią. Dzięki wspierającym nasze siły zbrojne jednostkom paramilitarnym więcej obywateli zostanie przeszkolonych do walki."
 indoctrination_focus:0 "Indoktrynacja"
 indoctrination_focus_desc:0 "Wyznajemy jedyną słuszną ideologię i tak właśnie należy ją przedstawiać. Media i szkolnictwo muszą w tym pomagać."
 foreign_expeditions:0 "Korpusy ekspedycyjne"
 foreign_expeditions_desc:0 "Nasi wrogowie są gotowi wysyłać żołnierzy na odległe wojny w imię swoich ideałów. Nie możemy być gorsi."
 why_we_fight:0 "Czemu walczymy"
 why_we_fight_desc:0 "Świat staje się coraz bardziej niebezpieczny. Nasi obywatele muszą dowiedzieć się o zbrodniach popełnianych przez żądnych władzy tyranów. Pora zmobilizować naród. Każdy musi być gotowy do walki o wolność."
 political_commissars:0 "Komisarze polityczni"
 political_commissars_desc:0 "Specjalnie przeszkoleni oficerowie dopilnują, żeby wojsko nie tolerowało politycznych odszczepieńców."
 internationalism_focus:0 "Internacjonalizm"
 internationalism_focus_desc:0 "Ideologie nie znają granic. Inne kraje mogą głośno krzyczeć o swojej suwerenności, ale nas to nie interesuje."
 nationalism_focus:0 "Nacjonalizm"
 nationalism_focus_desc:0 "Nasz naród jest wyjątkowy, gdyż nikt nie byłby w stanie osiągnąć tego co my. Musimy bronić naszej tożsamości za wszelką cenę."
 ideological_fanaticism:0 "Fanatyzm ideologiczny"
 ideological_fanaticism_desc:0 "Nasza ideologia to zbiór najwyższych wartości, za które warto oddać życie. Każdy obywatel powinien być gotów na śmierć w ich obronie, a każdy zdrajca musi liczyć się z egzekucją."
 air_innovation:0 "Unowocześnienie lotnictwa"
 air_innovation_desc:0 "Nie da się wygrać nowoczesnej wojny bez dominacji w powietrzu. Musimy za wszelką cenę zmodernizować nasze lotnictwo!"
 air_innovation_2:0 "Unowocześnienie lotnictwa II"
 air_innovation_2_desc:0 "Wszystko, co daje przewagę w bitwie powietrznej, jest na wagę złota. Musimy się skoncentrować na rozwoju samolotów myśliwskich."
 naval_air_effort:0 "Rozwój lotnictwa morskiego"
 naval_air_effort_desc:0 "Już w 1921 r. Amerykanie zademonstrowali skuteczność lotnictwa w walce z celami nawodnymi. Nie możemy zaniedbać tej gałęzi sił powietrznych, jeżeli zakładamy starcie z krajem, który ma potężną marynarkę."
 german_focus:0 "Niemiecki cel narodowy"
 GER_autobahn:0 "Reichsautobahn"
 GER_autobahn_tt:0 "Maksymalny poziom §Yinfrastruktury§! w §YBrandenburgii§!, §YHanowerze§!, §YTuryngii§! i §YFrankonii§!."
 GER_autobahn_desc:0 "Program budowy autostrad, zainicjowany w 1933 r., okazał się wielkim sukcesem. Bezrobocie spadło, a szerokie drogi są dowodem na to, że niemiecka gospodarka odzyskała dawne tempo rozwoju. Nie spoczywamy na laurach, bo czeka nas jeszcze mnóstwo pracy."
 GER_west_wall:0 "Wał Zachodni"
 GER_west_wall_desc:0 "Wał Zachodni jest równoległy do francuskiej Linii Maginota i niemal pokrywa się z dawną Linią Zygfryda. Wzmocnienie tych fortyfikacji ułatwi nam utrzymanie granic, dzięki czemu więcej wojsk będzie mogło wziąć udział w potencjalnych kampaniach na wschodzie."
 GER_west_wall_tt:0 "§RJeżeli doszło do remilitaryzacji Nadrenii, zyskasz także:§!.\n"
 GER_west_wall_forts:0 "§Y12 nowych fortyfikacji lądowych§! na granicy z Francją.\n"
 GER_tactical_air_effort:0 "Rozwój lotnictwa taktycznego"
 GER_tactical_air_effort_desc:0 "Aby zwyciężyć, należy zniszczyć siły lądowe nieprzyjaciela. Musimy wspierać nasze oddziały nalotami na cele frontowe oraz te, które znajdują się za liniami wroga."
 GER_strategic_air_effort:0 "Rozwój lotnictwa strategicznego"
 GER_strategic_air_effort_desc:0 "Aby zwyciężyć, należy zniszczyć przemysł wroga. Musimy się skupić na projektowaniu i produkcji bombowców strategicznych."
 GER_army_innovation:0 "Unowocześnienie armii"
 GER_army_innovation_desc:0 "Heinz Guderian i inni radykalni teoretycy wojskowi tworzą nowatorskie doktryny opierające się na komunikacji, identyfikacji słabych punktów obrony wroga oraz współdziałaniu poszczególnych rodzajów sił zbrojnych. Danie im wolnej ręki może pozwolić uniknąć horroru wojny pozycyjnej."
 GER_soviet_treaty:0 "Traktat z ZSRR"
 GER_soviet_treaty_desc:0 "Możemy zaproponować Sowietom podpisanie traktatu badawczego, który pozwoli nam stworzyć nowe, lepsze czołgi. Jeżeli Moskwa się zgodzi, będziemy mogli ponownie otworzyć szkołę czołgową Kama, którą zamknęliśmy w 1933 r. Rzecz jasna ZSRR również skorzysta na naszych osiągnięciach..."
 GER_air_innovation_2:0 "Unowocześnienie lotnictwa II"
 GER_air_innovation_2_desc:0 "Ministerstwo sił powietrznych Rzeszy ma znaczenie, którego nie sposób przecenić. Luftwaffe musi być najnowocześniejszą formacją lotniczą na świecie!"
 GER_army_innovation_2:0 "Unowocześnienie armii II"
 GER_army_innovation_2_desc:0 "Dzięki naukom wyciągniętym z manewrów na radzieckich poligonach możemy ulepszyć nasze doktryny i wyposażenie. Tym razem jednak nie zamierzamy dzielić się wiedzą!"
 GER_rocketry_focus:0 "Projektowanie rakiet"
 GER_rocketry_focus_desc:0 "Rozwój silników rakietowych może zrewolucjonizować wszystkie trzy gałęzie sił zbrojnych."
 GER_wunderwaffe:0 "Wunderwaffe"
 GER_wunderwaffe_desc:0 "Heisenberg i von Braun aż przebierają nogami, żeby rozpocząć prace nad projektami broni ostatecznej. Trzeba tylko dać im środki..."
 GER_mol_rib_pact:0 "Pakt Ribbentrop-Mołotow"
 GER_mol_rib_pact_desc:0 "Niektórym robi się niedobrze na samą myśl o przyjacielskich stosunkach z ZSRR, ale dzięki temu paktowi Rzeszy nigdy nie zabraknie ropy. Tajny protokół traktatu zakłada ponadto podział ziem Rumunii, Polski, Litwy, Łotwy, Estonii oraz Finlandii."
 GER_soviet_ally:0 "Sojusz z ZSRR"
 GER_soviet_ally_desc:0 "Być może jesteśmy w stanie zapomnieć o tym, co dzieli nas i Sowietów, bo w końcu jedno nas łączy: nienawiść wobec bezmyślnego liberalizmu i dekadencji Zachodu. Mając Moskwę po naszej stronie, moglibyśmy korzystać z wszelkich możliwych surowców oraz wsparcia Armii Czerwonej..."
 GER_turkey_puppet:0 "Rząd marionetkowy w Turcji"
 GER_turkey_puppet_desc:0 "Turcy tracą grunt pod nogami i muszą wybierać między nami a Związkiem Radzieckim. Jeżeli odpowiednio ich przyciśniemy, najprawdopodobniej zgodzą się na bycie naszym państwem marionetkowym, a ZSRR otrzyma część ich wschodnich ziem. Jeżeli jednak odrzucą naszą ofertę, wojna będzie nieunikniona."
 GER_rhineland:0 "Nadrenia"
 GER_rhineland_desc:0 "Nie zamierzamy dłużej tolerować faktu, że Nadrenia pozostaje zdemilitaryzowana od końca wielkiej wojny! Niemcy są suwerennym krajem, który ma prawo przemieszczać wojska po całym swoim terytorium!"
 GER_rhineland_ultimatum:0 "§RMożesz odwołać remilitaryzację, jeżeli spotka się ona z ostrą reakcją innych państw.§!\n"
 GER_japan_friend:0 "Bliskie stosunki z Japonią"
 GER_japan_friend_desc:0 "Nasza współpraca z Chinami od lat układa się pomyślnie, ale może najwyższa pora znaleźć silniejszego partnera. Przyjaźń z wojowniczą Japonią wyjdzie nam na zdrowie, nawet za cenę rzucenia Chin na pastwę losu."
 GER_china_friend:0 "Bliskie stosunki z Chinami"
 GER_china_friend_desc:0 "Powinniśmy pogłębić naszą wieloletnią przyjaźń z Chinami. Zrazimy tym do siebie Japończyków, ale czym jest Japonia, jeśli nie jedynie Włochami Wschodu?"
 GER_anti_comitern_pact:0 "Pakt antykominternowski"
 GER_anti_comitern_pact_desc:0 "Tolerancja komunistycznych ingerencji w cudze sprawy wewnętrzne stanowi zagrożenie nie tylko dla stabilności poszczególnych państw, ale i pokoju na świecie! Możemy przekonać wiele wrogich bolszewizmowi krajów do podpisania paktu, którego celem będzie zwalczanie czerwonej zarazy."
 GER_anti_soviet_pact:0 "Pakt antysowiecki"
 GER_anti_soviet_pact_desc:0 "Możemy rozwinąć ideę paktu antykominternowskiego i uczynić z niego koalicję państw wrogich Związkowi Radzieckiemu. Jeżeli któryś sygnatariusz uwikła się w konflikt z ZSRR, pozostałe państwa ruszą mu z odsieczą."
 GER_anti_soviet_pact_tt:0 "§YWszyscy sygnatariusze paktu antykominternowskiego otrzymają propozycję zawiązania sojuszu obronnego przeciwko ZSRR.§!"
 GER_ussr_war_goal:0 "Wojna z ZSRR"
 GER_ussr_war_goal_desc:0 "Możemy zadbać o to, by propagandziści przygotowali naród niemiecki i cały świat do naszej świętej wojny z ZSRR."
 GER_turkey_friend:0 "Bliskie stosunki z Turcją"
 GER_turkey_friend_desc:0 "Turcja Atatürka zmienia się w nowoczesne państwo, a kontrola cieśnin prowadzących na Morze Czarne czyni z niej atrakcyjnego partnera strategicznego. Włączenie Turcji do niemieckiej strefy wpływów powinno być naszym priorytetem!"
 GER_anschluss:0 "Anschluss"
 GER_anschluss_desc:0 "Anschluss, czyli unia z Austrią, od dawna był marzeniem narodu niemieckiego. Traktat wersalski uniemożliwia wcielenie go w życie, ale najwyższa pora przestać się tym przejmować. Zaproponujmy Austriakom wspólny marsz ku wielkości!"
 GER_demand_memel:0 "Roszczenia do wschodnich ziem"
 GER_demand_memel_desc:0 "Wskutek wielkiej wojny Niemcy straciły znaczną część wschodnich ziem, które trafiły do Polski i Litwy. Musimy wysłać obu krajom ultimatum, ale trzeba się liczyć z tym, że władz w Warszawie nie zastraszymy samymi słowami."
 GER_demand_memel_threat:0 "Niemcy zgłaszają roszczenia do wschodnich ziem"
 GER_danzig_or_war:0 "Gdańsk albo wojna"
 GER_danzig_or_war_desc:0 "Gdańsk był niemiecki, pozostał niemiecki i będzie niemiecki! Jeżeli Polska nie odda nam tego miasta, będziemy musieli wziąć je siłą. Gdańsk wraz z okolicznymi obszarami powróci na łono Rzeszy!"
 GER_czech_friend:0 "Bliskie stosunki z Czechosłowacją"
 GER_czech_friend_desc:0 "Czesi i Słowacy to wyjątkowo zaradni, godni podziwu ludzie. Terytorialne spory niestety nas dzielą, ale jeszcze nie jest za późno, żeby nawiązać przyjacielskie stosunki."
 GER_demand_sudetenland:0 "Zażądaj Kraju Sudeckiego"
 GER_demand_sudetenland_desc:0 "Los Niemców sudeckich to jedna z największych zbrodni autorów traktatu wersalskiego. Ojczyzna musi się upomnieć o swoich obywateli, bez względu na sprzeciw Czechów."
 GER_demand_sudetenland_threat:0 "Niemcy zażądały Kraju Sudeckiego"
 GER_first_vienna_award:0 "Pierwszy arbitraż wiedeński"
 GER_first_vienna_award_desc:0 "Węgry bardzo ucierpiały wskutek wielkiej wojny. Po rozpadzie imperium Habsburgów wielu Węgrów straciło ojczyznę, choć wciąż mieszkali na ziemiach, które zajmowali od pokoleń. Możemy znacznie poprawić nasze stosunki z władzami w Budapeszcie, przekazując im część ziem Czechosłowacji."
 GER_end_of_czechoslovakia:0 "Los Czechosłowacji"
 GER_end_of_czechoslovakia_desc:0 "Pora podzielić dawne czeskie ziemie między tych, którzy najlepiej będą nimi zarządzać. Powinniśmy też przemyśleć kwestię utworzenia marionetkowej Słowacji."
 GER_second_vienna_award:0 "Drugi arbitraż wiedeński"
 GER_second_vienna_award_desc:0 "Transylwanię zamieszkują głównie Węgrzy, więc powinny nią dysponować nasze zaprzyjaźnione władze w Budapeszcie. Trudno jednak przewidzieć, jak na taką propozycję zareagują Rumuni."
 GER_italy_ally:0 "Sojusz z Włochami"
 GER_italy_ally_desc:0 "Trudno zaufać Włochom, ale Mussolini i jego faszyści udowodnili, że dla tego kraju jest jeszcze nadzieja. Sojusz z władzami w Rzymie przyniesie nam same zyski, prawda?"
 GER_nationalist_spain_ally:0 "Sojusz z Hiszpanią"
 GER_nationalist_spain_ally_desc:0 "Zwycięstwo nacjonalistów w hiszpańskiej wojnie domowej umożliwiło nam nawiązanie bliższych stosunków z tamtejszymi władzami. Franco trzyma w ręku klucz do Morza Śródziemnego."
 GER_danzig_vs_slovakia:0 "Gdańsk za Słowację"
 GER_danzig_vs_slovakia_desc:0 "Polacy ograniczają nasz Lebensraum, ale jeszcze nie jest za późno, żeby zmienić politykę i nawiązać bliższe stosunki z władzami w Warszawie. Nie uda nam się to jednak, jeżeli nie zaproponujemy wymiany terytorialnej: Gdańsk za Słowację. Przejmując Zaolzie, Polacy udowodnili swoje zainteresowanie południowymi ziemiami."
 GER_poland_friend:0 "Bliskie stosunki z Polską"
 GER_poland_friend_desc:0 "Polacy nie mają już dostępu do morza, ale przekonali się o naszych dobrych intencjach, gdy przekazaliśmy im Słowację. Może zyskamy jeszcze większą przychylność Polski, składając ogólnikowe obietnice dotyczące podbojów na wschodzie."
 GER_naval_rearmament:0 "Przezbrojenie marynarki"
 GER_naval_rearmament_desc:0 "Brytyjsko-niemiecki pakt morski z 1935 r. umożliwił nam rozbudowę marynarki. Powinniśmy to w pełni wykorzystać."
 GER_plan_z:0 "Plan Z"
 GER_plan_z_desc:0 "Admirał Raeder uważa, że pokonamy Brytyjczyków, używając potężnych okrętów nawodnych do przerwania ich szlaków handlowych. Zwodowanie dostatecznej liczby pancerników i lotniskowców będzie wielką i czasochłonną operacją; być może zbyt czasochłonną... Obecnie nasza flota nawodna prezentuje się jednak cokolwiek żałośnie."
 GER_u_boat_effort:0 "Budowa u-bootów"
 GER_u_boat_effort_desc:0 "Komodor Dönitz jest zwolennikiem nieograniczonej wojny podwodnej, która powinna rzucić Brytyjczyków na kolana. Jeżeli zbudujemy dostateczną liczbę u-bootów, będziemy mieć realną szansę odcięcia przemysłu brytyjskiego od niezbędnych surowców."
 GER_trade_interdiction:0 "Ataki na konwoje"
 GER_trade_interdiction_desc:0 "Nasze stocznie produkują u-booty pełną parą, więc pora znaleźć dobre zastosowanie dla tych "wilczych stad". Dajmy admirałom środki do przeprowadzenia symulacji wojennych i szeroko zakrojonych manewrów."
 GER_denmark_friend:0 "Bliskie stosunki z Danią"
 GER_denmark_friend_desc:0 "Era kanonierek jeszcze się nie zakończyła. Nasz mały północny sąsiad zdaje sobie sprawę z planów rozbudowy Kriegsmarine. Wie też, że nie może przeciwstawić się Wehrmachtowi, więc nie powinno być problemów z włączeniem Danii do naszej strefy wpływów."
 GER_norway_friend:0 "Bliskie stosunki z Norwegią"
 GER_norway_friend_desc:0 "Norwegia kontroluje większość cennych transportów żelaza wydobywanego w północnej Szwecji. Postraszmy naszą marynarką norweskie władze i zmuśmy je do "zaprzyjaźnienia się"."
 GER_dutch_friend:0 "Bliskie stosunki z Holandią"
 GER_dutch_friend_desc:0 "Holendrzy wiedzą, co ich czeka, jeżeli dojdzie do wybuchu kolejnej wielkiej wojny. Jeśli przekonamy ich, że Niemcy mogą zagrozić Wielkiej Brytanii, być może zgodzą się na sojusz z nami, by uniknąć okupacji."
 GER_sweden_friend:0 "Bliskie stosunki ze Szwecją"
 GER_sweden_friend_desc:0 "Kraje nordyckie są jak kamienie w domino - gdy pada jeden, padają wszystkie. Mając w strefie wpływów Norwegię i Danię, będziemy mieć i Szwecję."
 GER_improve_national_spirit:0 "Wzmocnienie ducha narodowego"
 GER_improve_national_spirit_desc:0 "Stolice zwycięzców wielkiej wojny są w naszych rękach, więc możemy wreszcie zapomnieć o dawnych klęskach. Niemcy wkroczyły w nową erę!"
 GER_improve_national_spirit_tooltip:0 "Nasza frakcja musi kontrolować Londyn i Paryż oraz regiony, w których miasta te się znajdują."
 needs_approval:0 "§R[This.GetName] musi przystać na propozycję, by jej efekty weszły w życie.§!\n"
 italian_focus:0 "Włoski cel narodowy"
 ITA_ethiopian_war_logistics:0 "Zaopatrzenie wojsk w Etiopii"
 ITA_ethiopian_war_logistics_desc:0 "Chyba zlekceważyliśmy kwestię zaopatrzenia naszych walczących w Etiopii wojsk. Musimy zadbać o to, by dzielnym włoskim żołnierzom niczego nie zabrakło."
 ITA_fortification_effort:0 "Rozbudowa fortyfikacji"
 ITA_fortification_effort_desc:0 "Musimy bronić naszych granic i brzegów przed agresją dekadenckich imperialistów - Francji oraz Wielkiej Brytanii."
 ITA_fortification_effort_forts:0 "§Y15 nowych fortyfikacji lądowych§! na granicy z Francją.\n"
 ITA_army_primacy:0 "Prymat armii"
 ITA_army_primacy_desc:0 "Włoski przemysł wciąż nie może nadążyć za gospodarkami dekadenckich imperiów kolonialnych. Musimy zdecydować, czy skupimy się na rozbudowie armii, czy marynarki. Wybór wydaje się oczywisty. Cesarstwo Rzymskie polegało na swoich legionach, więc i my musimy postawić na siły lądowe!"
 ITA_modernized_artillery:0 "Modernizacja artylerii"
 ITA_modernized_artillery_desc:0 "Teoretycznie Regio Esercito to jedna z największych armii na świecie. Niestety, nie jesteśmy w stanie odpowiednio wyposażyć naszych żołnierzy. Problem w tym, że większość naszej artylerii pochodzi z 1918 roku!"
 ITA_modernized_army:0 "Modernizacja armii"
 ITA_modernized_army_desc:0 "Nowoczesna artyleria zwiększy skuteczność naszych wojsk, ale potrzebujemy też nowych taktyk i doktryn."
 ITA_armored_effort:0 "Rozwój wojsk pancernych"
 ITA_armored_effort_desc:0 "Z Etiopią sobie radzimy, jednak nasze czołgi nie mają szans w starciu z dekadenckimi, ale wciąż potężnymi imperiami europejskimi."
 ITA_mare_nostrum:0 "Mare Nostrum"
 ITA_mare_nostrum_desc:0 "Brak surowców zmusza nas do podejmowania trudnych decyzji, ale Brytyjczycy zamknęli nas na Morzu Śródziemnym. Sforsowanie tej blokady będzie wymagało potężnej floty."
 ITA_carrier_effort:0 "Budowa lotniskowców"
 ITA_carrier_effort_desc:0 "Głównymi okrętami nowoczesnych flot będą lotniskowce, nie pancerniki. Amerykanie już w 1921 r. pokazali, że jednostki morskie nie mają szans w starciu z samolotami."
 ITA_bomber_effort:0 "Budowa bombowców"
 ITA_bomber_effort_desc:0 "Czasy, w których armie wygrywały wojny bez patrzenia w niebo, minęły bezpowrotnie. Musimy opracować modele bombowców taktycznych zdolne wspierać nasze siły lądowe."
 ITA_atlantic_fleet:0 "Flota atlantycka"
 ITA_atlantic_fleet_desc:0 "Gdy wyrwiemy się z brytyjskiej klatki, będziemy potrzebowali okrętów, dzięki którym zapanujemy na oceanach. Musimy jak najszybciej rozpocząć ich budowę."
 ITA_marines_and_landing_craft:0 "Piechota morska i okręty desantowe"
 ITA_marines_and_landing_craft_desc:0 "Sama flota nie wygra wojny. Musimy być w stanie przerzucać nasze wojska drogą morską i umożliwić im bezpieczne wylądowanie na brzegu."
 ITA_jet_engine_effort:0 "Rozwój silników odrzutowych"
 ITA_jet_engine_effort_desc:0 "Dzięki wspaniałym osiągnięciom Secondo Campiniego Włosi powinni być pionierami badań nad silnikami odrzutowymi. Jeżeli umożliwimy mu dalszą pracę, Regia Aeronautica otrzyma udoskonalone maszyny."
 ITA_light_ship_effort:0 "Rozwój lekkich okrętów"
 ITA_light_ship_effort_desc:0 "Konwoje przywożące towary z naszych kolonii potrzebują eskorty. Musimy opracować nowe doktryny i zbudować nowocześniejsze niszczyciele."
 ITA_escort_effort:0 "Rozwój okrętów eskortowych"
 ITA_escort_effort_desc:0 "Powinniśmy nadal doskonalić techniki ochrony naszych konwojów pływających po Morzu Śródziemnym."
 ITA_sea_wolves:0 "Wilki morskie"
 ITA_sea_wolves_desc:0 "Nasi niemieccy sojusznicy opracowali przerażająco skuteczne okręty podwodne oraz doktrynę "wilczych stad". Powinniśmy wprowadzić podobne rozwiązania."
 ITA_slovenia_dalmatia_claims:0 "Roszczenia wobec Jugosławii"
 ITA_slovenia_dalmatia_claims_desc:0 "W Jugosławii nadal mieszka wielu Włochów, których przodkowie zasiedlili te ziemie w czasach Republiki Weneckiej. Wcielenie tego obszaru do naszego kraju to ważny krok na drodze ku odtworzeniu Cesarstwa Rzymskiego!"
 ITA_slovenia_dalmatia_claims_threat:0 "Włoskie roszczenia wobec Jugosławii"
 ITA_yugoslavia_friend:0 "Bliskie stosunki z Jugosławią"
 ITA_yugoslavia_friend_desc:0 "Bieżące okoliczności nie sprzyjają podbojowi Jugosławii, więc powinniśmy unikać wrogich gestów wobec niej. Warto rozważyć, czy nie zacieśnić stosunków z władzami w Belgradzie i nie włączyć kraju w naszą strefę wpływów."
 ITA_support_nationalist_spain:0 "Wsparcie dla nacjonalistycznej Hiszpanii"
 ITA_support_nationalist_spain_desc:0 "W Hiszpanii szaleje wojna domowa, której wynik zadecyduje o tym, czy kraj ten będzie potencjalnym sojusznikiem, czy bezużyteczną republiką albo, co gorsza, wpadnie w ręce komunistów lub anarchistów. Musimy wesprzeć prawdziwych Hiszpanów, nim będzie za późno!"
 ITA_demand_balearic_islands:0 "Zażądaj Balearów"
 ITA_demand_balearic_islands_desc:0 "Wsparliśmy reżim generała Franco, więc możemy zasugerować przekazanie w nasze ręce terytorium, którego broniliśmy. Jeżeli otrzymamy Baleary, nasza pozycja w basenie Morza Śródziemnego stanie się silniejsza."
 ITA_bulgaria_friend:0 "Bliskie stosunki z Bułgarią"
 ITA_bulgaria_friend_desc:0 "Bułgaria znajduje się w naszej strefie wpływów. Nasze dobre stosunki będą kluczem do podboju Bałkanów."
 ITA_albania_war_goal:0 "Okupacja Albanii"
 ITA_albania_war_goal_desc:0 "Albania to cel, który możemy z łatwością zająć. Prawdopodobnie nie napotkamy wielkiego oporu. Musimy pokazać światu potęgę Włoch i przywrócić chwałę Cesarstwa Rzymskiego!"
 ITA_pact_of_iron:0 "Pakt żelazny"
 ITA_pact_of_iron_desc:0 "Konflikty ideologiczne i sprzeczne cele kładą się cieniem na naszych stosunkach z III Rzeszą. Il Duce z niepokojem patrzy na niemieckie działania wobec Austrii i krajów bałkańskich, ale trudne czasy wymagają trudnych decyzji..."
 ITA_italy_first:0 "Wielkie Włochy"
 ITA_italy_first_desc:0 "Mussolini nie będzie stał w drugim rzędzie, za Hitlerem! Musimy wyciągnąć nauczkę z porażek Cesarstwa Rzymskiego. Teutońska ingerencja we włoskie sprawy nigdy nie kończy się dobrze..."
 ITA_romania_friend:0 "Bliskie stosunki z Rumunią"
 ITA_romania_friend_desc:0 "Rumuni to w zasadzie nasi dalecy krewni, którzy powinni znaleźć się we włoskiej strefie wpływów. Il Duce uważa, że ich Żelazna Gwardia ma potencjał."
 ITA_german_rd_treaty:0 "Traktat z Niemcami"
 ITA_german_rd_treaty_desc:0 "Powinniśmy zaproponować Niemcom wzajemną wymianę osiągnięć naukowych."
 ITA_spanish_italian_faction:0 "Sojusz hiszpańsko-włoski"
 ITA_spanish_italian_faction_desc:0 "Franco i hiszpańscy nacjonaliści to wymarzeni sojusznicy, z którymi łączą nas religia, kultura i ideologia. Razem możemy opanować Gibraltar i bardzo utrudnić życie Royal Navy..."
 ITA_greece_war_goal:0 "Wojna z Grecją"
 ITA_greece_war_goal_desc:0 "Nie wskrzesimy Cesarstwa Rzymskiego, jeżeli nie opanujemy Grecji. To chyba nie będzie trudne..."
 ITA_greece_friend:0 "Bliskie stosunki z Grecją"
 ITA_greece_friend_desc:0 "Grecja, będąca kolebką kultury zachodniej, to kraj, z którym łączy nas antyczne dziedzictwo. Chyba znajdziemy wspólny język..."
 ITA_turkey_friend:0 "Bliskie stosunki z Turcją"
 ITA_turkey_friend_desc:0 "Po ostatnim konflikcie Turcy nie pałają do nas miłością. W polityce nie ma jednak miejsca na stare urazy, a aktualna sytuacja w basenie Morza Śródziemnego może zbliżyć nasze rządy."
 ITA_portugal_friend:0 "Bliskie stosunki z Portugalią"
 ITA_portugal_friend_desc:0 "Portugalczycy, podobnie jak Hiszpanie, są naturalnymi sojusznikami Włochów. Musimy zacieśnić naszą współpracę."
 ITA_anti_uk_war_goals:0 "Wojna z Wielką Brytanią"
 ITA_anti_uk_war_goals_desc:0 "Gnijące imperium brytyjskie zamknęło nas na Morzu Śródziemnym i nie odda kluczy bez walki. Powinniśmy uderzyć na Brytyjczyków przy pierwszej dogodnej okazji!"
 ITA_japan_friend:0 "Bliskie stosunki z Japonią"
 ITA_japan_friend_desc:0 "Japończycy są do nas podobni - jak my są młodym narodem, który ma wielkie ambicje i dodatni przyrost naturalny, ale musi zmagać się z upadającymi europejskimi plutokracjami, jak Wielka Brytania czy Holandia. Powinniśmy wspólnie objąć panowanie na oceanach!"
 soviet_focus:0 "Radziecki cel narodowy"
 SOV_finish_five_year_plan:0 "Wykonanie planu pięcioletniego"
 SOV_finish_five_year_plan_desc:0 "Głównym celem drugiego planu pięcioletniego jest rozwój przemysłu ciężkiego. Związek Radziecki musi industrializować się na potęgę, by dogonić kapitalistyczne i faszystowskie kraje Zachodu."
 SOV_move_industry_to_urals:0 "Przeniesienie przemysłu za Ural"
 SOV_move_industry_to_urals_desc:0 "Nie można pozwolić, by zdradzieccy hitlerowcy przejęli nasze fabryki w zachodniej części ZSRR. Ewakuacja najcenniejszego sprzętu będzie wymagała niezwykłego poświęcenia, ale dzięki niemu zdołamy szybko przerzucić przemysł do Czelabińska i innych ośrodków za Uralem."
 SOV_defense_of_moscow:0 "Obrona Moskwy"
 SOV_defense_of_moscow_desc:0 "Faszyści stoją u bram stolicy! Moskwa nie może upaść. Musimy zmobilizować wszystkich, łącznie z dziećmi i starcami, i wzmocnić obronę miasta!"
 SOV_defense_of_moscow_forts:0 "§Y28 nowych fortyfikacji lądowych§! w Moskwie i okolicach.\n"
 SOV_infrastructure_effort:0 "Rozbudowa infrastruktury"
 SOV_infrastructure_effort_desc:0 "Związek Radziecki jest wielki, ale pusty. Musimy szybko rozbudować infrastrukturę, która umożliwi nam sprawny transport dóbr i wyposażenia."
 SOV_tranformation_of_nature:0 "Ujarzmienie natury"
 SOV_tranformation_of_nature_desc:0 "Stalinowski plan ujarzmienia natury musi zostać wcielony w życie. Środowisko ma ulec masowym przekształceniom, by służyło ludowi robotniczemu."
 SOV_stalin_constitution:0 "Konstytucja stalinowska"
 SOV_stalin_constitution_desc:0 "Pora znowelizować naszą starą konstytucję i zadziwić świat swobodami, jakie przysługują robotnikom i chłopom w Związku Radzieckim!"
 SOV_collectivist_propaganda:0 "Kolektywistyczna propaganda"
 SOV_collectivist_propaganda_desc:0 "W Związku Radzieckim nie ma miejsca na indywidualizm. Nasza propaganda powinna wychwalać kolektywne działania: przekraczanie norm produkcyjnych, udane ekspedycje i potężne projekty budowlane."
 SOV_militarized_schools:0 "Militaryzacja szkół"
 SOV_militarized_schools_desc:0 "Radzieckim dzieciom należy wpajać dyscyplinę i socjalistyczne wartości, takie jak solidarność oraz skłonność do poświęceń. Młode umysły łatwo ukształtować."
 SOV_workers_culture:0 "Kultura robotnicza"
 SOV_workers_culture_desc:0 "Socjalizm to nie tylko ustrój gospodarczy, a marksizm to nie tylko nauka. Musimy przebudować rdzeń naszego społeczeństwa, by wyplenić resztki burżuazyjnych tradycji."
 SOV_new_soviet_man:0 "Homo sovieticus"
 SOV_new_soviet_man_desc:0 "Homo sovieticus to ofiarny, zdyscyplinowany i zdrowy człowiek, który przezwyciężył prymitywne instynkty i fałszywą świadomość. Nowi radzieccy mężczyźni chętnie oddadzą życie dla dobra ogółu, a kobiety będą rodzić wiele dzieci, żeby naród był wielki i silny."
 SOV_positive_heroism:0 "Gloryfikacja bohaterów"
 SOV_positive_heroism_desc:0 "Pora porzucić kolektywistyczną propagandę epoki leninizmu i przekształcić wyjątkowych obywateli w mitycznych bohaterów socjalizmu!"
 SOV_progress_cult:0 "Kult postępu"
 SOV_progress_cult_desc:0 "Powinniśmy nagłaśniać wspaniałe osiągnięcia radzieckich uczonych i promować słuszne nurty wolnomyślicielskie. Będziemy pionierami nowych dziedzin nauki, w których zgniły Zachód nigdy nam nie dorówna. Wystarczy spojrzeć na dzieła towarzysza Łysenki!"
 SOV_socialist_science:0 "Nauka socjalistyczna"
 SOV_socialist_science_desc:0 "Świat, podobnie jak umysł, znajduje się w ciągłym ruchu. Natura bez przerwy podlega gwałtownym, wręcz rewolucyjnym zmianom. Zasady materializmu dialektycznego można odnieść do nauk przyrodniczych, ale i społecznych..."
 SOV_aviation_cult:0 "Kult lotnictwa"
 SOV_aviation_cult_desc:0 "Związek Radziecki zadziwi cały świat niezwykłymi wyczynami powietrznymi. Nasi dzielni piloci są rycerzami bolszewickiej kultury i postępu, będącymi najlepszym dowodem na to, że ujarzmiliśmy naturę. Poczyniliśmy wielkie postępy od czasów carskiej Rosji!"
 SOV_women_pilots:0 "Kobiety w lotnictwie"
 SOV_women_pilots_desc:0 "Towarzyszka Raskowa, znana ze swych podniebnych wyczynów, powinna sformować kobiece pułki lotnicze w ramach programu organizacji Grupy Powietrznej nr 122."
 SOV_socialist_realism:0 "Socrealizm"
 SOV_socialist_realism_desc:0 "Wszystkie radzieckie dzieła sztuki muszą odzwierciedlać cele i znaczenie komunizmu poprzez realistyczne przedstawianie scen z codziennego życia proletariatu. Artyści ZSRR to inżynierowie dusz!"
 SOV_anti_fascist_diplomacy:0 "Dyplomacja antyfaszystowska"
 SOV_anti_fascist_diplomacy_desc:0 "Wszystkie zachodnie reżimy cuchną korupcją i represjami, ale najgorsze są te, które udają, że idą z duchem czasu. Niektóre z nich próbują wręcz wmówić społeczeństwu, że reprezentują socjalizm! Te kłamstwa mają oddalić dzień rewolucji i utrzymać lud pracujący na smyczy."
 SOV_operation_zet:0 "Operacja Zet"
 SOV_operation_zet_desc:0 "Kuomintang to zgraja reakcjonistów, ale Mao i jego wizja komunizmu raczej nie przetrwają w Chinach. Możemy spróbować nawiązać bliższą współpracę z Czangiem, bo anachroniczne imperium japońskie pewnie niedługo samo się rozpadnie."
 SOV_annex_tannu_tuva:0 "Aneksja Tuwińskiej Republiki Ludowej"
 SOV_annex_tannu_tuva_desc:0 "Polityczne gesty są ważne, więc powinniśmy dążyć do formalnej aneksji Tuwińskiej Republiki Ludowej jako autonomicznego obwodu, nawet jeśli to bez znaczenia dla gospodarki."
 SOV_improve_stalin_line:0 "Wzmocnienie Linii Stalina"
 SOV_improve_stalin_line_desc:0 "Nasza zachodnia granica musi być chroniona przed faszystowską agresją. Musimy wydłużyć i zmodernizować Linię Stalina."
 SOV_far_east_fortification:0 "Fortyfikacje na Dalekim Wschodzie"
 SOV_far_east_fortification_desc:0 "Japończycy wciąż dokonują wypadów zza mandżurskiej granicy. Musimy wzmocnić nasze fortyfikacje w tym rejonie, żeby zniechęcić ich do dalszych ataków."
 SOV_far_east_fortification_forts_1:0 "§Y16 nowych fortyfikacji lądowych§! na granicy z Japonią.\n"
 SOV_far_east_fortification_forts_2:0 "§Y8 nowych fortyfikacji lądowych§! na granicy z Japonią.\n"
 SOV_far_east_fortification_forts_3:0 "§Y14 nowych fortyfikacji lądowych§! na granicy z Japonią.\n"
 SOV_xian_incident:0 "Incydent Xi'an"
 SOV_xian_incident_desc:0 "Dzięki kontaktom z ważnymi działaczami Kuomintangu powinniśmy być w stanie porwać Czang Kaj-szeka i zmusić go do współpracy z Mao. Dzięki temu chińska wojna domowa dobiegnie końca, a obaj przywódcy będą mogli skupić się na walce z Japonią."
 SOV_xian_incident_tt:0 "Jeżeli obie strony się na to zgodzą, skłonimy nacjonalistyczne i komunistyczne władze chińskie do zawarcia rozejmu."
 SOV_anti_capitalist_diplomacy:0 "Dyplomacja antykapitalistyczna"
 SOV_anti_capitalist_diplomacy_desc:0 "Największymi wrogami światowej rewolucji są bez wątpienia grubi bankierzy z USA i bezwzględni brytyjscy kolonialiści. Musimy bić ich po rękach, które wyciągają po to, co do nich nie należy, i zwalczać wszelkie próby szerzenia liberalnej propagandy."
 SOV_expand_red_fleet:0 "Powiększenie Floty Czerwonej"
 SOV_expand_red_fleet_desc:0 "Flota Czerwona wygląda żałośnie w porównaniu z siłami morskimi imperialistów. Musimy się skupić na rozbudowie naszej marynarki!"
 SOV_anti_colonialist_rebels:0 "Komintern"
 SOV_anti_colonialist_rebels_desc:0 "Kapitalizm zaczyna dogorywać, więc wszystkie partie komunistyczne powinny przyjąć agresywną, wojującą, skrajnie lewicową postawę. Szczególną uwagę należy poświęcić unicestwieniu umiarkowanej lewicy."
 SOV_southern_thrust:0 "Ekspansja na południe"
 SOV_southern_thrust_desc:0 "Aneksja Iraku oraz Iranu zapewniłaby rewolucji niemal nieograniczone rezerwy paliwa i skomplikowała plany brytyjskich imperialistów w Egipcie oraz w Indiach."
 SOV_reconcile_japan:0 "Pojednanie z Japonią"
 SOV_reconcile_japan_desc:0 "Japończycy nigdy nie byli naszymi przyjaciółmi, ale teraz trzeba się rozprawić z groźniejszymi wrogami. Możemy wykorzystać poważny niedobór surowców w japońskim przemyśle i namieszać im w głowach... Zresztą ten ich anachroniczny feudalny reżim długo już się nie utrzyma."
 SOV_claim_on_sinkiang:0 "Roszczenia wobec Sinciangu"
 SOV_claim_on_sinkiang_desc:0 "Sinciang, którym rządzi towarzysz Sheng Shicai, jest już właściwie naszym państwem marionetkowym. Trzeba to uregulować prawnie..."
 SOV_claim_on_sinkiang_threat:0 "Radzieckie roszczenia wobec Sinciangu"
 SOV_pan_slavic_rhetoric:0 "Retoryka pansłowiańska"
 SOV_pan_slavic_rhetoric_desc:0 "Towarzysz Lenin niepotrzebnie odrzucił rosyjską i słowiańską tożsamość w imię światowej rewolucji. Pewien poziom nacjonalizmu jest nam na rękę, a odpowiednia retoryka może nas zbliżyć do innych krajów słowiańskich."
 SOV_claims_on_baltic:0 "Bałtyckie roszczenia"
 SOV_claims_on_baltic_desc:0 "Piotr Wielki słusznie zabiegał o porty na zachodzie. Kraje bałtyckie, które oderwały się po rewolucji, powinny wrócić na łono ZSRR."
 SOV_claim_bessarabia:0 "Przejęcie Besarabii"
 SOV_claim_bessarabia_desc:0 "Morze Czarne jest dla nas ważniejsze nawet od Bałtyku. Musimy zrobić wszystko, żeby przejąć Bosfor i Dardanele."
 SOV_claims_on_turkey:0 "Roszczenia wobec Turcji"
 SOV_claims_on_turkey_desc:0 "Turcy wciąż odrzucają naszą propozycję wspólnego zarządzania Bosforem oraz Dardanelami i nie zgadzają się na rewizję wschodnich granic. Chyba najwyższa pora dać im nauczkę!"
 SOV_baltic_security:0 "Zabezpieczenie Bałtyku"
 SOV_claims_on_poland:0 "Roszczenia wobec Polski"
 SOV_claims_on_poland_desc:0 "Błędy Trockiego podczas wojny polsko-bolszewickiej muszą zostać naprawione. Należy włączyć wschodnią Polskę do ZSRR!"
 SOV_demand_eastern_poland:0 "Zażądaj wschodniej Polski"
 SOV_demand_eastern_poland_desc:0 "Potwierdziwszy nasze roszczenia wobec Polski, powinniśmy uzmysłowić władzom w Warszawie, że jeżeli oddadzą wschodnie ziemie, unikną kolejnego rozbioru."
 SOV_offer_poland_protection:0 "Zaproponuj Polsce ochronę"
 SOV_offer_poland_protection_desc:0 "Moglibyśmy wziąć sobie wschodnią Polskę, ale lepiej przekonać władze w Warszawie, by dołączyły do Kominternu. Potrzebujemy jednak czegoś, co zaoferujemy w zamian za ziemie, na których nam zależy. Jeśli obiecamy Polakom wschodnie Niemcy, może będą zainteresowani."
 SOV_offer_poland_protection_tt:0 "§YPolska otrzyma uzgodnione w wyniku tej umowy regiony, jeżeli ZSRR podbije Niemcy.§!\n"
 SOV_great_purge:0 "Wielka czystka"
 SOV_great_purge_desc:0 "Nasi oficerowie knują jakiś trockistowski spisek. Podejrzani są wszyscy, nawet ci na najwyższych szczeblach władzy. Nie wiadomo, czy sam Trocki macza w tym palce, ale i bez niego sytuacja jest groźna. Związek Radziecki może się pogrążyć w kolejnej wojnie domowej... chyba że coś z tym zrobimy."
 SOV_great_purge_tt:0 "§YOdbędzie się seria pokazowych procesów, w których skazanych zostanie wielu czołowych działaczy.§!\n"
 SOV_rehabilitated_military:0 "Zrehabilitowane wojsko"
 SOV_rehabilitated_military_desc:0 "Trockistowski rak wreszcie przestał toczyć korpus oficerski, więc możemy zmniejszyć polityczny nacisk na wojsko."
 SOV_military_reorganization:0 "Reorganizacja wojska"
 SOV_military_reorganization_desc:0 "Czystka poważnie zaszkodziła naszej armii. Nowemu dowództwu brak doświadczenia oraz umiejętności i nie ma komu rozwijać naszych doktryn. Musimy jak najszybciej poprawić tę sytuację!"
 SOV_nkvd_primacy:0 "Prymat NKWD"
 SOV_nkvd_primacy_desc:0 "Wojskowym nie można ufać, w związku z czym musimy rozbudować struktury NKWD i zwiększyć jego kompetencje. Komisarze polityczni przypilnują krnąbrnych oficerów."
 SOV_nkvd_divisions:0 "Dywizje NKWD"
 SOV_nkvd_divisions_desc:0 "NKWD powinno mieć własne dywizje, które będą ochraniać linie kolejowe i ważne obiekty."
 SOV_lessons_of_war:0 "Wojenne doświadczenie"
 SOV_lessons_of_war_desc:0 "Doświadczenia zdobyte w małych konfliktach mogą zaowocować szybkim rozwojem wojsk pancernych i zwiększeniem skuteczności naszego przerzedzonego korpusu oficerskiego."
 SOV_smersh:0 "Smiersz"
 SOV_smersh_desc:0 "Smiersz, czyli "śmierć szpiegom", to inicjatywa kontrwywiadowcza mająca eliminować agentów wrogich wywiadów oraz naszych dezerterów i partyzantów noszących naszywki Armii Czerwonej."
 SOV_smersh_tt:0 "§YNiweluje ryzyko przewrotu.§!\n"
 SOV_partisan_suppression:0 "Zwalczanie partyzantów"
 SOV_partisan_suppression_desc:0 "Musimy rozbudować struktury Smierszu, dzięki czemu będziemy mogli lepiej infiltrować i zwalczać partyzantkę na terenach okupowanych."
 SOV_war_with_germany:0 "Wojna z Niemcami"
 SOV_war_with_germany_desc:0 "Niemcy stanowią coraz większe zagrożenie. Możemy i musimy zmiażdżyć armię III Rzeszy i zmusić jej władze do posłuszeństwa."
 SOV_war_with_germany_tt:0 "Pakt Ribbentrop-Mołotow nie obowiązuje."
 SOV_war_with_japan:0 "Wojna z Japonią"
 SOV_war_with_japan_desc:0 "Japończycy ewidentnie nie chcą dać za wygraną, więc trzeba im będzie utrzeć nosa. Pożałują, że nam się przeciwstawili, gdy Armia Czerwona zmiażdży ich wojska."
 SOV_war_with_uk:0 "Wojna z Wielką Brytanią"
 SOV_war_with_uk_desc:0 "Brytyjscy imperialiści nigdy nas nie szanowali. Na pewno rzucą się na ZSRR, gdy tylko podbiją resztę świata. Istnieje tylko jeden sposób powstrzymania ich agresywnej ekspansji: wojna!"
 SOV_claim_on_the_straits:0 "Zajęcie cieśnin"
 SOV_claim_on_the_straits_desc:0 "Cieśniny będące bramą między Morzem Czarnym a Egejskim są niezwykle istotne i nie możemy pozwolić, by pozostawały w rękach innych państw. Musimy je zabezpieczyć, zapewniając Flocie Czerwonej swobodę działania."
 SOV_ultimatum_to_greece:0 "Ultimatum dla Grecji"
 SOV_ultimatum_to_greece_desc:0 "Wyspy Egejskie to ostatni strategiczny punkt, który da Flocie Czerwonej swobodę działania. Grecy są naciskani ze wszystkich stron, więc prawdopodobnie zrzekną się części ziem, żeby uniknąć wojny."
 SOV_diversify_the_programme:0 "Dywersyfikacja programu"
 SOV_diversify_the_programme_desc:0 "W ciągu ostatnich lat zdobyliśmy wiele bezcennych doświadczeń i rozwinęliśmy technikę wojskową. Jesteśmy narodem naukowców, którzy mają potencjał do tworzenia machin wojennych zapewniających gigantyczną przewagę. Trzeba dopilnować, by obiecujący konstruktorzy mieli odpowiednie warunki do pracy."
 SOV_research_city_experiment:0 "Miasto naukowe"
 SOV_research_city_experiment_desc:0 "Kurczatow, jeden z naszych najwybitniejszych naukowców, stwierdził, że rozszczepienie jąder atomów w kilogramie uranu może wyzwolić energię porównywalną z wybuchem 20 000 ton trotylu. Musimy sięgnąć po tę moc, zanim zrobią to nasi wrogowie."
 SOV_closed_city_network:0 "Zamknięte miasta"
 SOV_closed_city_network_desc:0 "Musimy stworzyć zamknięte miasta, w których nasi badacze będą mieli dość miejsca, by prowadzić swoje eksperymenty. Ograniczenie dostępu do tych miast zagwarantuje zachowanie prac w tajemnicy i pozwoli naukowcom w spokoju prowadzić badania na wielką skalę."
 strike_usa_focus:0 "Atak na USA!"
 strike_usa_focus_desc:0 "Perfidni Amerykanie trzymają nam but na gardle, odcinając kraj od ropy i innych niezbędnych surowców. Ich przemysł jest znacznie bardziej rozbudowany niż nasz, więc jeżeli chcemy ich zaatakować, musimy dać z siebie wszystko. Nie możemy sobie pozwolić na długą wojnę z USA..."
 chinese_puppet_focus:0 "Rząd marionetkowy w Chinach"
 chinese_puppet_focus_desc:0 "Chińczycy ewidentnie próbują uniknąć konfliktu z nami. Może ich przywódcy postrzegają wewnętrzne podziały jako większe zagrożenie. Możemy im zaproponować wsparcie w walce z komunistami i watażkami oraz włączenie do Strefy Wspólnego Dobrobytu Wielkiej Azji Wschodniej."
 chinese_war_focus:0 "Wojna z Chinami"
 chinese_war_focus_desc:0 "Incydent na moście Marco Polo dowiódł, że Chińczycy nie są skłonni do współpracy. Zawieszenie ognia może lada dzień zostać zerwane, więc pora rozważyć, czy wojna nie jest najlepszym sposobem na zaprowadzenie porządku w Chinach."
 subdue_warlords_focus:0 "Ujarzmienie watażków"
 subdue_warlords_focus_desc:0 "Chińczycy pozwolili, by ich wspaniałe imperium zostało rozgrabione przez radykałów i kliki wojskowe. Cesarstwo Wielkiej Japonii nie zamierza tolerować takich podziałów, również w przypadku jego poddanych."
 oust_germans_focus:0 "Zerwanie współpracy niemiecko-chińskiej"
 oust_germans_focus_desc:0 "Niemieccy doradcy wojskowi działają w Chinach co najmniej od lat dwudziestych, wspierając armię Kuomintangu. Nie możemy tego dłużej tolerować. Mamy prawo domagać się, by Rzesza wycofała swoich ludzi. Niemcy muszą opowiedzieć się po którejś ze stron."
 found_own_faction_focus:0 "Własna frakcja"
 found_own_faction_focus_desc:0 "Poczyniliśmy już pierwsze kroki ku stworzeniu Strefy Wspólnego Dobrobytu Wielkiej Azji Wschodniej. Aby jednak osiągnąć trwałe zwycięstwo, Japonia musi stać się potęgą, do której lgnąć będą inne kraje, w Azji i poza nią."
 axis_leanings_focus:0 "Zbliżenie z Osią"
 axis_leanings_focus_desc:0 "Coraz więcej łączy nas z nowymi Niemcami, wyrastającymi na europejskiego hegemona. Sojusz z Rzeszą dałby nam potężnego sprzymierzeńca, który nie byłby dla nas konkurencją w Azji."
 subvert_india_focus:0 "Indyjska Armia Narodowa"
 subvert_india_focus_desc:0 "Skoro Brytyjczycy krytykują nasze imperium, pokażmy im, że ich własne zaczyna się walić. Indyjscy jeńcy i emigranci stworzą podstawy ruchu, który obali Cesarstwo Indyjskie."
 jap_improved_sprit_focus:0 "Wzmocnienie ducha narodowego"
 jap_improved_sprit_focus_desc:0 "Duma narodowa rozpiera wszystkich poddanych cesarza, którzy wspierają wysiłki wojenne i skłonni są do coraz większych poświęceń!"
 befriend_siam_focus:0 "Bliskie stosunki z Syjamem"
 befriend_siam_focus_desc:0 "Syjam oparł się europejskiej kolonizacji i zachował swoją niezależność. Nie powinniśmy próbować podbijać tego kraju, skoro można przekonać jego władze do współpracy."
 army_primancy_focus:0 "Prymat armii"
 army_primancy_focus_desc:0 "Armia to zbrojne prawe ramię cesarstwa! Może zajmować i utrzymywać nowe tereny, dzięki czemu przyda nam się bardziej niż dająca pomniejsze korzyści marynarka. Gdy już uświadomimy sobie tę oczywistość, będzie można skupić się na rozbudowie sił lądowych, co da nam nieograniczone możliwości."
 navy_primancy_focus:0 "Prymat marynarki"
 navy_primancy_focus_desc:0 "Marynarka to zbrojne prawe ramię cesarstwa! Może panować na morzach, dzięki czemu przyda nam się bardziej niż dająca pomniejsze korzyści armia lądowa. Gdy już uświadomimy sobie tę oczywistość, będzie można skupić się na rozbudowie sił morskich, co da nam nieograniczone możliwości."
 army_innovations_focus:0 "Unowocześnienie armii"
 army_innovations_focus_desc:0 "Wiemy już, że armia jest najważniejsza, więc powinniśmy bardziej skupić się na rozwoju nowych doktryn lądowych."
 army_air_innovations_focus:0 "Modernizacja lotnictwa"
 army_air_innovations_focus_desc:0 "Lotnictwo musi wspierać naszą wspaniałą armię!"
 army_motorization_focus:0 "Motoryzacja armii"
 army_motorization_focus_desc:0 "Nowe jednostki zmotoryzowane umożliwią szybsze przerzucanie piechoty, pod warunkiem że drogi będą w dobrym stanie."
 air_base_expansion_focus:0 "Rozbudowa baz lotniczych"
 air_base_expansion_focus_desc:0 "Wspieranie sił lądowych z powietrza wymaga lepszej infrastruktury lotniczej."
 armor_innovations_focus:0 "Modernizacja wojsk pancernych"
 armor_innovations_focus_desc:0 "Rozwój armii skłonił kilku generałów do wyjścia z propozycją stworzenia nowoczesnych jednostek pancernych."
 naval_innovations_focus:0 "Modernizacja marynarki"
 naval_innovations_focus_desc:0 "Wiemy już, że marynarka jest najważniejsza, więc powinniśmy bardziej skupić się na rozwoju nowych rodzajów okrętów."
 naval_air_innovations_focus:0 "Modernizacja lotnictwa morskiego"
 naval_air_innovations_focus_desc:0 "Lotnictwo musi przede wszystkim wspierać naszą wspaniałą marynarkę!"
 convoy_protection_focus:0 "Ochrona konwojów"
 convoy_protection_focus_desc:0 "Wrogowie cesarstwa mogą uciec się do tchórzliwego atakowania naszych statków przewożących surowce i zaopatrzenie. Musimy przygotować się na taką ewentualność i opracować sposoby ochrony bezbronnych konwojów."
 advanced_torpedoes_focus:0 "Zaawansowane torpedy"
 advanced_torpedoes_focus_desc:0 "Dzięki wykorzystaniu tlenu sprężonego zamiast sprężonego powietrza nasze nowe torpedy będą mogły pokonać większy dystans i przenieść silniejsze ładunki wybuchowe."
 shbb_focus:0 "Superciężkie pancerniki"
 shbb_focus_desc:0 "Raczej nie będziemy w stanie zbudować większej liczby pancerników niż Brytyjczycy czy Amerykanie, ale może wcale nie musimy. Zamiast tego stworzyć można potężne okręty, które będą znacznie silniejsze niż jednostki naszych nieprzyjaciół ograniczone traktatem waszyngtońskim."
 naval_base_focus:0 "Rozbudowa baz morskich"
 naval_base_focus_desc:0 "Rozbudowa marynarki wymaga większej liczby baz morskich."
 carrier_focus:0 "Pierwszeństwo dla lotniskowców"
 carrier_focus_desc:0 "Japonia potrzebuje silnej marynarki, której sercem będą lotniskowce. Nasi wrogowie wkrótce odkryją, że era pancerników dobiegła końca."
 battleship_focus:0 "Pierwszeństwo dla pancerników"
 battleship_focus_desc:0 "Japonia potrzebuje silnej marynarki, której sercem będą pancerniki. Niech inni marnują czas na eksperymenty z lotniskowcami, a tymczasem nasze pancerniki zapanują na morzach i oceanach!"
 spiritual_mobilization_focus:0 "Duchowa mobilizacja"
 spiritual_mobilization_focus_desc:0 "Cały naród musi być przygotowany do wojny, nie tylko żołnierze. W związku z tym nacjonaliści utworzyli Narodowy Ruch Mobilizacji Duchowej, propagując patriotyzm i poparcie dla rządu."
 warrior_traditions_focus:0 "Tradycje wojskowe"
 warrior_traditions_focus_desc:0 "Japońska kasta wojowników od zawsze miała własne, wyjątkowe tradycje. Należy je unowocześnić i wpoić każdemu żołnierzowi, bez względu na stopień."
 divine_wind_focus:0 "Boski wiatr"
 divine_wind_focus_desc:0 "Każdy żołnierz powinien zachować niezłomną postawę w obliczu śmierci, ale nasi obywatele muszą być gotowi na jeszcze większe poświęcenie - nieuniknioną śmierć ku chwale cesarza i narodu."
 imperial_glory_focus:0 "Chwała cesarstwu"
 imperial_glory_focus_desc:0 "Dzięki specjalnym jednostkom uderzeniowym ataki samobójcze przestały być aktami desperacji, stając się częścią oficjalnej doktryny. Nowe samoloty, będące w zasadzie załogowymi pociskami, sprawią, że nikt nie powstrzyma tych ataków."
 student_movement_focus:0 "Ruch uczniowski"
 student_movement_focus_desc:0 "Duchowa mobilizacja musi objąć także ministerstwo edukacji. Dzięki poparciu uczniów i nauczycieli będziemy mogli wpajać młodzieży wojskowy dryl."
 extra_tech_focus:0 "Dodatkowy zespół badawczy"
 synth_oil_focus:0 "Syntetyczna ropa"
 synth_oil_focus_desc:0 "Nasze zasoby ropy są znikome, a import surowca pozostawia nas na łasce innych krajów. Najbezpieczniej byłoby się skupić na rozwoju niemieckiej technologii produkcji syntetycznej ropy."
 JAP_synth_oil_focus_tt:0 "Możemy stworzyć Idemitsu Kosan."
 secret_weapon_focus:0 "Zaawansowana broń"
 secret_weapon_focus_desc:0 "Jako kraj wyspiarski musimy być pionierami technologii morskich, ale rozwój rakiet dalekiego zasięgu na pewno nam nie zaszkodzi."
 industrial_effort_focus:0 "Cesarska asceza"
 industrial_effort_focus_desc:0 "Każdy poddany cesarza musi być gotów do poświęceń dla dobra kraju."
 industrial_effort_focus2:0 "Rozwój przemysłu"
 industrial_effort_focus2_desc:0 "Japonia dopiero od niedawna jest krajem uprzemysłowionym i nie może jeszcze dorównać krajom zachodnim. Musimy zrobić co w naszej mocy, by nadrobić zaległości."
 infra_effort_focus:0 "Rozbudowa infrastruktury"
 infra_effort_focus_desc:0 "Niełatwo jest rozbudować infrastrukturę w górzystym kraju, ale nie możemy ustawać w wysiłkach."
 fortress_japan_focus:0 "Japońska forteca"
 fortress_japan_focus_desc:0 "Jeżeli wrogowie zdołają kiedyś pokonać cesarską marynarkę, natrafią na fortyfikacje, które skutecznie zniechęcą ich do dalszego natarcia."
 crypto_bomb_focus:0 "Bomba kryptologiczna"
 crypto_bomb_focus_desc:0 "Polacy pracują nad wspaniałą maszyną, zwaną "bombą kryptologiczną", która złamie szyfr niemieckiej Enigmy. Powinniśmy udoskonalić ich wynalazek w Bletchley Park."
 tizard_mission_focus:0 "Misja Tizarda"
 tizard_mission_focus_desc:0 "Nasi eksperci opracowali wiele przełomowych konstrukcji, lecz nie możemy ich zbudować ze względu na brak surowców lub fabryk. Henry Tizard chce stanąć na czele delegacji, która spróbuje wynegocjować umowę technologiczną z USA."
 maud_focus:0 "Komitet MAUD"
 maud_focus_desc:0 "Członkowie komitetu MAUD ("Military Application of Uranium Detonation") są przekonani, że istnieje możliwość zbudowania bomby o niewyobrażalnej sile rażenia poprzez rozszczepienie jąder atomów uranu. Niestety, istnieje ryzyko, że nie zdołamy rozwinąć tej technologii własnymi siłami. Powinniśmy porozumieć się ze stroną amerykańską."
 general_rearmament_focus:0 "Dozbrojenie wojska"
 general_rearmament_focus_desc:0 "Wiele wskazuje na to, że czeka nas kolejna wielka wojna. Komuś puszczą nerwy i pewnie będzie to Hitler, mikado albo Sowieci... Opinia publiczna powoli skłania się ku dozbrojeniu naszych wojsk."
 air_defense_focus:0 "Obrona przeciwlotnicza"
 air_defense_focus_tt:0 "Maksymalny poziom §Yobrony przeciwlotniczej§! w §YAnglii Wschodniej§!, §YSusseksie§! i §YKornwalii§!."
 air_defense_focus_bypass_tt:0 "Brak miejsca na §Yobronę przeciwlotniczą§!."
 air_defense_focus_desc:0 "Wiemy, skąd nadejdzie nieprzyjaciel, więc musimy zabezpieczyć nasze wybrzeże potężnymi bateriami przeciwlotniczymi."
 radar_focus:0 "Radar"
 radar_focus_desc:0 "Możliwość wykrywania wrogich bombowców przechyli szalę zwycięstwa na naszą stronę. Powinniśmy stale rozwijać tę technologię i budować stacje radarowe wzdłuż wybrzeża."
 royal_ordinance_focus:0 "Królewskie fabryki uzbrojenia"
 royal_ordinance_focus_desc:0 "Royal Arsenal w Woolwich nie jest w stanie zapewnić naszym żołnierzom odpowiedniej ilości amunicji i uzbrojenia. Powinniśmy stworzyć więcej fabryk tego typu, najlepiej we względnie bezpiecznych częściach kraju."
 shadow_scheme_focus:0 "Fabryki w cieniu"
 shadow_scheme_focus_desc:0 "Ministerstwo lotnictwa opracowało genialny plan przekształcenia fabryk cywilnych w wojskowe. Dzięki dotacjom oraz pożyczkom możemy rozbudować fabryki kilku kluczowych firm i przygotować je do produkcji sprzętu na potrzeby wojska. Dzięki temu późniejsza transformacja przebiegnie gładko."
 uk_small_arms_focus:0 "BSA"
 uk_small_arms_focus_desc:0 "Królewskie fabryki uzbrojenia nie nadążają z produkcją broni lekkiej, ale możemy temu zaradzić, nawiązując współpracę z Birmingham Small Arms Company, tak jak w czasie poprzedniej wojny."
 UK_secret_focus:0 "Tajna broń"
 UK_secret_focus_desc:0 "Mamy zarówno wiedzę, jak i infrastrukturę umożliwiającą pracę nad tajnymi projektami, które jeszcze do niedawna pozostawały w sferze marzeń."
 air_rearmament_focus:0 "Dozbrojenie lotnictwa"
 air_rearmament_focus_desc:0 "W starciu z europejskimi potęgami Royal Air Force będzie kluczem do zwycięstwa. Musimy jednak zadbać o to, by nasze bazy lotnicze sprostały planom dozbrojenia!"
 fighter_command_focus:0 "Dowództwo myśliwskie"
 fighter_command_focus_desc:0 "Najważniejsze jest panowanie na własnym niebie! Trudno znaleźć ważniejszą gałąź techniki wojskowej niż rozwój myśliwców."
 bomber_command_focus:0 "Dowództwo bombowe"
 bomber_command_focus_desc:0 "Giulio Douhet powiedział kiedyś, że bombowiec zawsze się przedrze. Mimo rozwoju technologii radarowej i coraz lepszych dział przeciwlotniczych powinniśmy skupić się na budowie nowych bombowców."
 coastal_command_focus:0 "Dowództwo przybrzeżne"
 coastal_command_focus_desc:0 "Nasz przemysł potrzebuje surowców przywożonych z odległych zakątków imperium. Bez konwojów przegramy, w związku z czym musimy je chronić siłami Royal Navy i Royal Air Force. Powinniśmy sformować specjalną formację RAF-u, która będzie osłaniać jednostki zbliżające się do portów!"
 aircraft_production_focus:0 "Aircraft Production Group"
 aircraft_production_focus_desc:0 "Produkcja samolotów pozostaje naszym najwyższym priorytetem. Powinniśmy stworzyć zakłady London Aircraft Production Group (LAPG), które będą koordynować całościowo ten proces."
 uk_jet_focus:0 "Samoloty odrzutowe"
 uk_jet_focus_desc:0 "Silnik odrzutowy niemal na pewno wyprze tradycyjne silniki turbośmigłowe. Jego potencjał jest niesamowity i nie możemy pozwolić, żeby inne kraje wyprzedziły Wielką Brytanię w tym wyścigu technologicznym."
 naval_rearmament_focus:0 "Przezbrojenie marynarki"
 naval_rearmament_focus_desc:0 "Drugi traktat londyński miał ograniczyć morski wyścig zbrojeń, ale już nawet sygnatariusze zaczynają go ignorować. Royal Navy nie może stracić pozycji najsilniejszej marynarki świata. Musimy dopilnować, by żadna flota nie była większa od naszej."
 uk_destroyer_focus:0 "Pierwszeństwo dla niszczycieli"
 uk_destroyer_focus_desc:0 "Nowoczesne pancerniki to wspaniałe okręty, ale nie wolno nam zaniedbać drobniejszych niszczycieli, które ochraniają nasze konwoje."
 uk_convoy_focus:0 "Pierwszeństwo dla eskortowców"
 uk_convoy_focus_desc:0 "Bez konwojów na pewno przegramy wojnę. Musimy zrobić wszystko, by zapewniać im ochronę i jak najszybciej uzupełniać straty."
 uk_waves_focus:0 "Brytania włada morzami"
 uk_waves_focus_desc:0 "W obliczu potęgi Royal Navy wiele krajów opracowuje innowacyjne doktryny, które mają zniwelować naszą przewagę. Nie możemy zaniedbać taktyki morskiej, polegając jedynie na liczbie i jakości okrętów."
 uk_carrier_focus:0 "Pierwszeństwo dla lotniskowców"
 uk_carrier_focus_desc:0 "Teoretycy wojskowi prowadzą ożywione rozmowy o przyszłości pancerników. Wielu uważa, że kluczem do wygrywania bitew morskich będą nowoczesne samoloty, a więc to lotniskowce, a nie pancerniki, powinny stanowić serce marynarki."
 uk_spain_focus:0 "Nacisk na Hiszpanię"
 uk_spain_focus_desc:0 "Hiszpanie najwyraźniej zapomnieli, że z Royal Navy nie warto zadzierać. Chyba pora odświeżyć im pamięć..."
 uk_battleship_focus:0 "Pierwszeństwo dla pancerników"
 uk_battleship_focus_desc:0 "Teoretycy mogą sobie stękać o wyższości lotnictwa nad marynarką, ale nikt nie chce, żeby działa pancernika zaczęły ostrzeliwać jego pałac. Nawet jeśli zwolennicy lotniskowców mają rację, pancerniki jeszcze przez wiele lat będą królować na oceanach."
 uk_turkey_focus:0 "Nacisk na Turcję"
 uk_turkey_focus_desc:0 "Turcy nie muszą nas kochać, ale powinni bać się naszych pancerników..."
 uk_amphibious_focus:0 "Operacje desantowe"
 uk_amphibious_focus_desc:0 "Władanie oceanami to wspaniała rzecz, ale czasem trzeba zejść na ziemię. Musimy zadbać o to, by nasze wojska mogły dokonywać desantów na wrogim terytorium."
 singapore_focus:0 "Strategia singapurska"
 singapore_focus_desc:0 "Singapur powinien być naszą główna bazą morską na Wschodzie. Hongkong może wpaść w japońskie ręce, ale Singapur musi być w stanie odpierać ataki nieprzyjaciela, dopóki marynarka nie przybędzie z odsieczą."
 sp_landward_forts_focus:0 "Rozbudowa fortyfikacji lądowych"
 sp_landward_forts_focus_desc:0 "Umocnienia Singapuru są za słabe. Musimy skupić się na rozbudowie fortyfikacji!"
 peninsular_focus:0 "Wojna na półwyspie"
 peninsular_focus_desc:0 "Musimy skupić się na opóźnianiu marszu nadchodzącego od Półwyspu Malajskiego nieprzyjaciela, zanim dotrze on do Singapuru."
 hongkong_focus:0 "Utrzymanie Hongkongu"
 hongkong_focus_desc:0 "Strategia singapurska ma sporo wad. Powinniśmy działać agresywniej i operować z bazy położonej bliżej Japonii. Dobrze umocniony i odpowiednio rozbudowany Hongkong świetnie sprawdzi się w tej roli."
 hk_landward_forts_focus:0 "Rozbudowa fortyfikacji lądowych"
 hk_landward_forts_focus_desc:0 "Hongkong będzie musiał stać się fortecą, która odeprze ataki od strony chińskiej."
 hk_air_focus:0 "Obrona przeciwlotnicza"
 hk_air_focus_desc:0 "Musimy znacznie rozbudować obronę przeciwlotniczą Hongkongu."
 uk_embargo_focus:0 "Embargo"
 uk_embargo_focus_desc:0 "Dyktatorów, zarówno tych czerwonych, jak i brązowych, najłatwiej pokonać, odcinając ich od niezbędnych do prowadzenia wojny surowców. Trzeba to tylko przetłumaczyć korporacjom i bankierom, którzy z nimi handlują."
 uk_sanction_italy_focus:0 "Sankcje wobec Włoch"
 uk_sanction_italy_focus_desc:0 "Mussolini pragnie odtworzyć Cesarstwo Rzymskie i, choć brzmi to niedorzecznie, któregoś dnia może nas zaatakować, żeby zrealizować to marzenie. Musimy zrobić co w naszej mocy, żeby temu zapobiec."
 uk_sanction_japan_focus:0 "Sankcje wobec Japonii"
 uk_sanction_japan_focus_desc:0 "Japończycy najwyraźniej próbują zbudować "Strefę Wspólnego Dobrobytu Wielkiej Azji Wschodniej", której chcą, rzecz jasna, przewodzić. Główną przeszkodą na drodze do realizacji tego celu jest imperium brytyjskie i kolonie innych zachodnich mocarstw. Musimy odciąć Japonię od surowców, które są jej potrzebne."
 uk_burma_focus:0 "Droga Birmańska"
 uk_burma_focus_desc:0 "Chińczycy potrzebują pomocy w walce z Japonią. Powinniśmy stworzyć drogę łączącą Birmę i Chiny, która umożliwi przerzucanie zaopatrzenia lądem bez ryzyka japońskich ataków."
 uk_scandinavian_focus:0 "Interwencja w Skandynawii"
 uk_scandinavian_focus_desc:0 "Skandynawia byłaby nieistotna ze strategicznego punktu widzenia, gdyby nie jedna rzecz: szwedzkie żelazo. Musimy wywrzeć nacisk na rządy Szwecji i Norwegii, zmuszając je, by wstrzymały eksport tego surowca do Niemiec. Jeżeli odmówią, trzeba się będzie liczyć z koniecznością inwazji..."
 uk_iraq_focus:0 "Zabezpieczenie Iraku"
 uk_iraq_focus_desc:0 "W 1932 r. daliśmy Irakowi niepodległość, ale biorąc pod uwagę obecną sytuację geopolityczną, mógł to być błąd. Iracka ropa nie może wpaść w ręce naszych nieprzyjaciół..."
 uk_iran_focus:0 "Zabezpieczenie Iranu"
 uk_iran_focus_desc:0 "Iran ma bogate złoża ropy, które nie mogą wpaść w ręce naszych wrogów, a do tego jest ważnym węzłem łączącym Indie, Bliski Wschód oraz ZSRR."
 uk_free_india_focus:0 "Niepodległość dla Indii"
 uk_free_india_focus_desc:0 "Japończycy ciągle podburzają Hindusów przeciwko nam i stworzyli nawet "Indyjską Armię Narodową". Jeżeli nic nie zrobimy, sytuacja może wymknąć się spod kontroli. Musimy szybko pokonać Japonię albo obiecać Hindusom niepodległość, którą uzyskają za kilka lat."
 uk_colonial_focus:0 "Współpraca elit kolonialnych"
 uk_colonial_focus_desc:0 "W naszym potężnym imperium mieszka wielu wybitnych fachowców, ale często żyją oni tak daleko od siebie, że nie maja nawet sposobności się spotkać. Umożliwienie im współpracy przy ważnych projektach powinno szybko przynieść rezultaty."
 uk_asia_focus:0 "Fortyfikacje w Azji Wschodniej"
 uk_asia_focus_desc:0 "Wielu naszym dawnym koloniom na wschodzie grozi wybuch wojen domowych lub agresja ze strony ambitnych sąsiadów. Musimy umocnić pozostałe posiadłości i nie dać się wypchnąć z tego regionu."
 uk_china_focus:0 "Kontakty z Chinami"
 uk_china_focus_desc:0 "Chińscy nacjonaliści stanowczo sprzeciwiają się naszym kolonialnym ambicjom, ale mają licznych wrogów i niewielu sojuszników. Jeżeli wyciągniemy do nich rękę, może zmienią swoje nastawienie."
 uk_commonwealth_focus:0 "Wspólnota Narodów"
 uk_commonwealth_focus_desc:0 "Kraje Wspólnoty Narodów, uznające władzę naszych monarchów, pierwsze przyjdą nam z pomocą w przypadku wybuchu wojny światowej. Nasza administracja dyplomatyczna musi tego dopilnować."
 uk_india_focus:0 "Rozwój Cesarstwa Indyjskiego"
 uk_india_focus_desc:0 "Stan naszych kolonii w Indiach wzbudza wiele kontrowersji zarówno w kraju, jak i za granicą. W obecnej sytuacji powinniśmy się jednak skupić na rozbudowie tamtejszego przemysłu."
 northern_expansion_focus:0 "Ekspansja na północ"
 northern_expansion_focus_desc:0 "Według doktryny ekspansji na północ, forsowanej przez armię cesarską, ZSRR jest największym zagrożeniem dla japońskich planów. Wzrost napięcia w Europie oznacza, że być może wkrótce będziemy mieć dogodną okazję do ataku na Sowietów. Musimy to zrobić jak najszybciej."
 southern_expansion_focus:0 "Ekspansja na południe"
 southern_expansion_focus_desc:0 "Według doktryny ekspansji na południe, forsowanej przez cesarską marynarkę, Japonia powinna skierować wojska do Azji Południowo-Wschodniej oraz na wyspy Pacyfiku. Kolonie europejskich mocarstw pełne są cennych dla nas surowców, ale przejęcie ich doprowadzi do konfliktu z USA. Trzeba rozważyć przeprowadzenie uderzenia wyprzedzającego."
 new_ideas:0 "Możesz powołać nowych ministrów.\n"
 usa_focus:0 "Amerykański cel narodowy"
 USA_issue_war_bonds:0 "Obligacje wojenne"
 USA_issue_war_bonds_desc:0 "Dzięki obligacjom wojennym możemy wykorzystać patriotyzm obywateli do sfinansowania armii."
 USA_office_of_strategic_services:0 "Biuro Służb Strategicznych"
 USA_office_of_strategic_services_desc:0 "Wyspecjalizowana agencja wywiadowcza zwiększy skuteczność armii i ułatwi nam przeprowadzanie przyszłych operacji poza granicami kraju. Powinniśmy się wzorować na Brytyjczykach."
 USA_wartime_industry:0 "Przemysł wojenny"
 USA_wartime_industry_desc:0 "Mamy potężny przemysł, który nie radzi sobie z produkcją sprzętu wojskowego. Musimy jak najszybciej temu zaradzić, żeby wykorzystać pełen potencjał naszych fabryk."
 USA_first_special_service_force:0 "Pierwsze siły specjalne"
 USA_first_special_service_force_desc:0 "Każdy globalny konflikt będzie wymagał przeprowadzania operacji za liniami wroga. Musimy sformować jednostki komandosów przygotowane do takich akcji, będą one mieć kluczowe znaczenie w nadchodzących wojnach."
 USA_manifest_destiny:0 "Boskie Przeznaczenie"
 USA_manifest_destiny_desc:0 "Niezwykłe korzenie Stanów Zjednoczonych oraz nasza późniejsza historia predestynują nas do walki z niesprawiedliwością i tyranią na całym świecie. Wolność to fundament, na którym zbudujemy bezpieczną społeczność międzynarodową."
 USA_manifest_destiny_tt:0 "§YZapewnia cele wojenne wymierzone we wszystkie kraje faszystowskie i komunistyczne.§!\n"
 USA_scientist_haven:0 "Raj dla naukowców"
 USA_scientist_haven_desc:0 "Pokazawszy światu, że jesteśmy strażnikami wolności, możemy przyjąć pod nasze skrzydła rzesze uciekających przed tyranią naukowców i intelektualistów. Zapewnimy im warunki do dalszej pracy i będziemy zbierać jej owoce."
 USA_wpa:0 "WPA"
 USA_wpa_desc:0 "Miliony obywateli nie mogą znaleźć pracy, gdyż przemysł nadal nie podniósł się po wielkim kryzysie. Stworzenie agencji, która da tym ludziom zajęcie, nie rozwiąże problemu, ale będzie krokiem we właściwą stronę."
 USA_military_construction:0 "Budowy wojskowe"
 USA_military_construction_desc:0 "W obliczu ryzyka wybuchu kolejnej wojny światowej musimy dopilnować, by sektor robót publicznych zaczął budować obiekty wojskowe."
 USA_USACE_projects:0 "Projekty inżynieryjne"
 USA_USACE_projects_desc:0 "Żołnierze amerykańskich wojsk inżynieryjnych zbudują fundamenty pod przyszłe projekty militarne, jakich świat jeszcze nie widział. Essayons!"
 USA_arsenal_of_democracy:0 "Arsenał demokracji"
 USA_arsenal_of_democracy_desc:0 "Niezależnie od tego, czy weźmiemy bezpośredni udział w wojnie, kraje demokratyczne muszą wiedzieć, że je uzbroimy i wesprzemy."
 USA_liberty_ships:0 "Statki typu Liberty"
 USA_liberty_ships_desc:0 "Musimy uruchomić masową produkcję statków transportowych, które będą mogły przerzucać surowce i żołnierzy tam, gdzie ich potrzebujemy."
 USA_war_propaganda:0 "Propaganda wojenna"
 USA_war_propaganda_desc:0 "Nasi obywatele nie chcą posyłać swoich dzieci na kolejną wojnę, ale wielu polityków uważa, że powinniśmy interweniować. Musimy użyć narzędzia tyranów - propagandy, która oczerni naszych nieprzyjaciół i zagrzeje ludzi do walki."
 USA_war_plan_black:0 "War Plan Black"
 USA_war_plan_black_desc:0 "Nie możemy dłużej tolerować szalonej polityki i ekspansjonizmu Niemiec. Musimy powstrzymać machinę wojenną Rzeszy, nim przekroczy ona granicę, zza której nie ma powrotu."
 USA_embargo_germany:0 "Embargo wobec Niemiec"
 USA_embargo_germany_desc:0 "Niemiecka machina wojenna potrzebuje ropy i innych surowców. Powinniśmy zrobić co w naszej mocy, żeby odciąć ich dopływ."
 USA_destroyers_for_bases:0 "Niszczyciele za bazy"
 USA_destroyers_for_bases_desc:0 "Wielka Brytania potrzebuje okrętów, a my musimy chronić nasze ziemie. Zaproponujmy władzom brytyjskim przekazanie niszczycieli w zamian za możliwość założenia baz wojskowych na ich terenie."
 USA_war_plan_white:0 "War Plan White"
 USA_war_plan_white_desc:0 "Czerwona zaraza, będąca największym zagrożeniem dla naszego narodu i całego świata, nie może się dalej rozrastać jak nowotwór, podgryzając nas z zewnątrz i od środka."
 USA_embargo_USSR:0 "Embargo wobec ZSRR"
 USA_embargo_USSR_desc:0 "Zerwanie stosunków handlowych z ZSRR osłabi radziecką machinę wojenną i będzie bezspornym dowodem na to, że nasz model gospodarczy jest lepszy."
 USA_war_plan_red:0 "War Plan Red"
 USA_war_plan_red_desc:0 "Przez pewien czas wydawało się, że nasi dawni oprawcy zaczynają szanować swych obywateli, ale koniec końców wrócili do starych zwyczajów. Brytyjczycy pokazali swoje prawdziwe oblicze, a my pokażemy im, co o tym myślimy."
 USA_embargo_the_empire:0 "Embargo wobec Wielkiej Brytanii"
 USA_embargo_the_empire_desc:0 "Mimo wielu lat dobrych relacji z nami Brytyjczycy odwrócili się od ideałów, które jak mieliśmy nadzieję, przyjęli na zawsze. Pora, żeby odczuli konsekwencje."
 USA_war_plan_orange:0 "War Plan Orange"
 USA_war_plan_orange_desc:0 "Imperializm Japończyków jest największym zagrożeniem dla naszego kraju. Ich ekspansja w Azji i na Pacyfiku prędzej czy później zmusi nas do interwencji."
 USA_embargo_japan:0 "Embargo wobec Japonii"
 USA_embargo_japan_desc:0 "Musimy pokazać Japończykom, że Stany Zjednoczone nie zamierzają tolerować ani wspierać ich agresji. Embargo będzie pierwszym krokiem do zatrzymania cesarskiej ekspansji."
 USA_prepare_intervention:0 "Przygotowania do interwencji"
 USA_prepare_intervention_desc:0 "Szereg dyplomatycznych i handlowych posunięć zmienił izolacjonistyczną postawę naszego kraju w gotowość do interwencji. Na pewno znajdzie to odbicie w przyszłych posunięciach wojskowych."
 USA_extra_tech_team:0 "Dodatkowy zespół techniczny"
 USA_extra_tech_team_desc:0 "Do zrobienia: może wykorzystamy wersję podstawową?"
 USA_manhattan_project:0 "Projekt Manhattan"
 USA_manhattan_project_desc:0 "Program korpusu inżynieryjnego, nazwany niewinnie "Prace nad materiałami zamiennymi", będzie od dziś znany jako Projekt Manhattan. To jedno z najbardziej utajnionych i najniebezpieczniejszych przedsięwzięć w historii - stworzenie pierwszej bomby atomowej."
 USA_unholy_alliance:0 "Przeklęte przymierze"
 USA_unholy_alliance_desc:0 "Czasem musimy sobie wybierać nieprzyjaciół, ale często nie jest to łatwy wybór. Przyszłe pokolenia mogą nas oskarżyć o przymierze z tyranem lub pochwalić za pragmatyczny sojusz w trudnych czasach."
 USA_unholy_alliance_tt:0 "Zwiększenie opinii i opinii handlowej z ZSRR lub Niemcami, jeżeli prowadzą ze sobą wojnę; tylko ze stroną broniąca się."
 USA_limited_intervention:0 "Ograniczona interwencja"
 USA_limited_intervention_desc:0 "Tylko akt niezwykłej agresji mógłby wciągnąć całą potęgę naszego kraju w wojnę, ale ostatnie wydarzenia skłaniają niektórych do wspierania zagranicznych konfliktów."
 USA_the_giant_wakes:0 "Przebudzenie olbrzyma"
 USA_the_giant_wakes_desc:0 "Wiele krajów zwraca się do nas z prośbą o pomoc w obronie wolności i demokracji. Świat, w którym narodziła się izolacjonistyczna Ameryka, już nie istnieje, więc pora się dostosować."
 USA_pearl_harbor_gambit:0 "Gambit Pearl Harbor"
 USA_pearl_harbor_gambit_desc:0 "Baza morska w Pearl Harbor jest łatwym celem dla Japończyków. Przerzucając tam flotę, pokażemy całemu światu, że Pacyfik jest nasz. Czy cesarstwo ośmieli się skontrować nasze śmiałe posunięcie?"
 USA_pearl_harbor_gambit_tt:0 "§YW trakcie realizacji tego celu Japonia będzie mogła przeprowadzić atak.§!"
 USA_cancel_pearl_harbor_gambit:0 "Rezygnacja z gambitu Pearl Harbor"
 USA_cancel_pearl_harbor_gambit_desc:0 "Utrzymywanie floty w Pearl Harbor zagraża życiu naszych marynarzy. Nie wystawimy ich na niebezpieczeństwo, by sprowokować Japonię."
 USA_air_war_plans_division:0 "Wydział Planowania Wojny Powietrznej"
 USA_air_war_plans_division_desc:0 "Koordynacja produkcji samolotów oraz rozwoju lotnictwa będzie wymagać długofalowego planowania. W związku z powyższym należy powołać specjalny wydział do spraw wojny powietrznej."
 USA_air_support:0 "Wsparcie powietrzne"
 USA_air_support_desc:0 "Najważniejszym zadaniem lotnictwa jest wspieranie operacji innych gałęzi sił zbrojnych."
 USA_strategic_bombing:0 "Naloty strategiczne"
 USA_strategic_bombing_desc:0 "Precyzyjne naloty umożliwią nam sparaliżowanie machiny wojennej dowolnego kraju."
 USA_TAC:0 "Rozwój bombowców taktycznych"
 USA_TAC_desc:0 "Budowa samolotów, które mogą skutecznie atakować cele taktyczne, ułatwi życie naszym siłom naziemnym."
 USA_combined_bomber_offensive:0 "Połączone naloty"
 USA_combined_bomber_offensive_desc:0 "Wsparcie innego mocarstwa umożliwia nam sprawniejsze rozwijanie technik lotniczych i przeprowadzanie potężnych nalotów dywanowych."
 USA_bureau_of_ships:0 "Biuro Okrętów"
 USA_bureau_of_ships_desc:0 "Połączymy Biuro Budowy i Napraw oraz Biuro Inżynieryjne w jeden organ, który będzie nadzorował rozwój naszej marynarki."
 USA_battleship_primacy:0 "Prymat pancerników"
 USA_battleship_primacy_desc:0 "Odrzucenie postanowień traktatu waszyngtońskiego przez Japonię może oznaczać początek kolejnego morskiego wyścigu zbrojeń. Dopilnujmy, by nasze pancerniki były najlepsze i najliczniejsze."
 USA_advanced_mahanian_doctrine:0 "Zaawansowana doktryna Mahana"
 USA_advanced_mahanian_doctrine_desc:0 "Trudno przecenić wpływ Alfreda Thayera Mahana na technikę prowadzenia wojen morskich. Rozwój jego teorii pozwoli nam lepiej wykorzystywać pancerniki, które uważał za najważniejsze okręty floty."
 USA_carrier_primacy:0 "Prymat lotniskowców"
 USA_carrier_primacy_desc:0 "Siły powietrzne przesądzą o wyniku przyszłych bitew, a najłatwiej zwiększyć ich zasięg poprzez wykorzystanie lotniskowców. Musimy stworzyć bardziej zaawansowane i wyspecjalizowane modele okrętów."
 USA_bureau_of_aeronautics:0 "Biuro Aeronautyki"
 USA_bureau_of_aeronautics_desc:0 "Biuro Aeronautyki, które od wielu lat odpowiedzialne było za rozwój lotnictwa morskiego, musi zostać rozbudowane, by sprostać wymaganiom nowego pola walki."
 USA_escort_effort:0 "Rozwój okrętów eskortowych"
 USA_escort_effort_desc:0 "Okręty podwodne stanowią zagrożenie dla naszych konwojów. Musimy stworzyć nowe modele niszczycieli, które zapewnią ochronę bezbronnym statkom."
 USA_convoy_tactics:0 "Taktyka konwojów"
 USA_convoy_tactics_desc:0 "Ochrona konwojów polega nie tylko na wystawianiu eskortowców i skutecznych działaniach wywiadowczych, lecz także na umiejętnym planowaniu szlaków handlowych."
 USA_amphibious_operations:0 "Operacje desantowe"
 USA_amphibious_operations_desc:0 "Jeśli wszystko pójdzie po naszej myśli, wojna nie skończy się na amerykańskiej ziemi, więc nasze wojska będą musiały opanować technikę skutecznych desantów."
 USA_expand_the_USMC:0 "Zwiększenie korpusu marines"
 USA_expand_the_USMC_desc:0 "Korpus Piechoty Morskiej Stanów Zjednoczonych niejednokrotnie przesądzał o wynikach wojen i wiążemy z nim wielkie nadzieje w przyszłych operacjach. Semper fidelis!"
 USA_reinforce_monroe_doctrine:0 "Potwierdzenie doktryny Monroe'a"
 USA_reinforce_monroe_doctrine_desc:0 "Doktryna Monroe'a, sformułowana ponad 100 lat temu, zakłada interwencję USA w przypadku europejskich prób kolonizacji obu Ameryk, ale i nieingerencję w sprawy Europy. Wzmocnienie pozycji strażnika pokoju w tej części świata zwiększy lokalne wpływy Stanów Zjednoczonych."
 USA_carribean_sphere:0 "Strefa karaibska"
 USA_carribean_sphere_desc:0 "Karaiby są wymarzoną bazą wypadową do ataków na nasze wschodnie wybrzeże i Kanał Panamski. Musimy oznajmić światu, że nie zamierzamy tolerować prób przejęcia tych wysp."
 USA_central_america:0 "Ameryka Środkowa"
 USA_central_america_desc:0 "Nie możemy pozwolić, żeby jakieś państwo było w stanie przejąć Kanał Panamski lub nawet mu zagrozić. W związku z powyższym zagwarantujemy niepodległość wszystkim krajom Ameryki Środkowej."
 USA_the_neighbors:0 "Sąsiedzi"
 USA_the_neighbors_desc:0 "Musimy przede wszystkim zadbać o bezpieczeństwo krajów, które z nami sąsiadują. Każdy, kto naruszy ich granice, naruszy jednocześnie granice naszej cierpliwości."
 USA_south_america:0 "Ameryka Południowa"
 USA_south_america_desc:0 "Nie możemy dopuścić, by imperia kolonialne ponownie rozpoczęły kolonizację Ameryki Południowej. Zagwarantujemy niepodległość i bezpieczeństwo naszym braciom na południu."
 USA_pax_americana:0 "Pax Americana"
 USA_pax_americana_desc:0 "W Ameryce musi panować pokój. Jesteśmy w stanie dopilnować, by sprzeczki naszych sąsiadów nie przerodziły się w otwarty konflikt. Wrogów Stanów Zjednoczonych na pewno uradowałaby wojna pod naszym nosem i właśnie dlatego nie możemy do niej dopuścić."
 USA_pax_americana_tt:0 "@USA §YStany Zjednoczone§! mogą zainterweniować w przypadku wojny między krajami amerykańskimi."
 USA_black_chamber:0 "Operacja Black Chamber"
 USA_black_chamber_desc:0 "Mamy informacje wskazujące na to, że niektóre kraje Ameryki nie podzielają naszych poglądów. Na szczęście stworzyliśmy odpowiednie instrumenty propagandowe, które mogą pchnąć te państwa w objęcia USA. Musimy to zrobić, by mieć pewność, że na naszym podwórku nic nam nie zagrozi."
 USA_preemptive_intervention:0 "Interwencja wyprzedzająca"
 USA_preemptive_intervention_desc:0 "Nie możemy siedzieć z założonymi rękami, gdy sąsiednie kraje produkują uzbrojenie, które ma zostać użyte przeciwko nam lub naszym sojusznikom. Musimy zainterweniować dla dobra Stanów Zjednoczonych i całego świata."
