 USA_black_chamber_complete:0 "§RTAJNE§!"
 kamikaze_focus_tooltip:0 "Umożliwia przeprowadzanie misji powietrznych §Yatak kamikaze§!, samobójczych ataków na okręty wroga."
 extra_tech_slot_2:0 "Dodatkowy zespół badawczy II"
 extra_tech_slot_2_desc:0 "Szybkie uprzemysłowienie naszego kraju otworzyło nowe możliwości badań i rozwoju."
 technology_sharing:0 "Dzielenie się technologią"
 technology_sharing_desc:0 "Dzięki dzieleniu się osiągnięciami technologicznymi z sojusznikami nasza frakcja będzie wydajniej prowadzić badania w czasie wojny."
 GER_mol_rib_pact_tt:0 "Podpisanie §Ypaktu o nieagresji§! ze §YZwiązkiem Radzieckim§! i zgoda na §Ypodział Polski§! pomiędzy Związek Radziecki i Niemcy.\n"
 GER_anti_soviet_pact_tt_2:0 "§Y Sojusz obronny wezwie jego członków do wojny, jeśli jeden z nich zostanie zaatakowany przez Komintern§!"
 GER_war_with_france:0 "Wojna z Francją"
 GER_war_with_france_desc:0 "Niemcom udało się tymczasowo zadowalająco rozwiązać kwestię ich granicy wschodniej, więc czas zająć się zachodem. Utrata Alzacji i Lotaryngii to plama na niemieckim honorze, którą może zmazać tylko sprawiedliwa i słuszna wojna."
 GER_war_with_france_threat:0 "Roszczenia wobec terytorium Francji"
 JAP_army_primancy_focus_bypass_tt:0 "Brak miejsca na §Yfabryki wojskowe§! na terenie kraju."
 JAP_navy_primancy_focus_bypass_tt:0 "Brak miejsca na §Ystocznię§! na terenie kraju."
 electronics_bonus:0 "Premia za elektronikę"
 ger_sov_buddies_tooltip_2:0 "Spowoduje to rozwiązanie frakcji [Root.GetFactionName] i stworzy układ §YBerlin - Moskwa§!.\n"
 FRA_extra_research_slot_2:0 "Dodatkowy zespół badawczy II"
 FRA_extra_research_slot_2_desc:0 "W kraju mnóstwo jest obiecujących młodych naukowców, którym musimy zagwarantować warunki do pracy. Nowe technologie umożliwią nam zyskanie przewagi nad przeciwnikiem."
 SOV_great_purge_bypass_tt:0 "Trocki przywódcą Związku Radzieckiego"
 SOV_great_purge_tt2:0 "Liczba przeprowadzonych czystek wpłynie na prawdopodobieństwo wznowienia §Ywojny domowej§! i ewentualnego powrotu §YLwa Trockiego§! z wygnania oraz na poziom efektu §Hczystki oficerów§!.\n"
 USA_committee_on_technocracy:0 "Komitet Technokratyczny"
 USA_committee_on_technocracy_desc:0 "Powinniśmy zastąpić część polityków i biznesmenów naukowcami i inżynierami. Posiadają oni wiedzę techniczną pozwalającą zarządzać gospodarką, dzięki czemu możliwy będzie wielki postęp naukowy, który pobudzi naszą gospodarkę do ponownego rozkwitu."
 USA_support_rock_island:0 "Poparcie dla Rock Island"
 USA_support_rock_island_desc:0 "Wspieranie naszych dzielnych żołnierzy w każdy możliwy sposób to klucz do zwycięstwa. Może to być ostrzał ciężkiej artylerii z dużej odległości lub bardziej bezpośrednie wsparcie na polu walki. Zadbajmy, by naszym wojskom niczego nie zabrakło."
 USA_fund_the_navy:0 "Sfinansowanie marynarki wojennej"
 USA_fund_the_navy_desc:0 "Musimy mieć możliwość adaptacji do nowych stosowanych przez wroga rozwiązań. Zwiększenie wydatków na marynarkę wojenną poprawi jej skuteczność, zapewniając przewagę taktyczną nad wrogiem."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 GER_danzig_or_war_POL_civil_war:0 "Przejmij Gdańsk w zamian za pomoc."
 GER_danzig_trigger_polish_civil_war:0 "W Polsce trwa wojna domowa i jedno z poniższych musi być prawdą\n      Niemcy wysłały ochotników, którzy wsparli jedną ze stron\n      Jedna ze stron jest we frakcji z Niemcami"
 SOV_baltic_security_desc:0 "Bałtyk to nasze podwórze, które chronić musimy za wszelką cenę. Należy przejąć Karelię, by stworzyć dla Leningradu bezpieczną strefę buforową, i zlikwidować to niedorzeczne państewko estońskie!"
 available_designer:0 "Dostępna jako §Yfirma projektowa§!:\n"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Poszczególne gałęzie wykluczają się nawzajem."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Kolidowanie:"
 USA_rubber_reserve_company:0 "Kompania rezerw gumy"
 USA_rubber_reserve_company_desc:0 "Po wybuchu wojny straciliśmy wszystkie źródła importowanej gumy.\n\nDzięki olbrzymim skoordynowanym wysiłkom amerykańscy producenci gumy mogą ze sobą współpracować, żeby opracować wydajniejsze sposoby produkcji sztucznej gumy, może nawet uda im się zaspokoić zapotrzebowanie wojenne."
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Te działania jak na razie nie przyniosły żadnego skutku. Zmiany sytuacji na świecie mogą odmienić tę sytuację."
 GER_alone_or_peace_faction_tt:0 "nie jest członkiem żadnej frakcji albo należy do frakcji, z którą [GER.GetNameDef] nie prowadzi wojny."
 jap_sia_love:0 "Dyplomacja japońsko-syjamska"
 jap_sia_love_desc:0 "Japonia skoncentrowała swoje działania dyplomatyczne na poprawie relacji z Syjamem."
 SOV_permanent_revolution:0 "Permanentna rewolucja"
 SOV_permanent_revolution_tt:0 "Trocki powraca"
 SOV_permanent_revolution_tt2:0 "§YTrocki§! zyskuje specjalizację lepszego przywódcy."
 SOV_permanent_revolution_desc:0 "Nie ma już opresyjnego demagoga! Naszym obywatelom przywrócono pełnię władzy. Wszyscy mogą teraz realizować swoje dążenia niezależnie i bez kompromisów. Nasz świat jest światem wiecznej zmiany. Permanentna rewolucja to zwycięska rewolucja."
 southern_expansion_focus_tt:0 "Po wybraniu daje §Ypakt o nieagresji§! ze §YZwiązkiem Radzieckim§!\n"
