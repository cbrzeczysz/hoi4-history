 FRA_metropolitan_france:0 "Francja metropolitarna"
 FRA_metropolitan_france_tt:0 "Brak miejsca na §Yinfrastukturę§! we Francji metropolitarnej."
 FRA_metropolitan_france_desc:0 "La Métropole jest najważniejsza. Skupmy się na budowie infrastruktury, która zapewni obywatelom pracę i umożliwi szybsze przerzucanie wojsk."
 FRA_algerie_france:0 "Algieria francuska"
 FRA_algerie_france_tt:0 "Brak miejsca na §Yinfrastukturę§! we Francji zamorskiej."
 FRA_algerie_france_desc:0 "Nad Europą zawisły czarne chmury. Powinniśmy się skupić na rozbudowie infrastruktury w południowych posiadłościach, by móc liczyć na wsparcie tamtych regionów."
 FRA_industrial_expansion:0 "Rozbudowa przemysłu"
 FRA_industrial_expansion_tt:0 "Brak miejsca na §Yfabryki cywilne§! we Francji metropolitarnej."
 FRA_industrial_expansion_desc:0 "Musimy rozbudować przemysł francuski. Mamy mnóstwo rąk do pracy, ale brak nam fabryk."
 FRA_colonial_industry:0 "Przemysł kolonialny"
 FRA_colonial_industry_tt:0 "Brak miejsca na §Yfabryki cywilne§! we Francji zamorskiej."
 FRA_colonial_industry_desc:0 "Należy skupić się na rozbudowie przemysłu w Algierii. Jeżeli napięcie na Starym Kontynencie osiągnie punkt krytyczny, przydadzą się fabryki poza zasięgiem wrogich bombowców."
 FRA_military_factories:0 "Fabryki wojskowe"
 FRA_military_factories_tt:0 "Brak miejsca na §Yfabryki wojskowe§! we Francji metropolitarnej."
 FRA_military_factories_desc:0 "Nasza machina wojenna przestała być wydajna. Musimy skupić się na produkcji wyposażenia wojskowego we Francji metropolitarnej, by szybko dostarczać je oddziałom na granicach."
 FRA_colonial_military_factories:0 "Kolonialne fabryki wojskowe"
 FRA_colonial_military_factories_tt:0 "Brak miejsca na §Yfabryki wojskowe§! we Francji zamorskiej."
 FRA_colonial_military_factories_desc:0 "Przeniesienie fabryk wojskowych poza Europę zagwarantuje ciągłość produkcji wyposażenia dla żołnierzy nawet wtedy, gdy wróg zapanuje w naszej przestrzeni powietrznej."
 FRA_extra_research_slot:0 "Dodatkowy zespół badawczy"
 FRA_extra_research_slot_desc:0 "W kraju mnóstwo jest obiecujących młodych naukowców, którym musimy zagwarantować warunki do pracy. Nowe technologie umożliwią nam zyskanie przewagi nad przeciwnikiem."
 FRA_nuclear_effort:0 "Program jądrowy"
 FRA_nuclear_effort_desc:0 "Wstępne wyniki badań jądrowych są bardzo obiecujące. Ujarzmienie takiej mocy da nam broń, jakiej świat jeszcze nie widział."
 FRA_jet_effort:0 "Rozwój odrzutowców"
 FRA_jet_effort_desc:0 "W walkach powietrznych najważniejsza jest szybkość. Przy nowoczesnych odrzutowcach tradycyjne maszyny będą się ruszać jak muchy w smole."
 FRA_defensive_focus:0 "Nastawienie defensywne"
 FRA_defensive_focus_tooltip:0 "Maxime Weygand może zostać dowódcą sił lądowych."
 FRA_defensive_focus_desc:0 "W tak ciężkich czasach najlepiej skupić się na wzmocnieniu obrony. Każdy potencjalny agresor będzie musiał ją przełamać i walczyć na naszej ziemi. Mamy idealnego kandydata na stanowisko dowódcy sił lądowych."
 FRA_aggressive_focus:0 "Nastawienie agresywne"
 FRA_aggressive_focus_tooltip:0 "Maurice Gamelin może zostać dowódcą sił lądowych."
 FRA_aggressive_focus_desc:0 "Nie możemy siedzieć bezczynnie i patrzeć, jak wrogowie podchodzą pod nasze granice. Nie możemy też porzucić sojuszników, jeśli dojdzie do wojny. Przygotujmy armię! Gamelin już o to zadba."
 FRA_fortification_focus:0 "Wzmocnienie fortyfikacji"
 FRA_fortification_focus_desc:0 "Fortyfikacje są kluczowym elementem naszej strategii, ale musimy znaleźć sposób, by zwiększyć tempo ich budowy. Linia Maginota skutecznie odstrasza wszystkich nieprzyjaciół, więc przydałoby nam się więcej takich umocnień."
 FRA_alpine_forts:0 "Fortyfikacje alpejskie"
 FRA_alpine_forts_desc:0 "Włosi nie będą mogli tak łatwo sforsować granicy, gdy skończymy budowę alpejskich fortyfikacji. Dzięki tym barierom będziemy mogli szybko umocnić nasze pozycje."
 FRA_extend_the_maginot_line:0 "Przedłużenie Linii Maginota"
 FRA_extend_the_maginot_line_desc:0 "Nie możemy zakładać, że Belgia zatrzyma potencjalny atak, który mógłby być dla nas niebezpieczny. Musimy przedłużyć Linię Maginota, by wróg nie był w stanie wedrzeć się do Francji!"
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "Wszyscy zdolni do walki obywatele, kobiety i mężczyźni, otrzymają powołanie. Masowa produkcja uzbrojenia zmniejszy jego koszt. Każdy dostanie do ręki karabin."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Nasza artyleria zostanie zgromadzona w jednej potężnej formacji, która będzie mogła ostrzeliwać konkretne cele. Każda salwa będzie osłabiać linie wroga i robić w nich wyłomy!"
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Czołgi to przyszłość przemysłu zbrojeniowego. Nowe, potężne modele tych maszyn będą królami pola bitwy!"
 FRA_motorized_focus:0 "Wojska zmotoryzowane"
 FRA_motorized_focus_desc:0 "Opracowanie lepszych technik budowy pojazdów piechoty ułatwi przerzucanie wojsk na linię frontu."
 FRA_mechanized_focus:0 "Wojska zmechanizowane"
 FRA_mechanized_focus_desc:0 "Pojazdy pancerne odgrywają coraz większą rolę na polu bitwy. Nie sieją one takiego postrachu jak czołgi, ale stanowią pomoc w zakresie komunikacji, dowodzenia, transportu i walki w mieście."
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "Zgodnie z przepisami wszystkie czołgi wchodzą w skład oddziałów piechoty. Automitrailleuses, czyli lżejsze pojazdy kawaleryjskie, przemieszczają się znacznie szybciej i również mogą prowadzić ostrzał z dział."
 FRA_army_reform:0 "Reforma armii"
 FRA_army_reform_desc:0 "Do wygrania wojny nie wystarczą oddziały piechoty i potężne czołgi. Musimy się skupić na rozwoju strategicznych i taktycznych doktryn. Jeżeli powierzymy to zadanie właściwym ludziom, zadbamy o ewolucję naszej armii."
 FRA_navy_focus:0 "Rozbudowa marynarki"
 FRA_navy_focus_tt:0 "Brak miejsca na §Ybazę morską§!."
 FRA_navy_focus_desc:0 "Pierwszym krokiem do rozbudowy marynarki jest wzmocnienie baz morskich. Nasze wyjątkowe okręty muszą być utrzymywane w stanie pełnej gotowości bojowej."
 FRA_improved_screen_ships:0 "Ulepszone okręty osłonowe"
 FRA_improved_screen_ships_desc:0 "Niszczyciele i lżejsze krążowniki idealnie sprawdzają się jako osłona pancerników oraz lotniskowców. Jeśli wróg przełamie tę obronę, zaczniemy ponosić poważne straty w ludziach i sprzęcie. Musimy dopilnować, by nasze okręty były nowoczesne."
 FRA_capital_ship_focus:0 "Pierwszeństwo dla okr. liniowych"
 FRA_capital_ship_focus_desc:0 "Budowa lepszych pancerników dałaby nam wielką przewagę taktyczną. Nikt nie zdołałby uciec przed okrętami o tak potężnym zasięgu i sile ognia."
 FRA_carrier_focus:0 "Pierwszeństwo dla lotniskowców"
 FRA_carrier_focus_desc:0 "Teoretycy wojskowi próbują poruszyć kwestię naszych przestarzałych lotniskowców. Twierdzą oni, że okręty te mogą być bardzo przydatne, jeżeli ich rozwój potoczy się we właściwym kierunku. Nie będzie to jednak możliwe bez naszego wsparcia."
 FRA_initiate_government_reform:0 "Reforma rządu"
 FRA_initiate_government_reform_desc:0 "Świat stał się niebezpieczny. Nie możemy sobie dłużej pozwolić na przepychanki w rządzie. Musimy dać naszym politykom więcej władzy i zażegnać wszelkie spory dla dobra Francji."
 FRA_support_the_left:0 "Wsparcie dla lewicy"
 FRA_support_the_left_desc:0 "Komintern staje się coraz silniejszy. Pora pokazać jego władzom, że możemy być sojusznikami. Wesprzyjmy francuskie organizacje komunistyczne."
 FRA_leftist_rhetoric:0 "Retoryka lewicowa"
 FRA_leftist_rhetoric_desc:0 "Nasz cel jest jasny: równość dla wszystkich. Francuska polityka powinna być wolna od kapitalistycznych wpływów. Musimy zadbać o to, by nasze komunistyczne organizacje mogły się rozwijać."
 FRA_scw_intervention_republicans:0 "Pomoc dla republiki"
 FRA_scw_intervention_republicans_desc:0 "Republika Hiszpańska potrzebuje pomocy!\nKażdy, kto chce wesprzeć Hiszpanów, powinien mieć taką możliwość. Nie możemy dopuścić, by kolejny kraj wpadł w ręce faszystów."
 FRA_national_mobilization:0 "Mobilizacja narodu"
 FRA_national_mobilization_desc:0 "Wreszcie mamy rząd, który poradzi sobie w tych trudnych czasach. Pora wzmocnić naszą armię i przygotować się do walki w imię Francji."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Otyli bankierzy i spragnieni władzy demagodzy umacniają swą krwawą władzę nad światem. Z każdym dniem coraz więcej wolnych ludzi staje się niewolnikami, a świat pogrąża się w coraz głębszym kryzysie, wywołanym przez chciwość jednostek. Francuskie ideały są potrzebne bardziej niż kiedykolwiek! Ludzkość nas potrzebuje, a my musimy doprowadzić do jej zjednoczenia!"
 FRA_join_comintern:0 "Dołącz do Kominternu"
 FRA_join_comintern_desc:0 "Wrogów nam nie brakuje, więc teraz pora znaleźć sobie potężnych sojuszników. Zacieśnijmy naszą współpracę z Kominternem i opowiedzmy się jednoznacznie po stronie komunistów."
 FRA_support_status_quo:0 "Zachowajmy status quo"
 FRA_support_status_quo_desc:0 "Francja jest kolebką oraz ostoją wolności i tak musi zostać. Jeżeli zależy nam na jedności narodu, musimy wzmocnić naszą demokrację."
 FRA_little_entente:0 "Mała Ententa"
 FRA_little_entente_desc:0 "Mała Ententa to zawiązany po wielkiej wojnie sojusz sąsiadów Austrii i Węgier służący wspólnej obronie w razie habsburskiej agresji. Mimo wsparcia Francji porozumienie zaczyna się rozpadać. Powinniśmy poświęcić próby nawiązania bliższej współpracy z Wielką Brytanią na rzecz odbudowy Małej Ententy. Zacznijmy od Czechosłowacji, która jest jej założycielem."
 FRA_go_with_britain:0 "Współpraca z Brytyjczykami"
 FRA_go_with_britain_desc:0 "Rosja zmieniła się na zawsze, więc Ententa składa się już tylko z Francji i Wielkiej Brytanii. Jeśli kiedyś dojdzie do powtórki z historii, oba kraje, stanowiące europejskie bastiony demokracji i wolności, będą musiały ściśle ze sobą współpracować."
 FRA_strengthen_government_support:0 "Wzmocnienie rządu"
 FRA_strengthen_government_support_desc:0 "Nasze plany na przyszły rok powinny zadowolić wszystkich Francuzów. Jeżeli pokażemy obywatelom, że nasz rząd jest sprawny i zasługuje na swoją pozycję, naród odzyska dawną jedność."
 FRA_defensive_strategems:0 "Strategia defensywna"
 FRA_defensive_strategems_desc:0 "Jeżeli chcemy, by naród walczył za naszą sprawę, musimy świecić przykładem. Skończmy z niepotrzebnymi sporami i zacznijmy działać dla dobra Francji."
 FRA_invite_yugoslavia:0 "Zaproś Jugosławię"
 FRA_invite_yugoslavia_desc:0 "Jugosławia ma wiele problemów, ale agresja ze strony sąsiadów nie powinna być jednym z nich. Włączenie jej do Małej Ententy przyniesie same korzyści wszystkim zainteresowanym."
 FRA_invite_romania:0 "Zaproś Rumunię"
 FRA_invite_romania_desc:0 "Krucha rumuńska demokracja musi się ciągle zmagać z ruchami faszystowskimi i naciskami radzieckich komunistów. Włączenie jej do Małej Ententy pomoże ustabilizować rząd w Bukareszcie."
 FRA_polish_guarantee:0 "Gwarancje dla Polski"
 FRA_polish_guarantee_desc:0 "Polscy dyplomaci wyrazili zaniepokojenie posunięciami swoich sąsiadów. Gwarancja ze strony naszego potężnego kraju powinna zniechęcić każdego potencjalnego agresora."
 FRA_czech_guarantee:0 "Gwarancje dla Czech"
 FRA_czech_guarantee_desc:0 "Sytuacja na czeskich granicach staje się napięta. Nie możemy pozwolić, by ekspansjonistyczne reżimy zagrabiły ziemie wolnego, demokratycznego kraju. Nasze gwarancje sprawią, że każdy potencjalny agresor dwa razy się zastanowi, nim ruszy do ataku."
 FRA_revise_versailles:0 "Rewizja traktatu wersalskiego"
 FRA_revise_versailles_desc:0 "Niemcy przestali wypłacać reparacje wojenne narzucone na mocy traktatu wersalskiego, co oznacza, że przestali szanować Francję. Tymczasem my powinniśmy zażądać od nich jeszcze większych sum za śmierć tylu żołnierzy, ale tylko nowy, silny kraj mógłby przeforsować taki traktat."
 FRA_support_the_right:0 "Wsparcie dla prawicy"
 FRA_support_the_right_desc:0 "Francuzi zawsze byli silnym i dumnym narodem, ale bezczynność rządu podzieliła naszych obywateli. Musimy zjednoczyć kraj i udowodnić światu, że wciąż jesteśmy potęgą i Francja nie znajdzie się na kolanach."
 FRA_right_wing_rhetoric:0 "Retoryka prawicowa"
 FRA_right_wing_rhetoric_desc:0 "Musimy dotrzeć do każdego obywatela i zrobić wszystko, by stworzyć klimat narodowego uniesienia. Pokażmy im, że jesteśmy silnymi przywódcami, a bycie Francuzem to powód do dumy."
 FRA_scw_intervention_nationalists:0 "Pomoc dla nacjonalistów"
 FRA_scw_intervention_nationalists_desc:0 "Nacjonaliści w końcu zaczynają zdobywać przewagę w Hiszpanii. Ich sprawa jest słuszna, a skoro tak, to każdy, kto chce im pomóc, powinien mieć taką możliwość."
 FRA_army_of_aggression:0 "Wojska ofensywne"
 FRA_army_of_aggression_desc:0 "Nie możemy chować się w bunkrach, gdy nasi wrogowie podbijają Europę. Pora rozbudować armię i przejść do ofensywy, by utrwalić pozycję Francji na arenie międzynarodowej."
 FRA_france_first:0 "Francja przede wszystkim"
 FRA_france_first_desc:0 "Jesteśmy Francją! Zwycięzcami wielkiej wojny! Zbawcami Europy! To w naszej ojczyźnie narodzili się najwięksi myśliciele. Zbyt wiele krajów chce pogrążyć świat w chaosie. Jesteśmy potrzebni i odpowiemy na wezwanie. Staniemy u steru, przetrwamy sztorm i poprowadzimy ludzkość ku bezpieczeństwu pod naszymi rządami!"
 FRA_woo_italy:0 "Skuszenie Włochów"
 FRA_woo_italy_desc:0 "Włochy mogą stać się potężnym krajem. Dzięki silnemu przywództwu Mussoliniego cały naród jest zjednoczony i gotów do walki za słuszną sprawę. Przekonajmy Włochów, że słuszna sprawa to nasza sprawa."
 FRA_join_germany:0 "Dołączenie do Niemiec"
 FRA_join_germany_desc:0 "III Rzesza staje się prawdziwą potęgą. Niemiecka wizja przyszłości może być zbieżna z naszą. Powinniśmy wspierać władze w Berlinie, a gdy kurz opadnie, Francja zajmie prawowite miejsce w Europie."
 FRA_naval_doctrine:0 "Doktryna morska"
 FRA_naval_doctrine_desc:0 "Rozwój technologii morskich otworzył przed nami nowe możliwości taktyczne i strategiczne. Trzeba będzie dokładnie przetestować i udoskonalić te koncepcje, zanim wprowadzimy je w życie."
 FRA_air_focus:0 "Rozbudowa lotnictwa"
 air_focus_bypass_tt:0 "Brak miejsca na §Ybazę powietrzną§!."
 FRA_air_focus_desc:0 "Pora rozbudować nasze siły powietrzne! Sporządziliśmy już plany budowy nowych baz lotniczych, które pomieszczą znacznie więcej samolotów i personelu."
 FRA_cas_focus:0 "Rozwój samolotów b. wsparcia"
 FRA_cas_focus_desc:0 "Wykorzystanie lotnictwa do wspierania naszych sił lądowych i morskich przyniesie wiele korzyści stosunkowo niskim kosztem. Nasi technicy opracowali już kilka ulepszeń dla samolotów, które aktualnie pełnią tę rolę, więc może pora pomyśleć o nowej generacji takich maszyn."
 FRA_fighter_focus:0 "Rozwój myśliwców"
 FRA_fighter_focus_desc:0 "Mamy do dyspozycji wiele rewolucyjnych rozwiązań cywilnych, które zwiększą szybkość, zasięg oraz maksymalny pułap naszych myśliwców. Trzeba to wykorzystać, jeśli chcemy dotrzymać kroku innym krajom."
 FRA_bomber_focus:0 "Rozwój bombowców"
 FRA_bomber_focus_desc:0 "Wsparcie z powietrza to ważny element zarówno ataku, jak i obrony. Jeżeli skupimy się na rozwoju szybszych, zwrotniejszych i skutecznych bombowców, będziemy mieć przewagę w każdym starciu."
 FRA_heavy_fighter_focus:0 "Rozwój ciężkich myśliwców"
 FRA_heavy_fighter_focus_desc:0 "Nasze ciężkie myśliwce muszą być w stanie ochraniać bombowce przed atakami. Będzie to wymagało instalacji cięższego uzbrojenia i zwiększenia zasięgu kosztem szybkości."
 FRA_air_doctrine:0 "Doktryna powietrzna"
 FRA_air_doctrine_desc:0 "Nabyte doświadczenie umożliwia nam szybsze testowanie rozwiązań powietrznych. Dzięki temu otworzą się przed nami nowe możliwości taktyczne i strategiczne. Walka powietrzna jest kluczowym elementem nowoczesnych wojen."
 FRA_heavy_bomber_focus:0 "Rozwój ciężkich bombowców"
 FRA_heavy_bomber_focus_desc:0 "Nowoczesne ciężkie bombowce będą miały uzbrojenie pozwalające im operować samodzielnie w pomniejszych starciach. Jeżeli umożliwimy naszym fachowcom rozwój najnowszych technologii, będziemy mogli skuteczniej bombardować fabryki wroga."
 FRA_naval_bomber_focus:0 "Rozwój bombowców morskich"
 FRA_naval_bomber_focus_desc:0 "Okręty okazały się niemal bezbronne w obliczu ataków z powietrza. Powinniśmy stale modernizować nasze samoloty, by wróg nie był w stanie się przed nimi bronić."
 limited_rearmament_focus:0 "Częściowe dozbrojenie"
 limited_rearmament_focus_desc:0 "Poczynania Niemiec i innych faszystowskich krajów sugerują, że chyba jednak nie nacieszymy się pokojem. Musimy zacząć dozbrajać nasze wojsko, przygotowując się do ewentualnego konfliktu."
 ENG_motorized_focus:0 "Armia zmotoryzowana"
 ENG_motorized_focus_desc:0 "Ostatnimi czasy wojsko testuje koncepcję jednostek piechoty zmotoryzowanej. Póki co nie sformowano jeszcze w pełni zmotoryzowanych dywizji, ale rozmowa z ministrem wojny mogłaby to szybko zmienić."
 ENG_tank_focus:0 "Królewski Pułk Pancerny"
 ENG_tank_focus_desc:0 "To Brytyjczycy wynaleźli czołgi, więc Królewski Pułk Pancerny powinien dysponować najlepszymi jednostkami tego typu. Tak niestety nie jest, w związku z czym Specjalny Komitet Rozwoju Pojazdów zaproponował rozpoczęcie prac nad nową maszyną, dzięki której Brytyjczycy znów znajdą się na czele stawki."
 uk_empire_focus:0 "Wzmocnienie imperium"
 uk_empire_focus_desc:0 "Nasze imperium jest rozległe, ale jednocześnie słabo bronione. Musimy temu zaradzić, promując patriotyzm i oddanie wobec korony."
 uk_service_focus:0 "Służba zamorska"
 uk_service_focus_desc:0 "Rotacja służących w koloniach jednostek umożliwia żołnierzom poznanie warunków panujących na różnych frontach oraz zdobycie doświadczenia i przekazanie go kolegom, którzy stacjonują w domu."
 uk_mediterranean_focus:0 "Bastion śródziemnomorski"
 uk_mediterranean_focus_desc:0 "Morze Śródziemne umożliwia znaczne skrócenie drogi do Indii. Dlatego właśnie musimy dopilnować, by pozostało ono otwarte i w naszych rękach."
 uk_rock_focus:0 "Umocnienie Gibraltaru"
 uk_rock_focus_desc:0 "Gibraltar jest silnie umocnionym portem, który umożliwia operowanie na Morzu Śródziemnym i Atlantyku. W związku z powyższym ta śródziemnomorska brama musi być broniona za wszelką cenę."
 uk_greece_focus:0 "Nacisk na Grecję"
 uk_greece_focus_desc:0 "Nasza flota powinna móc operować z greckich wysp, a Grecy raczej nie mają możliwości nam się przeciwstawić."
 uk_malta_focus:0 "Umocnienie Malty"
 uk_malta_focus_desc:0 "Malta umożliwia kontrolowanie centralnej części Morza Śródziemnego, jest też ważnym punktem na szlaku prowadzącym przez Egipt i Kanał Sueski do Indii i na Daleki Wschód. Umocnienie tej wyspy na pewno nie będzie zmarnowaną inwestycją."
 ENG_mot_focus_tooltip:0 "Możemy formować dywizje piechoty zmotoryzowanej."
 uk_canada_focus:0 "Rozwój Kanady"
 uk_canada_focus_desc:0 "Rozwój przemysłu i stoczni w Kanadzie zwiększy wydajność gospodarki tego kraju, dzięki czemu będzie on cenniejszym sojusznikiem w przypadku wojny."
 uk_australia_focus:0 "Rozwój Australii"
 uk_australia_focus_desc:0 "Rozwój przemysłu i stoczni w Australii zwiększy wydajność gospodarki tego kraju, dzięki czemu będzie on cenniejszym sojusznikiem w przypadku wojny."
 uk_protect_suez:0 "Obrona Kanału Sueskiego"
 uk_protect_suez_desc:0 "Kanał Sueski to klucz do brytyjskiego panowania na morzu. Jego utrata miałaby katastrofalne skutki, więc musimy podjąć niezbędne kroki, by do tego nie dopuścić."
 uk_balkan_strategy:0 "Strategia bałkańska"
 uk_balkan_strategy_desc:0 "Wiele krajów bałkańskich, przyjmujących postawę probrytyjską, podziela nasze zdanie w kwestii zagrożeń na terenie Europie Środkowej. Jeżeli zaczniemy je wspierać, będziemy mogli liczyć na ich lojalność, aczkolwiek na pewno zrazimy do siebie państwa ościenne."
 uk_new_zealand_focus:0 "Rozwój Nowej Zelandii"
 uk_new_zealand_focus_desc:0 "Nowa Zelandia utrzymuje bliskie stosunki z Wielką Brytanią i ostrzegała nas przed faszystowskim zagrożeniem. W razie wojny na pewno możemy liczyć na jej wsparcie - pozostaje zadbać o to, by było ono wartościowe."
 uk_south_africa_focus:0 "Rozwój Południowej Afryki"
 uk_south_africa_focus_desc:0 "Sytuacja polityczna w Południowej Afryce jest niepewna. Nie możemy liczyć, że wesprze nas ona w przypadku wojny, ale jeżeli zaangażujemy się w rozwój jej przemysłu, będziemy mogli oczekiwać sympatii ze strony afrykańskiego narodu."
 FRA_strengthen_government_support_tooltip:0 ""Wzmocnienie rządu" przestało obowiązywać."
 ITA_victoryinETH:0 "Triumf w Afryce"
 ITA_victoryinETH_desc:0 "Porażka w pierwszej wojnie z Etiopią przez 40 była plamą na włoskim honorze, ale dzięki zwycięstwu w drugim starciu zetrzemy tę plamę i udowodnimy światu, że faszyści nie mają sobie równych!"
 USA_reinforce_monroe_doctrine_tt:0 "Zwiększenie opinii handlowej ze wszystkimi krajami amerykańskimi."
 1939_bookmark_threat:0 "Faszystowska ekspansja"
 USA_anti_imperialism:0 "Antyimperializm"
 USA_anti_imperialism_desc:0 "Ameryka od zawsze była wrogiem imperialistycznych reżimów, ale najwyraźniej większości rzekomych państw demokratycznych wcale one nie przeszkadzają, o ile mogą dzięki nim coś zyskać. Rewolucjoniści z ZSRR będą lepszymi sojusznikami."
 USA_fascist_menace:0 "Faszystowska zaraza"
 USA_fascist_menace_desc:0 "Traktat wersalski i sankcje gospodarcze miały utemperować Niemców, ale stały się gruntem, na którym wyrosła skrajnie złowroga ideologia. Musimy ponownie pokonać III Rzeszę i ją opanować, rzecz jasna tylko tymczasowo."
 USA_crusade_against_communism:0 "Krucjata antykomunistyczna"
 USA_crusade_against_communism_desc:0 "Czerwony terror jest największym zagrożeniem, z jakim kiedykolwiek musiał zmagać się świat. Trzeba za wszelką cenę zdławić tę niszczycielską ideologię, wyrywając jej radzieckie korzenie. To nasza misja."
 USA_strike_at_the_empire:0 "Atak na Wielką Brytanię"
 USA_strike_at_the_empire_desc:0 "Europejskie mocarstwa kolonialne to największe zagrożenie dla wolności na świecie. Musimy je zmiażdżyć i rozerwać okowy, którymi skuły własnych obywateli. Zaczniemy od naszych niegdysiejszych brytyjskich ciemiężycieli."
 USA_defense_of_the_pacific:0 "Obrona Pacyfiku"
 USA_defense_of_the_pacific_desc:0 "Negocjacje z Japonią są bezcelowe, a jej ekspansjonizm zagraża zarówno nam, jak i wielu azjatyckim krajom. Musimy obalić cesarza i zainstalować amerykańskie władze, które zreformują kraj, uniemożliwiając mu popełnienie podobnych błędów."
 ENG_home_defence:0 "Obrona Wysp Brytyjskich"
 ENG_home_defence_desc:0 "Wielkie imperium nie zda się na nic, jeżeli nie zdołamy ochronić naszych obywateli. Powinniśmy skupić się na zabezpieczeniu Wysp Brytyjskich."
 ENG_issue_gasmasks:0 "Maski przeciwgazowe dla wszystkich"
 ENG_issue_gasmasks_desc:0 "Świat staje się coraz bardziej niebezpieczny. Musimy zadbać, by cywile byli przygotowani na wypadek ataku gazowego. Wielka Brytania będzie mogła odetchnąć pełną piersią."
 ENG_military_training_act:0 "Ustawa o przeszkoleniu wojskowym"
 ENG_military_training_act_desc:0 "Po wielkiej wojnie wielu ludzi powiedziało sobie, że już nigdy nie będą musieli walczyć. Świat jest jednak coraz bardziej niebezpieczny, więc musimy dopilnować, by wszyscy młodzi mężczyźni otrzymali przeszkolenie wojskowe."
 ENG_embargo_germany:0 "Embargo wobec Niemiec"
 ENG_embargo_germany_desc:0 "Rozbudowa niemieckich sił zbrojnych to jawna obelga i zagrożenie dla pokoju na całym świecie. Nie damy III Rzeszy surowców, których potrzebuje jej machina wojenna."
 ENG_war_with_germany:0 "Wojna z Niemcami"
 ENG_war_with_germany_desc:0 "Niemcy nie pozostawili nam wyboru. Musimy iść na wojnę i walczyć o przyszłość naszych dzieci."
 ENG_swedish_intervention:0 "Interwencja w Szwecji"
 ENG_swedish_intervention_desc:0 "Szwecja zaczyna zdradzać niepokojące skłonności antydemokratyczne. Nie możemy dopuścić, by szwedzka stal posłużyła do produkcji dział naszych nieprzyjaciół. Szwedzi pozostaną wolni, ale musimy przejąć częściowa kontrolę nad ich krajem."
 ENG_norwegian_intervention:0 "Interwencja w Norwegii"
 ENG_norwegian_intervention_desc:0 "Norwegia zaczyna zdradzać skłonności antydemokratyczne. Musimy dopilnować, by pozostała ona po naszej stronie, nawet jeżeli będzie to oznaczało użycie siły."
 ENG_danish_intervention:0 "Interwencja w Danii"
 ENG_danish_intervention_desc:0 "Duńczycy coraz aktywniej popierają wrogów pokoju na świecie. Istnieje tylko jedno rozwiązanie, które zagwarantuje, że pozostaną po naszej stronie. Dania powinna stać się naszym przyczółkiem na wypadek konieczności dokonania inwazji w Europie."
 ENG_benelux_intervention:0 "Interwencja w Beneluksie"
 ENG_benelux_intervention_desc:0 "Władze krajów Beneluksu stają się wobec nas coraz bardziej wrogie. Powinniśmy je uprzedzić, że nie zamierzamy tolerować wrogów demokracji i jesteśmy gotowi na użycie siły."
 ENG_belgium_security:0 "Zabezpieczenie Belgii"
 ENG_belgium_security_desc:0 "Ostrzeżenie nie poskutkowało. Jeżeli Belgia utrzyma obecną politykę, prędzej czy później stanie się dla nas bezpośrednim zagrożeniem. Musimy interweniować i zdobyć przyczółek w Europie kontynentalnej."
 ENG_dutch_security:0 "Zabezpieczenie Holandii"
 ENG_dutch_security_desc:0 "Ruchy polityczne w Holandii nadal wspierają naszych wrogów. Będziemy musieli ją poskromić, by Europa pozostała wolna."
 ENG_war_with_japan:0 "Wojna z Japonią"
 ENG_war_with_japan_desc:0 "Negocjacje zawiodły, gdyż Japończycy nie zamierzają zatrzymać swojej ekspansji. Musimy działać w interesie bezpieczeństwa imperium brytyjskiego oraz krajów azjatyckich i pokonać cesarstwo."
 ENG_war_with_italy:0 "Wojna z Włochami"
 ENG_war_with_italy_desc:0 "Włosi nie chcą zrezygnować z planów budowy imperium i udowodnili, że są gotowi iść na wojnę, by zdobywać nowe ziemie. Musimy wyeliminować to zagrożenie, zanim będzie za późno."
 ENG_embargo_ussr:0 "Embargo wobec ZSRR"
 ENG_embargo_ussr_desc:0 "Związek Radziecki rośnie w siłę, korzystając z brytyjskich surowców. Musimy odciąć Sowietów od zasobów, które napędzają ich machinę wojenną."
 ENG_war_with_ussr:0 "Wojna z ZSRR"
 ENG_war_with_ussr_desc:0 "Mimo naszych sprzeciwów Sowieci wciąż rosną w siłę. Nie możemy tolerować agresywnej postawy ZSRR, co oznacza, że czas iść na wojnę i walczyć o lepsze jutro."
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] musi przystać na propozycję, by jej efekty weszły w życie. W razie wypowiedzenia wojny opuści frakcję ([Root.GetFactionName]).§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] musi przystać na propozycję, by jej efekty weszły w życie. W razie wypowiedzenia wojny opuścisz frakcję ([Root.GetFactionName]).§!\n"
 GER_nationalist_spain_ally_tt:0 "Wzmacnia stosunki dyplomatyczne z §YPaństwem Hiszpańskim§!"
 GER_demand_slovenia:0 "Domagajmy się Słowenii."
 GER_demand_slovenia_threat:0 "Niemcy domagają się Słowenii"
 GER_demand_slovenia_desc:0 "Traktat pokojowy z Saint-Germain-en-Laye przekazywał wiele dawnych terenów Austrii sukcesorom. Austria ponownie zjednoczyła się z Niemcami i nadszedł czas zerwania z tą niesprawiedliwością. Historyczne prowincje, Kraina i Styria, teraz nazywane Słowenią, muszą wrócić do ojczyzny."
 GER_first_ljubljana_award:0 "Pierwszy arbitraż lublański"
 GER_first_ljubljana_award_desc:0 "Hipokryci z zachodnich mocarstw postulowali samostanowienie narodów, a jednocześnie przekazali Serbom władzę nad licznymi mniejszościami. Mamy okazję naprawić tę krzywdę historyczną i jednocześnie zyskać przyjaciół. Możemy być bardzo szczodrzy dla tych, którzy w europejskim porządku opowiedzą się po naszej stronie."
 GER_fate_of_yugoslavia:0 "Los Jugosławii"
 GER_fate_of_yugoslavia_desc:0 "Państwo jugosłowiańskie zawsze było sztucznym tworem i władza centralna zaczęła się chwiać. Musimy interweniować i przywrócić porządek. Trzeba tylko zdecydować, jak najlepiej to zrobić."
 GER_second_ljubljana_award:0 "Drugi arbitraż lublański"
 GER_second_ljubljana_award_tt:0 "Dzięki temu wydarzeniu [Root.GetName] może domagać się ziemi dla siebie lub godnego sojusznika."
 GER_second_ljubljana_award_desc:0 "Kwestia Jugosławii została rozwiązana, więc czas zająć się Grecją. Ten kraj także został niesprawiedliwie powiększony przez aliantów. Czas przekonać się, kto naprawdę jest naszym przyjacielem."
 GER_war_with_greece:0 "Wojna z Grecją"
 GER_war_with_greece_desc:0 "Grecja już toczy wojnę, więc Niemcy nie powinny rezygnować z okazji zdobycia bazy we wschodniej części basenu Morza Śródziemnego."
 GER_fate_of_greece:0 "Los Grecji"
 GER_fate_of_greece_desc:0 "Grecja nie jest w stanie poradzić sobie z nowymi siłami w Europie. Czas zaproponować im ochronę, którą mogą zapewnić tylko Niemcy."
 GER_weserubung:0 "Operacja Weserübung"
 GER_weserubung_desc:0 "Norwegia leży w strategicznym miejscu i z pewnością padłaby celem ataku wroga chcącego utrudnić nam handel stalą ze Szwecją. Nie możemy ryzykować, że nasi wrogowie założą bazy w tym regionie. Żeby zdobyć dobry punkt do inwazji na Norwegię, musimy najpierw zająć Danię."
 GER_around_maginot:0 "Ominięcie Linii Maginota"
 GER_around_maginot_desc:0 "Jeżeli chcemy uzyskać przewagę taktyczną nad Francją, musimy zyskać możliwość uderzenia ze wszystkich stron. Nie będą spodziewać się ataku z północy, a my właśnie stamtąd uderzymy, gdy tylko pozbędziemy się kilku przeszkód."
 ITA_capital_ships:0 "Rozwój okrętów liniowych"
 ITA_capital_ships_desc:0 "Kraj, który ma najwięcej pancerników, panuje na oceanach. Nie możemy pozwolić, żeby Brytyjczycy zdobyli nad nami przewagę na Morzu Śródziemnym."
 ITA_pact_of_steel:0 "Pakt stalowy"
 ITA_pact_of_steel_desc:0 "Konflikty ideologiczne i sprzeczne cele kładą się cieniem na naszych stosunkach z III Rzeszą. Il Duce z niepokojem patrzy na niemieckie działania wobec Austrii i krajów bałkańskich, ale trudne czasy wymagają trudnych decyzji..."
 ITA_german_millitary_cooperation:0 "Niemiecka współpraca wojskowa"
 ITA_german_millitary_cooperation_desc:0 "Dzięki ścisłej współpracy z potężną armią Niemiec połączymy ze sobą niemiecką skuteczność i włoską pomysłowość. Zyskamy strategiczną przewagę nad każdym, kto chciałby nam się sprzeciwić."
 ITA_claims_on_france:0 "Roszczenia wobec Francji"
 ITA_claims_on_france_desc:0 "Odebrać ziemie Vichy. Niemcy zajęli Paryż i we Francji został utworzony nowy rząd. Czas, byśmy sięgnęli po należną nam część Europy Południowej. Niemcy znacząco powiększyły swoje terytoria na północy, więc sprawiedliwie będzie, jeśli my też coś sobie uszczkniemy."
 ITA_claims_on_france_tt:0 "§YFrancja Vichy§! istnieje"
 ITA_go_after_france:0 "Na Francję"
 ITA_go_after_france_desc:0 "Francja... kolejna reakcyjna demokracja zachodnia, która nieustannie próbuje zahamować rozwój, a często również zagraża egzystencji, narodu włoskiego. Ruszamy do walki o dobro Italii i przyszłość imperium."
 ITA_claims_on_turkey:0 "Roszczenia wobec Turcji"
 ITA_claims_on_turkey_desc:0 "W 1915 r. traktat londyński zagwarantował Włochom wymianę tureckich ziem w Anatolii na zdobycze w Lewancie. Mocarstwa Zachodu wzięły te tereny, powołując się na zwierzchnictwo Ligi Narodów, natomiast Włochy nie dostały należnych im ziem. Nowa Italia jest silniejsza od tej dawnej i zmusimy Turków do dotrzymania brytyjskich obietnic."
 ITA_italian_highways:0 "Włoskie autostrady"
 ITA_italian_highways_desc:0 "Musimy rozbudować infrastrukturę, żeby nasze wojska mogły sprawnie przemieszczać się po terenie imperium. Wrogowie czają się w każdym zakątku świata, więc to istotny element potencjału obronnego Italii."
 ITA_libyan_refineries:0 "Libijskie rafinerie"
 ITA_libyan_refineries_desc:0 "Bengazi to idealne miejsce do budowy rafinerii. Znajduje się blisko złóż ropy i fabryk w naszej ojczyźnie."
 ITA_libyan_infrastructure:0 "Libijska infrastruktura"
 ITA_libyan_infrastructure_desc:0 "Nasze rozległe terytoria w Afryce Północnej wciąż mają gorszą infrastrukturę od reszty imperium. Powinniśmy zmienić ten stan rzeczy."
 ITA_prospect_for_oil:0 "Poszukiwanie ropy"
 ITA_prospect_for_oil_desc:0 "Stare imperia zawsze obawiają się nowych, dlatego nie powinniśmy być od nich zależni. Nie możemy polegać na dostawach ropy z innych krajów i musimy znaleźć własne źródło na terenie naszego imperium. Dzięki temu będziemy konkurencyjni teraz i w przyszłości."
 SOV_improve_railway:0 "Usprawnienie sieci kolejowej"
 SOV_improve_railway_desc:0 "Nasz pierwszy plan pięcioletni okazał się wielkim sukcesem. Olbrzymi rozwój przemysłu ciężkiego znacznie zwiększył możliwości obronne Związku Radzieckiego, ale pojawiły się wąskie gardła w radzieckiej sieci kolejowej. Ludowy komisariat kolei (NKPS) ma ambitny plan naprawczy, który pomoże dodatkowo usprawnić obronę ojczyzny."
 SOV_transpolar_flights:0 "Loty transpolarne"
 SOV_transpolar_flights_desc:0 "Nasi najdzielniejsi piloci właśnie zaczęli udowadniać, że można dokonywać śmiałych lotów przez Arktykę. Wykorzystując takie niecodzienne skróty przy planowaniu strategii wojny powietrznej, będziemy mogli zaskoczyć wroga."
 SOV_ocean_going_navy:0 "Marynarka oceaniczna"
 SOV_ocean_going_navy_desc:0 "Terytorium Związku Radzieckiego jest większe niż jakiegokolwiek innego kraju na Ziemi, ale jeszcze nie panujemy nad oceanami świata. W przyszłości ciężkie pancerniki staną się trzonem naszej floty oceanicznej."
 SOV_peoples_commissariat:0 "Powstaje LKPO"
 SOV_peoples_commissariat_desc:0 "Ludowy Komisariat Przemysłu Obronnego ZSRR będzie ministerstwem przemysłu ciężkiego zajmującym się przemysłowymi projektami wojskowymi. W przypadku dużego obłożenia w ministerstwie mogą powstać kolejne departamenty."
