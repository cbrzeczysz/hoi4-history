 SOV_nkvd_upgrade_tooltip:0 "§YOficerowie NKWD§! dopilnują, by morale żołnierzy było wysokie, a wiara w partię - niezłomna.§!\n§YNKWD§! zapewnia też większą szansę wsparcia!\n"
