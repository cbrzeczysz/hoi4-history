 ToA_aid_against_communists: "Brigadas anticomunistas"
 ToA_aid_against_communists_desc: "Con la complicidad furtiva del gobierno americano, un contingente de voluntarios bien armados y entrenados se hará a la mar para sumarse a la lucha contra el comunismo en todo el mundo."
