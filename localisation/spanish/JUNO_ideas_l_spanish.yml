 USA_monroe_doctrine_idea: "Doctrina Monroe"
 USA_monroe_doctrine_idea_desc: "Hace décadas que Estados Unidos prometió defender el hemisferio occidental ante las potencias coloniales, por lo que EE. UU. acudiría en nuestro auxilio en caso de invasión de nuestro territorio. No obstante, si nuestras políticas dejan de ser afines a las estadounidenses, podríamos quedar desprotegidos."
 USA_monroe_doctrine_enforcer: "Responsable de la Doctrina Monroe"
 USA_monroe_doctrine_enforcer_desc: "Desde mediados del siglo XIX, nos hacemos cargo de proteger el hemisferio occidental ante las potencias coloniales. Si bien los pormenores de esta doctrina han ido evolucionando con el tiempo, en esencia garantiza a nuestros vecinos del norte y el sur que acudiremos en su auxilio en caso de conflicto. Ahora bien, es nuestro gobierno el que decide cuándo y cómo aplicar esta doctrina."
