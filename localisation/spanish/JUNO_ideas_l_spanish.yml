 CHL_chilean_economy_dynamic_modifier: "La economía chilena"
 CHL_chilean_economy_dynamic_modifier_desc: "Debido a su fuerte dependencia de las exportaciones de cobre y nitrato, entre otras cosas, la economía chilena se vio muy afectada tras el gran crack, cuando su mayor socio comercial, Estados Unidos, dejó de importar de Chile y el país se vio obligado a vender terrenos para que la economía no se hundiera por completo. Se han hecho esfuerzos para resolver la situación, pero hay que hacer más. La economía chilena volverá a ser grande algún día."
