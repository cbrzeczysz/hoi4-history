 BRA_psad_idea: "Departamento Administrativo do Serviço Público"
 BRA_psad_idea_desc: "El DASP se ha creado para ayudar al gobierno a mantener un régimen y una economía que funcionen bien, consolidando y reorganizando los diversos departamentos predecesores en uno solo, cohesionado y moderno."
 BRA_commonwealth_idea: "Estado miembro de la mancomunidad de habla portuguesa"
 BRA_commonwealth_idea_desc: "Esta nación es miembro de la mancomunidad de habla portuguesa, una comunidad con fuertes lazos históricos y en la que el portugués suele ser la lengua más utilizada. Los Estados miembros han acordado cooperar entre sí en asuntos de interés mutuo, como tecnología y política exterior."
 BRA_proletarian_equality: "Igualdad proletaria"
