 SMB_MTG_naval_arms_race_legacy: "Legado de la carrera armamentística naval"
 SMB_MTG_naval_arms_race_legacy_desc: "Aunque no hay en vigor tratados de cariz oficial que puedan obstaculizar la ampliación de las armadas [BRA.GetAdjective], [CHL.GetAdjective] o [ARG.GetAdjective], sí que existe desde la Gran Guerra un convenio informal que lo impide. Si alguna de las naciones de la región empezara a armar sus flotas con nuevos buques capitales, sería inevitable una nueva carrera armamentística."
 SMB_organization_of_american_states_member: "Miembro de la Organización de los Estados Americanos"
 BRA_undiversified_economy_modifier: "Economía sin diversificar"
 BRA_undiversified_economy_modifier_desc: "La excesiva dependencia de las exportaciones de café dejó a la economía brasileña paralizada cuando llegó la gran depresión y las naciones del mundo dejaron de comprar el adictivo estimulante. Cualquier gobierno tendrá que diversificar la economía en nuevas áreas para que la nación prospere."
 BRA_weak_government: "Gobierno débil"
 BRA_weak_government_desc: "Las revoluciones y los intentos de golpe de Estado a lo largo de los años han debilitado la autoridad del gobierno brasileño. La situación se ve agravada por la Constitución de 1934, un acuerdo forjado a partir de compromisos y que cuenta con pocos partidarios. Sea cual sea el futuro de Brasil, lo cierto es que el actual arreglo político es insostenible."
 BRA_aftermath_of_the_coup: "Estado de emergencia"
 BRA_aftermath_of_the_coup_desc: "En noviembre de 1935 se declaró el estado de emergencia, cuando los comunistas lanzaron un golpe de Estado que amenazaba con desembocar en una guerra civil a gran escala. Aunque el golpe fue frustrado, el presidente aún no ha puesto fin al estado de emergencia. A muchos políticos les preocupa que el régimen siga utilizando los poderes de emergencia para sofocar cualquier disidencia."
