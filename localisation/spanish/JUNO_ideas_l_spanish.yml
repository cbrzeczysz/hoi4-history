 CHL_impose_new_taxes_tt: "Cuando se elimina el espíritu nacional §Y$CHL_imposed_new_taxes$§!, modifica §Y$CHL_chilean_economy_dynamic_modifier$§! en:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
