 CHL_aid_araucania: "Auxiliar al Reino de la Araucanía y la Patagonia"
 CHL_aiding_CHL_payment: "Pago por auxiliar al Reino de la Araucanía y la Patagonia"
 CHL_payment_for_aid: "Pago por la ayuda extranjera"
 CHL_anti_americanism: "Antiamericanismo"
 CHL_empowered_preparations_department: "Departamento de Preparación empoderado"
 CHL_empowered_preparations_department_desc: "El partido está dando prioridad al Departamento de Preparación Nacista, y el grupo se está preparando para dar un golpe de Estado contra el gobierno liberal."
 CHL_lack_of_funds: "Falta de financiación"
 CHL_lack_of_funds_desc: "El gobierno liberal ha sustraído una gran cantidad de los fondos del país y ha huido al extranjero. Vamos a tardar mucho en recuperarnos de esta pérdida económica."
 CHL_republican_guards_in_exile: "La Guardia Republicana [CHL.GetAdjective] en el exilio"
 CHL_republican_guards_in_exile_desc: "El gobierno liberal [CHL.GetAdjective] ha decretado que las fuerzas paramilitares armadas del país los ayuden a lidiar con la amenaza fascista en el caso de que estalle una guerra contra ellos."
 CHL_naval_mutiny: "Motín naval"
 CHL_naval_mutiny_desc: "Se ha producido otro motín naval en protesta contra el ascenso de nuestro movimiento al poder y está devastando nuestra nación."
 CHL_the_international_revolution: "La revolución internacional"
 CHL_the_international_revolution_desc: "Hemos de asegurarnos de que no se extinga la llama revolucionaria procedente del extranjero."
 CHL_laissez_faire: "Laissez faire"
 CHL_laissez_faire_desc: "El mercado debe prosperar con total libertad y solo evitando la influencia del gobierno en la industria mejorará nuestra economía."
 CHL_strict_secularism: "Secularismo estricto"
 CHL_strict_secularism_desc: "La Iglesia ni pincha ni corta en los asuntos políticos y debería considerarse una institución independiente. Hemos de exigir a nuestros políticos que juren no tratar asuntos religiosos en el parlamento."
 CHL_catholic_church_holding_political_power: "Iglesia católica con poder político"
 CHL_catholic_church_holding_political_power_desc: "A la Iglesia católica se le permite intervenir en las políticas gubernamentales, lo que limita a la izquierda a la hora de formar una coalición fuerte contra nosotros."
 CHL_development_inwards_idea: "Desarrollo interior"
 CHL_development_inwards_idea_desc: "La nueva doctrina económica, conocida como desarrollo interior, nos ayudará a renacer tras largos años de sufrimiento e inactividad."
 CHL_socialist_land_reform: "Reforma agraria socialista"
 CHL_socialist_land_reform_desc: "La era de los hacendados ha llegado a su fin, y nuestros campesinos ya no tienen que seguir viviendo en la servidumbre. ¡Los tiempos han cambiado en [CHL.GetNameDef]!"
 CHL_abolished_serfdom: "Servidumbre abolida"
 CHL_abolished_serfdom_desc: "¡La era de los hacendados ha llegado a su fin, y nuestros campesinos ya no tienen que seguir viviendo en la servidumbre!"
 CHL_comptroller_general_of_chile: "Contraloría General de la República"
 CHL_comptroller_general_of_chile_desc: "La Contraloría General de la República es la auditoría más importante de Chile, de carácter autónomo y rango constitucional, y se encarga de controlar la legalidad de los actos de la Administración Pública por medio de la supervisión de los ingresos y de la inversión fiscal, municipal y de otras organizaciones y servicios determinados por la ley. Además, también examina y analiza las cuentas de aquellos a cargo de los activos fiscales y municipales, se encarga de la contabilidad de la nación y realiza otras funciones legales."
 CHL_oppressed_working_class: "Clase obrera oprimida"
 CHL_oppressed_working_class_desc: "Con nuestra brutal opresión ante cualquier atisbo comunista, los sindicatos ya no pueden actuar en el país, y podemos ordenar que la clase obrera acate nuestra postura sin permitirles protestar para que no quebranten la Ley de Defensa Permanente."
 CHL_socialist_youth_idea: "Juventud socialista"
 CHL_socialist_youth_idea_desc: "Las juventudes socialistas nos ayudarán a organizar los sectores paramilitares que asisten a nuestros soldados en combate."
 CHL_anti_communist_action: "Acción Chilena Anticomunista"
 CHL_anti_communist_action_desc: "Para combatir la amenaza comunista nacional como es debido, hemos de organizar grupos patrióticos que estén preparados para reprimir cualquier movimiento de izquierdas."
 CHL_ligas_patrioticas: "Ligas Patrióticas"
 CHL_ligas_patrioticas_desc: "Las Ligas Patrióticas son una organización parapolicial de ultraderecha que opera en [CHL.GetNameDef]. Nos ayudan a sofocar la disidencia y a disuadir a quienes intentan evitar el alistamiento."
 CHL_hosting_german_intel_lar: "Acogiendo a agentes e inteligencia alemana"
 CHL_hosting_german_intel_lar_desc: "Ayudamos activamente a los alemanes en sus operaciones de espionaje a otras naciones en nuestro hemisferio."
 CHL_hosting_german_intel_non_lar: "Acogiendo a agentes e inteligencia alemana"
 CHL_hosting_german_intel_non_lar_desc: "Ayudamos activamente a los alemanes en sus operaciones de espionaje a otras naciones en nuestro hemisferio."
 CHL_fascist_assault_department: "Departamento de las Tropas Nacistas de Asalto"
 CHL_fascist_assault_and_provinces_department: "Departamento de las Tropas Nacistas de Asalto"
 CHL_fascist_youth_department: "Departamento de la Juventud Nacista"
 CHL_fascist_youth_and_provinces_department: "Departamento de la Juventud Nacista"
 CHL_pan_hispanic_rhetoric: "Retórica panhispánica"
 CHL_pan_hispanic_rhetoric_desc: "Pronto llegará la era de los pueblos hispánicos, y nosotros gobernaremos en el continente. ¡Es hora de acabar con la hegemonía angloamericana y unir al pueblo hispánico!"
 CHL_pan_hispanic_rhetoric_2: "Retórica panhispánica"
 CHL_pan_hispanic_rhetoric_2_desc: "Pronto llegará la era de los pueblos hispánicos, y nosotros gobernaremos en el continente. ¡Es hora de acabar con la hegemonía angloamericana y unir al pueblo hispánico!"
 CHL_pan_hispanic_rhetoric_3: "Retórica panhispánica"
 CHL_pan_hispanic_rhetoric_3_desc: "Pronto llegará la era de los pueblos hispánicos, y nosotros gobernaremos en el continente. ¡Es hora de acabar con la hegemonía angloamericana y unir al pueblo hispánico!"
 CHL_fascist_military_excercises: "Operaciones militares"
 CHL_the_true_enemy_idea: "Huelga contra el verdadero enemigo"
 CHL_spirit_of_the_pacific_war: "Espíritu de la Guerra del Pacífico revivido"
 CHL_spirit_of_the_pacific_war_desc: "Hace tiempo conseguimos derrotar a los ejércitos [BOL.GetAdjective] y [PRU.GetAdjective] pese a su enorme superioridad numérica. ¡Vamos a usar eso como propaganda para motivar a nuestros soldados!"
 CHL_ancestral_mapuche_resistance: "Resistencia Ancestral Mapuche"
 CHL_mapuche_ancestral_resistance_good: "Resistencia Ancestral Mapuche"
 CHL_democratic_volunteer_corps: "La protección internacional de la democracia"
 CHL_democratic_volunteer_corps_desc: "Dondequiera que el autoritarismo se atreva a asomar su feo hocico, nuestros soldados se alzarán al instante, orgullosos y prestos a aplastárselo."
 CHL_stubbornly_maintaining_neutrality: "Mantenimiento obstinado de la neutralidad"
 CHL_stricter_labor_laws: "Leyes laborales más estrictas"
 CHL_enact_stricter_labor_laws_tt: "Cuando se elimina el espíritu nacional §Y$CHL_stricter_labor_laws$§!, modifica §Y$CHL_chilean_economy_dynamic_modifier$§! en:\n$MODIFIER_STABILITY_FACTOR$: §G+10%§!\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-25%§!"
 CHL_carabineros_de_chile_fascist: "Carabineros de Chile"
 CHL_carabineros_de_chile_fascist_desc: "Los Carabineros de Chile son nuestras fuerzas del orden, con ámbito de actuación en toda la nación. Los creó el viejo presidente Carlos Ibáñez del Campo en 1927 con la misión de mantener el orden y hacer cumplir las leyes de Chile."
 CHL_carabineros_de_chile_neutrality: "Carabineros de Chile"
 CHL_carabineros_de_chile_neutrality_desc: "Los Carabineros de Chile son nuestras fuerzas del orden, con ámbito de actuación en toda la nación. Los creó el gran presidente Carlos Ibáñez del Campo en 1927 con la misión de mantener el orden y hacer cumplir las leyes de Chile."
 CHL_the_francoist_model: "El modelo franquista"
 CHL_the_francoist_model_desc: "Al adoptar las doctrinas de los dictadores neutrales, tal y como prometió el general español Francisco Franco, podemos mantenernos al margen del conflicto mundial y centrarnos en nuestra esfera de influencia."
 CHL_the_francoist_model_conquest: "El modelo franquista"
 CHL_the_francoist_model_conquest_desc: "Al adoptar las doctrinas de los dictadores neutrales, tal y como prometió el general español Francisco Franco, podemos mantenernos al margen del conflicto mundial y centrarnos en nuestra esfera de influencia."
 CHL_state_supporting_resistance_modifier: "Resistencia apoyada por Chile"
 CHL_state_supporting_resistance_modifier_desc: "De forma encubierta, Chile está suministrando armas y equipo a los grupos guerrilleros y de resistencia locales, además de entrenamiento militar."
 CHL_mapuche_nationalism_dynamic_modifier: "Nacionalismo mapuche"
 CHL_mapuche_nationalism_dynamic_modifier_desc: "Aunque el nacionalismo mapuche no está muy extendido, sigue presente en nuestro país. Debemos procurar moldearlo para que adopte la forma que más nos conviene."
 CHL_an_empire_in_the_pacific_idea: "Un imperio en el Pacífico"
 CHL_an_empire_in_the_pacific_idea_desc: "Por fin ha llegado la hora de que [CHL.GetNameDef] reclame su destino y construya un imperio poderoso en el Pacífico."
 CHL_mapuche_social_classes: "Clases sociales mapuches e identidades de género compartidas"
 CHL_mapuche_social_classes_desc: "Podemos tener de nuevo una sociedad próspera si implantamos las clases y normas sociales de nuestra antigua sociedad."
 CHL_cattle_and_wool: "Ganado vacuno y bovino de los mapuches"
 CHL_cattle_and_wool_desc: "Empleando las excelentes técnicas de pastoreo y cría del pueblo mapuche, la nación podrá extraer el máximo partido a lo poco que tiene."
 CHL_machi_in_the_army: "Organización machi del ejército"
 CHL_machi_in_the_army_desc: "Si los chamanes machi marchan con nuestras tropas, conseguiremos mantenerlas vigorosas y motivadas."
 CHL_legacy_of_caupolican: "El legado de Caupolicán"
 CHL_legacy_of_caupolican_desc: "El legado de Caupolicán llega hasta nuestros días y su espíritu y su voluntad se manifestarán en la mente y los actos de nuestras tropas."
 CHL_unified_in_spirit_idea: "Unidos en espíritu"
 CHL_unified_in_spirit_idea_desc: "Los pueblos amerindios y polinesios están cooperando para coordinar y entrenar a sus ejércitos, lo que se traduce en un enorme aumento de su eficacia."
 CHL_patagonian_giants: "Los gigantes de la Patagonia"
 CHL_patagonian_giants_desc: "Hubo un tiempo en que los patagones inspiraban temor a los exploradores europeos más arrojados. Debemos procurar que nuestro ejército encarne el espíritu de ese pueblo legendario y se gane el respeto de nuestros vecinos."
 CHL_crusade_against_imperialism_idea: "La gran cruzada contra el imperialismo"
 CHL_crusade_against_imperialism_idea_desc: "¡Llegó la hora de expulsar a las potencias imperialistas y colonialistas de nuestro continente y liberar a los pueblos amerindios y polinesios de la opresión extranjera!"
 CHL_local_mapuche_defense_groups: "Grupos locales de defensa mapuche"
 CHL_ibanez_foriegn_support: "Inversiones económicas extranjeras"
 CHL_ibanez_foriegn_support_desc: "Gracias al volumen de los últimos préstamos y al dinero que fluye hacia nuestra industria, el país está volviendo a funcionar poco a poco."
 CHL_state_catholicism_idea: "Catolicismo estatal"
 CHL_state_catholicism_idea_desc: "En otro paso hacia la esfera francófona, [CHL.GetNameDef] ha adoptado el catolicismo como religión del Estado."
 CHL_french_investments: "Inversiones francesas"
 CHL_french_investments_desc: "Jacques Antoine Bernard llegó al país con el respaldo económico de nobles franceses que, descontentos con la república, soñaban con un futuro mejor en [CHL.GetNameDef]."
 CHL_veteran_legionaries: "Legionarios veteranos"
 CHL_veteran_legionaries_desc: "Muchos miembros de la Legión Extranjera Francesa se han unido a Antoine Bernard en su periplo hacia nuestro país para ayudarlo en sus gloriosas conquistas."
 CHL_popular_resistance: "Resistencia popular"
 CHL_popular_resistance_desc: "Aún queda mucha gente en el país que no cree en el poder y esplendor del rey Antoine Bernard. ¡Hay que acallarlos de inmediato!"
 CHL_french_aristocracy: "Aristocracia francesa"
 CHL_araucanian_aristocracy: "La nueva aristocracia araucana"
 araucanian_capital_perquenco: "Perquenco"
 CHL_invited_french_academia: "Academia francesa"
 CHL_invited_french_academia_desc: "Para formar parte de la esfera francófona es importante adoptar su pensamiento. Con ese fin, animaremos a la academia francesa a trasladarse a [CHL.GetNameDef]."
 CHL_royal_mountaineers: "Les Montagnards Royaux"
 CHL_royal_mountaineers_desc: "Aunque la Patagonia sea llana, Araucanía es una tierra de montañas y selva. Por esa razón, el rey pide que creemos un cuerpo de montañeros reales especializado en combatir en este terreno hostil."
 CHL_peru_payments_to_chile: "Pagos a Chile"
 CHL_peru_payments_to_chile_desc: "Actualmente, estamos obligados a pagar a [CHL.GetNameDef] una gran suma mensual en concepto de compra de [951.GetName]."
 CHL_chile_payments_from_peru: "Pagos de Perú"
 CHL_chile_payments_from_peru_desc: "[PRU.GetNameDef] tiene la obligación de pagarnos una gran suma mensual en concepto de compra de [951.GetName], lo que estimula nuestra economía."
 CHL_puppeteering_idea: "Gobierno entre las sombras"
 CHL_puppeteering_idea_desc: "Para gobernar, no basta con conquistarlo todo y coronarse rey. Hay que buscar súbditos leales y ponerlos al gobierno de los territorios conquistados, ¡como hacía el gran Napoleón Bonaparte!"
 BOL_plurinational_democracy: "Plurinacionalismo democrático"
 BOL_plurinational_democracy_desc: "Nuestro Estado se define por la coexistencia de múltiples grupos nacionales en cada entidad política. La idea de nacionalidad, en [BOL.GetNameDef], es plural, y esto significa que existen muchas nacionalidades en una comunidad organizada de pueblos."
