 BRA_radio_nacional_idea: "Radio Nacional"
 BRA_radio_nacional_idea_desc: "Con la creación de una emisora de radio nacional, el gobierno ahora dispone de un método directo de comunicación con el público. Podemos utilizarlo para asegurarnos de que reciben la información más objetiva y actualizada, o simplemente la información que queremos que conozcan."
 BRA_anaue_idea: "Anauê"
 BRA_anaue_idea_desc: "El saludo indígena Anauê ha cobrado nueva vida como grito de guerra del movimiento integralista. Coreado en las calles por los miembros del partido uniformados de verde, infunde orgullo a los nacionalistas y ansiedad a la oposición."
 BRA_ethical_internationalism_idea: "Internacionalismo ético"
