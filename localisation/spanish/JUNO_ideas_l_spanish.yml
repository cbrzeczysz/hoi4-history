 ARG_fabricaciones_militares_art_manufacturer: "$ARG_fabricaciones_militares_art_organization$"
 ARG_hispano_argentina_manufacturer: "$ARG_hispano_argentina_organization$"
 BRA_ford_motor_company: "$USA_ford_motor_company_organization$"
 BRA_amrj_manufacturer: "$BRA_amrj_organization$"
 BRA_rossi_manufacturer: "$BRA_rossi_organization$"
 BRA_cbc_manufacturer: "$BRA_cbc_organization$"
 BRA_fnm_manufacturer: "$BRA_fnm_organization$"
 BRA_embraer_manufacturer: "$BRA_embraer_organization$"
 BRA_bernadini_manufacturer: "$BRA_bernadini_organization$"
 BRA_ddam_manufacturer: "$BRA_ddam_organization$"
 BRA_fiat_company: "Fiat brasileño"
 SOV_ARG_BRA_rubin_design_bureau_manufacturer: "Rubin"
 ARG_argentina_for_all_idea: "Una Argentina para todos"
 ARG_argentina_for_all_idea_desc: "Nuestra gran nación tiene una gran variedad de personas que viven dentro de sus fronteras y, durante mucho tiempo, ha sido casi imposible unir a nuestra población bajo una sola bandera. Es hora de que cambiemos nuestro enfoque. [ARG.GetNameDef] es un país que debería ser accesible y aceptar a todos los que lo llaman hogar."
 ARG_us_army_training_idea: "$ARG_us_army_training$"
 ARG_us_army_training_idea_desc: "Al estrechar nuestros lazos con [USA.GetNameDef], hemos podido adoptar sus regímenes de entrenamiento en nuestro ejército. Si entrenamos a nuestras tropas como [USA.GetNameDef], tendremos un ejército más fuerte y resistente."
 ARG_monroe_doctrine_idea: "Ha adoptado la Doctrina Monroe"
 ARG_monroe_doctrine_idea_desc: "La Doctrina Monroe ha servido durante mucho tiempo para evitar las injerencias europeas en el hemisferio occidental. Es crucial que la mantengamos si queremos sobrevivir a los embates de la guerra."
 ARG_argentina_first_idea: "$ARG_argentina_first$"
