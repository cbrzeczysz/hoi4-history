 BRA_new_capital_modifier: "Construcción de nueva capital"
 BRA_new_capital_modifier_desc: "Estamos en proceso de establecer una nueva capital en el corazón de la nación para frenar los sentimientos de aislamiento entre los estados rurales."
 BRA_separatism_idea: "Sentimientos separatistas"
 BRA_separatism_idea_desc: "En todo el país hay muchas personas que tienen quejas contra el gobierno central de Brasil o que están resentidas por tener que apoyar a los estados menos prósperos de la nación. En el pasado, estos sentimientos dieron lugar a movimientos separatistas de corta duración que dividieron sus estados de la nación. Si no estabilizamos pronto la situación política, estos movimientos podrían provocar la fragmentación de Brasil."
 BRA_propaganda_idea: "Departamento de Propaganda"
 BRA_propaganda_idea_desc: "En tiempos tan precarios, debemos asegurarnos de que el público recibe solo la información que necesita para seguir trabajando y apoyando al gobierno."
 BRA_cangaceiro_state: "Cangaceiros activos en el Estado"
 BRA_cangaceiro_state_desc: "En el noreste de Brasil existía un vacío de poder que propició el surgimiento de los bandidos conocidos como cangaceiros. Estos bandidos han asolado la región durante décadas y, a menudo, cuentan con el apoyo de simpatizantes locales. Debemos hacer algo contra sus continuos saqueos y asesinatos antes de perder por completo el control de la región."
 BRA_disrupt_bolivar_LaR: "Financiación de contrainteligencia"
 BRA_disrupt_bolivar_LaR_desc: "Los servicios de inteligencia extranjeros llevan demasiado tiempo actuado impunemente aquí. Con nuestra nueva financiación, nos aseguraremos de que nada ocurra sin nuestro conocimiento previo."
 BRA_disrupted_bolivar: "Operación Bolívar desmontada"
