l_spanish:
 URG_terra_dictatorship: "Dictadura de Terra"
 URG_terra_dictatorship_desc: "Desde la revolución del 31 de marzo de 1933, Gabriel Terra y sus partidarios, incluidos los seguidores del Batllismo, así como el Partido Blanco y su líder Luis Alberto de Herrera, han estado en el poder sin que quede ninguna autoridad que pueda cuestionar sus decisiones. Para Uruguay, esto implica una estricta neutralidad, ya que Terra desea el desarrollo interno y el control sobre la elección de un bando en cualquier guerra imprevista, tanto en América del Sur, como al otro lado del océano Atlántico."
 BOL_toll_of_the_chaco_war: "El coste de la guerra del Chaco"
 BOL_toll_of_the_chaco_war_desc: "Acaba de terminar la guerra del Chaco, que ha durado de 1932 a 1935. La voluntad de luchar se ha agotado por completo incluso en los más ardientes partidarios del expansionismo, tanto en Bolivia como en Paraguay, y muchos yacen muertos en la aún disputada región del Chaco Boreal."
 BOL_toll_of_the_chaco_war_2: "El coste de la guerra del Chaco"
 BOL_toll_of_the_chaco_war_2_desc: "Acaba de terminar la guerra del Chaco, que ha durado de 1932 a 1935. La voluntad de luchar se ha agotado por completo incluso en los más ardientes partidarios del expansionismo, tanto en Bolivia como en Paraguay, y muchos yacen muertos en la aún disputada región del Chaco Boreal."
 PRU_amazonian_war: "La guerra del Amazonas"
 PRU_no_factions_tt: "Puede unirse a facciones: §RNo§!"
 CHL_the_mapuche_conflict: "El conflicto mapuche"
 CHL_the_mapuche_conflict_desc: "Desde la pacificación de la Araucanía y la integración forzosa de la tierra y su gente en el Estado chileno, los indígenas mapuches se han visto desplazados, desfavorecidos e insatisfechos. Aunque hay grupos entre ellos que luchan por la cooperación y la integración, también los hay que quieren subvertir al Estado de todas las formas posibles."
 CHL_mapuche_conflict_up_tt: "§REmpeora§! el conflicto mapuche.\n"
 CHL_mapuche_conflict_down_tt: "§GDisminuye§! el conflicto mapuche.\n"
 idea_CHL_the_Hacienda_inquilinaje_system: "El sistema de Hacienda - Inquilinaje"
 idea_CHL_the_Hacienda_inquilinaje_system_desc: "El sistema de inquilinaje de la hacienda, con terratenientes y arrendatarios, proviene de las antiguas formas romanas e imperiales españolas de administrar un país; como puede suponerse, es muy anticuado y opresivo. Las haciendas chilenas actuales destacan por las malas condiciones de los trabajadores y por ser una parte anacrónica de la economía que, en la práctica, impone la servidumbre. La única forma adecuada de deshacernos de este problema es una §Yreforma agraria§!, que debería ser una prioridad si queremos restaurar nuestra economía."
 idea_CHL_near_anarchic_society: "Sociedad al borde de la anarquía"
 idea_CHL_near_anarchic_society_desc: "Actualmente, nuestra nación sufre frecuentes intentos de golpe de Estado y disturbios, además de protestas menores cotidianas. Esto, unido a la gran hostilidad entre los políticos, los militares y las instituciones gubernamentales, hace que nada funcione de forma eficaz. Debemos poner remedio a estos problemas para estabilizar el país de una vez por todas."
 CHL_anarchic_society_level_down_tt: "§GDisminuye§! los efectos de $idea_CHL_near_anarchic_society$"
 CHL_anarchic_society_up_tt: "§REmpeora§! los efectos de $idea_CHL_near_anarchic_society$"
 CHL_can_not_have_anarchy_tt: "No tiene $idea_CHL_near_anarchic_society$"
 idea_CHL_repubican_guard: "La Guardia Republicana"
 idea_CHL_repubican_guard_desc: "En la actualidad, la República se encuentra en grave peligro y al borde del colapso. Sin embargo, desde 1925, el presidente Arturo Alessandri ha estabilizado gran parte de la situación y, ahora, la dependencia de esta milicia secreta está redirigiendo los fondos destinados al ejército, impidiendo así la expansión de las fuerzas regulares."
 CHL_german_compensation_idea: "Compensación alemana"
 CHL_spirit_of_the_conquistadors: "Espíritu de los conquistadores"
 CHL_spirit_of_the_conquistadors_desc: "La gloria de los conquistadores trajo a nuestro pueblo a este gran reino del Atlántico Sur. Ellos son una parte importante de nuestra historia; ahora sirven de inspiración a nuestro pueblo y su voluntad nos guiará hacia el futuro. [CHL.GetNameDefCap] crecerá cuando conquistemos a nuestros vecinos más débiles y nos convirtamos en la potencia dominante de Sudamérica."
 CHL_relief_efforts_idea: "Ayuda humanitaria"
 CHL_relief_efforts_idea_desc: "El gobierno ha formado la Corporación de Reconstrucción y Auxilio en un intento por organizar y apoyar mejor los esfuerzos de ayuda y reconstrucción tras el terremoto de Chillán de 1939."
 CHL_spanish_refugees: "Refugiados intelectuales de España"
 CHL_has_left_wing_government: "Tiene un gobierno de izquierdas"
 CHL_has_right_wing_government: "Tiene un gobierno de derechas"
 CHL_public_works_modifier: "Programas de obras públicas"
 CHL_deeper_mines_modifier: "Redes mineras expansivas"
 CHL_devalue_the_peso_idea: "Devaluación del peso"
 CHL_devalue_the_peso_idea_desc: "Para que nuestra economía adquiera la potencia que necesita para crecer, el peso está en proceso de devaluación, por muy impopular que sea esta medida."
 CHL_devalue_the_franc_idea: "Devaluación del franco"
 CHL_devalue_the_franc_idea_desc: "Para que nuestra economía adquiera la potencia que necesita para crecer, el franco está en proceso de devaluación, por muy impopular que sea esta medida."
 CHL_introduced_the_franc_idea: "Introducción del franco"
 CHL_introduced_the_franc_idea_desc: "Para recuperarse de las heridas y ocupar su lugar en la escena mundial, el país necesita formar parte de la gran esfera francófona. Hemos dado un gran paso en esa dirección al sustituir el antiguo peso por el franco araucano."
 CHL_hydroelectric_power: "Energía hidroeléctrica"
 CHL_hydroelectric_power_desc: "Gracias a las inversiones efectuadas en la región de Araucanía, al final hemos construido una red de presas que producirán electricidad y regularán el flujo de los ríos."
 CHL_siphoning_funds: "Desvío de fondos"
 CHL_siphoning_funds_desc: "El departamento de propaganda del partido nacista está desviando fondos del sector público para aumentar su control sobre la población [CHL.GetAdjective]."
 CHL_the_kings_scouts: "Scouts del rey"
 CHL_the_kings_scouts_desc: "Desde su más tierna edad, nuestro rey disfrutaba participando en las acciones paramilitares del movimiento scout francés. Ahora compartirá esa alegría y pasión con la juventud [CHL.GetAdjective]."
 CHL_national_falange: "Falange Nacional"
 CHL_national_falange_desc: "El partido cristiano Falange Nacional es un partido progresista y reformista que se separó del partido conservador en 1935, y está más que dispuesto a apoyar nuestra coalición política actual."
 CHL_popular_front_in_power: "Frente Popular"
