 PAR_guarani_in_the_army: "Guaraní en el ejército"
 PAR_guarani_in_the_army_desc: "Durante la Guerra del Chaco, el ejército paraguayo adoptó el guaraní como lengua de uso entre los soldados y los altos mandos, alejándose del español para que sus enemigos bolivianos no pudieran descifrarlos tan fácilmente, lo que ha resultado muy eficaz."
 BOL_era_of_national_regression: "La era de la regresión nacional"
 BOL_era_of_national_regression_desc: "Las últimas décadas han sido duras para Bolivia. Primero, la Guerra del Pacífico, de 1879 a 1883; después, la Guerra del Acre, de 1899 a 1903; y, por último, la derrota más reciente de la nación, la Guerra del Chaco, de 1932 a 1935."
