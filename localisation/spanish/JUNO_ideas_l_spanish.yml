 CHL_compania_general_electricidad: "Compañía General de Electricidad"
 CHL_compania_general_electricidad_desc: "La CGE la fundó el 21 de febrero de 1905 un grupo de profesionales liderados por los ingenieros Francisco Huneeus Gana y Raúl Claro Solar. Es el mayor desarrollador electrónico de [ROOT.GetName]."
 CHL_compania_sudamerica_vapores: "Compañía Sudamericana de Vapores"
 CHL_compania_sudamerica_vapores_desc: "La CSAV es una empresa naviera [CHL.GetAdjective]; actualmente, es la mayor empresa de su tipo en América Latina y también una de las más antiguas, ya que fue fundada en 1872. Puede utilizarse para aumentar la producción de buques de navegación civil."
 CHL_via_trans_radio: "Vía Trans Radio Chilena Compañía de Radiotelegrafía"
 CHL_via_trans_radio_desc: "VTR se fundó el 26 de septiembre de 1928, a partir de la inversión conjunta de la Radio Corporation of America, la Marconi Wireless Telegraph Company, la Compagnie Générale de Télégraphie sans Fil y Telefunken Gesellschaft. La empresa presta servicios radiotelegráficos dentro y fuera del país, siendo una de las primeras compañías privadas de telecomunicaciones de [ROOT.GetName]."
 CHL_banco_central_de_chile: "Banco Central de Chile"
 CHL_banco_central_de_chile_desc: "El Banco Central de Chile se creó en agosto de 1925 mediante el Decreto Ley 486, que también estableció el monopolio del banco para emitir billetes bajo un régimen de patrón oro. Se creó durante el primer mandato presidencial de Arturo Alessandri."
 CHL_compania_electro_industrial_valdivia: "Compañía Electro-Siderúrgica e Industrial de Valdivia"
 CHL_compania_electro_industrial_valdivia_desc: "ESVAL es una industria siderúrgica ubicada en Valdivia, Chile. La empresa se considera heredera de Altos Hornos y Acerías de Corral, cuya infraestructura compró en 1926, cuando fue creada por empresarios de Valdivia."
 CHL_empresa_ferrocarries_del_estado: "Empresa de los Ferrocarriles del Estado"
 CHL_empresa_ferrocarries_del_estado_desc: "EFE es el ferrocarril nacional y la empresa estatal más antigua de Chile. Gestiona la infraestructura y opera los servicios ferroviarios del país."
 CHL_compania_manufacura_cartones: "Compañía Manufacturera de Papeles y Cartones"
 CHL_compania_manufacura_cartones_desc: "CMPC es una empresa [CHL.GetAdjective] de celulosa y papel con sede en Santiago. Es el mayor fabricante de papel del país. La empresa se fundó en 1920 como una fusión de fábricas entre Cartón del Maipo y Esperanza y una fusión del empresario Luis Matte Larraín y el ingeniero alemán Germán Ebbinghaus."
 CHL_corporacion_fomento_production: "Corporación de Fomento de la Producción de Chile"
 CHL_corporacion_fomento_production_desc: "Tras el terremoto de Chillán, se fundó CORFO con el fin de distribuir bienes a los afectados, así como ayudar en el control, distribución y traslado de bienes dentro del territorio [ROOT.GetAdjective]."
