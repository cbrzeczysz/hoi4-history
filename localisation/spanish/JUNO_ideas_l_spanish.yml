 BRA_departamento_de_political_e_social_no_lar_desc: "$BRA_departamento_de_political_e_social_no_desc$"
 BRA_supporting_operation_bolivar: "Apoyo a la Operación Bolívar"
 BRA_aid_operation_bolivar: "Operación Bolívar"
 BRA_aid_operation_bolivar_desc: "$BRA_expand_operation_bolivar_desc$"
 BRA_international_crisis: "La crisis internacional"
 BRA_international_crisis_desc: "$BRA_the_international_crisis_desc$"
 BRA_unwilling_subjects: "Súbditos involuntarios"
 BRA_unwilling_subjects_desc: "Ahora que la monarquía vuelve a apoderarse del sistema político de la nación, el pueblo se siente incómodo y frustrado por volver a ser súbdito de un autócrata."
 BRA_federal_republic: "Adaptación al federalismo"
 BRA_federal_republic_desc: "$BRA_greater_federalism_desc$"
 BRA_presidential_republic: "República presidencial"
 BRA_presidential_republic_desc: "La nación necesita un liderazgo fuerte y decisivo, que pueda unir al pueblo y defender nuestras fronteras. Para ello, estamos concentrando la autoridad política en el presidente de la república, aunque debemos asegurarnos de que existan fuertes controles y equilibrios para evitar que otro Vargas intente hacerse con el poder."
 BRA_tax_haven: "Paraíso fiscal en expansión"
 BRA_tax_haven_desc: "La baja fiscalidad de las empresas y las lagunas jurídicas han hecho que aumente el número de multinacionales que se trasladan a Brasil. Al fin y al cabo, es mejor que obtengamos algunos ingresos fiscales de ellas que ninguno."
 BRA_nationalized_banks: "Nacionalización de bancos"
 BRA_nationalized_banks_desc: "Al nacionalizar los bancos podemos aumentar el control sobre la oferta de dinero dentro de la economía y redirigirlo de los bolsillos de los accionistas a las manos de los trabajadores."
 #BRA_court_the_military_ideaa: "Courting the Military"
 #BRA_court_the_military_ideaa_desc: "We can not maintain our grip on power without the established influence and resources of the military. At least for the time being, we must try to keep them on our side."
 BRA_collaboration_with_the_church: "Colaboración con la Iglesia"
 BRA_collaboration_with_the_church_desc: "La Iglesia es de vital importancia para muchos brasileños. Si le consultamos cuestiones sobre política, apoyará abiertamente a nuestra administración."
 BRA_atheist_state: "Un Estado ateo"
 BRA_atheist_state_desc: "Como el estado centrado en el progreso científico que somos, no podemos malgastar nuestro tiempo coqueteando con el clero. La administración de un país y la religión de su pueblo no deben mezclarse, y así queremos que siga siendo."
 BRA_collectivized_agriculture: "Agricultura colectivizada"
 BRA_collectivized_agriculture_desc: "Al colectivizar nuestra industria agrícola hemos aumentado su eficiencia y reforzado la ideología comunista entre nuestro pueblo."
 BRA_article_138: "Artículo 138"
 BRA_article_138_desc: "$BRA_implement_article_138_desc$"
 BRA_court_the_military_idea: "Coqueteando con los militares"
 BRA_court_the_military_idea_desc: "No podemos mantener nuestro control del poder sin la influencia establecida y los recursos de los militares. Al menos por el momento, debemos intentar mantenerlos de nuestro lado."
 BRA_king_vassouras: "Dom Pedro Henrique"
 BRA_king_vassouras_desc: ""
 BRA_king_petropolis: "Dom Pedro de Alcântara"
 BRA_king_petropolis_desc: ""
 BRA_us_of_brazil: "Defensa de la libertad"
 BRA_us_of_brazil_desc: "Los ideales de libertad y democracia son los cimientos sobre los que se asienta nuestra república. Haremos lo que sea para defender esos valores en casa y en el extranjero si es necesario."
 BRA_radicalized_proletariat: "Proletariado radicalizado"
 BRA_radicalized_proletariat_desc: "Las ideas comunistas han arraigado entre la clase trabajadora de [BRA.GetNameDef]. Estamos bordeando una delgada línea entre complacerlos y no disgustar a los militares."
 BRA_aid_brazilian_communists: "Apoyar a los comunistas brasileños"
 BRA_us_of_south_america: "Defensor del sur"
 BRA_us_of_south_america_desc: "Nuestras fronteras se han ampliado hasta abarcar la mayor parte del continente. Por lo tanto, será nuestro deber sagrado defender los derechos de todos aquellos que llaman a Sudamérica su hogar."
 BRA_stability_and_unity: "Orden y progreso"
 BRA_stability_and_unity_desc: "Mediante cuidadosas maniobras políticas, hemos conseguido una república cada vez más fuerte y unificada. Sobre estos cimientos seguiremos salvaguardando a los ciudadanos de nuestra gran nación."
 BRA_romanticize_the_old_empire_idea: "Sentimientos imperiales"
 BRA_romanticize_the_old_empire_idea_desc: "No faltan personas con agravios contra el gobierno de Brasil. Al reavivar los sentimientos imperiales y la nostalgia, uniremos a estas facciones disidentes en una fuerza cohesiva."
 BRA_undermine_democracy_idea: "Minar la democracia"
 BRA_undermine_democracy_idea_desc: "$BRA_undermine_democracy_desc$"
 BRA_modify_neglected_state: "Modifica §Y$BRA_neglected_state_dynamic_modifier$§!/§Y$BRA_growing_state_dynamic_modifier$§! en:"
 BRA_liberated_by_communist_brazil: "Liberado por [BRA.GetNameDefCap]"
 BRA_liberated_by_communist_brazil_desc: "Nuestro país se ha ganado por fin su legítima independencia de los colonizadores. Con la ayuda de [BRA.GetNameDef] volvemos a ser un país libre. Tras unas acciones de ayuda tan contundentes, las ideas comunistas que predican están empezando a arraigar en nuestro pueblo."
 BRA_expanding_the_revolution: "Extendiendo la revolución"
 BRA_expanding_the_revolution_desc: "La revolución ha llegado a [BRA.GetNameDef] y ahora debemos mirar más allá de nuestras fronteras. Ha llegado el momento de extender la revolución por el bien de nuestros camaradas fuera de [BRA.GetNameDef]."
 BRA_banco_do_brasil_idea: "Banco do Brasil"
 BRA_banco_do_brasil_idea_desc: "$BRA_banco_do_brasil_desc$"
 BRA_cprm_idea: "Rádio Marconi"
 BRA_ef_central_do_brasil_idea: "EF Central do Brasil"
 BRA_lloyd_brasileiro_idea: "Lloyd Brasileiro"
 BRA_departamento_nacional_do_cafe_idea: "Departamento Nacional do Café"
 BRA_brown_water_navy_idea: "Ampliar la armada de aguas poco profundas"
 BRA_brown_water_navy_idea_desc: "$SMB_brown_water_navy_desc$"
 BRA_brown_water_navy_idea_bonus_tt: "Toda la infantería:\n§Y-Río:§!\nMovimiento: §G+10%§!\nAtaque: §G+10%§!\nDefensa: §G+5%§!"
 ARG_political_corruption_modifier: "Corrupción política"
 ARG_political_corruption_modifier_desc: "Durante muchos años, [ARG.GetNameDef] ha estado plagada de una ferviente corrupción dentro de su gobierno. Aunque se pensó que esto podría atajarse permitiendo la formación de la Concordancia, los votos fraudulentos y la intimidación a los votantes han seguido existiendo."
 ARG_modify_corruption_ns_intro: "Modifica §Y$ARG_political_corruption_modifier$§! en"
 ARG_international_loan_modifier: "Préstamo internacional"
 ARG_international_loan_modifier_desc: "No es raro que los países pidan ayuda financiera a otras naciones del mundo en tiempos de crisis. Dado el estado actual de la economía de [ARG.GetNameDef], tiene todo el sentido aceptar la ayuda de las grandes potencias que intervienen en este conflicto."
 ARG_modify_international_loan_intro: "Modifica §Y$ARG_international_loan_modifier$§! en"
 ARG_corruption_crackdown_modifier: "$ARG_crack_down_on_corruption$"
 ARG_corruption_crackdown_modifier_desc: "La corrupción que asolaba el gobierno de nuestra nación era absolutamente inaceptable. Gracias a las políticas de Roberto María Ortiz por fin hemos podido empezar a poner fin a las flagrantes actividades fraudulentas en las que participaban nuestros políticos."
 ARG_anti_corruption_modifier: "Política anticorrupción"
 ARG_anti_corruption_modifier_desc: "La corrupción que asolaba el gobierno de nuestra nación era absolutamente inaceptable. Gracias a las políticas de Marcelo T. de Alvear por fin hemos podido empezar a poner fin a las flagrantes actividades fraudulentas en las que participaban nuestros políticos."
 ARG_infamous_decade_idea: "Década Infame"
 ARG_infamous_decade_idea_desc: "La Década Infame fue un período de la historia argentina que comenzó con el golpe de Estado de 1930 contra el presidente Hipólito Yrigoyen. Fue una época profundamente marcada por dos acontecimientos. Por un lado, hubo un importante éxodo rural tras la Gran Depresión. Por otro, se produjo un descarado fraude electoral buscando perpetuar en el poder a los gobiernos conservadores."
 ARG_infamous_decade_2_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_2_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_3_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_3_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_4_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_4_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_public_works_investment_idea: "Inversión en obras públicas"
 ARG_public_works_investment_idea_desc: "Es importante que el gobierno [ARG.GetAdjective] financie y contrate proyectos de obras públicas para usos recreativos, laborales, sanitarios y de seguridad. Esto servirá para mejorar la calidad de vida en la gran comunidad [ARG.GetAdjective]."
 ARG_towards_a_greater_argentina_idea: "$ARG_towards_a_greater_argentina$"
 ARG_towards_a_greater_argentina_idea_desc: "[ARG.GetNameDefCap] sufrió mucho a principios del siglo XX, tanto por la embestida de la Gran Depresión como por el posterior comienzo de la Década Infame. A pesar de las constantes elecciones fraudulentas, los intentos de golpe de Estado y la corrupción del funcionariado, pudimos salir adelante como una nación estable y eficiente."
 ARG_economic_reactivation_idea: "Reactivación económica"
 ARG_economic_reactivation_idea_desc: "La Ley de Reactivación Económica es una ley creada para garantizar que se destine más dinero público a financiar el desarrollo de los sectores económicos e industriales."
 ARG_civilian_economy_boost_idea: "Economía civil desarrollada"
 ARG_civilian_economy_boost_idea_desc: "Gracias a una cuidadosa planificación y a donaciones bien empleadas, hemos podido desarrollar plenamente nuestra economía civil. El aumento de las comodidades disponibles para nuestros ciudadanos hará que el índice nacional de felicidad aumente lentamente con el tiempo."
 ARG_invest_in_roads_idea: "Ha invertido en carreteras"
 ARG_invest_in_roads_idea_desc: "Las autopistas del país son cruciales para las capacidades económicas, industriales y militares de [ARG.GetNameDef]. Nuestra inversión en su construcción y mantenimiento nos será muy útil en los años venideros."
 ARG_invest_in_railways_idea: "Ha invertido en el ferrocarril"
 ARG_invest_in_railways_idea_desc: "En la era moderna, todas las industrias dependen de la columna vertebral de un servicio ferroviario nacional. Al ampliar nuestras líneas ferroviarias por todo el país, sentamos las bases de un sólido transporte de mercancías desde nuestras comunidades rurales hacia las ciudades."
 ARG_roca_runciman_treaty_idea: "Pacto Roca-Runciman"
 ARG_roca_runciman_treaty_idea_desc: "El Pacto Roca-Runciman es un importante pacto comercial entre [ARG.GetNameDef] e [ENG.GetNameDef] firmado en mayo de 1933 y que garantizaba a [ARG.GetNameDef] una cuota fija en el mercado cárnico de [ENG.GetAdjective]. A cambio, [ARG.GetNameDef] aceptó restricciones en cuanto al comercio y al cambio de divisas que preservaban los intereses comerciales de [ENG.GetNameDef] en el país."
 ARG_eden_malbran_treaty_idea: "El Pacto Eden-Malbrán"
 ARG_eden_malbran_treaty_idea_desc: "Como respuesta a las duras restricciones impuestas en el Pacto Roca-Runciman, se ha negociado un nuevo acuerdo bajo el nombre de Pacto Eden-Malbrán. Esto ha otorgado a [ENG.GetNameDef] más concesiones a la vez que se reduce el coste de las tarifas del transporte del trigo."
 ARG_raf_cooperation_idea: "Cooperación de la RAF"
 ARG_raf_cooperation_idea_desc: "Como los conflictos siguen haciendo estragos en todo el mundo, debemos hacer todo lo posible para apoyar a nuestros aliados con todo lo que podamos reunir. Es probable que una cooperación más estrecha con la Royal Air Force de [ENG.GetNameDef] ayude a que nuestros propios pilotos se modernicen."
 ARG_argentine_beef_idea: "Ternera argentina"
 ARG_argentine_beef_idea_desc: "Desde que los conquistadores españoles introdujeron el ganado vacuno en [ARG.GetNameDef] en 1536, la carne de vacuno ha sido un alimento básico en la cocina tradicional argentina. Por ello, nuestra ternera goza de gran prestigio en todo el mundo y, en consecuencia, hay una gran demanda para su exportación."
 ARG_argentine_metropole_idea: "Metrópolis argentina"
 ARG_argentine_metropole_idea_desc: "Hasta hace poco, nuestro país prosperaba sobre la base de las comunidades rurales agrícolas y mineras. Sin embargo, a medida que avanzamos en el siglo XX, los tiempos han cambiado y el concepto de lo que es una vida ideal [ARG.GetAdjective] también ha evolucionado. Muchos acuden a nuestras ciudades, ahora ampliadas y florecientes, con la esperanza de echar raíces y adaptarse a un estilo de vida metropolitano."
 ARG_our_own_path_idea: "$ARG_our_own_path$"
 ARG_our_own_path_idea_desc: "A pesar de todas las dificultades que hemos soportado para llegar hasta aquí, [ARG.GetNameDef] es capaz de valerse por sí misma sin doblar la rodilla ante otras naciones, facciones y conglomerados. Nosotros elegimos nuestro camino en estos tiempos turbulentos."
 ARG_british_cooperation_idea: "$ARG_british_cooperation$"
 ARG_british_cooperation_idea_desc: "[ENG.GetNameDefCap] es uno de nuestros socios comerciales más antiguos. Mientras seguimos respetando nuestros numerosos tratados y acuerdos, puede que nuestra ideología cambie para adaptarse a la suya."
 ARG_subdue_dissension_idea: "Ha sofocado la rebelión"
 ARG_subdue_dissension_idea_desc: "La rebelión militar ha sido por fin sofocada. Esto debería servirnos de lección para que en el futuro estemos atentos a nuevos disturbios dentro de las numerosas ramas de nuestro gobierno."
 ARG_improved_cooperation_idea: "Cooperación mejorada"
 ARG_improved_cooperation_idea_desc: "[ARG.GetNameDefCap] e [ENG.GetNameDef] están alineando sus intereses."
 ARG_refused_embargo_idea: "Solicitud de embargo rechazada"
 ARG_refused_embargo_idea_desc: "[ARG.GetNameDefCap] ha rechazado nuestra solicitud de embargo al Eje."
 ARG_maintain_neutrality_idea: "Compromiso con nuestra nación"
 ARG_maintain_neutrality_idea_desc: "Hemos demostrado que no nos interesan los grandes conflictos que asolan el mundo. Tenemos que preocuparnos ante todo de los nuestros. Que todos consideren esto una declaración de que [ARG.GetNameDef] se volcará en sus propios objetivos."
 ARG_american_allyship_idea: "Fuerte vínculo con Washington"
 ARG_american_allyship_idea_desc: "En aras de la cooperación con los estadounidenses, hemos estrechado lazos políticos con [USA.GetNameDef]. Unidos bajo las acertadas palabras de la Doctrina Monroe, ninguna de las potencias europeas podrá obstaculizar a nuestro frente unido."
 ARG_envoy_to_london_idea: "Fuerte vínculo con Londres"
 ARG_envoy_to_london_idea_desc: "Mientras sigamos apoyándonos mutuamente, [ENG.GetNameDev] tendrá un amigo en [ARG.GetNameDef]. Es importante que nuestras dos naciones se mantengan conectadas políticamente y se aseguren de que nuestros objetivos sigan alineados."
 ARG_counter_interlligence_program_idea: "Programa de contrainteligencia argentino"
 ARG_counter_interlligence_program_idea_desc: "El espionaje es uno de los muchos frentes a los que tenemos que enfrentarnos en este conflicto global, por lo que ser capaces de dirigir eficientemente nuestro propio programa de contrainteligencia es crucial para sobrevivir a esta guerra. Hemos adoptado la postura de centrarnos en políticas defensivas en lugar de en tácticas de subterfugio ofensivas."
 ARG_disrupt_bolivar_lar: "Trabajando contra la Operación Bolívar"
 ARG_disrupt_bolivar_lar_desc: "La Operación Bolívar es una espina clavada desde hace muchos años y nos corresponde posicionarnos contra ese acto odioso y hostil de espionaje."
 ARG_cut_ties_with_britain_idea: "Cortar lazos con Gran Bretaña"
 ARG_cut_ties_with_britain_idea_desc: "[ARG.GetNameDefCap] ha cortado lazos con nosotros."
 ARG_disrupt_bolivar_no_lar: "Operación Bolívar desbaratada"
 ARG_disrupt_bolivar_no_lar_desc: "$ARG_disrupt_bolivar_lar_desc$"
 ARG_red_scare_idea: "Efectos del temor rojo"
 ARG_red_scare_idea_desc: "Las tensiones ideológicas se han desbordado entre estas dos naciones."
 ARG_anti_soviet_idea: "Sentimiento antisoviético"
 ARG_anti_soviet_idea_desc: "La amenaza del comunismo y el peligro que supone para nuestra nación es demasiado importante como para ignorarla. [SOV.GetNameDefCap] sigue demostrando que es una potencia capaz de destruir nuestro modo de vida tal y como lo conocemos. La gente teme a la amenaza roja, ¡y así debe ser!"
 ARG_buying_the_islands_idea: "Ha comprado las islas del Atlántico Sur"
 ARG_buying_the_islands_idea_desc: "Resulta que comprar dos islas enteras es bastante caro. Pagaremos esta deuda durante algún tiempo."
 ARG_siam_di_tella: "SIAM Di Tella"
 ARG_chade_cade: "CHADE-CADE"
 ARG_anti_british_sentiment_idea: "Sentimiento antibritánico"
 ARG_anti_british_sentiment_idea_desc: "Desde que cortamos lazos con [ENG.GetNameDef], una ola de sentimiento antibritánico se ha abierto camino en nuestro gobierno. Ahora que ya no estamos atados a ellos por sus tratados y acuerdos comerciales, podemos centrarnos en lo importante: la guerra."
 ARG_growing_nationalism_modifier: "Creciente movimiento nacionalista"
 ARG_growing_nationalism_modifier_desc: "El Partido Nacionalista Argentino ha causado sensación en todo el país y, como tal, cada vez más personas se unen a sus filas para apoyar su creciente ideología. El nacionalismo argentino persigue la idea de restaurar la identidad [ARG.GetAdjective] y consolidarnos como potencia dominante en Sudamérica."
 ARG_modify_growing_nationalism_ns_intro: "Modifica §Y$ARG_growing_nationalism_modifier$§! en"
 ARG_military_government_idea: "Gobierno militar"
 ARG_military_government_idea_desc: "Pedro Pablo Ramírez ha asumido el control del gobierno y ha establecido en su lugar un Estado dirigido por militares. Este cambio de régimen fue provocado por los muchos llamamientos al cambio de la anteriormente corrupta y fraudulenta Concordancia. Con un manifiesto centrado en el expansionismo [ARG.GetAdjective], es seguro que nuestro país se enfrentará a muchos conflictos en el futuro."
 ARG_spirit_of_the_conquistadors_idea: "Espíritu de los conquistadores"
 ARG_spirit_of_the_conquistadors_idea_desc: "La gloria de los conquistadores trajo a nuestro pueblo a nuestra hermosa tierra de la plata. Ellos juegan un papel importante en nuestra historia y ahora sirven de inspiración para el nuevo gobierno nacionalista de Nimio de Anquín. [ARG.GetNameDefCap] crecerá cuando conquistemos a nuestros vecinos más débiles y nos convirtamos en la potencia dominante de Sudamérica."
 ARG_rapid_militarization_idea: "Militarización rápida"
 ARG_rapid_militarization_idea_desc: "La militarización rápida es un proceso en el que una sociedad se organiza para el conflicto militar y la violencia. Nos hemos encargado de desarrollar plenamente nuestra infraestructura militar industrial y de prepararnos para los combates que se avecinan."
 ARG_argentine_nationalism_idea: "Nacionalismo argentino"
 ARG_argentine_nationalism_idea_desc: "Tenemos mucho por lo que estar orgullosos de ser ciudadanos [ARG.GetAdjective] y, como tales, seguimos animando a quienes se encuentran dentro de nuestras fronteras a identificar y apoyar los intereses de nuestra nación. No necesitamos la ayuda de quienes pretenden emplear normas estrictas o amenazarnos con la guerra. [ARG.GetNameDefCap] es un país soberano que se vale por sí mismo."
 ARG_war_division_idea: "División de guerra"
 ARG_war_division_idea_desc: "Ahora que nuestra nación ha consolidado su gobierno y establecido una economía fuerte, hemos conseguido por fin el apoyo suficiente de nuestro pueblo para prepararnos para hacer realidad nuestros objetivos expansionistas."
 ARG_preparing_for_war_idea: "Preparación para la guerra"
 ARG_preparing_for_war_idea_desc: "El continente sudamericano se extiende sobre nosotros, listo para que lo conquistemos. Nuestros ejércitos se preparan para la guerra mientras nuestros políticos y diplomáticos crean con fervor documentos y ultimátums para preparar nuestra conquista. El crótalo está listo para atacar."
 ARG_spirit_of_the_cisplatine_war_idea: "Espíritu de la Guerra da Cisplatina"
 ARG_spirit_of_the_cisplatine_war_idea_desc: "La Guerra da Cisplatina fue también conocida comúnmente como la Guerra argentino-brasileña. Este conflicto armado tuvo lugar en la década de 1820 y desde entonces se ha instaurado una paz tensa e incómoda entre nuestras dos naciones. Esto ha dejado de ser así. [BRA.GetNameDefCap] es una amenaza a la que hay que hacer frente. Nuestras tropas marchan impulsadas por el espíritu de nuestro pasado."
 ARG_integrate_operation_bolivar_idea_lar: "Integración de la Operación Bolívar"
 ARG_integrate_operation_bolivar_idea_lar_desc: "Gracias a haber estrechado nuestros lazos con las potencias del Eje, hemos comenzado con éxito a integrar la Operación Bolívar y a trabajar para ayudar en el escenario sudamericano con nuestro propio programa de espionaje."
 ARG_integrate_operation_bolivar_idea_no_lar: "Integración de la Operación Bolívar"
 ARG_integrate_operation_bolivar_idea_no_lar_desc: "$ARG_integrate_operation_bolivar_idea_lar_desc$"
 ARG_anti_american_idea: "Sentimientos antiamericanos"
 ARG_anti_american_idea_desc: "$ARG_red_scare_idea_desc$"
 ARG_anti_american_propaganda_idea: "Propaganda antiestadounidense"
 ARG_anti_american_propaganda_idea_desc: "[USA.GetNameDefCap] es una amenaza considerable para nuestro régimen. Aunque tienen fama de ser el gigante dormido, no podemos saber cuándo decidirán despertar y dirigir su atención hacia nosotros. Gracias a nuestro Departamento de Propaganda, nuestras tropas están listas para enfrentarse al peligro que proviene [USA.GetAdjective]."
 ARG_state_unions_idea: "Sindicatos estatales"
 ARG_state_unions_idea_desc: "Los sindicatos son organizaciones de trabajadores que pretenden mantener y mejorar las condiciones de sus empleos. Muchas de estas condiciones incluyen mejoras salariales y más prestaciones, mejores condiciones de seguridad y de trabajo, y garantías de que el trabajador común no será injustamente maltratado por sus superiores."
 ARG_FJC_empowered_idea: "FJC empoderada"
 ARG_FJC_empowered_idea_desc: "La Federación Juvenil Comunista de la Argentina es una de las organizaciones políticas juveniles más influyentes de la historia del país. Es la organización juvenil afín al PCA y se fundó en 1921 para promover las políticas del partido entre la juventud argentina. ¡Ahora que el PCA está al mando del gobierno, la FJC puede seguir creciendo y convirtiendo a los jóvenes argentinos en revolucionarios de pleno derecho!"
 ARG_state_atheism_idea: "Ateísmo estatal"
 ARG_state_atheism_idea_desc: "El ateísmo estatal consiste en la incorporación del ateísmo duro a los regímenes políticos. Considerado por muchos como el polo opuesto de la teología, es una política común adoptada por los Estados comunistas siguiendo los pasos de la Unión Soviética cuando llegó al poder por primera vez."
 ARG_liberation_theology_idea: "Teología de la liberación"
 ARG_liberation_theology_idea_desc: "La teología de la liberación es una rama del cristianismo que hace hincapié en la liberación de los oprimidos. Como religión, realiza análisis socioeconómicos, muestra preocupación social por los pobres y busca la liberación política para los pueblos oprimidos. La teología de la liberación se ha formado gracias al deseo de nuestro pueblo de libertad religiosa y de apoyo a nuestros objetivos revolucionarios."
 ARG_committee_of_state_security_idea_lar: "Comité de Seguridad Estatal"
 ARG_committee_of_state_security_idea_lar_desc: "Siguiendo el modelo de las agencias de inteligencia rusas, el Comité Argentino de Seguridad Estatal se crea para llevar a cabo funciones de inteligencia exterior, contrainteligencia y policía secreta."
 ARG_committee_of_state_security_idea_no_lar: "$ARG_committee_of_state_security_idea_lar$"
 ARG_committee_of_state_security_idea_no_lar_desc: "$ARG_committee_of_state_security_idea_lar_desc$"
 ARG_socialist_unification_idea: "Unificación socialista"
 ARG_socialist_unification_idea_desc: "Mediante el poder de nuestra gloriosa revolución, hemos logrado finalmente erigirnos en la ideología dominante en el continente sudamericano. Esta guerra, ganada con sangre y valor, ha llenado a nuestro pueblo del deseo de una patria más grande para las repúblicas socialistas sudamericanas."
 ARG_eliminate_american_imperialism_idea: "Operación Ocaso Escarlata"
 ARG_eliminate_american_imperialism_idea_desc: "El gigante del norte ha sido durante mucho tiempo un bastión del capitalismo. Ya va siendo hora de que pongamos fin al imperialismo estadounidense y hagamos surgir el Ocaso Escarlata."
 ARG_women_in_industry_idea: "$ARG_women_in_industry$"
 ARG_women_in_industry_idea_desc: "Teniendo una mujer como líder destacada de [ARG.GetNameDef], sentamos el precedente de que ellas también deberían tener derecho a trabajar en otras industrias. Con esta gran incorporación a nuestra mano de obra, podemos esperar un gran progreso económico para nuestro país."
 ARG_socialist_volunteers_idea: "$ARG_socialist_volunteers$"
 ARG_socialist_volunteers_idea_desc: "Para ayudar a asegurar la revolución internacional, debemos ofrecer ayuda a los otros Estados Socialistas siempre que surja la necesidad. Si podemos disponer de mano de obra, ¡debemos enviar voluntarios para ayudar a combatir a los burgueses de todo el mundo!"
 ARG_free_association_idea: "Libre asociación de productores"
 ARG_free_association_idea_desc: "La libre asociación es una relación entre individuos en la que no hay Estado, clase social, jerarquía ni propiedad privada de los medios de producción. Según los anarcosindicalistas en el poder, esto permitirá a los individuos asociarse libremente sin coacción social para producir y reproducir sus propias condiciones de existencia."
 ARG_no_gods_no_masters_idea: "¡Liberación!"
 ARG_no_gods_no_masters_idea_desc: "Aunque los demás países del continente no estén de acuerdo con nuestro gobierno, sería contrario a nuestra ideología no hacer nada y permitir que sean conquistados por agresores airados y beligerantes. Si alguno de nuestros vecinos cae en manos de un invasor, debemos tomar las armas para liberarlo."
 ARG_regulated_salaries: "Salarios regulados"
 ARG_regulated_salaries_desc: "Hemos tomado medidas para evitar que nuestros ciudadanos empleados sean mal pagados por nuestra industria nacional. El acuerdo que se ha alcanzado tanto con la industria como con los trabajadores ha demostrado ser muy beneficioso para nosotros como país."
 ARG_social_welfare_fund_ns: "Fondo de obra social [ARG.GetAdjective]"
 ARG_social_welfare_fund_ns_desc: "En [ARG.GetNameDef] se ha aumentado el gasto en medidas de bienestar social. Ya estamos viendo los efectos positivos de este aumento del presupuesto en forma de una mayor satisfacción de la población y una actitud cada vez más positiva hacia el gobierno."
 ARG_british_argentine_agreement: "El acuerdo anglo-argentino"
 ARG_british_argentine_agreement_desc: "Se ha alcanzado un acuerdo para mejorar las condiciones comerciales entre nosotros e [ENG.GetNameDef]. A partir de ahora disfrutamos de un ligero descuento en nuestro comercio con [ENG.GetNameDef]."
 ARG_fabricaciones_militares_epartamento_de_tanques_del_ejercito_manufacturer: "$ARG_fabricaciones_militares_epartamento_de_tanques_del_ejercito_organization$"
