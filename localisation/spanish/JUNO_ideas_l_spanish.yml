 BRA_neglected_state_dynamic_modifier: "Estado desatendido"
 BRA_neglected_state_dynamic_modifier_desc: "Los sucesivos gobiernos no han invertido lo suficiente en este Estado, lo que ha provocado una falta de infraestructuras, desempleo y resentimiento hacia el gobierno central."
 BRA_growing_state_dynamic_modifier: "Estado en crecimiento"
 BRA_growing_state_dynamic_modifier_desc: "Gracias a las fuertes inversiones y al desarrollo del gobierno central, este Estado ahora tiene una economía en crecimiento que va camino de la plena industrialización en los próximos años."
