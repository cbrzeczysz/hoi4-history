 modernize_the_succession_laws: "Modernizar las leyes de sucesión"
 modernize_the_succession_laws_desc: "El hijo del actual káiser, el futuro Guillermo IV, solo tiene dos hijas como herederas. Debemos asegurar su linaje, por lo que es necesario modernizar las leyes de sucesión para permitir que la princesa Felicitas reine cuando llegue el momento."
 modernize_the_succession_laws_tt: "Las mujeres pueden heredar el trono.\n"
 request_restoration_of_british_titles: "Solicitar la restauración de los títulos británicos"
 request_restoration_of_british_titles_desc: "En 1917, el parlamento británico votó por anular todos los nobiliarios británicos y los títulos reales de las familias nobles alemanas. Ahora que somos aliados y disfrutamos de una relación excelente, tal vez sea el momento de solicitar la revocación de dicha decisión."
