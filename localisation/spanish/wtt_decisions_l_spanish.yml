 FRA_scuttle_the_fleet: "Retirar la flota"
 FRA_scuttle_the_fleet_desc: "Las tropas extranjeras pretenden hacerse con el control de nuestras fuerzas navales. No podemos permitirlo, ¡debemos retirar nuestros barcos!"
