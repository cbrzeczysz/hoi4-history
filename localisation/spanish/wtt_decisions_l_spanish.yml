 ban_democratic_party: "Vetar partidos democráticos"
 ban_democratic_party_desc: "Los partidos del centro político han sido una espina clavada en nuestro gobierno durante demasiado tiempo. Su insistencia en los \"derechos\" del individuo desvirtúa nuestros intentos de crear una nación mejor para nuestro pueblo."
