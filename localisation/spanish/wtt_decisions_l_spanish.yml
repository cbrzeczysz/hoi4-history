 JAP_ichi_go_desc: "El fin de la guerra está próximo. Con un último y decisivo esfuerzo, podemos llevar el conflicto a una conclusión definitiva. Sin embargo, si no logramos alcanzar la victoria a lo largo del próximo año, podríamos sufrir cierta inestabilidad interna, ya que la opinión pública se volverá en contra de la prolongada campaña bélica..."
