 USA_homeland_defense: "Ley de defensa doméstica de emergencia"
 USA_homeland_defense_desc: "El enemigo se ha atrevido a pisar nuestra orgullosa nación. Los norteamericanos se alzarán y devolverán a los invasores al mar."
 USA_aid_britain: "Ayudar a Gran Bretaña"
 USA_establish_personal_communication_with_former_naval_person: "Correspondencia con la \"antigua persona naval\""
 USA_establish_personal_communication_with_former_naval_person_desc: "Un nuevo líder ha asumido el cargo de primer ministro en [ENG.GetName]. Debemos negociar personalmente con él para que nos ayude a preparar y coordinar nuestra inevitable participación en la guerra."
 USA_battle_domestic_isolationism: "Aislacionismo doméstico en combate"
 USA_battle_domestic_isolationism_desc: "Si los aislacionistas se salen con la suya, quedaríamos indefensos ante las naciones hostiles. Debemos empezar a desarmar la retórica aislacionista imperante por nuestro propio bien."
 USA_emergency_arms_deliveries: "Envíos de armas de emergencia"
 USA_emergency_arms_deliveries_desc: "Francia ha caído, por lo que Gran Bretaña está sola en la lucha por defender sus costas ante el invasor. Su incendiaria retórica ha dejado patente que su determinación es más firme que nunca, por lo que no tienen intención de esfumarse en la noche. Debemos facilitarles los medios para defender su libertad en nombre de la democracia."
 USA_arsenal_of_democracy_decision: "Arsenal de la democracia"
 USA_arsenal_of_democracy_decision_desc: "Aunque no nos veamos arrastrados al conflicto, podemos apoyar a nuestros amigos siendo su arsenal. Debemos explicarle al pueblo por qué es necesario hacerlo."
 USA_women_in_the_workforce: "Rosie la Remachadora"
 USA_women_in_the_workforce_desc: "¿Sabes usar una batidora eléctrica? Si es así, sabrás manejar un taladro. Durante la guerra, más de seis millones de norteamericanas retomaron las fábricas, la construcción y otras labores físicas, demostrando que las mujeres podían rendir tan bien como los hombres."
 CAN_women_in_the_workforce: "Ronnie la chica de la ametralladora"
 CAN_women_in_the_workforce_desc: "Ronnie dice: \\\"¡Que no pare la cosa!\\\" Con nuestros hombres sirviendo en el ejército, la responsabilidad de nuestra producción militar recae sobre los hombros de las mujeres de nuestra nación. Durante el curso de la guerra, 800 000 mujeres canadienses ocuparon los trabajos que los hombres que se alistaron dejaron atrás, demostrando para siempre que las mujeres pueden hacer el trabajo igual de bien que los hombres."
