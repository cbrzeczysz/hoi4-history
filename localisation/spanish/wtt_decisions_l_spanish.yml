 MAN_banditry_category: "Bandidaje"
 MAN_banditry_category_desc: "El Ejército de Kwantung no parece tener interés en ayudar a los habitantes de Manchuria, ya que lo ven como una ocupación militar en vez de la construcción de una nación. El gobierno de Manchukuo ha recibido algunos recursos de manos de los japoneses para mantener el orden. En este vacío de poder prolifera toda clase de delincuentes: a veces, supuestos 'revolucionarios' que matan y roban en nombre de ideales abstractos como la 'liberación nacional' o el 'internacionalismo proletario', pero a menudo sin ninguna supuesta ideología tras la que ocultar sus abusos."
