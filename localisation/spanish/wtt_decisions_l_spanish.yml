 hold_fight_on_the_beaches_speech: "Dar el discurso \"Lucharemos en las playas\""
 hold_fight_on_the_beaches_speech_desc: "\"Llegaremos hasta el final; lucharemos en Francia; lucharemos en los mares y océanos; lucharemos con creciente confianza y creciente fuerza en el aire; defenderemos nuestra isla, cualquiera que sea el coste; lucharemos en las playas; lucharemos en los aeródromos; lucharemos en los campos y en las calles; lucharemos en las colinas; nunca nos rendiremos...\""
 fight_on_the_beaches_speech: "Discurso \"Lucharemos en las playas\""
 operation_fork: "Operación Fork"
 operation_fork_desc: "La nueva nación independiente de Islandia ocupa un territorio de gran importancia estratégica en el Atlántico Norte. La pérdida de Noruega dejaría vulnerable a la indefensa isla. Debemos impedir que nuestros enemigos invadan y ocupen Islandia para que no controlen las bases estratégicas de la isla, desde las cuales podrían poner en peligro nuestras líneas de suministros. Los islandeses solo estarán a salvo de nuestros enemigos si cuentan con nuestra protección."
 ENG_operation_valentine: "Operación Valentine"
 ENG_operation_valentine_desc: "Protegeremos a las islas Feroe de los desastres de la guerra y nos estableceremos allí por mar y aire hasta que llegue el momento en que regresen a Dinamarca, libres de la horrible servidumbre en la que están sumidas por el enemigo. Al mismo tiempo, reforzaremos nuestra posición en el mar del Norte."
 invade_ireland: "Invadir Irlanda"
 invade_ireland_desc: "Debemos asegurar nuestros convoyes a toda costa. Puede que invadir Irlanda no sea del agrado de algunos, pero si es el precio a pagar para hacernos con sus bases aéreas, que así sea."
 macdonald_proposal: "La propuesta de MacDonald"
 macdonald_proposal_desc: "Debemos asegurar nuestros convoyes, y las bases aéreas y navales irlandesas son fundamentales para conseguirlo. Enviaremos a un emisario con la propuesta de intercambiar Irlanda del Norte por el apoyo inmediato de Irlanda en la guerra."
 hold_blood_toil_tears_sweat_speech: "Dar el discurso \"Sangre, esfuerzo, lágrimas y sudor\""
 hold_blood_toil_tears_sweat_speech_desc: "\"No tengo nada que ofrecer sino sangre, esfuerzo, lágrimas y sudor. [...] Me preguntáis: ¿cuál es vuestra política? Os lo diré: hacer la guerra por mar, tierra y aire con toda nuestra potencia y con toda la fuerza que Dios nos pueda dar; hacer la guerra contra una tiranía monstruosa, nunca superada en el oscuro y triste catálogo del crimen humano. Esa es nuestra política. Preguntaréis: ¿cuál es nuestro objetivo? Puedo responderos con una palabra: victoria, victoria a toda costa, victoria a pesar del terror, victoria por largo y duro que sea el camino, porque sin victoria no hay supervivencia.\""
 blood_toil_tears_sweat_speech: "Discurso \"Sangre, esfuerzo, lágrimas y sudor\""
 hold_this_was_their_finest_hour_speech: "Dar el discurso \"Su mejor hora\""
 hold_this_was_their_finest_hour_speech_desc: "\"Vamos a hacernos cargo de nuestras obligaciones, y seamos conscientes de que si el Imperio Británico y su Commonwealth perduran por mil años, los hombres seguirán diciendo: esa fue su mejor hora.\""
 this_was_their_finest_hour_speech: "Discurso \"Su mejor hora\""
 mers_el_kebir_raid: "Operación Catapulta"
 mers_el_kebir_raid_desc: "La flota francesa ha caído en manos de la Francia de Vichy, y por ende no podemos dejar que caiga en manos alemanas. Por deleznable que sea, debemos amenazar con bombardear la armada de nuestro antiguo aliado si no se rinden inmediatamente."
