 fascism_on_the_rise: "Fascismo en alza"
 fascism_on_the_rise_desc: "Los representantes políticos han empezado a hablar a favor de los valores fascistas, y buscan apoyo con un porcentaje cada vez mayor de la población. El camino hacia el fascismo se abre ante la nación, que espera la decisión de una transición pacífica o violenta."
 prepare_for_fascist_civil_war: "Prepararse para la guerra civil"
 prepare_for_fascist_civil_war_desc: "No podemos esperar a que el pueblo se tome su tiempo para asimilar los cambios. Debemos forzar la situación cuanto antes por su propio bien, aunque se pierdan vidas en el proceso. A diferencia de un referéndum pacífico, una guerra civil causará una tremenda devastación en nuestras fuerzas armadas y la industria e infraestructuras del país, pero también será más rápida y garantizará que podamos imponer nuestra voluntad más adelante."
 expand_civil_fascism_support: "Aumentar apoyo civil"
 expand_civil_fascism_support_desc: "Debemos asegurarnos de que el apoyo a nuestra causa siga creciendo entre la gente y animarlos a desafiar públicamente la autoridad del gobierno actual. A medida que la posición del gobierno se cuestione cada vez más y la agitación civil crezca, será mucho más fácil alcanzar nuestros objetivos. Esto es especialmente cierto si, a diferencia de un cambio legal de gobierno, los objetivos implican un medio más \"siniestro\" para el cambio de régimen."
 army_support_for_fascist_civil_war: "Aumentar apoyo militar"
 army_support_for_fascist_civil_war_desc: "Si no contamos con el suficiente apoyo del ejército, cualquier esperanza de victoria en una lucha ideológica será nula. Debemos asegurar la lealtad de miembros importantes de nuestras fuerzas militares."
 army_support_TT: "Cada vez que aumenta el apoyo del ejército, un 10% se añade a la fuerza de tu facción en la guerra civil, hasta una fuerza máxima total del 70%.\n"
 ensure_general_loyalty_for_fascist_civil_war: "Asegurar lealtad de mando inferior del ejército"
 ensure_general_loyalty_for_fascist_civil_war_desc: "Es posible que algunos generales simpaticen en secreto con el fascismo. Debemos acercarnos a ellos y asegurar su lealtad cuando empiece la lucha."
 ensure_marshal_loyalty_for_fascist_civil_war: "Asegurar lealtad de mando superior del ejército"
 ensure_marshal_loyalty_for_fascist_civil_war_desc: "Es posible que algunos mariscales de campo simpaticen en secreto con el fascismo. Debemos acercarnos a ellos y asegurar su lealtad cuando empiece la lucha."
