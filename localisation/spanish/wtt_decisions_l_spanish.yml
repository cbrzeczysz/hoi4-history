 JAP_test_the_soviets: "Poner a prueba al gobierno [SOV.GetAdjective]"
 JAP_test_the_soviets_desc: "Compartimos una extensa frontera con [SOV.GetNameDef] en Corea y Manchuria. Hay un gran número de posibles puntos críticos donde nuestras fuerzas pueden chocar en cualquier momento. Esto nos ofrece la oportunidad de poner a prueba la respuesta [SOV.GetAdjective] a una provocación menor."
 JAP_border_conflict_warning_SOV: "Provocación en la frontera japonesa"
 JAP_border_conflict_warning_SOV_desc: "Ha habido un encontronazo entre nuestros guardias fronterizos y soldados japoneses en la frontera que compartimos en Corea. Las fuentes de información que tenemos en Japón dicen que es muy posible que esto solo sea el primer paso de una confrontación mayor. Deberíamos reforzar la frontera con Japón de inmediato."
 JAP_border_conflict_escalation_warning_SOV: "Preparativos japoneses"
 JAP_border_conflict_escalation_warning_SOV_desc: "Los reconocimientos aéreos confirman movimientos de tropas importantes en el lado japonés de la frontera. No sabemos si los japoneses han decidido atacar, ni cuándo, pero debemos estar preparados."
 JAP_border_incident_forgotten: "Oportunidad"
 JAP_border_incident_forgotten_desc: "Si queremos aprovechar el incidente en la frontera soviética con Corea, debemos atacar rápidamente."
 JAP_escalate_incident_to_border_conflict_SOV: "Intensificar el incidente"
 JAP_escalate_incident_to_border_conflict_SOV_desc: "Parece ser que los soviéticos no claudican en el conflicto. A estas alturas, debemos intensificarlo y convertirlo en una confrontación armada o ser nosotros quienes claudiquen."
 JAP_border_conflict_time_until_cancelled: "Poner fin al conflicto"
 JAP_border_conflict_time_until_cancelled_desc: "Al paso actual, no podremos sostener las operaciones de combate mucho tiempo antes de que tengamos que dejar de combatir."
 JAP_border_conflict_escalate_conflict: "Intensificar el conflicto"
 JAP_border_conflict_escalate_conflict_desc: "El conflicto en la frontera de [FROM.GetNameDef] está en un callejón sin salida. Quizá, si lo intensificamos más todavía y destinamos más tropas a este escenario, aún podamos lograr una victoria."
 JAP_border_conflict_escalate_to_war: "Declarar la guerra"
 JAP_border_conflict_escalate_to_war_desc: "Ya lleva un tiempo luchándose en la zona en disputa, sin que muestre señales de parar. Debemos estar preparados para dar el paso siguiente y considerar que este conflicto es la primera fase de una guerra abierta."
 JAP_border_conflict_back_out_of_conflict: "Claudicar"
 JAP_border_conflict_back_out_of_conflict_desc: "El peligro de que este conflicto entre en una espiral fuera de control y se convierta en una guerra a toda escala entre nuestros países es demasiado grande, simplemente. Debemos evitar más pérdidas y enviar sondas diplomáticas al otro bando."
