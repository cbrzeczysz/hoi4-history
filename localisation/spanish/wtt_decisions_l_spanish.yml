 recall_von_lettow_vorbeck_desc: "Con la dinastía de los Hohenzollern de nuevo en el trono, el viejo león del África Oriental vuelve a ofrecer sus servicios."
 GER_sharpen_air_safety_regulations: "Elevar normativa de seguridad en el aire"
 GER_sharpen_air_safety_regulations_desc: "Con una normativa de seguridad más severa, podemos evitar algunas de las causas más habituales de los accidentes catastróficos, incluso de aviones."
 MAN_recruit_bandits_north: "Reclutar a los bandidos del norte"
 MAN_recruit_bandits_north_desc: "Cada bala desperdiciada cazando bandidos supone una bala menos para los conflictos venideros. En lugar de luchar contra nuestros propios súbditos, deberíamos ofrecerles la oportunidad de redimirse sirviendo al emperador."
 MAN_recruit_bandits_west: "Reclutar a los bandidos del oeste"
 MAN_recruit_bandits_west_desc: "Cada bala desperdiciada cazando bandidos supone una bala menos para los conflictos venideros. En lugar de luchar contra nuestros propios súbditos, deberíamos ofrecerles la oportunidad de redimirse sirviendo al emperador."
 MAN_recruit_bandits_east: "Reclutar a los bandidos del este"
 MAN_recruit_bandits_east_desc: "Cada bala desperdiciada cazando bandidos supone una bala menos para los conflictos venideros. En lugar de luchar contra nuestros propios súbditos, deberíamos ofrecerles la oportunidad de redimirse sirviendo al emperador."
 MAN_recruit_bandits_generic: "Reclutar a los bandidos restantes"
 MAN_recruit_bandits_generic_desc: "Nuestras prisiones y campos de trabajo están llenos de nuestros adversarios. Nos hará falta hasta el último soldado y rifle en la lucha por nuestra libertad. El emperador podría demostrar su clemencia y su piedad legendarias ofreciendo a estos delincuentes la oportunidad de redimirse y ponerse a su servicio."
 MAN_release_bandits: "Liberar a los bandidos"
 MAN_release_bandits_desc: "Los antiguos criminales y demás calaña han demostrado que están dispuestos a sacrificarse por el emperador; ya pueden volver a formar parte de la sociedad."
 MAN_war_preparations: "Guerra de la independencia"
 MAN_raise_manchu_banner: "Convocar a las banderas"
 MAN_raise_manchu_banner_desc: "En la antigüedad, los emperadores de la dinastía Qing convocaban a los manchúes, o banderas, para que los apoyaran en sus guerras. Aunque los tiempos han cambiado, se siguen aplicando los mismos principios. La casa de Qing vuelve a requerir los servicios de sus fieles."
 MAN_disband_the_banners: "Disolver a las banderas"
 MAN_disband_the_banners_desc: "Una vez completado su servicio, los aliados de Manchuria pueden volver a su hogar, junto a sus familias, hasta que vuelva a ser necesaria su presencia."
 MAN_fund_underground_gun_shops: "Crear talleres clandestinos"
 MAN_fund_underground_gun_shops_desc: "Aunque no ofrecen la misma economía de escala que las grandes fábricas y el control de calidad es mucho menos fiable, la distribución de la producción de armamento entre talleres más pequeños distribuidos por todo el país es la mejor manera de aumentar la producción a toda prisa."
 MAN_remove_underground_gun_shops: "Cerrar los talleres clandestinos"
 MAN_remove_underground_gun_shops_desc: "Los talleres de armamento que creamos han cumplido su propósito. Es hora de volver a una forma más organizada de producción armamentística."
 MAN_divert_machine_tools: "Desviar herramientas para maquinaria"
 MAN_divert_machine_tools_desc: "Con la red ferroviaria bajo nuestro control, podemos asegurarnos de que algunos cargamentos de herramientas para maquinaria se \"pierdan\" a causa de un \"error administrativo\"."
 MAN_prepare_to_seize_arms: "Preparar la confiscación de los arsenales de armamento japoneses"
 MAN_prepare_to_seize_arms_desc: "Los arsenales y almacenes de suministros distribuidos por todo el país están poco custodiados. Un asalto bien planificado y en el momento oportuno podría permitirnos hacernos con ellos con un mínimo de bajas. Conseguiríamos armamento moderno y privaríamos a los japoneses de munición y suministros. Emplear más tiempo y recursos nos permitirá confiscar más arsenales."
 MAN_seize_arms: "Ejecutar el plan"
 MAN_seize_arms_desc: "¡Atacad sin dudar! ¡Por el emperador!"
 MAN_can_prepare_more_tt: "Todavía se pueden llevar a cabo preparaciones adicionales para incautar más depósitos.\n"
