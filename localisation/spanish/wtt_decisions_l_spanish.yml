 JAP_sue_for_peace_CHI: "Ofrecer condiciones de rendición"
 JAP_sue_for_peace_TT: "Ningún territorio esencial §Ychino§! o §Ycoreano§! está controlado por §YJapón§! ni ninguno de sus súbditos."
 JAP_sue_for_peace_CHI_desc: "Hemos perdido nuestro dominio en el continente. El ejército opina que es poco probable que recuperemos los territorios perdidos. El gobierno civil propone que lleguemos a un acuerdo para conservar al menos nuestra soberanía sobre las islas."
 JAP_sue_for_peace_MAN: "Ofrecer condiciones de rendición a [From.GetNameDef]"
 JAP_sue_for_peace_MAN_desc: "Hemos perdido nuestro dominio en el continente. El ejército opina que es poco probable que recuperemos los territorios perdidos. El gobierno civil propone que lleguemos a un acuerdo para conservar al menos nuestra soberanía sobre las islas."
 JAP_sue_for_peace_nuke: "Ofrecer rendición incondicional"
 JAP_sue_for_peace_nuke_desc: "El enemigo ha lanzado una bomba nueva y terrorífica. Esta guerra ya no juega en nuestro favor. Tenemos que soportar lo insoportable."
 JAP_sue_for_peace_nuke_mission: "Lanzar ataques nucleares en terreno japonés"
 JAP_sue_for_peace_nuke_mission_desc: "La última prueba con la bomba nuclear ha tenido éxito, lo que nos da una alternativa para lanzar una invasión a gran escala sobre el archipiélago japonés. Inteligencia sugiere que si les arrebatamos Okinawa e Iwo Jima a los japoneses y reducimos su flota a solo 30 barcos, bombardear dos puntos del archipiélago con bombas nucleares obligará al gobierno japonés a rendirse incondicionalmente."
 JAP_request_soviet_support: "Solicitar ayuda soviética"
 JAP_request_soviet_support_desc: "Necesitamos ayuda en la guerra civil que tenemos entre manos, y los que parecen más susceptibles de apoyar nuestra causa son los soviéticos que tenemos al norte. Quizá podríamos ofrecerles el sur de la isla de Sajalín a cambio de un grupo de divisiones de voluntarios soviéticos."
 JAP_nuke_1: "Primer ataque nuclear lanzado sobre Japón"
