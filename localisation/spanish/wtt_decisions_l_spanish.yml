 GER_weserubung_nord: "Weserübung-Nord"
 GER_weserubung_nord_desc: "Noruega es un punto estratégico clave, lo que lo convierte en un claro objetivo para cualquier enemigo que busque sabotear nuestro comercio de acero con Suecia. No podemos arriesgarnos a que instalen bases en la región."
 GER_case_yellow_netherlands: "Fall Gelb - Países Bajos"
 GER_case_yellow_netherlands_desc: "Un ataque por Bélgica nos obliga a pasar por un frente demasiado estrecho. Debemos expandir nuestro plan de guerra e incluir a los Países Bajos para no repetir los errores cometidos en 1914."
