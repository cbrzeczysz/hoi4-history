 GER_renew_mefos: "Renovar bonos MEFO"
 GER_renew_mefos_desc: "El Reichsbank es fundamental para reconstruir y rearmar a nuestra nación. Está claro que cometimos un error cuando decidimos saldar nuestras deudas. Deberíamos prolongar los bonos MEFO durante algunos meses más."
 GER_cancel_mefos: "Cancelar bonos MEFO"
 GER_cancel_mefos_desc: "Hemos dependido durante demasiado tiempo del Reichsbank para reconstruir nuestra industria armamentística. Ya va siendo hora de cumplir nuestro acuerdo promisorio con nuestros fabricantes de armas y poner fin a esta patraña de los \"bonos MEFO\"."
 GER_case_anton_category: "Operación Anton"
 GER_case_anton_category_desc: "El verdadero objetivo de la creación de la Francia de Vichy siempre fue mantener las colonias y la flota francesas fuera del alcance de los aliados. No obstante, podemos rescindir este acuerdo cuando queramos. Hemos trazado un plan para integrar la zona a la fuerza, además de lanzar un asalto relámpago a la base de la flota francesa en Tolón."
 GER_case_anton: "Ejecutar operación Anton"
 GER_case_anton_tt2: "No controla la mayoría de Estados franceses en el norte de África."
 GER_case_anton_desc: "Nuestro estado títere en Francia ya no nos sirve. Iniciaremos de inmediato la integración con [Root.GetName] y, si actuamos con presteza suficiente, puede que nos hagamos con el control del resto de la flota francesa."
 GER_case_anton_tt: "Anexiona la Francia de Vichy en 7 días y toma el poder de la flota francesa.\n\n§R¡Francia podrá retirar su flota siempre y cuando las tropas alemanas no lleguen a Tolón en 2 días!§!\n"
