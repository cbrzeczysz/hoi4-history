 reinstate_wilhelm_iv_succession_rights: "Reinstaurar el derecho de sucesión del príncipe Guillermo"
 reinstate_wilhelm_iv_succession_rights_desc: "El hijo del káiser Guillermo III se vio obligado a renunciar a su derecho de sucesión al decidir casarse, contraviniendo al entonces cabeza de familia, Guillermo II. Ahora que Guillermo III ha asumido este papel, es posible que pueda presionar a su padre exiliado para que revoque su decisión."
