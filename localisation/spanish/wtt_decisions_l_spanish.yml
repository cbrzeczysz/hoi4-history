 blow_suez_canal: "Destruir el canal de Suez"
 blow_suez_canal_desc: "No podemos permitir que nuestros enemigos usen un enclave estratégico crucial como es el canal de Suez. Debemos iniciar los preparativos para concentrar el daño suficiente en el canal para que quede fuera de servicio durante un tiempo. Así mermaremos la capacidad del enemigo para trasladar barcos de Asia y África oriental al Mediterráneo."
 blow_panama_canal: "Destruir el canal de Panamá"
 blow_panama_canal_desc: "No podemos permitir que nuestros enemigos usen un enclave estratégico crucial como es el canal de Panamá. Debemos iniciar los preparativos para concentrar el daño suficiente en el canal para que quede fuera de servicio durante un tiempo. Así el enemigo lo tendrá mucho más complicado para enviar barcos del Pacífico al Atlántico y viceversa."
 rebuild_suez_canal: "Reparar el canal de Suez"
 rebuild_suez_canal_desc: "El canal de Suez es un enclave vital para nuestra causa bélica. Debemos destinar los recursos necesarios a la reconstrucción de este gran canal para que nuestros barcos y tropas puedan desplazarse libremente entre el Mediterráneo y el Océano Índico."
