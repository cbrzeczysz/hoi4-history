 scientist_refuge: "Refugiados científicos"
 scientist_refuge_desc: "La situación política actual en Europa ha hecho que varios científicos decidan abandonar su país natal y solicitar un visado para entrar en el nuestro. Si se lo concedemos, recibiremos una bonificación de investigación, pero molestaremos a los que consideren esta acción como un asunto interno en el que no deberíamos involucrarnos."
