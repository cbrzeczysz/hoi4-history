 GER_request_polish_war_participation: "Exigir a Polonia que participe en la guerra"
 GER_request_polish_war_participation_desc: "Como estamos en guerra con [SOV.GetName], necesitamos que nuestros ejércitos pasen por el territorio [POL.GetAdjective]. Ya que nos hemos comprometido a protegerlos, es lógico que tomen parte en nuestra guerra."
