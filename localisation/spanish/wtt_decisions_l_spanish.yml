 GER_mefo_bills_category: "Bonos MEFO"
 GER_mefo_bills_category_desc: "Con el fin de financiar nuestra creciente industria militar a espaldas de los británicos y los franceses, nos hemos visto obligados a llevar una contabilidad paralela para realizar los pagos en calidad de pagarés. Si no usamos nuestros contactos políticos para ampliar la fecha de vencimiento de los pagarés, tendremos que reembolsarlos, por lo que ya no gozaremos de sus beneficios."
 GER_mefo_bills_mission: "Plazo de bonos MEFO"
 GER_can_delay_mefo_payment: "No se puede retrasar el pago de los bonos MEFO."
 GER_mefo_bills_mission_desc: "Los bonos emitidos están a punto de expirar. Debemos decidir si ampliarlos o empezar a pagar."
 GER_extend_mefo_bills: "Prolongar bonos MEFO"
 GER_extend_mefo_bills_desc: "Ampliar los bonos MEFO otros tres meses antes de que expiren nos permitirá seguir disfrutando de sus beneficios mientras duren, aunque a la larga aumentará el coste de los pagos."
 GER_extend_mefo_bills_tt: "Decide si prorrogar los §Ybonos MEFO§! o empezar a pagarlos.\n"
 GER_mefo_bills_mission_tt: "Emitir una prórroga de tres meses de los §Ybonos MEFO§! que entrará en vigor a partir de la fecha de expiración de los bonos MEFO actuales.\n\nEl coste de cada prórroga será cada vez mayor hasta que dé comienzo la guerra. A partir de ese momento, no podrás depender de los bonos MEFO y el pago se retrasará hasta que termine la guerra.\n\n"
 GER_mefo_bills_effect_in_days: "En [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] día(s) ocurrirá lo siguiente:\n"
