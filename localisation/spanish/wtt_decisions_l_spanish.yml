 form_hre: "Resucitar el Sacro Imperio Romano"
 form_scandinavia_category: "Restablecer la Unión de Kalmar"
 form_scandinavia_category_desc: "Tras la conquista de todos los territorios escandinavos, llega la hora de recuperar el espíritu de la Unión de Kalmar. Toda Escandinavia prosperará bajo nuestro gobierno."
 form_nordic_league_category: "Proclamar la unidad nórdica"
 form_nordic_league_category_desc: "Hace mucho que los nórdicos sienten ciertas afinidades. Ahora que controlamos todas las tierras que antaño pertenecieron a los estados constituyentes nórdicos, es posible llevar este sentimiento de hermandad a nuevas cotas."
 form_gran_colombia_category: "Resucitar el legado de Bolívar"
 form_gran_colombia_category_desc: "Aunque el experimento de la Gran Colombia tuvo una breve existencia el siglo pasado, hemos conseguido una vez más hacernos con el control de sus estados constituyentes. Podremos realizar de nuevo el sueño de Bolívar."
 form_austria_hungary_category: "Restablecer el Imperio Austrohúngaro"
 form_austria_hungary_category_desc: "Las antiguas tierras austrohúngaras están conquistadas y, como somos el único estado sucesor que queda de ellas, de nosotros depende restablecer el imperio. No nos demoremos, hagámoslo de inmediato."
 form_commonwealth_category: "Volver a formar la Mancomunidad de Naciones"
 form_commonwealth_category_desc: "Lituania y nosotros compartimos una gran historia. Ahora que volvemos a estar unidos por la fuerza de las armas, quizás haya llegado el momento de revivir los días más gloriosos de nuestro pasado."
 form_united_netherlands_category: "Repudiar el Tratado de Londres"
 form_united_netherlands_category_desc: "El vergonzoso Tratado de Londres de 1839 separó el norte y el sur de los Países Bajos, tras un periodo de unidad demasiado breve. Ahora, bajo nuestro liderazgo, podremos rememorar esos días y ocupar el lugar que nos corresponde como contrapeso de Alemania y Francia."
 form_united_central_america_category: "Reconstituir la república federal"
 form_united_central_america_category_desc: "El poderoso estado del que nuestra nación formó parte hace un siglo tuvo una vida demasiado corta. Ahora que hemos conquistado los estados secesionistas que provocaron su caída, podemos aspirar a reconstituir la república federal y empezar a proyectar una Centroamérica unida como una gran potencia."
 form_baltic_federation_category: "Unificar los países bálticos"
 form_baltic_federation_category_desc: "Nuestras anteriores declaraciones de solidaridad regional y política exterior unificada no pueden más que mejorar, ahora que controlamos todos los estados bálticos. Integrar a nuestros antiguos vecinos aumentará la seguridad para todos, vistos los peligros que nos acechan por el este y el oeste."
 form_ottoman_empire_category: "Volver a formar el Imperio Otomano"
 form_ottoman_empire_category_desc: "Mediante la fuerza de las armas hemos conseguido recuperarnos de las derrotas que sufrimos a causa de nuestra debilidad en la Gran Guerra. Para señalar este momento histórico, nada nos iría mejor que proclamar el restablecimiento del Imperio Otomano."
 form_european_union_category: "Conseguir la unidad europea"
 form_european_union_category_desc: "Aunque la idea de una Europa unificada solo ha ganado ciertas cotas de atractivo durante las décadas pasadas, la reciente conquista de los países continentales europeos más importantes por nuestra parte nos ofrece esta realidad inesperada. Quizá necesitemos reestructurar la nación para aprovechar al máximo las oportunidades que esto nos ofrece."
 form_mutapa_category: "Recrear el Imperio de Zimbabue"
 form_mutapa_category_desc: "Tras haber librado de influencias coloniales las partes meridionales del continente, quizás haya llegado la hora de reunir al pueblo bajo la idea de un imperio poderoso de nuestro pasado. En esta zona ha habido muchos de ellos, y solo necesitamos un nombre que nos sirva de símbolo."
 form_roman_empire_category: "Hacer realidad las ambiciones de Roma"
 form_roman_empire_category_desc: "La idea de un imperio que abarque el Mediterráneo se ha visto revivida en la mente del pueblo durante los últimos años. Ahora, nuestras campañas militares han superado con creces los sueños más alocados de nuestros seguidores más fervorosos y nos encontramos en la cúspide de poder hacer realidad estas ambiciones. ¡Roma invicta!"
 form_persian_empire_category: "Recrear el Imperio Persa"
 form_persian_empire_category_desc: "Nuestras conquistas recientes han alcanzado la extensión del antiguo Imperio Persa. Con la rica historia de nuestra zona, ¿cómo no vamos a aprovechar esta oportunidad para identificar nuestro reino como una continuación de los imperios de antaño?"
 form_byzantine_empire_category: "Restablecer Bizancio"
 form_byzantine_empire_category_desc: "Tras haber librado del yugo turco a los antiguos territorios, ya podemos, con algo de propaganda, proclamar nuestra nación como sucesora del mismísimo imperio con el que los turcos terminaron hace cinco siglos. ¡Seguro que esta herencia hará que nuestro prestigio internacional se dispare!"
 form_arabia_category: "Unir Arabia"
 form_arabia_category_desc: "Los estados árabes se han visto divididos por rivalidades locales durante demasiado tiempo. Ahora que hemos unificado la península bajo nuestro gobierno, ¡podemos anunciar al fin la formación de una Arabia unida!"
 form_majapahit_empire_category: "Volver a formar la talasocracia"
 form_majapahit_empire_category_desc: "Hace muchos siglos, un gran imperio comprendía todo el archipiélago de Indonesia y dominó el comercio en este lugar. Hemos conseguido ampliar nuestras fronteras para abarcar la extensión de este imperio, y su recreación puede servir también como símbolo de unidad en la zona."
 form_rattanakosin_kingdom_category: "Fortalecer la herencia de Rattanakosin"
 form_rattanakosin_kingdom_category_desc: "En los últimos años, nos hemos apartado de los valores tradicionales sobre los que se fundó nuestra nación en origen. Ahora que hemos conseguido las extensiones de territorio de nuestros días de gloria, quizás haya llegado el momento de aferrarnos a nuestra historia con más firmeza."
 form_hre_category: "Resucitar el Sacro Imperio Romano"
 form_hre_category_desc: "El esplendor de nuestra kaiserin no conoce límites, como tampoco lo conocen las fronteras de nuestra nación. Estas han crecido hasta englobar los límites del Sacro Imperio Romano, y las naciones que se cruzan en nuestro camino ya no están en posición de poner objeciones a nuestra política. La kaiserin ha decretado que debemos aprovechar esta oportunidad y que la nación debe asumir su papel como sucesora en espíritu del Sacro Imperio Romano. ¡Aquila Elegit Iovis Omnia Vincit!"
 form_greater_german_reich_category: "Proclamar el Gran Reich Alemán"
 form_greater_german_reich_category_desc: "Nuestros enemigos han caído ante nosotros y hemos completado nuestros objetivos de expansión en el este. Es el momento de hacer que el mundo entienda la grandeza de nuestra nación y transformar nuestra capital en algo de lo que todos podamos estar orgullosos."
