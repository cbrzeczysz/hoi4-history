 formulate_surprise_attack_plan_for_fascist_civil_war_desc: "El enemigo no sabe la calamidad que se avecina. Debemos asegurarnos de que sigan sin saberlo mientras aprovechamos al máximo el factor sorpresa en nuestros planes de batalla."
