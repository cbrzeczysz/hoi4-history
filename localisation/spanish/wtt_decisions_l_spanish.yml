 emergency_factory_conversion_defensive_desc: "Debemos enviar más equipo al frente cuanto antes. Necesitamos dedicar más fábricas a la producción de armas y vehículos para defender nuestro país."
 emergency_factory_conversion_offensive: "Conversión de fábrica de emergencia"
 emergency_factory_conversion_offensive_desc: "Nuestras tropas necesitan más equipo urgentemente. Es necesario crear más fábricas que produzcan el equipo necesario para ganar la guerra."
