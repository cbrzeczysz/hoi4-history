 war_propaganda: "Propaganda de guerra"
 war_propaganda_desc: "Mientras el mundo arde a nuestro alrededor, nuestro pueblo por desgracia no está preparado para la guerra. Debemos conseguir su apoyo para alzarnos en armas por nuestra nación."
 desperate_defense: "Defensa desesperada"
 desperate_defense_desc: "No podemos replegarnos más. Nuestros soldados deben atrincherarse y mantener la posición."
