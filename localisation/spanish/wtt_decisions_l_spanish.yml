 JAP_break_the_london_naval_treaty_desc: "Las indignantes restricciones del Tratado Naval de Londres suponen una amenaza para la seguridad de nuestra nación. Necesitamos libertad para crear una armada que pueda hacer frente a cualquier nación que desafíe lo que nos corresponde por derecho."
 JAP_tora_tora_tora: "¡Tora! ¡Tora! ¡Tora!"
 JAP_tora_tora_tora_desc: "El primer asalto aguarda. Una vez llegue, no debemos aflojar. Aprovecharemos el impulso para castigar a nuestros enemigos antes de que sepan lo que ha pasado."
