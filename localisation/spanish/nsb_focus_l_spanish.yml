 POL_KPP_focus: "Reunir un gabinete de izquierdas"
 POL_KPP_focus_desc: "El PCP es un partido de revolucionarios dispuestos a adoptar las medidas drásticas necesarias para que el socialismo llegue a Polonia. Aunque algunos de los que eran leales a la Sanación han cambiado su lealtad, no podemos confiar en ellos para completar nuestro gabinete, por lo que debemos sustituirlos por nuestros camaradas revolucionarios."
 POL_LIT_union: "Restaurar la Mancomunidad"
 POL_LIT_union_desc: "Ahora que [Root.GetLeader] es rey de Polonia y Lituania, solo nos queda unir al Seimas con el Sejm para que renazca la Mancomunidad Polaca-Lituana."
 POL_a_leftist_sejm: "El Sejm de izquierdas"
 POL_a_leftist_sejm_desc: "Aunque el Partido Campesino Polaco es mejor que la Sanación, a los socialdemócratas les faltan agallas para llevar a cabo las reformas radicales necesarias para liberar de verdad al proletariado de Polonia. Los polacos solo romperán las cadenas de una vez por todas gracias al liderazgo directo del Partido Comunista."
 POL_anti_imperialism: "Antiimperialismo"
 POL_anti_imperialism_desc: "Oponerse a una guerra imperialista es un principio loable, pero no basta con denunciar la guerra imperial: ¡una revolución mundial requiere la oposición al propio imperialismo!"
 POL_arm_monarchist_militants: "Armar a militantes monárquicos"
 POL_arm_monarchist_militants_desc: "¡Sabemos que hay individuos dentro de nuestras fronteras que quieren que [Root.GetLeader] traiga el orden y la prosperidad a su nación tal como [Root.GetLeader.GetSheHe] ha hecho con nosotros! Debemos estar dispuestos a armar a esos militantes monárquicos para que puedan luchar para que el monarca legítimo acabe en el trono."
 POL_armia_ludowa: "Armia Ludowa"
 POL_armia_ludowa_desc: "No podemos vencer a los imperialistas extranjeros, pero podemos organizar a los militantes de izquierdas que están dispuestos a morir en esa lucha. Si establecemos el Armia Ludowa como el brazo armado de nuestro partido, ¡nos aseguraremos de tener un ejército leal a las ambiciones de nuestra revolución socialista!"
 POL_assert_eastern_claims_pavel: "Reafirmar reivindicaciones del este"
 POL_assert_eastern_claims_pavel_desc: "La Mancomunidad incluye varias partes del antiguo Imperio Ruso y, sin duda, Pável parecería un traidor si las anexionase. Sin embargo, el Imperio Ruso ya es historia y Pável tiene el deber como blanco de asegurar los antiguos territorios rusos para los soviéticos."
 POL_assert_western_claims: "Reafirmar reivindicaciones del oeste"
 POL_assert_western_claims_desc: "Casualmente, parece que las fronteras de Polonia dejan fuera a esos antiguos territorios que se han convertido en grandes centros industriales. A la causa bermontiana le vendría bien que Polonia volviese a controlarlos."
 POL_baltic_socialism: "Hacer cumplir el socialismo báltico"
 POL_baltic_socialism_desc: "La voluntad del pueblo báltico está suprimida por dictadores, capitalistas y fascistas. Los trabajadores solo llegarán a ser libres mediante la intervención directa de Polonia."
 POL_claim_greater_lithuania: "Reivindicar la Gran Lituania"
 POL_claim_greater_lithuania_desc: "La Lituania que conocemos hoy en día no es más que una sombra del Gran Ducado de Lituania que la precedió. La Mancomunidad lo describe como algo más que la unión de Polonia y Lituania: como la unión de polacos, lituanos, ucranianos y bielorrusos."
 POL_claim_livonia: "Reivindicar Livonia"
 POL_claim_livonia_desc: "Entre las naciones del Báltico hay un sentido inquebrantable de hermanad y camaradería. Ahora que representamos los intereses de Lituania, podemos reclamar ese sentido de hermandad para nosotros, para unir a los bálticos bajo nuestro creciente imperio."
 POL_claim_prussia: "Tomar el este de Prusia"
 POL_claim_prussia_desc: "El este de Prusia es el hogar de muchas minorías polacas y lituanas. Ha llegado el momento de que esas personas se unan a sus camaradas en la Mancomunidad."
 POL_claiming_lithuania: "Reclamante de la Mancomunidad"
 POL_claiming_lithuania_desc: "Hay varias personas que reclaman Polonia y Lituania por igual. A la ambición de los polacos de recuperar la Mancomunidad le vendría muy bien que lo hiciésemos bajo el liderazgo de un rey capaz de alegar un derecho divino sobre los dos países."
 POL_com_independence: "Independencia"
 POL_com_independence_desc: "¡[SOV.GetNameDef] lleva mucho tiempo aprovechándose de nosotros! ¡Ha llegado el momento de que los revolucionarios polacos vuelvan a tomar las armas para luchar por su derecho al autogobierno!"
 POL_committee_of_national_liberation: "Comité de Liberación Nacional"
 POL_committee_of_national_liberation_desc: "Nos encontramos en una situación precaria entre Alemania y Rusia y estamos sujetos a sus maquinaciones imperialistas. Con el establecimiento del Comité de Liberación Nacional, todos los polacos sitiados tendrán una autoridad central para organizar actividades de resistencia."
 POL_complete_the_bermontian_mission: "Completar la misión bermontiana"
 POL_complete_the_bermontian_mission_desc: "Nuestra misión de luchar junto a los blancos y reclamar Rusia para el zar se ha visto aplastada por la invasión fallida de Lituania, pero ahora contamos con una poderosa Mancomunidad de naciones bajo nuestro mando. ¡Debemos subir a nuestras monturas y reducir a cenizas la URSS!"
 royal_legitimist: "Legitimista real"
 POL_cossack_king: "El rey cosaco"
 POL_cossack_king_desc: "En 1918, Pável Bermondt-Avalov, príncipe, cosaco y caudillo, recibió la orden de luchar por los blancos en Rusia. Sin embargo, enfrentó a los ejércitos bermontianos contra Lituania y Letonia. Aunque no es demasiado popular y no es católico, cuenta con el apoyo de los alemanes y la perspectiva de un ejército blanco ruso a sus espaldas."
 POL_demand_LIT_pavel: "Exigir Lituania"
 POL_demand_LIT_pavel_desc: "La última vez, los bermontianos fueron incapaces de anexionar Lituania, pero ahora, con el ejército polaco a sus espaldas, Pável está en tal posición de poder que podrían intimidar a los lituanos para que se entreguen en bandeja de plata. Un rey no se arrastra ni suplica por su reino, sino que lo toma por derecho."
 POL_demand_slovakia_pavel: "Exigir Eslovaquia"
 POL_demand_slovakia_pavel_desc: "Checoslovaquia es débil y su territorio es la envidia de sus vecinos. Si los alemanes pueden tomar Sudetenland con solo pedirlo, ¿no podemos hacer lo mismo con Eslovaquia?"
 POL_demand_slovakia: "Exigir Eslovaquia"
 POL_demand_slovakia_desc: "Checoslovaquia es débil y su territorio es la envidia de sus vecinos. Si los alemanes pueden tomar Sudetenland con solo pedirlo, ¿no podemos hacer lo mismo con Eslovaquia?"
 POL_dismantle_capitalist_empires: "Desmantelar imperios capitalistas"
 POL_dismantle_capitalist_empires_desc: "El capitalismo es el enemigo natural del socialismo. Ahora que la revolución ha triunfado en Polonia, debemos aprovechar nuestra posición para desmantelar el imperialismo capitalista en todo el mundo, empezando por el desmantelamiento absoluto de todos los imperios coloniales."
 POL_dismantle_fascist_empires: "Desmantelar imperios fascistas"
 POL_dismantle_fascist_empires_desc: "El fascismo es una plaga en este mundo. Se apropian del lenguaje de la lucha de clases para poner al proletariado en contra de sus camaradas del otro lado de la frontera. Son los enemigos jurados del PCP y debemos deshacernos de ellos lo antes posible."
 POL_dismantle_soviet_empire: "Desmantelar el imperio [SOV.GetAdjective]"
 POL_dismantle_soviet_empire_desc: "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_default: "[SOV.GetNameDefCap] se considera una federación de repúblicas independientes, pero no es más que el Imperio Ruso pintado de rojo. Como ocurre con todos los imperios, son enemigos de Polonia."
 POL_dismantle_soviet_empire_desc_alt: "La URSS se ha deshecho de la pintura roja y ya podemos ver la verdadera cara de [SOV.GetNameDef], así que sus ambiciones imperiales están más claras que nunca. Como enemigo de Polonia, habrá que ocuparse de esto antes de que sea demasiado tarde."
 POL_expand_lithuanian_shipyards: "Ampliar los astilleros de Lituania"
 POL_expand_lithuanian_shipyards_desc: "No deben seguir aplicándose restricciones a los puertos de Gdynia y Gdansk. Con Lituania bajo nuestro control, tenemos la oportunidad de ampliar notablemente nuestra capacidad naval y competir por el dominio en el mar Báltico."
 POL_anti_capitalist_revolution: "La revolución anticapitalista"
 POL_anti_capitalist_revolution_desc: "Aunque estamos tentados de mantener el alineamiento de Polonia con el oeste por el bien de la conveniencia diplomática, no podemos vender nuestras creencias a los capitalistas extranjeros. La revolución mundial precisa de una lucha contra la burguesía, y eso es lo que pretendemos hacer, se llamen \"fascistas\" o \"demócratas\"."
 POL_assemble_the_regency_council: "Reunir al consejo de regencia"
 POL_assemble_the_regency_council_desc: "La Ley del 5 de noviembre fue una promesa hecha por las potencias centrales para liberar al reino libre e independiente de Polonia de las cenizas del Imperio Ruso. La regencia resultante no logró encontrar a un monarca antes de entregarle todo el poder a Piłsudski, pero, como los sanacionistas no son capaces de formar un gobierno estable, puede que sea el momento de restablecer la regencia para encontrar al legítimo rey de Polonia."
 POL_fulfil_fifth_of_november: "Cumplir la Ley del 5 de noviembre"
 POL_fulfil_fifth_of_november_desc: "Con el consejo de regencia reunido de nuevo, ha llegado el momento de abrir las puertas a todos los solicitantes reales que quieran reclamar el trono de Polonia."
 POL_governorate_livonia: "Gobernación de Livonia"
 POL_governorate_livonia_desc: "Cuando Pável invadió Lituania y Letonia hace muchos años, tuvo la oportunidad de reclamar la gobernación de Livonia como feudo personal. Ahora, Letonia es débil y Pável cuenta con todo el poder de Polonia, por lo que será imposible impedir la restauración de la gobernación de Livonia."
 POL_greater_commonwealth: "La gran Mancomunidad"
 POL_greater_commonwealth_desc: "Las ambiciones de la Mancomunidad van más allá de las fronteras históricas de un reino que desapareció hace mucho tiempo. Para los polacos, la Mancomunidad es una gran potencia imperial, un imperio multicultural que brilla de mar a mar."
 POL_greater_polish_SSR: "La República Socialista Soviética de la Gran Polonia"
 POL_greater_polish_SSR_desc: "Hemos demostrado ser útiles para la URSS y sería prudente solicitar que nos devuelvan el control del este de Polonia, con cierta compensación por los magníficos servicios que hemos ofrecido a la revolución."
 POL_hohenzollern: "Los Hohenzollern"
 POL_hohenzollern_desc: "Los alemanes imaginaron que un Hohenzollern gobernaría en el nuevo Reino de Polonia. Nuestros estrechos lazos diplomáticos con Rumanía hacen que la familia real rumana sea la candidata ideal para ocupar ese puesto."
 POL_institute_royal_guards: "Establecer la guardia real"
 POL_institute_royal_guards_desc: "Con un monarca en el trono, es esencial que encontremos a los mejores entre las filas del ejército polaco para que se ocupen de la protección personal de nuestro querido monarca."
 POL_internal_romanian_support: "Buscar apoyo interno de Rumanía"
 POL_internal_romanian_support_desc: "El rey de Rumanía está llevando al país hacia el borde de la destrucción con tanta corrupción y gasto excesivo. Es una lástima, pero el rey Miguel va a tener que colaborar con los detractores de su padre para garantizar la supervivencia continua de Rumanía."
 POL_king_michaels_coup: "Golpe de Estado del rey Miguel"
 POL_king_michaels_coup_desc: "Ha llegado el momento de que el rey Miguel usurpe el gobierno rumano actual y sea coronado como monarca, tal como merece por derecho natural. Polonia y Rumanía, que fueron aliadas en el pasado, ahora estarán unidas como una sola."
 POL_king_of_lithuania: "El Reino de Lituania"
 POL_king_of_lithuania_desc: "Ha llegado el momento. La población lituana ha despertado contra [LIT.GetLeader] y los partidarios monárquicos están preparados para presentar sus exigencias ante el gobierno. Con el apoyo polaco, creerán que [Root.GetLeader] es el gobernante designado por Dios."
 POL_dabrowszczacy: "La Dąbrowszczacy"
 POL_dabrowszczacy_desc: "Hay varias brigadas internacionales de voluntarios polacos que luchan por movimientos democráticos y socialistas por todo el mundo. Ahora que un gobierno socialista controla Polonia, estos valientes voluntarios pueden contar con el apoyo del Estado polaco."
 POL_leftist_economics: "Establecer una economía socialista"
 POL_leftist_economics_desc: "En una economía capitalista, la capital sirve a la élite. Con el gobierno socialista, debemos cambiar la economía para que sirva a las necesidades de los campesinos que sangraron por esta revolución."
 POL_lithuanian_rail: "Ferrocarriles polaco-lituanos"
 POL_lithuanian_rail_desc: "Viajar entre la unión debe ser un asunto trivial si Polonia y Lituania quieren estar verdaderamente unidas. Si unimos nuestros ferrocarriles, mejoraremos bastante nuestras cadenas de suministro y nuestra capacidad industrial."
 POL_lower_class_education: "Educación de la clase baja"
 POL_lower_class_education_desc: "El acceso a la educación lleva demasiado tiempo custodiado por la riqueza y el privilegio. Sin embargo, con el socialismo, la posesión de capital personal se vuelve irrelevante para el sistema educativo."
 POL_merge_civilian_industries: "Fusionar la industria civil"
 POL_merge_civilian_industries_desc: "Ahora que nuestras naciones están unidas, no tiene demasiado sentido que Lituania solo construya para Lituania y Polonia, para Polonia. Nuestras industrias deben unirse por el bien de la nación."
 POL_merge_internal_governments: "Fusionar los gobiernos internos"
 POL_merge_internal_governments_desc: "Aunque Polonia y Rumanía tienen al mismo monarca al frente de su gobierno, siguen estando separadas por sus gobiernos internos. Debemos ofrecer representantes locales rumanos al Sejm y fusionar el resto de administraciones rumanas con sus equivalentes polacas."
 POL_merge_the_arms_industries: "Fusionar la industria de armas"
 POL_merge_the_arms_industries_desc: "Los fabricantes de armas polacos y lituanos llevan décadas produciendo armas por separado. Ahora que nuestras naciones están unidas, tenemos la oportunidad de especializar la industria y entablar relaciones de colaboración entre las fábricas de ambos países."
 POL_non_discriminatory_recruitment: "Abolir el reclutamiento discriminatorio"
 POL_non_discriminatory_recruitment_desc: "Los católicos polacos están sobrerrepresentados de forma desproporcionada en nuestras fuerzas armadas por culpa de las políticas de la Sanación. En el futuro, cualquier patriota o socialista que quiera luchar contra el fascismo podrá hacerlo."
 POL_organize_the_peasants_strike: "Organizar la huelga de los campesinos"
 POL_organize_the_peasants_strike_desc: "Polonia está dividida por la sangre de los campesinos. En la zona rural del país, el abandono malicioso por parte del gobierno está provocando que los campesinos se radicalicen. [POL.GetLeader] va a provocar que las huelgas acaben siendo violentas, así que debemos preparar al proletariado para que se alce contra sus opresores."
 POL_polish_path_to_socialism: "El camino al socialismo de Polonia"
 POL_polish_path_to_socialism_desc: "Desde su fundación en 1918, el Partido Comunista Polaco ha estado sujeto a la bolchevización. Ahora, muchos de sus miembros son poco más que lacayos de Stalin. Sin embargo, Maria Koszutska y varios miembros destacados del PCP quieren eliminar los elementos estalinistas del partido y que Polonia se enfrente a Moscú."
 POL_polish_peoples_republic: "La República Socialista Soviética de Polonia"
 POL_polish_peoples_republic_desc: "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_default: "Polonia es uno de los Estados miembros de la URSS más industrializados e independientemente poderosos. Lo más normal es que disfrutemos de un mayor grado de autonomía."
 POL_polish_peoples_republic_desc_alt: "Polonia se distingue de otros países de la esfera de influencia [SOV.GetAdjective] gracias a su relativa industrialización y a una ideología diferente, así que lo más normal es que disfrutemos de un mayor grado de autonomía."
 POL_preserve_baltic_independence: "Preservar la independencia báltica"
 POL_preserve_baltic_independence_desc: "Aunque los gobiernos del Báltico son bastante capitalistas y antidemocráticos, se enfrentan a amenazas del este y el oeste como nosotros. Es mejor conservar las dictaduras burguesas que verlas caer presa de las ambiciones imperialistas de Alemania y Rusia."
 POL_preserve_bougoise_democracy: "Preservar la democracia burguesa"
 POL_preserve_bougoise_democracy_desc: "Aunque el objetivo del PCP es extender el socialismo por todo el mundo, en estos tiempos sombríos en los que el fascismo mundial no hace más que aumentar, nuestra prioridad es luchar junto a los capitalistas para conservar la democracia burguesa. Las condiciones materiales para facilitar una revolución socialista mundial solo se dan en un mundo sin fascismo."
 POL_press_for_liberia: "Insistir en Liberia"
 POL_press_for_liberia_desc: "En 1932, los gobiernos de Polonia y de Liberia acordaron que Liberia estaría bajo la custodia polaca. Los estadounidenses ven nuestra presencia en Libera como un insulto, pero la nación es vulnerable y necesita con urgencia la protección de Polonia."
 POL_pressure_for_the_west: "Presión para el oeste"
 POL_pressure_for_the_west_desc: "Las fronteras exactas entre Polonia y Alemania fueron tema de debate en las décadas posteriores a la Gran Guerra. En este debate, los alemanes conservaron casi todos sus centros industriales y dejaron a Polonia con poca cosa que pareciese una industria. Con el este sometido a [SOV.GetNameDef], estos territorios deben ser reemplazados por Silesia y Pomerania."
 POL_pro_allied_government: "Nombrar a un gobierno a favor de los Aliados"
 POL_pro_allied_government_desc: "Muchos sejmiks están a favor de que Polonia siga estando alineada con el oeste. Si ascendemos a estos representantes para que ocupen puestos superiores en el gobierno, nos mostraremos más amigables con la causa de los Aliados."
 POL_push_for_ruthenia: "Impulsar Rutenia"
 POL_push_for_ruthenia_desc: "Las redes ferroviarias de Ucrania y Bielorrusia se han descuidado de forma lamentable, pero estos territorios también forman parte de la Mancomunidad. Debemos invertir en las vías orientales para pasar sobre los soviéticos y reclamar lo que es nuestro."
 POL_reopen_the_maritime_and_colonial_league: "Reabrir la Liga Colonial de Polonia"
 POL_reopen_the_maritime_and_colonial_league_desc: "La ambición de una presencia intercontinental polaca terminó cuando Polonia fue incapaz de conseguir Palestina. Sin embargo, con nuestros nuevos contactos en el oeste y un gobierno socialista, podemos usar nuestro capital para liberar a los trabajadores de las colonias de colonizadores europeos bajo una nueva administración polaca."
 POL_restoration_of_the_royal_sejm: "Restauración del Sejm real"
 POL_restoration_of_the_royal_sejm_desc: "En los viejos tiempos del reino polaco, el Sejm estaba formado por sirvientes leales al pueblo y a la corona. Con la restauración del Sejm y la destrucción de la Segunda República, debemos asegurarnos de que todos sus miembros sean leales a la corona y que no pretendan que Polonia vuelva a ser gobernada por la Sanación."
 POL_restore_bermontians: "Restaurar a los bermontianos"
 POL_restore_bermontians_desc: "El Ejército de Voluntarios de Rusia Occidental era una fuerza liderada por Pável Bermondt-Avalov que pretendía restaurar la monarquía y gobernar en los territorios del oeste de Rusia. Aunque la preocupación principal de Pável es Polonia, la destrucción del comunismo ruso sigue siendo el objetivo bermontiano y todos los rusos blancos deberían considerar que su deber es luchar en el ejército bermontiano."
 POL_restore_poland_hungary: "Restablecer Polonia-Hungría"
 POL_restore_poland_hungary_desc: "Hace siglos, las coronas de Polonia y Hungría estaban unidas y el dominio de Europa Oriental estaba garantizado para la nación. Ahora que Polonia controla Transilvania y Nitra, lo único que nos impide reclamar el legado de Polonia-Hungría es la existencia de Hungría."
 POL_royal_dictatorship: "Instituir una dictadura monárquica"
 POL_royal_dictatorship_desc: "El Sejm tiene derecho ejecutivo a vetar cualquier decisión del rey. Aunque esto nos ha venido muy bien, el mundo está cambiando y no podemos permitir que la burocracia se interponga en el derecho divino a gobernar de nuestro rey."
 POL_seek_german_alignment: "Buscar el alineamiento alemán"
 POL_seek_german_alignment_desc: "Pável, admirador de [GER.GetLeader] y nacionalsocialista, se ha vuelto un aliado conocido de las potencias fascistas de todo el mundo. Solo queda acercarse a los fascistas para ver si aceptarían en el Eje a una Polonia controlada por un bermontiano."
 POL_social_commonwealth: "Mancomunidad de Repúblicas Socialistas"
 POL_social_commonwealth_desc: "Aunque la ambición de restablecer Polonia-Lituania sería la antítesis de los objetivos de nuestra revolución, no se puede negar que Polonia, Lituania y varios de los Estados miembros que formaban la Mancomunidad comparten historia y enemigos. En vista de nuestras luchas comunes, necesitamos formar una nueva Mancomunidad, una que dé prioridad a la seguridad y liberación de sus trabajadores bajo el socialismo."
 POL_soviet_industry: "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_default: "Inversiones industriales soviéticas"
 POL_soviet_industry_alt: "Expansión industrial"
 POL_soviet_industry_desc: "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_default: "Una ventaja de unirse a la URSS es entrar en una unión poderosa de Estados y contar con un centro industrial que enriquezca a nuestra nación mediante la inversión. Aunque parte de nuestra industria se dedica a mejorar la URSS, la inversión industrial que recibimos en reciprocidad aumenta bastante nuestra capacidad de fabricación."
 POL_soviet_industry_desc_alt: "A pesar de la subyugación que sufrimos por parte de [SOV.GetNameDef], debemos seguir desarrollando nuestra industria para cuando decidamos romper las cadenas."
 POL_soviet_military_staff: "Personal militar soviético"
 POL_soviet_military_staff_desc: "Con el establecimiento de la Segunda República Polaca, muchos generales polacos de izquierdas huyeron a la URSS para seguir luchando por la revolución mundial. Ahora, con un gobierno alineado con los soviéticos, estos valientes exiliados pueden volver a casa."
 POL_support_colonial_workers_strikes: "Apoyar las huelgas de trabajadores coloniales"
 POL_support_colonial_workers_strikes_desc: "Los trabajadores de las colonias europeas sufren y pasan apuros, sometidos bajo el peso de sus señores para mantener un imperio que no les da nada a cambio. Estos trabajadores carecen de las condiciones materiales necesarias para liberarse. Si de verdad queremos provocar una revolución mundial, debemos armar a los oprimidos contra la élite colonial."
 POL_support_monarchism_in_LIT: "Apoyar la monarquía en Lituania"
 POL_support_monarchism_in_LIT_desc: "Al igual que Polonia, Lituania debía escoger un nuevo rey. Sin embargo, a diferencia de Polonia, los alemanes consideraron que la elección justa era ilegítima, pero podemos ofrecerles a los lituanos el gobernante fuerte que se les prometió, alguien que defienda Lituania frente al imperialismo alemán."
 POL_warsaw_to_crimea_railway: "Ferrocarril entre Varsovia y Crimea"
 POL_warsaw_to_crimea_railway_desc: "En nuestra ambición por gobernar de mar a mar es vital que todos los territorios que tomemos se integren bien en nuestra nación. Nuestras fronteras naturales van de norte a sur y de este a oeste, y el objetivo de conectar Crimea con nuestro ferrocarril consolidará nuestro dominio en la región."
 POL_elect_a_PSL_leader: "Escoger a un líder del Partido Campesino Polaco"
 POL_elect_a_PSL_leader_desc: "Aunque los comunistas compiten por el poder en nuestro gobierno, el ejército apoya al Partido Campesino Polaco. Si consolidamos nuestro liderazgo, el PCP no tendrá el poder necesario para controlar el gobierno."
 POL_invest_in_the_peasantry: "Invertir en las comunidades de campesinos"
 POL_invest_in_the_peasantry_desc: "Los campesinos lucharon por nosotros con la promesa de que mejoraríamos la vida en la zona rural, y pretendemos cumplir dicha promesa. Unas buenas redes de infraestructura y ferrocarril garantizarán que nadie se quede atrás."
 POL_seek_an_alliance_with_kaiser: "Buscar una alianza con el káiser"
 POL_seek_an_alliance_with_kaiser_desc: "El Reino de Polonia debe su existencia a la Ley del 5 de noviembre, una declaración hecha por el káiser de Alemania en la que se prometía labrar un nuevo reino polaco a partir de la Polonia del Congreso ocupada por Rusia. Desconocemos los planes del káiser con respecto a Polonia, pero puede que un amable recordatorio de la declaración del imperio alemán plante las semillas de una alianza improbable."
 POL_surrender_the_east: "Rendir el este"
 POL_surrender_the_east_desc: "La URSS ve el este de Polonia como un territorio legítimo de Ucrania y Bielorrusia, lugares que la URSS afirma representar. Si cedemos esos territorios a los soviéticos, puede que seamos aliados."
 POL_woo_morges_staff: "Invitar al Frente Morges"
 POL_woo_morges_staff_desc: "Nuestra revuelta no llegará a ninguna parte sin el apoyo de al menos parte del ejército. Aunque muchos siguen siendo leales a una de las tres alas de la Sanación, al Frente Morges le interesa restablecer la democracia en Polonia y podría estar dispuesto a colaborar con nosotros con este fin."
 POL_ease_sanationist_tensions: "Aliviar las tensiones sanacionistas"
 POL_ease_sanationist_tensions_desc: "Muchos miembros del Frente Morges ocupan cargos militares de alto rango dentro de la Sanación, y puede que logremos convencerlos para que usen su capital político para frenar la represión gubernamental en la huelga, con lo que ganaríamos un tiempo precioso para que nuestro movimiento crezca en Polonia."
 POL_arm_peasant_militia: "Armar a la milicia popular"
 POL_arm_peasant_militia_desc: "El campesinado de Polonia se librará de sus opresores de un único modo: tomando las armas y luchando contra la burguesía. Si empleamos el capital político del Frente Morges para robar equipo a la Sanación, empezaremos la guerra con un campesinado completamente armado y entrenado."
 POL_state_national_council: "Consejo Nacional de Estado"
 POL_state_national_council_desc: "Los sanacionistas cuentan con la constitución de abril para codificar sus creencias, y ya va siendo hora de que nosotros hagamos lo mismo. El Consejo Nacional de Estado se establecerá para unir a políticos socialistas de toda Polonia y rectificar las leyes reaccionarias de la Sanación."
 POL_communal_governance: "Gobernanza comunitaria"
 POL_communal_governance_desc: "La guerra de los campesinos, aunque fuese necesaria, desató el caos y la devastación en las zonas rurales. Ha llegado el momento de reconstruir y establecer gobiernos comunitarios locales en las zonas rurales para curar las cicatrices de la guerra."
 POL_raise_the_black_madonna: "Ensalzar a la Virgen Negra"
 POL_raise_the_black_madonna_desc: "La Virgen Negra es un retrato sagrado de la Santísima Virgen popular entre las clases más bajas de Polonia por ser la protectora del país y de las clases bajas. Si la adoptamos como símbolo de nuestro movimiento, la gente sabrá que la Santísima Virgen está de nuestra parte llegado el momento."
 POL_reassemble_the_sejm: "Reunir el Sejm"
 POL_reassemble_the_sejm_desc: "Ahora que se han restablecido las prácticas democráticas en Polonia, ha llegado la hora de volver a invitar al gobierno a los sejmiks a los que expulsó la Sanación."
 POL_empower_the_morges: "Poder para el Morges"
 POL_empower_the_morges_desc: "El Frente Morges ha demostrado ser aliado de la democracia. No habríamos logrado nada de lo que tenemos hasta ahora sin su ayuda. Puede que estos generales se hayan ganado el derecho a liderar su propia rama del ejército."
 POL_ROM_join_allies: "Unirse a los Aliados"
 POL_ROM_join_allies_desc: "Con los tronos de Polonia y Rumanía unificados, debemos dirigir el enfoque diplomático hacia nuestros aliados de Occidente."
 POL_anti_blitz_tactics: "Tácticas antibritzkrieg"
 POL_anti_blitz_tactics_desc: "Los alemanes buscan invadir nuestra nación con un ataque rápido y abrumador, pero puede que esa máquina de guerra no sea más que un cañón de cristal. Se puede obligar a los hombres a enfrentarse al peligro sin retirarse, y un tanque solo es formidable si no nos preparamos para ello."
 POL_anti_fascist_military_desc: "Aunque un gobierno socialista divide a los polacos, nuestro alineamiento con Occidente nos proporciona un objetivo común en el espectro político; nuestra ferviente oposición al fascismo y al imperialismo alemán. Con apoyo y propaganda, nuestro ejército se fortalecerá y unificará para enfrentarse al creciente fascismo mundial."
 POL_anti_germans_abroad: "Apoyo a los antialemanes de fuera"
 POL_anti_germans_abroad_desc: "Los países bálticos son nuestros hermanos en esta guerra contra el bolchevismo y el nazismo. Aunque están diseminados, diezmados y débiles, con un gobierno polaco sólido que los apoye, quizá podamos convertirlos en prácticas máquinas de guerra."
 POL_assert_eastern_claims: "Reafirmar reivindicaciones del este"
 POL_assert_eastern_claims_desc: "Polonia en su estado actual es una sombra del imperio que una vez fue. Polonia no es solo la región donde viven los polacos, es el legado de la Mancomunidad y debemos restaurar las antiguas fronteras de Oriente."
 POL_assurance_of_loyalty: "Decidir las fronteras tras la guerra"
 POL_assurance_of_loyalty_desc: "Los alemanes nos han arrebatado territorios importantes, y nuestros esfuerzos por apoyar la guerra son indiscutibles. Ya nos hemos arrastrado demasiado, es hora de pedir una compensación por todo lo que hemos dado."
 POL_beck_ribbentrop: "El Pacto Ribbentrop-Beck"
 POL_beck_ribbentrop_desc: "No es un secreto que los alemanes ansían la anexión de Gdansk y otros territorios que antiguamente les pertenecieron, pero no es necesario que la sangre llegue al río. Quizá Józef Beck pueda crear una solución diplomática a la contienda en nuestras fronteras."
 POL_declare_independence: "Declarar la independencia"
 POL_declare_independence_desc: "Los alemanes han sido una herramienta muy útil para acabar con la amenaza de [SOV.GetNameDef], pero ahora es momento de enfrentarnos a los que desean esclavizar a Polonia. Ha llegado la hora de atacar al Reich."
 POL_demand_LIT: "Exigir Lituania"
 POL_demand_LIT_desc: "El gobierno de Lituania está roto, débil y caracterizado por un pobre liderazgo económico y militar. El Estado polaco no está completo sin sus súbditos, y quizá acepte la unificación si simplemente se lo pedimos."
 POL_demand_pomerania: "Exigir Pomerania"
 POL_demand_pomerania_desc: "Pomerania una vez fue parte del Estado polaco y ahora está en manos alemanas. Aunque algunos dirían que no tenemos ninguna oportunidad, hay que echar suertes y tomar lo que es nuestro."
 POL_divide_lit: "Dividir Lituania"
 POL_divide_lit_desc: "Nosotros buscamos la restauración de la Mancomunidad y los alemanes buscan Memel. Puede que podamos llegar a un acuerdo mutuo y mandar un último aviso de unión a los lituanos."
 POL_empower_falangist_militants: "Dar poder a los militantes falangistas"
 POL_empower_falangist_militants_desc: "Hay varias organizaciones paramilitares entre los falangistas que se están armando para la inevitable batalla contra los comunistas. Con el apoyo del gobierno, estos partidarios crecerán hasta convertirse en una sección armada tremenda del partido falangista."
 POL_falangist_international: "Internacional Falangista"
 POL_falangist_international_desc: "Enfrentarnos al nazismo y al fascismo italiano nos deja en una posición vulnerable, pero debemos buscar aliados en nuestra lucha contra Alemania. Quizá si presentamos el falangismo como una alternativa, formemos alianzas con las naciones que piensan como nosotros."
 POL_force_polish_upper_class: "Promocionar la clase alta polaca"
 POL_force_polish_upper_class_desc: "Al ser una joven nación liberada hace poco, muchos polacos ocupan los estratos económicos más bajos de la sociedad. Nuestra nación no aguantará si no creamos una clase de élite formada desde la cuna para administrar el país."
 POL_german_staff: "Volksdeutscher Selbstschutz"
 POL_german_staff_desc: "Polonia tiene una considerable minoría alemana y aunque Alemania podría usar a estos jóvenes contra nosotros, puede que el actual estado de colaboración entre los dos países haga que las comunidades alemanas en Polonia se muestren amistosas con nuestra causa."
 POL_german_training: "Personal militar alemán"
 POL_german_training_desc: "Nuestros \"compañeros\" alemanes mantienen sus secretos bélicos a buen recaudo, pero quizá si los invitamos a gestionar algunos de nuestros asuntos militares internos, no les quede otro remedio que contarnos algunos."
 POL_integrate_greater_kashubia: "Integrar Pomerania"
 POL_integrate_greater_kashubia_desc: "El pueblo casubio eslavo ve la totalidad de Pomerania como las fronteras por derecho de su nación, y muchos polacos también lo consideran como un territorio legítimo de Polonia. Con las tierras ahora en nuestro poder, solo tenemos que integrarlo en nuestro gobierno y Alemania del Este se convertirá en Polonia Occidental."
 POL_integrate_the_endecja: "Integrar el Endecja"
 POL_integrate_the_endecja_desc: "Mientras que la rama Siódemki del partido nacional demócrata está negociando la formación de una coalición con la Sanacja, la mayoría del partido se opone. Si invitamos al gobierno a los miembros clave del Endecja, puede que podamos formar un gobierno unido por el nacionalismo polaco."
 POL_integrate_the_falanga: "Integrar la Falanga"
 POL_integrate_the_falanga_desc: "La ONR-Falanga es una organización violenta y revolucionaria, pero incrementar el nacionalismo en el gobierno quizá haga que los falangistas se unan a nosotros por el futuro de Polonia."
 POL_invite_the_baltics: "Invitar a los países bálticos"
 POL_invite_the_baltics_desc: "Debido a que la mayoría de naciones católicas están en riesgo de ser invadidas por los bolcheviques, el Báltico es nuestro aliado natural en la causa falangista y debemos protegerlo."
 POL_invite_the_lowlands: "Invitar a los Países Bajos"
 POL_invite_the_lowlands_desc: "Aunque el falangismo está en las fronteras políticas del Benelux, una modesta inversión de tiempo y recursos podría ponerlo en posición de formar una alianza con esos países."
 POL_konfederacja_narodu: "Konfederacja Narodu"
 POL_konfederacja_narodu_desc: "La Konfederacja Narodu es una pequeña agrupación de nacionalistas polacos que se oponen a que Alemania ocupe Polonia. Quizá si anunciamos nuestro rechazo a Alemania, estos militantes se alineen con nuestra causa."
 POL_nationalist_constitution: "Una constitución nacionalista"
 POL_nationalist_constitution_desc: "La constitución de abril ha fallado al definir la identidad polaca, pero algunos miembros de los partidos nacional demócrata y falangista han ofrecido su apoyo para arreglar la constitución y anteponer la identidad de nuestra nación a cualquier otra cosa."
 POL_polish_shock_battallions: "Uderzeniowe Bataliony Kadrowe"
 POL_polish_shock_battallions_desc: "Los Uderzeniowe Bataliony Kadrowe, batallones de asalto especialmente entrenados, son la sección armada de la Konfederacja Narodu y están dispuestos a morir si eso evita que Varsovia caiga en manos enemigas."
 POL_underground_conscripts: "Reclutas clandestinos"
 POL_underground_conscripts_desc: "El reclutamiento entre las células del Estado secreto polaco mejorará en gran medida la capacidad de combate de nuestras tropas contra los opresores."
 POL_prepare_german_line: "Preparar las líneas alemanas"
 POL_prepare_german_line_desc: "La frontera con Alemania es la parte más vulnerable de nuestra nación. Si queremos evitar que Varsovia caiga en sus manos, debemos enfrentarnos a ellos directamente en la frontera y mofarnos de sus intentos por doblegar nuestra voluntad."
 POL_privatize_education: "Tomar las empresas extranjeras"
 POL_privatize_education_desc: "A pesar de que los inversores extranjeros nos han sido muy útiles, las empresas que han creado estarán mucho mejor en manos polacas. Puede que los dueños originales se molesten, pero es un acto necesario de patriotismo."
 POL_radicalize_poles_in_germany: "Radicalizar a los militantes polacos en Alemania"
 POL_radicalize_poles_in_germany_desc: "Hay minorías polacas por toda Alemania que acabarán radicalizándose. Si les enseñamos lo que han planeado los alemanes para Polonia, los incentivaremos a unirse a la militancia alineados con nuestra causa."
 POL_reach_out_to_underground_state: "Acudir al Estado secreto"
 POL_reach_out_to_underground_state_desc: "El Estado secreto polaco opera con discreción tras puertas cerradas. Si acudimos a ellos y les garantizamos nuestro apoyo, puede que un día aspiremos a superar a nuestros antiguos dueños."
 POL_reassert_silesian_claims: "Reafirmar las demandas de Silesia"
 POL_reassert_silesian_claims_desc: "El destino de Silesia era un punto de gran debate durante los primeros días de la República de Polonia, y en ese tiempo el gobierno acordó conceder la mayoría de Silesia y fijar el territorio de la relativamente pequeña Alta Silesia. Un gobierno fuerte no habría hecho esas concesiones y debemos reivindicar nuestra demanda."
 POL_reopen_national_elections: "Reconvocar elecciones nacionales"
 POL_reopen_national_elections_desc: "Los objetivos del Endecja son restaurar la democracia en Polonia y garantizar que el gobierno sirva a los intereses del nacionalismo polaco. Debemos volver a convocar elecciones, pero de manera que los partidos antipatrióticos no puedan participar."
 POL_request_autonomous_status: "Solicitar más autonomía"
 POL_request_autonomous_status_desc: "Estamos ahogados bajo el yugo de la influencia alemana y debemos solicitar una mayor autonomía industrial si queremos tener algún futuro."
 POL_riot_of_37: "El disturbio de Varsovia"
 POL_riot_of_37_desc: "La Sanacja nunca aceptará transferir poder a los falangistas de manera pacífica, pero la influencia falangista está creciendo más allá del control de la Sanacja. Una protesta violenta en Varsovia puede ser todo lo que haga falta para darle a la Falanga el control de la nación."
 POL_sideline_the_sanacja: "Marginar a la Sanacja"
 POL_sideline_the_sanacja_desc: "La Falanga y el Endecja han conseguido tanta influencia en el gobierno polaco que si quisiera colaborar más estrechamente, la Sanacja perdería un capital político significativo y se expondrían a un golpe de Estado..."
 POL_siodemki: "Consolidar las constituciones"
 POL_siodemki_desc: "La Sanacja apoya la constitución de abril, mientras que el Endecja quiere reemplazarla por una propia. Ahora que nuestros partidos colaboran, no podemos permitirnos más confusión; debemos consolidar estas visiones conflictivas por el futuro de la República de Polonia."
 POL_state_catholicism: "Catolicismo estatal"
 POL_state_catholicism_desc: "La identidad católica es intrínseca a la ideología falangista, y como tal, la Iglesia y el Estado deben ser uno solo."
 POL_support_falangists_in_the_americas: "Apoyar a los falangistas americanos"
 POL_support_falangists_in_the_americas_desc: "En las Américas abundan los movimientos falangistas, principalmente en los países latinoamericanos. Es necesario que extendamos nuestra alianza a las Américas para asegurar nuestros intereses falangistas por todo el mundo y proteger a nuestros compañeros de la influencia americana."
 POL_support_global_falangism: "Apoyar el falangismo a nivel mundial"
 POL_support_global_falangism_desc: "No estamos solos en nuestra lucha para llevar el falangismo a nuestra nación. Hay voluntarios en Polonia que quieren apoyar los movimientos falangistas de todo el mundo, y el Estado debería respaldar a estos individuos."
 POL_the_national_commonwealth: "La Mancomunidad nacional"
 POL_the_national_commonwealth_desc: "La antigua Mancomunidad era un imperio polaco que presidía grandes tierras y pueblos. Con Lituania en nuestras manos, el Imperio de Polonia vuelve a nacer."
 POL_romanov: "Los Románov"
 POL_romanov_desc: "Si bien era una candidata improbable, la joven que se autodenomina Anastasia Románova demanda que el último monarca de Polonia fue el zar Nicolás II y, por lo tanto, su derecho sobre Polonia está dictado por Dios."
 POL_invite_exiled_nobility: "Invitar a los nobles exiliados"
 POL_invite_exiled_nobility_desc: "A pesar de que muchos nobles rusos se niegan a reconocer el derecho de nacimiento de nuestro rey Anastasia, invitarlos a volver con la promesa de títulos nobiliarios puede persuadirlos de cambiar de opinión y que la reconozcan como la verdadera hija del zar Nicolás II."
 POL_pan_slavism: "Revanchismo paneslavo"
 POL_pan_slavism_desc: "Hasta el momento, el movimiento paneslavo ha sido poco más que una herramienta útil para que los rusos afirmen su hegemonía sobre todos los eslavos, pero también ha servido para unir a gente dispar de la región en una serie de Estados unidos como Yugoslavia y Checoslovaquia. ¿Por qué iba a ser Polonia una excepción? ¿No debería sacar provecho de esta oleada de paneslavismo?"
 POL_demand_yugoslav_subjugation: "Exigir la subyugación de Yugoslavia"
 POL_demand_yugoslav_subjugation_desc: "Si queremos que alguna vez se cumpla nuestro deseo de una unificación paneslava, no debemos descuidar los territorios eslavos meridionales. A pesar de que nos separan fronteras nacionales y enormes montañas, todos somos eslavos."
 POL_claim_russia: "Reivindicar Rusia"
 POL_claim_russia_desc: "El rey Anastasia Románova es la única heredera del zar Nicolás II, y su reclamación del trono ruso no solo es legítima, sino la voluntad de Dios. Con el apoyo de la nobleza rusa, Anastasia está preparada para reclamar lo que le pertenece como emperatriz de Rusia."
 POL_proclaim_slavic_unity: "Proclamar la unidad eslava"
 POL_proclaim_slavic_unity_desc: "Con todo el territorio de Rusia y Polonia bajo nuestro control, vamos a conseguir lo que ningún zar ha logrado nunca. Con el consentimiento y la aprobación de los rusos y los polacos, podemos proclamar la unificación del pueblo eslavo."
 POL_niech_zyje_opor: "W imieniu Polski Podziemnej"
 POL_niech_zyje_opor_desc: "Se han extendido rumores sobre rebelión y libertad por toda Polonia. Patriotas polacos valientes buscan devolver la independencia a Polonia en nuestras iglesias y bajo tierra y, con la provocación y el equipo adecuados, quizá veamos cómo Varsovia se libera de sus cadenas."
 POL_niech_zyje_opor_no_mtg: "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc: "$POL_niech_zyje_opor_desc$"
 POL_morges_pact: "Pacto de Morges"
 POL_morges_pact_desc: "Con la democracia restaurada en Polonia, las ambiciones del Frente Morges casi están completas. Todo lo que queda es fortalecer nuestra relación con Francia y recuperar la alianza de Francia y Polonia."
 POL_morges_economic_union: "Pacto económico francopolaco"
 POL_morges_economic_union_desc: "Reforzadas las relaciones entre Francia y Polonia, podemos prestarnos ayuda económica mutua en tiempos de guerra."
 POL_invite_romania_to_morges: "Invitar a Rumanía al pacto"
 POL_invite_romania_to_morges_desc: "Por sí misma, una alianza francopolaca no basta para resistir todo el empuje de las potencias del Eje. Debemos extender nuestra alianza entre mares."
 POL_align_with_habsburgs: "Una alianza Habsburgo"
 POL_align_with_habsburgs_desc: "Hay Habsburgo en los tronos de Polonia y Hungría; quizá sea el momento de formalizar en una alianza nuestros lazos familiares."
 POL_habsburg: "Los Habsburgo"
 POL_habsburg_desc: "Carlos Alberto de Habsburgo es un patriota polaco y, por suerte, de la familia real. Quizá deberíamos invitarlo a tomar el trono para el que se le ha preparado desde que nació."
 POL_habsburg_monarchist_militants: "Armar a militantes Habsburgo"
 POL_habsburg_monarchist_militants_desc: "En Checoslovaquia hay quienes desean el retorno del poder absoluto hereditario sobre sus vidas, y todo lo que necesitamos es darles armas para que apoyen la causa Habsburgo con la fuerza."
 POL_join_CZE_industry: "Unirse a la industria checa"
 POL_join_CZE_industry_desc: "Las industrias de Bohemia y Polonia no tienen conexión ni integración; debemos corregir esta deficiencia para sacar más partido a la unión de nuestras naciones."
 POL_join_CZE_military: "Unirse al ejército checo"
 POL_join_CZE_military_desc: "Nuestras industrias militares están separadas y les falta una causa común; debemos evaluar el complejo industrial checo e integrarlo en las fuerzas armadas polacas."
 POL_join_CZE_rails: "Unir las redes ferroviarias"
 POL_join_CZE_rails_desc: "Transportar suministros a través de los Sudetes es una tarea ineficiente y costosa. Debemos unir las secciones clave de nuestras redes ferroviarias si queremos defender toda esta nueva nación."
 POL_king_of_bohemia: "El rey de Bohemia"
 POL_king_of_bohemia_desc: "El sentimiento monárquico es elevado en Checoslovaquia; bastará con que reivindiquemos el trono de Bohemia para que el gobierno checoslovaco se pliegue a nuestras exigencias."
 POL_kings_guard: "La guardia del rey"
 POL_kings_guard_desc: "El rey aspira al liderazgo militar, ¿qué mejor ejército podría mandar que su propia guardia personal?"
 POL_press_the_habsburg_claim: "Apoyar la reivindicación de los Habsburgo"
 POL_press_the_habsburg_claim_desc: "Hungría lleva demasiado tiempo sin rey y el archiduque Otto de Habsburgo sigue sin un trono que pueda llamar suyo. ¡Debemos apoyar las aspiraciones al trono de nuestro pariente y garantizar el dominio Habsburgo en Europa!"
 POL_reclaim_west_slavia: "Recuperar la Eslavia Occidental"
 POL_reclaim_west_slavia_desc: "Los casubios, polabios y sorbios también son pueblos eslavos occidentales, pero muchos quedan fuera de nuestras fronteras y nuestra influencia. Si queremos ser los protectores de los pueblos eslavos occidentales, debemos protegerlos a todos."
 POL_restore_the_diet_of_galicia: "Restaurar la Dieta de Galitzia"
 POL_restore_the_diet_of_galicia_desc: "La Dieta de Galitzia y Lodomeria representaba el dominio Habsburgo sobre Polonia; ahora que tenemos un Habsburgo en el trono, lo más apropiado sería restaurarla como la Dieta de Polonia."
 POL_royal_hussars: "Instituir los húsares reales"
 POL_royal_hussars_desc: "Los húsares alados fueron los soldados más famosos de Polonia; aunque su época hace tiempo que pasó, la práctica del combate de caballería sigue teniendo buena salud en Polonia y solo necesita algo de apoyo para llegar a ser la envidia del mundo."
 POL_royal_officer_corps: "Cuerpo de oficiales reales"
 POL_royal_officer_corps_desc: "Como rey y general, Carlos Alberto es un ejemplo brillante de lo que debería ser un caballero polaco. Quizá todos nuestros oficiales deberían recibir el mismo entrenamiento en las artes bélicas que nuestro rey: en las trincheras."
 POL_soldier_king: "El rey soldado"
 POL_soldier_king_desc: "Nuestro rey ansía luchar por su país en el frente, pero no podemos permitir que nuestro dirigente corra un riesgo tan grave. Quizá, si le damos un puesto como mariscal de campo, sirva como símbolo unificador para nuestra nación en crisis al tiempo que satisface su sed de combate."
 POL_support_monarchy_in_CZE: "Apoyar la monarquía en Checoslovaquia"
 POL_support_monarchy_in_CZE_desc: "El poder de los Habsburgo en Checoslovaquia se va desvaneciendo en el recuerdo, pero ahora que tenemos un Habsburgo en el trono y la identidad polaca es fuerte, estamos en buena posición para promover la identidad eslava occidental y apoyar los derechos de los Habsburgo sobre Bohemia."
 POL_trust_in_the_west: "Confianza en Occidente"
 POL_trust_in_the_west_desc: "Aunque los Habsburgo de Austria lucharon contra las potencias occidentales en la Gran Guerra, Polonia es amiga de Occidente. Debemos confiar en que nuestros aliados de ultramar sigan ayudándonos, como hicieron sobradamente en el pasado."
 POL_unite_west_slavia: "Unificar con Bohemia"
 POL_unite_west_slavia_desc: "Con nuestro rey en el trono de Polonia y Bohemia, solo nos falta unificar la administración interna de ambos países para alcanzar el sueño de una Eslavia Occidental."
 POL_restore_poland_hungary_tt: "Si Hungría está de acuerdo, iniciarán una §Yunión personal§! con nosotros sin perder su independencia nominal."
