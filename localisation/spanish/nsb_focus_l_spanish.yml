 #Estonia
 EST_era_of_silence: "La era del silencio"
 EST_era_of_silence_desc: "Con el violento movimiento ultranacionalista del Vaps desplegándose desde Saaremaa al condado de Võru, el presidente debe marcar el comienzo de una nueva era para Estonia; una era sin elecciones, sin disidencia, sin resistencia. La nación debe entrar en una era de silencio."
 EST_ismaaliit: "Isamaaliit"
 EST_ismaaliit_desc: "Ahora que incluso el propio partido de Päts está prohibido en el país, la dictadura necesita un nuevo partido para organizarse. La Liga Patriótica protegerá a la nación de las amenazas, tanto dentro como fuera de las fronteras de Estonia."
 EST_establish_the_rahvuskogu: "Establecer el Rahvuskogu"
 EST_establish_the_rahvuskogu_desc: "Puesto que la antigua constitución de Estonia ha demostrado ser incapaz de proteger a su pueblo del fascismo y de la tiranía, se ha decidido redactar una nueva para proteger a la nación y, con el tiempo, recuperar la tradición democrática por la que el pueblo estonio luchó y murió en 1918."
 EST_chamber_of_deputies: "Asegurar la Cámara de los diputados"
 EST_chamber_of_deputies_desc: "Ahora que el Consejo Nacional está firmemente bajo el control del Isamaaliit, solo queda hacerse con la Cámara de los diputados. Si el partido tiene la mayoría absoluta en todas las cámaras del gobierno civil, la dictadura obtendrá el control total de la nación y sus industrias."
 EST_exploit_the_banks: "Explotar a los bancos"
 EST_exploit_the_banks_desc: "Konstantin Päts ha sido desde hace mucho tiempo una figura influyente en el sector bancario estonio. Aunque algunos traidores afirman que Päts ha tenido algo que ver en la corrupción bancaria y la explotación de la clase trabajadora de Estonia, las conexiones de Päts con el sector privado colocan a la dictadura en la posición perfecta para que podamos explotarlo."
 EST_modernize_capital: "Modernizar Tallin"
 EST_modernize_capital_desc: "La ciudad de Tallin ha estado durante mucho tiempo en las despreciables zarpas de los represores alemanes y rusos, y todavía no ha alcanzado todo su potencial para ser la envidia del Báltico. Nuestra gran ciudad nunca ha sido ni será arrasada ni profanada por los ejércitos extranjeros, y debemos modernizarnos para competir con el resto de ciudades europeas."
 EST_squash_the_opposition: "Aplastar a la oposición"
 EST_squash_the_opposition_desc: "Ahora que tenemos el control del gobierno civil, debemos eliminar las semillas de la traición de nuestro gabinete y gobiernos locales. Aquellos que se oponen a nuestro liderazgo pronto sabrán que oponerse al Isamaaliit es oponerse a Estonia."
 EST_formalize_baltic_entente: "Formalizar la Entente báltica"
 EST_formalize_baltic_entente_desc: "La Entente báltica es un acuerdo que tenemos con nuestros hermanos bálticos para protegernos en tiempos de guerra, pero la sinceridad de este acuerdo es cuestionable en el mejor de los casos. Ahora que tenemos a los alemanes y a los soviéticos respirándonos en el cogote, la cooperación es más crucial que nunca para mantener nuestra frágil independencia."
 EST_look_north: "Mirar al norte"
 EST_look_north_desc: "Somos conscientes de que los países bálticos no se bastan por sí mismos para resistir el azote de los nazis y los soviéticos en nuestras fronteras, pero, dadas las ambiciones en Escandinavia de nuestros agresores, quizás podamos persuadir a nuestros aliados del norte para que se unan a la Entente báltica."
 EST_beyond_the_baltic: "Más allá del Báltico"
 EST_beyond_the_baltic_desc: "Aunque algunos insisten en que la Entente báltica basta para proteger a nuestra pequeña nación de la invasión, todos sabemos que es una falacia. Los aliados nos ayudaron en 1918 en nuestra lucha por la autodeterminación, ¡y quizás no sea una locura esperar que acudan en nuestro auxilio una vez más!"
 EST_join_the_allies: "Unirse a los Aliados"
 EST_join_the_allies_desc: "Los Aliados han demostrado ser amigos de la independencia [ROOT.GetAdjective], y ya solo queda formalizar esta amistad con la entrada oficial de [ROOT.GetNameDef] en la facción aliada."
 EST_national_council: "Asegurar el Consejo Nacional"
 EST_national_council_desc: "El Consejo Nacional es la rama de nuestro gobierno que representa a los municipios locales, ciudades y cámaras corporativas. Si queremos representar adecuadamente los intereses del pueblo, debemos asegurarnos de que sus representantes sean miembros leales al partido Isamaaliit y que solo sean militares, ya que son los únicos que pueden defender la soberanía del pueblo estonio."
 EST_new_economic_policy: "Repasar la política económica"
 EST_new_economic_policy_desc: "Nuestra economía depende casi en su totalidad del comercio con la URSS. Los rusos son enemigos declarados de la autodeterminación estonia y, mientras dependamos de ellos para algo, no seremos completamente libres. Debemos desligarnos de nuestros opresores para lograr una economía verdaderamente independiente."
 EST_support_independent_militaries: "Apoyar a los militares independientes"
 EST_support_independent_militaries_desc: "En toda la nación hay facciones militares independientes que están deseando lanzarse a la batalla para volver a defender a Estonia del imperialismo extranjero, pero lo que estos militares tienen en coraje les falta en recursos. Debemos abastecer a todos los soldados, oficiales o no, con los recursos necesarios para defender a nuestra nación."
 EST_fight_the_vaps: "Luchar contra el Vaps"
 EST_fight_the_vaps_desc: "El Movimiento Vapsid de derechas busca alterar la estabilidad de Estonia. Aunque el movimiento comenzó con un grupo de veteranos y héroes nacionales, rápidamente se ha convertido en un movimiento ultranacionalista que [EST.GetLeader] compararía con los nazis. Este elemento rebelde dentro de nuestra nación debe ser eliminado si queremos crear un futuro estable para Estonia."
 EST_republican_defence_league: "Liga de Defensa Republicana"
 EST_republican_defence_league_desc: "Ahora que el Vaps está perdiendo importancia, muchos grupos paramilitares están perdidos y sin una causa por la que luchar. Si intentamos unirlos en un único grupo oficial, tendremos un nuevo recurso de hombres valientes dispuestos a luchar y morir por la independencia estonia."
 EST_womens_defence_league: "Liga de Defensa Femenina"
 EST_womens_defence_league_desc: "El Naiskodukaitse es una suborganización de la Liga de Defensa Republicana para las mujeres patrióticas que quieren defender su patria y a sus familias. Es vital que la Liga de Defensa Femenina cuente con el suficiente equipo e inversión, para que nuestra patria tenga una guarnición y nuestras tropas un equipo médico."
 EST_corporate_chambers: "Cámaras corporativas"
 EST_corporate_chambers_desc: "Los de izquierdas se han opuesto desde hace tiempo a la idea del corporativismo, pero ahora que hemos eliminado sus incesantes voces del Riigikogu, finalmente podemos establecer las cámaras corporativas. Los trabajadores no solo se dividirán por ideología, sino también por vocación, con empresarios privados que representen sus intereses en la dictadura. ¿Qué puede salir mal?"
 EST_cave_to_enemy_pressure: "Ceder a la presión enemiga"
 EST_cave_to_enemy_pressure_desc: "Ha quedado claro que no hay futuro en el que nuestra nación y nuestro pueblo puedan sobrevivir. Aunque hemos hecho mucho para proteger a los nuestros, ha quedado claro que es imposible que el [Root.GetNonIdeologyName] pueda mantener su independencia sin afrontar una gran pérdida para su gente."
 EST_threat_on_our_border: "La amenaza en nuestra frontera"
 EST_threat_on_our_border_desc: "Hay guerra en el horizonte. No sabemos por qué ni contra quién lucharemos, pero sabemos que el halcón de la guerra quiere clavar sus garras en [Root.Capital.GetName], y debemos decidir con quién nos aliaremos en el próximo enfrentamiento. Debemos trazar un plan y centrarnos en los nazis del sur o en los soviéticos del este."
 EST_fortify_tallinn: "Fortificar Tallin"
 EST_fortify_tallinn_desc: "Aunque muchos quieran pensar que podemos resistir a lo largo de toda la frontera estonia, la realidad es que sabemos que debemos sacrificar terreno si queremos sobrevivir. Los fuertes que rodean la capital nos permitirán proteger nuestra infraestructura central a cualquier coste."
 EST_hold_saaremaa: "Mantener Saaremaa"
 EST_hold_saaremaa_desc: "Debemos prepararnos para una larga y ardua resistencia. Aunque el archipiélago estonio carece de la industria del continente, si preparamos las islas como último reducto tendremos una base de operaciones con la que podremos dar apoyo a los soldados de la resistencia y, con el tiempo, recuperar nuestra patria."
 EST_fortify_the_border: "Fortificar la frontera"
 EST_fortify_the_border_desc: "Nos enfrentaremos al enemigo en la frontera y confiaremos en que nuestros hermanos de Letonia y Lituania no caigan. Por ambicioso que parezca este plan, no debemos dejar que ni un solo centímetro de tierra vuelva a caer en manos de alemanes o soviéticos nunca más."
 EST_fight_against_communism: "No nos rendiremos"
 EST_fight_against_communism_desc: "Ya sabemos cómo es la vida bajo la ocupación enemiga, y muchos de los nuestros murieron luchando para que nunca volviéramos a sufrirlo. Con nuestras filas armadas de patriotismo, nuestros ejércitos no caerán sin luchar hasta el final."
 EST_long_push_east: "La larga marcha"
 EST_long_push_east_desc: "No esperábamos que nuestra campaña fuera tan bien y, sin embargo, aquí estamos, armados con nuestros fusiles y avanzando en el territorio enemigo. Sus tierras son extensas y las nuestras pequeñas, y será un viaje duro para el que debemos estar preparados."
 EST_prepare_for_the_inevitable: "Preparación para lo inevitable"
 EST_prepare_for_the_inevitable_desc: "No podemos aguantar eternamente. Es crucial que preparemos nuestro gobierno para el exilio y que apoyemos la resistencia [Root.GetAdjective] desde la distancia."
 EST_forest_brothers: "Los Hermanos del Bosque"
 EST_forest_brothers_desc: "Hemos oído historias sobre unos militantes anticomunistas que se esconden en los bosques invernales de los países bálticos y que organizan ataques contra las fuerzas invasoras. Debemos establecer una comunicación con estos guerreros de la libertad y hacer lo que podamos para apoyar sus esfuerzos en territorio báltico."
 EST_prepare_underground_resistance: "Preparar una resistencia industrial"
 EST_prepare_underground_resistance_desc: "El enemigo está clausurando y capturando las principales fábricas de [Root.GetNonIdeologyName], por lo que es vital que invirtamos en industria y equipo del extranjero para que podamos seguir produciendo armas para la resistencia, aunque tengamos que luchar en la clandestinidad."
 EST_prepare_covert_resistance: "Preparar una resistencia encubierta"
 EST_prepare_covert_resistance_desc: "La resistencia es mucho más que soldados y armas, se trata de sabotear las líneas de suministros, establecer contacto con la resistencia y dispersar y confundir a nuestros enemigos mientras nuestras balas dan en el blanco. Debemos invertir en inteligencia [Root.GetAdjective] si queremos recuperar nuestra patria."
 EST_rally_the_nation: "Unir a la nación"
 EST_rally_the_nation_desc: "El Movimiento Vaps está formado por veteranos de la guerra por la independencia de Estonia, a quienes el régimen de Konstantin Päts ha reprimido. Si queremos crear una Estonia para los estonios, debemos darnos a conocer al mundo. Hemos de manifestarnos por toda la nación para que todo el mundo sepa que estamos aquí. Somos los que lucharon por la existencia de Estonia y merecemos ser escuchados."
 EST_march_on_talinn: "La marcha en Tallin"
 EST_march_on_talinn_desc: "Con tantos grupos paramilitares y sociedades de veteranos en Estonia de nuestro lado, confiamos en que Konstantin Päts no podrá defenderse cuando ataquemos Tallin. Marcharemos hacia el Riigikogu y, claramente, declararemos un gobierno del Vapsid bajo el mando de Artur Sirk."
 EST_glory_of_war: "La gloria de la guerra"
 EST_glory_of_war_desc: "Somos un gobierno de veteranos, pero muchos miembros del Vapsid son demasiado viejos o sus lesiones de guerra les impiden volver al servicio activo. Quizás estos antiguos combatientes puedan encontrar un nuevo propósito como formadores de una nueva generación de soldados estonios."
 EST_mobilize_the_vets: "Movilizar a los veteranos"
 EST_mobilize_the_vets_desc: "A muchos veteranos estonios se les negó el derecho a entrar en el servicio activo por su asociación con el Movimiento Vaps. Ahora que hemos tomado el gobierno, les concederemos a estos hombres su derecho a servir."
 EST_vapsid_youth: "Juventudes del Vapsid"
 EST_vapsid_youth_desc: "La mayoría de los miembros del Vaps tienen una edad avanzada, pero los jóvenes se sienten cautivados por la histórica lucha por la independencia que caracterizó a Estonia hace unas décadas. Al establecer unas Juventudes del Vapsid, les daremos un lugar desde el que puedan esforzarse por recuperar la gloria de sus padres y abuelos."
 EST_veterans_government: "El gobierno de los veteranos"
 EST_veterans_government_desc: "El antiguo gabinete de ministros era débil y se doblegó a la voluntad de Konstantin Päts. Necesitamos un nuevo gabinete de ministros que apoye la causa del Vapsid."
 EST_anti_communist_militia: "Milicia anticomunista"
 EST_anti_communist_militia_desc: "La nación está llena de hombres dispuestos a luchar contra la amenaza bolchevique al este, a los que el antiguo gobierno rechazó por ser demasiado radicales. Para el Vaps, ningún anticomunismo es demasiado radical, y estos hombres merecen un hueco en nuestro ejército tanto como los demás."
 EST_reach_out_to_germany: "Acudir a Alemania"
 EST_reach_out_to_germany_desc: "Si pudiéramos luchar contra los soviéticos solo con nuestro ímpetu y espíritu, la URSS se desmantelaría mañana, pero, por desgracia, Estonia carece de hombres suficientes para defenderse de una amenaza tan fuerte. Quizás si nos alineamos con los alemanes podamos tener una oportunidad de sobrevivir en la próxima década."
 EST_baltic_shield: "Escudo báltico"
 EST_baltic_shield_desc: "Los soviéticos desean aplastar Estonia bajo la bota del imperialismo, pero no podemos permitir que eso suceda. Debemos construir búnqueres en toda la frontera. Puede que no podamos derrotar a los soviéticos, pero al menos aguantaremos lo suficiente para que otros lo hagan."
 EST_join_the_axis: "Unirse al Eje"
 EST_join_the_axis_desc: "Ahora que hemos dejado claras nuestras intenciones a los alemanes, estamos seguros de que la entrada de Estonia en el Eje debería ser completamente razonable."
 EST_the_brotherhood: "La Hermandad"
 EST_the_brotherhood_desc: "Estonia no es un territorio apartado, y al sur hay dos naciones muy vulnerables que tendrían mejores opciones de supervivencia si se integraran en nuestro Estado. Los países bálticos somos hermanos y, como tal, debemos resistir juntos."
 EST_empower_finnish_militants: "Dar poder a los militantes finlandeses"
 EST_empower_finnish_militants_desc: "El Movimiento Vaps no habría sido posible sin la ayuda de los veteranos finlandeses del norte. Estos voluntarios han ayudado a Estonia a conseguir su independencia y, al igual que nosotros, pretenden derrocar a su débil gobierno y establecer otro que sirva mejor a su pueblo."
 EST_national_pride_in_finland: "Marchas de orgullo nacional en Finlandia"
 EST_national_pride_in_finland_desc: "Los veteranos finlandeses carecen de nuestra organización, así que quizás nuestro simple apoyo pasivo no les baste para provocar el cambio que logramos en Estonia. Si organizamos marchas en Finlandia, puede que algún día veamos a nuestras dos naciones unidas por los héroes de la última guerra."
 EST_finno_estonian_supremacy_league: "Liga de la Supremacía Estonio-Finlandesa"
 EST_finno_estonian_supremacy_league_desc: "Ahora que el antiguo gobierno finlandés es cosa del pasado, podemos aprovechar la estrecha relación que hemos forjado con su nuevo gobierno para sentar las bases de una amistad duradera basada en el autogobierno y el sentimiento antibolchevique."
 EST_unite_our_nations: "Unir nuestras naciones"
 EST_unite_our_nations_desc: "Con Finlandia en manos de sus veteranos y nuestra influencia bien afianzada en el entramado del nuevo gobierno finlandés, solo queda mover un par de hilos y podremos unir a nuestro pueblo en una sola nación."
 EST_sieze_swedish_assets: "Hacerse con los recursos suecos"
 EST_sieze_swedish_assets_desc: "Los suecos controlan unos recursos que no aprovechan para nada, salvo para suministrar a las potencias que más les intimidan. Este expolio de los recursos escandinavos no puede continuar, debemos ponerlos bajo resguardo."
 EST_secure_the_straits: "Asegurar los estrechos"
 EST_secure_the_straits_desc: "Dinamarca nos bloquea el paso al Atlántico y debemos eliminarla si queremos que las naves estonias naveguen por el mar del Norte."
 EST_occupy_norway: "Ocupar Noruega"
 EST_occupy_norway_desc: "Con Suecia y Finlandia en nuestros bolsillos, solo nos queda subyugar a los noruegos y toda la Escandinavia continental caerá bajo el control de Estonia."
 EST_form_scandinavia: "Estonia es Escandinavia"
 EST_form_scandinavia_desc: "Muchos norteños consideran una broma que los estonios reivindiquen la identidad escandinava, pero ¿quién ríe el ultimo ahora que la totalidad del subcontinente está bajo nuestro control? ¡Con Suecia, Noruega y Dinamarca bajo el firme dominio de Estonia, nadie puede evitar que reivindiquemos Escandinavia!"
 EST_proclaim_finno_ugra: "Proclamar la identidad ugrofinesa"
 EST_proclaim_finno_ugra_desc: "Con Finlandia bajo nuestro control, estamos en una posición única para consolidar la identidad finesa en el Estado. Hay incontables pueblos ugrofineses en el norte de Europa y, si los unificamos bajo la misma identidad, podremos hacer que un buen número de soldados se unan a la causa del Vapsid."
 EST_unite_the_sami: "Unir a los sami"
 EST_unite_the_sami_desc: "Los sami son un pueblo dispar y profundamente oprimido que se reparte por Finlandia, Suecia, Noruega y Rusia. Desde hace mucho tiempo, a los sami se les ha negado el derecho a hablar la lengua finesa, y no son suficientes en número para enfrentarse a sus opresores. Debemos consolidarlos en nuestro Estado para protegerlos del imperialismo noruego."
 EST_unite_karelia: "Unir Carelia"
 EST_unite_karelia_desc: "Carelia está llena de finlandeses, desde los propios carelios hasta los pueblos sami orientales. Con Finlandia bajo nuestro control, puede que todavía podamos expandir nuestro Estado en Carelia y unificar a los pueblos finlandeses que la habitan."
 EST_unite_the_finnic_identity: "Unificación de la identidad finesa"
 EST_unite_the_finnic_identity_desc: "Ahora que los principales pueblos finlandeses en el subcontinente escandinavo están bajo nuestro control, podemos unificar la identidad finesa y declarar un nuevo Estado que estonios, finlandeses, sami, nénets y otros pueblos ugrofineses puedan llamar patria."
 EST_break_the_silence: "Romper el silencio"
 EST_break_the_silence_desc: "Konstantin Päts estableció su dictadura bajo la promesa de proteger Estonia del fascismo y el comunismo. Ahora que estas ideologías son prácticamente irrelevantes, no hay motivos para que la dictadura continúe y deben volver a convocarse elecciones libres."
 #Lithuania
 LIT_secure_a_loyal_cabinet: "Reunir al Seimas"
 LIT_secure_a_loyal_cabinet_desc: "Con el golpe de Estado asegurado y el control absoluto de Antanas Smetona en el gobierno, es hora de reunir al Seimas para gobernar de manera más eficiente la nación, con ministros leales que apoyen al dictador."
 LIT_rastikis_military_reforms: "Reformas militares de Rastiki"
 LIT_rastikis_military_reforms_desc: "El ejército no está preparado para afrontar una amenaza de la magnitud y la severidad que supondría otra invasión alemana, y es vital que el brazo armado del gobierno cuente con un mando competente que lidere a los patrióticos soldados lituanos."
 LIT_patriotic_education: "Educación patriótica"
 LIT_patriotic_education_desc: "El sector de la educación en Lituania ha tenido días mejores, pero no podemos dejar que las ideas campen a sus anchas entre la juventud. Los jóvenes deben ser educados como patriotas católicos en instituciones apropiadas, como el Rytas."
 LIT_soviet_mutual_assistance: "Asistencia mutua [SOV.GetAdjective]"
 LIT_soviet_mutual_assistance_desc: "Polonia es el objetivo principal de los soviéticos y los alemanes, y todo el mundo lo sabe. Se rumorea que las dos potencias están planeando repartirse Polonia, y quizá podamos persuadir a los soviéticos para que busquen el apoyo lituano a cambio de devolver Vilna a sus legítimos dueños."
 LIT_victory_in_trust: "La confianza lleva a la victoria"
 LIT_victory_in_trust_desc: "No hay nadie en este gobierno en quien podamos confiar: ni Kazys Grinius, ni Augustinas Voldemaras, ni siquiera Rastiki. Los hombres poderosos son cobardes y traicioneros, pero ¿un buen soldado que sepa disparar un fusil? Eso sí que es fiable, y será lo que nos lleve a la victoria."
 LIT_integrate_the_opposition: "Integrar la oposición"
 LIT_integrate_the_opposition_desc: "Aunque Antanas Smetona consideraba al antiguo gobierno como un gabinete de políticos ineptos y simpatizantes de los soviéticos, es innegable que había algunos hombres competentes entre sus filas, y sería una estupidez no utilizarlos en el nuevo Seimas."
 LIT_patriotic_socialism: "Socialismo patriótico"
 LIT_patriotic_socialism_desc: "El gobierno democrático se componía principalmente de socialdemócratas y centristas, y las ideas del socialismo contaminan la mente de los trabajadores lituanos. Aunque Kazys Grinius era claramente socialista, su espíritu patriótico es innegable. Quizá, si lleváramos a cabo algunas de sus ideas, los trabajadores lituanos serían más productivos y apoyarían más a la dictadura."
 LIT_peace_with_poland: "Paz con Polonia"
 LIT_peace_with_poland_desc: "Oficialmente, la guerra entre Polonia y Lituaniaha durado varias décadas, aunque ninguno de los dos bandos ha entrado en combate durante la mayor parte del tiempo. Aunque Vilna sigue estando en sus manos, debemos transformar este estancamiento en una paz formal para centrarnos en nuestros verdaderos enemigos del este y el oeste."
 LIT_strength_in_unity: "La unión hace la fuerza"
 LIT_strength_in_unity_desc: "Cuando estamos juntos, somos fuertes, y ninguna nación posee un vínculo similar al de Polonia y Lituania. Aunque nunca volveremos a dejarnos atrapar en una Mancomunidad, quizás nuestras dos naciones puedan colaborar amistosamente para proteger nuestra frágil independencia."
 LIT_indivisible_power_of_the_state: "El indivisible poder del Estado"
 LIT_indivisible_power_of_the_state_desc: "Soy el Estado, y el Estado soy yo. Con las leyes de la dictadura firmemente establecidas, solo queda asegurarse de que el poder del dictador sea absoluto. Pese a que muchos desean volver a la democracia, sabemos que es una idea estúpida y peligrosa mientras la amenaza del colectivo del águila y el oso se ciña sobre Lituania."
 LIT_purge_popular_resistance: "Purgar la resistencia popular"
 LIT_purge_popular_resistance_desc: "Hay sectores rebeldes entre la población que se oponen a Smetona y su dictadura. Estos individuos son enemigos de la independencia lituana y deben ser erradicados para asegurar la continua estabilidad y supervivencia de nuestra nación."
 LIT_anti_communist_militia: "Milicia anticomunista"
 LIT_anti_communist_militia_desc: "Nuestro objetivo es deshacernos de los elementos de izquierdas de nuestra nación y, afortunadamente, ya hay voluntarios en todo el país que comparten nuestra ambición. ¡Solo tenemos que apoyar a las organizaciones antiizquierdistas y ellas se encargarán de protegernos de los soviéticos!"
 LIT_arrest_nazis_in_memel: "Detener a los nazis en Memel"
 LIT_arrest_nazis_in_memel_desc: "Memel está lleno de nazis y simpatizantes de los fascistas, lo que está sentando un precedente para la invasión alemana. Si queremos mantener la región del Memel, debemos castigar la afiliación al partido nazi con la pena de cárcel, y llevar a cabo los preparativos necesarios para resistir a una posible invasión."
 LIT_reminder_of_true_enemy: "Un recordatorio del verdadero enemigo"
 LIT_reminder_of_true_enemy_desc: "Durante la guerra de 1918, nos enfrentamos a una opresión brutal por parte del Ejército Rojo y el Freikorps, y ahora que la guerra asoma en el horizonte, este recuerdo amargo reconcome a los ministros lituanos. ¡Debemos apresurarnos, decidir cuál de estas potencias es una amenaza mayor para nosotros y prepararnos para la guerra!"
 LIT_appease_soviets: "Apaciguar a los rusos"
 LIT_appease_soviets_desc: "Aunque hemos hecho todo lo que hemos podido para prepararnos para la guerra, debemos reconocer la derrota si queremos preservar las vidas de los lituanos."
 LIT_appease_nazis: "Apaciguar a los alemanes"
 LIT_appease_nazis_desc: "Aunque hemos hecho todo lo que hemos podido para prepararnos para la guerra, debemos reconocer la derrota si queremos preservar las vidas de los lituanos."
 LIT_offer_military_basing: "Ofrecer derechos de base"
 LIT_offer_military_basing_desc: "Lo último que queremos es otra guerra. Los alemanes y soviéticos tienen un interés estratégico en Lituania, por lo que, quizás, si les ofrecemos acceso y derecho a instalarse en nuestra nación y construir y usar búnqueres, podamos evitar la invasión."
 LIT_offer_military_basing_tt_1: "§GDepende de quién se haya apaciguado:§!\n"
 LIT_offer_military_basing_tt_2: "§RO§!\n"
 LIT_occupation: "Ocupación"
 LIT_occupation_desc: "Es demasiado tarde. El país está lleno de soldados enemigos que podrían volverse contra nosotros en cualquier momento. Quizás sea el momento de que nuestros líderes y el gobierno dimitan y permitan que los enemigos hagan con nosotros lo que quieran."
 LIT_free_voldemares: "Liberar a Voldemaras"
 LIT_free_voldemares_desc: "Puede que Smetona se haya dado demasiada prisa en detener al ex primer ministro. Voldemaras es claramente un aliado de la independencia lituana, y sería una insensatez no usar sus habilidades y carisma entre la población en favor de nuestro gobierno."
 LIT_lithuanian_activist_front: "Frente Activista Lituano"
 LIT_lithuanian_activist_front_desc: "Hay grupos paramilitares y activistas en toda Lituania y, aunque son dispares y están divididos según su ideología, todos comparten el espíritu de lucha por Lituania y la conservación de su independencia. Si establecemos el Frente Activista Lituano, impediremos que Lituania sea un objetivo fácil para el saqueo de las potencias imperialistas."
 LIT_organize_the_iron_wolf: "Organizar al Lobo de Hierro"
 LIT_organize_the_iron_wolf_desc: "El Lobo de Hierro está disperso y desorganizado y, como el propio Voldemaras, no se decide entre apoyar al gobierno o intentar derrocarlo. Si les ofrecemos una visión y un objetivo, convertiremos a estos jóvenes perdidos en hombres."
 LIT_new_kind_of_iron_wolf: "Un nuevo Lobo de Hierro"
 LIT_new_kind_of_iron_wolf_desc: "Ahora que nos hemos ocupado de la amenaza del Lobo de Hierro, podemos reclamar nuestro símbolo nacional y exhibirlo con orgullo en nuestras fuerzas armadas."
 LIT_lithuanian_youth: "La juventud del Lobo de Hierro"
 LIT_lithuanian_youth_desc: "El ejército necesita hombres, pero, en estos tiempos de ideologías, necesitamos implantar ideas patrióticas en las cabezas de los jóvenes para que, cuando sean adultos, solo necesiten un fusil para morir luchando por un pequeño palmo de tierra lituana."
 LIT_rapid_fortifications_in_the_east: "Fortificar rápido el este"
 LIT_rapid_fortifications_in_the_east_desc: "Está claro que la amenaza más urgente para la continuidad de nuestra independencia son los comunistas, y debemos hacer todo lo que podamos para defender a nuestra nación de la amenaza que suponen."
 LIT_defence_from_above: "Defensa desde arriba"
 LIT_defence_from_above_desc: "Nuestras fortificaciones son absolutamente impotentes si el enemigo sigue bombardeándolas desde el cielo. Debemos preparar las defensas y devolverles el ataque en el aire por cada bomba y bala que nos lancen."
 LIT_exile_voldemares: "Exiliar a Voldemaras"
 LIT_exile_voldemares_desc: "Con Augustinas Voldemaras entre rejas, uno podría pensar que la amenaza del Lobo de Hierro ha dejado de morder, pero eso no significa que se haya quedado sin dientes. Su organización sigue agitada pidiendo su liberación y es una amenaza activa en la nación. Si liberamos a Voldemaras y le expulsamos para siempre de Lituania, el movimiento del Lobo de Hierro perderá fuerza inevitablemente, y eliminaremos el peligro que supone."
 LIT_root_out_the_iron_wolf: "Erradicar al Lobo de Hierro"
 LIT_root_out_the_iron_wolf_desc: "Aunque exiliar a Voldemaras ha detenido los esfuerzos del Lobo de Hierro por derrocar al gobierno, la organización sigue existiendo, y estos hombres deben mantenerse al margen de la política para asegurar la estabilidad del ejército lituano."
 LIT_prepare_forest_brothers: "[Root.Get_Forest_Focus_Loc]"
 LIT_prepare_forest_brothers_desc: "[Root.Get_Forest_Focus_desc_Loc]"
 LIT_unify_the_military: "Unificar al ejército"
 LIT_unify_the_military_desc: "Voldemaras y su grupo de paramilitares del Lobo de Hierro han conseguido seducir a varios miembros del ejército lituano. Tanto, que solo haría falta una señal y prácticamente la totalidad del ejército estaría bajo la influencia del Lobo de Hierro. ¡Con esto, por fin podríamos destituir a Smetona del gobierno y reivindicar Lituania!"
 LIT_seek_ties_with_germany: "Establecer lazos con Alemania"
 LIT_seek_ties_with_germany_desc: "Aunque Alemania es oficialmente enemiga del estado lituano, compartimos un enemigo común: Polonia. Si hablamos con ellos, tal vez podamos recuperar a nuestros hermanos lituanos bajo la ocupación polaca."
 LIT_fortify_memel: "Fortificar Memel"
 LIT_fortify_memel_desc: "¡Confiar en que los alemanes defiendan la soberanía lituana es como dejar que un zorro cuide del gallinero! ¡[GER.GetLeader] y los suyos son enemigos del Estado lituano, y no es ningún secreto que el Memel nos convierte en un objetivo de la agresión alemana!"
 LIT_proclaim_greater_lithuania: "Proclamar la Gran Lituania"
 LIT_proclaim_greater_lithuania_desc: "Lituania fue antiguamente una de las potencias más importantes de Europa. Desde que los polacos nos neutralizaron hace siglos, hemos sido incapaces de recuperar nuestra antigua gloria, ¡pero esto se ha acabado! ¡Lituania volverá a ser una de las grandes potencias de Europa!"
 LIT_claim_livonia: "Reivindicar Livonia"
 LIT_claim_livonia_desc: "Al norte hay dos jóvenes estados que no han conocido la independencia desde hace siglos. Seguramente estarían mejor bajo la dirección de Lituania..."
 LIT_claim_lithuania_minor: "Reivindicar la Baja Lituania"
 LIT_claim_lithuania_minor_desc: "La región que los alemanes falsamente llaman \"Königsberg\" es de hecho un territorio ancestral de los lituanos. La Lituania Menor ha estado bajo ocupación alemana desde la época de las Cruzadas bálticas, y debemos reivindicarla."
 LIT_demand_vilnius: "Exigir Vilna"
 LIT_demand_vilnius_desc: "Durante mucho tiempo, la capital histórica de Lituania ha estado en manos de nuestros enemigos polacos, y nuestro gobierno era demasiado débil para hacer algo al respecto, pero eso se acabó. ¡Vilna volverá a ser de Lituania!"
 LIT_support_polish_fascists: "Apoyar a los fascistas polacos"
 LIT_support_polish_fascists_desc: "Polonia comparte un enemigo común con nosotros, y no podemos olvidar los años de fraternidad que han caracterizado a la historia polaca y lituana. Debemos apoyar el fascismo en el Estado polaco."
 LIT_invade_poland: "Invadir Polonia"
 LIT_invade_poland_desc: "Durante siglos, Lituania estuvo encadenada a una \"Mancomunidad\" en la que Polonia ostentaba la mayoría del poder. Los polacos estaban ansiosos por volver a esta situación, y quizás sea hora de darles la Mancomunidad que desean."
 LIT_request_polish_occupation: "Solicitar la ocupación polaca"
 LIT_request_polish_occupation_desc: "Durante las últimas décadas, la idea de un Estado polaco que no incluyera a Lituania se consideraba algo impensable, y los políticos contemporáneos ni se planteaban la soberanía lituana, así que quizás se sentirían satisfechos si Lituania ocupara su miserable nación."
 LIT_restore_order: "Restablecer el orden"
 LIT_restore_order_desc: "Hace años, Lituania era el gran socio de la llamada \"Mancomunidad\", y Polonia no era más que un pequeño Estado en nuestra frontera. Es hora de que el mundo vuelva a ser como debería."
 LIT_restore_greater_lithuania: "Restablecer la Gran Lituania"
 LIT_restore_greater_lithuania_desc: "Contamos con grandes apoyos en el este que están deseando asumir el mando en nuestro nombre, ¡solo queda colocar a hombres leales en los gobiernos locales y proclamar una nueva era de dominio lituano sobre Rutenia!"
 LIT_prepare_resistance: "[Root.Get_Ready_Resistance_Focus_Loc]"
 LIT_prepare_resistance_desc: "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LIT_underground_production_centers: "[Root.Get_Underground_Resistance_Focus_Loc]"
 LIT_underground_production_centers_desc: "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LIT_infiltrate_homeland: "[Root.Get_Covert_Resistance_Focus_Loc]"
 LIT_infiltrate_homeland_desc: "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LIT_a_corporatist_economy: "Una economía corporativista"
 LIT_a_corporatist_economy_desc: "Occidente espera que el liberalismo económico se extienda rápidamente por el Estado lituano. Antanas Smetona, no obstante, prefiere el control y la centralización que otorga el modelo corporativista."
 LIT_a_martial_prime_minister: "Un primer ministro marcial"
 LIT_a_martial_prime_minister_desc: "La oficina del primer ministro normalmente está ocupada por un oficial político elegido, pero en tiempos de guerra y con el aumento de los poderes del presidente, tenemos que elegir a un líder fuerte para ser la mano derecha de [ROOT.GetLeader]."
 LIT_a_priestly_prime_minister: "Un primer ministro religioso"
 LIT_a_priestly_prime_minister_desc: "Vladas Mironas, antiguo miembro del consejo y ahora sacerdote, es el candidato ideal para representar como primer ministro al partido nacional. Su posición en la Iglesia Católica y su dedicación al campesinado y la agricultura lo hacen un candidato popular entre las clases bajas de Lituania."
 LIT_formalize_baltic_entente: "[Root.Get_Baltic_Entente_Focus_Loc]"
 LIT_formalize_baltic_entente_desc: "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LIT_beyond_the_baltic: "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LIT_beyond_the_baltic_desc: "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LIT_enforce_military_rule: "Imponer la ley marcial"
 LIT_enforce_military_rule_desc: "Lituania no está sola en su lucha por la independencia. Letonia y Estonia también están rodeadas por nuestros mismos enemigos, pero sus gobiernos carecen de las agallas para hacer lo necesario para defender a su pueblo. Debemos imponer la ley del ejército en todo el Báltico."
 LIT_expand_military_budget: "Ampliar el presupuesto militar"
 LIT_expand_military_budget_desc: "Una queja común entre los miembros del ejército es que tienen un salario relativamente bajo en comparación con los de aquellos que trabajan en el gobierno civil. Con Raštikis en la oficina de primer ministro, es el momento oportuno para otorgarle al ejército el presupuesto que necesita."
 LIT_exploit_the_international_bank: "Explotar el Banco Internacional"
 LIT_exploit_the_international_bank_desc: "Como miembro del Banco Internacional, Antanas Smetona está en una posición privilegiada para explotar el sector bancario en beneficio del Estado. En estos difíciles tiempos de guerra, ¿qué opciones tenemos?"
 LIT_join_the_allies: "Unirse a los Aliados"
 LIT_join_the_allies_desc: "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LIT_lithuanian_preservationism: "Preservacionismo lituano"
 LIT_lithuanian_preservationism_desc: "La República de Lituania es joven y todavía está buscando su lugar en el mundo. Muchos la querrían ver sucumbir al comunismo, el fascismo o el liberalismo, pero debemos evitar el impulso de ceder a las influencias extranjeras. Una Lituania verdaderamente independiente tiene que encontrar su lugar sola."
 LIT_look_north: "[Root.Get_Look_North_Focus_Loc]"
 LIT_look_north_desc: "[Root.Get_Look_North_Focus_desc_Loc]"
 LIT_martial_law: "Ley marcial"
 LIT_martial_law_desc: "La libertad es un lujo que solo pueden disfrutar las naciones que viven en paz, pero con tantos enemigos a nuestro alrededor, Lituania no puede permitírselo."
 LIT_merge_the_military_and_civilian_governments: "Fusionar los gobiernos militar y civil"
 LIT_merge_the_military_and_civilian_governments_desc: "Compartir el poder entre el ejército y el presiente ha sido útil durante un tiempo, pero Smetona ha dejado de ser útil rápidamente. Si transferimos los poderes de emergencia al ejército, podremos garantizar la seguridad de Lituania."
 LIT_peasants_reform: "Reforma campesina"
 LIT_peasants_reform_desc: "Los agricultores están entre la población más pobre de Lituania, a pesar de que mueven la mayor parte de nuestra economía. Con Vladas Mironas como primer ministro y jefe de agricultura, puede que podamos permitirnos mejorar notablemente las condiciones de vida de nuestros campesinos."
 LIT_presidential_reform: "Reforma [GetLithuanianPowerIdeaAdj]"
 LIT_presidential_reform_desc: "Los partidos políticos han infectado el Estado de Lituania durante demasiado tiempo, restringiendo los poderes del [GetLithuanianLeaderTitle]. El nuevo [GetLithuanianLeaderTitle] lituano debe estar por encima de las discusiones de los partidos políticos y ser parte únicamente de Lituania."
 LIT_restore_public_elections: "Restaurar elecciones públicas"
 LIT_restore_public_elections_desc: "La regla dictatorial en Lituania ha sido de utilidad durante un tiempo, pero con el Estado estabilizado, el pueblo merece ser escuchado. Hemos debatido largo y tendido sobre lo que significa ser lituano, pero quizá deberíamos preguntárselo al pueblo."
 LIT_state_media: "Prensa del Estado"
 LIT_state_media_desc: "La prensa está repleta con demasiada frecuencia de propaganda fascista y comunista. Debe incentivarse a la población general a leer publicaciones aprobadas por el Estado, la única fuente de confianza que dice la verdad."
 LIT_the_nation_and_its_power: "La nación y su poder"
 LIT_the_nation_and_its_power_desc: "La disputa del Seimas no es más que un obstáculo al poder del [GetLithuanianLeaderTitle]. Si queremos crear una nación capaz de defenderse a sí misma, debemos garantizar que el [GetLithuanianLeaderTitle] ostente el poder absoluto."
 LIT_the_nationalist_council: "El consejo nacionalista"
 LIT_the_nationalist_council_desc: "Ahora que oficialmente nuestro presidente ya no es parte de ningún partido político, en el Seimas siguen con sus disputas internas como niños desvalidos. Tenemos que incentivarlos para colaborar con [ROOT.GetRulingParty] o tendrán que renunciar sin demora."
 LIT_support_monarchism_in_POL: "Apoyar la monarquía en Polonia"
 LIT_support_monarchism_in_POL_desc: "Al igual que Lituania, se supone que Polonia debía elegir a su nuevo rey. Sin embargo, aunque los polacos no han podido encontrar un monarca adecuado para el trono, nosotros podemos proporcionarles el líder fuerte que les prometieron; alguien que pueda defender Polonia del imperialismo alemán."
 LIT_king_of_poland: "El Reino de Polonia"
 LIT_king_of_poland_desc: "Ha llegado el momento. La población polaca ha despertado contra [POL.GetLeader], y los partidarios monárquicos están preparados para presentar sus exigencias ante el gobierno. Con el apoyo lituano, verán a [Root.GetLeader] como un gobernante designado por Dios."
 LIT_arm_monarchist_militants: "Armar a militantes monárquicos"
 LIT_arm_monarchist_militants_desc: "¡Sabemos que hay individuos dentro de nuestras fronteras que quieren que [Root.GetLeader] traiga el orden y la prosperidad a su nación tal como ha hecho con nosotros! Debemos estar dispuestos a armar a esos militantes monárquicos para que puedan luchar para que el monarca legítimo acabe en el trono."
 LIT_POL_union: "Restaurar la Mancomunidad"
 LIT_POL_union_desc: "Ahora que [Root.GetLeader] es rey de Polonia y Lituania, solo nos queda unir al Seimas con el Sejm para que renazca la Mancomunidad polaco-lituana."
 LIT_expand_lithuanian_shipyards: "Ampliar los astilleros de Lituania"
 LIT_expand_lithuanian_shipyards_desc: "Con Polonia bajo nuestro control, tenemos la oportunidad de ampliar notablemente nuestra capacidad naval y competir por el dominio en el mar Báltico."
 LIT_lithuanian_rail: "Ferrocarriles polaco-lituanos"
 LIT_lithuanian_rail_desc: "Viajar entre la unión debe ser un asunto trivial si Polonia y Lituania quieren estar verdaderamente unidas. Si unimos nuestros ferrocarriles, mejoraremos bastante nuestras cadenas de suministro y nuestra capacidad industrial."
 LIT_push_for_ruthenia: "Impulsar Rutenia"
 LIT_push_for_ruthenia_desc: "Las redes ferroviarias de Ucrania y Bielorrusia se han descuidado de forma lamentable, pero estos territorios también forman parte de la Mancomunidad. Debemos invertir en las vías orientales para pasar sobre los soviéticos y reclamar lo que es nuestro."
 LIT_warsaw_to_crimea_railway: "Ferrocarril entre Varsovia y Crimea"
 LIT_warsaw_to_crimea_railway_desc: "En nuestra ambición por gobernar de mar a mar es vital que todos los territorios que tomemos se integren bien en nuestra nación. Nuestras fronteras naturales van de norte a sur y de este a oeste, y el objetivo de conectar Crimea con nuestro ferrocarril consolidará nuestro dominio en la región."
 LIT_merge_the_arms_industries: "Fusionar la industria armamentística"
 LIT_merge_the_arms_industries_desc: "Los fabricantes de armas polacos y lituanos llevan décadas produciendo armas por separado. Ahora que nuestras naciones están unidas, tenemos la oportunidad de especializar la industria y entablar relaciones de colaboración entre las fábricas de ambos países."
 LIT_merge_civilian_industries: "Fusionar la industria civil"
 LIT_merge_civilian_industries_desc: "Ahora que nuestras naciones están unidas, no tiene demasiado sentido que Lituania solo construya para Lituania y Polonia para Polonia. Nuestras industrias deben unirse por el bien de la nación."
 LIT_claim_livonia_monarchy: "Reivindicar Livonia"
 LIT_claim_livonia_monarchy_desc: "Entre las naciones del Báltico hay un sentido inquebrantable de hermandad y camaradería. Ahora que tenemos un rey en el trono, podemos reclamar ese sentido de hermandad como nuestro derecho divino."
 LIT_claim_greater_lithuania: "Reivindicar la Gran Lituania"
 LIT_claim_greater_lithuania_desc: "La Lituania que conocemos hoy en día no es más que una sombra del Gran Ducado de Lituania que la precedió. La Mancomunidad lo describe como algo más que la unión de Polonia y Lituania: como la unión de polacos, lituanos, ucranianos y bielorrusos."
 LIT_greater_commonwealth: "La gran Mancomunidad"
 LIT_greater_commonwealth_desc: "Las ambiciones de la Mancomunidad van más allá de las fronteras históricas de un reino que desapareció hace mucho tiempo. Para los polacos, la Mancomunidad es una gran potencia imperial, un imperio multicultural que brilla de mar a mar."
 LIT_institute_royal_guards: "Establecer la guardia real"
 LIT_institute_royal_guards_desc: "Con un monarca en el trono, es esencial que encontremos a los mejores entre las filas del ejército lituano para que se ocupen de la protección personal de nuestro querido rey."
 LIT_a_king_for_our_people: "Un rey para nuestro pueblo"
 LIT_a_king_for_our_people_desc: "Antanas Smetona no puede gobernar Lituania solo; aunque muchos esperan que el presidente designe un primer ministro, existe otra opción. Carlos Gero de Urach es el hijo legítimo de Mindaugas II y, ahora que Lituania se ha quitado de encima la losa del dominio alemán, nada nos impide coronarlo rey."
 LIT_a_new_noble_class: "Una nueva aristocracia"
 LIT_a_new_noble_class_desc: "Nuestra nación lleva demasiado tiempo gobernada por políticos y oligarcas. Para que el rey pueda servir a Lituania, necesita una corte de nobles que presidir."
 LIT_abolish_the_presidency: "Abolir la presidencia"
 LIT_abolish_the_presidency_desc: "Hasta ahora, Smetona ha conservado el gobierno de la nación, pero la creciente popularidad de Mindaugas III hace aconsejable abolir la institución de la presidencia y sustituirla por el gobierno absoluto del rey. Smetona renunciará al cargo de primer ministro y servirá al rey Mindaugas III como consejero."
 LIT_claim_prussia: "Tomar el este de Prusia"
 LIT_claim_prussia_desc: "El este de Prusia es el hogar de muchas minorías polacas y lituanas. Ha llegado el momento de que esas personas se unan a sus camaradas en [Root.GetNameDef]."
 #Shared Baltic
 BALTIC_rejoin_the_railways: "Restablecer la red ferroviaria"
 BALTIC_rejoin_the_railways_desc: "Para los invasores rusos y alemanes no éramos más que un área rural, pero eso se acabó. Industrializaremos [ROOT.GetNonIdeologyName] para que aproveche todo su potencial, comenzando con una renovación de su red ferroviaria y sus infraestructuras."
 BALTIC_axis_investments: "Buscar la inversión [GetBalticAxisInvesmentsAdj]"
 BALTIC_axis_investments_desc: "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_ger: "Alemania tiene puertos de comercio en todo el Báltico y, aunque una vez fuimos enemigos, es innegable que sus inversiones y comercio fortalecerían la economía [ROOT.GetNonIdeologyAdjective] en gran medida."
 BALTIC_axis_investments_desc_fasc_eur: "El fascismo tiene una fuerte presencia en Europa y, aunque existen ciertas reservas comprensibles, es innegable que sus inversiones y comercio fortalecerían la economía [ROOT.GetNonIdeologyAdjective] en gran medida."
 BALTIC_axis_investments_desc_fasc_int: "El fascismo tiene una fuerte presencia en todo el mundo y, aunque existen ciertas reservas comprensibles, es innegable que sus inversiones y comercio fortalecerían la economía [ROOT.GetNonIdeologyAdjective] en gran medida."
 BALTIC_axis_investments_desc_jap: "[JAP.GetName] ha demostrado su fuerza económica y militar, y, aunque no son exactamente vecinos, es innegable que las inversiones y el comercio [JAP.GetAdjective] fortalecerían la economía [ROOT.GetNonIdeologyAdjective] en gran medida."
 BALTIC_german_war_economics: "Adoptar la economía de guerra [GetBalticAxisInvesmentsAdj]"
 BALTIC_german_war_economics_desc: "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_default: "Los alemanes están llevando a cabo una rápida industrialización militar como pocas veces se ha visto en Europa, y haríamos bien en imitarlos y en buscar la inversión del Reichsbank."
 BALTIC_german_war_economics_desc_alt: "Nuestros benefactores fascistas están llevando a cabo una rápida industrialización militar como pocas veces hemos visto, y haríamos bien en imitarlos y en buscar su inversión."
 BALTIC_autobahn: "Autobahn [Root.GetAdjective]"
 BALTIC_autobahn_desc: "No sirve de nada industrializar [Root.GetNonIdeologyName] si su infraestructura no permite una afluencia rápida y continua de mano de obra. Si construimos nuestras infraestructuras como las del Reich, puede que logremos imitar su eficiencia."
 BALTIC_eastwall: "Muralla del este"
 BALTIC_eastwall_desc: "Los alemanes prevén un ataque del este tanto como nosotros, y sus oficiales harían bien en fortificar nuestras fronteras tanto como las suyas propias."
 BALTIC_balticwall: "Muralla báltica"
 BALTIC_balticwall_desc: "¡Las fortificaciones del este no sirven de nada si nuestros enemigos deciden atacar desde el mar! Puede que nuestra armada no pueda rivalizar con la de los británicos, alemanes o soviéticos, pero algo podremos hacer para que no puedan superar nuestras defensas costeras."
 BALTIC_german_tank_licences: "Licencias de tanque [GetBalticAxisInvesmentsAdj]"
 BALTIC_german_tank_licences_desc: "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_default: "Los tanques alemanes han demostrado ser capaces de dispersar y confundir a sus enemigos mientras atacan al objetivo. [Root.GetNonIdeologyName] se beneficiaría enormemente en las futuras guerras del este si copiara sus tácticas."
 BALTIC_german_tank_licences_desc_alt: "Los tanques de nuestros benefactores fascistas han demostrado ser capaces de dispersar y confundir a sus enemigos mientras atacan al objetivo. [Root.GetNonIdeologyName] se beneficiaría enormemente en las futuras guerras del este si copiara sus tácticas."
 BALTIC_german_baltic_industry: "Industria báltica y del Eje"
 BALTIC_german_baltic_industry_desc: "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_default: "Nuestra nación ahora es rica en inversiones alemanas. Los sectores privados de Alemania y [Root.GetNonIdeologyName] son casi indistinguibles, y muchas corporaciones emplean por igual a trabajadores alemanes y [Root.GetNonIdeologyAdjective]."
 BALTIC_german_baltic_industry_desc_alt: "Nuestra nación ahora es rica en inversiones fascistas extranjeras. Los sectores privados de nuestros benefactores fascistas y [Root.GetNonIdeologyName] son casi indistinguibles, y muchas corporaciones emplean por igual a los suyos y a trabajadores [Root.GetNonIdeologyAdjective]."
 BALTIC_request_german_support: "Solicitar apoyo [GetBalticAxisInvesmentsAdj]"
 BALTIC_request_german_support_desc: "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_default: "No poseemos la capacidad industrial de Alemania, pero quizás podamos convencer a sus oficiales para que nos concedan equipo de reserva para defendernos mejor de la amenaza comunista del este."
 BALTIC_request_german_support_desc_alt: "No poseemos la capacidad industrial de nuestros benefactores fascistas, pero quizá podamos convencer a sus oficiales para que nos concedan equipo de reserva para defendernos mejor de la amenaza comunista del este."
 BALTIC_renew_allied_trade: "[GetBalticRenewAlliedTradeTitle]"
 BALTIC_renew_allied_trade_default: "Renovar el comercio con los aliados"
 BALTIC_renew_allied_trade_alt: "Buscar la inversión extranjera"
 BALTIC_renew_allied_trade_desc: "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_default: "Hemos dependido del comercio y el apoyo militar de Gran Bretaña desde la creación de nuestro Estado, y sería imprudente abandonarlos ahora. Debemos atraer la inversión aliada a nuestra nación si queremos sobrevivir una vez más al ataque de los alemanes y rusos que invaden nuestras fronteras."
 BALTIC_renew_allied_trade_desc_allied: "Hemos dependido del comercio y el apoyo militar de los aliados desde la creación de nuestro Estado, y sería imprudente abandonarlos ahora. Debemos atraer la inversión aliada a nuestra nación si queremos sobrevivir una vez más al ataque de los alemanes y rusos que invaden nuestras fronteras."
 BALTIC_renew_allied_trade_desc_international: "Hemos dependido del comercio y el apoyo militar de otras naciones desde la creación de nuestro Estado, y sería imprudente abandonarlos ahora. Debemos atraer la inversión extranjera a nuestra nación si queremos sobrevivir una vez más al ataque de los alemanes y rusos que invaden nuestras fronteras."
 BALTIC_ford_motors: "Industria Ford de [Root.Capital.GetName]"
 BALTIC_ford_motors_desc: "La Ford Motor Company ha hecho un gran trabajo al proveer de vehículos baratos fabricados en masa a todos los estadounidenses y otras naciones aliadas del mundo. Si establecemos una fábrica de Ford en [Root.Capital.GetName], podremos dotar de vehículos a nuestro ejército y obtener beneficios limpios al exportarlos en el oeste."
 BALTIC_crossley_motors: "[Root.Capital.GetName]-Crossley Motors"
 BALTIC_crossley_motors_desc: "¡Ahora que hemos conseguido una fuerte inversión extranjera en nuestra nación y producimos vehículos con una eficiencia considerable, quizá podamos colaborar con la Crossley Motor Company para crear diseños originales que podamos usar en el ejército [Root.GetNonIdeologyAdjective]!"
 BALTIC_british_designers: "Invitar a diseñadores británicos"
 BALTIC_british_designers_desc: "Hemos estudiado los diseños británicos en detalle, y en vista de los buenos resultados de [Root.Capital.GetName]-Crossley Motors, haríamos bien en invitar formalmente a diseñadores británicos a la compañía de ingeniería [Root.GetNonIdeologyAdjective]."
 BALTIC_technology_sharing: "Compartir tecnología"
 BALTIC_technology_sharing_desc: "Ya producimos buena parte del equipo de nuestro socio, pero quizás, si estudiamos sus diseños, podamos mejorar considerablemente los diseños [Root.GetNonIdeologyAdjective] originales."
 BALTIC_british_aircraft: "[GetBritAircraftManufTitle]"
 BALTIC_british_aircraft_default: "Fabricación de aviones británicos"
 BALTIC_british_aircraft_alt: "Fabricación de aviones extranjeros"
 BALTIC_british_aircraft_desc: "[GetBritAircraftManufDesc]"
 BALTIC_british_aircraft_desc_default: "Hasta ahora, apenas hemos dedicado esfuerzos a diseñar una aviación nacional. Nuestra fuerza aérea ha confiado en los aviones que tomó de los ejércitos alemán y soviético, pero debemos iniciar la producción nacional si queremos sobrevivir, y las fuerzas aéreas británicas podrían ser la clave para obtener la victoria."
 BALTIC_british_aircraft_desc_alt: "Hasta ahora, apenas hemos dedicado esfuerzos a diseñar una aviación nacional. Nuestra fuerza aérea ha confiado en los aviones que tomó de los ejércitos alemán y soviético, pero debemos iniciar la producción nacional si queremos sobrevivir, y una fuerza aérea extranjera podría ser la clave para obtener la victoria."
 BALTIC_allied_shipments: "Aumentar los envíos de los aliados"
 BALTIC_allied_shipments_desc: "Desde 1918, el ejército [Root.GetNonIdeologyAdjective] se ha equipado con los suministros que le llegaban de Gran Bretaña. Debemos intentar hacer ver a los aliados que, si el número de envíos no aumenta drásticamente, [Root.GetNonIdeologyName] podría convertirse en otro gobierno títere soviético."
 BALTIC_baltic_fleet: "La flota báltica"
 BALTIC_baltic_fleet_desc: "La flota [Root.GetNonIdeologyAdjective] es difícilmente la envidia del mundo, pero con la inversión adecuada, aún podría defender [Root.GetNonIdeologyName] de cualquier intento de invasión desde el mar."
 BALTIC_attract_workers_to_capital: "Atraer a los trabajadores a [Root.Capital.GetName]"
 BALTIC_attract_workers_to_capital_desc: "Los trabajadores de [Root.GetNonIdeologyName] están dispersos de manera desigual por todo el país, y a menudo trabajan en un sector agrícola obsoleto. ¡Si queremos industrializar nuestra nación para la guerra, debemos atraerlos a las fábricas de [Root.Capital.GetName]!"
 BALTIC_rebuild_forts: "Reconstruir los fuertes de [Root.Capital.GetName]"
 BALTIC_rebuild_forts_desc: "Durante las guerras de la independencia, [Root.Capital.GetName] era más un fuerte que una ciudad. Hace tiempo que estas fortificaciones se desmantelaron y cayeron en el olvido, debemos reconstruirlas y mantenerlas listas para la guerra."
 BALTIC_arm_the_nation: "Armar a la nación"
 BALTIC_arm_the_nation_desc: "[Root.GetNonIdeologyName] está llena de hombres dispuestos a enfrentarse a la creciente amenaza de una invasión soviética, pero les falta el equipo para ello. Debemos preparar nuestra industria armamentística para producir rápido equipo de infantería."
 BALTIC_unchain_education: "Liberar la educación"
 BALTIC_unchain_education_desc: "El sistema educativo [Root.GetNonIdeologyAdjective] ha estado limitado por nuestros centros de población tan dispares, pero ahora que los campesinos se están mudando más cerca de las ciudades, deberíamos ser capaces de educar eficientemente a la juventud [Root.GetNonIdeologyAdjective]."
 BALTIC_defence_of_our_nation: "La defensa de nuestra nación"
 BALTIC_defence_of_our_nation_desc: "La industria civil tiene tanta importancia para nuestra defensa como la armamentística. El zumbido constante de la maquinaria resonará en todo [Root.GetNonIdeologyName] mientras sus patrióticos habitantes cumplan con el deber de industrializar la nación."
 BALTIC_modernize_industry: "Modernizar la industria"
 BALTIC_modernize_industry_desc: "Durante mucho tiempo, la producción de [Root.GetNonIdeologyName] ha estado definida por la agricultura. Debemos concentrar la industria en torno a los principales centros urbanos de cada estado si queremos convertir [Root.GetNonIdeologyName] en una economía moderna."
 BALTIC_domestic_motors: "Una empresa automovilística doméstica"
 BALTIC_domestic_motors_desc: "Los diseños extranjeros están bien, pero no podemos depender de ellos eternamente. [Root.GetNonIdeologyName] es una nación orgullosa, y debemos mostrarle al mundo que nuestros diseñadores y pensadores son tan buenos como los del oeste."
 BALTIC_school_of_aviation: "Escuela báltica de aviación"
 BALTIC_school_of_aviation_tech_bonus: "Escuela de aviación"
 BALTIC_school_of_aviation_desc: "Durante la guerra de la independencia, los británicos lucharon en nuestro nombre por la superioridad en el aire y el mar, pero ahora que no dejan de hacer concesión tras concesión a los nazis, no hay garantías de que vuelvan a defendernos, ¡debemos ser nosotros quienes tomemos los cielos!"
 BALTIC_original_designs: "Diseños originales"
 BALTIC_original_designs_desc: "Desde el nacimiento de la nación en 1918 hasta la época actual, [Root.GetNonIdeologyName] ha equipado a sus ejércitos con las armas de los británicos. Pero ya no podemos confiar en ellos, debemos mirar hacia adelante y comenzar a producir armas de origen [Root.GetNonIdeologyAdjective]."
 BALTIC_arms_industry: "Completar el armamento"
 BALTIC_arms_industry_desc: "¡Ahora que hemos completado la modernización de nuestra industria y tenemos incontables organizaciones industriales militares domésticas operando en el país, la industria de armas [Root.GetAdjective] podrá aprovechar todo su potencial!"
 BALTIC_natural_resources: "Desarrollar los recursos naturales"
 BALTIC_natural_resources_desc: "Nuestro país se ha enriquecido hracias al intercambio de [Root.GetNaturaResource_BAL] con los soviéticos, los aliados y los países bálticos, y haríamos bien en invertir más en esta industria. ¡Invirtamos en [Root.GetExtraction_BAL] en toda la nación!"
 BALTIC_trade_with_neighbors: "Comercio con los vecinos"
 BALTIC_trade_with_neighbors_desc: "Cada vez que comerciamos con los alemanes o los soviéticos, estamos contribuyendo a nuestra aniquilación. No podemos permitir que las tropas enemigas invadan [Root.GetNonIdeologyName] con grano lituano en sus raciones y combustible estonio en sus tanques hechos de acero letón. Debemos ayudarnos mutuamente para defendernos del enemigo común."
 BALTIC_invest_in_baltic_trade: "Inversión en el comercio del Báltico"
 BALTIC_invest_in_baltic_trade_desc: "El mar Báltico tiene un gran flujo de comercio con Escandinavia, Alemania y Rusia, y nuestros puertos apenas dan abasto. ¡Debemos abrir nuevas rutas de comercio con los aliados con los que compartimos este mar por la prosperidad de [Root.GetNonIdeologyName]!"
 BALTIC_restore_workers_republic: "Restaurar la República de Trabajadores"
 BALTIC_restore_workers_republic_desc: "Durante nuestra lucha por la independencia, los soviéticos ayudaron a crear una República de Trabajadores [Root.GetAdjective]. Aunque fracasó, sus líderes siguen vivos en [Root.GetNameDef] y [SOV.GetNameDef]. ¡Sigue habiendo esperanza para la República de Trabajadores!"
 BALTIC_seek_support_of_soviets: "Buscar el apoyo de los soviéticos"
 BALTIC_seek_support_of_soviets_desc: "Aunque el Ejército Rojo ha devastado [Root.GetNameDef] y ha llevado a nuestra nación a una nueva era de imperialismo ruso, no podemos llevar el socialismo a [Root.GetNameDef] sin su ayuda."
 BALTIC_soviet_equipment: "Equipo soviético"
 BALTIC_soviet_equipment_desc: "No podremos derrocar el gobierno si no tenemos acceso a las armas y el material necesario para rearmar a nuestras milicias. Si pedimos ayuda a los rusos, obtendremos el armamento necesario para apoyar a nuestros ejércitos, en caso de que el antiguo gobierno intente detener la revolución."
 BALTIC_soviet_volunteer_forces: "Fuerzas de voluntarios soviéticos"
 BALTIC_soviet_volunteer_forces_desc: "La URSS está llena de hombres listos para luchar y morir por la revolución mundial. Aunque [Root.GetNameDef] es solo un paso más en la lucha por un mundo comunista, no faltarán socialistas rusos valientes listos para morir por nuestra causa."
 BALTIC_soviet_military_staff: "Personal militar soviético"
 BALTIC_soviet_military_staff_desc: "Después de desmantelar la República de Trabajadores [Root.GetAdjective], nuestro personal militar se exilió a la URSS. Debemos repatriarlos."
 BALTIC_communist_opposition: "Entrar en la oposición"
 BALTIC_communist_opposition_desc: "La Unión Soviética ha demostrado no ser amiga de [Root.GetNameDef] ni de su pueblo, y sería una estupidez darles a esos buitres del Ejército Rojo las llaves de [Root.GetNameDef], pues no quieren otra cosa que el saqueo [Root.GetAdjective]. ¡No son más de fiar que los capitalistas, y si [Root.GetCommunistParty] ha de tener éxito, deberá lograrlo por sus propios medios!"
 BALTIC_forment_disloyalty: "Unirse a la oposición"
 BALTIC_forment_disloyalty_desc: "Hay muchos movimientos dentro y fuera del gobierno [Root.GetAdjective], y si queremos derrocar la tiranía actual que plaga [Root.GetNameDef], ¡debemos convertirnos en la voz que reúna a la oposición de [Root.GetNeutralParty]!"
 BALTIC_concessions_for_catholics: "Concesiones a los católicos"
 BALTIC_concessions_for_catholics_desc: "Gran parte de la clase baja de [Root.GetNameDef] es católica, y en la primera República de los Trabajadores, la práctica religiosa fue duramente perseguida por el Ejército Rojo. Esto puso a muchos pobres de [Root.GetNameDef] en contra de la revolución, y si realmente vamos a crear una república para la gente, debemos asegurarles firmemente que su fe estará protegida."
 BALTIC_secure_military_support: "Asegurar el apoyo militar"
 BALTIC_secure_military_support_desc: "Muchos miembros del ejército quieren deshacerse de la nación de [Root.GetLeader], y lo único que tenemos que hacer es ponernos en contacto con ellos. Un general que busque honor y renombre seguramente se verá atraído a nuestra causa con la promesa de convertirse en un héroe del pueblo."
 BALTIC_overthrow_the_government: "Derrocar a [Root.GetNeutralParty]"
 BALTIC_overthrow_the_government_desc: "Hemos reunido suficiente apoyo para derrocar a [Root.GetLeader] y [Root.GetLeader.GetHerHis] régimen. ¡Solo tenemos que convocar una marcha en la capital y proclamaremos la nueva República de los Trabajadores!"
 BALTIC_sieze_the_means_of_production: "Hacerse con los medios de producción"
 BALTIC_sieze_the_means_of_production_desc: "El antiguo gobierno ha invitado a inversores de ultramar para que exploten la mano de obra [Root.GetAdjective]. No podemos permitir que el proletariado siga sirviendo a burgueses extranjeros. Todas las fábricas construidas por corporaciones multinacionales serán puestas bajo custodia de [Root.GetNameDef]."
 BALTIC_revolutionary_cabinet: "Un gabinete revolucionario"
 BALTIC_revolutionary_cabinet_desc: "Ahora que hemos vuelto a nuestra legítima posición como guardianes de la clase baja, podemos volver a reunir a un gabinete de ministros bajo la ideología de nuestro nuevo Estado."
 BALTIC_direct_intervention: "Intervención soviética directa"
 BALTIC_direct_intervention_desc: "No hemos podido recuperar solos el gobierno y debemos llamar a nuestros aliados en [SOV.GetNameDef] para que nos ayuden en nuestra lucha."
 BALTIC_squash_resistance: "Aplastar a toda la resistencia"
 BALTIC_squash_resistance_desc: "Todavía hay gente que cree que el socialismo es enemigo de la soberanía [Root.GetAdjective], y debemos erradicar a esas personas si queremos que la revolución avance."
 BALTIC_purge_of_our_own: "Una purga de los nuestros"
 BALTIC_purge_of_our_own_desc: "A pesar de todos nuestros esfuerzos por aplastar a la resistencia, todavía se están organizando en la sombra, conspirando en contra del proletariado para restablecer una dictadura capitalista en [Root.GetNonIdeologyName]. Debemos llevar a cabo una purga popular y erradicar a todos los miembros del antiguo gobierno y a quienes los apoyen."
 BALTIC_crush_forest_brothers: "Aplastar a los Hermanos del Bosque"
 BALTIC_crush_forest_brothers_desc: "Los Hermanos del Bosque han sido una plaga en nuestra nación desde que llegamos al poder. Han saboteado nuestras industrias y líneas de ferrocarril, y han obstaculizado las manifestaciones oficiales del gobierno. Debemos adentrarnos en los bosques de [Root.GetNonIdeologyName] y erradicar a esos individuos."
 BALTIC_red_army: "Fusileros rojos [Root.GetAdjective]"
 BALTIC_red_army_desc: "Nuestro ejército solo debe estar formado por aquellos dispuestos a defender el socialismo en [Root.GetNameDef] y a difundirlo entre la población del mundo, y esto solo se podrá conseguir si restablecemos a los fusileros rojos [Root.GetAdjective]."
 BALTIC_align_paramilitarists: "Realinear a los paramilitares"
 BALTIC_align_paramilitarists_desc: "Hay muchos grupos paramilitares en [Root.GetNameDef], y la mayoría de ellos se dedican exclusivamente a proteger la autodeterminación [Root.GetAdjective]. Aunque es admirable, sería preferible que estos grupos no nos vieran como títeres [SOV.GetAdjective], sino como la continuación lógica del estado [Root.GetAdjective]."
 BALTIC_influence_neighbours: "Influir en los vecinos"
 BALTIC_influence_neighbours_desc: "Aunque ya no es tan popular como lo era antes de las guerras de la independencia, el concepto de un Báltico libre bajo el socialismo es tan viejo como el propio concepto de la autodeterminación báltica. Nuestro Estado es algo que quienes están sometidos bajo los opresivos regímenes de las dictaduras bálticas pueden moldear, y si usamos esto como arma, estamos en posición de extender la revolución a nuestros vecinos sin derramar sangre."
 BALTIC_arm_baltic_reds: "Armar al Báltico rojo"
 BALTIC_arm_baltic_reds_desc: "El escenario está listo, y todo el Báltico arde de fervor comunista. Los rojos solo necesitan una señal y recursos por nuestra parte, ¡y encenderemos la llama de la revolución báltica!"
 BALTIC_belarus_ssr: "República Socialista Soviética Bielorrusa [Root.GetNonIdeologyName]"
 BALTIC_belarus_ssr_desc: "La idea de una unión entre Bielorrusia y el Báltico no es nueva. Hace tiempo, existió una República Socialista Soviética Lituano-Bielorrusa, una armoniosa fusión entre dos pueblos aparentemente distintos. El socialismo no conoce fronteras en la cultura y el lenguaje, y no vemos motivos por los que los trabajadores [Root.GetAdjective] y los bielorrusos no puedan coexistir."
 BALTIC_end_bourgeouis_dictatorships: "Poner fin a las dictaduras burguesas"
 BALTIC_end_bourgeouis_dictatorships_desc: "El Báltico está dominado por dictadores que se autoconsideran \"neutrales\". Con el apoyo del ejército y sin el consentimiento de su pueblo, la dictadura capitalista oprime al proletariado del Báltico. ¡Estos trabajadores separados de nosotros por fronteras injustas tan solo podrán unirse a nuestra gloriosa liberación si los hombres libres [Root.GetAdjective] les tienden la mano!"
 BALTIC_focus_on_the_interior: "Centrarse en el interior"
 BALTIC_focus_on_the_interior_desc: "Aunque muchos trabajadores están deseando marchar hacia nuestros vecinos y llevar la gloriosa revolución a todos los pueblos bálticos, en lugar de ello debemos centrarnos en el interior de nuestra nación, ya que el régimen necesita estabilizarse tras la revolución."
 BALTIC_focus_on_the_interior_2: "Prepararse para los alemanes"
 BALTIC_focus_on_the_interior_2_desc: "Es de vital importancia que no nos olvidemos de la absoluta brutalidad con la que el Freikorps trató a [Root.GetNameDef] hace muchos años. Campesinos y trabajadores fueron masacrados como animales y ciudades enteras fueron reducidas a ceniza y escombros, y no podemos permitir que el pueblo [Root.GetAdjective] vuelva a sufrir una violencia semejante."
 BALTIC_united_baltic_ssr: "Una República Socialista Soviética báltica unida"
 BALTIC_united_baltic_ssr_desc: "Aunque las culturas, lenguas e identidades son distintas, desde siempre ha existido fraternidad y camaradería entre los tres países bálticos. Debemos reconocer que nuestros vecinos son tan camaradas nuestros como lo son los [Root.GetAdjective]. La clase obrera se expondrá a una derrota si no nos unimos en una república de trabajadores."
 BALTIC_western_revolution: "Llevar la revolución al oeste"
 BALTIC_western_revolution_desc: "La revolución no termina en el Báltico. La casi totalidad de las clases bajas europeas está esclavizada en las fábricas bajo la firme bota del capitalismo, y solo los trabajadores [Root.GetAdjective] pueden liberarla."
 BALTIC_finnish_invasion: "Invasión finlandesa"
 BALTIC_finnish_invasion_desc: "Para nosotros, Finlandia es como una hermana perdida atada por las cadenas del capitalismo. Solo podrá liberarse por medio de la revolución violenta, como lo ha hecho el resto del Báltico."
 BALTIC_path_to_the_north_sea: "Un camino al mar del Norte"
 BALTIC_path_to_the_north_sea_desc: "Los daneses han permanecido tristemente neutrales en este conflicto, que ahora ha escalado a un problema global, y los estrechos de Dinamarca es lo único que separa al mundo socialista del mar del Norte."
 BALTIC_end_swedish_neutrality: "Terminar con la neutralidad sueca"
 BALTIC_end_swedish_neutrality_desc: "Lo que los suecos llaman neutralidad no es más que debilidad. Se doblegan ante los caprichos de la potencia que más poder tenga en ese momento, sin tener en consideración el bienestar de las clases bajas. Un gobierno tan endeble no se merece compartir nuestras fronteras. Debemos crear una nueva Suecia con una estructura preparada para defender a su pueblo de la tiranía."
 BALTIC_free_the_workers_of_poland: "Liberar a los trabajadores de Polonia"
 BALTIC_free_the_workers_of_poland_desc: "Aunque los polacos gobernaron hace tiempo en el Báltico, ahora son una presa fácil para el régimen de [GER.GetNameDef]. ¡Debemos defender a nuestros camaradas en el sur y reunirlos bajo una República Socialista polaca!"
 #Baltic Entente
 LIT_baltic_economic_union: "La Unión Económica Báltica"
 LIT_baltic_economic_union_desc: "Ahora que la democracia liberal ha regresado a nuestra nación y estamos estableciendo vínculos diplomáticos con nuestros vecinos, es oportuno formar una unión económica con los demás países bálticos. Aunque nuestras economías no sean boyantes, ¡unidas podrán ser más fuertes!"
 LIT_baltic_defence_army: "Ejército para la defensa báltica"
 LIT_baltic_defence_army_desc: "Nuestras fuerzas armadas cooperan, pero no dejan de ser entidades separadas. Con lazos cada vez más fuertes entre nuestras naciones, podríamos instituir unas Fuerzas Armadas Bálticas Unidas, una entidad aparte que, sin estar controlada por ninguno de los países bálticos, sea aliada de todos ellos."
 LIT_pan_baltic_bank: "El Banco Panbáltico"
 LIT_pan_baltic_bank_desc: "Ahora que contamos con unión económica, tenemos la posibilidad de establecer un banco panbáltico y una moneda común."
 LIT_propose_baltic_union: "Proponer una unión panbáltica"
 LIT_propose_baltic_union_desc: "Con la cantidad de entidades distintas que ya entrelazan nuestras naciones, parece que la creación oficial de una Unión Báltica es inevitable. Esta unión dará derecho de voto y veto a todas las naciones miembros y estrechará aún más nuestra relación."
 LIT_baltic_stronger_together: "Juntos pero separados"
 LIT_baltic_stronger_together_desc: "Los países bálticos siempre hemos tenido un sentido de fraternidad y camaradería aunque estemos separados por nuestras fronteras y políticas. Lo que nos une diplomáticamente es la voluntad de mantener nuestra independencia, ¡por eso debemos comprometernos a luchar al lado de nuestros amigos y a ampliar las Fuerzas Armadas Bálticas Unidas!"
 LIT_baltic_unification: "Unificación báltica"
 LIT_baltic_unification_desc: "Los países bálticos siempre hemos tenido un sentido de fraternidad y camaradería aunque estemos separados por nuestras fronteras y políticas. Nuestra identidad independiente es fuerte, pero nos une la voluntad de proteger nuestra existencia. Quizá sea el momento de que la Unión Báltica se convierta en una nación en sí."
 LAT_baltic_economic_union: "La Unión Económica Báltica"
 LAT_baltic_economic_union_desc: "Ahora que la democracia liberal ha regresado a nuestra nación y estamos estableciendo vínculos diplomáticos con nuestros vecinos, es oportuno formar una unión económica con los demás países bálticos. Aunque nuestras economías no sean boyantes, ¡unidas podrán ser más fuertes!"
 LAT_baltic_defence_army: "Ejército para la defensa báltica"
 LAT_baltic_defence_army_desc: "Nuestras fuerzas armadas cooperan, pero no dejan de ser entidades separadas. Con lazos cada vez más fuertes entre nuestras naciones, podríamos instituir unas Fuerzas Armadas Bálticas Unidas, una entidad aparte que, sin estar controlada por ninguno de los países bálticos, sea aliada de todos ellos."
 LAT_pan_baltic_bank: "El Banco Panbáltico"
 LAT_pan_baltic_bank_desc: "Ahora que contamos con unión económica, tenemos la posibilidad de establecer un banco panbáltico y una moneda común."
 LAT_propose_baltic_union: "Proponer una unión panbáltica"
 LAT_propose_baltic_union_desc: "Con la cantidad de entidades distintas que ya entrelazan nuestras naciones, parece que la creación oficial de una Unión Báltica es inevitable. Esta unión dará derecho de voto y veto a todas las naciones miembros y estrechará aún más nuestra relación."
 LAT_baltic_stronger_together: "Juntos pero separados"
 LAT_baltic_stronger_together_desc: "Los países bálticos siempre hemos tenido un sentido de fraternidad y camaradería aunque estemos separados por nuestras fronteras y políticas. Lo que nos une diplomáticamente es la voluntad de mantener nuestra independencia, ¡por eso debemos comprometernos a luchar al lado de nuestros amigos y a ampliar las Fuerzas Armadas Bálticas Unidas!"
 LAT_baltic_unification: "Unificación báltica"
