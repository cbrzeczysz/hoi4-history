 SOV_the_left_opposition: "La oposición de izquierdas"
 SOV_the_left_opposition_desc: "Está claro que la Unión Soviética se ha desviado del camino prometido. Ahora se habla, incluso, de construir el socialismo en un solo país y dejar a los trabajadores del mundo abandonados a su suerte, en lugar de solidarizarnos con ellos. Si el camarada Stalin no actúa, otros lo harán."
 SOV_the_left_opposition_tt: "Inicia el proceso hacia la §Yguerra civil§! en [ROOT.GetNameDef]."
 SOV_the_fourth_international: "La Cuarta Internacional"
 SOV_the_fourth_international_desc: "Los títeres estalinistas de la Tercera Internacional han demostrado ser del todo incapaces de impulsar la revolución. Su visión del comunismo tiene poco que ver con las teorías que redactaron Marx y Lenin; en su lugar, convierten el sueño de un Estado de los trabajadores controlado democráticamente en una pesadilla distópica. ¡Necesitamos una nueva Internacional que defienda la revolución!"
 SOV_bring_old_trotskyists_back: "Recuperar a los viejos trotskistas"
 SOV_bring_old_trotskyists_back_desc: "En los primeros años de la revolución, hubo muchos debates acalorados entre las diversas facciones del partido. Algunos que se apartaban de la línea del partido, como Karl Rádek y Yevgueni Preobrazhenski, fueron expulsados por diferencias poco importantes. Quizá un gesto de contrición de esos miembros del partido con larga trayectoria de servicio bastaría para devolverlos al grupo."
 SOV_bring_old_trotskyists_back_trigger_tt: "§Y$SOV_karl_radek$§! y §Y$SOV_yevgeny_preobrazhensky$§! han sido purgados por Stalin."
 SOV_bring_old_trotskyists_back_effect_tt: "§Y$SOV_karl_radek$§! y §Y$SOV_yevgeny_preobrazhensky$§! están disponibles como consejeros."
 SOV_organize_the_wreckers: "Organizar a los alborotadores"
 SOV_organize_the_wreckers_desc: "Si Stalin y sus esbirros se niegan a dimitir, como sería mejor para la revolución, y prefieren dar batalla, debemos estar preparados para luchar. En una situación tan desesperada, debemos considerar incluso el sabotaje de la propiedad del pueblo. Hay que asegurarse de que solo se aplique donde sea necesario y de no destruir los grandes logros de los trabajadores soviéticos."
 SOV_organize_the_wreckers_tt: "Desbloquea §Ydecisiones§! para sabotear la industria durante la guerra civil."
 SOV_integrate_smirnovs_bloc: "Integrar el bloque de Smirnov"
 SOV_integrate_smirnovs_bloc_desc: "Hay un puñado de viejos trotskistas que han sido arrestados y encarcelados hace poco por oponerse a la opresión estalinista. Con palabras bien elegidas en los oídos correctos, quizá serán liberados y enviados al exilio, donde se organizarán sin el peligro de la paranoia política. No olvidarán a los que los ayudaron a escapar."
 SOV_integrate_smirnovs_bloc_tt: "§Y$SOV_ivan_smirnov$§!, §Y$SOV_ivar_smilga$§! y §Y$SOV_aleksandr_shlyapnikov$§! serán liberados y enviados al exilio (§Glos personajes en el exilio no pueden sufrir purgas§!). Estarán disponibles como consejeros cuando estalle la guerra civil.\nAñade apoyo a la oposición de izquierdas en dos Estados."
 SOV_left_eliminate_right: "Eliminar la derecha"
 SOV_left_eliminate_right_desc: "Hay facciones del partido totalmente incompatibles con las demás. Si queremos tomar el gobierno y devolver la revolución al buen camino, no podemos dejarnos distraer por sus intrigas. Pero si el \"camarada\" Stalin busca enemigos internos que combatir, podríamos acusar a ciertas personas para dirigir sus miradas..."
 SOV_left_eliminate_right_tt: "§Y$SOV_nikolay_bukharin$§!, §Y$SOV_aleksey_rykov$§! y §Y$SOV_mikhail_tomsky$§! son objetivos potenciales de una purga de Stalin."
 SOV_eliminate_opposition_factionalism_tt: "Modifica §Y$SOV_factionalism_modifier$§!:\n Ganancia de poder político: §G+5%§!."
 SOV_committee_in_exile: "El comité en el exilio"
 SOV_committee_in_exile_desc: "Nunca podemos saber en quién pondrá Stalin sus ojos desquiciados la próxima vez. Debemos preparar rutas y refugios clandestinos para sacar a la gente del país si descubrimos que nuestros seguidores son objetivo de alguna purga."
 SOV_committee_in_exile_tt: "Desbloquea la decisión §Y$SOV_send_supporters_abroad$§! y nos permite enviar simpatizantes al exilio (§Glos personajes en el exilio no pueden sufrir purgas§!). Los personajes exiliados estarán disponibles cuando estalle la guerra civil."
 SOV_approach_tukhachevsky: "Acercamiento a Tujachevski"
 SOV_approach_tukhachevsky_desc: "Mijaíl Tujachevski es, sin duda, uno de nuestros grandes pensadores militares. Sus teorías del combate en profundidad con unidades de armas combinadas en rápido movimiento sobre la retaguardia enemiga despiertan algunas críticas, pero las siguen apoyando generales muy capaces. Si podemos convencerlo de que se una a nuestra causa, sería un recurso muy valioso."
 SOV_approach_tukhachevsky_tt: "§Y$SOV_mikhail_tukhachevsky$§! se alineará con la oposición de izquierdas en la guerra civil aportando tropas y generales leales."
 SOV_approach_primakov: "Acercamiento a Primakov"
 SOV_approach_primakov_tt: "§Y$SOV_vitaly_primakov$§! se alineará con la oposición de izquierdas en la guerra civil aportando tropas y generales leales."
 SOV_approach_primakov_desc: "Vitali Primakov es uno de nuestros principales comandantes de caballería y su apoyo será muy valioso para asegurar el país."
 SOV_funds_for_the_cause: "Fondos para la causa"
 SOV_funds_for_the_cause_desc: "Tener a $SOV_lev_trotsky$ y a otros residiendo en el extranjero puede convertirse en una ventaja. Deberíamos organizar eventos de recaudación de fondos por todo el mundo y tratar de convencer discretamente a otro gobiernos de que nos apoyen con armas."
 SOV_funds_for_the_cause_tt: "Añade la idea §Y$SOV_foreign_funds_idea$§! durante 365 días cuando comienza la guerra civil."
 SOV_left_opposition_coup: "Prender la llama"
 SOV_left_opposition_coup_desc: "Ha llegado la hora. Levantemos las banderas contra el tirano. ¡La revolución comienza de nuevo!"
 SOV_left_opposition_coup_tt: "Añade apoyo a la oposición de izquierdas en el ejército, la armada y la fuerza aérea.\nInicia la §YGuerra Civil Soviética§!. "
 SOV_exiled_advisors_available_tt: "§YLos personajes exiliados estarán disponibles.§!"
 SOV_the_vanguard_of_the_true_revolution: "La vanguardia de la verdadera revolución"
 SOV_the_vanguard_of_the_true_revolution_desc: "Hagamos que el mundo conozca nuestra revolución. Podemos hacer una llamada a todos los revolucionarios del mundo para que se unan a nuestra bandera. Juntos podremos vencer a Stalin y llevar la revolución hacia la victoria."
 SOV_long_live_the_workers_government: "Larga vida al gobierno de los trabajadores"
 SOV_long_live_the_workers_government_desc: "Ahora que hemos tomado el largo camino hacia la verdadera liberación de la clase obrera, debemos evitar la tentación de sustituir una élite gobernante por otra. El gobierno de nuestra unión debe ser siempre un verdadero gobierno de los trabajadores, por los trabajadores y para los trabajadores."
 FOURTH_INTERNATIONAL_FACTION: "IV Internacional"
 SOV_left_purges: "Eliminar a los contrarrevolucionarios"
 SOV_left_purges_desc: "Quedan muchos que albergan resentimiento hacia Stalin. Aunque aún estamos consolidando nuestro gobierno, no debemos permitirles que formen células contrarrevolucionarias si queremos evitar otra guerra civil a corto plazo."
 SOV_left_right_purges_factionalism_tt: "Elimina el modificador de poder político de §Y$SOV_factionalism_modifier$§!"
 SOV_left_purges_tt: "Se eliminarán los consejeros de la oposición de la derecha"
 SOV_the_builder_of_the_red_army: "Creador del Ejército Rojo"
 SOV_the_builder_of_the_red_army_desc: "No importa lo que haya llegado a ser con el tiempo; el Ejército Rojo siempre será la obra intelectual de $SOV_lev_trotsky$. Ya es hora de que este recupere su posición anterior y conduzca a un Ejército Rojo nuevo y revitalizado al combate."
 SOV_reigniting_the_revolutionary_spirit: "Reavivar el espíritu revolucionario"
 SOV_reigniting_the_revolutionary_spirit_desc: "Años de poder estalinista han apagado el fervor revolucionario de nuestro pueblo. Dijeron a los trabajadores que la revolución llegaría algún día, pero sabemos que no es así. En el estado actual de desarrollo mundial, es necesario prender la llama de la revolución en aquellos países que no están tan desarrollados. Y la prenderemos."
 SOV_the_permanent_revolution: "La revolución permanente"
 SOV_the_permanent_revolution_desc: "La teoría marxista enseña que la revolución es inevitable en las circunstancias adecuadas, pero parece que las circunstancias no son adecuadas o no lo son en todas partes. No debemos volvernos complacientes y esperar a una revolución mundial, que podría tardar siglos. Los trabajadores y campesinos del mundo están sufriendo hoy y su liberación no admite esperas."
 SOV_the_permanent_revolution_decisions_tt: "Desbloquea decisiones de §YOrganizar quintacolumnistas§! para provocar insurrecciones revolucionarias en vecinos europeos enemigos."
 SOV_the_permanent_revolution_trotsky_trait_tt: "Si §Y$SOV_lev_trotsky$§! es líder del país:"
 SOV_depoliticize_the_military: "Despolitizar el ejército"
 SOV_depoliticize_the_military_desc: "El principal objetivo del ejército es proteger a la clase obrera. Nuestros soldados son, en gran medida, miembros de la clase obrera, por lo que no necesitan que nadie los vigile. Lo más importante es que el Ejército Rojo se centre en su misión principal y no pueda meterse en asuntos políticos."
 SOV_depoliticize_the_military_ns_tt: "$SOV_modify_the_red_army_ns_intro$\nMultiplicador de aumento de poder de mando máximo: §G+10§!\n\n"
 SOV_system_decentralization: "Descentralización del sistema"
 SOV_system_decentralization_desc: "Además del partido, Stalin ha centralizado en sí mismo todo el país. Esta postura es claramente contrarrevolucionaria; aparta el poder de los trabajadores y lo pone en manos de una élite corrupta. Tenemos que invertir esta dirección y dejar que los trabajadores decidan su propio destino de nuevo."
 SOV_strengthen_heavy_industry: "Fortalecer la industria pesada"
 SOV_strengthen_heavy_industry_desc: "La industria pesada es el corazón de nuestra economía. Si queremos que la revolución no se limite a sobrevivir, sino que prospere, debemos fortalecer más este sector."
 SOV_a_global_class_struggle: "Una lucha de clases mundial"
 SOV_a_global_class_struggle_desc: "La lucha por la liberación de la clase obrera debe ser, por definición, una lucha mundial. En cuanto haya un solo país que apoye el sistema capitalista, la revolución no estará a salvo. Cuando los trabajadores del mundo adviertan que la revolución vuelve a estar en marcha, se congregarán bajo nuestra bandera y apoyarán nuestra misión."
 SOV_a_global_class_struggle_decision_tt: "Desbloquea decisiones de §YAgitar al proletariado§! para desestabilizar a los vecinos de Europa y justificar la guerra contra ellos."
 SOV_all_power_to_the_soviets: "Todo el poder a los soviéticos"
 SOV_all_power_to_the_soviets_desc: "La revolución se inició con una idea sencilla: que el pueblo debe decidir su propio destino organizándose en consejos de trabajadores, soldados y campesinos. Más tarde, este sistema se cambió por otro en el que burócratas no elegidos toman las decisiones desde la distancia. Cuando, inevitablemente, esas decisiones tenían efectos adversos, el castigo solía ser para los trabajadores. ¡Eso se acabó!"
 SOV_regional_development: "Desarrollo regional"
 SOV_regional_development_desc: "En lugar de tener un número reducido de fábricas centralizadas y dejar morir de hambre al resto del país, debemos procurar que el desarrollo de la industria se reparta por toda la Unión."
 SOV_autonomous_soviet_republics: "Repúblicas Soviéticas Autónomas"
 SOV_autonomous_soviet_republics_desc: "En los años posteriores a la revolución, los estalinistas se han esforzado por eliminar las identidades regionales y suprimir la autodeterminación de los trabajadores en algunas regiones de la Unión. El carácter contrarrevolucionario de estas acciones es evidente. Si los trabajadores de algunas repúblicas soviéticas aspiran a un mayor grado de autonomía, debemos concedérselo sin dudar."
 SOV_autonomous_soviet_republics_tt: "Permite liberar países."
 SOV_international_union_of_soviet_republics: "Unión Internacional de Repúblicas Soviéticas"
 SOV_international_union_of_soviet_republics_desc: "Es posible que la idea de que el socialismo pueda y deba construirse en un solo país sea la mayor traición a nuestra revolución. O todos los trabajadores de todos los países alcanzan el socialismo juntos, o ninguno podrá hacerlo. Aunque la revolución está en distintas fases en cada país, compartiremos nuestros recursos para conseguir que avance en todos los países aliados que tienen trabajadores en el gobierno."
 SOV_international_union_of_soviet_republics_tt: "Modifica §Y$SOV_factionalism_modifier$§!:\nCoste comercial del gobernante: §G-10%§!\nModificador de estabilidad por popularidad del partido: §G+10%§!\n"
 SOV_international_union_of_soviet_republics_puppet_tt: "Añade §Y1 fábrica civil§! en el Estado capital."
 SOV_the_onslaught_on_colonialism: "La embestida al colonialismo"
 SOV_the_onslaught_on_colonialism_decision_tt: "Desbloquea §YOrganizar quintacolumnistas§! y las decisiones de §YAgitar al proletariado§! en los vecinos de África."
 SOV_the_onslaught_on_colonialism_desc: "El imperialismo y la explotación colonial son partes fundamentales del capitalismo tardío. Sin embargo, que existan millones de personas en la servidumbre nos ofrece un potencial revolucionario descomunal que podemos aprovechar. Las masas oprimidas de los imperios coloniales ansían ser libres; nosotros romperemos sus cadenas."
 SOV_carry_revolution_east: "Llevar la revolución al este"
 SOV_carry_revolution_east_desc: "La brutal explotación de las colonias africanas ha incapacitado a esas sociedades para desarrollarse hasta el nivel que requiere la revolución. Esto no ocurre en las sociedades de Asia, más desarrolladas, en las que hay un gran potencial revolucionario esperando ser liberado."
 SOV_carry_revolution_east_decision_tt: "Desbloquea §YOrganizar quintacolumnistas§! y las decisiones de §YAgitar al proletariado§! en los vecinos de Asia."
 SOV_the_end_of_the_imperialist_era: "El final de la era imperialista"
 SOV_the_end_of_the_imperialist_era_desc: "Puede que la expresión más brutal de imperialismo sea la de la llamada Doctrina Monroe, mediante la cual un solo país declara dos continentes enteros como su propio territorio. Esto no durará. La revolución encontrará un punto de apoyo en las Américas, y los obreros del hemisferio oeste por fin serán libres."
 SOV_the_end_of_the_imperialist_era_decision_tt: "Desbloquea §YOrganizar quintacolumnistas§! y las decisiones de §YAgitar al proletariado§! en los vecinos de América y Oceanía."
 SOV_military_support: "Apoyo militar"
 SOV_military_support_desc: "Ganar apoyo dentro de las fuerzas armadas puede ser valioso, incluso cuando hacerlo significa arriesgarnos a que los informantes de Stalin descubran nuestro plan. Esperemos que sea demasiado tarde para él cuando eso suceda."
 SOV_military_support_tt: "Aumenta el apoyo de las fuerzas armadas en caso de guerra civil.\nDesbloquea decisiones para reclutar más apoyos."
 SOV_divert_attention_towards_military: "Desviar la atención hacia el ejército"
 SOV_divert_attention_towards_military_desc: "Si Stalin cree que las fuerzas armadas no están contentas con él, sus ataques irán dirigidos a ellas en lugar de a nosotros y al final, resultará que de verdad estarán descontentas con él..."
 SOV_divert_purge_attention_tt: "Inicia una purga aleatoria contra el ejército.\nDesbloquea §Ydecisiones§! para marcar oficiales militares.\nEvitará el enfoque §Y$SOV_the_zinovyevite_terrorist_center$§! del centro."
 SOV_gain_support_from_party_members: "Ganar apoyo de los miembros del partido"
 SOV_gain_support_from_party_members_desc: "Algunas personas solo son marionetas de Stalin por el miedo que sienten. Debemos convencerlos de que nuestro plan tendrá éxito y que pueden convertirse en héroes sin tener que mancharse las manos. Hay otras maneras..."
 SOV_gain_support_from_party_members_tt: "§Y$SOV_vsevolod_merkulov$§!, §Y$SOV_mikhail_kalinin$§! y §Y$SOV_nikita_khrushchyov$§! se unen a la oposición cuando empiece la guerra civil.\n§G+10%§! de Estabilidad cuando empiece la guerra civil."
 SOV_sway_the_railway_workers: "Persuadir a los obreros del ferrocarril"
 SOV_sway_the_railway_workers_desc: "Una revolución necesita suministros. Debemos atraer a los obreros del ferrocarril a nuestra causa, lo que nos dará la oportunidad de preparar y esconder depósitos de suministros cerca de nuestra base de operaciones."
 SOV_sway_the_railway_workers_tt: "Añade §YFerrocarril§! y §YCentros de suministros§! cerca del Estado cuartel general cuando empiece la §Y[GetSovietCivilWarName]§!."
 SOV_infiltrate_the_nkvd: "Infiltrarse en el NKVD"
 SOV_infiltrate_the_nkvd_desc: "Los miembros del NKVD son los que llevan a cabo el trabajo sucio de Stalin y suelen actuar como siervos fieles, pero hasta un muro tiene grietas. Debemos conseguir que trabajen para nosotros tantos de ellos como sea posible, dándole al tirano información incorrecta."
 SOV_infiltrate_the_nkvd_tt: "Hará que algunas fuerzas del NKVD se unan a tu causa en la §Y[GetSovietCivilWarName]§!.\nDesbloquea la §Ydecisión§! $SOV_expand_nkvd_opposition$"
 SOV_infiltrate_the_nkvd_coup_tt: "Aumenta la posibilidad de tener éxito en el asesinato de Stalin."
 SOV_cooperation_against_stalin: "Cooperación contra Stalin"
 SOV_cooperation_against_stalin_desc: "En este punto de la lucha debemos unirnos en nuestra oposición contra Stalin, sin importar nuestras diferencias."
 SOV_cooperation_against_stalin_right_tt: "§Y$SOV_karl_radek$§! y §Y$SOV_yevgeny_preobrazhensky$§! están disponibles como consejeros."
 SOV_cooperation_against_stalin_left_tt: "§Y$SOV_nikolay_bukharin$§! y §Y$SOV_aleksey_rykov$§! están disponibles como consejeros."
 SOV_cooperation_against_stalin_other_tt: "Hay nuevos consejeros disponibles."
 SOV_cooperation_against_stalin_factionalism_tt: "Modifica §Y$SOV_factionalism_modifier$§! con §G-15%§! del coste del consejero político, §R-10%§! del factor de estabilidad de la popularidad del partido y §R-5%§! del factor de poder político."
 SOV_align_the_zinovyevites: "Alinearse con la gente de Zinóviev"
 SOV_align_the_zinovyevites_desc: "$SOV_grigory_zinovyev$ se alió con Stalin contra Trotsky. Inmediatamente después, Stalin lo traicionó y lo retiró de toda posición de poder. No ha olvidado ese acto de desprecio, y si le damos a $SOV_grigory_zinovyev$ la oportunidad de vengarse, aceptará."
 SOV_align_the_zinovyevites_tt: "§Y$SOV_grigory_zinovyev$§! y §Y$SOV_lev_kamenev$§! serán liberados y enviados al exilio (§Glos personajes exiliados no se pueden purgar§!). Estarán disponibles como consejeros cuando empiece la guerra civil.\nDesbloquea §Ydecisiones§! para añadir partidarios en Estados clave con el estallido de la guerra civil.\n"
 SOV_align_the_zinovyevites_factionalism_tt: "Modifica §Y$SOV_factionalism_modifier$§! con §R-5%§! del factor de poder político."
 SOV_liberate_ryutin: "Liberar a Ryutin"
 SOV_liberate_ryutin_desc: "El camarada Ryutin nunca ha dudado en destacar los muchos defectos y limitaciones de Stalin. No es sorprendente que ese último decidiese utilizarlo para dar ejemplo. Sin embargo, podemos tirar de algunos hilos para llevarlo al extranjero hasta que nos deshagamos de Stalin. Así podrá ayudarnos a dirigir el país cuando este ya no esté."
 SOV_liberate_ryutin_tt: "§Y$SOV_martemyan_ryutin$§! será liberado y enviado al exilio (§Glos personajes en el exilio no pueden sufrir purgas§!). Estará disponible como consejero cuando estalle la guerra civil y sus partidarios se unirán a la oposición."
 SOV_return_democracy_to_the_party: "Devolver la democracia al partido"
 SOV_return_democracy_to_the_party_desc: "Hubo un punto durante la revolución en el que no podíamos permitirnos debates interminables sobre la mejor manera de seguir adelante. Ahora, los tiempos han cambiado y es momento de cumplir la promesa que se hizo a los obreros de una democracia en todos los aspectos de la vida. Esto también significa que volveremos a admitir en el partido a aquellos cuya crítica bien intencionada se malinterpretó como sabotaje en el pasado."
 SOV_return_democracy_to_the_party_unlock_right_tt: "Los §Yconsejeros de la oposición de la derecha§! están disponibles."
 SOV_return_democracy_to_the_party_unlock_left_tt: "Los §Yconsejeros de la oposición de la izquierda§! están disponibles."
 SOV_return_democracy_to_the_party_factionalism_tt: "Modifica §Y$SOV_factionalism_modifier$§! con §R-5%§! del factor de poder político."
 SOV_strengthen_the_trade_unions: "Fortalecer los sindicatos"
 SOV_strengthen_the_trade_unions_desc: "Bajo el liderazgo de Stalin, los sindicatos pasaron de ser una herramienta para representar a los trabajadores ante la administración a una herramienta de la administración para controlar a los trabajadores. Aunque parezca uno de sus crímenes más insignificantes, cambió completamente la idea de autoliderazgo democrático de los trabajadores y evitó que cosecharan los beneficios de la revolución."
 SOV_the_peoples_revolution: "La revolución del pueblo"
 SOV_the_peoples_revolution_desc: "Si la revolución quiere sobrevivir, debe cubrir todos los aspectos de la sociedad. Solo si el pueblo se considera parte y mensajero de la revolución, esta perdurará sin importar la amenaza a la que se enfrente."
 SOV_the_supreme_soviet: "El Sóviet Supremo"
 SOV_the_supreme_soviet_desc: "Tener una única persona como representante de un país es intrínsecamente antidemocrático y, por lo tanto, contrarrevolucionario. En su lugar, eliminaremos un comportamiento tan sectario y declararemos que nuestro sindicato siempre estará representado por la voluntad colectiva del pueblo, congregado en el Sóviet Supremo."
 SOV_the_right_opposition: "La oposición de la derecha"
 SOV_the_right_opposition_desc: "El liderazgo paranoico de Stalin está destruyendo el país. Todavía más destructivos son los cambios del colectivismo en masa y la industrialización severa. Hay que hacer algo, y pronto. Los únicos que pueden dirigir este país a la gloria, curar las heridas causadas por este descontrol y restaurar la economía son los miembros de la oposición de la derecha, liderados por Bujarin."
 SOV_the_right_opposition_tt: "Inicia el proceso hacia una §Yguerra civil§! en [ROOT.GetNameDef] entre los centristas y la oposición de la derecha."
 SOV_the_need_for_policy_changes: "La necesidad de cambios políticos"
 SOV_the_need_for_policy_changes_desc: "Está más claro que nunca que el país iba en una dirección incorrecta. Stalin y sus aliados han intentado demasiadas cosas muy rápido. Debemos aprender a andar antes que a correr. Traeremos al camarada Sokólnikov, quien ha hecho un gran trabajo durante los primeros años de la Unión Soviética, para que nos devuelva al buen camino."
 SOV_the_need_for_policy_changes_tt: "§Y$SOV_grigory_sokolnikov$§! está disponible como consejero."
 SOV_reverse_the_collectivization_process: "Revertir el proceso de colectivización"
 SOV_reverse_the_collectivization_process_desc: "La colectivización ha sido una catástrofe absoluta, y ha creado pobreza y hambre en áreas que antes eran la riqueza de la nación. Hay que revertirla con urgencia."
 SOV_reverse_the_collectivization_process_tt: "Añade el apoyo de los granjeros propietarios durante la guerra civil\nModifica §Y$SOV_factionalism_modifier$§!:\nFábricas máximas en un Estado: §R-10%§!\nFactor de estabilidad de la popularidad del partido: §G+10%§!\n"
 SOV_organize_uprisings_in_the_country: "Organizar insurrecciones en el país"
 SOV_organize_uprisings_in_the_country_desc: "Está claro que no podremos apartar a Stalin del poder sin una lucha armada de algún tipo. Si desviamos la atención de Stalin lejos de nuestros preparativos, podremos asegurar que procedan sin interrupciones."
 SOV_organize_uprisings_in_the_country_tt: "Inicia insurrecciones en varias partes del país que generarán más apoyo en la guerra civil soviética."
 SOV_dissent_in_the_party: "Discrepancias en el partido"
 SOV_dissent_in_the_party_desc: "Debemos presionar a Stalin desde distintos frentes para minar su control del partido. Un enfoque es publicar numerosos artículos y ensayos críticos en periódicos del partido, que exijan reformas y destaquen los fallos en sus decisiones. Aunque Stalin se mostrará muy desconcertado, nuestra situación mejorará con los distintos grupos de oposición."
 SOV_eliminate_the_left: "Eliminar a la izquierda"
 SOV_eliminate_the_left_desc: "Aunque nuestro enemigo principal es Stalin, debemos admitir que hay muchos en el partido que esperan su momento, y obstaculizarán nuestra lucha para tomar el control del país con sus peleas constantes. Con Stalin cada más paranoico con nuestras acciones, parece la oportunidad perfecta para matar dos pájaros de un tiro."
 SOV_eliminate_the_left_tt: "§Y$SOV_karl_radek$§!, §Y$SOV_ivar_smilga$§! y §Y$SOV_yevgeny_preobrazhensky$§! son objetivos potenciales de una purga de Stalin."
 SOV_concessions_to_foreign_powers: "Concesiones a potencias extranjeras"
 SOV_concessions_to_foreign_powers_desc: "Es inmensamente humillante que nos pidan que nos arrodillemos para recibir ayuda extranjera en nuestra lucha por salvar el país, pero la tiranía y la paranoia de Stalin nos han obligado."
 SOV_concessions_to_foreign_powers_tt: "Desbloquea §Ydecisiones§! para solicitar ayuda de potencias extranjeras a cambio de concesiones."
 SOV_covert_support_for_spanish_poum: "Apoyo encubierto del POUM de España"
 SOV_covert_support_for_spanish_poum_desc: "En España, la contrarrevolución va viento en popa. Los fascistas y fuerzas reaccionarias apoyan a los nacionalistas españoles. Aunque los republicanos están llenos de fervor, jamás podrá ser un sustituto de las pistolas y la munición, ni tampoco una conciencia política bien formada. Nosotros podemos ofrecerles las tres cosas."
 SOV_covert_support_for_spanish_poum_tt: "Ofrecer apoyo encubierto hará que el POUM se convierta en una facción dominante durante la insurrección anarquista en la guerra civil española, y la convertirá en una insurrección §Y$communism$§! en lugar de $neutrality$.\n\n"
 SOV_if_poum_wins_tt: "\nSi §Y$SPC_communism_DEF$, del POUM,§! gana la Guerra Civil Española, varias divisiones de España vendrán a ayudarnos en nuestra guerra civil."
 SOV_undermine_stalins_authority: "Socavar la autoridad de Stalin"
 SOV_undermine_stalins_authority_desc: "Lo único que mantiene a Stalin en el poder es el miedo que tiene el pueblo de él y de lo que es capaz de hacer. No podemos eliminar el terror de la gente, pero podemos reducir la capacidad de Stalin para hacer daño a los demás. Si las cosas salen bien, puede que lo aislemos hasta un punto en el que vuelva a ser solo un hombre."
 SOV_undermine_stalins_authority_paranoia_tt: "£SOV_paranoia_text_icon Aumento de paranoia a la semana: §R+1§!"
 SOV_clandestine_cells: "Células clandestinas"
 SOV_clandestine_cells_desc: "Los estalinistas ven destructores, espías y saboteadores por todas partes. Llevan haciendo esto tanto tiempo que ya nadie los cree cuando gritan que viene el lobo. Podemos aprovecharlo para formar células en los grandes focos industriales con el fin de llevar a cabo actos de sabotaje si Stalin compite con nuestra toma de poder."
 SOV_clandestine_cells_tt: "Desbloquea §Ydecisiones§! para sabotear la industria durante la guerra civil."
 SOV_the_plan_for_the_coup: "Planear el golpe de Estado"
 SOV_the_plan_for_the_coup_desc: "La lucha por el poder no tiene por qué terminar de manera violenta. Si jugamos bien nuestras cartas y colocamos a las personas apropiadas en los puestos adecuados, quizá podamos dejar sin poder a Stalin y derrocarlo."
 SOV_the_plan_for_the_coup_tt: "Desbloquea la §Ydecisión§! para alinear al cabecilla del NKVD con tu causa, lo que posibilitaría deponer a Stalin mediante un golpe de Estado sin derramamiento de sangre."
 SOV_the_socialist_bulwark: "El baluarte socialista"
 SOV_the_socialist_bulwark_desc: "Somos leales a nuestros camaradas españoles. En un ejemplo de solidaridad internacional, su lucha es nuestra lucha y viceversa. Juntos, formaremos centros revolucionarios socialistas en los extremos de Europa."
 SOV_the_socialist_bulwark_join_war_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! se unirá al §Y[SPC.GetFlag]POUM español§! en su guerra civil contra otras facciones españolas."
 SOV_poum_exists_tt: "§Y$SPC_communism$§!:\n   Existe\n   Ha completado el enfoque §Y$SPR_the_anti_fascist_workers_revolution$§!"
 SOV_coup_detat: "Golpe de Estado"
 SOV_coup_detat_desc: "Ha llegado la hora de tomar las riendas del país. Si todo va bien, actuaremos rápido y eliminaremos los mayores obstáculos con un golpe de Estado sin derramamiento de sangre. De lo contrario, lucharemos por nuestro país."
 SOV_coup_detat_success_tt: "La §Yoposición de la derecha§! asume el control mediante un golpe de Estado. §Y$SOV_lavrenty_beriya$§! ha sido expulsado."
 SOV_coup_detat_civil_war_tt: "Añade apoyo de la oposición de la derecha en el ejército, la armada y la fuerza aérea.\nInicia la §Yguerra civil soviética§!. "
 SOV_right_purges: "Los enemigos del Estado"
 SOV_right_purges_desc: "Todavía hay bastantes miembros del partido que no aceptan del todo nuestra actuación. Tenemos que usarlos como ejemplo para mantener a los demás a raya."
 SOV_right_purges_tt: "Se eliminarán los consejeros de la oposición de la izquierda"
 SOV_the_power_of_the_peasantry: "El poder de la agricultura"
 SOV_the_power_of_the_peasantry_desc: "Aunque la ortodoxia marxista otorga el potencial revolucionario a los obreros, en nuestro país este está mayormente formado por agricultores. Tenemos que educarlos y desarrollar su consciencia de clase para que tengan ganas de defender la revolución cuando se encuentre en peligro."
 SOV_curtailment_of_the_collective_farms: "Restricción de las granjas colectivas"
 SOV_curtailment_of_the_collective_farms_desc: "Las enormes granjas colectivas son un ejemplo del gigantismo burocrático de Stalin. Alejan al agricultor del producto de su trabajo y lo convierten en un trabajador industrial en el campo. Mientras tanto, la producción ha caído significativamente y la interrupción en la producción de alimentos ya es una catástrofe. Tenemos que revertir esta estupidez con urgencia."
 SOV_curtailment_of_the_collective_farms_tt: "Bloquea los enfoques de plan quinquenal"
 SOV_administrative_reforms: "Reformas administrativas"
 SOV_administrative_reforms_desc: "Stalin valoraba la lealtad por encima de todo. Como consecuencia, las personas de su administración no muestran demasiada iniciativa ni ideas propias para ahorrarse problemas. Tenemos que inculcarles estos valores o sustituirlas por personas que los tengan."
 SOV_a_new_theory_of_revolution: "Una nueva teoría de la revolución"
 SOV_a_new_theory_of_revolution_desc: "La teoría marxista de la revolución era correcta en el siglo XIX, pero las realidades del siglo XX imponen una revisión. La revolución no siempre comienza en las naciones más desarrolladas, así que debemos hacer ajustes en nuestro planteamiento."
 SOV_back_to_the_nep: "Vuelta a la NEP"
 SOV_back_to_the_nep_desc: "Para construir una sociedad socialista, antes tenemos que crear las bases y desarrollar más nuestra economía. Durante los primeros años de la revolución, instituimos la Nueva Política Económica, que permitía mecanismos del mercado libre para impulsar la economía. Esta política dejó de aplicarse prematuramente y no pudo dar fruto. Ahora que volvemos al mando, podemos restaurar ese proceso hacia una sociedad mejor."
 SOV_back_to_the_nep_new_economy_law: "Desbloquea una nueva ley de economía: §Y$new_economic_policy$§!"
 SOV_planned_economy: "Economía planificada"
 SOV_planned_economy_desc: "Aunque tiene sus defectos, es evidente que la NEP también tuvo sus logros. Todavía estamos muy lejos de poder cambiar a una sociedad completamente socialista, pero ahora podemos planificar la economía de un modo más formal. En concreto, debemos crear una política económica que tenga en cuenta las capacidades de nuestros asociados y aliados, y fomente una economía más interdependiente."
 SOV_planned_economy_subjects_tt: "Todos los países súbditos:"
 SOV_planned_economy_dynamic_modifier_tt: "\nAñade §Y$SOV_planned_economy_dynamic_modifier$§!, que concede (rendimiento de fábrica: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!, penalización por falta de recursos: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!).\nPor cada súbdito que adopte la §Y$new_economic_policy$§!, concede además:\nrendimiento de fábrica: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!\npenalización por falta de recursos: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!.\n(Las bonificaciones adicionales tienen un máximo de: rendimiento de fábrica: §Y+10,00%§!, penalización por falta de recursos: §Y-10,00%§!)\n\n"
 SOV_paced_industrialization: "Industrialización pautada"
 SOV_paced_industrialization_desc: "Aunque el interés especial de Stalin por la industria pesada ha dejado bastante subdesarrollados otros aspectos, no podemos dejar este sector fuera de nuestra planificación. Para modernizar y mecanizar los demás sectores, necesitamos una base industrial que los asista."
 SOV_the_trade_union_as_labor_organizer: "El sindicato como organizador del trabajo"
 SOV_the_trade_union_as_labor_organizer_desc: "Bajo el capitalismo, la razón de ser de los sindicatos es garantizar derechos humanos básicos a los trabajadores y defenderlos de la explotación de los propietarios de las fábricas. Obviamente, esto es innecesario con el nuevo sistema, en el que la función del sindicato debe pasar a ser la de organizar la mano de obra para optimizar la producción."
 SOV_incorporate_local_organizations: "Incorporar organizaciones locales"
 SOV_incorporate_local_organizations_desc: "Las organizaciones locales suelen conocer los problemas de los trabajadores mejor que la gente de la capital. Debemos reducir el poder de los ministros y otros dirigentes del partido en favor de las organizaciones locales."
 SOV_for_the_common_good: "Por el bien común"
 SOV_for_the_common_good_desc: "El principio que debe gobernar las decisiones de nuestros aliados es el de hacer el mayor bien siempre que sea posible. Aunque, al principio, los sacrificios no den lugar a una mejora inmediata, debe quedar claro que traerán un bien mayor a largo plazo."
 SOV_victory_over_devastation: "Victoria sobre la devastación"
 SOV_victory_over_devastation_desc: "El esfuerzo colectivo del pueblo ha conseguido alejarnos de la destrucción que dejó la guerra civil. La velocidad con la que se ha recuperado el país se verá siempre como una manifestación de la preparación y la dedicación de nuestros trabajadores."
 SOV_victory_over_devastation_tt: "Modifica §Y$SOV_planned_economy_dynamic_modifier$§! en\nFábricas de bienes de consumo: §Y-2,0%§!\nModificador de estabilidad por popularidad del partido: §G+15,00%§!\nLímite de eficacia de producción: §G+10,00%§!\nVelocidad de reparación de fábrica: §G+10,00%§!\n\n"
 SOV_victory_over_devastation_industrial_relocation_tt: "Duración de decisión de §Y$SOV_industry_relocation$§!: §G-50%§!"
 SOV_socialist_humanism: "Humanismo socialista"
 SOV_socialist_humanism_desc: "Algunos teóricos marxistas creen que el ser humano no tiene ningún poder sobre su propio destino y que su vida está determinada enteramente por factores materiales. Esto es evidentemente un error y denota una visión burguesa de la clase obrera. Las personas son algo más que un conjunto de órganos y debemos tratarlas en consonancia."
 SOV_international_revolutionary_marxist_centre: "Marxismo Revolucionario Internacional"
 SOV_international_revolutionary_marxist_centre_desc: "La Tercera Internacional cayó en el estalinismo totalitario y puede que no tenga salvación. Debemos ofrecer a los partidos comunistas del mundo un nuevo medio de coordinación y cooperación."
 SOV_international_revolutionary_marxist_centre_faction_name: "Centro Marxista Revolucionario Internacional"
 SOV_international_revolutionary_marxist_centre_allies_tt: "\nTodas las naciones comunistas no estalinistas independientes que estén en paz con [ROOT.GetName]: "
 SOV_international_revolutionary_marxist_centre_no_allies_tt: "\nTodas las naciones comunistas no estalinistas independientes que estén en paz con [ROOT.GetName]:\nGana §Y$SOV_international_socialist_association$§! (opinión de §Y[ROOT.GetFlag][ROOT.GetName]§! §G+40§!).\nObtiene el evento \"§Y[ROOT.GetNameDefCap] nos invita a la [ROOT.GetFactionName]§!\"."
 SOV_international_revolutionary_marxist_centre_stalinists_tt: "Todas las naciones estalinistas: "
 SOV_international_revolutionary_marxist_centre_stalinists_lacking_tt: "Todas las naciones estalinistas: \n Gana §Y$SOV_international_socialist_association$§! (opinión de §Y[ROOT.GetFlag][ROOT.GetName]§! §R -40§!)."
 SOV_international_revolutionary_marxist_centre_marxism_tt: "El líder de su país adopta la subideología del $marxism$."
 SOV_a_sustainable_economy: "Una economía sostenible"
 SOV_a_sustainable_economy_desc: "El cambio a la Nueva Política Económica ha traído una marcada inclinación hacia la producción de bienes de consumo que ha reducido el ritmo de la industrialización. Si queremos ser competitivos a largo plazo, debemos cambiar el modelo económico por otro más sostenible."
 SOV_the_enemies_of_the_people: "Los enemigos del pueblo"
 SOV_the_enemies_of_the_people_desc: "Las fuerzas de la reacción siguen al acecho y conspiran para desmontar todo lo que hemos logrado. Tanto nosotros como nuestros aliados debemos estar siempre vigilantes ante esta amenaza y prepararnos por si un día hay que luchar en defensa de la revolución."
 SOV_proclaim_soviet_hegemony: "Proclamar la hegemonía soviética"
 SOV_proclaim_soviet_hegemony_desc: "Está claro que el sistema de gobierno soviético, la economía soviética y la sociedad soviética son muy superiores en todos los aspectos a los sistemas que los precedieron. Aunque estos sistemas obsoletos persisten en otras partes del mundo, siempre habrá pueblos que se les opongan, y debemos utilizarlos."
 SOV_first_moscow_trial_flag: "Ha completado el enfoque §Y$SOV_the_zinovyevite_terrorist_center$§!"
 SOV_second_moscow_trial_flag: "Ha completado el enfoque §Y$SOV_the_anti_soviet_trotskyist_center$§!"
 SOV_trial_of_the_generals_flag: "Ha completado el enfoque §Y$SOV_the_military_conspiracy$§!"
 SOV_third_moscow_trial_flag: "Ha completado el enfoque §Y$SOV_the_bloc_of_rights_and_trotskyites$§!"
 SOV_last_purge_focus_days_tt: "Días que quedan: [?SOV_first_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_military_tt: "Días que quedan: [?SOV_second_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_rights_tt: "Días que quedan: [?SOV_trial_of_the_generals_flag:days|Y0]"
 SOV_last_purge_focus_days_cult_tt: "Días que quedan: [?SOV_third_moscow_trial_flag:days|Y0]"
 SOV_beaten_but_not_defeated: "Magullados, pero no vencidos"
 SOV_beaten_but_not_defeated_desc: "Está claro que los comunistas han llevado a nuestro país, antaño orgulloso, por un camino traicionero. Tarde o temprano, los países vecinos percibirán la debilidad inherente al régimen y atacarán. Si queremos salvar a nuestra amada Madre Patria, ¡debemos expulsar del poder a los comunistas!"
 SOV_beaten_but_not_defeated_tt: "Inicia el proceso hacia la §Y[GetSovietCivilWarName]§! en [ROOT.GetNameDef] entre los comunistas y la oposición en el exilio."
 SOV_unification_of_the_exiles: "Unificación de los exiliados"
 SOV_unification_of_the_exiles_desc: "Después de la revolución y la guerra civil, muchos prefirieron el exilio a la supuesta justicia del nuevo régimen y siguen en el extranjero, soñando con el día en que Rusia vuelva a ser libre. Para ellos, el aspecto del sistema político ruso es un asunto secundario. Antes de crear el gobierno que el país necesita, tenemos que tomar el poder, y eso lo haremos mejor juntos."
 SOV_womens_fascist_movement: "El movimiento fascista de las mujeres"
 SOV_womens_fascist_movement_desc: "La función natural de la mujer es proporcionar a su marido un hogar confortable en el que descansar y una familia por la que luchar, pero hay muchos hombres que han olvidado su deber hacia el país y hacia el pueblo. Podríamos utilizar a unas cuantas mujeres entregadas para que recuerden a sus maridos lo que nos jugamos y lo que deben hacer."
 SOV_the_true_tsars: "Los verdaderos zares"
 SOV_the_true_tsars_desc: "El pueblo ruso siempre ha necesitado un líder fuerte para no acabar tan disgregado que los hermanos lucharan entre sí y los hijos contra los padres. Pero los zares del pasado estaban mal preparados para este papel, eran débiles e indecisos. En el futuro, necesitaremos un zar que esté a la altura de la pesada carga que soportará."
 SOV_national_unification: "Unificación nacional"
 SOV_national_unification_desc: "Si queremos sobrevivir a las próximas guerras, no podemos permitirnos la desunión. Aunque tengamos distintas ideas políticas, al final todos somos rusos."
 SOV_national_unification_tt: "Añade dos edificios de §Y$arms_factory$§! en la capital cuando empieza la §Y[GetSovietCivilWarName]§!."
 SOV_covert_operations: "Operaciones encubiertas"
 SOV_covert_operations_desc: "Los comunistas tienen tendencia a la desconfianza y las luchas internas. Si jugamos bien las cartas, podríamos conseguir que se devoraran unos a otros."
 SOV_covert_operations_tt: "Desbloquea §Ydecisiones§! para incriminar a miembros del partido y personal militar."
 SOV_embrace_the_black_hundreds: "Aceptar a las Centurias Negras"
 SOV_embrace_the_black_hundreds_desc: "En los viejos tiempos, antes del caos de la revolución, había grupos de hombres con fe. Tenían fe en una Rusia fuerte, una Rusia unida, una Rusia sin miedo de sí misma. Se llamaban las Centurias Negras. Aunque los miembros que sobreviven están esparcidos por muchos países, siguen teniendo fe. Podemos buscarlos y traerlos de vuelta."
 SOV_muster_the_old_guard: "Reunir a la vieja guardia"
 SOV_muster_the_old_guard_desc: "Aún viven muchos de los que lucharon por el zar y el país. Ahora son mayores y menos combativos, pero su experiencia de guerra es insustituible. Si podemos contar con ellos, serán el núcleo veterano de un nuevo ejército cuando llegue el momento de reclamar el país."
 SOV_approach_semyonov: "Acercamiento a Semiónov"
 SOV_approach_semyonov_desc: "$SOV_grigory_semyonov$ ha aceptado un puesto como consejero en [MAN.GetName]. Ahora que nuestra causa es cada vez más fuerte, debemos convencerlo de que regrese. Su primera tarea sería organizar una gran tropa de caballería para el nuevo Imperio Ruso."
 SOV_approach_semyonov_tt: "§Y$SOV_grigory_semyonov$§! estará disponible como consejero y general cuando comience la [GetSovietCivilWarName].\nDesbloquea §Ydecisiones§! para reclutar más divisiones de caballería."
 SOV_fascist_youth_union: "La Unión Fascista de la Juventud"
 SOV_fascist_youth_union_desc: "En lugar de mirar al pasado, debemos mirar hacia el futuro, los jóvenes y la tecnología moderna. Los jóvenes fascistas arden en deseos de ver a Rusia recuperar su antiguo esplendor. Lo que les falta de experiencia lo suplirán sobradamente con su fervor encendido."
 SOV_fascist_youth_union_tt: "Recluta unidades de infantería motorizadas de la juventud de la unión que se unirán a tu bando cuando empiece la §Y[GetSovietCivilWarName]§!."
 SOV_tolkachi: "Tolkachi"
 SOV_tolkachi_desc: "En la economía soviética existen ciertas personas cuya labor es asegurarse de que las cifras del plan de producción se ajustan a las cifras que la industria puede proporcionar realmente. Si convencemos a esas personas de que trabajen para nosotros, podríamos dar una cifra a los soviéticos y otra distinta a los directores de las fábricas, y derivar esa diferencia de producción a un lugar donde almacenarla hasta el momento oportuno."
 SOV_tolkachi_tt: "Añade §Y$infantry_equipment$§!, §Y$support_equipment$§! y §Y$artillery_equipment$§! cuando empiece la §Y[GetSovietCivilWarName]§!."
 SOV_organize_wreckers: "Organizar a los alborotadores"
 SOV_organize_wreckers_desc: "Los soviéticos cuentan con que sufrirán sabotajes de espías y clases enemigas. Irónicamente, las medidas de seguridad que aplican incluso en la factoría de acero más pequeña provocan frustración en muchos trabajadores. Sería fácil encontrar gente que intente vengarse de los tiranos ruines de sus factorías si le damos los medios para hacerlo."
 SOV_south_manchuria_railway: "Ferrocarril del Sur de Manchuria"
 SOV_south_manchuria_railway_desc: "La compañía japonesa del Ferrocarril del Sur de Manchuria es un estado dentro del estado de [MAN.GetName]. Con su apoyo, podremos preparar la red de suministro que necesitamos para la lucha próxima."
 SOV_the_eyes_fear: "Lo que temen los ojos..."
 SOV_the_eyes_fear_desc: "La tarea que nos aguarda no es sencilla. Tenemos que tomar un gobierno que ha tenido décadas para atrincherarse y que cuenta con el apoyo de un buen porcentaje de la población. Pero sabemos lo que hay que hacer y solo nos falta hacerlo."
 SOV_the_hands_do: "... lo hacen las manos"
 SOV_the_hands_do_desc: "Ha llegado el momento. Debemos entregarnos a esta tarea sagrada: eliminar el sistema de gobierno soviético de nuestra Madre Patria. Así, nuestros hijos estarán libres un día del espectro del comunismo."
 SOV_the_hands_do_tt: "§Y$SOV_metropolitan_meletius$§! está disponible como consejero."
 SOV_call_for_aid: "Petición de ayuda"
 SOV_call_for_aid_desc: "La lucha contra el comunismo en Rusia es parte de una lucha mayor contra el comunismo en todo el mundo. Pero una victoria en Rusia sería también un golpe mortal contra el movimiento comunista mundial, así que hay muchos países deseosos de ayudarnos."
 SOV_request_imperial_protection: "Solicitar protección imperial"
 SOV_request_imperial_protection_desc: "A grandes males, grandes remedios. Si la única forma de derrotar al comunismo es inclinarse ante Hirohito, que así sea. Llegará el día en que Rusia sea un imperio; por ahora, necesitamos la ayuda de otro."
 SOV_request_imperial_protection_tt: "Si se acepta: §Y[JAP.GetNameDef]§! se une a la guerra. §Y[ROOT.GetNameDefCap]§! se convierte en títere de §Y[JAP.GetNameDef]§!."
 SOV_sabotage_behind_enemy_lines: "Sabotaje tras las líneas enemigas"
 SOV_sabotage_behind_enemy_lines_desc: "Décadas de mala gestión comunista han dejado a muchas personas decepcionadas e irritadas con el gobierno. Podemos usarlas para acelerar la derrota del comunismo en los lugares en que se aferra al poder."
 SOV_aristocratic_investments: "Inversiones aristocráticas"
 SOV_aristocratic_investments_desc: "Todavía quedan muchos nobles de la antigua Rusia repartidos por el mundo; muchos de ellos disfrutan de una riqueza considerable. Parte de esa riqueza podría ponerse a nuestra disposición para comprar armas y equipo."
 SOV_consolidate_power: "Consolidar el poder"
 SOV_consolidate_power_desc: "La guerra que ha dividido nuestra nación ha terminado en victoria. Debemos fortalecer nuestra posición y eliminar metódicamente a aquellos que atrevan a oponerse."
 SOV_consolidate_power_tt: "§Y$SOV_nikolay_ustryalov$§! está disponible como consejero."
 SOV_rebuild_the_nation: "Reconstruir la nación"
 SOV_rebuild_the_nation_desc: "Ahora es necesario reconstruir nuestro país devastado por la guerra. Mediante campañas de propaganda, podemos asegurar que todo hombre, mujer y niño contribuya a la reconstrucción."
 SOV_bringing_breakaways_back_to_the_fold: "Los separatistas volverán al redil"
 SOV_bringing_breakaways_back_to_the_fold_desc: "Tras recuperar la mayoría del país, ahora nos toca lidiar con los países separatistas. A ver, no esperarán que aceptemos la pérdida de territorio imperial de Rusia sin más, ¿no?"
 SOV_offer_autonomy_to_former_soviet_republics: "Ofrecer autonomía a antiguas repúblicas soviéticas"
 SOV_offer_autonomy_to_former_soviet_republics_desc: "Hemos tenido que aceptar algunas pérdidas de territorio imperial para alcanzar nuestros objetivos, pero todo el mundo debe saber que esas zonas pertenecen a la esfera de la Rusia imperial. Sin embargo, como nos ayudaron a recuperar el imperio, les ofreceremos algo de autonomía como muestra de agradecimiento."
 SOV_restore_the_glory_of_the_motherland: "Restaurar la gloria de la Madre Patria"
 SOV_restore_the_glory_of_the_motherland_desc: "Bajo nuestro nuevo liderazgo, aseguraremos que Rusia sea más gloriosa que nunca. Comenzaremos enormes programas de construcción de todos los tipos y haremos que nuestra nación sea la envidia de Occidente."
 SOV_article_124: "Artículo 124"
 SOV_article_124_desc: "[SOV.GetArticle124Desc]"
 SOV_ARTICLE_124_DESC_COMMUNIST: "Es posible que, en nuestra búsqueda de los ideales marxistas-leninistas, hayamos tenido... un exceso de celo al perseguir la religión. Puede que todavía tenga un papel en la sociedad soviética. Nuestra nueva constitución contendrá un artículo que garantice la libertad de religión para todos los ciudadanos soviéticos."
 SOV_ARTICLE_124_DESC_EXILES: "Los comunistas afirmaban que solo pretendían separar la Iglesia del Estado, pero en realidad querían eliminar la Iglesia de la vida del pueblo. Durante siglos, la Iglesia ha sido una parte integral de la sociedad rusa y eso es lo que debe ser de nuevo."
 SOV_reopen_novodevichi: "Volver a abrir Novodévichi"
 SOV_reopen_novodevichi_desc: "La Iglesia lleva mucho tiempo sin poder formar a nuevos sacerdotes. Para revitalizarla, debemos crear un lugar donde pueda educar a la siguiente generación de sacerdotes y monjes. El viejo convento de Novodévichi parece la opción más obvia."
 SOV_rebuild_the_savior_cathedral: "Reconstruir la Catedral de Cristo Salvador"
 SOV_rebuild_the_savior_cathedral_desc: "[SOV.GetRebuildtheSaviorCathedralDesc]"
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST: "En 1931, se echó abajo la llamativa Catedral de Cristo Salvador para dejar espacio al Palacio de los Sóviets. Mientras el espectro de la guerra se cierne sobre Europa, es poco probable que dispongamos de los recursos necesarios para construir este gigante. Restaurar la antigua catedral sería como una rama de olivo para la porción más religiosa de la población."
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES: "En 1931, la hermosa Catedral de Cristo Salvador fue destruida para dar espacio a un llamativo \"Palacio de los Sóviets\". El motivo por el que precisamente una sociedad supuestamente construida sobre la idea de la igualdad necesitaría un palacio así es algo que se desconoce. Ahora que hemos recuperado el poder, debemos revertir este crimen terrible y empezar la reconstrucción de la catedral."
 SOV_the_synod: "El sínodo"
 SOV_the_synod_desc: "Una vez reabierto el seminario de Novodévichi, habría que animarlos a organizar un sínodo para hablar sobre las problemáticas de la fe que han surgido desde la última vez que se reunieron."
 SOV_the_declaration: "La declaración"
 SOV_the_declaration_desc: "[SOV.GetTheDeclarationDesc]"
 SOV_THE_DECLARATION_DESC_COMMUNIST: "En su famosa \"declaración\" de 1927, el Patriarca Sergio juró lealtad a la Unión Soviética, a pesar de las diferencias religiosas entre la Iglesia y el Estado. Quizás sea el momento de permitir un papel más público a los diversos metropolitanos que apoyaron esta declaración."
 SOV_THE_DECLARATION_DESC_EXILES: "En su infame /\"declaración/\" de 1927, el Patriarca Sergio juró lealtad a la Unión Soviética, a pesar de sus diferencias religiosas. Pese a su acto de cobardía, la infraestructura de la Iglesia ortodoxa rusa depende de las personas que apoyaron esta declaración, y no tenemos más opción que volver a acogerlos en el redil."
 SOV_the_declaration_tt: "§Y$SOV_patriarch_sergy$§!, §Y$SOV_metropolitan_nikolay$§! y §Y$SOV_metropolitan_aleksy$§! están disponibles como consejeros."
 SOV_return_of_the_rocor: "La vuelta de la Iglesia ortodoxa rusa en el extranjero"
 SOV_return_of_the_rocor_desc: "La Iglesia ortodoxa rusa en el extranjero está compuesta de los exiliados que, en lugar de abandonar sus creencias y principios, eligieron marcharse tras la guerra civil rusa. Ahora, con la derrota del gobierno comunista que los obligó a expatriarse, ha llegado la hora de volver a darles la bienvenida y readmitirlos en casa."
 SOV_the_return_of_the_rocor_tt: "§Y$SOV_metropolitan_anastasy$§! está disponible como consejero."
 SOV_the_third_rome_tt_2: "§YMetropolitano Melecio§! cambia su nombre a §YPatriarca Melecio§!."
 SOV_reformalize_the_role_of_the_patriarchate: "Reformular el rol del patriarcado"
 SOV_reformalize_the_role_of_the_patriarchate_desc: "[SOV.GetReformalizetheRoleofthePatriarchateDesc]"
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST: "Desde que se dieron los primeros pasos con el artículo 124, la posición de la Iglesia en nuestra Unión ha recorrido un largo camino. Está claro que no se puede eliminar de la sociedad soviética, así que tal vez deberíamos aceptarla y concederle un lugar central en la vida del trabajador soviético."
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES: "El patriarcado ha estado relegado a las sombras del comunismo durante demasiado tiempo. Es hora de devolverle una vez más al lugar que le pertenece en el centro de la sociedad y la cultura rusas."
 SOV_reconvene_the_zemsky_sobor: "Reagrupar el Zemski Sobor"
 SOV_reconvene_the_zemsky_sobor_desc: "En el pasado, el pueblo ruso se congregaba en una especie de parlamento llamado Zemski Sobor para discutir distintos asuntos y tomar decisiones. Hasta que decidamos qué camino debe tomar nuestro país, debemos dejar que la gente decida sobre lo que les afecta."
 SOV_recognized_country_tt: "La comunidad internacional reconoce §Y[ROOT.GetNameDefCap]§!:"
 SOV_reconvene_the_zemsky_sobor_tt: "§Y$SOV_aleksandr_kazembek$§! y §Y$SOV_anastasy_vonsyatsky$§! vuelven del exilio."
 SOV_dismantle_the_zemsky_sobor: "Desarmar el Zemski Sobor"
 SOV_dismantle_the_zemsky_sobor_desc: "El Zemski Sobor ya ha cumplido su propósito. Demasiada democracia puede ser peligrosa, tal y como pasó en 1917. No debemos repetir los errores del pasado."
 SOV_religious_primacy: "Primacía religiosa"
 SOV_religious_primacy_desc: "La importancia de la religión en nuestra sociedad no se puede subestimar. Es hora de que el Estado acepte y apoye esta primacía, y dé los primeros pasos hacia la unificación del Estado y la Iglesia."
 SOV_romanov_reconstruction: "Reconstrucción de Románov"
 SOV_romanov_reconstruction_desc: "Por fin nuestra nación vuelve a tener un zar que la dirija. Dos décadas después de la persecución de los últimos dirigentes por derecho de nuestro país, es hora de dar la bienvenida una vez más a nuestra dinastía gobernante y deshacernos de los pequeños obstáculos para cumplir la voluntad de nuestro zar."
 SOV_church_candidates: "[SOV.GetChurchCandidatesName]"
 SOV_church_candidates_desc: "[SOV.GetChurchCandidatesDesc]"
 SOV_CHURCH_CANDIDATES_NAME_TSARIST: "Candidatos de la Iglesia"
 SOV_CHURCH_CANDIDATES_NAME_FASCIST: "Primacía religiosa"
 SOV_CHURCH_CANDIDATES_DESC_TSARIST: "La Iglesia ha solicitado permiso para enviar sus propios candidatos a las futuras elecciones del Zemski Sobor. En reconocimiento del importante papel que juega el patriarcado en la sociedad rusa, hemos decidido aceptar y pavimentar el camino hacia una posible unión entre la voluntad de Dios y de nuestro líder."
 SOV_CHURCH_CANDIDATES_DESC_FASCIST: "La importancia de la religión en nuestra sociedad no se puede subestimar. Es hora de que el Estado acepte y apoye esta primacía, y dé los primeros pasos hacia la unificación del Estado y la Iglesia."
 SOV_reinstitute_the_mestnichestvo: "Reinstaurar el méstnichestvo"
 SOV_reinstitute_the_mestnichestvo_desc: "En el pasado, las familias más antiguas y distinguidas dirigían los asuntos del Estado. Esto aseguraba la lealtad de la élite para con el Estado en cuestión y que cada nueva generación se criaría según las mismas normas que sus mayores. Debemos reinstaurar este sistema para asegurar nuestro nuevo régimen."
 SOV_my_brothers_keeper: "La guardia de mi hermano"
 SOV_my_brothers_keeper_desc: "La antigua dinastía Románov tiene lazos de parentesco con muchas familias nobles. Algunas de ellas todavía ostentan poder y otras han perdido sus tronos. Ahora que hemos recuperado nuestra propia monarquía, debemos garantizar que estos países también tengan gobernantes apropiados."
 SOV_the_rightful_heir_to_the_empire: "El heredero por derecho del imperio"
 SOV_the_rightful_heir_to_the_empire_desc: "Aunque el viejo Imperio bizantino hace tiempo que desapareció, alguien tiene que proteger a los peregrinos que se dirigen a Tierra Santa. Está claro que los británicos y los franceses no están interesados, así que nos concierne a nosotros."
 SOV_the_third_rome: "La Tercera Roma"
 SOV_the_third_rome_desc: "Con nuestro papel de protectores de la Tierra Santa garantizado, somos los defensores indiscutibles de la fe. Así que es normal que nos designemos como tal. Tras la caída de Constantinopla, Moscú se ha convertido sin duda alguna en la Tercera Roma."
 SOV_the_third_rome_tt: "§Y$SOV_metropolitan_meletius$§! no estará disponible como consejero."
 SOV_vengeance_for_the_yoke: "Venganza por el yugo"
 SOV_vengeance_for_the_yoke_desc: "Hace muchos siglos, los mongoles iniciaron su brutal invasión del territorio ruso. Son el único pueblo que puede jactarse de haber conquistado alguna vez Rusia. Puede que ahora estén débiles, pero tenemos que asegurarnos de que nunca recuperen su antigua fuerza para que nunca volvamos a sentir el yugo tártaro."
 SOV_westward_bound: "Vínculo hacia el oeste"
 SOV_westward_bound_desc: "Muchas de nuestras posesiones en el oeste se perdieron con la caída de nuestro imperio, causada por la revolución. Ha llegado la hora de construir nuestra infraestructura para prepararnos y reclamar nuestras posesiones por derecho."
 SOV_the_old_enemy: "El viejo enemigo"
 SOV_the_old_enemy_desc: "Durante muchos años, Suecia ha sido una piedra en el zapato del imperio. Han atacado a Rusia una y otra vez y han intentado crear coaliciones contra nosotros. El zar Pedro I empezó a hacerles retroceder, derrotándolos en Poltava. En 1809, volvimos a derrotarlos. Cualquiera pensaría que con eso aprendieron la lección, pero siguieron luchando contra nuestros intereses en la región báltica. Hay que aplastar a esta pequeña nación de una vez por todas."
 SOV_secure_finland: "Asegurar Finlandia"
 SOV_secure_finland_desc: "El Gran Ducado de Finlandia ha vigilado nuestras fronteras del norte durante más de un siglo, hasta que se dividió en la guerra civil. Ha llegado la hora de reunificar Finlandia con la Madre Patria."
 SOV_secure_the_baltics: "Asegurar el Báltico"
 SOV_secure_the_baltics_desc: "La región del Báltico lleva mucho tiempo siendo una parte integral de Rusia. Se separaron en un momento de debilidad nacional y debemos recuperarlos tan pronto como sea posible."
 SOV_panslavic_nationalism: "Nacionalismo paneslavo"
 SOV_panslavic_nationalism_desc: "Rusia lleva mucho tiempo siendo el hermano mayor y más antiguo de la familia eslava. Si algo teníamos que haber sabido ya, es que siempre atacarán, abusarán y oprimirán a los eslavos a menos que permanezcamos unidos."
 SOV_panslavic_nationalism_tt: "§RLos países deben aprobar el acuerdo para que las bonificaciones tengan efecto.§!\n"
 SOV_pacify_the_rim: "Pacificar las fronteras"
 SOV_pacify_the_rim_desc: "No podemos permitir que se repita la guerra de 1905, cuando nuestras posesiones más orientales fueron atacadas sin estar preparadas para el embate. Necesitamos invertir en infraestructura local para poder enviar tropas donde sean necesarias."
 SOV_eastern_expansion: "Expansión por el este"
 SOV_eastern_expansion_desc: "El futuro de Rusia está en el este. Después de haber doblegado Siberia, lo lógico es que tratemos de conseguir más territorios y recursos aquí."
 SOV_restore_the_old_eastern_empire: "Restaurar el viejo imperio del este"
 SOV_restore_the_old_eastern_empire_desc: "Hubo un tiempo en el que nuestro glorioso imperio se extendía hasta los bordes del Pacífico, llegando hasta las naciones americanas. Debido a decisiones mal tomadas desde entonces, esas posesiones han pasado a otras manos por unos beneficios monetarios solo válidos a corto plazo. No obstante, bajo nuestro liderazgo, Rusia volverá a reclamar sus posesiones americanas. Solo tenemos que hacer que sus dueños actuales renuncien a ellas."
 SOV_intervention_in_the_americas: "Intervención en las naciones americanas"
 SOV_intervention_in_the_americas_desc: "Las numerosas y pequeñas naciones del Caribe y Latinoamérica han estado plagadas mayormente de gobiernos inestables. Es momento de emplear nuestro poder político e /\"incentivar/\" su evolución política nacional para coger fuerza y estabilidad. Una vez que desarrollen gobiernos con ideas parecidas a las nuestras, les ofreceremos un lugar en nuestra creciente alianza militar."
 SOV_intervention_in_the_americas_tt: "Los países que son influenciados son más proclives a volverse fascistas.\nLos que se vuelvan fascistas como resultado de esta influencia serán invitados a nuestra facción."
 SOV_memories_of_1905: "Recuerdos de 1905"
 SOV_memories_of_1905_desc: "La guerra de 1905 es todavía una mancha negra en la memoria colectiva de nuestro pueblo. Debemos aprovecharlo y exhortar a los obreros a que hagan un esfuerzo monumental por crear una nueva flota con la que podamos dominar el Pacífico y por que dirijan las llamas de su odio. De esa forma, podremos llevar a cabo nuestra venganza contra nuestros viejos enemigos."
 SOV_rebuild_the_far_eastern_fleet: "Reconstruir la flota de Extremo Oriente"
 SOV_rebuild_the_far_eastern_fleet_desc: "Si queremos asegurar nuestros intereses en el Extremo Oriente, en lugar de iniciar un ataque, debemos expandir drásticamente nuestra construcción naval y capacidad de reparación en esta región."
 SOV_modernize_the_far_eastern_fleet: "Modernizar la flota de Extremo Oriente"
 SOV_modernize_the_far_eastern_fleet_desc: "Tsushima nos ha enseñado que no podemos confiar en el peso de los números. Para salir victoriosos en un enfrentamiento naval, necesitamos tripulaciones bien entrenadas y barcos de guerra perfectos y modernos que puedan usar. La nueva flota que construyamos debe ser capaz de competir con la de nuestros adversarios en el Pacífico (más avanzados tecnológicamente)."
 SOV_the_lonely_island: "[SOV.GetLonelyIslandName]"
 SOV_the_lonely_island_desc: "[SOV.GetLonelyIslandDesc]"
 SOV_THE_LONELY_ISLAND_NAME_NORMAL: "La isla solitaria"
 SOV_THE_LONELY_ISLAND_NAME_INDEPENDENCE: "Gran Guerra Patria por la independencia"
 SOV_THE_LONELY_ISLAND_DESC_NORMAL: "Ha llegado la hora de resarcirnos de la afrenta que nos causaron los japoneses en 1905. Esta vez, nada nos impedirá dominar el mar de Japón y hacer que se arrodillen."
 SOV_THE_LONELY_ISLAND_DESC_INDEPENDENCE: "Pagamos un alto precio por la ayuda [JAP.GetAdjective] en la guerra civil, demasiado alto. ¡Se acabó! Recuperaremos nuestra independencia como sea."
 SOV_an_empire_in_the_pacific: "Un imperio en el Pacífico"
 SOV_an_empire_in_the_pacific_desc: "Nuestro diseño de barcos debe seguir la expansión de nuestro imperio por el Pacífico para que podamos imponer nuestro poder e influencia por todo el vasto océano."
 SOV_dismantle_the_zemsky_sobor_tt: "La mitad del actual apoyo §Yno fascista§! se aplica como una penalización de §REstabilidad§!:\n"
 SOV_an_empire_in_the_pacific_tt: "Gana §Greivindicaciones§! en todos los Estados de §YGran China§!."
 SOV_capital_of_the_tsars: "La capital de los zares"
 SOV_capital_of_the_tsars_desc: "San Petersburgo siempre ha sido la capital de nuestra orgullosa nación. Ahora que el Palacio de Invierno vuelve a estar ocupado por un Románov, ha llegado el momento de que la capital oficial vuelva a ubicarse en esta magnífica ciudad y de que se dediquen todos los esfuerzos a aumentar su esplendor."
 SOV_capital_of_the_tsars_tt: "Poporciona:\nVelocidad de construcción local: §G+25%§!"
 SOV_the_iron_wall_of_russian_resolve: "El muro de hierro de la determinación rusa"
 SOV_the_iron_wall_of_russian_resolve_desc: "El zar imagina la construcción de múltiples armas de guerra monstruosas que eclipsen los tanques existentes y que no tengan rival en el campo de batalla. Nadie ha conquistado a los rusos, ¡es una nación inconquistable! Estas máquinas representarán esa determinación, y con ellas doblegaremos a cualquier ejército enemigo que se enfrente a nosotros."
 SOV_the_triple_entente: "Reforjar la Triple Entente"
 SOV_the_triple_entente_desc: "Hay que contener a nuestros antiguos enemigos en Europa central. Ya existió una alianza con este fin, aunque nuestra ignominiosa retirada de la Gran Guerra significó su final. Ha llegado el momento de reforjar esos lazos."
 SOV_our_slavic_commitments: "Nuestros compromisos eslavos"
 SOV_our_slavic_commitments_desc: "En su momento fuimos defensores de todos los eslavos; incluso participamos en la Gran Guerra para defender a nuestros hermanos eslavos más débiles. Debemos volver a asumir esa responsabilidad y prestar nuestra fuerza militar para defenderlos."
 SOV_the_fate_of_romania: "El destino de Rumanía"
 SOV_the_fate_of_romania_desc: "Rumanía tiene una minoría eslava importante, y bloquea nuestro acceso por tierra a los pueblos eslavos de los Balcanes. Para solucionar los dos problemas de un plumazo, han que poner fin a la independencia rumana; si es necesario, mediante la fuerza del ejército."
 SOV_russian_corporate_state: "Estado corporativo de Rusia"
 SOV_russian_corporate_state_desc: "El futuro de Rusia no recae en el conflicto de clase, sino en la cooperación de todas las clases. Para esto, el Estado establecerá sindicatos nacionales que reconcilien los intereses del trabajo y el capital, para regular así la producción."
 SOV_the_berlin_moscow_axis: "El Eje Berlín-Moscú"
 SOV_the_berlin_moscow_axis_desc: "Ahora que nuestro nuevo gobierno está firmemente instalado siguiendo los modelos alemán e italiano, debemos restaurar las antiguas relaciones que teníamos con nuestros vecinos occidentales. Si nos centramos en los puntos que compartimos, podríamos establecer una alianza fuerte y duradera con [GER.GetName]."
 SOV_japanese_overtures: "Oberturas de Japón"
 SOV_japanese_overtures_desc: "Ahora que nuestro flanco occidental está asegurado, debemos pensar en el oriental. Los japoneses tienen mucho en común con los alemanes, y más de lo que querrían admitir con nuestro nuevo gobierno. Investiguemos qué piensan los alemanes sobre la posibilidad de invitarles."
 SOV_into_central_asia: "A Asia Central"
 SOV_into_central_asia_desc: "La conquista de Asia Central nos pondrá en posición de amenazar India, pero también nos permitirá acceder al golfo Pérsico. La necesidad estratégica está clara y nuestro imperio no sucumbirá aquí."
 SOV_the_last_break_southward: "Última oportunidad hacia el sur"
 SOV_the_last_break_southward_desc: "Una última serie de conquistas asegurará el resto de Asia Occidental y el Bósforo, permitiéndonos arrebatar el control a la India con nuestro flanco seguro. Obtendremos por fin un acceso indiscutible a los mares, desde el Mediterráneo próximo hasta el océano Índico."
