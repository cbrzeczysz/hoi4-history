 LAT_beyond_the_baltic_desc: "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LAT_join_the_allies: "[Root.Get_Join_Allies_Focus_Loc]"
 LAT_join_the_allies_desc: "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LAT_formalize_baltic_entente: "[Root.Get_Baltic_Entente_Focus_Loc]"
 LAT_formalize_baltic_entente_desc: "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LAT_look_north: "[Root.Get_Look_North_Focus_Loc]"
 LAT_look_north_desc: "[Root.Get_Look_North_Focus_desc_Loc]"
 LAT_threat_on_our_border: "[Root.Get_Threat_Border_Focus_Loc]"
 LAT_threat_on_our_border_desc: "[Root.Get_Threat_Border_Focus_desc_Loc]"
 LAT_empower_paramilitarists: "Dar poder a los paramilitares"
 LAT_empower_paramilitarists_desc: "El ejército de Letonia es útil y obviamente más grande que cualquier otro grupo paramilitar marginal, pero no podemos seguir ignorando a estos individuos que arriesgarían su vida por Letonia sin ninguna promesa de recompensa o reconocimiento."
 LAT_the_sun_shines_equally: "El sol brilla por igual"
 LAT_the_sun_shines_equally_desc: "El sol de Letonia brilla igual para todos, este es el lema de la dictadura. Durante años, las clases sociales letonas se han dividido por motivos étnicos y culturales, pero no podemos permitir que esto siga así. Debemos esforzarnos por lograr la igualdad de oportunidades para todo el mundo, y no podemos apoyar a los paramilitares que se opongan a nuestros ideales."
 LAT_banish_clemens: "Expulsar a Celmiņš"
 LAT_banish_clemens_desc: "Gustavs Celmiņš es un fascista peligroso que amenaza la estabilidad de la dictadura y la seguridad de las minorías letonas en nuestra gran nación. Debemos expulsarlo del país antes de que el Pērkonkrusts pueda hacer más daño a nuestra nación."
 LAT_aizsargi: "Financiar la Aizsargi"
 LAT_aizsargi_desc: "La Aizsargi, creada por el gobierno provisional en 1919, es la organización de paramilitares oficial del gobierno, y su apoyo al golpe de Estado de Ulmanis debe recompensarse con creces."
 LAT_womens_aizsargi: "La Aizsargi femenina"
 LAT_womens_aizsargi_desc: "Las naciones inferiores prohíben a las mujeres entrar en el servicio militar, pero en Letonia, todo aquel que pueda sostener un fusil y esté dispuesto a ello es bienvenido entre nuestras filas."
 LAT_latvia_for_latvians: "Letonia para los letones"
 LAT_latvia_for_latvians_desc: "Nuestra nación no está al servicio de los alemanes ni los rusos. Letonia existe solo para los letones. Aunque algunos consideran al Pērkonkrusts ultranacionalista, sabemos que si colaboramos con ellos podremos garantizar la supervivencia de Letonia."
 LAT_lift_ban_on_perkonkrusts: "Legalizar el Pērkonkrusts"
 LAT_lift_ban_on_perkonkrusts_desc: "Oficialmente, el grupo Pērkonkrusts es ilegal, pero sus partidarios aumentan cada día. Si lo legalizamos, demostraremos que la dictadura simpatiza con sus ideales."
 LAT_fanatic_recruitment: "Reclutar fanáticos"
 LAT_fanatic_recruitment_desc: "En el pasado, dudábamos en aceptar a radicales en nuestras fuerzas armadas, dado que sus motivaciones estaban más próximas a su propia ideología que a la defensa de Letonia, pero es evidente que Celmiņš y sus partidarios quieren preservar la independencia de Letonia tanto como el resto."
 LAT_military_industrial_complex: "Complejo militar letón"
 LAT_military_industrial_complex_desc: "Para armar al Pērkonkrusts con todo lo que necesita, Letonia debe convertirse en una fábrica de armas más que en un Estado."
 LAT_the_old_ways: "La vieja tradición"
 LAT_the_old_ways_desc: "El Pērkonkrusts no sigue las enseñanzas cristianas, sino que adora a otros dioses mucho más antiguos. Los conservadores consideran la fascinación de Celmiņš con los dioses antiguos como algo macabro y antinatural, pero el Pērkonkrusts lucha por una Letonia mucho más auténtica y libre de la influencia de los dioses extranjeros."
 LAT_anti_german_propaganda: "Propaganda antialemana"
 LAT_anti_german_propaganda_desc: "Debemos dejar claro que, aunque nuestra nación contempla los ideales del fascismo, no somos marionetas de [GER.GetLeader] y no tenemos intención de colaborar con quienes han oprimido a nuestro pueblo durante siglos."
 LAT_supply_forest_brothers: "[Root.Get_Forest_Focus_Loc]"
 LAT_supply_forest_brothers_desc: "[Root.Get_Forest_Focus_desc_Loc]"
 LAT_multicultural_latvia: "Una Letonia multicultural"
 LAT_multicultural_latvia_desc: "Nuestra nación está formada por un buen número de grupos e individuos: letones, alemanes bálticos, judíos y un sinfín más. Debemos dar a todos estos grupos un hogar por el que merezca la pena luchar y asegurar la conservación de nuestro paisaje multicultural."
 LAT_ready_the_resistance: "[Root.Get_Ready_Resistance_Focus_Loc]"
 LAT_ready_the_resistance_desc: "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LAT_prepare_underground_resistance: "[Root.Get_Underground_Resistance_Focus_Loc]"
 LAT_prepare_underground_resistance_desc: "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LAT_prepare_covert_resistance: "[Root.Get_Covert_Resistance_Focus_Loc]"
 LAT_prepare_covert_resistance_desc: "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LAT_cave_to_enemy_pressure: "[Root.Get_Enemy_Pressure_Focus_Loc]"
 LAT_cave_to_enemy_pressure_desc: "[Root.Get_Enemy_Pressure_Focus_desc_Loc]"
 LAT_alignment_with_germany: "Alinearse con Alemania"
 LAT_alignment_with_germany_desc: "Los alemanes comparten nuestro desprecio por los asuntos de izquierdas y los débiles. Aunque en el pasado se equivocaron al intentar subyugar a Letonia, estamos seguros de que no volverán a intentarlo si nuestros gobiernos se alinean."
 LAT_the_thunder_strikes_alone: "El trueno ruge solo"
 LAT_the_thunder_strikes_alone_desc: "No necesitamos el apoyo de los extranjeros. Letonia se basta por sí sola para defender su independencia, pero solo bajo la guía del Pērkonkrusts."
 LAT_free_the_ugonskrusts: "Liberar el Ugunskrusts"
 LAT_free_the_ugonskrusts_desc: "Antes de que se formara el Pērkonkrusts, éramos el Ugunskrusts, un grupo oprimido y subyugado por el anterior régimen letón. Ahora que somos libres, podremos liberar a los incontables prisioneros políticos que únicamente deseaban un Estado letón más fuerte."
 LAT_lightning_strike: "El rayo golpea"
 LAT_lightning_strike_desc: "Nuestros vecinos son débiles y es fácil explotarlos. Sería prudente que pusiéramos a Lituania y a Estonia bajo custodia de Letonia. Por su propia protección, evidentemente."
 LAT_support_baltic_fascists: "Apoyar a los fascistas bálticos"
 LAT_support_baltic_fascists_desc: "Los bálticos somos hermanos, y los hermanos deben permanecer juntos. Los tres somos objetivos de la agresión extranjera, y no podemos permitir que gobiernos débiles dirijan a nuestra gente. Si apoyamos los movimientos de extrema derecha en Lituania, Estonia y Polonia, podremos crear un bloque báltico unido y listo para enfrentarse al mundo."
 LAT_consecrate_the_brotherhood: "Consagrar la Hermandad"
 LAT_consecrate_the_brotherhood_desc: "Aunque distintos en muchos sentidos, los bálticos somos hermanos. Nuestras culturas son distintas, pero tenemos enemigos comunes y compartimos los mismos problemas desde hace siglos. Si queremos evitar que nos subyuguen, debemos agrupar a la Hermandad en un solo Estado unido."
 LAT_consecrate_the_brotherhood_custom_tt: "Obtiene el evento \"§Y[LAT.GetNameDef]§! nos invita a su facción\"."
 LAT_dievs_keepers: "Los guardianes de Diev"
 LAT_dievs_keepers_desc: "Cada vez hay más paganos letones y más militantes que apoyan nuestra causa y ven a Celmiņš como una especie de líder religioso. Los católicos más conservadores de nuestra administración temen que esta fascinación con el paganismo báltico comience a tornarse en una secta, con Celmiņš como su carismático líder, pero nos beneficiamos al poner fusiles en manos de estos jóvenes tan entusiastas."
 LAT_state_paganism: "Paganismo estatal"
 LAT_state_paganism_desc: "La influencia del dievturība en el ejército ha eclipsado casi por completo a otras creencias religiosas. En torno a Celmiņš hay fanáticos que afirman estar listos para luchar y morir por los dioses antiguos, aunque, en realidad, el objeto de su fanatismo es Celmiņš. Si establecemos el dievturība como la religión oficial del Estado, podremos empezar a extender la ideología del Pērkonkrusts en las iglesias y templos de toda la nación."
 LAT_wrath_of_the_old_gods: "La ira de los dioses antiguos"
 LAT_wrath_of_the_old_gods_desc: "El Báltico no es el único lugar que ha sido seducido por la religión extranjera. La mayor parte del mundo sigue las enseñanzas de Cristo, y esto debe cambiar. ¡Debemos declarar nuestra propia cruzada, una cruzada contra la cristiandad!"
 LAT_ostland: "Ostland"
 LAT_ostland_desc: "Los alemanes planean crear un único Estado unido en el Báltico y varias regiones de Polonia oriental. Aunque su visión de Ostland coloca a los alemanes bálticos en la cima de la jerarquía, no hay motivo por el que no podamos aprovecharnos de este plan e idear una Ostland letona."
 LAT_reorganize_forest_brothers: "Reorganizar a los Hermanos del Bosque"
 LAT_reorganize_forest_brothers_desc: "Los Hermanos del Bosque son defensores de la identidad letona y nuestro derecho a la autodeterminación, pero les ensombrece su obsesión por defender también la independencia de los lituanos y los estonios. Esto no puede continuar. ¡Los Hermanos del Bosque letones deben comprometerse a defender Letonia, Celmiņš y el partido del Pērkonkrusts!"
 LAT_avenge_the_ancestors: "Vengar a los antepasados"
 LAT_avenge_the_ancestors_desc: "Letonia no ha conocido la luz de la independencia desde la época de las tribus bálticas, y eso se debe al interminable yugo de alemanes, suecos y rusos. No podemos exponernos a otro milenio de brutalidad y opresión, ¡debemos obligar a los imperialistas a arrodillarse ante Letonia!"
 LAT_united_baltic_empire: "Un Imperio Báltico unido"
 LAT_united_baltic_empire_desc: "Aunque la idea de un solo Estado báltico unido resulta en ocasiones extravagante, no puede negarse que nuestra fraternidad traspasa las fronteras. Con Lituania y Estonia bajo nuestro control, solo nos falta integrar sus administraciones con la nuestra para que nuestras ambiciones hegemónicas se hagan realidad."
 LAT_renew_the_constitution: "Renovar la Constitución de Letonia"
 LAT_renew_the_constitution_desc: "Kārlis Ulmanis trajo a Letonia un gobierno fuerte y preparado para resistir la tempestad del fascismo y el comunismo, pero ahora que el gobierno civil está lleno de miembros del Partido de los Agricultores, no hay razón alguna para dejar de convocar elecciones públicas."
