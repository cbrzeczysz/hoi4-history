 SOV_infrastructure_effort_nsb: "Inversión en ingeniería"
 SOV_infrastructure_effort_nsb_desc: "$SOV_infrastructure_effort_desc$"
 SOV_heavy_industry: "Industria pesada"
 SOV_heavy_industry_desc: "Mientras nuestros proyectos de industrialización siguen cogiendo velocidad, ha llegado el momento de hacer más énfasis en la industria pesada con el fin de producir más material bélico."
 SOV_finish_the_five_year_plan: "[GetFinishTheFiveYearPlanName]"
 SOV_finish_the_five_year_plan_default: "Finalizar el plan quinquenal"
 SOV_finish_the_five_year_plan_alt: "Abolir el plan quinquenal"
 SOV_finish_the_five_year_plan_desc: "[GetFinishTheFiveYearPlanDesc]"
 SOV_finish_the_five_year_plan_desc_default: "El segundo plan quinquenal prioriza el desarrollo de la industria pesada. La Unión Soviética debe desarrollarse con rapidez para igualarse a las potencias capitalistas y fascistas de Occidente."
 SOV_finish_the_five_year_plan_desc_alt: "Los planes quinquenales del régimen soviético primaron la industrialización intensiva del país sobre todas las cosas, hasta el punto de que se ha convertido en uno de los mayores símbolos de la opresión bolchevique. Debemos erradicar este proyecto y trazar un nuevo plan nacional de industrialización."
 SOV_third_five_year_plan: "[GetThirdFiveYearPlanName]"
 SOV_third_five_year_plan_default: "Tercer plan quinquenal"
 SOV_third_five_year_plan_alt: "Nuevo proyecto nacional de industrialización"
 SOV_third_five_year_plan_desc: "[GetThirdFiveYearPlanDesc]"
 SOV_third_five_year_plan_desc_default: "Mientras dure la paz, debemos impulsar más y mejor nuestra industrialización para satisfacer las necesidades del pueblo y del ejército."
 SOV_third_five_year_plan_desc_alt: "Hemos diseñado un programa de industrialización nacional que nos permitirá aumentar la producción civil y militar a largo plazo sin necesidad de oprimir a la población ni de poner en riesgo sus necesidades básicas."
 SOV_reorganize_the_pc_of_heavy_industry: "[GetReorganizeThePcOfHeavyIndustryName]"
 SOV_reorganize_the_pc_of_heavy_industry_name_default: "Reorganizar el CP de la industria pesada"
 SOV_reorganize_the_pc_of_heavy_industry_name_alt: "Reorganizar el Ministerio de Industria"
 SOV_reorganize_the_pc_of_heavy_industry_desc: "Nuestro giro anterior hacia la industria pesada ha dejado al descubierto varias deficiencias de la administración. Debemos asegurarnos de tener a la gente correcta en el lugar adecuado para que las operaciones vuelvan a ir como la seda."
 SOV_industrial_modernization: "Modernización industrial"
 SOV_industrial_modernization_desc: "Los países occidentales están aplicando velozmente nuevos métodos de producción y nuevas tecnologías. No podemos contentarnos con mantenernos a su altura, ¡debemos superarlos!"
 SOV_increase_state_reserves: "Aumentar las reservas del Estado"
 SOV_increase_state_reserves_desc: "Nuestra creciente industria necesita cada vez más recursos. Puesto que no podemos asegurar que la producción de recursos crezca a la par, debemos aumentar las reservas donde podamos."
 SOV_shift_to_armaments_production: "Cambiar a la producción de armamento"
 SOV_shift_to_armaments_production_desc: "Se está gestando una guerra. No sabemos quién la iniciará, pero tarde o temprano sufriremos un ataque. Debemos prepararnos ya para estar listos en ese momento."
 SOV_optimize_production_lines: "Optimizar las cadenas de producción"
 SOV_optimize_production_lines_desc: "Otros países han implantado el \"fordismo\" en sus fábricas y han maximizado su producción. Debemos aprender de su ejemplo."
 SOV_steel_casting_industry: "Industria de la fundición de acero"
 SOV_steel_casting_industry_desc: "El sector metalúrgico ha estado en la vanguardia de nuestro crecimiento industrial, pero aún puede dar más de sí con la adopción de nuevos métodos de producción."
 SOV_synthetic_rubber: "Caucho sintético"
 SOV_synthetic_rubber_desc: "Llegará un día en el que no podamos depender de la importación de caucho. Cuando llegue, debemos estar preparados para cubrir nuestras necesidades con la producción nacional."
 SOV_oil_production: "Producción petrolífera"
 SOV_oil_production_desc: "El siguiente paso lógico en nuestro desarrollo industrial, así como en la modernización del ejército, consiste en aumentar la motorización. Para ello necesitamos enormes cantidades de lubricante y combustible. Por suerte, tenemos vastas reservas de petróleo que nos serán útiles si desarrollamos la industria correspondiente."
 SOV_restoration_and_development: "Restauración y desarrollo"
 SOV_restoration_and_development_desc: "Ahora que la guerra ha terminado, podemos volver a desarrollar nuestras industrias en paz y mejorar la vida de nuestros ciudadanos."
 SOV_fourth_five_year_plan: "[GetFourthFiveYearPlanName]"
 SOV_fourth_five_year_plan_default: "Cuarto plan quinquenal"
 SOV_fourth_five_year_plan_alt: "Un nuevo comienzo"
 SOV_fourth_five_year_plan_desc: "Todavía llevará algo de tiempo superar los trastornos de la guerra, pero con los objetivos adecuados, podemos conseguir algunos beneficios de productividad."
 SOV_found_the_comecon: "Fundar el COMECON"
 SOV_found_the_comecon_desc: "La guerra ha mostrado que debemos mejorar nuestra cooperación y el desarrollo económico de nuestros amigos y compañeros. Con ese fin, formaremos una organización para coordinar el comercio y el desarrollo económico entre nuestras naciones."
 SOV_the_common_economic_space_initiative: "La Iniciativa del Espacio Económico Común"
 SOV_the_common_economic_space_initiative_desc: "El crecimiento económico es más fácil si tenemos acceso a nuevos mercados para nuestros bienes, y para ganar recursos nuestra economía necesita menos barreras en el comercio. Debemos formar una organización para promocionar este hecho."
 SOV_no_time_for_peace: "No hay tiempo para la paz"
 SOV_no_time_for_peace_desc: "No importa cuánto la ansiemos, parece que no hay esperanza de una paz duradera. Las nuevas armas y tecnologías harán que la guerra sea todavía más devastadora y, tristemente, debemos invertir nuestros preciados recursos para asegurar que podamos seguir el ritmo a nuestros enemigos."
 SOV_national_specialists: "Especialistas nacionales"
 SOV_national_specialists_desc: "Nuestro desarrollo económico debe estar dirigido principalmente por gente experta en nuestro estado. Los extranjeros necesitan mucho tiempo para familiarizarse, y puede que se lleven esa información al marcharse."
 SOV_foreign_experts: "Expertos extranjeros"
 SOV_foreign_experts_desc: "Hay unos cuantos expertos extranjeros que nos podrían enseñar mucho sobre cómo mejorar nuestra economía. Por suerte, varios de ellos son capitalistas y podemos sobornarlos."
 SOV_eastern_development: "Desarrollo oriental"
 SOV_eastern_development_desc: "Las zonas del Lejano Oriente más allá de los montes Urales ofrecen vastos recursos sin explotar y enormes superficies para el desarrollo industrial. Debemos garantizar que estén preparados para impulsar proyectos más grandes."
 SOV_develop_the_urals: "Desarrollar los Urales"
 SOV_develop_the_urals_desc: "La mayor amenaza a nuestra nación probablemente provenga de una potencia europea. Si desarrollamos las zonas tras los montes Urales, crearemos una reserva de capacidad industrial que será difícil de atacar hasta para los bombarderos de mayor alcance."
 SOV_the_ussr_academy_of_sciences: "[GetTheUssrAcademyOfSciencesName]"
 SOV_the_ussr_academy_of_sciences_default: "La Academia de Ciencias de la URSS"
 SOV_the_ussr_academy_of_sciences_alt: "La Academia de Ciencias imperial"
 SOV_the_ussr_academy_of_sciences_desc: "Para seguir siendo competitivos en el campo de las ciencias aplicadas, debemos estar a la vanguardia de las ciencias teóricas. Ya disponemos de una consolidada academia de las ciencias, pero con una financiación adicional, nos proporcionará una infraestructura de investigación de primera categoría."
 SOV_national_academies_of_sciences: "Academias de Ciencias Nacionales"
 SOV_national_academies_of_sciences_desc: "Con el ejemplo de nuestra propia Academia de Ciencias, debemos incentivar a nuestras naciones asociadas para crear instituciones similares y potenciar sus propias capacidades de investigación."
 SOV_transformation_of_nature: "Transformación de la naturaleza"
 SOV_transformation_of_nature_desc: "Gracias a una comunidad científica que desafía los límites de lo que se considera posible, hasta los proyectos más grandes e invasivos empiezan a ser una realidad."
 SOV_transformation_of_nature_alt: "$SOV_transformation_of_nature$"
 SOV_transformation_of_nature_alt_desc: "$SOV_transformation_of_nature_desc$"
 SOV_expand_the_aircraft_industry: "Expandir la industria aeronáutica"
 SOV_expand_the_aircraft_industry_desc: "En las guerras venideras, nuestra fuerza aérea debe ser capaz de proteger los cielos de los enemigos equipados con la tecnología más moderna. No solo debemos garantizar que tengan aviones comparables, sino suficientes de ellos."
 SOV_modernize_aircraft_facilities: "Modernizar las instalaciones aeronáuticas"
 SOV_modernize_aircraft_facilities_desc: "El mejor avión del mundo pronto dejará de ser útil si tiene que despegar de pistas irregulares y repararse en cobertizos llenos de agujeros. Para garantizar el mayor rendimiento posible, debemos tener las mejores infraestructuras disponibles."
 SOV_merge_aircraft_plants: "Fusionar plantas aeronáuticas"
 SOV_merge_aircraft_plants_desc: "Aunque la competencia entre diseñadores es un incentivo natural para una mejora constante, también mina los recursos al aumentar una demanda innecesaria. Debemos fusionar nuestras oficinas de diseño para acabar con este desperdicio."
 SOV_found_the_jet_institute: "Fundar la institución del avión a reacción"
 SOV_found_the_jet_institute_desc: "Los actuales motores de combustión tienen un límite. Los aviones del futuro tendrán que confiar en nuevos métodos de propulsión. Tenemos que fundar una institución para que investigue los motores a reacción y asegure que las potencias extranjeras no nos adelantan."
 SOV_increase_aircraft_production: "Aumentar la producción aeronáutica"
 SOV_increase_aircraft_production_desc: "Últimamente ha existido un énfasis exagerado por la seguridad, lo que ha empezado a afectar negativamente a la producción de nuevos aviones. Podríamos ahorrar una cantidad significativa de recursos si eliminamos los sistemas de seguridad más excesivos, sin descuidar la protección y capacidad de la fuerza aérea."
 SOV_foster_flying_clubs: "Fomentar clubes de vuelo"
 SOV_foster_flying_clubs_desc: "Entrenar a nuevos pilotos es un proceso muy costoso si nunca han visto un avión al empezar los ejercicios, pero muchos jóvenes están fascinados por la aeronáutica y, con algo de apoyo, podrían convertirse en pilotos muy hábiles que podrían entender rápidamente los entresijos del combate aéreo si ya tienen conocimientos básicos de aeronáutica."
 SOV_women_in_aviation: "Mujeres en la aviación"
 SOV_women_in_aviation_desc: "Antiguamente, ciertos grupos candorosos de la sociedad afirmaban que el cielo estaba reservado a los hombres. Sin embargo, mujeres de todo el mundo han hecho caso omiso y han demostrado que tienen tanta valía como sus compañeros varones. Debemos favorecer que nuestras mujeres prueben a alzar el vuelo y seleccionar a las pilotos más hábiles."
 SOV_raskovas_aviation_group: "[GetRaskovasAviationGroupName]"
 SOV_raskovas_aviation_group_default: "Grupo de aviación de Raskova"
 SOV_raskovas_aviation_group_alt: "Primer grupo de aviación imperial femenino"
 SOV_raskovas_aviation_group_desc: "[GetRaskovasAviationGroupDesc]"
 SOV_raskovas_aviation_group_desc_default: "Marina Raskova ha demostrado ser una navegante y piloto extremadamente hábil. Con cada vez menos recursos en esta guerra, no podemos permitirnos que alguien tan experimentado como ella cambie de bando. Debemos darle todo lo que necesite para aumentar las unidades aeronáuticas y apoyar la lucha."
 SOV_raskovas_aviation_group_desc_alt: "Tenemos navegantes y pilotos femeninas extremadamente capacitadas. Con cada vez menos recursos en esta guerra, no podemos permitirnos que mujeres tan experimentadas cambien de bando. Debemos aumentar el número de unidades femeninas para apoyar la lucha."
 SOV_intensify_pilot_training_program: "Intensificar el programa de entrenamiento de pilotos"
 SOV_intensify_pilot_training_program_desc: "Para ser competitivos, nuestra fuerza aérea tiene que ser capaz de volar y luchar en cualquier circunstancia. La mejor manera de conseguirlo es entrenar a nuestros pilotos con una calidad máxima. Supliremos la diferencia numérica y la sofisticación técnica con pura habilidad."
 SOV_expand_aviation_institutes: "Ampliar las instituciones de aviación"
 SOV_expand_aviation_institutes_desc: "El mayor obstáculo para aumentar el tamaño de nuestra fuerza aérea es nuestra capacidad para entrenar pilotos. Si aumentamos nuestras escuelas de vuelo, puede que asentemos las bases de una fuerza aérea más grande y competente."
 SOV_ground_support: "Apoyo terrestre"
 SOV_ground_support_desc: "La principal de nuestra fuerza aérea tiene que ser el apoyo de las fuerzas terrestres. Este hecho fundamental debe influir en cada decisión."
 SOV_long_range_aircraft: "Aviones de largo alcance"
 SOV_long_range_aircraft_desc: "La tecnología ha avanzado hasta un punto en el que nuestros bombarderos pueden alcanzar cada punto de la patria enemiga y destruir su capacidad bélica rápidamente. El ejército existe principalmente para resistir en primera fila hasta que se cumpla este objetivo."
 SOV_the_modern_war_in_the_skies: "La guerra moderna en los cielos"
 SOV_the_modern_war_in_the_skies_desc: "El combate aéreo ha pasado por mucho desde la época de los biplanos sobrevolando las trincheras. Actualmente es industrial en esencia, con un gran ritmo operativo que mantiene la presión sobre el enemigo día y noche. Debemos tener esto en cuenta y planear en consecuencia."
 SOV_expand_the_red_fleet: "Ampliar la flota [GetSovietArmyAdjectiveBasedOnIdeology]"
 SOV_expand_the_red_fleet_desc: "[GetExpandTheRedFleetDesc]"
 SOV_expand_the_red_fleet_desc_default: "$SOV_expand_red_fleet_desc$"
 SOV_expand_the_red_fleet_desc_alt: "La flota [GetSovietArmyAdjectiveBasedOnIdeology] es patéticamente débil en comparación a la armada de otras potencias mayores. ¡Tenemos que hacer de su expansión una prioridad nacional!"
 SOV_reinforce_western_naval_bases: "Reforzar las bases navales del oeste"
 SOV_reinforce_western_naval_bases_desc: "La flota del Báltico tiene sus bases muy expuestas. Debemos invertir algunos recursos en proteger sus ancladeros y mejorar sus capacidades de reparación."
 SOV_reinforce_northern_naval_bases: "Reforzar las bases navales del norte"
 SOV_reinforce_northern_naval_bases_desc: "A pesar de estar ubicadas en el Círculo ártico, Múrmansk es irónicamente el único de nuestros puertos que no se congela en todo el año y el único con entrada al océano abierto. Debemos mejorarlo para permitir un mejor acceso al resto del mundo."
 SOV_reinforce_southern_naval_bases: "Reforzar las bases navales del sur"
 SOV_reinforce_southern_naval_bases_desc: "El mar Negro puede parecer un punto secundario, pero si perdemos su control, los territorios del sur estarán completamente abiertos a una invasión enemiga, tal y como pasó en la guerra de Crimea. No podemos dejar que vuelva a pasar, hay que fortalecer las bases navales de la región."
 SOV_reinforce_eastern_naval_bases: "Reforzar las bases navales del este"
 SOV_reinforce_eastern_naval_bases_desc: "Incluso tras la humillación de 1905, los japoneses no han dejado de soltar indirectas sobre invadir nuestros territorios. Debemos estar preparados para una guerra, y eso significa fortalecer nuestras bases navales en la región."
 SOV_expand_shipbuilding_plants: "Ampliar plantas de construcción de barcos"
 SOV_expand_shipbuilding_plants_desc: "Nuestra geografía nos obliga a tener astilleros dispersos para apoyar nuestras flotas. Cualquier intento de aumentar nuestra capacidad de construcción naval también debe dispersarse."
 SOV_merge_naval_plants: "Fusionar plantas navales"
 SOV_merge_naval_plants_desc: "La construcción naval y el diseño de barcos es un proceso que requiere tiempo, y la competición excesiva es ineficaz. Debemos fusionar nuestras oficinas de diseño para evitar desperdiciar esfuerzos."
 SOV_pc_of_the_ussr_navy: "[GetPcOfTheUssrNavyName]"
 SOV_pc_of_the_ussr_navy_default: "CP de la armada de la URSS"
 SOV_pc_of_the_ussr_navy_alt: "Ministro de la armada rusa"
 SOV_pc_of_the_ussr_navy_desc: "Nuestra armada es cada vez más moderna y eficiente, ya es hora de reconocerla como una rama de combate tan importante como el ejército. El primer paso es permitir que esta forme una administración separada de él."
 SOV_surface_warfare: "Guerra terrestre"
 SOV_surface_warfare_desc: "Los buques capitales requieren una inversión significativa de tiempo y recursos, y suelen quedar obsoletos antes incluso de terminar su construcción. Los navíos más pequeños requieren menos tiempo y pueden seguir el ritmo del desarrollo tecnológico de manera más fácil. Deberíamos centrarnos en desarrollar fuerzas ligeras como principal rama de la guerra naval."
 SOV_submarine_warfare: "Guerra submarina"
 SOV_submarine_warfare_desc: "Los submarinos ofrecen ventajas significativas en el combate naval. Un submarino moderno bien diseñado es prácticamente indetectable antes de que dispare sus torpedos, y es capaz de inutilizar un buque capital tan grande y costoso como él. Deberíamos centrarnos en desarrollar estos navíos como principal poder ofensivo de nuestra armada."
 SOV_offensive_maritime_strategy: "Estrategia marítima ofensiva"
 SOV_offensive_maritime_strategy_desc: "No podemos permitirnos esperar a que el enemigo venga. Debemos tomar la iniciativa y atacar desde donde podamos."
 SOV_an_oceangoing_navy: "Una armada oceánica"
 SOV_an_oceangoing_navy_desc: "$SOV_ocean_going_navy_desc$"
 SOV_mine_warfare: "Guerra de minas"
 SOV_mine_warfare_desc: "No es rentable defender todo nuestro litoral con barcos. Si preparamos campos de minas en ubicaciones estratégicas, podemos impedir o al menos dañar cualquier flota enemiga que se acerque a nuestras costas."
 SOV_long_range_raiders: "Incursores de largo alcance"
 SOV_long_range_raiders_desc: "Con la distancia existente entre nuestras bases navales y las principales rutas marítimas, nuestros submarinos tendrán dificultades para llegar a las zonas de caza más ricas. Debemos desarrollar submarinos de largo alcance para poder atacar a nuestros enemigos donde más les duele."
 SOV_advanced_maneuvers: "Maniobras avanzadas"
 SOV_advanced_maneuvers_desc: "Tener barcos grandes y modernos no tiene sentido si sus tripulantes no saben cómo usarlos. Debemos establecer ejercicios navales rutinarios y a gran escala para entrenar a la tripulación y los oficiales en la guerra naval moderna."
 SOV_expand_the_morskaya_aviatsiya: "Ampliar la Morskaya Aviatsiya"
 SOV_expand_the_morskaya_aviatsiya_desc: "Los aviones ya han cambiado la naturaleza de la guerra terrestre drásticamente. En el futuro, supondrán un peligro significativo hasta para los barcos más modernos. Debemos asegurar que siempre dispondremos de una rama de aviación naval moderna para apoyar a los otros navíos."
 SOV_naval_infantry: "Infantería naval"
 SOV_naval_infantry_desc: "[GetNavalInfantryDesc]"
 SOV_naval_infantry_desc_default: "Aunque no buscamos invadir litorales hostiles con intenciones imperialistas, una fuerza de infantería naval experta puede ser útil para asaltar las instalaciones de las costas enemigas y amenazar su litoral."
 SOV_naval_infantry_desc_alt: "Si queremos expandir nuestras fronteras, una fuerza de infantería naval experta puede ser útil para asaltar las instalaciones de las costas enemigas, amenazar su litoral y dar apoyo a la fuerza de invasión principal."
 SOV_found_the_pcdi: "[GetFoundThePcdiName]"
 SOV_found_the_pcdi_name_default: "Fundar el CPID"
 SOV_found_the_pcdi_name_alt: "Fundar el Ministerio de Industria de Defensa"
 SOV_found_the_pcdi_desc: "[GetFoundThePcdiDesc]"
 SOV_found_the_pcdi_desc_default: "Nuestra industria armamentística se ha propagado mucho y requiere una oficina gubernamental especializada para coordinarla si sigue creciendo. Debemos crear el Comisariado del Pueblo de la Industria de Defensa."
 SOV_found_the_pcdi_desc_alt: "Nuestra industria armamentística se ha propagado mucho y requiere una oficina gubernamental especializada para coordinarla si sigue creciendo. Debemos crear un Ministerio de la Industria de Defensa."
 SOV_pc_of_mechanical_engineering: "[GetPcOfMechanicalEngineeringName]"
 SOV_pc_of_mechanical_engineering_name_default: "CP de Ingeniería Mecánica"
 SOV_pc_of_mechanical_engineering_name_alt: "Ministerio de Ingeniería Mecánica"
 SOV_pc_of_mechanical_engineering_desc: "Nuestra industria ya tiene la capacidad de crear herramientas mecánicas cada vez más grandes y complejas, además de maquinaria pesada. Esto justificaría la creación de una entidad gubernamental aparte para coordinar esos proyectos."
 SOV_superior_war_machines: "Maquinaria bélica superior"
 SOV_superior_war_machines_desc: "Los tanques y vehículos blindados han evolucionado mucho en la última década. Con una gran industria armamentística que los produzca y suministre, podemos crear vehículos superiores y emplearlos en masa contra el enemigo."
 SOV_the_means_to_wage_war: "Los medios para la guerra"
 SOV_the_means_to_wage_war_desc: "Si bien los aviones, cañones y tanques del ejército son los que llaman la atención y lucen mejor en los desfiles, al soldado de a pie le preocupan más la calidad de su fusil y la comodidad de sus botas. Debemos reconocer que estos elementos son tan importantes para la guerra como cualquier caza u obús pesado."
 SOV_development_of_tankograd: "Desarrollo de Tankogrado"
 SOV_development_of_tankograd_desc: "Nuestro país abarca grandes distancias y no es práctico enviar subcomponentes de una planta a otra. Deberíamos organizar nuestras plantas de producción de tanques de forma vertical: el acero entra por un extremo y por el otro salen tanques terminados."
 SOV_pc_of_mortar_armament: "[GetPcOfMortarArmamentName]"
 SOV_pc_of_mortar_armament_name_default: "CP armamentístico de morteros"
 SOV_pc_of_mortar_armament_name_alt: "Ministerio Armamentístico de Morteros"
 SOV_pc_of_mortar_armament_desc: "El humilde mortero se está convirtiendo rápidamente en la principal forma de apoyo de fuego indirecto para nuestras unidades. Por lo tanto, debemos dedicarnos a producir tantos morteros como podamos en todos los tamaños y crear un organismo con ese único propósito."
 SOV_soviet_artillery: "Artillería [ROOT.GetAdjective]"
 SOV_soviet_artillery_tech_bonus_name_default: "Artillería soviética"
 SOV_soviet_artillery_tech_bonus_name_alt: "Artillería rusa"
 SOV_soviet_artillery_desc: "En la actualidad, las guerras se ganan mediante la aplicación científica de la potencia de fuego en el lugar adecuado. Centraremos nuestro esfuerzo en desarrollar mejores cañones y en emplearlos de la forma más efectiva posible."
 SOV_merge_tank_and_materiel_plants: "Fusionar plantas de tanques y materiales"
 SOV_merge_tank_and_materiel_plants_desc: "Los tanques y la artillería son, probablemente, los más indicados para la producción en masa y el uso de la economía de escala. Debemos imponer la consolidación de productores de tanques y materiales para aprovechar esta circunstancia."
 SOV_strengthen_the_mobilization_plan: "Reforzar el plan de movilización"
 SOV_strengthen_the_mobilization_plan_desc: "Nuestra mayor ventaja militar siempre ha sido la extensión de nuestro país y la cantidad de gente que lo habita, pero a la hora de llevar tropas al frente, estos dos factores pueden obstaculizarse entre sí. Tenemos que mejorar y actualizar continuamente nuestros planes de movilización para que, en caso de guerra, podamos concentrar nuestras fuerzas con rapidez."
 SOV_military_engineering_university: "Universidad de Ingeniería Militar"
 SOV_military_engineering_university_desc: "Aunque muchos proclaman el fin de la guerra de trincheras tras el desarrollo del tanque y el avión, está claro que la ingeniería militar sigue teniendo un lugar en el campo de batalla contemporáneo. Debemos crear una institución que estudie métodos modernos para las fortificaciones de campo."
 SOV_leningrad_polytechnical_institute: "Instituto Politécnico [195.GetName]"
 SOV_leningrad_polytechnical_institute_desc: "El Instituto Politécnico [195.GetName], nuestra principal escuela de ingeniería, lleva tiempo proporcionando al país ingenieros y diseñadores industriales. Debemos ampliarlo más para poder contar siempre con el mejor personal disponible para ocupar los puestos de trabajo de nuestra creciente industria."
 SOV_soviet_atomic_bomb_project: "Proyecto de bomba atómica [ROOT.GetAdjective]"
 SOV_soviet_atomic_bomb_project_desc: "Sabemos que otros países tienen científicos trabajando para desarrollar métodos que conviertan las fuerzas fundamentales del universo en una forma nueva de arma. Aunque les vamos a la zaga, podemos usar su trabajo para desarrollar el nuestro y procurar que el potencial de destrucción quede igualado."
 SOV_move_industry_to_the_urals: "Mover la industria a los Urales"
 SOV_move_industry_to_the_urals_desc: "Ha llegado la guerra y la patria está en peligro. Nuestras fuerzas lucharán hasta gastar la última bala sin ceder un metro de terreno, pero no sabemos si esto bastará, dadas las fuerzas que nos amenazan. Debemos poner a salvo las fábricas antes de que nos veamos superados."
 SOV_the_road_of_life: "La carretera de la vida"
 SOV_the_road_of_life_desc: "Con varias ciudades en peligro y bajo asedio, debemos centrarnos en llevar a las fuerzas de combate de esos lugares el apoyo que necesitan para resistir, cueste lo que cueste."
 SOV_improve_the_stalin_line: "[GetImproveTheStalinLineName]"
 SOV_improve_the_stalin_line_name_default: "Mejora la Línea Stalin"
 SOV_improve_the_stalin_line_name_alt: "Reforzar la línea defensiva occidental"
 SOV_improve_the_stalin_line_desc: "Nuestra frontera occidental es demasiado extensa para fortificarla por completo, pero podemos construir una serie de fortificaciones que desvíen los ataques enemigos hacia zonas predecibles en las que podamos contratacar con fuerza."
 SOV_the_molotov_line: "[GetTheMolotovLineName]"
 SOV_the_molotov_line_name_default: "La Línea Mólotov"
 SOV_the_molotov_line_name_left: "La Línea Trotsky"
 SOV_the_molotov_line_name_right: "La Línea Bujarin"
 SOV_the_molotov_line_name_exiles: "La Línea del Zar"
 SOV_the_molotov_line_desc: "Los últimos cambios en la geografía política de Europa han desplazado nuestra frontera un poco más hacia Occidente. Los planes de fortificación han quedado obsoletos. Debemos crear una línea a lo largo de la nueva frontera para contener los ataques hasta que podamos movilizar nuestras fuerzas y contratacar."
 SOV_the_defense_of_moscow: "La defensa de Moscú"
 SOV_the_defense_of_moscow_desc: "El enemigo está a las puertas de Moscú. Este es el momento de rechazarlos, obligarlos a retirarse y llevarlos a la derrota, ¡igual que con Napoleón!"
 SOV_impregnable_forts: "Fuertes inexpugnables"
 SOV_impregnable_forts_desc: "La ingeniería [ROOT.GetAdjective] ya es capaz de crear fortificaciones temibles que resistan hasta el bombardeo más duro y sean imposibles de tomar por asalto. Con una amplia provisión de munición y suministros, estos fuertes resistirán los ataques enemigos durante años, si es necesario."
 SOV_protect_the_white_sea_baltic_canal: "Proteger el canal Mar Blanco-Báltico"
 SOV_protect_the_white_sea_baltic_canal_desc: "El canal entre el mar Báltico y el mar Blanco es una maravilla de la ingeniería moderna y no podemos permitir que caiga en manos enemigas."
 SOV_far_east_fortification: "Fortificación del Lejano Oriente"
 SOV_far_east_fortification_desc: "Desde la guerra con Japón de 1905, no le hemos quitado ojo a la región. No es ningún secreto que algunos miembros del ejército militar miran a nuestras posesiones del Lejano Oriente con codicia descarada. Debemos prepararnos para una confrontación en esa región y tomar medidas para contener cualquier ataque hasta que podamos desplegar fuerzas en la región desde Rusia occidental."
 SOV_restore_cossack_units: "Restablecer las unidades cosacas"
 SOV_restore_cossack_units_desc: "En tiempos de necesidad, la madre patria no hace preguntas a los que quieren acudir en su defensa. Cualquiera que desee alzar las armas contra el invasor es bien recibido y será empleado según sus capacidades."
 SOV_cohesion_first: "La cohesión es lo primero"
 SOV_cohesion_first_desc: "Lo último que queremos en esta situación es bajar nuestro nivel. Todo el que quiera servir en el ejército es bien recibido, pero servirá en las unidades existentes y se entrenará con las normas militares apropiadas."
 SOV_rehabilitated_military: "Militares rehabilitados"
 SOV_rehabilitated_military_desc: "[GetRehabilitatedMilitaryName]"
 SOV_rehabilitated_military_desc_default: "Ahora es evidente que la vigilancia estrecha que manteníamos sobre el ejército era un poco exagerada. Aunque estaba justificada en tiempo de paz, durante la guerra debemos dejar que los profesionales juzguen la situación según criterios militares, sin consideraciones políticas. Es hora de refrenar un poco a los oficiales políticos y dar a los comandantes más libertad de acción."
 SOV_rehabilitated_military_desc_alt: "Los bolcheviques vigilaban exageradamente al ejército, ¿y de qué les sirvió? Aunque debamos mantener la figura de los oficiales políticos para erradicar ideas de corte comunista, durante la guerra debemos dejar que los oficiales militares juzguen la situación según criterios militares, sin consideraciones políticas."
 SOV_military_reorganization: "Reorganización militar"
 SOV_military_reorganization_desc: "Nuestro intento de construir un gran ejército mecanizado era noble, pero no estaba a nuestro alcance. Para ganar esta guerra, tendremos que usar las armas que siempre han llevado a Rusia a la victoria: la infantería y la artillería. Esto nos obligará a descomponer en cierto grado las formaciones existentes."
 SOV_desperate_measures: "Medidas desesperadas"
 SOV_desperate_measures_desc: "En esta situación desesperada, debemos tomar medidas que antes nos parecían imposibles. Se debe dar cualquier paso que pueda detener la invasión."
 SOV_an_adaptable_army: "Un ejército adaptable"
 SOV_an_adaptable_army_desc: "Esta guerra se extiende por varias zonas climáticas y muchos terrenos diversos. Debemos ser capaces de luchar en cualquier terreno y cualquier clima si queremos ganar la guerra."
 SOV_lessons_of_war: "Lecciones de guerra"
 SOV_lessons_of_war_desc: "Ninguno de los planes que teníamos antes de la guerra ha sobrevivido al contacto con el enemigo. Debemos abrirnos a las enseñanzas de esta guerra y no seguir apegados a dogmas anticuados. Solo así podremos detener nuestra retirada y prepararnos para pasar al ataque."
 SOV_penal_battalions: "Batallones penales"
 SOV_penal_battalions_desc: "Durante la retirada, muchos soldados con sus facultades intactas se han deshonrado al retirarse antes de perder la posición o actuando de forma contraria al buen hacer de nuestro ejército. En la presente situación, apresarlos o ejecutarlos nos privaría de luchadores muy capaces. Debemos formar unidades especiales en las que estas personas puedan redimirse en combate."
 SOV_organization_of_the_partisans: "Organización de los partisanos"
 SOV_organization_of_the_partisans_desc: "A pesar de verse superados, muchos soldados que quedaron tras las líneas enemigas han preferido luchar antes que sufrir un cautiverio humillante. Junto con los campesinos y trabajadores de los territorios ocupados, siguen plantando cara al invasor. Debemos enviarles apoyo para que eliminen más unidades enemigas."
 SOV_smersh: "SMERSH"
 SOV_smersh_desc: "Tenemos de dejar claro a todos los ciudadanos que hay espías y agentes enemigos por todas partes, y que una charla intrascendente puede dar al enemigo algún dato que le conceda ventaja."
 SOV_barrier_troops: "Tropas de barrera"
 SOV_barrier_troops_desc: "El combate suele ser caótico y es comprensible que los soldados puedan perder la conexión con sus superiores. Debemos situar unidades en la retaguardia del frente para que cojan a los descarriados y los devuelvan al combate o arresten a los que traicionan a sus camaradas intentando incumplir su deber."
 SOV_experts_in_camouflage: "Expertos en camuflaje"
 SOV_experts_in_camouflage_desc: "Para aprovechar y mantener el elemento sorpresa, tenemos que asegurarnos de que el enemigo no detecte la posición o el movimiento de nuestras tropas hasta que ya sea tarde. Todo soldado debe entrenarse en el arte del camuflaje."
 SOV_keep_commissars_organization: "Mantener la organización de los comisarios"
 SOV_keep_commissars_organization_desc: "Incluso con esta nueva organización, el pueblo necesita estar seguro de que el ejército es absolutamente leal al gobierno. Si los soldados pierden la confianza en el gobierno, perderemos esta guerra y la perderemos muy rápido."
 SOV_adjoined_battle_priests: "Sacerdotes militares adjuntos"
 SOV_adjoined_battle_priests_desc: "Con el poder y la influencia que está adquiriendo en el país, puede ser el momento de permitir a la Iglesia que se implique en asuntos militares. Si ejercen la función de sacerdotes adjuntos a nuestras unidades militares, los clérigos harán saber a las tropas que Dios está de nuestro lado, lo que puede aumentar su moral y hacer que los soldados de a pie luchen por nuestro país con más fervor."
 SOV_swap_to_political_advisors: "Consejeros políticos militares"
 SOV_swap_to_political_advisors_desc: "Nuestra guerra no es una simple pugna de naciones por los recursos, sino una pugna de sistemas políticos. Aunque no debemos dejar que los asuntos políticos gobiernen las decisiones militares, tenemos que asegurarnos de que la política se tenga en cuenta cuando se tomen esas decisiones."
 SOV_the_glory_of_the_red_army: "La gloria del ejército [GetSovietArmyAdjectiveBasedOnIdeology]"
 SOV_the_glory_of_the_red_army_desc: "Hemos conseguido resistir a la masacre enemiga. ¡Es el momento de pasar al ataque y llevar la guerra al lugar del que partió!"
 SOV_the_glory_of_the_red_army_alt: "$SOV_the_glory_of_the_red_army$"
 SOV_the_glory_of_the_red_army_alt_desc: "$SOV_the_glory_of_the_red_army_desc$"
 SOV_the_path_of_marxism_leninism: "La ruta del marxismo-leninismo"
 SOV_the_path_of_marxism_leninism_desc: "Las enseñanzas infalibles de Marx, Engels y Lenin han elevado nuestra nación desde el más profundo atraso hasta la igualdad tecnológica e industrial. Sería del todo insensato cambiar ahora de dirección. ¡El estandarte invicto de la liberación de los trabajadores sigue marchando!"
 SOV_the_centre: "El centro"
 SOV_the_centre_desc: "El camarada Stalin ha sido el que más ha luchado por nuestra nación. Debemos dejar el futuro de la revolución en sus más que capaces manos."
 SOV_socialism_in_one_country: "Socialismo en un solo país"
 SOV_socialism_in_one_country_desc: "Aunque la revolución mundial siga siendo nuestro objetivo final (y está probado científicamente que es inevitable), primero tenemos que asegurar el socialismo en nuestro país para que la liberación de los obreros en otras partes del globo no se retrase por culpa de nuestra derrota."
 SOV_the_stalin_constitution: "La constitución de Stalin"
 SOV_the_stalin_constitution_desc: "La constitución de 1924 fue un buen intento de organización estatal tras la guerra civil, pero ya ha cumplido su objetivo. Hace falta una nueva constitución. Primero, debemos reconocer el laborioso trabajo del camarada Stalin para mantener la Unión fuerte y segura, y su genialidad y sabiduría han sido claves en el avance de la causa comunista."
 SOV_the_zinovyevite_terrorist_center: "El centro terrorista de Zinóviev"
 SOV_the_zinovyevite_terrorist_center_desc: "El asesinato del camarada Kírov en 1934 demuestra que hay miembros del partido que claramente conspiran contra el camarada Stalin y la Unión. Hemos obtenido las confesiones de varios coconspiradores que implican a más gente. Esta trama de Zinóviev está sin duda orquestada por Trotsky o agentes de Occidente, seguramente trabajando juntos. Hay que erradicarla antes de que se extienda como un cáncer."
 SOV_secure_the_administration: "Asegurar la administración"
 SOV_secure_the_administration_desc: "Con la conmoción de las confesiones del terrorista Zinóviev y sus aliados, debemos cuestionarnos la lealtad de otros miembros del partido. Es imperativo saber qué posición tiene cada miembro del politburó."
 SOV_the_collectivization_process: "El proceso de colectivización"
 SOV_the_collectivization_process_desc: "Aunque todavía hay que hacer mucho trabajo y se ha resuelto muy mal en otras regiones, el proceso de colectivización de las granjas en la Unión Soviética casi se ha completado y pronto cosechará un aumento de la producción en el sector de la agricultura."
 SOV_the_anti_soviet_trotskyist_center: "El centro trotskista antisoviético"
 SOV_the_anti_soviet_trotskyist_center_desc: "Nuestra investigación de la trama de Zinóviev ha revelado que hay una amplia red de terroristas antisoviéticos en nuestra administración. Algunos miembros ni siquiera son conscientes de a quién están ayudando. Esta conspiración debe arrancarse de raíz y puede que se tomen medidas drásticas para conseguirlo."
 SOV_the_workers_dictatorship: "La dictadura del proletariado"
 SOV_the_workers_dictatorship_desc: "Todo el poder de nuestra Unión tiene que reposar en los obreros. No podemos permitirnos ceder al faccionalismo y debemos asegurar que la voluntad de los obreros siempre represente las decisiones del politburó."
 SOV_organization_centralization_discipline: "Centralización y disciplina"
 SOV_organization_centralization_discipline_desc: "En este tiempo de incertidumbre, el pueblo busca estabilidad y guía en el politburó. Debemos asegurar que este órgano de decisión apoye y se una bajo las decisiones del camarada Stalin."
 SOV_war_economy: "Economía de guerra"
 SOV_war_economy_desc: "Está claro que las naciones capitalistas y reaccionarias de nuestras fronteras están planeando golpearnos en nuestro momento de debilidad. Debemos dirigir nuestra economía hacia la guerra cuanto antes."
 SOV_the_military_conspiracy: "La conspiración militar"
 SOV_the_military_conspiracy_desc: "La trama trotskista de nuestro país ha llegado al ejército. Ahora tenemos pruebas de que generales destacados, e incluso mariscales, han conspirado con servicios de inteligencia extranjeros para acabar con el gobierno. No podemos permitir que oficiales cuya lealtad esté mínimamente cuestionada mantengan posiciones desde las que pueden debilitar aún más nuestro ejército."
 SOV_the_bloc_of_rights_and_trotskyites: "El bloque de derechas y los trotskistas"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "Finalmente hemos llegado al corazón de la conspiración entre nosotros. De hecho, Nikolái Bujarin era miembro del bloque Trotsky-Zinóniev y era seguramente el líder de la gente dentro del gobierno que intentó iniciar una contrarrevolución. Ahora tenemos pruebas irrefutables y podemos sacar estos hechos a la luz en un último juicio."
 SOV_behead_the_snake: "Decapitar a la serpiente"
 SOV_behead_the_snake_desc: "Es un hecho innegable que la Unión no estará segura hasta que la amenaza del golpe trotskista desaparezca completamente. Aunque lo mejor sería juzgar a Trotsky para exponer sus actividades antisoviéticas, no contamos con ese lujo. Nuestra única opción es asesinarlo para privar a la trama contra el gobierno de su líder y principal instigador."
 SOV_stalins_cult_of_personality: "Culto a la personalidad de Stalin"
 SOV_stalins_cult_of_personality_desc: "Tras exponer la estremecedora trama contra la Unión, está claro que lo único que ha evitado una guerra civil o algo peor ha sido la visión clara de liderazgo del camarada Stalin. Cada ciudadano soviético y todos los miembros de la clase obrera mundial le deben gratitud eterna al camarada Stalin por su trabajo incansable para defender la revolución."
 SOV_they_will_know_fear: "Ahora conocerán el miedo"
 SOV_they_will_know_fear_desc: "Nuestros enemigos han conocido el terror del Ejército Rojo y el pueblo soviético. Hemos resistido la primera arremetida y es hora de responder. Tenemos que desarrollar nuevas y terribles máquinas de guerra capaces de atravesar hasta las líneas defensivas más fortificadas. Esas máquinas tienen que llevar el miedo al corazón del enemigo con solo oír su nombre..."
 SOV_inheritor_of_the_mantle_of_lenin: "Heredero del cargo de Lenin"
 SOV_inheritor_of_the_mantle_of_lenin_desc: "El camarada Stalin siempre ha sido el compañero más cercano de Lenin y su discípulo de más confianza. Como el seguidor más fiel de las enseñanzas de Lenin, es lógico que herede la pesada carga de guiar a la nación hacia el comunismo, así como prepararla para la inevitable revolución obrera mundial."
 SOV_brilliant_genius: "Genio brillante"
 SOV_brilliant_genius_desc: "Incuestionablemente el hombre más inteligente, el camarada Stalin guiará a nuestra nación a nuevas etapas del desarrollo científico e impulsará el progreso de toda la humanidad a pasos agigantados."
 SOV_the_faithful_servant_of_lenin: "El fiel siervo de Lenin"
 SOV_the_faithful_servant_of_lenin_desc: "Lenin nos ha dejado la mayor tarea en la historia: construir una sociedad en la que las personas sean iguales de verdad, sin opresión, sufrimiento ni necesidades materiales. No hay mejor hombre para realizar esa visión que el camarada Stalin, quien estuvo con Lenin en cada etapa del camino y que ya está preparado para cumplir la promesa hecha en la revolución."
 SOV_ban_excessive_hero_worship: "Prohibir la adoración excesiva del héroe"
 SOV_ban_excessive_hero_worship_desc: "Se ha creado la tendencia de publicar noticias fantasiosas y tremendamente exageradas de la vida privada y la infancia del camarada Stalin. Aunque son bien intencionadas, estas historias son contrarrevolucionarias y buscan crear un culto al heroísmo en las mentes del pueblo soviético para reemplazar el gran estudio de las teorías del camarada Stalin con una adoración ciega."
 SOV_leader_of_the_party_and_the_people: "Líder del partido y del pueblo"
 SOV_leader_of_the_party_and_the_people_desc: "El camarada Stalin ha llevado a cabo sus difíciles labores con diligencia y habilidad, y disfruta del apoyo íntegro e incondicional del partido y el pueblo. Cualquier insinuación de vanidad o adulación a sí mismo le es extraña; puede que sea el hombre más humilde que exista."
 SOV_great_commander: "Gran comandante"
 SOV_great_commander_desc: "Los logros en la teoría militar y el liderazgo del camarada Stalin son innumerables. Aunque el traidor Trotsky fundase el Ejército Rojo, fue el camarada Stalin quien lo convirtió en una fuerza eficaz para defender los logros de la clase obrera."
 SOV_architect_of_communism: "Arquitecto del comunismo"
 SOV_architect_of_communism_desc: "El compromiso inquebrantable del camarada Stalin hacia los ideales de la revolución le han permitido ver los desafíos de desarrollar el socialismo en un solo país. Con el socialismo ya bastante avanzado, puede centrarse en su siguiente gran paso: cómo pasar del socialismo al comunismo total."
 SOV_father_of_nations: "Padre de naciones"
 SOV_father_of_nations_desc: "Nuestra Unión es una gran familia de distintos pueblos, y toda familia necesita un cabecilla. El camarada Stalin es la persona que garantiza que todos sus hijos estén educados en el socialismo y quien guía nuestra lucha hacia un futuro brillante. Es severo cuando tiene que serlo, pero siempre guiado por un sentido de justicia y ecuanimidad."
 SOV_freedom_of_debate_unity_of_action: "Libertad de expresión: unidad de acción"
 SOV_freedom_of_debate_unity_of_action_desc: "Las complejidades de gobernar un país y dirigirlo por el buen camino son muchas, y las alternativas deben poder discutirse abiertamente. No obstante, una vez que la decisión está tomada, cada miembro del politburó y del todo el partido tiene el deber de respaldar esa decisión sin reservas."
 SOV_the_construction_of_communism: "La construcción del comunismo"
 SOV_the_construction_of_communism_desc: "La construcción del comunismo vendrá con sus propios desafíos y obstáculos. Con el politburó unido bajo el camarada Stalin, podemos dar los primeros pasos hacia la creación del comunismo."
 SOV_addressing_internal_affairs: "Atender asuntos internos"
 SOV_addressing_internal_affairs_desc: "Aunque la revolución todavía tiene muchos enemigos por el mundo y millones de obreros esperan ser liberados, no debemos olvidar todos los problemas que debemos atender en nuestro hogar."
 SOV_nkvd_primacy: "La primacía de la NKVD"
 SOV_nkvd_primacy_desc: "Hasta que podamos garantizar que todos los enemigos del Estado hayan desaparecido, debemos confiar en el NKVD para que proteja la revolución."
 SOV_the_new_soviet_woman: "La nueva mujer soviética"
 SOV_the_new_soviet_woman_desc: "La revolución política trajo la libertad a millones de personas en nuestra Unión, entre ellas, en primer lugar, las millones de mujeres que ya no quedan reducidas a meras esposas y madres, sino que se alzan también como iguales en el lugar de trabajo."
 SOV_expand_the_agitprop: "Expandir la agitprop"
 SOV_expand_the_agitprop_desc: "Para llegar a los millones de obreros de nuestra Unión, tenemos que hablar su idioma. Nuestros argumentos tienen que ser simples y fáciles de entender para que permanezcan en la memoria del ciudadano medio. Tenemos que centrar esfuerzos en esta labor."
 SOV_positive_heroism: "Heroísmo positivo"
 SOV_positive_heroism_desc: "Aunque todos los logros de los miembros de la clase obrera se comparten entre todos, todavía se pueden señalar algunos individuos como ejemplos que los demás deberían emular."
 SOV_revive_the_stakhanovite_movement: "Revivir el movimiento estajanovista"
 SOV_revive_the_stakhanovite_movement_desc: "La explotación cruel obliga al obrero de los países capitalistas a esforzarse y producir más para los dueños de las fábricas. En nuestro país, los trabajadores como Alekséi Stajánov se esfuerzan porque saben que cada ladrillo más, cada tonelada de carbón minada más, cada remache más en su sitio, ayuda a construir un mundo en el que los obreros son libres de la explotación para siempre."
 SOV_war_heroes: "Héroes de guerra"
 SOV_war_heroes_desc: "Los rusos siempre se han mostrado capaces y dispuestos a realizar actos de valentía extrema para acabar con cualquier invasor de la madre patria. Aunque estamos unidos contra el enemigo, no debemos pretender que no existen soldados en nuestro ejército que han ido mucho más allá de sus obligaciones."
 SOV_collectivist_propaganda: "Propaganda colectivista"
 SOV_collectivist_propaganda_desc: "Ningún ciudadano se enfrenta solo a todos los desafíos que nos acechan. Todas nuestras luchas son luchas compartidas y, por consiguiente, todos nuestros logros son logros compartidos."
 SOV_socialist_emulation: "Emulación socialista"
 SOV_socialist_emulation_desc: "Bajo el sistema capitalista, los obreros deben competir entre sí para ganarse el pan de cada día, mientras que los dueños de las fábricas sacan provecho de las mejoras en el trabajo de los obreros que hacen que se aumente la productividad. Es un desperdicio y algo inhumano. Un sistema socialista permitirá que aquellos que todavía no sean los mejores reciban la ayuda que necesitan para desarrollar sus habilidades aprendiendo de los que más destacan."
 SOV_socialist_realism: "Realismo socialista"
 SOV_socialist_realism_desc: "El camino hacia un brillante futuro socialista es largo y probablemente interminable. Puede que incluso algunas personas pierdan la esperanza de cumplir este objetivo. Debemos mostrarles exactamente lo que queremos conseguir promocionando un estilo artístico que muestre cómo sería la vida en un país socialista."
 SOV_the_komsomol: "El Komsomol"
 SOV_the_komsomol_desc: "No estamos construyendo el socialismo para los adultos de hoy; lo estamos construyendo para los niños y las generaciones que están por nacer. Deben aprender a mejorar y desarrollar los logros que alcancemos para completar el trabajo que hemos iniciado. Tenemos que crear una organización de jóvenes que, además de educarlos, les enseñe a ser buenos miembros comunistas de la sociedad."
 SOV_patriarch_of_all_russia: "Patriarca de toda Rusia"
 SOV_patriarch_of_all_russia_desc: "Aunque no hay muchas razones para el atraso de la superstición en una sociedad comunista ilustrada, debemos reconocer que mucha gente encuentra apoyo y consuelo en la fe en momentos difíciles. La construcción de una sociedad nueva no carece de dificultades, y por eso deberíamos permitir que estas instituciones religiosas sigan ejerciendo su función social siempre que sean leales al Estado."
 SOV_the_comintern: "La Comintern"
 SOV_the_comintern_desc: "La lucha por la liberación de los trabajadores no se reduce a un país; es una lucha universal. Debemos ofrecer ayuda a los camaradas de cualquier región del mundo y combatir las fuerzas reaccionarias y contrarrevolucionarias allá donde se encuentren."
 SOV_development_aid_for_eastern_allies: "Ayuda al desarrollo para aliados orientales"
 SOV_development_aid_for_eastern_allies_desc: "Durante siglos, el imperialismo y el colonialismo de Occidente ha explotado sin piedad a los países de Asia. Una pequeña inversión por nuestra parte permitiría a nuestros aliados de Asia resistir la intrusión capitalista con mucha más eficacia."
 SOV_war_measures_in_the_east: "Medidas de guerra en Oriente"
 SOV_war_measures_in_the_east_desc: "La lucha mundial contra el fascismo y otras ideologías contrarrevolucionarias alcanzará Asia más pronto que tarde. Debemos dejar claro a nuestros aliados que en tiempos desesperados son necesarias medidas desesperadas."
 SOV_fortify_mongolian_border: "Fortificar la frontera de Mongolia"
 SOV_fortify_mongolian_border_desc: "Aunque los radicales japoneses tienen puesto los ojos en China por ahora, no podemos descartar que quieran atacarnos para ampliar sus conquistas. Debemos asegurarnos de que nuestros aliados de Mongolia no sean un flanco abierto."
 SOV_send_military_advisors_to_spain: "Enviar asesores militares a España"
 SOV_send_military_advisors_to_spain_desc: "Nuestros camaradas de España, que ganaron unas elecciones democráticas, se enfrentan a una reacción contrarrevolucionaria. Si no los apoyamos, su derrota dará alas a los fascistas de otros países."
 SOV_policy_of_collective_security: "Política de seguridad colectiva"
 SOV_policy_of_collective_security_desc: "Aunque sean capitalistas y, a menudo, reaccionarios, los gobiernos democráticos de toda Europa saben que los fascistas los consideran débiles y degenerados. Si llega la guerra, serán los primeros en caer, antes de que la furia del fascismo se vuelva contra la cuna de la revolución. Los políticos previsores son conscientes de esto, y deberían saber que cuentan con oídos comprensivos en Moscú."
 SOV_anti_fascist_policies: "Políticas antifascistas"
 SOV_anti_fascist_policies_desc: "No puede haber una coexistencia pacífica con los fascistas. Tenemos que hablar con todos los aliados que podamos para preparar la inevitable confrontación."
 SOV_seek_a_defense_pact_with_the_allies: "Buscar un pacto de defensa con los aliados"
 SOV_seek_a_defense_pact_with_the_allies_desc: "Aunque hemos tenido contacto informal con las democracias occidentales, apenas hemos acordado algo concreto con validez legal. Es el momento de ponerlo todo por escrito y declarar al mundo que las democracias occidentales están dispuestas a formar un frente combinado con nosotros para frenar la expansión fascista."
 SOV_the_khakimov_proposal: "La propuesta de Jakimov"
 SOV_the_khakimov_proposal_desc: "El camarada Jakimov ha trabajado incansablemente para mejorar nuestra relación con el gobierno de [SAU.GetNameDef]. Según algunos expertos, la región alberga gran cantidad de recursos naturales que los capitalistas deben de estar deseando explotar. Tenemos que seguir construyendo una relación de confianza mutua para mantener a [SAU.GetNameDef] apartado de los bloques hostiles y asegurarnos los derechos sobre los recursos que se descubran."
 SOV_eradicate_western_fascism: "Erradicar el fascismo occidental"
 SOV_eradicate_western_fascism_desc: "No podemos quedarnos esperando a que los regímenes fascistas de Europa Occidental decidan atacarnos. La mejor forma de tratar con los fascistas es golpear primero y darles con fuerza."
 SOV_policy_of_individual_security: "Política de seguridad individual"
 SOV_policy_of_individual_security_desc: "Tenemos pocos amigos y muchos enemigos en el mundo. No debería preocuparnos demasiado con quién hacemos tratos: ellos o nosotros acabaremos por romperlos cuando hayan servido a su propósito."
 SOV_approach_germany: "Acercamiento a Alemania"
 SOV_approach_germany_desc: "No hay ninguna razón que nos impida estar en buenos términos con Alemania. Por supuesto, no podremos coexistir en paz eternamente, pero los alemanes no nos atacarán mientras tengan a los aliados occidentales a sus espaldas, y deberíamos animarlos a ocuparse de ellos en primer lugar."
 SOV_liberation_of_the_european_proletariat: "Liberación del proletariado europeo"
 SOV_liberation_of_the_european_proletariat_desc: "Los indecisos gobiernos burgueses de Europa Occidental han demostrado poca voluntad de enfrentarse al fascismo. No tendrán ningún papel en la gran lucha entre fascismo y comunismo que se avecina. Sin embargo, los trabajadores de esos países están dispuestos a luchar con nosotros contra el azote del fascismo. Solo tenemos que procurarles gobiernos que se presten a luchar."
 SOV_anti_capitalist_policies: "Políticas anticapitalistas"
 SOV_anti_capitalist_policies_desc: "Es evidente que muchos países capitalistas, si no todos, se contentan con desviar a los fascistas en otra dirección cuando planifican su expansión. Si tienen elección, los burgueses siempre acaban optando por oprimir al proletariado. Por lo tanto, no podemos fiarnos de ellos y debemos prepararnos para llevar la lucha hasta ellos."
 SOV_recover_alaska: "Recuperar Alaska"
 SOV_recover_alaska_desc: "La venta de Alaska a los Estados Unidos representó una traición de los líderes al pueblo ruso. Ya va siendo hora de reparar esa traición y recuperar el territorio. Su población será mucho más feliz formando parte de nuestra unión que formando parte del sistema explotador bajo el que viven ahora."
 SOV_the_fight_for_the_pacific: "La lucha por el Pacífico"
 SOV_the_fight_for_the_pacific_desc: "Por muy fuertes que seamos en tierra, tendremos que cruzar las aguas para ocuparnos de nuestros enemigos del Pacífico. Por lo tanto, debemos desarrollar nuestra infraestructura costera y la industria naviera para poder declarar una guerra en esa parte del mundo."
 SOV_baltic_security: "Seguridad báltica"
 SOV_baltic_security_desc: "El destino de los países que rodean el mar Báltico está estrechamente ligado al nuestro. No podemos permitir un gobierno hostil en nuestras fronteras."
 SOV_respect_baltic_self_determination: "Respetar la autodeterminación en el Báltico"
 SOV_respect_baltic_self_determination_desc: "Todo pueblo tiene el derecho de solventar sus propios asuntos de forma democrática. Naturalmente, en muchas de las democracias burguesas de Occidente, este proceso se corrompe empleando grandes cantidades de dinero. Nos aseguraremos de que los trabajadores de Estonia, Letonia y Lituania tengan una representación justa en sus gobiernos."
 SOV_claims_in_baltic: "Reivindicaciones en el Báltico"
 SOV_claims_in_baltic_desc: "Los países bálticos fueron antes parte indivisible de Rusia. Su pueblo necesita la protección de un gran Estado que pueda defenderlos de la explotación. Si los países bálticos no aceptan estos términos, quizá tengamos que recurrir a la fuerza para garantizar nuestra protección."
 SOV_secure_leningrad: "Conseguir [195.GetName]"
 SOV_secure_leningrad_desc: "Nuestra frontera actual con Finlandia está demasiado cerca de [195.GetName]. Un ataque sorpresa desde Finlandia alcanzaría la ciudad en unas horas. Además, su ubicación facilita mucho el bloqueo de nuestra flota báltica. Esta situación es inaceptable, y así debemos transmitírselo al gobierno de Finlandia."
 SOV_control_scandinavia: "Controlar Escandinavia"
 SOV_control_scandinavia_desc: "La última amenaza que queda en nuestra frontera norte son los gobiernos de la península escandinava. Debemos dejarles claro que la coexistencia pacífica requiere confianza mutua y que no podemos confiar en gobiernos cuya ideología no esté en línea con la nuestra."
 SOV_claims_on_poland: "Reclamaciones sobre Polonia"
 SOV_claims_on_poland_desc: "Polonia retiene territorios que fueron rusos durante siglos, lo que divide Ucrania y Bielorrusia entre nuestras naciones. Esta situación es inaceptable. Puede que nos ganaran en 1921, pero debemos recordarles que los tiempos han cambiado."
 SOV_demand_eastern_poland: "Exigir Polonia oriental"
 SOV_demand_eastern_poland_desc: "Al finalizar la Gran Guerra, se trazó la línea Curzon y se acordó que fuera la frontera oriental de Polonia. Esa línea queda unos 200 kilómetros al oeste de la frontera actual de Polonia. Deberíamos recordarles este hecho histórico básico y procurar que la frontera esté donde debe."
 SOV_offer_poland_protection: "Ofrecer protección a Polonia"
 SOV_offer_poland_protection_desc: "Polonia y su pueblo han sufrido muchas privaciones y humillaciones a lo largo de los siglos. Es un secreto a voces que los alemanes quieren recuperar los territorios concedidos a Polonia tras la Gran Guerra y están dispuestos a emplear la violencia para conseguirlo. Deberíamos ofrecer protección al gobierno polaco siempre que se preste a discutir el asunto de nuestra frontera común."
 SOV_claim_on_bessarabia: "Reclamar Besarabia"
 SOV_claim_on_bessarabia_desc: "En 1918, los rumanos se aprovecharon de nuestros problemas internos para anexionarse Besarabia. Ha llegado el momento de decirles que la tierra que retienen nos pertenece legalmente y que, si no restablecen de buen grado las fronteras correctas, los obligaremos a hacerlo por medios militares."
 SOV_demand_balkan_submission: "Exigir la sumisión de los Balcanes"
 SOV_demand_balkan_submission_desc: "La experiencia nos demuestra que los países de nuestro alrededor explotan cualquier debilidad que mostremos. Con la guerra gestándose en Europa, no podemos permitirnos vecinos con lealtades cuestionables. Los países de los Balcanes y Asia Menor tendrán que elegir si quieren estar con nosotros o contra nosotros."
 SOV_seek_balkan_cooperation: "Buscar cooperación en los Balcanes"
 SOV_seek_balkan_cooperation_desc: "Los países de la península balcánica y de Asia Menor pueden ser aliados poderosos si conseguimos que su orientación ideológica se aproxime más a la nuestra."
 SOV_middle_east_diplomacy: "Diplomacia de Oriente Medio"
 SOV_middle_east_diplomacy_desc: "Hay muchas oportunidades para mejorar nuestra posición en la península arábiga y en Asia. El Gran Juego con los británicos está a punto de tomar otro cariz."
 SOV_the_southern_thrust: "El empuje hacia el sur"
 SOV_the_southern_thrust_desc: "Nuestra frontera meridional es un flanco abierto por el que los enemigos pueden explotar cualquier debilidad. No podemos tolerarlo ni esperar a que haya un cambio pacífico en la región."
 SOV_support_afghan_ideology: "Apoyar a [GetIdeologyNameWithCaps] de Afganistán"
 SOV_support_afghan_ideology_desc: "Afganistán es donde se humillan las naciones orgullosas. Una operación militar en el país sería, como mínimo, muy costosa, y podría fracasar. Tenemos algunos contactos en Afganistán que desean establecer un gobierno con una ideología más cercana a la nuestra. Debemos facilitarles la tarea."
 SOV_preemptive_invasion_of_iran: "Invasión preventiva de Irán"
 SOV_preemptive_invasion_of_iran_desc: "No podemos confiar en que el gobierno de [PER.GetNameDef] nos apoye si estalla la guerra, ni en que no nos declare la guerra a nosotros. En lugar de esperar a ver qué pasa, deberíamos forzar la mano y despejar el panorama."
 SOV_the_threat_from_the_land_of_the_rising_sun: "La amenaza de la Tierra del Sol Naciente"
 SOV_the_threat_from_the_land_of_the_rising_sun_desc: "Está claro que Japón aspira a dominar China. Cuando lo haya conseguido, no hay duda de que se volverá hacia el norte para apoderarse de los enormes recursos de Siberia. Mientras estén ocupados en China, preferirán no actuar contra nosotros; por eso debemos procurar que la guerra en China dure hasta que podamos responder a los japoneses."
 SOV_the_gobi_gambit: "La estratagema del Gobi"
 SOV_the_gobi_gambit_desc: "Mientras se recrudece el conflicto entre Japón y China, tenemos la oportunidad de tomar la zona que rodea el desierto del Gobi para tener voz sobre el futuro de China y un puesto en la mesa de negociaciones."
 SOV_two_red_flags: "Dos banderas rojas"
 SOV_two_red_flags_desc: "La revolución no ha llegado a ser un éxito en China, pero era de esperar. El país carece de la sociedad industrializada necesaria para una revolución socialista auténtica. De todas formas, el partido comunista representa la mejor opción para que el pueblo chino alcance un futuro comunista."
 SOV_support_the_kuomintang: "Apoyar al Kuomintang"
 SOV_support_the_kuomintang_desc: "Los comunistas chinos son débiles en lo militar y no tienen una base industrial que les permita aumentar su ejército. Está claro que el Kuomintang es lo más adecuado para controlar China y crear la clase de sociedad burguesa que constituye la condición previa para el éxito de la revolución comunista."
 SOV_intervention_in_china: "Intervención en China"
 SOV_intervention_in_china_desc: "La situación en China se ha deteriorado hasta tal punto que se ha vuelto una amenaza para nuestra seguridad. Debemos intervenir y colocar un gobierno de confianza en la región."
 SOV_prepare_a_war_with_japan: "Prepararse para la guerra con Japón"
 SOV_prepare_a_war_with_japan_desc: "Antes de atacar a Japón, debemos garantizar que no nos espera ninguna sorpresa, e intensificar nuestros esfuerzos de reconocimiento."
 SOV_end_the_khalkhin_gol_conflict: "Fin del conflicto de Jaljin Gol"
 SOV_end_the_khalkhin_gol_conflict_desc: "El conflicto en la frontera con Japón se ha alargado demasiado. Si no podemos confiar en un gobierno japonés que respete las fronteras reconocidas, tendremos que cambiar ese gobierno."
 SOV_recover_the_kuril_islands: "Recuperar las islas Kuriles"
 SOV_recover_the_kuril_islands_desc: "Las islas Kuriles se perdieron tras el desastre de 1905. Si realizamos un ataque rápido y fuerte, las recuperaremos y le presentaremos a Japón una situación en la que no les convendrá escalar el conflicto."
 SOV_reconcile_japan: "Reconciliarse con Japón"
 SOV_reconcile_japan_desc: "La principal amenaza a la que nos enfrentaremos vendrá de Europa. Debemos arreglar los asuntos sin resolver con Japón para poder centrarnos en nuestras fronteras occidentales sin temer una puñalada por la espalda."
 SOV_spheres_of_influence_in_china: "Esferas de influencia en China"
 SOV_spheres_of_influence_in_china_desc: "El último punto de disputa entre nosotros es la situación en China. Nuestros intereses en la región son limitados, y si podemos comprar el apoyo japonés con un acuerdo sobre las esferas de interés, deberíamos hacerlo sin dudar."
 SOV_soviet_japanese_pact_against_usa_focus: "Pacto soviético-japonés contra EE. UU."
 SOV_soviet_japanese_pact_against_usa_focus_desc: "Los japoneses querrán expandirse más para impulsar su creciente economía. Nos interesa que esa expansión se aleje de nosotros tanto como sea posible, y también ganar el apoyo de una potencia naval poderosa. Juntos, podremos eliminar a los Estados Unidos del mapa global."
