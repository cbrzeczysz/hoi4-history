 #Latvia
 LAT_suspend_the_constitution: "Suspender la Constitución de Letonia"
 LAT_suspend_the_constitution_desc: "La Constitución de Letonia se firmó en 1922 para codificar las leyes de nuestros derechos democráticos. Sin embargo, ahora que hay guerra en el horizonte, está claro que se ha vuelto ineficiente y debemos suspenderla si queremos sobrevivir a la crisis."
 LAT_appease_democrats: "Apaciguar a los demócratas"
 LAT_appease_democrats_desc: "Aunque nuestros métodos son antidemocráticos, nuestras motivaciones están a favor de la república. Debemos hacer entender a la oposición democrática que queremos solo lo mejor para Letonia, y quizás, si reagrupamos a la Saeima, podamos convencerlos de nuestras verdaderas intenciones."
 LAT_renew_kviesis_term: "Renovar el mandato de Kviesis"
 LAT_renew_kviesis_term_desc: "Alberts Kviesis hasta ahora ha demostrado ser un primer ministro competente y, aunque es una reliquia del antiguo gobierno democrático, es servil y leal a Ulmanis, como todos los de su gabinete. Si renovamos su mandato, probablemente nos ganaremos a los demócratas."
 LAT_martial_prime_minister: "Un primer ministro marcial"
 LAT_martial_prime_minister_desc: "Kviesis fue útil en tiempos de paz, pero ahora que hay guerra en el horizonte, necesitamos a un hombre de armas que gobierne al pueblo. Jānis Balodis sería un candidato perfecto para este puesto."
 LAT_establish_chambers_of_professions: "Establecer la Cámara de las Profesiones"
 LAT_establish_chambers_of_professions_desc: "La Saeima dividiría a la población a lo largo del eje regional, pero sabemos que no es el único método de separación. Si establecemos la Cámara de las Profesiones, la población no estará representada de acuerdo con su ubicación, sino por su profesión."
 LAT_restore_saeima: "Restablecer la Saeima"
 LAT_restore_saeima_desc: "La Saeima es la casa de los representantes locales de Letonia y, aunque ya no dirige nuestro gobierno, podríamos reabrirla con funciones de asesoramiento para la dictadura, lo que daría a la población la ilusión de una democracia."
 LAT_what_is_socialism: "Socialismo letón"
 LAT_what_is_socialism_desc: "El Partido Socialdemócrata de Letonia es actualmente el más popular de la Saeima, y los partidarios de Fricis Menders son muchos y tienen una influencia notable. Quizás, si llevamos a cabo algunas de sus reformas, los trabajadores letones obtengan entornos de trabajo más productivos y mejores."
 LAT_what_is_capitalism: "Capitalismo estatal"
 LAT_what_is_capitalism_desc: "Ahora que hemos establecido la Cámara de las Profesiones, es hora de que nos hagamos con el control directo de la economía. Aunque nuestra economía sigue siendo capitalista por naturaleza, es hora de que la dictadura se haga con el control de las principales industrias."
 LAT_integrate_farmers_party: "Integrar el Partido de los Agricultores"
 LAT_integrate_farmers_party_desc: "Esta farsa democrática ya ha durado suficiente tiempo. Es hora de que integremos el Partido de los Agricultores en la dictadura y eliminemos al resto de partidos del gobierno."
 LAT_nationalised_industry: "Nacionalizar la industria"
 LAT_nationalised_industry_desc: "El tiempo de la economía capitalista ha pasado. Ahora estamos en guerra y debemos asegurarnos de que el gobierno ejerza un firme control sobre la economía."
 LAT_merge_presidential_titles: "Fusionar los títulos presidenciales"
 LAT_merge_presidential_titles_desc: "La influencia de Boladis en el gobierno está aumentando peligrosamente, y quizás su tiempo como cogobernante haya pasado. Solo Ulmanis sabe cómo defender al Estado letón."
 LAT_improve_military_life: "Mejorar la vida militar"
 LAT_improve_military_life_desc: "Si queremos hombres que luchen y mueran por Letonia, debemos darles un estilo de vida por el que merezca la pena luchar y morir. Esto se puede conseguir con mejores raciones y la promesa de una buena vida una vez termine la guerra."
 LAT_military_diarchy: "Una diarquía militar"
 LAT_military_diarchy_desc: "La influencia de Balodis en el gobierno ha crecido tanto que muchos creen que la dictadura actual es una diarquía entre el ejército y Ulmanis. Sería recomendable que aclaráramos esta confusión y diéramos a Balodis un mayor control sobre el gobierno."
 LAT_military_dictatorship: "Dictadura militar"
 LAT_military_dictatorship_desc: "Ulmanis es una figura útil y popular, eso es innegable, pero quizás en estos tiempos cada vez más conflictivos sería mejor si se quedara solamente en eso: una figura. Las tareas del gobierno deben estar solo en manos de los militares."
