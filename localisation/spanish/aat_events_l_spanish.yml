 ### NEWS EVENTS ###
 ###################
 aat_news.100.t: "La guerra de continuación [FIN.GetAdjective]"
 aat_news.100.desc: "Tras su derrota en la guerra anterior contra el gobierno [SOV.GetAdjective], la población [FIN.GetAdjective] se ha movilizado y está lista para reclamar los territorios que perdió y liberar al pueblo [FIN.GetAdjective] y [KAR.GetAdjective] de la opresión extranjera, como sucesor espiritual de la guerra de independencia [FIN.GetAdjective] y las Heimosodat."
 aat_news.100.a: "¡Adelante hasta la victoria definitiva!"
 aat_news.100.b: "¡Y no lucharán solos!"
 aat_news.100.c: "¡Los finlandeses pagarán por esto!"
 aat_news.100.d: "Otro títere de [GER.GetLeader] que se suma a la guerra…"
 aat_news.101.t: "Remilitarización de las islas Åland"
 aat_news.101.desc: "Tras la derrota rusa en la guerra de Crimea, las islas Åland fueron desmilitarizadas y sus habitantes estaban exentos de cualquier forma de reclutamiento. Aunque este estatus ha sido cuestionado muchas veces, la mayoría de las grandes potencias del mundo todavía lo imponen. Ahora, sin embargo, tras la operación Kilpapurjehdus [FIN.GetAdjective], las islas vuelven a estar militarizadas."
 aat_news.101.a: "Es una medida necesaria."
 aat_news.101.b: "Eso no nos detendrá."
 aat_news.101.c: "La paz no durará…"
 aat_news.666.t: "Restauración del Imperio del Mar del Norte"
 aat_news.666.desc: "Tras haber recuperado todas las naciones que en su momento pertenecieron a Canuto el Grande, el gobierno [From.GetOldAdjective] ha empezado a hacer cada vez más maniobras hacia la integración de los territorios recién conquistados. Como resultado de ello, en un intento por reunir a las personas que cimientan el Estado, la propaganda pannacionalista ha aumentado con un claro apoyo por parte del gobierno.\n\n[FROM.GetLeader], líder [From.GetOldAdjective], ha declarado que los reinos unidos de [DEN.GetOldNameDef], [NOR.GetOldNameDef] e Inglaterra pasarán a llamarse \\\"[From.GetNameDef]\\\"."
 aat_news.666.a: "Parece que los vikingos han vuelto."
 aat_news.777.t: "Formación del Imperio del Mar Báltico"
 aat_news.777.desc: "Tras haber recuperado buena parte de la región marítima del Báltico, el gobierno [From.GetOldAdjective] ha empezado a hacer cada vez más maniobras hacia la integración de los territorios recién conquistados. Como resultado, en un intento por reunir a las personas que cimientan el Estado, la propaganda pannacionalista ha aumentado con un claro apoyo por parte del gobierno.\n\n[FROM.GetLeader], líder [FROM.GetOldAdjective], ha pronunciado un discurso acerca de cómo [FROM.GetOldNameDef] ha logrado hacer lo que ningún otro país, poniendo el mar Báltico bajo su gobierno. Terminó el discurso proclamando la formación de \\\"[From.GetNameDef]\\\"."
 aat_news.777.a: "Dominium Maris Baltici"
