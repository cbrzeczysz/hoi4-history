 #########
 #NORDIC SHARED #
 ########
 AAT_nordic_shared.1.t: "[FROM.GetName] nos invita a unirnos a su [NORDIC_get_alliance_name]"
 AAT_nordic_shared.1.desc_faction_member: "[FROM.GetNameDefCap] desea elevar nuestra alianza a nuevas cotas y acrecentar nuestra cooperación en diversos ámbitos. A su juicio, la alianza militar es tan solo el primer paso hacia una región nórdica más fuerte y unida."
 AAT_nordic_shared.1.desc_non_faction_member: "[FROM.GetNameDefCap] se está afanando en fomentar la colaboración a ultranza entre todos los países nórdicos. Pretenden crear una entidad llamada [NORDIC_get_alliance_name], y nos invitan a sumarnos."
 AAT_nordic_shared.1.a: "La cooperación es fundamental para sobrevivir."
 AAT_nordic_shared.1.b: "Se antoja demasiado peligroso. Será mejor no tomar partido."
 AAT_nordic_shared.2.t: "[FROM.GetName] propone garantías mutuas"
 AAT_nordic_shared.2.desc: "A medida que aumentan las tensiones en todo el mundo, cada vez es más difícil encontrar aliados dignos de confianza. El gobierno [FROM.GetAdjective] nos propone que anunciemos al mundo que [ROOT.GetName] y [FROM.GetName] (ambos países nórdicos) se ayudarán mutuamente en caso de invasión extranjera. ¿Nos sentimos cómodos con esto?"
 AAT_nordic_shared.2.a: "Tal vez sea la única forma de sobrevivir."
 AAT_nordic_shared.2.b: "No permitiremos que nos arrastren con ellos."
 AAT_nordic_shared.3.t: "¡[FROM.GetName] combatirá a nuestro lado!"
 AAT_nordic_shared.3.desc: "Nos han informado de que el pueblo [FROM.GetAdjective] defenderá la independencia de [ROOT.GetName] a cambio de que nosotros hagamos lo mismo por ellos. Los países nórdicos deben estar preparados para rechazar cualquier invasión como uno solo, en lugar de como pequeñas naciones dispares."
 AAT_nordic_shared.3.a: "¡Grandes noticias!"
 AAT_nordic_shared.4.t: "[FROM.GetName] ha rechazado nuestra propuesta"
 AAT_nordic_shared.4.desc: "Los siglos de historia conjunta no han bastado para convencer al gobierno [FROM.GetAdjective] de que nuestro pueblo debe unirse contra los tiranos extranjeros. Esperemos que cambien de parecer antes de que sea demasiado tarde."
 AAT_nordic_shared.4.a: "Malas noticias."
 AAT_nordic_cooperation.1.t: "¡[FROM.GetNameDef] se ha pasado de la raya!"
 AAT_nordic_cooperation.1.desc: "Son ya muchas las pruebas que ponen de manifiesto que [FROM.GetName], de forma subrepticia, ha entorpecido nuestros esfuerzos bélicos contra [?GLOBAL.NORDIC_country_to_defend.GetName]. \n\nTal vez haya llegado la hora de que aprendan lo que es la guerra sin paliativos."
 AAT_nordic_cooperation.1.a: "La escalada del conflicto no nos haría ningún bien."
 AAT_nordic_cooperation.1.b: "Ya están muertos, solo que aún no lo saben."
 AAT_nordic_cooperation.2.t: "[FROM.GetName] quiere apoyar nuestros esfuerzos bélicos"
 AAT_nordic_cooperation.2.desc: "En tiempos en los que la traición está a la orden del día, los lazos que nos unen a [FROM.GetNonIdeologyName] son valiosísimos. Nos han brindado su apoyo en la guerra contra [?NORDIC_attacker.GetName], y ahora están dispuestos a sumarse de forma desinteresada a la defensa de nuestro país. Después de todo, un ataque a uno de nosotros es un ataque a todas las naciones nórdicas."
 AAT_nordic_cooperation.2.a: "Su ayuda es bienvenida."
 AAT_nordic_cooperation.2.b: "Nos las podemos arreglar sin ellos."
 AAT_nordic_cooperation.3.t: "[FROM.GetName] rechaza nuestra ayuda"
 AAT_nordic_cooperation.3.desc: "A pesar de nuestras mejores intenciones, parece que [FROM.GetNameDef] no necesita ni quiere nuestra ayuda. Solo ellos qué motiva esta decisión incomprensible.\n\nNo por ello dejaremos de brindarles apoyo por otros medios, ni [?FROM.NORDIC_attacker.GetName] tiene por qué considerarnos una nación beligerante."
 AAT_nordic_cooperation.3.a: "Vaya..."
 AAT_nordic_cooperation.4.t: "[FROM.GetName] busca inversores"
 AAT_nordic_cooperation.4.desc: "Nuestros vecinos nórdicos han enviado una delegación en busca de inversores para seguir desarrollando su economía. Desde luego, esto también beneficiaría a nuestro sector industrial, pero tenemos que estar convencidos de que estaríamos apoyando a un vecino amistoso y no a un posible enemigo."
 AAT_nordic_cooperation.4.a: "Esto nos beneficia a todos."
 AAT_nordic_cooperation.4.b: "No vale la pena el riesgo."
 AAT_nordic_cooperation.5.t: "Iniciadas las inversiones de [FROM.GetName]"
 AAT_nordic_cooperation.5.desc: "Nuestros vecinos nórdicos han tenido la amabilidad de aceptar la inversión en nuestra economía que les hemos propuesto. Obviamente, su confianza será recompensada, pero lo más importante es que nuestra economía se desarrollará más rápidamente."
 AAT_nordic_cooperation.5.a: "¡Grandes noticias!"
 AAT_nordic_cooperation.6.t: "[FROM.GetName] no quiere invertir en nuestra economía"
 AAT_nordic_cooperation.6.desc: "A pesar de nuestros esfuerzos, no hemos convencido a nuestros vecinos nórdicos para que nos ayuden a desarrollar nuestra economía. Siempre podemos intentarlo con otro país."
 AAT_nordic_cooperation.6.a: "Qué pena."
 AAT_nordic_cooperation.7.t: "[FROM.GetName] busca cooperación económica"
 AAT_nordic_cooperation.7.desc: "Nuestros vecinos nórdicos querían encontrar puntos en común para establecer un tratado de cooperación económica e industrial que nos beneficie a ambos. Si se hace bien, cosa que esperamos, esto impulsará las dos economías por igual, ya que participaríamos en igualdad de condiciones.\n\nDados los reflujos históricos y las enemistades de nuestra región, debemos andarnos con ojo, puesto que podríamos estar beneficiando a un futuro rival si deciden darnos la espalda."
 AAT_nordic_cooperation.7.a: "Un trato justo."
 AAT_nordic_cooperation.7.b: "Parece sospechoso."
 AAT_nordic_cooperation.8.t: "[FROM.GetName] ha aceptado nuestro acuerdo"
 AAT_nordic_cooperation.8.desc: "Nos informan de que los líderes [FROM.GetAdjective] han aceptado el acuerdo de beneficio mutuo. Esto impulsará nuestras economías y la región nórdica en general."
 AAT_nordic_cooperation.8.a: "¡Grandes noticias!"
 AAT_nordic_cooperation.9.t: "¡Los líderes de [FROM.GetName] han rechazado nuestra oferta!"
 AAT_nordic_cooperation.9.desc: "A pesar del objetivo de tratar con [FROM.GetName] en igualdad de condiciones, nos han dicho que no les interesa el acuerdo.\n\nPodemos volver a intentarlo más adelante o probar con otro país nórdico."
 AAT_nordic_cooperation.9.a: "Incomprensible."
 NORDIC_escalation_hostility_reason: "Se ha contribuido a la defensa del país nórdico"
