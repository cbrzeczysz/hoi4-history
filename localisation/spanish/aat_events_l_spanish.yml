 denmark_expansion_event.300.t: "[FROM.GetNameDefCap] ofrece derechos sobre recursos"
 denmark_expansion_event.300.desc: "El gobierno [DEN.GetAdjective] nos ha hecho hoy una oferta de derechos sobre los recursos del territorio de $STATE_666$ que acaban de conquistar. Esa zona contiene minerales en abundancia; quizá deberíamos considerar la oferta."
 denmark_expansion_event.300.a: "¡Aceptamos esta generosa propuesta!"
 denmark_expansion_event.300.b: "No la necesitamos para nada."
 denmark_expansion_event.301.t: "[FROM.GetNameDefCap] acepta nuestra oferta de derechos sobre recursos"
 denmark_expansion_event.301.desc: "[FROM.GetNameDefCap] ha aceptado nuestra oferta sobre los recursos que acabamos de obtener en [SWE.GetAdjective]. Esto podría significar que nuestros países avanzan hacia una relación positiva."
 denmark_expansion_event.301.a: "¡Excelente!"
 denmark_expansion_event.302.t: "[FROM.GetNameDefCap] rechaza nuestra oferta de derechos sobre recursos"
 denmark_expansion_event.302.desc: "Desafortunadamente, [FROM.GetNameDef] ha rechazado nuestra generosa oferta de recursos [SWE.GetAdjective]. Tal vez deberíamos negociar con otro país."
 denmark_expansion_event.302.a: "Qué grosería."
 denmark_expansion_event.400.t: "La cuestión de la neutralidad"
 denmark_expansion_event.400.desc: "Durante muchos años, [ROOT.GetNameDef] se ha mantenido generalmente neutral en los diversos conflictos que han plagado el planeta. Sin embargo, ahora que vuelven a aumentar las tensiones en Europa, debemos cuestionar lo que significa ser neutral. La Gran Escandinavia y el mar Báltico han sido puntos focales para nuestro país durante los últimos siglos, y es crucial decidir la relación que deseamos tener con ellos en el futuro."
 denmark_expansion_event.400.a: "Ahora que ya no son fascistas, nos podemos poner del lado de [GER.GetNameDef]."
 denmark_expansion_event.400.b: "Vamos a crear nuestra propia facción e invitar a otros."
 denmark_expansion_event.400.c: "Tal vez sea mejor que nos quedemos fuera por ahora..."
 denmark_expansion_event.401.t: "[FROM.GetNameDefCap] busca una alianza"
 denmark_expansion_event.401.desc: "[FROM.GetNameDefCap] se mantuvo neutral durante la Gran Guerra y así ha permanecido desde entonces, pero la delegación [FROM.GetAdjective] que hemos recibido esta mañana dejó ver que están considerando abandonar esa postura. Este sería el momento oportuno para traerlos a nuestro bando."
 denmark_expansion_event.500.t: "Una oferta de alianza"
 denmark_expansion_event.500.desc: "En un esfuerzo por mostrar solidaridad y proporcionar cierta seguridad a las naciones más pequeñas de Europa, [FROM.GetNameDef] ha venido con una oferta de alianza. ¿Nos alineamos con nuestros amigos [FROM.GetAdjective]? ¿O es mejor que sigamos por nuestra cuenta?"
 denmark_expansion_event.500.a: "¡Nos uniremos a [FROM.GetNameDef]!"
 denmark_expansion_event.500.b: "Hoy por hoy no necesitamos ninguna alianza."
 denmark_expansion_event.501.t: "[DEN.GetNameDefCap] gana un aliado"
 denmark_expansion_event.501.desc: "[FROM.GetNameDefCap] ha aceptado nuestra oferta de alianza y ha firmado oficialmente su declaración. Estaremos unidos contra la tormenta y garantizaremos la seguridad del otro en los años venideros."
 denmark_expansion_event.501.a: "¡Excelente!"
 denmark_expansion_event.502.t: "[FROM.GetNameDefCap] rechaza la alianza"
 denmark_expansion_event.502.desc: "Es una pena, pero [FROM.GetNameDef] ha rechazado nuestra oferta de alianza. Parece que no les interesa una garantía de seguridad conjunta."
 denmark_expansion_event.502.a: "Qué lástima."
 denmark_expansion_event.600.t: "[FROM.GetNameDefCap] solicita un acuerdo de investigación"
 denmark_expansion_event.600.desc: "Para fomentar el espíritu de cooperación entre ambas naciones, el gobierno [FROM.GetAdjective] solicita que concertemos un acuerdo de investigación para compartir nuestros avances tecnológicos."
 denmark_expansion_event.600.a: "Aceptemos. Eso nos fortalecerá a las dos partes."
 denmark_expansion_event.600.b: "No tenemos tiempo para eso."
 denmark_expansion_event.601.t: "[FROM.GetNameDefCap] se une a nuestro acuerdo de investigación"
 denmark_expansion_event.601.desc: "¡Fantásticas noticias! [FROM.GetNameDefCap] ha accedido a iniciar un programa de cooperación tecnológica con nosotros. Eso significa que tendremos acceso a sus avances tecnológicos y seguramente nos ayudará en nuestro plan para el futuro de este país."
 denmark_expansion_event.601.a: "¡Juntos somos fuertes!"
 denmark_expansion_event.602.t: "[FROM.GetNameDefCap] ha rechazado nuestra propuesta"
 denmark_expansion_event.602.desc: "A pesar de todos nuestros esfuerzos, el gobierno [FROM.GetAdjective] ha decidido no compartir su tecnología. Es una pena, ya que juntos podríamos llevar nuestras capacidades tecnológicas mucho más lejos de lo que lo hacemos por separado."
 denmark_expansion_event.602.a: "Qué pena..."
 denmark_expansion_event.700.t: "Interferencia [FROM.GetAdjective]"
 denmark_expansion_event.700.desc: "Hemos descubierto pruebas de un subterfugio [FROM.GetAdjective] en [ROOT.GetNameDef] que pretende influir en la opinión pública. Si permitimos que los daneses prosigan con su empresa, sufriremos las consecuencias."
 denmark_expansion_event.701.t: "[FROM.GetNameDefCap] frustra nuestros planes"
 denmark_expansion_event.701.desc: "El gobierno [FROM.GetAdjective] ha obstaculizado nuestro plan de influir en la opinión pública para que sea más afín a nuestra causa."
 denmark_expansion_event.800.t: "[FROM.GetNameDefCap] ofrece protección"
 denmark_expansion_event.800.desc: "Ha llegado una delegación [FROM.GetAdjective] que nos ofrece la protección de su ejército. A cambio, tendremos que arrodillarnos..."
 denmark_expansion_event.801.t: "[FROM.GetNameDefCap] acepta nuestra protección"
 denmark_expansion_event.801.desc: "El gobierno [FROM.GetAdjective] ha respondido a nuestra oferta de protección: ¡aceptan la propuesta con gusto!"
 denmark_expansion_event.802.t: "[FROM.GetNameDefCap] rechaza nuestra protección"
 denmark_expansion_event.802.desc: "El gobierno [FROM.GetAdjective] ha respondido a nuestra oferta de protección: por desgracia, se niegan a arrodillarse. Con el tiempo, verán que se equivocan."
 #Fascist Events
 denmark_fascist_event.1.t: "[FROM.GetNameDefCap] nos pide apoyo"
 denmark_fascist_event.1.desc: "Esta mañana hemos recibido a una delegación del partido fascista [FROM.GetAdjective], que busca nuestro apoyo para obtener el poder en su país. Si les prestamos ayuda, habrá una nación más que pueda convertirse en aliada de nuestra causa."
 denmark_fascist_event.1.a: "¡Debemos apoyar su ascenso al poder!"
 denmark_fascist_event.1.b: "Tenemos preocupaciones más importantes ahora."
 denmark_fascist_event.2.t: "[FROM.GetNameDefCap] envía su apoyo"
 denmark_fascist_event.2.desc: "Parece que nuestra petición de apoyo externo ha tenido respuesta, ya que [FROM.GetNameDef] ha decidido echarnos una mano para tomar el poder en el gobierno. Es un paso en la dirección correcta para nuestro movimiento político."
 denmark_fascist_event.2.a: "¡Dejligt!"
 denmark_fascist_event.3.t: "[FROM.GetNameDefCap] ha rechazado nuestra petición"
 denmark_fascist_event.3.desc: "Desafortunadamente, el gobierno [FROM.GetAdjective] se ha negado a enviar ayuda para que tomemos el Rigsdagen. Tal como están las cosas, nuestro golpe de Estado podría encontrar resistencia armada, lo que dificultaría nuestra toma de poder. Esto es muy decepcionante..."
 denmark_fascist_event.3.a: "¡Fordømt!"
 denmark_fascist_event.20.t: "[FROM.GetNameDefCap] solicita un acuerdo de investigación"
 denmark_fascist_event.20.desc: "Para fomentar el espíritu de cooperación entre ambas naciones, el gobierno [FROM.GetAdjective] solicita que concertemos un acuerdo de investigación para compartir nuestros avances tecnológicos."
 denmark_fascist_event.20.a: "Aceptemos. Eso nos fortalecerá a las dos partes."
 denmark_fascist_event.20.b: "No tenemos tiempo para eso."
 denmark_fascist_event.21.t: "[FROM.GetNameDefCap] ha aceptado nuestra propuesta"
 denmark_fascist_event.21.desc: "¡Fantásticas noticias! [FROM.GetNameDefCap] ha accedido a iniciar un programa de cooperación tecnológica con nosotros. Eso significa que tendremos acceso a sus avances tecnológicos y seguramente nos ayudará en nuestro plan para el futuro de este país."
 denmark_fascist_event.21.a: "¡Nuestro ejército será la envidia de los países nórdicos!"
 denmark_fascist_event.22.t: "[FROM.GetNameDefCap] ha rechazado nuestra propuesta"
 denmark_fascist_event.22.desc: "A pesar de nuestros cordiales esfuerzos, el gobierno [FROM.GetAdjective] ha decidido no compartir su tecnología. Es una pena, ya que juntos podríamos llevar nuestras capacidades tecnológicas mucho más lejos de lo que lo hacemos por separado."
 denmark_fascist_event.22.a: "Pues muy bien, que se guarden sus secretos."
 #Trade Events
 denmark_trade_deal.1.t: "[FROM.GetNameDefCap] ofrece una propuesta comercial"
 denmark_trade_deal.1.desc: "Una delegación danesa nos ha presentado una propuesta comercial. Dinamarca cuenta con una cuantiosa producción de alimentos, alimentos que nuestro país ha importado en cantidades ingentes a lo largo de nuestra historia conjunta. Devaluaron hace poco su moneda nacional, la corona, aumentando así la competitividad de sus productos. Este acuerdo comercial podría ser una bendición para nuestro país, ya que a nuestra población no le faltaría alimento, y nuestras líneas de suministro se verían reforzadas."
 denmark_trade_deal.1.a: "Esto podría beneficiarnos."
 denmark_trade_deal.1.b: "No necesitamos productos daneses."
 denmark_trade_deal.2.t: "[FROM.GetNameDefCap] acepta nuestra propuesta comercial"
 denmark_trade_deal.2.desc: "¡Nuestra delegación comercial ha regresado de [FROM.GetName] con buenas noticias! El gobierno [FROM.GetAdjective] ha firmado el acuerdo comercial que propusimos, lo que redundará en el fortalecimiento de nuestro sector agrícola y generará empleo."
 denmark_trade_deal.2.a: "¡Gran decisión para ambas partes!"
 denmark_trade_deal.3.t: "[FROM.GetNameDefCap] rechaza nuestra propuesta comercial"
 denmark_trade_deal.3.desc: "Nuestra delegación regresa de [FROM.GetName] muy decepcionada. Al parecer, no han logrado que los dirigentes [FROM.GetAdjective] entiendan las ventajas de nuestra propuesta comercial, y eso que no son pocas. Esto supone un duro revés para la agricultura nacional, pero lograremos salir airosos."
 denmark_trade_deal.3.a: "¡Que se mueran de hambre!"
 denmark_trade_deal.4.t: "Propuesta de ampliación del acuerdo"
 denmark_trade_deal.4.desc: "[FROM.GetLeader] nos ha enviado una delegación comercial para expresar su voluntad de ampliar nuestro acuerdo comercial de productos agrícolas. Al parecer, nuestros bienes triunfan en aquellas tierras. Esta ampliación generará más empleo y estimulará más aún el desarrollo de nuestro gestor agrícola."
 denmark_trade_deal.4.a: "¡Una propuesta magnífica!"
 denmark_trade_deal.4.b: "Ya tenemos lo que necesitamos."
 denmark_trade_deal.5.desc: "¡Nuestra delegación regresa de [FROM.GetName] con sensacionales nuevas! Su portavoz nos ha informado de que [FROM.GetLeader] ha firmado de muy buena gana nuestra propuesta de ampliar el pacto comercial."
 denmark_trade_deal.6.desc: "Nuestra delegación ha regresado de [FROM.GetName] con noticias preocupantes. Su portavoz nos ha comunicado que a [FROM.GetLeader] no le ha agradado la idea de ampliar nuestro acuerdo comercial, pues no logra entender los beneficios de reforzar los lazos que unen a nuestros países."
 denmark_trade_deal.6.a: "¡Qué oportunidad desperdiciada!"
 denmark_trade_deal.7.t: "[FROM.GetNameDefCap] cancela el acuerdo comercial"
 denmark_trade_deal.7.desc: "[ROOT.GetLeader] ha recibido un telegrama personal de parte de [FROM.GetLeader] en el que se nos comunica el cese del acuerdo comercial entre ambas naciones. Al no procurarnos explicación alguna, todo el gabinete de gobierno se pregunta qué puede haber motivado esta decisión repentina."
 denmark_trade_deal.7.a: "¡Más para nosotros!"
 denmark_trade_deal.7.b: "Nos las arreglaremos sin sus productos."
 denmark_trade_deal.8.t: "[GetCanceledTradeTitle]"
 denmark_trade_deal.8.t_subjugation_cancelation: "La ocupación interrumpe el comercio con Dinamarca"
 denmark_trade_deal.8.t_war_cancelation_partner: "La guerra interrumpe el comercio con Dinamarca"
 denmark_trade_deal.8.t_war_cancelation_denmark: "La guerra interrumpe el comercio con [FROM.GetAdjective]"
 denmark_trade_deal.8.desc: "[GetCanceledTradeDesc]"
 denmark_trade_deal.8.desc_subjugation_cancelation: "A causa de la invasión [?DEN.DEN_overlord_nation.GetAdjective] y el sometimiento de [DEN.GetNameDef], se ha suspendido todo el comercio con productos agrícolas daneses."
 denmark_trade_deal.8.desc_war_cancelation_partner: "A causa de las hostilidades entre nuestros países, queda rescindido el acuerdo comercial con [DEN.GetNameDef]."
 denmark_trade_deal.8.desc_war_cancelation_denmark: "A causa de las hostilidades entre nuestros países, queda rescindido el acuerdo comercial con [FROM.GetNameDef]."
 denmark_trade_deal.8.a: "Es una lástima."
 denmark_trade_deal.8.b: "Al fin y al cabo, pocos frutos más podía dar ese acuerdo."
 denmark_trade_deal.8.c: "¡No merecen nuestros productos!"
 denmark_events.1.t: "Terminan los años de crisis"
 denmark_events.1.desc: "Por fin, tras años de dificultades económicas, el sufrimiento que trajo la Gran Depresión ha quedado atrás. Trabajamos duro durante esos años de crisis para estabilizar la economía [DEN.GetAdjective] y compensar el daño que la crisis hizo a nuestro país."
 denmark_events.1.a: "Remamos en la dirección correcta."
 DEN_end_of_crisis_consumer_goods_modifier_tt: "$DEN_modify_industrial_capability_dynamic_modifier$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10,0%§!\n\n"
 denmark_events.2.t: "El pueblo se siente seguro"
 denmark_events.2.desc: "Desde que comenzamos a canalizar fondos para reforzar las fronteras, nos llegan informes de que la población se va sintiendo más segura, sobre todo, con respecto a la tormenta que se cierne sobre Europa. Esperemos que estas defensas puedan rechazar a quien piense ocupar [DEN.GetNameDef] en el futuro."
 denmark_events.2.a: "La seguridad ante todo"
 denmark_events.100.t: "¡El rey danés busca refugio!"
 denmark_events.100.desc: "Con la revolución total propagándose por [DEN.GetNameDef], recibimos la noticia de que el rey danés y su familia buscan refugio en nuestro país. Acoger a un monarca exiliado no es una decisión fácil; debemos sopesar las opciones antes de tomar una decisión tan señalada. ¿Ayudaremos al rey danés? ¿O lo enviaremos a otra parte?"
 denmark_events.100.a: "Aceptémoslo, podemos ayudar a restaurar su reinado."
 denmark_events.100.b: "Aquí no tenemos ningún cariño al rey."
 denmark_events.200.t: "Muere Thorvald Stauning"
 denmark_events.200.desc: "El prominente político Thorvald Stauning ha fallecido. Sirvió como primer ministro de Dinamarca durante varios mandatos y se ganó la admiración de muchos. Al final de su vida, empezó a preocuparse cada vez más por el futuro de la democracia social en Europa."
 denmark_events.200.a: "Que en paz descanse."
 denmark_events.201.t: "Muere el rey Cristián X"
 denmark_events.201.desc: "El rey Cristián X, que gobernó a sus súbditos daneses durante treinta y cinco años y guio al país durante las épocas más turbulentas de Europa, falleció anoche tranquilamente. Lo sucederá su hijo, Federico IX."
 denmark_events.201.a: "¡Larga vida al rey!"
 denmark_events.300.t: "Establecimiento de nuevas empresas"
 denmark_events.300.desc: "Poco a poco, hemos ido reconstruyendo nuestra economía y se han ido estableciendo nuevas empresas cada día. El país prospera. También se está produciendo un cambio tecnológico, puesto que algunas empresas han empezado a experimentar con las posibilidades del plástico."
 denmark_events.300.a: "Leg godt."
 denmark_events.666.t: "La Gran Dinamarca se alza"
 denmark_events.666.desc: "Hemos vivido una existencia apagada durante mucho tiempo en la creencia de que nuestros días de gloria quedaban atrás, y hemos rechazado los sueños de grandeza sin considerarlos ni por un instante. Pero eso se acabó. ¡Tenemos ante nosotros una nueva Edad de Oro! Con nuestro poder e influencia creciendo cada día que pasa, ha llegado el momento de proclamar la Gran Dinamarca."
 denmark_events.666.a: "¡Bañemos al mundo en nuestro esplendor!"
 denmark_events.666.b: "Eso suena un poco excesivo..."
 #Iceland
 iceland_events.1.t: "Ataque a Dinamarca"
 iceland_events.1.desc: "Fuerzas [?ICE.overlord_attacker.GetAdjective] han atacado Dinamarca. [ROOT.getName] ha emitido una declaración de neutralidad que, esperamos, todos los partidos respetarán.\nA falta de un monarca, $ICE_sveinn_bjornsson$ se ha proclamado regente, por lo que la política exterior de [ROOT.GetName] queda en sus manos. Se trata de una medida temporal, por supuesto, hasta que las aguas vuelvan a su cauce y en este mundo turbulento vuelva a reinar la paz, pero [ROOT.GetName] actuará como nación soberana con todo lo que ello acarrea."
 iceland_events.1.a: "Ya veremos si de verdad es temporal."
 #News Events
 aat_news.1.t: "Islandia se declara neutral"
 aat_news.1.desc: "El Althing islandés ha emitido un comunicado en el que declara la neutralidad de Islandia en el conflicto entre Dinamarca y [?ICE.overlord_attacker.GetName]. \nEl parlamento también ha nombrado a $ICE_sveinn_bjornsson$ regente en ausencia de un rey, y $ICE_sveinn_bjornsson$ gestionará la política exterior de Islandia. En el comunicado se insiste en que la medida es temporal y que se recuperarán las relaciones de preguerra con Dinamarca una vez zanjado el conflicto. No obstante, hasta que llegue ese día, Islandia es independiente de facto."
 aat_news.1.a: "La neutralidad no ha salvado a Dinamarca"
 aat_news.2.t: "Los gobiernos [ICE.GetAdjective] y [USA.GetAdjective] colaboran"
 aat_news.2.desc: "En un inesperado giro de los acontecimientos, el gobierno [USA.GetAdjective] ha declarado que [ICE.GetName] ha entrado a formar parte de su esfera de interés y, en respuesta a una petición del gobierno [ICE.GetAdjective], destinará tropas a la protección de [ICE.GetName]. En adelante, el gobierno [USA.GetAdjective] administrará la política exterior islandesa, de modo que [ICE.GetName] queda convertida a efectos prácticos en estado títere [USA.GetAdjective]."
 aat_news.2.a: "Una táctica interesante"
 iceland_events.2.t: "[FROM.GetName] solicita la protección [ROOT.GetAdjective]"
 iceland_events.2.desc: "La embajada [ICE.GetAdjective] en [ROOT.Capital.GetCapitalVictoryPointName] nos ha hecho llegar una solicitud de tropas a [FROM.GetName]. Efectivamente, piden la protección [ROOT.GetAdjective] ante una posible invasión. A cambio, se ofrecen a dejar en nuestras manos la administración total de su política exterior."
 iceland_events.2.a: "Una oportunidad magnífica."
 iceland_events.2.b: "No, tienen que lidiar con sus propios problemas."
 iceland_events.2.c: "No nos conviene deteriorar los lazos entre los gobiernos [ROOT.GetAdjective] y [FROM.OVERLORD.GetAdjective]."
 iceland_events.3.t: "[FROM.GetNameDefCap] acepta"
 iceland_events.3.desc: "El gobierno [FROM.GetAdjective] ha accedido a hacerse cargo de la defensa de [ROOT.GetName]. Ojalá nuestro país se beneficie de esto, no solo por no correr el riesgo de una invasión, sino también financieramente, por el efecto que tendrá el compromiso [FROm.GetAdjective] en la isla."
 iceland_events.3.a: "Parece que estamos a salvo, por ahora."
 iceland_events.4.t: "[FROM.GetNameDefCap] se niega"
 iceland_events.4.desc: "Por desgracia, [FROM.GetLeader] no ha querido dar la cara por [ROOT.GetName]. Alegando como excusa principal que [FROM.GetNameDef] tiene ya problemas más que suficientes, [FROM.GetLeader] no se ha atrevido a proclamar [FROM.GetNameDef] defensor de [ROOT.GetNameDef]."
 iceland_events.4.a: "Habrá que buscar otras soluciones, pues."
 iceland_events.5.t: "La guerra española"
 iceland_events.5.desc: "El recrudecimiento de las hostilidades en España ha reducido de forma drástica las exportaciones islandesas a este país, antaño el mayor importador de pescado seco islandés. El sector pesquero no es el único que se resiente, por desgracia, sino toda Islandia, ya que esta industria era de las pocas que empezaba a recuperarse de la guerra y la Gran Depresión."
 iceland_events.5.a: "Es un augurio."
 iceland_events.5.b: "¡Se avecina el final!"
 iceland_events.5.c: "¡La economía, insensatos!"
 iceland_events.5.d: "Quién pudiera vivir en tiempos más ilustrados."
 iceland_events.6.t: "Socios iguales"
 iceland_events.6.desc: "[FROM.GetLeader] ha emitido un comunicado oficial en el que declara que, puesto que [FROM.GetName] está librando una guerra codo con codo con Dinamarca, en la que ambas naciones se afanan por igual, ya no es necesaria la gestión danesa en cuanto a política exterior, ni en ningún asunto asociado a la política [FROM.GetAdjective]. En la práctica, este alegato viene a suponer una declaración de independencia."
 iceland_events.6.a: "Francamente, poco podemos hacer al respecto."
 iceland_events.6.b: "¡Qué insolencia! Nos las pagarán cuando termine esta guerra."
 iceland_events.7.t: "[FROM.GetName] nos reconoce la independencia"
 iceland_events.7.desc: "Salvo por un par de refunfuños que se han oído en el parlamento danés, nuestra declaración de igualdad con respecto a Dinamarca no ha sido objeto de oposición sólida. Los daneses entienden nuestra posición y, considerando que estamos luchando juntos en una guerra, creen que la cooperación futura es más importante que las viejas instituciones feudales y el orgullo nacionalista. El rey Cristián ha abdicado del trono de Islandia, tal y como solicitamos. Por fin somos una nación plenamente soberana. Sin embargo, debemos decidir qué solución adoptar en lo que al trono respecta. Hoy por hoy, este país es un reino sin rey..."
 iceland_events.7.a: "No necesitamos rey."
 iceland_events.7.b: "Aún queda realeza en Dinamarca..."
 iceland_events.8.t: "Una solicitud de Islandia"
 iceland_events.8.desc: "Nuestros hermanitos de alta mar se han dado cuenta de que una monarquía no es tal sin un rey, y ahora vuelven a llamar a nuestra puerta para pedir que un príncipe danés sea coronado rey de Islandia. Sería, según dicen, una muestra de amistad."
 iceland_events.8.a: "¡Una vez más, por el príncipe Canuto!"
 iceland_events.8.b: "No me parece buena idea."
 iceland_events.9.t: "Un danés reina de nuevo"
 iceland_events.9.desc: "Nuestras negociaciones con la corte [FROM.GetAdjective] han dado resultado: el príncipe Canuto acepta la corona de Islandia."
 iceland_events.9.a: "¡Salve, rey Canuto, soberano de [ROOT.GetName]!"
 iceland_events.9.b: "Magnífico. Debemos cerciorarnos de que su poder sea limitado."
 iceland_events.10.t: "Negociaciones infructuosas"
 iceland_events.10.desc: "El diálogo con la corte danesa ha sido en balde. Siguen dolidos porque [ROOT.GetName] ya no acepta que [DEN.GetName] los subyugue. Tal vez sea hora de un cambio."
 iceland_events.10.a: "Sea pues: república."
 iceland_events.11.t: "Indignación en [FROM.GetName]"
 iceland_events.11.desc: "Pese a nuestro afán conciliador, [FROM.GetName] se resiste a aceptar que [ROOT.GetName] ya no desee estar gobernada desde [FROM.Capital.GetCapitalVictoryPointName]. Tal es su ofuscación, que han osado amenazarnos con usar la fuerza. No obstante, es improbable que logren nada ahora que [ROOT.GetName] ha empezado a erigir una fuerza defensiva."
 iceland_events.11.a: "Hemos establecido nuestro rumbo."
 iceland_events.12.t: "[FROM.GetLeader] quiere un resarcimiento"
 iceland_events.12.desc: "[FROM.GetLeader] ha pedido que se compense la ayuda que [ROOT.GetName] ha recibido [FROM.GetAdjective] a lo largo de su historia y, sobre todo, en estos últimos tiempos turbulentos. Afirma [FROM.GetLeader] que el resarcimiento favorecería el crecimiento de [FROM.GetNameDef], que conservaría su facultad de respaldar a [ROOT.GetName] en un futuro. Además, es un país más capacitado para defender las islas."
 iceland_events.12.a: "Pueden quedarse [101.GetName] y [337.GetName]."
 iceland_events.12.b: "Ni hablar. No han hecho méritos para recibir nada."
 iceland_events.12.c: "Tampoco pasará nada si les cedemos una isla."
 iceland_events.13.t: "[101.GetName] y [337.GetName] serán [ROOT.GetAdjective]"
 iceland_events.13.desc: "[FROM.GetLeader] comprende y secunda nuestro deseo legítimo de recibir una compensación. [FROM.GetName] ha decidido entregar [101.GetName] y [337.GetName] a [ROOT.GetName]. Coinciden en que estamos mejor capacitados para defender las islas y en que el fortalecimiento de [ROOT.GetName] solo puede beneficiarnos a todos."
 iceland_events.13.a: "Nuestro imperio crece."
 iceland_events.14.t: "[FROM.GetLeader] se niega"
 iceland_events.14.desc: "Por desgracia, nuestra legítima y humilde reivindicación de compensación por toda la ayuda que hemos prestado a [FROM.GetName] a lo largo de los años ha caído en saco roto. [FROM.GetLeader] se niega en rotundo a hacer una concesión simbólica siquiera, por mucho que a la larga pueda beneficiar a [FROM.GetName]."
 iceland_events.14.a: "Tendremos que tomar por la fuerza lo que nos corresponde."
 iceland_events.15.t: "Compensación de [FROM.GetName]"
 iceland_events.15.desc: "Afortunadamente, el gobierno [FROM.GetAdjective] entiende nuestras necesidades y ha aprobado nuestra petición de resarcimiento territorial. Por supuesto, [ROOT.GetName] tendrá que pagar una suma simbólica a cambio de la concesión de [FROM.GetName], pero eso es lo de menos."
 iceland_events.15.a: "Es un día de orgullo para [ROOT.GetName]."
 iceland_events.17.t: "[FROM.GetNameDefCap] declara la independencia"
 iceland_events.17.desc_kingdom: "El parlamento [FROM.GetAdjective] ha anunciado hoy que da por nula su relación con Cristián X. A sus ojos, el rey de Dinamarca ya no es rey de Islandia. Como consecuencia, han declarado que Dinamarca ya no tiene ninguna influencia en la política de [FROM.getName], ya sea interna o externa."
 iceland_events.17.desc_generic: "El parlamento [FROM.getAdjective] ha declarado que [FROM.GetNameDef] es un país plenamente independiente y soberano que no se doblega ante ninguna otra nación. Esto viene a suponer la ruptura con nuestro país y su declaración unilateral de independencia."
 iceland_events.17.a: "Tenemos asuntos más acuciantes."
 iceland_events.17.b: "Ya ajustaremos cuentas cuando llegue el momento."
 iceland_events.18.t: "[FROM.GetNameDefCap] reconoce la independencia [ROOT.GetAdjective]"
 iceland_events.18.desc: "[FROM.GetNameDefCap] tan solo ha manifestado su desacuerdo con timidez; no se atreven a seguir provocando al pueblo [ROOT.GetAdjective]. Ahora, [ROOT.GetNameDefCap] podrá centrarse en asuntos más apremiantes que la relación con [FROM.GetName]."
 iceland_events.18.a: "Bien"
 iceland_events.19.t: "[FROM.GetNameDefCap] se niega a reconocer la independencia [ROOT.GetAdjective]"
 iceland_events.19.desc: "Los belicosos dirigentes de [FROM.GetNameDefCap] se han negado a ratificar el tratado de independencia que les hicimos llegar, e insisten en que [ROOT.GetName] forma parte de [FROM.GetName], tanto que se insinúan dispuestos a someternos de nuevo por la fuerza. Debemos prepararnos para el temporal que se avecina."
 iceland_events.19.a: "Que lo intenten."
 iceland_events.20.t: "[ICE.GetName] exige la devolución de Groenlandia"
 iceland_events.20.desc: "[ICE.GetLeader] de [ICE.GetNameDef] ha anunciado la creación de un nuevo Imperio del Mar del Norte cuyas fronteras serán las de los antiguos vikingos. Puesto que Groenlandia formaba parte de ese territorio, nos están pidiendo de buenas que les entreguemos la isla."
 iceland_events.20.a: "No vale la pena luchar..."
 iceland_events.20.b: "¡No tienen fundamento legal para reclamar el territorio!"
 iceland_events.21.t: "¡Groenlandia ha vuelto!"
 iceland_events.21.desc: "Los débiles gobernantes de [FROM.GetNameDef] han decidido cedernos el control de Groenlandia, ya que al parecer prefieren evitar conflictos con nosotros. ¡Esto es prueba más que suficiente de que al fin recobramos nuestra gloria!"
 iceland_events.21.a: "Es una noticia fantástica."
 iceland_events.22.t: "[FROM.GetName] nos desafía"
 iceland_events.22.desc: "[FROM.GetLeader] de [FROM.GetNameDef] mantiene su desafío en cuanto a la cuestión de Groenlandia. Ya que parecen tan dispuestos a morir ante nuestras espadas, les daremos lo que ansían."
 iceland_events.22.a: "¡Fenecerán!"
 iceland_events.23.t: "[ICE.GetName] se declara \\\"Protectora del paso del mar del Norte\\\""
 iceland_events.23.desc: "[ICE.GetLeader] ha declarado públicamente que [ICE.GetNameDef] será la protectora del mar del Norte. [ICE.GetNameDefCap] garantizará la seguridad de la población de las islas del mar del Norte.\nPor tanto, según, [ICE.GetLeader], [ROOT.GetNameDef] debería ceder a [ICE.GetName] el control de nuestras posesiones en el mar del Norte."
 iceland_events.23.a: "No vale la pena luchar por un puñado de islotes."
 iceland_events.23.b: "Me parece que no."
 iceland_events.24.t: "[FROM.GetNameDefCap] cede a nuestras exigencias"
 iceland_events.24.desc: "Los débiles gobernantes de [FROM.GetNameDef] han decidido cedernos el control de sus posesiones en el mar del Norte, ya que prefieren evitar conflictos con nosotros."
 iceland_events.24.a: "Nuestro imperio crece."
 iceland_events.25.t: "[FROM.GetName] nos desafía"
 iceland_events.25.desc: "[FROM.GetLeader], de [FROM.GetNameDef], se niega a entregarnos sus posesiones en el mar del Norte. Se han burlado de nuestra solicitud y han dicho que si queremos las islas tendremos que tomarlas por la fuerza."
 iceland_events.25.a: "Pues por la fuerza será."
 iceland_events.45.t: "Elecciones presidenciales"
 iceland_events.45.desc: "Por fin ha llegado la hora de que [ROOT.GetName] se deshaga de los grilletes de la monarquía. El futuro está en manos de nuestras gentes y el presidente que estas elijan."
 iceland_events.45.a: "$ICE_sveinn_bjornsson$ es el líder ideal."
 iceland_events.45.b: "$ICE_hermann_jonasson$ ha sido una pieza clave en el desarrollo de este país."
 iceland_events.45.c: "$ICE_olafur_thors$ nos guiará hacia el futuro."
 iceland_events.45.d: "Solo $ICE_brynjolfur_bjarnason$ será capaz de unir al pueblo."
 iceland_events.45.e: "$ICE_gisli_sigurbjornsson$ traerá la gloria a [ROOT.GetName]."
 iceland_events.26.t: "¡Nos hemos quedado sin petróleo!"
 iceland_events.26.desc: "Nuestras refinerías marítimas afirman que no queda más petróleo alrededor de [ICE.GetName]. Los pozos están agotados y no esperan encontrar más bolsas de petróleo o gas en adelante, por lo que seguir operando sería desperdiciar recursos."
 iceland_events.26.a: "Bueno, eso es lo que hay..."
 ###############
 ### FINLAND ###
 ###############
 AAT_finland_motti.01.t: "Las tácticas de mottis [FROM.GetAdjective]"
 AAT_finland_motti.01.desc: "Las tropas [FROM.GetAdjective] han empezado a aplicar en la región de [FROM.FROM.GetName] tácticas de mottis, una técnica arrolladora mediante la cual las fuerzas [FROM.GetAdjective] cercan a las tropas enemigas y cortan sus líneas de suministros, lo que las deja indefensas ante un ataque. Está táctica expone peligrosamente a las fuerzas invasoras a los ataques [FROM.GetAdjective], de modo que debemos actuar cuanto antes a fin de evitar que nos sobrepasen si pretendemos marchar sobre Finlandia."
 AAT_finland_motti.01.a: "No bajemos la guardia. ¡Hay que prepararse para la batalla!"
 AAT_finland_motti_tt: "\n§REn adelante, [FROM.GetNameDefCap] será capaz de preparar tácticas de mottis en otros estados esenciales.§!"
 AAT_finland_national_defense.01.t: "Alijos de armas [FROM.FROM.GetAdjective] en [?FIN_state_with_weapon_caches.GetName]"
 AAT_finland_national_defense.01.desc: "Nuestros servicios de inteligencia han descubierto que los alijos de armamento finlandeses están escondidos en [?FIN_state_with_weapon_caches.GetName]. Cabe esperar que nuestras operaciones militares en la zona se vean entorpecidas, y debemos permanecer ojo avizor ante las tácticas agresivas que puede aplicar la resistencia local. En función del éxito percibido que tengan estas operaciones, puede ser que nos aguarden sorpresas parecidas en otros estados finlandeses."
 AAT_finland_national_defense.01.a: "Una medida vana."
 AAT_finland_national_defense.02.t: "Alijos de armas [FIN.GetAdjective] requisados en [FROM.FROM.GetName]"
 AAT_finland_national_defense.02.desc: "Desde que descubrimos que hay alijos de armamento finlandeses ocultos en [FROM.FROM.GetName], nuestras tropas no han dejado de peinar la zona. Afirman haber encontrado alijos sepultados debajo de edificios, escondidos dentro de árboles huecos y sumergidos en lagos dentro de macutos impermeables. Hemos confiscado los que hemos logrado encontrar y no creemos que haya más, al menos no los suficientes como para preocuparnos."
 AAT_finland_national_defense.02.a: "Unas noticias excelentes."
 AAT_finland_national_defense.02.b: "Bien, pero no quiero que se me vuelva a molestar con novedades de los alijos."
 AAT_finland_national_defense.03.t: "[FROM.GetName] ha requisado nuestros alijos de armas en [FROM.FROM.FROM.GetName]"
 AAT_finland_national_defense.03.desc: "Pese al empeño que pusimos en esconder nuestro armamento de nuestros enemigos en [FROM.FROM.GetName], sus agentes se las han arreglado para encontrarlos y confiscarlos. Puede que aún quede alguno que otro, pero no serán suficientes para inclinar la balanza a nuestro favor en esta región."
 AAT_finland_national_defense.03.a: "¡Nefasta noticia!"
 AAT_finland_national_defense.03.b: "Tenemos asuntos más importantes."
 FIN_weapon_caches_in_state_tt: "\nLos alijos de armas se eliminarán a los §Y4 años§! de existencia. \nDesbloquea la categoría de decisiones §Y$FIN_finnish_resistance_category$§!, que nos permite buscar activamente alijos de armas y confiscarlos."
 FIN_weapon_caches_seized_event_spam_tt: "\nSeguiremos recibiendo eventos asociados a la requisa de alijos de armas en otros estados finlandeses."
 FIN_weapon_caches_seized_event_no_spam_tt: "\nNO recibiremos más eventos asociados a la requisa de alijos de armas en otros estados finlandeses."
 FIN_weapon_caches_seized_by_enemy_event_spam_tt: "\nSeguiremos recibiendo avisos de que el enemigo ha incautado nuestros alijos de armas en otros estados."
 FIN_weapon_caches_seized_by_enemy_event_no_spam_tt: "\nNo seguiremos recibiendo avisos de que el enemigo ha incautado nuestros alijos de armas en otros estados."
 AAT_finland_misc_events.01.t: "Evacuación de niños"
 AAT_finland_misc_events.01.desc: "Como la [GetFinnishWinterWarOrNot] se intensifica, el gobierno [ROOT.GetAdjective] ha tomado la dolorosa decisión de evacuar a los infantes de nuestra nación y enviarlos a [GetFinnishChildrenDestination] por su seguridad. Esta medida desgarradora se ha tomado en vista del peligro constante al que la ciudadanía se ve expuesta durante el conflicto.\n\nEl proceso de evacuación ha supuesto un esfuerzo colosal, e innumerables familias han quedado separadas de sus hijos, que hoy están lejos de sus hogares. No obstante, debemos recordar la suma importancia de su seguridad y hacer todo lo que esté en nuestra mano para protegerlos.\n\nMientras el pueblo [ROOT.GetAdjective] sufre en cuerpo y alma las inclemencias de la guerra, solo podemos esperar que nuestros hijos estén a salvo y bien cuidados en estos tiempos duros. Nos aguarda un camino largo y tortuoso, pero hemos de perseverar y mostrarnos fuertes ante la adversidad."
 FIN_winter_war_name: "Guerra invernal con [SOV.GetNameDef]"
 FIN_normal_war: "guerra"
 FIN_children_destination_sweden: "[SWE.GetNameDef]"
 FIN_children_destination_norway: "[NOR.GetNameDef]"
 FIN_children_destination_denmark: "[DEN.GetNameDef]"
 FIN_children_destination_iceland: "[ICE.GetNameDef]"
 FIN_children_destination_other: "países neutrales no involucrados en conflictos militares"
 AAT_finland_misc_events.01.a: "¡Salvemos a los niños!"
 AAT_finland_misc_events.02.t: "Prohibido bailar"
 AAT_finland_misc_events.02.desc: "Mientras la guerra avanza, cada vez más políticos y personajes públicos piden que se prohíba bailar en público como muestra de respeto y solidaridad hacia nuestros soldados que se juegan la vida en el frente.\n\nA juicio de estos individuos, resulta inapropiado bailar en momentos de crisis como estos, y es nuestro deber apoyar a nuestras tropas y manifestar nuestro compromiso con el esfuerzo bélico alejándonos de actividades lúdicas. Sostienen, además, que el incumplimiento de la prohibición debería penarse con multas o incluso la cárcel.\n\nSin embargo, son muchos los que han expresado su indignación ante semejante despropósito, afirmando que en otros países se llega a animar a la población a bailar para hacer frente a las penurias de la guerra."
 AAT_finland_misc_events.02.a: "Todos debemos hacer sacrificios en estos tiempos difíciles, por estúpidos que parezcan."
 AAT_finland_misc_events.02.b: "Esto es una idiotez irredimible."
 AAT_finland_misc_events.03.t: "Proyecto de desarrollo con ayuda [?FIN_faction_leader_recieving_resource_rights.GetAdjective]"
 AAT_finland_misc_events.03.desc: "Nuestras inversiones en infraestructuras mineras no dejan de dar frutos cada vez más abundantes, pero es inevitable pensar que estos podrían serlo aún más de contar con los recursos y la experiencia de naciones mayores. \n\nDeberíamos ofrecerle a [?FIN_faction_leader_recieving_resource_rights.GetNameDef] parte del material extraído si nos brinda capital y especialistas que eleven nuestras operaciones mineras a cotas superiores. Así, ambas naciones saldrían beneficiadas."
 AAT_finland_misc_events.03.a: "Correcto, debemos pedirle a [?FIN_faction_leader_recieving_resource_rights.GetNameDef] que invierta."
 AAT_finland_misc_events.03.b: "No. No nos conviene endeudarnos con otras naciones."
 AAT_finland_misc_events.03_tt: "Añade +1"
 AAT_finland_misc_events.04.t: "Pago por la ayuda"
 AAT_finland_misc_events.04.desc: "Tras unas primeras fases positivas en las negociaciones con [?FIN_faction_leader_recieving_resource_rights.GetNameDef], el proceso se ha estancado en una cuestión de peso; concretamente, en qué ganan ellos a cambio. [?FIN_faction_leader_recieving_resource_rights.GetNameDef] tiene interés en controlar diversas empresas de nuestro país, solo tenemos que proponer qué obtendrán.\n\nPodemos ofrecer un porcentaje de la producción de la mina de Makola en Oulu, procurarles níquel de las minas de Petsamo, destinar parte de las materias primas que llegan a nuestros astilleros de Turku, u otorgarles derechos de prospección en Lappi."
 AAT_finland_misc_events.04.a: "Les cederemos derechos de explotación de la mina de [929.GetName]."
 AAT_finland_misc_events.04.b: "Disfrutarán de derechos de explotación del níquel de [722.GetName]."
 AAT_finland_misc_events.04.c: "Que gocen de derecho a materias primas de [926.GetName]."
 AAT_finland_misc_events.04.d: "Vamos a concederles derechos de prospección en [148.GetName]."
 AAT_finland_misc_events.05.t: "[FROM.GetName] nos cede derechos sobre sus recursos"
 AAT_finland_misc_events.05.desc: "¡Buenas noticias! Varias empresas industriales destinaron fondos, equipo y personal experto al sector minero [FROM.GetAdjective], y dicha inversión ya ha empezado a producir beneficios en forma de derechos de explotación. Nos han concedido una porción de la producción obtenida en [?FROM.FIN_state_given_for_resource_rights.GetName]. \n\n¡Será mejor destinar esos recursos a fines provechosos cuanto antes!"
 AAT_finland_misc_events.05.a: "Estupendo."
 AAT_finland_misc_events.06.t: "Inversiones militares [FROM.GetAdjective] en [ROOT.GetName]"
 AAT_finland_misc_events.06.desc: "[FROM.GetName] reconoce que, cuanto más se desarrollan las regiones nórdicas y cuanto más prósperos son nuestros pueblos, más nos beneficiamos todos de unificar nuestras defensas y comercio. El primer paso hacia este sueño es aumentar nuestras capacidades defensivas colectivas a fin de repeler amenazas extranjeras. \n\nPor consiguiente, y en un alarde de gran generosidad, [FROM.GetName] nos ha ofrecido equipo industrial y especialistas que nos ayudarán a mejorar nuestra producción militar."
 AAT_finland_misc_events.06.a: "¡Les sacaremos buen partido!"
 AAT_finland_misc_events.07.t: "Programa de investigación y desarrollo de la mano [FROM.GetAdjective]"
 AAT_finland_misc_events.07.desc: "En un mundo cada día más sumido en la oscuridad y la incertidumbre, [FROM.GetName] acude al faro que alumbra el camino de la ciencia y la tecnología. La pequeña nación ha avanzado a pasos agigantados en los últimos años, al igual que la nuestra, y sugiere que unifiquemos nuestras comunidades científicas y compartamos nuestro saber en aras del progreso conjunto. Seamos la luz del destino que guiará a quienes ansían salir de las tinieblas."
 AAT_finland_misc_events.07.a: "¡Qué gran iniciativa!"
 AAT_finland_diplomacy.01.t: "Propuesta de unificación [FROM.GetAdjective]"
 AAT_finland_diplomacy.01.desc: "Diplomáticos de [FROM.GetNameDef] nos han hecho llegar un comunicado en el que, en aras de la prosperidad y la defensa mutuas, plantean la idea de la unificación nacional. Esta medida conllevaría una fusión de nuestros gobiernos, ejércitos e industrias a fin de presentar un frente más sólido y unitario contra amenazas externas.\n\nSi bien no sería poco el mérito de esta unión en tiempos de inestabilidad internacional, somos libres de decidir."
 AAT_finland_diplomacy.01.a: "¡La idea promete!"
 AAT_finland_diplomacy.01.b: "Podemos cooperar sin renunciar a nuestra autonomía."
 #I couldn't get option b to appear in testing
 AAT_finland_diplomacy.01.c: "No nos interesa."
 AAT_finland_diplomacy.02.t: "Los gobiernos [FROM.GetAdjective] y [ROOT.GetAdjective] se alían"
 AAT_finland_diplomacy.02.desc: "Nuestros diplomáticos han regresado triunfantes de su misión en [FROM.capital.GetCapitalVictoryPointName], e informan con gran orgullo que [FROM.GetName] ha comprendido la necesidad de presentar un frente unitario contra nuestros rivales, por lo que ha aceptado nuestra propuesta de unificación. \n\nDignatarios de su gobierno están ya de camino a nuestra capital con el fin de preparar una integración territorial lo más fluida posible."
 AAT_finland_diplomacy.02.a: "¡Juntos somos más fuertes!"
 AAT_finland_diplomacy.03.t: "[FROM.GetName] se une a [ROOT.GetFactionName]"
 AAT_finland_diplomacy.03.desc: "Nuestros diplomáticos han regresado tras su misión en [FROM.GetName]. La nación reconoce la necesidad de consolidar un frente unitario, pero no por ello está dispuesta a renunciar a su soberanía. Aunque las negociaciones parecían ir viento en popa en un principio, habida cuenta de las adversidades que [FROM.GetName] ha afrontado a lo largo de su historia por su independencia, [GetDiplomacyDescriptionNiceNotNice]\n\nEn lugar de anexionársenos, han decidido sumarse a nuestra facción como estado independiente."
 FIN_not_nice_desc: "es evidente que no han aprendido de sus errores."
 FIN_nice_desc: "su renuencia es comprensible."
 AAT_finland_diplomacy.03.a: "Muy bien…"
 AAT_finland_diplomacy.04.t: "[FROM.GetName] rechaza nuestra propuesta"
 AAT_finland_diplomacy.04.desc: "Nuestros diplomáticos han regresado de su misión a [FROM.GetName], pero no han sido capaces de hacer entender al gobierno [FROM.GetAdjective] la importancia de unir fuerzas. La nación se ha mostrado parca en lo que a justificar su decisión respecta, y nuestros funcionarios no pueden sino preguntarse qué consecuencias acarreará a la larga.\n\nTal vez nos convenga ir apuntalando nuestras defensas por si sus intenciones son dañinas, o bien podríamos buscar otros medios que nos aseguren su... colaboración."
 AAT_finland_diplomacy.04.a: "Debemos respetar su decisión."
 AAT_finland_diplomacy.04.b: "Han elegido su destino."
 AAT_finland_diplomacy.05.t: "Petición [FROM.GetAdjective] para preservar Laponia"
 AAT_finland_diplomacy.05.desc: "Al parecer, [FROM.GetName] ha emprendido una cruzada para proteger la libertad y la cultura del pueblo sami, una comunidad indígena de Europa septentrional.\n\n[FROM.GetNameDefCap] nos pide que cedamos a su país los territorios que históricamente pertenecían a los samis con el fin de proteger al colectivo sin limitaciones geográficas."
 AAT_finland_diplomacy.05.a: "¡Un sacrificio por una noble causa!"
 AAT_finland_diplomacy.05.b: "El gobierno [FROM.GetAdjective] ha perdido la cabeza."
 AAT_finland_diplomacy.06.t: "Concesión [FROM.GetAdjective] de territorios sami"
 AAT_finland_diplomacy.06.desc: "¡Magnífica noticia! [FROM.GetNameDefCap] se ha prestado a confiarnos el cuidado de los territorios que por derecho histórico pertenecen a los samis. Será nuestra responsabilidad proteger y proveer a las personas de dichas tierras. Ya hemos recibido mensajes de enhorabuena de los líderes samis, que hoy ven reforzadas sus esperanzas de que su cultura y costumbres gocen de nuestro más absoluto respeto."
 AAT_finland_diplomacy.06.a: "La gente alaba la decisión de [FROM.GetLeader]."
 AAT_finland_diplomacy.07.t: "[FROM.GetName] rechaza nuestra petición"
 AAT_finland_diplomacy.07.desc: "Los imperialistas de [FROM.GetNameDef] han rechazado nuestra sabia petición de unificar las tierras de los samis. En su respuesta oficial, ponen en tela de juicio nuestra sinceridad cuando nos afirmamos decididos a velar por la cultura e identidad de la población autóctona, pero no nos cabe duda de que su negativa la motiva, en realidad, el deseo de ver su país más grande que el nuestro en el mapa."
 AAT_finland_diplomacy.07.a: "No podemos hacer nada al respecto."
 AAT_finland_diplomacy.07.b: "¡Debemos ayudar al pueblo sami!"
 AAT_finland_diplomacy.08.t: "Presión por parte [FROM.GetAdjective] para controlar el flujo de mineral de hierro"
 AAT_finland_diplomacy.08.desc: "[FROM.GetNameDefCap] ha manifestado su interés en nuestra producción de mineral de hierro. Les preocupa el recrudecimiento de las tensiones en todo el mundo y se suponen la nación nórdica más capaz en materia militar. Tanto es así, que solicitan que les cedamos el control de los estados septentrionales ricos en recursos para, además de protegerlos frente al enemigo, destinar su producción al esfuerzo bélico."
 AAT_finland_diplomacy.08.a: "No tenemos medios para oponernos a sus exigencias."
 AAT_finland_diplomacy.08.b: "Defenderemos la soberanía [ROOT.GetAdjective] sobre esos territorios."
 AAT_finland_diplomacy.09.t: "[FROM.GetName] cede el territorio solicitado"
 AAT_finland_diplomacy.09.desc: "Hemos recibido una noticia magnífica: [FROM.GetName] ha tenido la sensatez de cedernos el control directo de sus estados ricos en recursos. Nuestro ejército ya se prepara para guarnecer la región, y nuestros cabecillas industriales han empezado a proyectar la hoja de ruta para incorporar las materias primas extraídas de la zona a nuestros sistemas de producción."
 AAT_finland_diplomacy.09.a: "El gobierno [FROM.GetAdjective] ha tomado la mejor decisión para su pueblo."
 AAT_finland_diplomacy.10.t: "[FROM.GetName] rechaza nuestras exigencias"
 AAT_finland_diplomacy.10.desc: "Por desgracia, parece ser que [FROM.GetLeader], líder [FROM.GetAdjective], peca de una vergonzosa estrechez de miras, y no le preocupan lo más mínimo los chacales que aspiran a apoderarse de las riquezas escandinavas. Su gobierno nos ha advertido de forma inequívoca que nuestras tropas no han de cruzar la frontera bajo ningún concepto, insistiendo en que no tolerarán más presión a este respecto.\n\nPor supuesto, nuestros objetivos no cambian y, pese a su negativa, seguimos necesitando esas materias primas para afianzar nuestra seguridad y la de las naciones colindantes."
 AAT_finland_diplomacy.10.a: "Son tan estrechos de miras que no se dan cuenta del error que han cometido."
 AAT_finland_diplomacy.10.b: "Habrá que asumir el control por la fuerza. ¡Movilizad las tropas!"
 AAT_finland_diplomacy.11.t: "Propuesta [FROM.GetAdjective] para integrar Kola y Carelia"
 AAT_finland_diplomacy.11.desc: "La nación [FIN.GetAdjective] es joven y su población está dispersa tras las fronteras de muchas otras naciones. Su gobierno, en su deseo de unir más al pueblo finlandés, nos ha solicitado integrar Carelia Oriental y la península de Kola en la nación [FIN.GetAdjective]."
 AAT_finland_diplomacy.11.a: "Cederemos territorio [ROOT.GetAdjective] a esta noble causa."
 AAT_finland_diplomacy.11.b: "¡El territorio [ROOT.GetAdjective] seguirá siendo [ROOT.GetAdjective]!"
 AAT_finland_diplomacy.12.t: "[FROM.GetName] acepta nuestras exigencias territoriales"
 AAT_finland_diplomacy.12.desc: "[FROM.GetLeader], con gran generosidad, ha aceptado nuestra propuesta de unificación de los carelianos orientales y nos ha entregado sus territorios de esa región. ¡La buena gente [FROM.GetAdjective] demuestra su amistad a los finlandeses!"
 AAT_finland_diplomacy.12.a: "[FROM.GetLeader] ha tomado la mejor decisión para la gente de Kola y de Carelia."
 AAT_finland_diplomacy.13.t: "[FROM.GetLeader] rechaza nuestras exigencias"
 AAT_finland_diplomacy.13.desc: "[FROM.GetLeader] ha anunciado que no nos entregará los territorios de Carelia Oriental, ya que, en sus palabras, nuestra solicitud de territorios no les reporta nada y solo llevará destrucción a la gente [FROM.GetAdjective] que vive en la zona."
 AAT_finland_diplomacy.13.a: "No podemos enemistarnos con [FROM.GetLeader] ahora mismo..."
 AAT_finland_diplomacy.13.b: "¡Ese bufón pagará por esto!"
 AAT_finland_diplomacy.14.t: "El gobierno [FROM.GetAdjective] exige la integración de [ROOT.GetName]"
 AAT_finland_diplomacy.14.desc: "Nuestro gobernante [FIN.GetNameDef] exige que nos integremos por completo en su nación. Reclama como propios los territorios bálticos y afirma que nuestro regionalismo terminará por desestabilizar su nación."
 AAT_finland_diplomacy.14.a: "Allá ellos..."
 AAT_finland_diplomacy.14.b: "¿Quiénes se han creído que son?"
 AAT_finland_diplomacy.15.t: "[FROM.GetName] pasa a formar parte de [ROOT.GetNameDef]"
 AAT_finland_diplomacy.15.desc: "El gobierno [FROM.GetAdjective] ha aceptado nuestra propuesta de integrarse en nuestro Estado y ha comenzado a acomodar sus leyes para funcionar como región autónoma en lugar de como país independiente."
 AAT_finland_diplomacy.15.a: "Es lo más inteligente."
 AAT_finland_diplomacy.16.t: "El gobierno [FROM.GetAdjective] rechaza nuestras exigencias"
 AAT_finland_diplomacy.16.desc: "El gobierno [FROM.GetAdjective] declara que nuestras nuevas propuestas interfieren en los acuerdos firmados previamente entre nuestras naciones, e invocan el derecho internacional para calificar nuestras nuevas ideas de unificación como ilegales e injustas."
 AAT_finland_diplomacy.16.a: "Respetaremos su decisión."
 AAT_finland_diplomacy.16.b: "¡Se deshonran a sí mismos!"
 AAT_finland_diplomacy_nordic: "del Norte"
 AAT_finland_diplomacy_baltic: "del Báltico"
 AAT_finland_diplomacy.17.t: "Exigencias [FROM.GetAdjective] de territorios [GetBalticOrNordic]"
 AAT_finland_diplomacy.17.desc: "Como parte de su nueva agenda para mantener y salvaguardar la región [GetBalticOrNordic], [FIN.GetNameDefCap] exige que le entreguemos los territorios tradicionales que tengamos [GetBalticOrNordic] para integrarlos en la gran federación de pueblos [FIN.GetAdjective]."
 AAT_finland_diplomacy.17.a: "Por supuesto."
 AAT_finland_diplomacy.17.b: "Son unos engreídos."
 AAT_finland_diplomacy.18.t: "[FROM.GetName] nos transfiere territorios [GetBalticOrNordic]"
 AAT_finland_diplomacy.18.desc: "[FROM.GetLeader] ha tenido la sensatez de entregarnos sus territorios [GetBalticOrNordic], ya que no tiene ganas de perder el tiempo disputando nuestras reivindicaciones."
 AAT_finland_diplomacy.18.a: "Ha tomado la decisión correcta."
 AAT_finland_diplomacy.19.t: "El gobierno [FROM.GetAdjective] rechaza nuestras exigencias"
 AAT_finland_diplomacy.19.desc: "[FROM.GetLeader] se ha negado a transferirnos sus territorios [GetBalticOrNordic] porque, según afirma, está claro que no tenemos más derecho que nadie a reclamar esa región. ¿Cómo debemos responder a esta deplorable decisión?"
 AAT_finland_diplomacy.19.a: "No se puede hacer nada al respecto."
 AAT_finland_diplomacy.19.b: "Que sepa que vamos a por ellos."
 AAT_finland_diplomacy.20.t: "Propuesta [FROM.GetAdjective] para un pacto entre las naciones [ROOT.GetAdjective] y Finlandia"
 AAT_finland_diplomacy.20.desc: "[FIN.GetLeader] nos ha pedido que firmemos un pacto de no agresión y paz perpetua entre nuestras naciones. Esta propuesta marca la nueva dirección del gobierno [FIN.GetAdjective] para reconciliarse con sus vecinos y aproximarse a nuestra nación."
 AAT_finland_diplomacy.20.a: "Esto no puede ser nada malo."
 AAT_finland_diplomacy.20.b: "No sabe los planes que tenemos para ellos."
 AAT_finland_diplomacy.21.t: "[FROM.GetName] acepta un pacto entre las naciones [FROM.GetAdjective] y Finlandia"
 AAT_finland_diplomacy.21.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha jurado que su gobierno trabajará por una paz permanente entre nuestras naciones durante los años venideros. Está claro que son grandes amigos del pueblo [FIN.GetAdjective]."
 AAT_finland_diplomacy.21.a: "Un brillante futuro nos aguarda."
 AAT_finland_diplomacy.22.t: "[FROM.GetLeader] rechaza nuestro pacto entre las naciones [FROM.GetAdjective] y Finlandia"
 AAT_finland_diplomacy.22.desc: "[FROM.GetLeader] demuestra que no es de fiar al afirmar que no puede asegurar la paz entre nuestras naciones. Está claro que preparan algún ataque contra nosotros y debemos prepararnos en la medida de lo posible."
 AAT_finland_diplomacy.22.a: "¡¿Cómo se atreven?!"
 AAT_finland_diplomacy.23.t: "[FROM.GetNameDefCap] busca protección frente a [SOV.GetNameDef]"
 AAT_finland_diplomacy.23.desc: "[FROM.GetLeader] de [FROM.GetNameDef] solicita nuestra ayuda para defenderse ante posibles agresiones de [SOV.GetNameDef]. Dice que temen un ataque en cualquier momento y que somos su única esperanza de sobrevivir si llega ese día."
 AAT_finland_diplomacy.23.a: "Los pondremos bajo nuestro amparo."
 AAT_finland_diplomacy.23.b: "¿Por qué íbamos a ayudarlos?"
 AAT_finland_diplomacy.24.t: "El gobierno [FROM.GetAdjective] jura que protegerá [ROOT.GetNameDef]"
 AAT_finland_diplomacy.24.desc: "El gobierno [FROM.GetAdjective] ha aceptado nuestra petición y ha prometido ayudarnos en caso de que nos agredan fuerzas [SOV.GetAdjective]. Por fin podemos respirar aliviados."
 AAT_finland_diplomacy.24.a: "¡Son nuestros salvadores!"
 AAT_finland_diplomacy.25.t: "[FROM.GetNameDef] rechaza nuestra solicitud de protección"
 AAT_finland_diplomacy.25.desc: "El gobierno [FROM.GetAdjective] se ha negado a protegernos de ataques [SOV.GetAdjective]. Ahora que ha sucedido lo que nos temíamos, debemos preparar nuestras defensas para resistirnos con toda la fuerza que podamos."
 AAT_finland_diplomacy.25.a: "¡Los hados nos han abandonado!"
 AAT_finland_diplomacy.26.t: "[FROM.GetName] busca la protección [ROOT.GetAdjective]"
 AAT_finland_diplomacy.26.desc: "[FIN.GetLeader], gobernante de [FIN.GetNameDef], busca apoyo contra [SOV.GetNameDef], que ha empezado a poner sus miras en los vecinos por primera vez desde la guerra civil rusa. A cambio de nuestra protección, ofrecen pagarnos con derechos sobre diversos recursos naturales [FIN.GetAdjective]."
 AAT_finland_diplomacy.26.a: "¡Acudiremos en su ayuda!"
 AAT_finland_diplomacy.26.b: "No es nuestro problema."
 AAT_finland_diplomacy.27.t: "[FROM.GetNameDefCap] nos protegerá"
 AAT_finland_diplomacy.27.desc: "[GER.GetNameDefCap] ha aceptado nuestra propuesta de intercambiar recursos por protección y ha prometido socorrernos si nos alcanza la guerra. Por fin nuestro pueblo puede dormir tranquilo con un futuro mucho más seguro."
 AAT_finland_diplomacy.27.a: "¡Uniremos fuerzas!"
 AAT_finland_diplomacy.28.t: "[ROOT.GetName] no puede contar con la protección [FROM.GetAdjective]"
 AAT_finland_diplomacy.28.desc: "[GER.GetLeader] ha rechazado nuestra propuesta de entregar recursos a [GER.GetNameDef] a cambio de protección, con lo que ha sentenciado nuestro futuro. Ya veremos de qué le sirve su carácter egoísta y traidor cuando le llegue su día."
 AAT_finland_diplomacy.28.a: "Entonces, ¡estamos solos!"
 AAT_finland_winter_war.02.t: "Exigencias de paz [ROOT.GetAdjective]"
 AAT_finland_winter_war.02.desc: "¡Traemos buenas nuevas del frente! Nuestras fuerzas han resultado vencedoras en el asedio de [195.GetName] y han logrado apoderarse de la ciudad. Tras asestar este golpe decisivo a [SOV.GetNameDef], podemos empezar a negociar la paz agarrando la sartén por el mango.\n\nUno de los objetivos determinantes del ejército [SOV.GetAdjective] en su invasión era extender la zona neutral en torno a [195.GetName]. Sin embargo, no solo han fracasado sin paliativos, sino que han acabado por perder la ciudad. Por consiguiente, intuimos que estarán deseando poner fin a este engorroso conflicto.\n\nAhora nos corresponde a nosotros decidir cuándo entablar un diálogo; podemos seguir combatiendo para obtener más triunfos, o bien intentar firmar una paz blanca cuanto antes."
 AAT_finland_winter_war.02.a: "Tal vez sea el momento de la paz…"
 AAT_finland_winter_war.03.t: "Exigencias de paz [FROM.GetAdjective]"
 AAT_finland_winter_war.03.desc: "Acabamos de recibir noticias de nuestros adversarios en [FROM.GetNameDef]. Nos proponen una paz blanca: exigen que nuestras fuerzas cesen de inmediato toda maniobra ofensiva y se retiren tras nuestras fronteras. En lo que a territorios respecta, parece ser que [FROM.GetNameDef] se conformará si nuestras fronteras vuelven a ser las que eran antes de la guerra, por lo que ningún bando habría ganado nada.\n\nA juzgar por las pérdidas que venimos sufriendo últimamente, cabe esperar que nuestra población no esté muy dispuesta a que la contienda continúe. Podríamos convencerla si prometemos una victoria a corto plazo, pero la dilatación del conflicto se traduciría en un descontento creciente hacia nuestra administración."
 AAT_finland_winter_war.03.a: "No tenemos más opción que admitir la derrota…"
 AAT_finland_winter_war.03.b: "¡Daremos la vuelta a la guerra!"
 AAT_finland_winter_war.04.t: "[FROM.GetNameDefCap] acepta nuestras exigencias de paz"
 AAT_finland_winter_war.04.desc: "¡Aceptan el tratado de paz! La noticia de nuestra victoria ya circula irrefrenable, y la gente se ha echado a las calles para celebrarlo. Las tropas [FROM.GetAdjective] han empezado a retirarse de nuestro territorio y, miserables, regresarán a sus hogares con las manos vacías.\n\nSin duda, nuestra nación recordará este día con gran orgullo, pero no podemos confiarnos; son muchos los que aún afilan sus cuchillos a la espera de un descuido nuestro."
 AAT_finland_winter_war.04.a: "Más vale que no vuelvan a ponernos a prueba."
 AAT_finland_winter_war.05.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias de paz"
 AAT_finland_winter_war.05.desc: "Esos mentecatos de [FROM.GetNameDef] osan rechazar nuestra magnánima oferta de paz. Los muy ilusos afirman que sus últimas pérdidas son meros reveses de la fortuna de los que no tardarán en recobrarse. Sabemos que este desatino no es más que un embuste destinado a salvar a su gobierno de la ira de sus gentes, pero la verdad no tardará en salir a flote.\n\nNuestros soldados siguen en pie de guerra, con la moral alta, convencidos de que su lucha es legítima y preparados para los combates venideros."
 AAT_finland_winter_war.05.a: "¡Los muy necios pagarán por esto!"
 AAT_finland_winter_war.06.t: "Exigencias territoriales de paz [FROM.GetAdjective]"
 AAT_finland_winter_war.06.desc: "Nuestros enemigos [FROM.GetAdjective] acaban de exigir nuestra rendición. Como parte de las condiciones para la paz, quieren que les entreguemos los territorios de la región Carelia-Kola y nos conminan a abandonarlos cuanto antes."
 AAT_finland_winter_war.06.a: "No tenemos más opción que admitir la derrota…"
 AAT_finland_winter_war.06.b: "¡¿Cómo se atreven?!"
 AAT_finland_winter_war.07.desc: "¡Aceptan el tratado de paz! La noticia de nuestra victoria ya circula irrefrenable, y la gente se ha echado a las calles para celebrarlo. Las tropas [FROM.GetAdjective] han empezado a retirarse de nuestro territorio y, miserables, regresarán a sus hogares con las manos vacías.\n\nSin duda, nuestra nación recordará este día con gran orgullo, ya que, además de vencer al invasor, le dimos tal paliza que hemos ampliado nuestro territorio a expensas del suyo."
 AAT_finland_winter_war.07.a: "Esperemos que hayan aprendido la lección."
 AAT_finland_winter_war.08.desc: "Esos mentecatos de [FROM.GetNameDef] osan rechazar nuestra magnánima oferta de paz. Su gobierno se agarra a la desesperada al sueño de ganar esta guerra, consciente de que, si su pueblo conociera la verdadera situación, tendría que afrontar levantamientos en masa o incluso una revolución.\n\nNuestros soldados siguen en pie de guerra, con la moral alta, convencidos de que su lucha es legítima y preparados para los combates venideros con la confianza de tener la victoria al alcance de la mano."
 AAT_finland_winter_war.08.a: "¡Los muy necios pagarán por esto!"
 FIN_winter_war_push_back_tt: "\nRechazar al ejército [SOV.GetAdjective] y ocupar §Y[195.GetName]§! nos permitirá exigir negociaciones de paz.\nSi además controlamos §Y[213.GetName]§!, §Y[215.GetName]§! o §Y[216.GetName]§!, podremos exigir esos Estados a [SOV.GetNameDef] como concesiones territoriales."
 AAT_finland_continuation_war.01.t: "Propuesta de guerra de continuación [FROM.GetAdjective]"
 AAT_finland_continuation_war.01.desc: "Altos funcionarios de [FROM.GetName] se han puesto en contacto con nuestra administración para proponernos una alianza militar que haga frente a la amenaza [SOV.GetAdjective], que acecha al este. Dicha propuesta conllevaría el estacionamiento de activos militares en el territorio de [FROM.GetName], a condición de que ambos países protejan sus fronteras mutuamente, y colaboración plena en caso de incursiones agresivas en territorio [SOV.GetAdjective]."
 AAT_finland_continuation_war.01.a: "Por supuesto, ¡pero que no quede registro de este acuerdo!"
 AAT_finland_continuation_war.01.b: "Las bagatelas [FROM.GetAdjective] no nos preocupan."
 AAT_finland_continuation_war.02.t: "Pacto [FROM.GetAdjective] y Finlandia para guerra de continuación"
 AAT_finland_continuation_war.02.desc: "[FROM.GetLeader] ha dado el visto bueno a nuestra propuesta de cooperación militar para hacer frente a [SOV.GetNameDef]. Su gobierno ha invitado a oficiales de nuestros ejércitos a [FROM.Capital.GetCapitalVictoryPointName] con el fin de empezar a coordinar nuestras fuerzas conjuntas."
 AAT_finland_continuation_war.02.a: "¡Que no quede registro de este acuerdo!"
 AAT_finland_continuation_war.03.t: "[FROM.GetName] rechaza nuestra propuesta"
 AAT_finland_continuation_war.03.desc: "Haciendo gala de una estupidez supina, [FROM.GetLeader] ha desdeñado nuestra propuesta de cooperación militar. Puede deberse a que la administración [FROM.GetAdjective] teme perder los frágiles pactos que tiene con el gobierno [SOV.GetAdjective], pero no descartemos que nos tengan reservados otros planes. En cualquier caso, debemos proceder con cautela y buscar otros apoyos posibles."
 AAT_finland_continuation_war.03.a: "Una oportunidad desperdiciada…"
 AAT_finland_continuation_war.04.t: "Pacto para guerra de continuación roto"
 AAT_finland_continuation_war.04.desc: "Debido a los cambios recientes que han convulsionado la geopolítica, nuestros planes de colaboración con [FROM.GetNameDef] frente a [SOV.GetNameDef] han quedado hechos añicos. Habíamos dedicado un gran esfuerzo a sentar los cimientos de nuestro porvenir conjunto, pero hemos vuelto a la casilla de salida tanto en términos militares como de política exterior."
 AAT_finland_continuation_war.04.a: "Podremos superarlo."
 AAT_finland_continuation_war.05.t: "Guerra de continuación [FROM.GetAdjective]"
 AAT_finland_continuation_war.05.desc: "Nuestras concienzudas maniobras diplomáticas y militares están a punto de dar frutos al fin, pues [FROM.GetNameDef] ha iniciado la operación Barbarroja, que consiste en invadir [SOV.GetNameDef]. En lo sucesivo, debemos seguir la hoja de ruta trazada y ejecutar la parte del plan que nos corresponde."
 AAT_finland_continuation_war.05.a: "¡Unámonos a nuestros hermanos de armas!"
 AAT_finland_continuation_war.06.desc: "Las fuerzas militares [FROM.GetAdjective] han emprendido sus ataques en territorios [SOV.GetAdjective], tal y como consensuamos en nuestro acuerdo de cooperación. Con ayuda de nuestros hermanos [FROM.GetAdjective], hemos logrado extender el frente soviético hasta límites insospechados, lo que les supondrá una gran presión añadida."
 AAT_finland_continuation_war.06.a: "¡La victoria ya es casi nuestra!"
 AAT_finland_continuation_war.07.desc: "A pesar de nuestra ardua labor diplomática para evitar que [GER.GetNameDef] y [FIN.GetNameDef] colaboren, parece ser que nuestros esfuerzos caían en saco roto. El ejército [FIN.GetAdjective] ha ordenado ataques a nuestros territorios al mismo tiempo que el [GER.GetAdjective], y su sincronía da a entender que ambos gobiernos llevan ya tiempo coordinando esta operación."
 AAT_finland_continuation_war.07.a: "Tal como temíamos…"
 FIN_pact_for_continuation_war_ger_tt: "Efectos cuando [ROOT.GetFlag]§Y[ROOT.GetNameDef]§! declara la guerra a [SOV.GetFlag]§Y[SOV.GetNameDef]§!:\n[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! se sumará a la guerra contra [SOV.GetFlag]§Y[SOV.GetNameDef]§!."
 FIN_pact_for_continuation_war_fin_tt: "Efectos cuando [FROM.GetFlag]§Y[FROM.GetNameDef]§! declara la guerra a [SOV.GetFlag]§Y[SOV.GetNameDef]§!:\n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! se sumará a la guerra contra [SOV.GetFlag]§Y[SOV.GetNameDef]§!."
 FIN_pact_for_continuation_war_broken_tt: "Se ha roto el pacto y los países ya no están obligados a ayudarse mutuamente en caso de guerra contra [SOV.GetFlag]§Y[SOV.GetNameDef]§!."
 FIN_the_lone_wolf_no_faction_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! §Rno puede unirse a ninguna facción mientras tenga el espíritu nacional§! \\\"§Y$FIN_the_lone_wolf$§!\\\"."
 AAT_finland_continuation_war.08.t: "[FROM.GetName] desea un armisticio"
 AAT_finland_continuation_war.08.desc: "El gobierno de [FROM.GetNameDef] nos ha pedido que firmemos un armisticio con ellos. A cambio, promete hacernos más concesiones territoriales y romper toda relación con [GER.GetNameDef]. Si lo aceptamos, podríamos centrar la atención en la agresión [GER.GetAdjective] y hacerles volver por donde han venido."
 AAT_finland_continuation_war.08.a: "Firmemos el Armisticio de Moscú."
 AAT_finland_continuation_war.08.b: "¡Esta vez no lo van a tener tan fácil!"
 AAT_finland_continuation_war.09.t: "[FROM.GetNameDef] rechaza nuestra oferta de paz"
 AAT_finland_continuation_war.09.desc: "[FROM.GetLeader] dice que [FROM.GetNameDef] rechaza nuestra petición y que nos vayamos preparando para la destrucción, ya que el ejército [FROM.GetAdjective] no nos lo va a poner fácil esta vez. ¡Es lo peor que podía pasar!"
 AAT_finland_continuation_war.09.a: "¡Los hados nos han abandonado!"
 aat_news.120.t: "Firmado el Armisticio de Moscú"
 aat_news.120.desc: "Tras largas conversaciones, delegados y funcionarios representantes de [FIN.GetLeader] y [SOV.GetLeader] han acordado firmar un armisticio con efecto inmediato. Este armisticio tiene un alto coste para [FIN.GetNameDef], y es probable que los aliados de [FIN.GetName] se sientan poco menos que traicionados."
 aat_news.120.a: "Había que hacerlo..."
 aat_news.120.b: "¡Vaya forma de demostrar su lealtad!"
 aat_news.120.c: "¡Seguimos adelante!"
 aat_news.120.d: "Un acontecimiento interesante, desde luego..."
 AAT_finland_continuation_war.10.t: "Los soviéticos nos obligan a expulsar tropas [GER.GetAdjective]"
 AAT_finland_continuation_war.10.desc: "Los representantes soviéticos señalan que no cumplimos los términos del armisticio, por los que debemos expulsar a cualquier tropa enemiga, y que los soldados [GER.GetAdjective] están aprovechando armamento y recursos que estamos obligados a entregar a la Unión. Cuando nuestro ejército ha intentado desarmar a los soldados [GER.GetAdjective], han estallado tiroteos y se han puesto a quemar nuestros cultivos y minar nuestras costas."
 AAT_finland_continuation_war.10.a: "Debemos cumplir, o nos meteremos en otra guerra."
 AAT_finland_continuation_war.11.t: "Nuestros oficiales inician la retirada de [FIN.GetNameDef]"
 AAT_finland_continuation_war.11.desc: "Pese a los titubeos iniciales, el gobierno [FIN.GetAdjective], presionado por los soviéticos, ha comenzado a expulsar y desarmar a las tropas que tenemos allí. Nuestros funcionarios ya habían diseñado planes en previsión de esta eventualidad, pero no saben cuál será mejor. ¿Qué es más importante?"
 AAT_finland_continuation_war.11.a: "Iniciar la Operación Birke."
 AAT_finland_continuation_war.11.b: "Iniciar la Operación Nordlicht."
 aat_news.121.t: "La guerra de Laponia"
 aat_news.121.desc: "Ha estallado la lucha entre [FIN.GetNameDef] y [GER.GetNameDef] cuando el ejército [FIN.GetAdjective], en cumplimiento del tratado firmado con [SOV.GetNameDef] en el Armisticio de Moscú, ha intentado desarmar y expulsar a las tropas [GER.GetAdjective]. Sin duda, los soldados [GER.GetAdjective] acabarán expulsados de [FIN.GetName], pero ¿a qué precio?"
 aat_news.121.a: "¡Los expulsaremos!"
 aat_news.121.b: "Han mostrado su verdadera cara."
 aat_news.121.c: "Otra victoria para nosotros."
 aat_news.121.d: "Han cambiado las tornas."
 AAT_finland_continuation_war.12.t: "[FIN.GetName] quiere cambiar de bando"
 AAT_finland_continuation_war.12.desc: "[FIN.GetLeader], gobernante de [FIN.GetNameDef], nos ha presentado hoy una oferta interesante. Afirma que [FIN.GetName] desea abandonar la guerra con [SOV.GetNameDef], ya que le están viendo las orejas al lobo; ofrece que atraquemos la flota en Petsamo y unirse a nuestra facción para que expulsemos juntos al ejército [GER.GetAdjective] de Escandinavia y acabemos con [GER.GetNameDef] de una vez por todas. ¿Qué le decimos?"
 AAT_finland_continuation_war.12.a: "Muy bien, esperemos que a [SOV.GetLeader] le parezca bien..."
 AAT_finland_continuation_war.12.b: "¡No podemos arriesgarnos a provocar a la Unión Soviética!"
 AAT_finland_continuation_war.13.t: "[FIN.GetName] pretende unirse a los Aliados"
 AAT_finland_continuation_war.13.desc: "Al parecer, [FIN.GetNameDef] intenta escurrir el bulto de la guerra que mantenemos: sus representantes se han acercado a las grandes democracias ofreciéndoles unirse a su guerra contra el ejército [GER.GetAdjective], es decir, un cambio de bando. Si los Aliados están de acuerdo con esto, no podremos hacer mucho más que quejarnos y exigir compensación, pero al menos tendremos un nuevo socio en nuestra lucha contra el fascismo."
 AAT_finland_continuation_war.13.a: "Muy bien, pero solo si nos compensan."
 AAT_finland_political.01.t: "Moción de censura contra [ROOT.GetLeader]"
 AAT_finland_political.01.desc: "Hoy, [Root.GetLeader] no ha logrado los votos que necesitaba para resistir a la moción de censura iniciada en su contra en el Eduskunta, el parlamento [ROOT.GetAdjective].\n\nPese a ocupar la presidencia desde 1931 y haber gozado de un amplio apoyo popular a lo largo de su carrera, su popularidad cayó en picado a raíz de su negativa a incluir a los socialdemócratas en el gabinete, contraviniendo sus promesas. Esta metedura de pata acabó desembocando en la presente crisis, que se salda con su muerte política."
 AAT_finland_political.01.a: "¡Más trabajo para Kallio!"
 AAT_finland_political.02.t: "Fin del mandato presidencial"
 AAT_finland_political.02.desc: "Hoy es el día en que [ROOT.GetLeader], entre la espada y la pared, debe luchar por el poder una vez más.\n\nPese a ocupar la presidencia desde 1931 y haber gozado de un amplio apoyo popular a lo largo de su carrera, su popularidad cayó en picado a raíz de su negativa a incluir a los socialdemócratas en el gabinete, contraviniendo sus promesas. Esta metedura de pata ha emponzoñado gravemente su prestigio de cara a la reelección, y hoy descubriremos si aún es capaz de prevalecer contra [GetPoliticsDescriptionOldManPete]"
 FIN_reelection_old_man_pete: "el Viejo Pete."
 FIN_reelection_other_leader: "[ROOT.GetLeader]."
 AAT_finland_political.02.a: "Svinhufvud debe ganarse la confianza de las masas."
 AAT_finland_political.02.b: "¡Designad a Kyosti Kallio, que cuenta con el apoyo de centristas y demócratas!"
 AAT_finland_political.03.desc: "Debemos asumir una cruda realidad, por desgracia: [ROOT.GetLeader] no está en condiciones de gobernar. Ya sufrió un infarto que le paralizó el brazo derecho, y los doctores temen que su salud empeore por momentos si no abandona la presidencia de inmediato.\n\nPor consiguiente, el Eduskunta, el parlamento finlandés, ha convocado una sesión de emergencia con el fin de declarar una moción de censura que retire a [ROOT.GetLeader] de la presidencia por su salud. El primer ministro Risto Ryti ya se está ocupando de diversas responsabilidades presidenciales y está preparado para tomar posesión del cargo."
 AAT_finland_political.03.a: "¡Designad a Risto Ryti, que ya está haciendo la labor de Kallio!"
 AAT_finland_political.04.t: "La muerte de [ROOT.GetLeader]"
 AAT_finland_political.04.desc: "Trágica noticia: [ROOT.GetLeader], que desde la presidencia se había ganado los corazones de toda [ROOT.GetName], ha fallecido. Ya llevaba un tiempo frágil, y hace no mucho que una parálisis le afectó al brazo derecho a causa de un infarto.\n\nIba de camino a su casa tras presentar su dimisión por motivos de salud cuando ha sufrido un ataque al corazón letal y ha exhalado su último aliento en la estación central de Helsinki. A la hora de su fallecimiento, la guardia de honor estaba interpretando la marcha patriótica finlandesa, Porilaisten marssi, para despedirle de la presidencia."
 AAT_finland_political.04.a: "¡Descanse en paz!"
 AAT_finland_political.05.t: "Dimisión de [ROOT.GetLeader]"
 AAT_finland_political.05.desc: "Hoy hemos recibido la carta de dimisión de [ROOT.GetLeader], que ha entendido que su frágil estado de salud suscita cierta preocupación pública y, por tanto, ha optado por obrar con prudencia y presentar su dimisión.\n\n[GetPoliticsDescriptionKallioWinterWar]"
 FIN_politics_kallio_winter_war: "Además, [ROOT.GetLeader] conoce bien las penurias de la guerra y confiesa que el aumento de las tensiones mundiales le provoca una gran congoja. El público no se ha tomado su advertencia a la ligera, ya que cargó con la responsabilidad de liderar a nuestra nación en los momentos más lúgubres de la guerra de Invierno."
 FIN_politics_no_kallio_winter_war: "Además, ha manifestado una angustia causada por el recrudecimiento de las tensiones en todo el mundo, y desea de todo corazón la seguridad del pueblo [ROOT.GetAdjective] en estos tiempos difíciles."
 AAT_finland_political.05.a: "¡$FIN_risto_ryti$ es el siguiente!"
 AAT_finland_political.06.desc: "No sin cierta estupefacción, el gobierno acaba de recibir la carta de dimisión de [ROOT.GetLeader], que renuncia por presuntos motivos de salud. Sin embargo, su espléndida forma física es por todos conocida, por lo que las malas lenguas sospechan que las razones son otras en realidad.\n\nSu excelencia se vio envuelta hace poco en un escándalo político cuando se descubrió una correspondencia personal con [GER.GetLeader] en la que le suplicaba asistencia militar contra nuestros enemigos, reales y percibidos.\n\nCómo no, las voces más nacionalistas del gabinete reprobaron ese asalto flagrante a nuestra soberanía, y es probable que presionasen para que hiciese efectiva su dimisión."
 AAT_finland_political.06.a: "Al país ya no le sirve de nada un hombre como Ryti."
 AAT_finland_political.07.t: "$FIN_carl_mannerheim$ nombrado presidente"
 AAT_finland_political.07.desc: "Dado que esta guerra pone en peligro la existencia misma de [ROOT.GetName], nos vemos en la dolorosa obligación de destituir a [ROOT.GetLeader] para instaurar un gobierno militar encabezado por el héroe libertador [ROOT.GetAdjective], el mariscal de campo Carl G. Mannerheim. Vamos a necesitar su experiencia militar si pretendemos deshacernos del yugo de los invasores y salvar nuestra patria.\n\nMannerheim ha asumido sus responsabilidades de buena gana y ha emitido la siguiente declaración: \\\"Esta guerra es, de facto, la continuación y el desenlace de nuestra Guerra de Independencia. Luchamos por nuestros hogares, nuestra fe y nuestro país\\\"."
 AAT_finland_political.07.a: "Mannerheim afrontará la situación."
 AAT_finland_political.08.t: "Mannerheim cumple su labor"
 AAT_finland_political.08.desc: "Hoy reconocemos el desempeño de [ROOT.GetLeader] con toda la gratitud de nuestros corazones, ya que no hay duda de que, sin su liderazgo, jamás habríamos logrado capear la tempestad, y nuestra soberanía nacional hoy no sería más que un recuerdo.\n\nNo obstante, debemos tomar una decisión difícil. Podemos pedirle al mariscal que siga en el cargo, o que renuncie y apelar a la voz del pueblo para reinstaurar un gobierno civil."
 AAT_finland_political.08.a: "¡El pueblo [ROOT.GetAdjective] te agradece tu servicio, mariscal barón Mannerheim!"
 AAT_finland_political.08.b: "¡Seguimos necesitando a Mannerheim en su puesto!"
 AAT_finland_political.09.desc: "Hoy reconocemos el desempeño de [ROOT.GetLeader] con toda la gratitud de nuestros corazones, ya que no hay duda de que, sin su liderazgo, jamás habríamos logrado capear la tempestad, y nuestra soberanía nacional hoy no sería más que un recuerdo.\n\nNo obstante, ha llegado el momento de poner miras más allá de la guerra, en el futuro de paz y reconstrucción que ha de sucederla. Para que las heridas cicatricen y podamos afrontar el mañana, debemos reinstaurar un gobierno civil."
 AAT_finland_political.09.a: "¡El pueblo [ROOT.GetAdjective] te agradece tu servicio, mariscal barón Mannerheim!"
 AAT_finland_kinship_war.01.t: "Agitadores [FROM.GetAdjective] en Carelia Oriental"
 AAT_finland_kinship_war.01.desc: "En medio del creciente sentimiento antisoviético en Carelia, nuestros ciudadanos leales han expresado el temor de que nos dirijamos hacia una repetición de las Heimosodat y la insurrección de Carelia Oriental. Tanto si buscan una Carelia independiente o un pueblo finlandés unificado, como si los motiva el simple tribalismo o incluso sueños imperialistas finlandeses, está claro que los responsables son agitadores finlandeses."
 AAT_finland_kinship_war.01.a: "¡Nos ocuparemos de los insurgentes!"
 AAT_finland_kinship_war.02.t: "¡Insurrección en Carelia Oriental!"
 AAT_finland_kinship_war.02.desc: "Nuestra labor para fomentar el descontento contra la [SOU.GetName] ha sido todo un éxito. Durante la insurrección en Carelia Oriental, 20 000 carelianos orientales huyeron a Finlandia y han trabajado diligentemente dentro de la Sociedad Académica de Carelia para conservar el recuerdo de lo que perdieron. Nunca han olvidado las Heimosodat ni el trato que dieron las autoridades soviéticas a los carelianos. \n\nAl final, la gente de Carelia Oriental ha comenzado a hablar abiertamente de levantarse contra sus opresores. Desde hace tiempo están llegando armas y suministros a la región, pero ahora están pidiendo a los desplazados que regresen y tomen las armas. \n\nLa duda es: ¿se unirá [ROOT.GetName] a su lucha una vez más?"
 AAT_finland_kinship_war.02.a: "¡Apoyamos por completo a nuestros hermanos carelianos!"
 AAT_finland_kinship_war.02.b: "Dejaremos que los agitadores finlandeses crucen la frontera."
 AAT_finland_kinship_war.03.desc: "Esta mañana se oyeron los primeros disparos cuando los rebeldes de Carelia Oriental, instigados por elementos [FIN.GetAdjective] a tomar medidas drásticas, atacaron posiciones gubernamentales. En esta región se lleva gestando el conflicto desde hace tiempo y nuestro incómodo vecino ha estado enviando armas para ayudar a las facciones rebeldes. [FIN.GetName] aceptó a regañadientes el Tratado de Tartu de 1920 y desde entonces ha apoyado a los rebeldes de Carelia Oriental. \n\nHasta ahora, su participación se limitaba a esto, pero parece que [FIN.GetName] se está implicando más ahora. La tensión ha aumentado desde que las fuerzas [FIN.GetAdjective] cruzaron la frontera, poniendo así a nuestras naciones en estado de guerra."
 AAT_finland_kinship_war.03.a: "¡No tienen nada que hacer contra nuestras fuerzas!"
 AAT_finland_kinship_war.04.t: "¡Aplastada la rebelión en Carelia Oriental!"
 AAT_finland_kinship_war.04.desc: "Durante los últimos dos meses, las fuerzas [FROM.GetAdjective] han sondeado las ciudades de Carelia Oriental en busca de formas de desestabilizar la región y generar caos en las guarniciones locales, pero la oposición de las tropas defensivas [SOV.GetAdjective] ha sido demasiado fuerte. \n\nMuchos de los agitadores finlandeses y rebeldes de Carelia Oriental han sido arrestados, deportados u obligados a huir a Finlandia antes de poder planear una verdadera insurrección. El miedo de la gente lo hace imposible."
 AAT_finland_kinship_war.04.a: "Tendremos que liberar Carelia Oriental por otros medios."
 AAT_finland_kinship_war.05.desc: "Durante los últimos dos meses, las fuerzas [FIN.GetAdjective] han sondeado las ciudades de Carelia Oriental en busca de formas de desestabilizar la región y generar caos en las guarniciones locales, pero, como era de esperar, la valiente oposición de las tropas defensivas [SOV.Adjective] ha sido demasiado fuerte. \n\nMuchos de los agitadores finlandeses y rebeldes de Carelia Oriental han sido arrestados, deportados u obligados a huir a Finlandia antes de que provocaran una verdadera insurrección. ¡El pueblo se alegra de que por fin se haya restablecido la paz en la región!"
 AAT_finland_kinship_war.05.a: "Esperemos que esta sea la última guerra de parentesco…"
 AAT_finland_kinship_war_dynamic_modifier_tt: "Aunque el modificador de estado §Y$FIN_anti_soviet_sentiment$§! esté presente en §Y[215.GetName]§!, en §Y[216.GetName]§!, en §Y[146.GetName]§! o en §Y[147.GetName]§!, [FROM.GetNameDef] podrá instigar una insurrección en Carelia."
 AAT_finland_kinship_war_rebellion_crushed_fin_tt: "§RLos insurgentes carelios han sido aplastados antes de que se pudiera organizar una insurrección§!."
 AAT_finland_kinship_war_rebellion_crushed_sov_tt: "§GLos insurgentes carelios han sido aplastados antes de que se pudiera organizar una insurrección§!."
 AAT_finland_kinship_war.06.t: "Las segundas Heimosodat"
 AAT_finland_kinship_war.06.desc: "Con el derrumbamiento de las instituciones civiles en la Unión Soviética, muchos gobiernos nacionalistas regionales están declarando la independencia, y [KAR.GetNameDef] es uno de ellos. Los irredentistas y militaristas carelios declaran que estamos ante una segunda guerra de parentesco, mientras que los moderados y socialistas defienden que no nos involucremos en asuntos soviéticos."
 AAT_finland_kinship_war.06.a: "Deberíamos enviarles hombres y pertrechos."
 AAT_finland_kinship_war.06.b: "No debemos despertar al oso que duerme."
 AAT_finland_the_white_death.1.t: "Nuestros tiradores demuestran su eficacia"
 AAT_finland_the_white_death.1.desc: "Nos informan de que nuestros tiradores están demostrando gran eficacia contra las fuerzas enemigas que entran en nuestros bosques. Entre los soldados enemigos se está extendiendo el término \\\"Muerte Blanca\\\" para referirse a los peligros de la naturaleza y el pueblo finlandés, y nuestra propaganda de guerra se beneficiaría de asociarlo a una persona concreta para congregar a la población."
 AAT_finland_the_white_death.1.a: "¡Erinomainen!"
 AAT_finland_the_white_death.1.b: "Deberíamos enviar más armas a los cazadores."
 FIN_our_snipers_will_be_more_deadly_tt: "Nuestros §Ytiradores§! serán más letales"
 aat_news.105.t: "La Muerte Blanca"
 aat_news.105.desc: "Ahora que la guerra ha llegado a [FIN.GetNameDef], muchos cazadores, milicianos de la Suojeluskunta y tiradores aficionados han tomado las armas contra sus opresores. El sisu [FIN.GetAdjective] corre por su sangre mientras rechazan ataques usando la naturaleza [FIN.GetAdjective] en su favor, algo que los soldados enemigos denominan la Muerte Blanca."
 aat_news.105.a: "¡Es una gran oportunidad para la propaganda!"
 aat_news.105.b: "La muerte viene a llevarse a nuestros hombres, pero ¡no se irán sin luchar!"
 aat_news.105.c: "Desde luego, saben luchar."
 AAT_finland_the_white_death.2.t: "Cunde el temor a los tiradores [FIN.GetAdjective] entre nuestros soldados"
 AAT_finland_the_white_death.2.desc: "Según nuestros soldados, columnas enteras han sido abatidas en los bosques de [FIN.GetNameDef] al recibir disparos por sorpresa. Han empezado a hablar de la Muerte Blanca, una personificación del terrible frío y los letales tiradores del ejército [FIN.GetAdjective]. Podemos concentrar nuestro esfuerzo en librarnos de ese obstáculo antes de que causen aún más daños."
 AAT_finland_the_white_death.2.a: "No tenemos que preocuparnos por ellos."
 AAT_finland_the_white_death.2.b: "¡Hay que cazarlos!"
 FIN_we_will_be_more_likely_to_put_down_the_finnish_snipers_tt: "Será más probable que tengamos éxito en la caza de los §Ytiradores finlandeses§!"
 AAT_finland_the_white_death.4.t: "Simo Häyhä, reconocido como la Muerte Blanca"
 AAT_finland_the_white_death.4.desc: "Simo Häyhä, el tirador de Víborg cuya impresionante puntería le ha granjeado el mote de Taika-Ampuja (tirador mágico) entre nuestros soldados, es ahora reconocido también como la Muerte Blanca, el término que el enemigo usaba como referencia a la dureza de la naturaleza finlandesa y de sus gentes. La prensa apoya entusiasmada esta nueva interpretación. ¿Cuál debería ser nuestra postura oficial?"
 AAT_finland_the_white_death.4.a: "Debemos difundir historias sobre este héroe finlandés contemporáneo."
 AAT_finland_the_white_death.4.b: "¡La Muerte Blanca es la personificación de Finlandia, no una persona!"
 AAT_finland_the_white_death.5.t: "Simo Häyhä, reconocido como la Muerte Blanca"
 AAT_finland_the_white_death.6.t: "Simo Häyhä, reconocido como la Muerte Blanca"
 AAT_finland_the_white_death.7.t: "¡La Muerte Blanca nos alcanza!"
 AAT_finland_the_white_death.7.desc: "Por más que se esfuerzan nuestros soldados, están lejos de capturar a la Muerte Blanca, que lleva semanas aterrorizándolos sin que los oficiales puedan hacer nada. En esta situación, las tropas flaquean y su moral se hunde..."
 AAT_finland_the_white_death.7.a: "Mal asunto..."
 AAT_finland_the_white_death.8.t: "Aun con cuantiosas bajas, nuestros soldados han logrado herir a la Muerte Blanca"
 AAT_finland_the_white_death.8.desc: "Según informes de nuestros oficiales en [FIN.GetNameDef], han conseguido herir a la Muerte Blanca. Hemos pagado un alto precio, ya que la empresa ha costado la vida a muchos soldados y ha dejado numerosos heridos. Pero, al menos, ya no volveremos a encontrarlo en el campo de batalla."
 AAT_finland_the_white_death.8.a: "¡Nos hemos librado de ese moscardón!"
 AAT_finland_the_white_death.9.t: "Aun con cuantiosas bajas, ¡nuestros soldados han logrado matar a la Muerte Blanca!"
 AAT_finland_the_white_death.9.desc: "Según informes de nuestros oficiales en [FIN.GetNameDef], han conseguido eliminar al tirador [FIN.GetAdjective] conocido como la Muerte Blanca. Aunque ha supuesto pérdidas lamentables, nuestros soldados se han librado de un gran enemigo de [ROOT.GetNameDef] y pueden respirar con alivio."
 AAT_finland_the_white_death.9.a: "En realidad, no tenía nada que hacer contra nosotros."
 AAT_finland_the_white_death.10.t: "La Muerte Blanca sigue cobrándose víctimas"
 AAT_finland_the_white_death.10.desc: "A pesar de los numerosos sustos y afirmaciones falsas, Simo Häyhä está ileso y seguirá luchando mientras sea necesario. ¡La Muerte Blanca saluda a nuestros enemigos!"
 AAT_finland_the_white_death.10.a: "Conocerán el auténtico miedo."
 AAT_finland_the_white_death.11.t: "Simo Häyhä ha resultado herido y retirado del campo de batalla"
 AAT_finland_the_white_death.11.desc: "Han llegado informes de que Häyhä resultó gravemente herido cuando una bala explosiva disparada por un soldado enemigo le impactó en la mandíbula inferior izquierda y, aunque se le daba muerto, ha regresado a un campamento base cercano para informar de que está a salvo. Sin embargo, no puede seguir luchando, pero ha prestado suficiente servicio para ganarse la gratitud eterna del pueblo [FIN.GetAdjective]."
 AAT_finland_the_white_death.11.a: "Desde luego, ¡es un verdadero héroe finlandés!"
 AAT_finland_the_white_death.12.t: "¡Simo Häyhä ha muerto!"
 AAT_finland_the_white_death.12.desc: "Han llegado informes de que Häyhä ha muerto después de ser alcanzado por una bala explosiva disparada por un soldado enemigo mientras estaba en combate. Nuestros jägers han conseguido recuperar su cuerpo y lo han traído de regreso a la capital. El pueblo de [FIN.GetNameDef], eternamente agradecido, lo recordará siempre."
 AAT_finland_the_white_death.12.a: "Que su alma descanse con los héroes de antaño."
