 #######################
 AAT_britain_narvik.1.t: "Las minas [SWE.GetAdjective] han estallado"
 AAT_britain_narvik.1.desc: "Hemos volado las minas [SWE.GetAdjective] y hemos despojado a [GER.GetNameDef] de uno de sus recursos más importantes. Aunque el motivo principal de esta empresa era ayudar a [FIN.GetName], jamás fue viable iniciar un conflicto directo contra [SOV.GetNameDef], pero así hemos asestado un buen golpe a nuestro mayor adversario. No tenemos un verdadero enemigo en [SWE.GetNameDefCap], y ahora toca decidir cuál será el próximo paso."
 AAT_britain_narvik.1.a: "Retiraos."
 AAT_britain_narvik.1.b: "Continuad con la campaña."
 AAT_britain_narvik.2.t: "[ENG.GetName] invade [SWE.GetName]"
 AAT_britain_narvik.2.desc: "Las tropas [ENG.GetAdjective] han cruzado la frontera de [SWE.GetName]. Al no haber una declaración de guerra y con el silencio por parte del gobierno [ENG.GetAdjective], las autoridades [SWE.GetAdjective] están indignadas por la falta de respeto a la soberanía [SWE.GetAdjective]. Es probable que las tropas [ENG.GetAdjective] estén avanzando hacia las minas de Gällivare y Kiruna para sabotearlas e impedir que el mineral de alto grado llegue a [GER.GetName]. Eso supondría un duro golpe a la economía [GER.GetAdjective] y [SWE.GetAdjective], infringiendo además la neutralidad de [SWE.GetAdjective]."
 AAT_britain_narvik.2.a: "¡¿Cómo se atreven?!"
 AAT_britain_narvik.2.b: "¡Hay que detenerlos!"
 AAT_britain_narvik.3.t: "[ENG.GetName] sabotea las minas [SWE.GetAdjective]"
 AAT_britain_narvik.3.desc: "[ENG.GetNameDefCap] ha invadido ilegalmente [SWE.GetName] y ha destruido sus minas sin la declaración de guerra pertinente. Uno de los motores económicos esenciales [SWE.GetAdjective] ahora no es más que una cantera ruinosa. El gobierno [ENG.GetAdjective] defiende sus acciones argumentando que el comercio con [GER.GetNameDefCap] equivale a aliarnos con ellos, lo que justificaría sus acciones. Sin embargo, parece que la explicación del gobierno tampoco ha convencido a su población nacional."
 AAT_britain_narvik.3.a: "Esto es indignante."
 AAT_britain_narvik.4.t: "[ENG.GetName] se retira de [SWE.GetName]"
 AAT_britain_narvik.4.desc: "[ENG.GetName] ha anunciado que ya ha cumplido su objetivo estratégico en [SWE.GetName] y que procede a retirar sus tropas. Su gobierno reitera que no siente ningún tipo de enemistad hacia el Estado [SWE.GetAdjective], que sus acciones en [SWE.GetName] respondían exclusivamente a la defensa de la democracia. Las embajadas [GER.GetAdjective] y [SWE.GetAdjective] han enviado una carta de protesta. Por su parte, el gobierno [GER.GetAdjective] argumenta que [ENG.GetName] infringió su neutralidad e invadió una nación extranjera en una zona de combate, y los dirigentes [SWE.GetAdjective] arremeten contra el gobierno [ENG.GetAdjective] diciendo que, a pesar del noble objetivo de querer ayudar a [FIN.GetName], ha quedado claro que no era más que una artimaña para lograr sus propios objetivos a costa del pueblo [SWE.GetAdjective]."
 AAT_britain_narvik.4.a: "Sigue siendo indignante."
