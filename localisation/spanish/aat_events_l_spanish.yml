 ### AMERICA EVENTS ###
 ######################
 AAT_USA_events.01.t: "[USA.GetNameDefCap] ocupa Groenlandia"
 AAT_USA_events.01.desc: "El gobierno [USA.GetAdjective], liderado por [USA.GetLeader], ha anunciado la ocupación de Groenlandia como parte de su nueva Patrulla de Groenlandia, una operación para proteger a América del Norte de amenazas e influencias extranjeras tal como se decidió en la Conferencia de La Habana. Han prometido devolvernos el territorio cuando se calme la situación mundial actual."
 AAT_USA_events.01.a: "Al menos nos lo devolverán..."
 AAT_USA_events.02.t: "[FROM.GetNameDefCap] ocupa las Feroe"
 AAT_USA_events.02.desc: "El gobierno [FROM.GetAdjective] ha declarado que ha ocupado las islas Feroe, que pertenecen a Dinamarca y conforman un importante punto estratégico. Afirman que protegerán las islas de los desastres de la guerra y se establecerán allí por mar y aire hasta que llegue el momento en que nos las devuelvan, libres de la horrible servidumbre en la que están sumidas por el gobierno [?DEN.DEN_overlord_nation.GetAdjective]."
 AAT_USA_events.02.a: "Al menos los nuestros están en buenas manos..."
 AAT_USA_events.03.t: "[FROM.GetName] quiere recuperar las Feroe"
 AAT_USA_events.03.desc: "[FROM.GetLeader], de [FROM.GetNameDef], pide que cumplamos nuestra promesa y les devolvamos las islas Feroe, ahora que son libres de la opresión."
 AAT_USA_events.03.a: "Lo prometimos."
 AAT_USA_events.03.b: "Hemos cambiado de idea."
 AAT_USA_events.04.t: "[FROM.GetName] rechaza nuestras exigencias"
 AAT_USA_events.04.desc: "[FROM.GetLeader], de [FROM.GetNameDef], ha rechazado nuestra petición, afirmando que un referéndum ha desvelado que el pueblo de las islas Feroe prefiere ser independiente a estar liderado por el gobierno [FROM.GetAdjective]."
 AAT_USA_events.04.a: "Tampoco es que podamos desafiarlos."
 AAT_USA_events.04.b: "Que se atengan a las consecuencias."
 AAT_USA_events.05.t: "[FROM.GetName] quiere recuperar Groenlandia"
 AAT_USA_events.05.desc: "[FROM.GetLeader], de [FROM.GetNameDef], pide que cumplamos nuestra promesa y les devolvamos Groenlandia, ahora que son libres de la opresión."
 AAT_USA_events.06.t: "[FROM.GetName] rechaza nuestras exigencias"
 AAT_USA_events.06.desc: "[FROM.GetLeader], de [FROM.GetNameDef], ha rechazado nuestra petición, afirmando que un referéndum ha desvelado que el pueblo de Groenlandia prefiere ser independiente a estar liderado por el gobierno [FROM.GetAdjective]."
 AAT_USA_events.07.t: "[FROM.GetName] devuelve territorio"
 AAT_USA_events.07.desc: "[FROM.GetLeader], de [FROM.GetNameDef], ha hecho honor a su promesa y ha aceptado devolver los territorios que salvaguardaba ahora que volvemos a ser libres de la opresión."
 AAT_USA_events.07.a: "¡Groenlandia vuelve!"
 AAT_USA_events.07.b: "¡Las islas Feroe vuelven!"
