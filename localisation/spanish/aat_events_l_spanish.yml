 #NORWAY #
 ########
 AAT_norway.1.t: "Los fascistas acosan a [NOR_lev_trotsky.GetName]"
 AAT_norway.1.desc: "El polémico revolucionario había salido a pescar con su anfitrión cuando unos fascistas del partido Nasjonal Samling irrumpieron en la residencia de Konrad Knudsen, donde se alojaba Trotsky.\n\nLos allanadores buscaban pruebas incriminatorias que pudieran justificar la ejecución del comunista exiliado. Por suerte, Hjørdis, hija de Knudsen, los ahuyentó antes de que pudieran robar algo importante."
 AAT_norway.1.a: "Deberá cobijarse en un lugar seguro."
 AAT_norway.1.b: "Podríamos matar dos pájaros de un tiro."
 AAT_norway.1.c: "¡Hay que darle un cargo a ese señor!"
 AAT_norway.1.d: "Su pasado es ya de por sí prueba fehaciente. ¡Encarceladlo!"
 AAT_norway.2.t: "Trotsky en arresto domiciliario en una finca"
 AAT_norway.2.desc: "Alegando la infracción del pacto de abstención política en el exilio y sumando las endebles pruebas que robaron los allanadores fascistas, hemos enviado a [NOR_lev_trotsky.GetName] a una finca en Hurum, donde permanecerá bajo vigilancia policial y aislado del mundo exterior.\n\nEs una pena severa, pero las presiones de [SOU.GetNameDef] y los fascistas locales lo convierten en un catalizador peligroso."
 AAT_norway.2.a: "No podemos hacer más por ahora."
 AAT_norway.3.t: "[ROOT.GetLeader.GetName] reprime a los disidentes"
 AAT_norway.3.desc: "Visto el altercado en la residencia de Knudsen, es evidente que la virulenta discordia entre comunistas y fascistas da lugar a peligrosas tensiones en la situación política.\n\nHay que abordar las disputas y la agitación política. [SOU.GetNameDef] podría estimar la presencia de Trotsky motivo suficiente para dirigir su ira contra nosotros. Por otra parte, es indudable que el Nasjonal Samling entregará el país a [FGR.GetLeader] a la primera de cambio, de modo que debemos limitar su influencia a toda costa.\n\nLo más prudente es enviarlo a México, donde contará con la acogida de [MEX.GetLeader]."
 AAT_norway.3.a: "Todo sea por la supervivencia de Noruega."
 AAT_norway.4.t: "¡Trotsky se une a nuestro gobierno!"
 AAT_norway.4.desc: "Todo este tiempo hemos tenido ante las narices la solución al dilema que atenazaba al pueblo [NOR.GetAdjective]. [NOR_lev_trotsky.GetName] no solo es uno de los ensayistas marxistas más brillantes de nuestro tiempo, sino también un revolucionario carismático y un general excelente.\n\nEsta maniobra causará cierta tensión con [SOV.GetNameDef], pero valdrá la pena. Después de todo, su experiencia puede llevar a nuestra joven nación y a los trabajadores de Escandinavia a la grandeza."
 AAT_norway.4.a: "¡El exiliado de una nación será el salvador de otra!"
 AAT_norway.5.t: "¡[NOR_lev_trotsky.GetName] encarcelado!"
 AAT_norway.5.desc: "Habrá quien diga que las pruebas encontradas en el hogar de Knudsen son insustanciales o incluso falsas, y tal vez con razón, pero, dadas ciertas circunstancias, un juez podría llegar a darlas por válidas. Además, en estos momentos no podemos correr el riesgo de enemistarnos con el Nasjonal Samling. Por consiguiente, se ha procedido al arresto inmediato de [NOR_lev_trotsky.GetName].\n\nPoco importa ahora mismo cuándo o cómo volverá a ver la luz del día, pero nos aseguraremos de que, al menos, viva más cómodo que en Siberia."
 AAT_norway.5.a: "Alguien debía detenerlo."
 AAT_norway.6.t: "El porvenir de Trotsky"
 AAT_norway.6.desc: "[NOR_lev_trotsky.GetName] lleva ya tiempo bajo arresto domiciliario en una finca de Hurum, pero no parece ser una solución conveniente para las partes involucradas. [SOV.GetNameDefCap] quiere su extradición, en el Nasjonal Samling quieren verlo colgado y, salvo un pequeño sector trotskista a ultranza, la ciudadanía lo quiere fuera del país. Debemos decidir qué hacer con este exiliado tan problemático.\n\nEl presidente mexicano [MEX.GetLeader] le ofrece asilo en caso de que decidamos dejar que su exilio prosiga, o bien podríamos entregarlo a [SOV.GetLeader] en señal de amistad."
 AAT_norway.6.a: "El sol mexicano le hará bien."
 AAT_norway.6.b: "¡Stalin va a quedar encantado!"
 AAT_norway.7.t: "[get_trotsky_lastname] llega a México"
 AAT_norway.7.desc: "Tras años de complicado exilio en nuestro país, el polémico [NOR_lev_trotsky] ha llegado a México. Allí lo han recibido los pintores Frida Kahlo y Diego Rivera, que sin duda se entenderán a las mil maravillas con el revolucionario y su esposa.\n\nEs probable que allí esté a salvo de [SOV.GetNameDef], pero, lo que es más importante, ya no es problema nuestro."
 AAT_norway.7.a: "Por fin algo de paz."
 AAT_norway.8.t: "[get_trotsky_lastname] llega a Moscú"
 AAT_norway.8.desc_SOV: "Llevábamos años soñando con este momento. [SOV_lev_trotsky.GetName], la serpiente traicionera, ya está en nuestro poder. Pagará por sus crímenes contra la Revolución y, lo que es más grave aún, contra el camarada Stalin, si bien ambas figuras son la misma a ojos del proletariado."
 AAT_norway.8.desc_NOR: "El problemático exrevolucionario [NOR_lev_trotsky.GetName] ha llegado a Moscú, donde será encerrado o quizás ejecutado según los caprichos de [SOU.GetLeader].\n\nSea cual sea su suerte, por fin podemos lavarnos las manos y olvidar este prolongado martirio, con el beneficio añadido de estrechar lazos con [SOU.GetNameDef]."
 AAT_norway.8.a: "¡Por fin!"
 AAT_norway.8.b: "¡Adiós muy buenas!"
 AAT_norway.9.t: "El gabinete de Nygaardsvold"
 AAT_norway.9.desc: "La administración del Partido Laborista, encabezada por [NOR_johan_nygaardsvold.GetName], es el primer gobierno estable y con una clara mayoría en las urnas de nuestra joven nación. El gabinete no ha dejado de trabajar a destajo en este primer año, impulsando medidas que ayudarán a [NOR.GetName] a salir, con paso lento pero firme, de la profunda crisis económica en la que está sumido el país y asegurar el bienestar de quienes viven en él.\n\nPor supuesto, estas medidas se dan a costa de los preparativos militares que podríamos necesitar en caso de que nos viésemos arrastrados a una guerra. Solo podemos esperar que no suceda tal cosa."
 AAT_norway.9.a: "¡El mañana no nos depara más que paz y estabilidad!"
 AAT_norway.10.t: "El Storting se tambalea"
 AAT_norway.10.desc: "Conforme la guerra en Europa se va antojando cada vez más inevitable, olas de caos y discordia azotan el parlamento [NOR.GetAdjective], o Storting. Los pronósticos de que el gabinete de Nygaardsvold traería consigo una era de estabilidad se marchitaron hace mucho tiempo, ya que los miembros del parlamento no parecen capaces de pactar medidas coherentes que ayuden a [NOR.GetName] a capear este temporal.\n\nMientras, los enemigos del pueblo se frotan las manos, ya que sacarán tajada cuando las llamas de la guerra consuman [NOR.GetName] por completo."
 AAT_norway.10.a: "¿Cuán rápida será nuestra caída?"
 AAT_norway.11.t: "¡El pueblo de [ROOT.GetName] abre los ojos!"
 AAT_norway.11.desc: "Tras pasar siglos a la sombra de otras potencias escandinavas y dejados a merced de los industriales capitalistas, el pueblo de [ROOT.GetNonIdeologyName] empieza a unirse contra sus opresores y a rechazar su hegemonía.\n\nAhora, el pueblo [ROOT.GetAdjective] busca inspiración para su revolución."
 AAT_norway.11.a: "¡Los pueblos de esta antigua tierra han despertado!"
 AAT_norway.12.t: "Moción de censura contra Johan Nygaardsvold"
 AAT_norway.12.desc: "A pesar de su promesa inicial, parece que el gobierno que formó Johan Nygaardsvold el año pasado no solo no cumplió, sino que también estaba empeñado en desarmar la nación. Son muchos los parlamentarios que creían que la industria de [ROOT.GetName] debía desarrollarse con miras a invertir en las incipientes fuerzas armadas [NOR.GetAdjective] a fin de disuadir a potencias enemigas que quieran invadirnos.\n\nAsí pues, miembros del partido conservador Høyre han presentado una moción de censura. Si bien su líder, el industrialista Johan H. Andresen, ya tenía pensado retirarse de la política, ha aprovechado la ocasión para marcar la nueva hoja de ruta de Noruega, presentándose como una alternativa pragmática y eficiente a Nygaardsvold y sus cándidas aspiraciones de progreso social."
 AAT_norway.12.a: "Fuera Nygaardsvold. Que Andersen tome las riendas."
 AAT_norway.13.t: "Quisling da un golpe de Estado"
 AAT_norway.13.desc: "Mientras estábamos ocupados haciendo avanzar nuestra economía y vigilando a los fascistas en el extranjero, hemos cometido el error de dejar que el fascismo prolifere en nuestra propia casa. Aunque sus bases son cada vez menores y el Nasjonal Sampling, su partido, nunca ha llegado a tener un solo escaño en el Storting, Vidkun Quisling ha formado un gobierno respaldado por el aparato [?NOR.NOR_cw_fascist_attacker.GetAdjective] y afirma controlar los hilos del poder en [ROOT.GetNonIdeologyName]."
 AAT_norway.13.a: "¡Ha llegado la hora de Quisling!"
 AAT_norway.13.b: "El pueblo de [ROOT.GetNonIdeologyName] no te olvidará, traidor."
 AAT_norway.13.c: "¡Debemos frenarlos por todos los medios!"
 AAT_norway.14.t: "Un colaborador valioso"
 AAT_norway.14.desc: "Vidkun Quisling, el mayor valedor del fascismo en [NOR.GetNonIdeologyName] desde hace años, nos ha ofrecido su ayuda en la invasión de su patria.\n\nPretende servirse de nuestro apoyo para dar un golpe de Estado en Oslo y establecer un régimen afín a [ROOT.GetNameDef]. Cuando se asiente en el poder, nos facilitará la invasión y legitimará nuestra ocupación de [NOR.GetName]."
 AAT_norway.14.a: "Nos será útil."
 AAT_norway.14.b: "¿Ese bufón? Es preferible que nos ocupemos de [NOR.GetNonIdeologyName] nosotros solos."
 AAT_norway.15.t: "¡El golpe de Estado de Quisling ya es inevitable!"
 AAT_norway.15.desc: "Pese a nuestra firme oposición, Vidkun Quisling ha puesto en marcha su tentativa de apoderarse de Oslo. Con el apoyo de fascistas invasores, proclama la formación de un nuevo gobierno consagrado a colaborar con nuestros enemigos.\n\nSi ya llevábamos las de perder antes, es innegable que este golpe de Estado no hará sino exacerbar nuestro esfuerzo bélico."
 AAT_norway.15.a: "Por desgracia, el futuro de [NOR.GetName] queda en manos de Quisling."
 AAT_norway.15.b: "¡Seguiremos luchando!"
 AAT_norway.16.t: "¡Estamos en el exilio, pero no con las manos vacías!"
 AAT_norway.16.desc: "Aunque nos retiramos de [NOR.GetName] trágicamente, nos consuela saber que nuestros líderes se prepararon para lo peor y desviaron recursos para ayudarnos a recuperar el territorio [NOR.GetAdjective].\n\nEstas herramientas nos ayudarán a iniciar la odisea hacia nuestras antiguas costas."
 AAT_norway.16.a: "¡Volveremos!"
 AAT_norway.17.t: "Exigencias territoriales [NOR.GetAdjective]"
 AAT_norway.17.desc_monarchist: "Citando documentos con siglos de antigüedad, la corona [FROM.GetAdjective] reivindica que controlamos territorios que, por ley, forman parte de los dominios heredados por el rey Haakon VII de Noruega.\n\nEn concreto, se trata de [GetNorwegianClaims]."
 AAT_norway.17.desc_fascist: "Alegando estar recuperando tierras de sus antepasados, el líder de [NOR.GetNameDef] exige que les cedamos parte de nuestro territorio. Como era de esperar, amenazan con declararnos la guerra si nos negamos.\n\nEl territorio en cuestión es [GetNorwegianClaims]."
 AAT_norway.17.desc_denmark: "Un cortesano del rey Haakon VII de Noruega, conocido antaño como Carlos de Dinamarca, nos ha transmitido una exigencia seria. Según afirman, justificándose en diversos documentos antiguos de dudosa procedencia, Dinamarca es por derecho parte del Reino de Noruega, no del de Dinamarca.\n\nParecen insinuar que, en caso de negarnos, la tomarán por la fuerza, aseverando que lo harían por nuestra seguridad."
 AAT_norway.17.a: "No tenemos alternativa."
 AAT_norway.17.b: "¡Es ridículo!"
 GetNorwegianClaims_iceland: "Islandia, e insisten en que la corona danesa la tomó de forma ilegítima cuando se formó la actual casa real de Noruega"
 GetNorwegianClaims_greenland: "Groenlandia o, como la llaman ellos, la tierra de Eirik Raudes. Según ellos, debería habérseles cedido cuando el rey Haakon fue coronado como monarca de Noruega"
 GetNorwegianClaims_faroes: "las islas Feroe, que consideran parte del territorio de su corona"
 GetNorwegianClaims_sweden: "los estados de Bahusia, Dalarna y Jämtland, que, afirman, la corona sueca les usurpó"
 GetNorwegianClaims_bjarmeland: "los territorios bañados por el mar Blanco, conquistados por sus ancestros vikingos, según sostienen, y a los que llaman Bjarmeland"
 GetNorwegianClaims_ireland: "el condado de Leinster, que sus antepasados vikingos colonizaron, o eso dicen ellos"
 GetNorwegianClaims_scotland: "las islas Shetland y las Tierras Altas de Escocia, que reivindican suyas en virtud de las conquistas de sus ancestros vikingos"
 GetNorwegianClaims_vinland: "Vinland, conocida hoy como Terranova y Labrador. Insisten en que sus antepasados vikingos la descubrieron antes, por lo que les pertenecería por derecho"
 GetNorwegianClaims_denmark: "toda Dinamarca, una reivindicación un tanto insolente"
 AAT_norway.18.t: "[FROM.GetName] ha aceptado nuestras exigencias"
 AAT_norway.18.desc_monarchist: "Hemos logrado hacer ver al estado [FROM.GetAdjective] que nuestras reivindicaciones eran legítimas. Así pues, han convenido ceder a nuestra corona el territorio que nos pertenece."
 AAT_norway.18.desc_fascist: "Encogido de miedo, el precario gobierno [FROM.GetAdjective] nos permite apoderarnos del territorio que, por fuerza o por derecho, nos pertenece."
 AAT_norway.18.a: "Bienvenidos sean al rebaño."
 AAT_norway.19.t: "¡[FROM.GetName] rechaza nuestras exigencias!"
 AAT_norway.19.desc_monarchist: "[FROM.GetName] se niega a ceder ante nuestra legítima reivindicación territorial, asestando un duro golpe al prestigio de nuestra corona. Esto es equiparable a un insulto a la corona [ROOT.GetAdjective], y no ha de ser tolerado."
 AAT_norway.19.desc_fascist: "Es evidente que el estado [FROM.GetAdjective] no comprende a quién osa oponerse. No observaremos de brazos cruzados la ocupación de tierras que nos pertenecen. No nos queda más opción que tomarlas por la fuerza."
 AAT_norway.19.a: "Pagarán por su insolencia."
 AAT_norway.20.t: "¡Nuestra reina ha muerto!"
 AAT_norway.20.desc: "La reina ha muerto de un paro cardíaco mientras dormía durante una visita a su familia en Inglaterra.\n\nA la reina consorte de Noruega y anterior princesa Maud de Gales no solo la lloran el rey Haakon y el príncipe Olaf, que han partido ya hacia Inglaterra, sino todo el pueblo de Noruega, donde era muy querida."
 AAT_norway_news.1.desc: "Tras varios años de riguroso exilio en [NOR.GetNonIdeologyName], el afamado revolucionario León Trotsky ha llegado a [MEX.GetNonIdeologyName] desde [NOR.GetNonIdeologyName]. Lo han recibido la célebre pintora Frida Kahlo y su marido Diego Rivera, que lo acogerán en su domicilio de Ciudad de México. Sin duda, Trotsky y su esposa se entenderán bien con la pareja de artistas.\n\nCabe destacar, además, que ahora estará lejos de sus peligrosos enemigos de [SOV.GetNameDef] y tal vez podrá disfrutar de un exilio tranquilo en el país latinoamericano."
 AAT_norway_news.1.a: "Interesante..."
 AAT_norway_news.1.sov: "¡Hay que ocuparse de él!"
 AAT_norway_news.2.t: "Ha muerto la reina Maud de Noruega"
 AAT_norway_news.2.desc: "Mientras se encontraba en Inglaterra para visitar a su hermano, el rey Jorge V del Reino Unido, y al resto de la familia, la reina consorte de Noruega y anterior princesa de Gales ha muerto mientras dormía de un paro cardíaco provocado, según se cree, por las complicaciones de la cirugía abdominal a la que se sometió esta semana.\n\nEra muy apreciada en Noruega y será llorada por su hijo, el príncipe Olaf, y su marido, el rey Haakon VII de Noruega."
 AAT_norway_news.2.a: "Una gran pérdida para todos."
 AAT_norway_news.2.b: "¡Un miembro menos de la realeza!"
 AAT_norway_news.3.t: "Ha muerto el rey Haakon VII de Noruega"
 AAT_norway_news.3.desc: "Aunque su operación tras un accidente de esquí parecía haber tenido éxito, el amado rey Haakon VII de Noruega ha fallecido a causa de las complicaciones quirúrgicas.\n\nNoruega atraviesa hoy uno de los momentos más oscuros de su historia, con la esperanza de que el príncipe Olaf ascienda al trono cuanto antes para guiarla a buen puerto."
 AAT_norway_news.99.t: "El rey Wojtek trae Jan Mayen al redil"
 AAT_norway_news.99.desc: "Aunque esta isla ártica pasa desapercibida para el resto del mundo, el rey Wojtek, portador de artillería y del trono, ha visto su potencial.\n\nCon la ayuda de osos polares del lugar y otros recién llegados, Jan Mayen se está repoblando y transformándose en una nación de pleno derecho capaz de aceptar cualquier desafío. Lo nunca visto desde la era victoriana.\n\nEntre sus ciudadanos sobresale un personaje carismático cuyo antiguo nombre no viene al caso, conocido a partir de ahora como Gran Almirante Johan Mayen."
 AAT_norway_news.99.a: "¡Esto se está saliendo de madre!"
 AAT_norway_rikstanken.1.t: "Programa de tanques [ROOT.GetAdjective]"
 AAT_norway_rikstanken.1.desc: "Los tanques nunca han formado parte del arsenal [ROOT.GetAdjective]. Aunque tal vez sea tarde para que nuestra industria se ponga al día, no debemos renunciar a ellos por completo.\n\nEl primer paso es buscar un socio dispuesto a procurarnos activos para nuestras fuerzas blindadas o a colaborar en su desarrollo. La alianza más lógica sería con una gran potencia militar de Europa, pero buscar un proveedor más cercano podría entrañar otros beneficios a largo plazo."
 AAT_norway_rikstanken.1.a: "Nuestros vecinos de [?NOR_nordic_tank_seller.GetName]."
 AAT_norway_rikstanken.1.b: "[?NOR_communist_tank_seller.GetName] cuenta con medios de sobra."
 AAT_norway_rikstanken.1.c: "Los tanques [?NOR_fascist_tank_seller.GetAdjective] prometen."
 AAT_norway_rikstanken.2.t: "Cómo abordamos el programa de carros armados [NOR.GetAdjective]"
 AAT_norway_rikstanken.2.desc_NORDIC: "Nuestros vecinos nórdicos de [?NOR_nordic_tank_seller.GetName] han desarrollado una industria militar con capacidad de sobra para engrosar nuestras fuerzas blindadas, pero el precio sería muy elevado para nuestra pequeña nación.\n\nTambién tenemos la opción de comprar un solo tanque y arreglárnoslas como podamos a partir de ahí."
 AAT_norway_rikstanken.2.desc_SOV: "[?NOR_communist_tank_seller.GetName] ha tomado los medios de producción, por lo que dispone de capacidad para fabricar multitud de tanques. Esto nos permitiría alcanzar a nuestros enemigos más avanzados en la materia.\n\nAdemás, se presenta una oportunidad magnífica para demostrar a los obreros de nuestra nación lo que es capaz de lograr un estado comunista, fomentando así este sistema político en [ROOT.GetName]."
 AAT_norway_rikstanken.2.desc_GER: "El potencial de los panzers [?NOR_fascist_tank_seller.GetAdjective] es incuestionable, y el país posee una industria capaz de procurarnos una división de tanques que nada tendría que envidiar a las de otras potencias. También podríamos aliarnos con ellos para desarrollar tanques propios y aportar a sus ingenieros toda la ayuda que podamos.\n\nSean cuales sean los términos de dicha alianza, esta pasaría, inevitablemente, por adoptar su ideología."
 AAT_norway_rikstanken.2.a: "Empezaremos con un solo tanque."
 AAT_norway_rikstanken.2.b: "Necesitamos cantidad si queremos competir."
 AAT_norway_rikstanken.2.c: "Un pacto comercial puede acercar ideológicamente a nuestros países"
 AAT_norway_rikstanken.2.d: "Les pediremos ayuda para desarrollar nuestros propios tanques."
 AAT_norway_rikstanken.3.t: "[FROM.GetName] desea comprar un tanque [ROOT.GetAdjective]"
 AAT_norway_rikstanken.3.desc: "El gobierno de [FROM.GetName] nos ha hecho llegar una oferta de compra de uno de nuestros tanques alegando que, por razones presupuestarias, solo se pueden permitir un tanque ligero... sin torreta incluida.\n\nUna petición tan insólita levanta sospechas, pero afirman querer probarlo antes de decidir cómo proceder a la creación de su división de carros armados."
 AAT_norway_rikstanken.3.a: "Un solo tanque no nos puede perjudicar."
 AAT_norway_rikstanken.3.b: "No vale la pena perder así el tiempo."
 AAT_norway_rikstanken.4.t: "[FROM.GetName] desea comprar nuestros tanques"
 AAT_norway_rikstanken.4.desc: "El gobierno [FROM.GetAdjective] quiere comprar nuestros tanques para su primera incursión en la guerra blindada.\n\nEsto sería bueno para nuestra economía y la industria armamentística, pero primero debemos pensar en nuestra propia reserva de tanques y en si podemos confiarles una fuerza blindada."
 AAT_norway_rikstanken.4.a: "Redactemos ese acuerdo comercial."
 AAT_norway_rikstanken.4.b: "Esos tanques los necesitamos nosotros."
 AAT_norway_rikstanken.5.t: "[FROM.GetName] desea estrechar lazos y adquirir tanques"
 AAT_norway_rikstanken.5.desc_SOV: "El gobierno [FROM.GetAdjective] nos ha transmitido su interés en comprarnos una numerosa remesa de tanques ligeros. Además de este acuerdo comercial, desean trabajar en un acercamiento entre nuestros pueblos.\n\nEsta es una oportunidad para que mostremos a la población de [FROM.GetName] lo que se puede lograr cuando se incautan los medios de producción, y conducirá a una colaboración más estrecha en el futuro."
 AAT_norway_rikstanken.5.desc_GER: "Representantes de la administración [FROM.GetAdjective] desean comprar un gran número de nuestros magníficos tanques ligeros.\n\nAdemás, han manifestado su interés en nuestros principios ideológicos y desean mostrar a su población los beneficios del [ROOT.GetRulingIdeologyNoun] en su apogeo a fin de difundir la doctrina en su país."
 AAT_norway_rikstanken.5.a: "Su interés es bienvenido."
 AAT_norway_rikstanken.5.b: "No vale la pena perder así el tiempo."
 AAT_norway_rikstanken.6.t: "[FROM.GetName] pide una investigación conjunta en materia de tanques"
 AAT_norway_rikstanken.6.desc: "El gobierno [FROM.GetAdjective] quiere desarrollar su propio programa de tanques, así que nos piden ayuda. Afirman que, lejos de ser ellos los únicos en adquirir conocimientos tecnológicos e ideológicos, nuestro programa de carros armados también saldrá beneficiado de este acuerdo."
 AAT_norway_rikstanken.6.a: "Sus tanques serán imparables."
 AAT_norway_rikstanken.6.b: "No necesitamos esto."
 AAT_norway_rikstanken.7.t: "Nuestra nación recibe su nuevo tanque"
 AAT_norway_rikstanken.7.desc: "[FROM.GetName], nuestro vecino, ha aceptado la venta del primer tanque de [ROOT.GetName]. Si bien su blindaje es escaso y ni siquiera está dotado de torreta, con un poco de trabajo, este puede ser el nacimiento de la división de tanques [ROOT.GetAdjective]."
 AAT_norway_rikstanken.7.a: "¡La mejor idea que ha tenido el reino!"
 AAT_norway_rikstanken.8.t: "[FROM.GetNameDefCap] nos proporcionará tanques"
 AAT_norway_rikstanken.8.desc: "El gobierno [FROM.GetAdjective] ha accedido a vender un gran número de tanques a nuestra nación, lo que permitirá a nuestro aparato militar mirar de tú a tú a las grandes potencias."
 AAT_norway_rikstanken.8.a: "¡Por fin!"
 AAT_norway_rikstanken.9.t: "Los pueblos [ROOT.GetAdjective] y [FROM.GetAdjective] fraternizan gracias a los tanques"
 AAT_norway_rikstanken.9.desc: "Los líderes [FROM.GetAdjective] han accedido a vendernos sus tanques. La transacción lleva implícita un tratado formal que obliga a [ROOT.GetName] a adoptar el [FROM.GetRulingIdeologyNoun] [FROM.GetAdjective], lo que acercará a ambas naciones."
 AAT_norway_rikstanken.9.a: "Ahora, el [FROM.GetRulingIdeologyNoun] prevalecerá."
 AAT_norway_rikstanken.10.t: "[FROM.GetNameDefCap] acepta el acuerdo de investigación"
 AAT_norway_rikstanken.10.desc: "Los emisarios [FROM.GetAdjective] han confirmado que sus dirigentes están dispuestos a ayudarnos a desarrollar nuestros tanques siempre y cuando nuestras naciones compartan ideología. Con toda certeza, ellos también se beneficiarán de los avances en desarrollo de tanques que resultarán de nuestra colaboración."
 AAT_norway_rikstanken.10.a: "Al fin, ¡tanques noruegos!"
 AAT_norway_rikstanken.11.t: "Lo que podemos aprender del Rikstanken"
 AAT_norway_rikstanken.11.desc: "Hace ya tiempo que nuestro reino posee un tanque, apodado cariñosamente \\\"Rikstanken\\\": \\\"tanque de la nación\\\". Ahora que hemos visto cómo funciona y lo que podemos hacer con él, tal vez deberíamos ir un paso más allá y diseccionarlo con el fin de diseñar y producir más. Al fin y al cabo, de poco nos servirá contar con un solo tanque."
 AAT_norway_rikstanken.11.a: "¡Más tanques!"
 AAT_norway_rikstanken.11.b: "No necesitamos tanques."
 AAT_norway_rikstanken.12.t: "[FROM.GetName] rechaza nuestra propuesta"
 AAT_norway_rikstanken.12.desc: "Pese a nuestro gran interés en emprender el programa de tanques [ROOT.GetAdjective] con la colaboración del [FROM.GetNonIdeologyName], han rechazado nuestra propuesta. Un duro golpe para nuestro plan de modernización de las fuerzas armadas nacionales."
 AAT_norway_rikstanken.12.a: "Buscaremos otra manera."
 AAT_rikstanken_program_tech_bonus: "Programa de tanques noruegos"
 AAT_norway_allied.1.t: "[FROM.GetName] busca inversores"
 AAT_norway_allied.1.desc: "El gobierno [NOR.GetAdjective] pretende desarrollar su industria con nuestra ayuda. Esta sería una gran oportunidad para obtener ganancias, y para convertirlos en un posible aliado en el futuro, en caso de que estalle una guerra, por supuesto."
 AAT_norway_allied.1.a: "No hay nada reprochable en ayudar a un futuro aliado."
 AAT_norway_allied.1.b: "Podría ser peligroso."
 AAT_norway_allied.2.t: "[FROM.GetNameDefCap] invertirá en nuestro desarrollo"
 AAT_norway_allied.2.desc: "Nuestras propuestas al gobierno [FROM.GetAdjective] han dado fruto: están dispuestos a invertir en nuestra economía. Este trato nos acercará a ellos y, tal vez, nos permitirá incluso contar con ellos como aliados en un futuro."
 AAT_norway_allied.2.a: "Esto es progreso."
 AAT_norway_allied.3.t: "[FROM.GetName] se niega a invertir en nuestra economía"
 AAT_norway_allied.3.desc: "A pesar de nuestra vehemencia, la administración [FROM.GetAdjective] no nos va a ayudar a desarrollar la capacidad industrial que necesitamos para defendernos en caso de guerra.\n\nNo lo olvidaremos."
 AAT_norway_allied.3.a: "Tendremos que llamar a otras puertas."
 AAT_norway_allied.4.t: "Un reemplazo para Laake"
 AAT_norway_allied.4.desc: "Kristian Laake lleva mucho tiempo sirviendo en el ejército [NOR.GetAdjective], y fue nombrado comandante general hace ya casi una década, en tiempos de paz, años antes de que nuestro país corriera un peligro evidente.\n\nComo hemos perdido la confianza en sus habilidades si tuviera que liderar un esfuerzo en tiempos de guerra, habrá que reemplazarlo. La pregunta es: ¿quién llevará a las fuerzas de [NOR.GetName] a la victoria?"
 AAT_norway_allied.4.a: "[NOR.NOR_carl_gustav_fleischer.GetName] es una opción atrevida"
 AAT_norway_allied.4.b: "[NOR.NOR_wilhelm_von_tangen_hansteen.GetName] tiene potencial"
 AAT_norway_allied.4.c: "[NOR.NOR_otto_ruge.GetName] es la opción menos arriesgada"
 AAT_norway_fascist.1.t: "¡El Nasjonal Samling de [FROM.GetName] nos pide que invadamos su país!"
 AAT_norway_fascist.1.desc: "Una coalición de nacionalistas y fascistas [FROM.GetAdjective] solidarizados con nuestra causa se han puesto a nuestro servicio de cara a la conquista de [NOR.GetName]. Nos han allanado el camino y se ofrecen a derrocar al gobierno y administrar los territorios [FROM.GetAdjective] en nuestro nombre.\n\nSi no hay gato encerrado, tendríamos al enemigo en bandeja, pero debemos estar seguros de que el momento idóneo para atacar."
 AAT_norway_fascist.1.a: "¡[FROM.GetName] se unirá a nosotros!"
 AAT_norway_fascist.1.b: "No compartiremos el poder con los lugareños."
 AAT_norway_fascist.2.t: "¡[FROM.GetNameDefCap] nos ha rechazado!"
 AAT_norway_fascist.2.desc: "Pese a la generosidad de nuestra oferta, los dirigentes [FROM.GetAdjective] nos han comunicado que, de invadir [ROOT.GetName], no precisarán ni desearán nuestra ayuda. Parece que estamos solos en nuestra misión de tomar el control del gobierno de [ROOT.GetNameDef]."
 AAT_norway_fascist.2.a: "¡Ya lo lamentarán!"
 AAT_norway_fascist.3.t: "¡[FROM.GetNameDefCap] nos ayudará!"
 AAT_norway_fascist.3.desc: "Han contactado con nosotros representantes del partido fascista [FROM.GetAdjective] para asegurarnos que [FROM.GetNameDef] nos procurará el apoyo que necesitemos para hacernos con el control del gobierno.\n\nEsta puede ser la baza decisiva que nos permita emerger de las sombras y hacernos con el poder en [ROOT.GetName]."
 AAT_norway_fascist.3.a: "¡Ya es hora!"
 AAT_norway_fascist.5.a: "$AAT_norway_fascist.3.a$"
 AAT_norway_fascist.4.t: "Nuestros homólogos [NOR.GetAdjective] nos piden ayuda"
 AAT_norway_fascist.4.desc: "Los representantes del fascismo en [NOR.GetName] nos hablan de la dificultad a la hora de construir una base de apoyo y tomar el control del Estado [NOR.GetAdjective] a pesar de lo débil y torpe que es su gobierno.\n\nClaramente, necesitan nuestra ayuda para fortalecer su control sobre el poder en una nación que podría convertirse en un aliado útil en el futuro."
 AAT_norway_fascist.4.a: "Ayudaremos a nuestros camaradas fascistas."
 AAT_norway_fascist.4.b: "No ganaremos nada con esto."
 AAT_norway_fascist.6.t: "¡[FROM.GetNameDefCap] se niega!"
 AAT_norway_fascist.6.desc: "Portavoces del partido fascista [FROM.GetAdjective] nos han comunicado una trágica noticia. [FROM.GetNameDefCap] ha desestimado nuestras súplicas de ayuda.\n\nPor consiguiente, estamos solos en la lucha por un régimen fascista en [ROOT.GetNonIdeologyName] controlado por nosotros."
 AAT_norway_fascist.6.a: "¡Buscaremos la manera!"
 AAT_norway_communist.1.t: "¡[FROM.GetName] quiere que renazca el comercio pomor!"
 AAT_norway_communist.1.desc: "Siglos antes de que nuestra revolución fuese un éxito, los pomor del norte de Rusia cruzaron el mar de Barents para comerciar con nuestros camaradas [NOR.GetAdjective] al norte de su país.\nAhora proponen que reavivemos una larga tradición que nos beneficiaría a ambos y que uniría a nuestras naciones comunistas."
 AAT_norway_communist.1.a: "¡Los buques mercantes invadirán el mar de Barents!"
 AAT_norway_communist.1.b: "¡El comercio es un concepto burgués!"
 AAT_norway_communist.2.t: "El nuevo comercio pomor"
 AAT_norway_communist.2.desc: "Como pasaba con sus antepasados, nuestros camaradas de [FROM.GetNameDef] están dispuestos a comerciar con nosotros a lo largo de nuestras costas más septentrionales. Se trata de un acuerdo mutuamente beneficioso que mostrará los beneficios de la camaradería comunista a los obreros de ambas naciones."
 AAT_norway_communist.2.a: "¡Adelante!"
 AAT_norway_communist.3.t: "[FROM.GetName] ha rechazado nuestra propuesta comercial"
 AAT_norway_communist.3.desc: "Aunque ya comerciamos a través del mar de Barents en el pasado, [FROM.GetNameDef] opina que no merece la pena volver a hacerlo. Deberíamos buscar otra forma de desarrollar nuestras costas más septentrionales."
 AAT_norway_communist.3.a: "Vaya..."
 AAT_norway_communist.4.t: "[FROM.GetName] quiere que los ayudemos a desarrollar su industria militar"
 AAT_norway_communist.4.desc: "Nuestros camaradas de [FROM.GetName] necesitan nuestra ayuda. Viendo que su revolución los ha acercado a nosotros, lo lógico sería apoyar su esfuerzo para modernizar el ejército.\n\nQue nos vean apoyando a otra nación comunista sería una victoria política para nosotros, y demostraríamos a sus obreros cómo funciona [ROOT.GetNameDef]."
 AAT_norway_communist.4.a: "¡Sus armas se enfrentarán a nuestros enemigos!"
 AAT_norway_communist.4.b: "No podemos arriesgarnos a que usen esas armas contra nosotros."
 AAT_norway_communist.5.t: "¡[FROM.GetNameDefCap] ha aceptado!"
 AAT_norway_communist.5.desc: "Nuestros camaradas han accedido a ayudarnos. Gracias a ellos, nuestra industria militar llegará a cubrir las necesidades de defensa de nuestra revolución."
 AAT_norway_communist.5.a: "¡Usaremos estas armas para luchar contra nuestros enemigos comunes!"
 AAT_norway_communist.6.t: "¡[FROM.GetNameDefCap] desestima nuestros ruegos de ayuda!"
 AAT_norway_communist.6.desc: "Parece que habíamos sobrestimado su confianza en nosotros. La nación de [FROM.GetName] no parece dispuesta a ayudarnos a incrementar nuestra producción militar."
 AAT_norway_communist.6.a: "¡Cobardes!"
 AAT_norway_communist.7.t: "La caída de la familia real noruega"
 AAT_norway_communist.7.desc: "Atrás quedó la época en la que la monarquía [NOR.GetAdjective] era una de las familias reales más queridas del continente. Aunque la insistencia del rey Haakon en ocupar el trono solo después de un referéndum y su compromiso con la negligencia benigna eran nobles propósitos, una monarquía es una monarquía y no tiene cabida en la sociedad igualitaria que esperamos alcanzar en [ROOT.GetNonIdeologyName].\n\nSe ha detenido al rey Haakon VII, al príncipe Olaf y al resto de la familia real y se los ha desterrado pacíficamente. Sus bienes incautados nos ayudarán a desarrollar nuestro proyecto comunista.\n\n[NOR_GetExiledMonarchyLastParagraph]"
 NOR_exiled_monarchy_to_desc_DEN: "El príncipe Carlos, recuperando su nombre danés, se reunirá con su hermano, el rey Federico, en [DEN.GetName], donde cumplirá cualquier papel que tenga la realeza en la sociedad danesa."
 NOR_exiled_monarchy_to_desc_ENG: "Puesto que volver a [DEN.GetName], su patria, no era una opción, el antiguo rey Haakon y su familia se han visto obligados a aceptar su exilio a [ENG.GetName], donde se casaron el príncipe Carlos de Dinamarca y Maud de Gales, las antiguas identidades de la pareja real."
 NOR_exiled_monarchy_to_desc_SWE: "Al no poder regresar a los países de origen del rey Haakon o la reina Maud, la antigua familia real se ha visto obligada a exiliarse en una monarquía vecina afín. Es irónico que la corona noruega vuelva a depender de la realeza sueca poco después de ganar su independencia."
 NOR_exiled_monarchy_to_desc_NONE: "El mundo ha cambiado mucho desde 1905. La incipiente monarquía noruega carece de un país en el que reinar, y tampoco es que tenga un destino claro en el que pasar su exilio. Pronto desaparecerá la monarquía en todo el mundo."
 AAT_norway_communist.7.a: "¡Adiós muy buenas!"
 AAT_norway_communist.8.t: "Llega la familia real noruega"
 AAT_norway_communist.8.desc_DEN: "Tras abandonar para formar su propia familia real en Noruega, el príncipe Carlos, o Haakon VII, como lo llamaron durante muchos años, ha regresado a [ROOT.GetName].\n\nSe vio depuesto abruptamente y exiliado tras una cruenta revolución comunista. Ahora deberá vivir exiliado en nuestro país con su familia."
 AAT_norway_communist.8.desc_ENG: "La familia real noruega ha estado vinculada a la nuestra durante muchos años; la reina Victoria celebró la boda de su nieta Maud con el futuro rey Haakon VII, que pasó a llamarse príncipe Carlos de Dinamarca.\n\nPor desgracia, la revolución ha forzado su deposición. Como no pueden refugiarse en Dinamarca, se ven obligados a venir a [ROOT.GetName]."
 AAT_norway_communist.8.desc_SWE: "La familia real noruega ha sido exiliada y, como les es imposible buscar refugio con sus familiares de Dinamarca y Reino Unido ahora mismo, han optado por dejar el orgullo a un lado y venir con nosotros.\n\nAunque no existen vínculos familiares, nuestro deber es impedir que desaparezca otra monarquía escandinava."
 AAT_norway_communist.8.a: "¡Son bienvenidos aquí!"
 AAT_norway_communist.8.b: "Pueden quedarse, pero no son bienvenidos."
 AAT_norway_monarchist.1.t: "La propuesta del chambelán real"
 AAT_norway_monarchist.1.desc: "A pesar de que el rey Haakon insiste en apoyar la independencia del Storting y dejar que resuelvan sus problemas internamente, su chambelán, Peder Anker Wedel-Jarlsberg, propone que la corona noruega intervenga en esa situación tal peligrosamente inestable.\n\nMencionando la posible amenaza de una invasión extranjera, pide al pueblo de [ROOT.GetName] que demuestre lo mucho que confía en el rey y que exija a su señor que tome medidas.\n\nEs el confidente más cercano del rey, además de ser un miembro bien conectado de la familia noble más poderosa de [NOR.GetName], por lo que debería andarse con cuidado."
 AAT_norway_monarchist.1.a: "¿Qué planes tiene?"
 AAT_norway_monarchist.2.t: "¡El rey ha muerto!"
 AAT_norway_monarchist.2.desc: "Ha ocurrido lo impensable. Aunque su operación tras un accidente de esquí parecía haber tenido éxito, nuestro amado rey Haakon VII ha fallecido a causa de las complicaciones quirúrgicas.\n\nNuestro país atraviesa hoy uno de los momentos más oscuros de su historia; esperemos que el príncipe Olaf ascienda al trono cuanto antes para guiarnos a buen puerto."
 AAT_norway_monarchist.2.a: "¿Qué otras tragedias puede traer el futuro?"
 AAT_norway_monarchist.3.t: "La sucesión en nuestro país"
 AAT_norway_monarchist.3.desc: "Mientras la nación llora la muerte de su amado rey Haakon VII, ha quedado claro que el príncipe Olaf tiene puesta la atención en el campo de batalla. Aunque no fuera así, parece estar demasiado consternado para ocuparse de otra cosa que no sea conseguir la victoria. Nos preguntamos quién guiará a [NOR.GetNameDef] en estos tiempos turbulentos. Al menos, podemos contar con la mano firme de Markis Jarlsberg."
 AAT_norway_monarchist.3.a: "Los momentos desesperados requieren medidas poco ortodoxas."
 AAT_norway_monarchist.3.b: "No podemos agitar las aguas."
 AAT_norway_monarchist.4.t: "Reina Matilde I de Noruega"
 AAT_norway_monarchist.4.desc: "Tal vez no sepamos nunca lo que ocurrió tras las puertas del Palacio Real, pero el Real Gobierno Noruego ha anunciado que Maud, reina viuda del fallecido rey Haakon, será quien gobierne el reino desde ahora con el nombre de Matilde I. Esto es inaudito, ya que el primero en la línea sucesoria es el príncipe Olaf, pero parece que él prefiere este acuerdo, que le permite seguir centrándose en el esfuerzo bélico. Por otra parte, ella, como nieta de la reina Victoria, estaría siguiendo sus pasos y las leyes de sucesión de su país natal.\n\nCabe destacar la ausencia del nombre de Markis Wede-Jarlsberg en todos los anuncios públicos; se desconoce su posición en el nuevo régimen, así como su paradero."
 AAT_norway_monarchist.4.a: "¡Larga vida a la reina Matilde!"
 Sweden_rearnament.1.t: "Presupuesto militar"
 Sweden_rearnament.1.desc: "El músculo principal de nuestro ejército son nuestras fuerzas terrestres, encargadas de proteger nuestras costas, ciudades y fronteras.\nSin embargo, para nuestra sociedad suponen un elevado coste económico que muchos ciudadanos de a pie consideran inaceptable."
 Sweden_rearnament.1.a: "Disolución"
 Sweden_rearnament.1.b: "Presupuesto bajo"
 Sweden_rearnament.1.c: "Presupuesto medio"
 Sweden_rearnament.1.d: "Presupuesto alto"
 Sweden_rearnament.2.t: "Presupuesto aéreo"
 Sweden_rearnament.2.desc: "Los expertos y analistas afirman que el futuro de la guerra está tanto en tierra y mar como en los cielos. Este nuevo tipo de guerra ha ganado una mayor atención por parte de las grandes potencias y seguramente será crítico en cualquier defensa futura.\nSi bien el aire será inevitablemente el futuro de la guerra, ¿lo comprenderá el proletario común cuando el pan escasee?"
 Sweden_rearnament.3.t: "Presupuesto de la armada"
 Sweden_rearnament.3.desc: "Los países bálticos llevan siglos disputándose el control de este acceso, y Suecia no es menos, con su vasto litoral continuo que se extiende desde el extremo norte hasta la costa occidental y da al Atlántico Norte.\nNos enfrentamos a la amenaza de la Flota Roja en Leningrado y la Kriegsmarine en el sur.\nDisponer de una armada fuerte es vital para la defensa nacional, pero sale caro fabricar los grandes cascos de metal necesarios, de ahí la gran importancia de calcular el presupuesto con rigurosidad."
 Sweden_rearnament.4.t: "Se ha convocado el comité de rearme"
 Sweden_rearnament.4.desc: "Solicitaste que se te recordase cuándo volverá a reunirse el comité de rearme. Hoy tenemos la oportunidad de determinar la política armamentística que adoptará la nación de cara al próximo año.\nEl entendimiento y la lucidez son cruciales para tomar esta decisión, ya que sentará las bases de nuestro plan para el futuro cercano en estos tiempos en los que el mundo se acerca a un punto de inflexión."
 Sweden_rearnament.4.desc.a: "Lucidez, sí."
 Sweden_rearnament_delta_low: "Cambio efectivo: [?folkhemmet_air_part_delta_low_tooltip]"
 Sweden_rearnament_delta_medium: "Cambio efectivo: [?folkhemmet_air_part_delta_medium_tooltip]"
 army_budget_event_active: "El comité de presupuesto del ejército terrestre está activo"
 air_budget_event_active: "El comité de presupuesto del ejército aéreo está activo"
 navy_budget_event_active: "El comité de presupuesto de la armada está activo"
 AAT_Sweden.1.t: "La comisión del gobierno aboga por un rearme"
 AAT_Sweden.1.desc: "En 1930, el estado decretó una investigación parlamentaria que determinara el presupuesto militar de Suecia en los años venideros. El Partido de los Agricultores y los moderados piden aumentar el gasto, mientras que el primer ministro Per-Albin Hansson, del partido socialdemócrata, se opone de forma categórica, afirmando que iría en detrimento de sus próximas reformas sociales.\nEn medio de la retórica cada vez más amenazante de sus vecinos, la comisión ahora está de parte de los partidos de derecha, afirmando que \\\"una negligencia en la defensa iría contra los intereses del Estado y su pueblo\\\".\n\nLa discrepancia ha desembocado en una crisis de gobierno, y Per-Albin Hansson ya ha amenazado con dimitir para trabajar en su base popular con miras a las elecciones de 1936.\nHasta que lleguen las susodichas elecciones, deberíamos designar una administración."
 AAT_Sweden.1.a: "El Partido de los Agricultores es la mejor opción."
 AAT_Sweden.1.c: "La derecha, sin duda: el partido de la oposición."
 AAT_Sweden.1.b: "Per-Albin no tiene por qué dimitir."
 AAT_Sweden.1.b_tt: "§REsto acarreará consecuencias políticas negativas§!"
 AAT_Sweden.2.t: "Una moción de censura"
 AAT_Sweden.2.desc: "A raíz de la negativa de Per-Albin a replantear sus presupuestos y renunciar al cargo en favor de otro candidato, una coalición formada por el Partido de los Agricultores y el sector moderado ha decidido presentar una moción de censura al primer ministro.\n\nAnte esta alianza, a Per-Albin no le queda más remedio que dimitir, dejando vacante el puesto de primer ministro. Esto ha provocado una crisis en el gobierno, donde ningún partido tiene la influencia política necesaria para ascender al poder.\n\nEl mismísimo rey ha expresado su rechazo ante el caos, hecho sin duda extraordinario dado que el monarca no posee poder político alguno."
 AAT_Sweden.2.a: "¿Cómo acabará esto?"
 AAT_Sweden.3.a: "Per Albin-Hansson detenta la autoridad que le confirió el pueblo."
 AAT_Sweden.3.b: "[AAT_Sweden_3_b_loc]"
 AAT_Sweden.3.axel_is_leader: "Axel se las ha arreglado bien por ahora; que continúe."
 AAT_Sweden.3.axel_is_not_leader: "El Partido de los Agricultores se merece una oportunidad."
 AAT_Sweden.3.c: "[AAT_Sweden_3_c_loc]"
 AAT_Sweden.3.bagge_is_leader: "Claramente, Bagge nos guiará hacia el futuro."
 AAT_Sweden.3.bagge_is_not_leader: "Los moderados. En estos tiempos difíciles, necesitamos un nuevo liderazgo."
 AAT_Sweden.3.d: "P-A provocó este caos; el dirigente socialdemócrata debería ser Wigforss."
 AAT_Sweden.3.t: "Las elecciones generales suecas de 1936"
 AAT_Sweden.3.desc: "Hoy, personas de todos los rincones de [ROOT.GetNameDef] acuden a las urnas para votar quién gobernará el país. Se espera un resurgir socialdemócrata, y los sondeos pronostican que ganarán varios escaños en el Riksdag.\nEn cambio, los partidos Bondeförbundet y Högern tienen sus esperanzas puestas en que unos resultados inesperados los aúpen al poder. No obstante, dada la inestabilidad mundial y la proliferación de partidos menores que convencerán a parte del electorado, la jornada puede deparar muchas sorpresas."
 AAT_Sweden.4.t: "Político acusa a su rival de \\\"ineptitud vergonzosa\\\""
 AAT_Sweden.4.desc: "Hoy han volado puñales en el Riksdag cuando se debatía quién debía ocupar el cargo de primer ministro, debate que ha desembocado en ataques personales. En su intervención, Karl Sjöblom ha increpado a Glenn Werner, espetándole que \\\"solo vale para pasear a su perro\\\".\n\nUn portavoz de Glenn ha aclarado que el político nunca ha tenido perro."
 AAT_Sweden.4.a: "Más nos vale designar pronto al nuevo primer ministro."
 AAT_Sweden.5.t: "Se descubre a un político escondido tras un arbusto"
 AAT_Sweden.5.desc: "Hoy se ha descubierto a Lennart Jansson escondido tras un arbusto junto al Riksdag. El político ha insistido en que no se escondía, sino que admiraba una mariquita especialmente bonita. A continuación, se ha dirigido al Riksdag a paso apresurado.\nSe especula que sí se escondía tras el arbusto con el fin de evitar a un rival político que entraba pocos segundos antes, dada la tensión generada por la elección del próximo primer ministro."
 AAT_Sweden.5.a: "Qué majadería."
 AAT_Sweden.6.t: "Sorbos escandalosos"
 AAT_Sweden.6.desc: "Un orador del parlamento ha pedido nuevas reglas en lo que respecta a la comida en el Riksdag debido a que Agda Sörlp sorbía sopa \\\"de forma estruendosa\\\" mientras otros políticos hablaban acerca de la elección de un nuevo primer ministro. El orador la ha acusado de \\\"distracción intencionada\\\", y la Sra. Sörlp ha alegado en su defensa que, a causa de las maratonianas sesiones de estos días, no tiene tiempo para almorzar en horario habitual."
 AAT_Sweden.6.a: "¡El sorbetear se va a acabar!"
 AAT_Sweden.7.t: "Doce arrestos ante el Riksdag"
 AAT_Sweden.7.desc: "Las autoridades han procedido hoy al arresto de doce personas que, al parecer, trataban de irrumpir en el Riksdag. Los detenidos han explicado que tan solo pretendían forzar una resolución inmediata, afirmando que los servicios sociales de los que depende su subsistencia han desaparecido a raíz de la inestabilidad política.\nEl arresto se ha producido al ser identificado uno de los doce, Rikard Persson, en busca y captura por contrabando de tabaco. Persson entró en el aseo público, donde un agente lo reconoció y lo arrestó.\nSe prevé que Persson pase dos años en prisión y se condene a los otros once intrusos con seis meses de cárcel y una multa por delito menor."
 AAT_Sweden.7.a: "Qué desaguisado..."
 AAT_Sweden.8.t: "Puestos en libertad once de los doce detenidos en el Riksdag"
 AAT_Sweden.8.desc: "Hoy han quedado en libertad condicional once de los arrestados por irrumpir en el Riksdag. Uno de los detenidos sigue encarcelado por cargos de contrabando."
 AAT_Sweden.8.a: "Esperemos que estos vagos pasen página."
 AAT_Sweden.9.t: "Contrabandista de tabaco cambia de vida"
 AAT_Sweden.9.desc: "Rikard Persson fue arrestado por asaltar el Riksdag junto con otros once allanadores. Pasó dos años en prisión por contrabando de tabaco. Hemos investigado su situación actual, y es un placer informar que, tras cumplir condena, ha decidido dar un giro a su vida y unirse a la armada.\nSus superiores lo definen como un joven muy motivado que ya ha ascendido gracias a su arduo trabajo y talento natural."
 AAT_Sweden.9.a: "Realmente inspirador."
 AAT_Sweden.10.t: "Herman Eriksson entrega su carta de dimisión"
 AAT_Sweden.10.desc: "Hoy, Herman Eriksson ha entregado su carta de dimisión, manifestando que se retira para ocupar el puesto de director general de Vin och Sprit AB.\nA pesar de su voluntad personal, puede que este gobierno aún lo necesite. No obstante, tenerlo a la cabeza de una empresa pública de producción de licor también puede suponer ciertos beneficios."
 AAT_Sweden.10.a: "Todavía lo necesitamos en el gobierno."
 AAT_Sweden.10.b: "Lo dejaremos ir."
 AAT_Sweden.11.t: "Obreros de [GER.GetNameDef] se hacen con el control de fábricas de Landsverk"
 AAT_Sweden.11.desc: "Tras estallar las hostilidades entre [SWE.GetNameDef] y [GER.GetNameDef], trabajadores alemanes han conseguido tomar varias fábricas de Landsverk y han erigido barricadas a fin de atrincherarse en las instalaciones. Aunque el ejército no tardará en recobrar el control del complejo, cabe esperar que se causen daños materiales durante la escaramuza, por lo que las fábricas no volverán a funcionar del todo hasta pasado cierto tiempo.\nNo tenemos mucha información acerca de la fábrica de Landsverk emplazada en territorio alemán, pero las autoridades suecas dan por hecho que habrá sido tomada por el gobierno de [GER.GetNameDef] a modo de represalia."
 AAT_Sweden.11.a: "Tener complejos militares en posesión de [GER.GetNameDef] tal vez no fuera muy buena idea."
 AAT_Sweden.12.t: "Muere [?ROOT.GetLeader] de un ataque al corazón"
 AAT_Sweden.12.desc: "Hoy, las autoridades [?SWE.bus_capture_tag.GetAdjective] han informado de la captura y posterior muerte de [?SWE.GetLeader]. Según sus declaraciones, los comandos [?SWE.bus_capture_tag.GetAdjective] habían logrado acorralar al primer ministro en su sede temporal, ubicada cerca del frente.\nLos comandos han afirmado que, tras abordar el autobús en el que se hallaban confinados [?SWE.GetLeader] y su equipo, el primer ministro se tambaleó y cayó de bruces al ir a salir del vehículo. A pesar de las hostilidades, las autoridades [?SWE.bus_capture_tag.GetAdjective] han devuelto el cuerpo del difunto primer ministro para el entierro estatal. Una autopsia reveló que el primer ministro había sufrido un ataque al corazón seguido de un paro cardíaco.\nSi bien el fallecimiento hará cundir el caos, Tage Erlander ya ha tomado el mando como primer ministro en funciones hasta que se puedan celebrar elecciones."
 AAT_Sweden.12.a: "Una auténtica tragedia."
 AAT_Sweden.13.t: "[SWE.GetNameDefCap] solicita el control de Noruega septentrional"
 AAT_Sweden.13.desc: "El gobierno ha expresado su deseo de controlar Narvik y alrededores, alegando que sus fines son puramente humanitarios y su intención es proteger a las gentes de Noruega del conflicto en curso. Como garantía de seguridad, se ofrecen a mantener la zona desmilitarizada, y se encargarán de las actividades policiales necesarias hasta el final del conflicto.\nEs probable que la población noruega esté más contenta en una zona de ocupación sueca, y la medida nos permitirá destinar más recursos a nuestras tropas en el frente."
 AAT_Sweden.13.a: "Parece un buen trato."
 AAT_Sweden.13.b: "El territorio pertenece a [THIS.GetNameDef]."
 AAT_Sweden.13.tt: "§R[SWE.GetName] podría acabar entrando en guerra§!"
 AAT_Sweden.14.t: "[FROM.GetNameDefCap] cede"
 AAT_Sweden.14.desc: "[FROM.GetNameDefCap] ha aceptado nuestra propuesta de acotar una zona desmilitarizada en torno a Narvik. Todas sus tropas han abandonado la región, que procederemos a declarar ajena al combate. Es de esperar que el gobierno [NOR.GetAdjective] reivindique el territorio al término de la guerra, pero nuestra prioridad ahora es velar por la seguridad de la población [NOR.GetAdjective]."
 AAT_Sweden.14.a: "Empezaremos por enviar ayuda humanitaria."
 AAT_Sweden.14.a_tt: "§Y[NOR.GetNameDefCap] exigirá que le devolvamos el territorio una vez concluida la guerra§!"
 AAT_Sweden.15.t: "[FROM.GetNameDefCap] expresa su negativa"
 AAT_Sweden.15.desc: "[FROM.GetNameDefCap] ha rechazado nuestra propuesta de declarar una zona desmilitarizada en torno a Narvik. Ahora debemos decidir cómo responder: si insistir en desmilitarizar la zona por el bien de nuestros hermanos nórdicos, o abandonarlos a su suerte."
 AAT_Sweden.15.a: "No podemos poner en riesgo nuestro país por esta nimiedad."
 AAT_Sweden.15.b: "No podemos dejar sola a [NOR.GetName]."
 AAT_Sweden.15.a_tt: "§YSi [FROM.GetNameDef] se niega, se generará un objetivo de guerra contra ellos§!"
 AAT_Sweden.16.t: "[SWE.GetNameDef] amenaza con hostilidades por la cuestión de Narvik"
 AAT_Sweden.16.desc: "Tras la negativa a entregar el territorio de Narvik y alrededores, el gobierno [SWE.GetAdjective] sostiene, y con tono amenazador, que podrían producirse hostilidades entre nuestros dos países si nos resistimos a ceder el territorio septentrional [NOR.GetAdjective]."
 AAT_Sweden.16.a: "No nos podemos permitir más enemigos."
 AAT_Sweden.16.b: "Que vengan."
 AAT_Sweden.17.t: "[FROM.GetNameDefCap] se niega obstinadamente a ceder Narvik"
 AAT_Sweden.17.desc: "A pesar de las amenazantes hostilidades por Narvik, [FROM.GetName] se ha negado a ceder ante nuestras exigencias. No podemos permitir, ni permitiremos, que las gentes [NOR.GetAdjective] reciban un trato infrahumano, como si fueran ganado. Debemos controlar los puertos [NOR.GetAdjective] para cerrar el paso a las fuerzas invasoras y liberar al pueblo."
 AAT_Sweden.17.a: "Nu har du skitit i det blå skåpet [FROM.GetName]."
 AAT_Sweden.18.t: "[NOR.GetName] pide la devolución de Narvik"
 AAT_Sweden.18.desc: "Ya restaurado, el gobierno [NOR.GetAdjective] solicita la devolución de Narvik y sus territorios contiguos después de que los protegiéramos, y a toda su población, mientras ellos libraban su guerra. En su comunicado, expresan su más profundo agradecimiento a nuestro gobierno por sus contribuciones durante la guerra y su deseo de colaborar con nuestra nación. Se llevará a cabo una ceremonia de celebración para honrar a los hombres que defendieron esta franja de independencia [NOR.GetAdjective] durante la guerra."
 AAT_Sweden.18.a: "Por supuesto, Narvik pertenece a [NOR.GetName]."
 AAT_Sweden.18.b: "Reivindicaremos Narvik como recompensa por nuestro esfuerzo."
 AAT_Sweden.19.t: "[SWE.GetNameDefCap] devuelve Narvik"
 AAT_Sweden.19.desc: "Es un día espléndido, pues [Nor.GetName] se encuentra reunida una vez más. [SWE.GetName] ha tenido a bien aceptar nuestra solicitud de restitución de Narvik, región que el gobierno [SWE.GetAdjective] se ocupó de proteger mientras durase la guerra. Hemos manifestado nuestro más sincero agradecimiento a la administración [SWE.GetAdjective]. Sin duda, esto presagia una conexión más profunda entre nuestros países que durará una era."
 AAT_Sweden.19.a: "Noruega recupera al fin su integridad."
 AAT_Sweden.19_tt: "§Y[ROOT.GetNameDefCap]§! ahora podrá conceder la §Ycruz de honor de la defensa noruega§! a §Ycomandantes de campo§!."
 AAT_Sweden.20.t: "[SWE.GetNameDefCap] se niega a devolver Narvik"
 AAT_Sweden.20.desc: "Durante la guerra, [SWE.GetNameDef] ocupó descaradamente partes de nuestro país con el pretexto de \\\"salvar a la población noruega de una ocupación aún peor\\\". Esto resultó ser simplemente una artimaña del gobierno [SWE.GetAdjective] para expandir sus propias ambiciones territoriales, ya que se negaron a devolver los territorios ocupados citando los \\\"problemas de estabilidad mundial y disturbios después de la guerra\\\". No nos engañan; su oportunismo es ostensible, y esto no es más que una flagrante estafa que vulnera la libertad e integridad de nuestro estado. Narvik es parte de Noruega y lo seguirá siendo, aunque nos obliguen a usar la fuerza."
 AAT_Sweden.20.a: "Entonces, es la guerra."
 AAT_Sweden.21.t: "[FROM.GetName] nos invita a unirnos a la $scandinavian_defense_union$"
 AAT_Sweden.21.desc: "Dada la preocupante tensión entre las potencias victoriosas que sucede a la guerra, [FROM.GetName] sostiene que sería un error volver a las políticas fallidas de aislamiento y neutralidad. En su lugar, propone coordinar nuestros ejércitos y políticas de exterior en toda la región a fin de disuadir a posibles agresores el día de mañana."
 AAT_Sweden.21.a: "La propuesta no responde a nuestros intereses."
 AAT_Sweden.21.b: "Una propuesta excelente."
 AAT_Sweden.22.t: "[FROM.GetName] descarta su adhesión a la Unión de Defensa"
 AAT_Sweden.22.desc: "Diplomáticos [FROM.GetAdjective] nos han hecho saber hoy que su gobierno no desea adherirse a la $scandinavian_defense_union$. Argumentan que verían mejor servidos sus intereses fuera de nuestra organización, al menos por el momento."
 AAT_Sweden.22.a: "Lamentable."
 AAT_Sweden.23.t: "[FROM.GetName] solicita su adhesión a la alianza"
 AAT_Sweden.23.desc: "Dada su preocupación derivada de las tensiones de posguerra entre las potencias victoriosas, [FROM.GetName] ha solicitado unirse a nuestra alianza. Si bien la incorporación de [FROM.GetName] consolidaría nuestra influencia en su territorio, contraeríamos la obligación de acudir en su defensa si se llega a producir otro conflicto."
 AAT_Sweden.23.a: "Acabarán poniendo en riesgo nuestra seguridad."
 AAT_Sweden.23.b: "Los recibiremos con los brazos abiertos."
 AAT_Sweden.24.t: "[FROM.GetName] rechaza nuestra incorporación"
 AAT_Sweden.24.desc: "[FROM.GetName] nos ha denegado la afiliación a su alianza por el momento. Sus portavoces han manifestado su preocupación de verse arrastrados a más conflictos si firmamos una alianza ahora. Hasta nueva orden al menos, parece que estamos solos."
 AAT_Sweden.24.a: "Lamentable."
 AAT_Sweden.25.t: "Inversión en fuerzas especiales"
 AAT_Sweden.25.desc: "Tras un prolongado debate entre funcionarios superiores del ejército con respecto a la financiación de las nuevas fuerzas especiales, el proceso se ha estancado. Para impulsarlo de nuevo, al gobierno no le queda más remedio que intervenir secundando una de las propuestas."
 AAT_Sweden.25.a: "Los rangers serían los más eficaces en nuestro terreno."
 AAT_Sweden.25.b: "Los marines nos ayudarían a dominar el Báltico."
 AAT_Sweden.25.c: "Los paracaidistas constituyen la fuerza más versátil."
 AAT_Sweden.26.t: "Hemos perdido [?195.GetName]"
 AAT_Sweden.26.desc: "Ha ocurrido lo impensable. Nuestras fuerzas armadas han perdido el control de [195.GetnameDef], un monumento clave del pueblo ruso que ahora está en manos del enemigo. Esta pérdida estratégica hará, además, estragos en la moral de nuestra nación y sus ejércitos. La desmoralización ya se hace notar entre la soldadesca, y hay rumores de deserción corriendo como la pólvora. De continuar con esta guerra, lo haremos con tropas que la creen inútil e indigna de su sacrificio."
 AAT_Sweden.26.a: "Debemos abogar por la paz."
 AAT_Sweden.26.b: "No podemos tolerar esta vergüenza."
 AAT_Sweden.27.t: "[SOV.GetNameDefCap] renuncia a su reivindicación de [?146.GetName]"
 AAT_Sweden.27.desc: "El golpe que sufrió el Ejército Rojo cuando nuestra coalición capturó [?146.GetName] fue tan devastador, que en Moscú se han visto obligados a replantearse su agresión. Se han prestado a firmar una paz blanca y prometen abandonar sus reivindicaciones territoriales. El pueblo ha salido a las calles de Estocolmo y Helsinki a celebrarlo; ¿quién se iba a imaginar que el oso rojo estaba en realidad hecho de papel?"
 AAT_Sweden.27.a: "La moral de nuestras tropas subirá como la espuma."
 AAT_Sweden.28.t: "[SWE.GetNameDefCap] pide la devolución de los territorios perdidos"
 AAT_Sweden.28.desc: "A juzgar por los tintes cada vez más imperialistas en la retórica de [SWE.GetLeader], tal vez no debería sorprendernos que ahora le haya dado por exigir la restitución de sus propiedades imperiales perdidas. Claramente, estas reivindicaciones llegan con muchísima dilación y son espurias a decir poco, pero no nos podemos permitir perder aliados en pleno conflicto. Tal vez su líder se conforme con un gesto de buena voluntad."
 AAT_Sweden.28.a: "Claro que no."
 AAT_Sweden.28.b: "Es el precio de nuestra alianza."
 AAT_Sweden.29.t: "[FROM.GetNameDefCap] se niega a devolver el territorio"
 AAT_Sweden.29.desc: "[FROM.GetNameDefCap] se ha negado a restituirnos nuestras antiguas colonias, alegando que nuestras reivindicaciones están tan fuera de lugar en el contexto geopolítico actual, que no responder con una negativa rotunda es prolongar esta farsa innecesariamente."
 AAT_Sweden.29.a: "Se van a enterar."
 AAT_Sweden.30.t: "[FROM.GetNameDefCap] entrega las colonias"
 AAT_Sweden.30.desc: "[FROM.GetNameDefCap] acepta nuestra petición y nos entregará nuestras antiguas colonias, para gran sorpresa de nuestro gobierno, que esperaba una oposición mucho mayor. La decisión ha ocasionado protestas en nuestros nuevos territorios, pero ya irán perdiendo fuelle."
 AAT_Sweden.30.a: "La injusticia queda enmendada."
 AAT_Sweden.31.t: "[FROM.GetNameDefCap] exige Bornholm"
 AAT_Sweden.31.desc: "El embajador [FROM.GetAdjective] nos ha transmitido un funesto mensaje. Exigen que les devolvamos Bornholm, alegando que la isla nunca se transfirió legalmente a [DEN.GetName] porque se perdió en una rebelión. Hablamos de sucesos acaecidos en el siglo XVII, de modo que huelga decir que esta no es más que una paupérrima excusa derivada del expansionismo [FROM.GetAdjective]."
 AAT_Sweden.31.a: "Ahora no nos podemos permitir un conflicto con [FROM.GetName]."
 AAT_Sweden.31.a_tt: "§REsto nos podría acabar convirtiendo en un títere de [FROM.GetName]§!"
 AAT_Sweden.31.b: "Qué despropósito."
 AAT_Sweden.32.t: "[FROM.GetName] entrega Bornholm"
 AAT_Sweden.32.desc: "[FROM.GetNameDefCap] nos hace saber que no se opondrá a nuestra reivindicación de Bornholm, pero comenta que esta exigencia sin precedentes hace peligrar la estabilidad nórdica."
 AAT_Sweden.32.a: "¿Sin precedentes? Venga ya."
 AAT_Sweden.33.t: "[FROM.GetName] se niega a entregar Bornholm"
 AAT_Sweden.33.desc: "El gobierno [FROM.GetAdjective] nos ha informado de que no contempla la devolución de Bornholm y afirma que todo derecho que creamos ostentar lleva cientos de años obsoleto. Si no están dispuestos a entregarnos nuestro territorio, tendremos que tomarlo por la fuerza, como ya hicimos hace siglos."
 AAT_Sweden.33.a: "Cruzaremos el estrecho una vez más."
 AAT_Sweden.34.t: "[FROM.GetName] exige territorios autónomos"
 AAT_Sweden.34.desc: "Desde la embajada [FROM.GetAdjective], nos informan que el gobierno [SWE.GetAdjective] considera que, dada la presente redefinición del orden internacional, la administración [THIS.GetAdjective] ya no está en condiciones de proteger debidamente sus territorios de ultramar. Si [THIS.GetName] es incapaz de velar por sus territorios, corresponderá a sus dirigentes cederlos a una nación que sí pueda, y el gobierno [FROM.GetAdjective] sería la opción más preferible."
 AAT_Sweden.34.a: "No tenemos elección."
 AAT_Sweden.34.a_tt: "§REsto nos acabará convirtiendo en un títere de [FROM.GetName]§!"
 AAT_Sweden.34.b: "Eso es algo que no nos podemos permitir."
 AAT_Sweden.35.t: "[FROM.GetName] entrega los territorios de ultramar [DEN.GetAdjective]"
 AAT_Sweden.35.desc: "[FROM.GetName] ha accedido a regañadientes a entregar sus territorios autónomos. Es indudable que esta cesión perjudicará a nuestra relación con [FROM.GetName], pero no importará a la larga, ya que no tardaremos en controlar por completo la nación."
 AAT_Sweden.35.a: "Genial"
 AAT_Sweden.36.t: "[FROM.GetName] se niega a entregar los territorios [DEN.GetAdjective]"
 AAT_Sweden.36.desc: "[FROM.GetName] expresa su negativa a compartir nuestra visión de un nuevo orden mundial. Pese a nuestras reivindicaciones, el terco gobierno [FROM.GetAdjective] no está dispuesto a devolvernos los territorios que nos pertenecen por derecho."
 AAT_Sweden.36.a: "Entonces, los recuperaremos por la fuerza."
 AAT_Sweden.37.t: "El porvenir de [DEN.GetName]"
 AAT_Sweden.37.desc: "El gobierno [DEN.GetAdjective] se encuentra ya muy debilitado. Si concentramos esfuerzos para imponer nuestro dominio sobre su territorio, serán incapaces de oponerse. Los subyugaremos, al igual que los daneses nos subyugaron a nosotros antaño. Tan solo queda decidir qué haremos con ellos antes de emitir nuestro ultimátum."
 AAT_Sweden.37.a: "Declararemos su territorio zona neutral."
 AAT_Sweden.37.b: "$AAT_Sweden.37.a$"
 AAT_Sweden.38.t: "[FROM.GetName] convierte en títere a [DEN.GetName]"
 AAT_Sweden.38.desc: "En un alarde de autoritarismo sin precedentes, los dirigentes de [FROM.GetName] han exigido a nuestro gobierno que pongamos todas nuestras funciones e instituciones en sus manos. La jefatura de estado ha protestado con vehemencia ante su embajador, pero ya se han avistado acorazados [SWE.GetAdjective] no muy lejos de Copenhague. Puesto que el gobierno [DEN.GetAdjective] carece de poder para hacer frente a esta amenaza, la rendición oficial ha quedado firmada en cuestión de seis horas."
 AAT_Sweden.38.a: "Forpulet."
 AAT_Sweden.39.t: "$AAT_Sweden.38.t$"
 AAT_Sweden.39.desc: "En un movimiento sin precedentes, [FROM.GetName] ha exigido que nuestro gobierno les ceda todas sus funciones e instituciones. Ya con las cartas sobre la mesa, es evidente que el gobierno [FROM.GetAdjective], más que ayudarnos, ha ido socavando nuestra integridad hasta verse capaz de subyugarnos."
 AAT_Sweden.39.a: "¡Jamás volverán a cruzar el hielo!"
 AAT_Sweden.39.b: "$AAT_Sweden.38.a$"
 AAT_Sweden.40.t: "[FROM.GetName] exige [145.GetName]"
 AAT_Sweden.40.desc: "Como ya hizo en 1919, el gobierno [FROM.GetAdjective] está reavivando las ascuas de la polémica de las islas Åland. A pesar de que la Sociedad de Naciones nos adjudicó la soberanía del archipiélago, en [FROM.GetName] no son capaces de pasar página. Deben de pensar que pasamos por momentos de vulnerabilidad, y la implosión de las Sociedad de Naciones habrá despertado su codicia. Cabezotas oportunistas, que no son otra cosa."
 AAT_Sweden.40.a: "No podemos luchar contra [FROM.GetName]."
 AAT_Sweden.40.b: "Jamás daremos el brazo a torcer."
 AAT_Sweden.41.t: "¡[FROM.GetName] se doblega!"
 AAT_Sweden.41.desc: "[FROM.GetName] ha accedido a devolvernos las islas Åland. Al fin quedan subsanadas las injusticias del ayer y las islas vuelven a sus legítimas manos."
 AAT_Sweden.41.a: "Genial"
 AAT_Sweden.42.t: "[FROM.GetName] se niega a ceder [145.GetName]"
 AAT_Sweden.42.desc: "[FROM.GetName] nos ha comunicado su vehemente negativa a ceder [145.GetName], alegando que la Sociedad de Naciones ya zanjó esta disputa en su día. Está claro que [FROM.GetName] sobreestima la influencia que tienen. Habrá que sacar a [FROM.GetName] de su error."
 AAT_Sweden.42.a: "La región será nuestra."
 AAT_Sweden.43.t: "[FROM.GetName] exige la desmilitarización de [148.GetName]"
 AAT_Sweden.43.desc: "[FROM.GetName] nos ha exigido que desmilitaricemos nuestra frontera septentrional. Les preocupa que sus operaciones mineras puedan peligrar y han querido poner de relieve que toda amenaza en potencia llegará del este, no del oeste. Acceder rebajaría las tensiones entre nuestro país y [FROM.GetName], intensificadas a raíz de la crisis de las Åland."
 AAT_Sweden.43.a: "Un pequeño gesto puede enfriar los ánimos."
 AAT_Sweden.43.b: "Es una afrenta a nuestra soberanía."
 AAT_Sweden.44.t: "[FROM.GetName] accede a desmilitarizar [148.GetName]"
 AAT_Sweden.44.desc: "Como muestra de buena voluntad, [FROM.GetName] se presta a desmilitarizar [148.GetName]. Esto supone un gran avance de cara al resurgir del reino oriental. Poco a poco, nuestra influencia sobre [FROM.GetName] crece."
 AAT_Sweden.44.a: "Como estaba planeado."
 AAT_Sweden.45.t: "[FROM.GetName] se niega a desmilitarizar [148.GetName]"
 AAT_Sweden.45.desc: "[FROM.GetName] no desmilitarizará [148.GetName], y advierte que las políticas fronterizas de [FROM.GetName] no son potestad nuestra. Sin duda, esto significa que están conspirando en nuestra contra. Más vale que ataquemos primero."
 AAT_Sweden.45.a: "¿Confabuladores?"
 AAT_Sweden.46.t: "La cuestión de [FIN.GetName]"
 AAT_Sweden.46.desc: "Todo el mundo sabe que [FIN.GetName] no puede hacer frente a la amenaza [SOV.GetAdjective]. Los finlandeses se dicen soberanos de sus tierras, pero no entienden que esa independencia que ellos perciben no les ha sido ratificada por una fuerzo política o militar, sino que existe como producto de la guerra civil rusa. Un reloj cuenta los segundos desde aquel día; pronto llegará a cero, y el viejo enemigo volverá a asomar su rostro horripilante. Así pues, es imprescindible que tomemos el control de los asuntos [FIN.GetAdjective] antes de que los rastreros [SOV.GetAdjective] se adelanten."
 AAT_Sweden.46.a: "El país será nuestro títere."
 AAT_Sweden.46.b: "$AAT_Sweden.46.a$"
 AAT_Sweden.47.t: "[FROM.GetName] nos convierte en su títere"
 AAT_Sweden.47.desc: "Es evidente que la \\\"preocupación\\\" de nuestros vecinos por su seguridad era un burdo embuste. Despojado de voluntad y ventaja estratégica, nuestro ejército no está organizado para actuar en las nuevas realidades geográficas. Se han visto barcos de guerra [FROM.GetAdjective] fuera de nuestra capital, tropas [FROM.GetAdjective] han estado cruzando la zona desmilitarizada del norte y hemos recibido un ultimátum de rendición. La comunidad internacional nos ha abandonado."
 AAT_Sweden.47.a: "Ojalá nuestros nuevos soberanos sean indulgentes."
 AAT_Sweden.48.t: "$AAT_Sweden.47.t$"
 AAT_Sweden.48.desc: "Es evidente que la \\\"preocupación\\\" de nuestros vecinos por su seguridad era un burdo embuste. El gobierno [FROM.GetName] exige ahora que tomemos partido y los apoyemos en la lucha contra el enemigo común del este. Ceder a sus exigencias nos colocaría dentro de la esfera [FROM.GetAdjective] una vez más y socavaría nuestra independencia. La pregunta es: ¿no será peor la alternativa?"
 AAT_Sweden.48.a: "Nunca más dejaremos que otros dicten nuestro destino."
 AAT_Sweden.48.b: "$AAT_Sweden.47.a$"
 AAT_Sweden.49.t: "[FROM.GetName] no se doblega"
 AAT_Sweden.49.desc: "[FROM.GetName] se ha negado en rotundo y sin miramientos a acatar nuestras exigencias. Desdeñan flagrantemente nuestra preocupación y, a su vez, ponen en riesgo nuestras operaciones mineras. Solo hay una respuesta posible."
 AAT_Sweden.49.a: "Cuando el diálogo no funciona..."
 AAT_Sweden.50.t: "[SWE.GetName] exige [144.GetName]"
 AAT_Sweden.50.desc: "[SWE.GetName] exige pleno control sobre el puerto de Narvik. Para justificar esta retórica, su gobierno ha expresado la preocupación de que un enemigo pueda llegar a Narvik y atacar las minas de hierro suecas. Si se agrava, esta desavenencia podría desembocar en conflicto."
 AAT_Sweden.50.a: "No vale la pena luchar por ello."
 AAT_Sweden.50.b: "Qué disparate."
 AAT_Sweden.50.a_tt: "§REsto podría hacer que acabemos siendo títeres de [SWE.GetName]§!"
 AAT_Sweden.51.t: "[FROM.GetName] cede"
 AAT_Sweden.51.desc: "[FROM.GetName] ha accedido a dejar Narvik en nuestras manos. Esto nos confiere acceso al hierro que se extrae en Gällivare y Kiruna, y deja a [FROM.GetName] en una posición de vulnerabilidad."
 AAT_Sweden.51.a: "Excelente."
 AAT_Sweden.52.t: "$AAT_Sweden.49.t$"
 AAT_Sweden.52.desc: "$AAT_Sweden.49.desc$"
 AAT_Sweden.52.a: "$AAT_Sweden.49.a$"
 AAT_Sweden.53.t: "La cuestión de [NOR.GetName]"
 AAT_Sweden.53.desc: "Sin provocación alguna, el gobierno [SWE.GetAdjective] nos ha exigido que ordenemos la retirada de nuestros ejércitos y nos alineemos con un nuevo estado nórdico. Afirman que se trata de un programa de cooperación, pero está claro quiénes serían los lacayos y quiénes los amos. A efectos prácticos, esto supondría el regreso a los tiempos de la Unión."
 AAT_Sweden.53.a: "¡Eso jamás! A las armas."
 AAT_Sweden.53.b: "No tenemos poder para resistirnos."
 AAT_Sweden_ball_bearing.1.t: "Condiciones del comercio de rodamientos de bolas con [FROM.FROM.GetName]"
 AAT_Sweden_ball_bearing.1.desc: "Nuestros rodamientos de bolas son de primera calidad; las principales potencias del mundo los quieren en sus máquinas de guerra. Vamos a iniciar negociaciones con [FROM.GetName] para suministrarles esta valiosísima mercancía, pero antes debemos decidir qué queremos a cambio."
 AAT_Sweden_ball_bearing.1.a: "Necesitamos alimento asegurado."
 AAT_Sweden_ball_bearing.1.a_tt: "\n$we_will_gain_tt$\n  Estabilidad: §G+2%§!\n  Mano de obra semanal: §G+15§!. \nPuede acumularse."
 AAT_Sweden_ball_bearing.1.b: "Necesitamos su veteranía militar."
 AAT_Sweden_ball_bearing.1.c: "Un pacto de conocimiento compartido."
 AAT_Sweden_ball_bearing.1.c_tt: "\nSi el pacto sale adelante, [SWE.GetNameDef] podrá elegir una bonificación a la investigación de §G+25%§! en §Ybarcos§!, §Yradares§!, §Yrecursos sintéticos§! o §Ytecnología de apoyo§!"
 AAT_Sweden_ball_bearing.1.d: "Abortamos las negociaciones por el momento."
 AAT_Sweden_ball_bearing.2.t: "[SWE.GetNameDefCap] solicita el intercambio de productos alimenticios por rodamientos de bolas"
 AAT_Sweden_ball_bearing.2.desc: "[SWE.GetNameDefCap] se ha ofrecido a vendernos sus valiosísimos rodamientos de bolas, cuya contribución a nuestro esfuerzo bélico sería inmensa, a cambio de alimentos. El gobierno [SWE.GetAdjective] parece estar buscando formas de asegurar la importación de alimentos en un posible conflicto futuro, ya que este fue un problema importante durante el bloqueo de la Gran Guerra."
 AAT_Sweden_ball_bearing.2.a: "Un acuerdo beneficioso para ambas partes."
 AAT_Sweden_ball_bearing.2.b: "No nos lo podemos permitir."
 AAT_Sweden_ball_bearing.3.t: "[SWE.GetNameDefCap] nos ofrece rodamientos de bolas a cambio de veteranía militar"
 AAT_Sweden_ball_bearing.3.desc: "[SWE.GetNameDefCap] se ha ofrecido a vendernos sus valiosísimos rodamientos de bolas, cuya contribución a nuestro esfuerzo bélico sería inmensa, si a cambio compartimos con ellos nuestra veteranía militar. El gobierno [SWE.GetAdjective] parece decidido a igualar el partido con las potencias europeas más avanzadas en materia militar, por si llegase a estallar un conflicto."
 AAT_Sweden_ball_bearing.3.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.3.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.4.t: "[SWE.GetNameDefCap] nos ofrece rodamientos de bolas a cambio de conocimiento compartido"
 AAT_Sweden_ball_bearing.4.desc: "[SWE.GetNameDefCap] se ha ofrecido a vendernos sus valiosísimos rodamientos de bolas, cuya contribución a nuestro esfuerzo bélico sería inmensa, a cambio de nuestros conocimientos y avances científicos. El gobierno [SWE.GetAdjective] parece interesado en tomar la iniciativa en un posible conflicto mediante el progreso científico, campo en el que sin duda podremos ayudarles."
 AAT_Sweden_ball_bearing.4.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.4.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.5.t: "[FROM.GetNameDefCap] accede a comerciar con rodamientos de bolas"
 AAT_Sweden_ball_bearing.5.desc: "$AAT_Sweden.25.desc$\nAhora debemos elegir en qué clase de tecnología queremos profundizar para igualar las diferencias entre nuestra nación y otras grandes potencias."
 AAT_Sweden_ball_bearing.5.a: "Tecnología de apoyo"
 AAT_Sweden_ball_bearing.5.b: "Tecnología radar"
 AAT_Sweden_ball_bearing.5.c: "Tecnología de petróleo sintético"
 AAT_Sweden_ball_bearing.5.d: "Tecnología naval"
 AAT_Sweden_ball_bearing.6.t: "[FROM.GetNameDefCap] accede a comerciar con rodamientos de bolas"
 AAT_Sweden_ball_bearing.6.desc: "[FROM.GetNameDefCap] ha tenido a bien aceptar nuestra oferta comercial. Sin duda, este pacto resultará ventajoso para ambas partes. En un mundo cada día más inestable, el comercio global es una herramienta vital para rebajar las tensiones entre estados soberanos."
 AAT_Sweden_ball_bearing.6.a: "Grandes noticias."
 AAT_Sweden_ball_bearing.7.t: "[FROM.GetNameDefCap] rechaza comerciar con rodamientos de bolas"
 AAT_Sweden_ball_bearing.7.desc: "[FROM.GetNameDefCap] ha rechazado la propuesta de acuerdo comercial. Sostienen que el clima político global empeora a pasos agigantados, lo que les obliga a posponer acuerdos militares importantes."
 AAT_Sweden_ball_bearing.7.a: "Lástima."
 AAT_Sweden_ball_bearing.8.t: "Se cancela el comercio de rodamientos de bolas a causa de la guerra"
 AAT_Sweden_ball_bearing.8.desc: "No es de extrañar que, tras el estallido de la guerra entre nuestros países, ambos gobiernos hayan cancelado el comercio de rodamientos de bolas. Este pacto, celebrado en su día como una importante barrera al lento avance hacia una guerra global, ha resultado ser un fracaso irredimible.\nNuestro enemigo convertirá ahora estas valiosas herramientas en máquinas de guerra cuyo fruto no será otro que sangre, dolor y sufrimiento."
 AAT_Sweden_ball_bearing.8.a: "¿Y si era inevitable?"
 AAT_Sweden_flashpoints.10.t: "Ataque aéreo [SOV.GetAdjective] en [SWE.GetName] septentrional"
 AAT_Sweden_flashpoints.10.desc: "Los residentes de Pajala, un pueblo próximo a la frontera [FIN.GetAdjective], han visto sus vidas sacudidas hoy cuando una serie de explosiones ha destruido varios edificios y vehículos. Por suerte, no hay heridos graves. Todas las pruebas apuntan a que las explosiones las han causado bombarderos [SOV.GetAdjective], que han debido de confundir la zona con territorio de [FIN.GetName]. \n\nTenemos que tomar cartas en el asunto antes de que el descontento público se nos vaya de las manos. Con cautela, eso sí, ya que no nos conviene instigar un conflicto con [SOV.GetNameDef]."
 AAT_Sweden_flashpoints.10.a: "Esta agresión debe llegar a oídos del mundo entero."
 AAT_Sweden_flashpoints.10.b: "Contactaremos con la embajada [SOV.GetAdjective] con cuidado de no avivar hostilidades."
 AAT_Sweden_flashpoints.10.c: "No ganaremos nada enfrentándonos a los soviéticos."
 AAT_Sweden_flashpoints.11.t: "Indignación en [SWE.GetName] por el bombardeo de Pajala"
 AAT_Sweden_flashpoints.11.desc: "Pilotos [SOV.GetAdjective] han bombardeado por error un pueblo [SWE.GetAdjective] al confundirlo con un objetivo de [FIN.GetName]. El gobierno [SWE.GetAdjective] ha manifestado su indignación, poniendo el desafortunado accidente en conocimiento del mundo entero. \n\nPodemos reconocer el error y ofrecernos a resarcir a la población por los daños causados, pero eso llevaría a nuestra ciudadanía a cuestionar nuestras acciones militares en [FIN.GetName], y otras naciones lo percibirían como un síntoma de debilidad."
 AAT_Sweden_flashpoints.11.a: "No podemos arriesgarnos a un conflicto mayor. Debemos disculparnos con el gobierno [SWE.GetAdjective]."
 AAT_Sweden_flashpoints.11.b: "Negaremos toda responsabilidad y acusaremos al gobierno [SWE.GetAdjective] de orquestar el ataque."
 AAT_Sweden_flashpoints.12.t: "Diplomáticos [SWE.GetAdjective] exigen explicaciones por el bombardeo de Pajala"
 AAT_Sweden_flashpoints.12.desc: "Pilotos [SOV.GetAdjective] han bombardeado por accidente un pueblo [SWE.GetAdjective] al confundirlo con un objetivo de [FIN.GetName]. Emisarios de la embajada [SWE.GetAdjective] se han puesto en contacto con nuestro gobierno pidiendo explicaciones, preguntando asimismo cómo les resarciremos. \n\nPor suerte, la noticia no ha cobrado alcance, por lo que tenemos la oportunidad de resolver el entuerto rápidamente, antes de que pase a mayores."
 AAT_Sweden_flashpoints.12.a: "Resarciremos a [SWE.GetName] por el daño causado."
 AAT_Sweden_flashpoints.12.b: "Negaremos toda responsabilidad y acusaremos al gobierno [SWE.GetAdjective] de orquestar el ataque."
 AAT_Sweden_flashpoints.13.t: "[SOV.GetNameDefCap] se disculpa por el bombardeo de Pajala"
 AAT_Sweden_flashpoints.13.desc: "Portavoces de [SOV.GetNameDef] han expresado sus disculpas por el reciente ataque a Pajala, insistiendo en que estuvo motivado por la confusión de sus pilotos, nada más, y se han ofrecido a resarcirnos por el daño causado. Todo apunta a que el gobierno [SOV.GetAdjective] trata de mostrarse conciliador en nuestras relaciones a fin de evitar más tensiones entre ambas naciones."
 AAT_Sweden_flashpoints.13.a: "Daremos el asunto por zanjado."
 AAT_Sweden_flashpoints.14.t: "[SOV.GetNameDefCap] niega su responsabilidad en el bombardeo de Pajala"
 AAT_Sweden_flashpoints.14.desc: "Como respuesta a sus intentos de tratar el incidente de Pajala con representantes [SOV.GetAdjective], nuestros diplomáticos no están recibiendo más que negación de responsabilidades. Es más, afirman que el bombardeo lo orquestamos nosotros como pretexto para interferir en sus operaciones militares en [FIN.GetName]. "
 AAT_Sweden_flashpoints.14.a: "Esto es un ultraje. Sufrirán por su desfachatez."
 AAT_Sweden_flashpoints.14.b: "No podemos arriesgarnos a agravar la situación con una respuesta imprudente."
 AAT_Sweden_flashpoints.15.t: "[SWE.GetName] envía ayuda militar"
 AAT_Sweden_flashpoints.15.desc: "Hace poco, avistamos varios bombarderos [SOV.GetAdjective] que cruzaban nuestro espacio aéreo hacia [SWE.GetName], donde bombardearon un pueblo, creyendo seguramente que se trataba de territorio [FIN.GetAdjective]. Del incidente ha derivado una crisis diplomática entre [SOV.GetNameDef] y [SWE.GetName] que se ha ido recrudeciendo. Tanto es así, que [SWE.GetName] se ha ofrecido a proporcionarnos armamento para combatir a los ejércitos [SOV.GetAdjective]. Está aún por ver cómo responderán los dirigentes [SOV.GetAdjective]."
 AAT_Sweden_flashpoints.15.a: "Una tragedia. Estamos agradecidos a nuestros vecinos [SWE.GetAdjective]."
 AAT_Sweden_flashpoints.16.t: "Se rebajan las tensiones con [SWE.GetName]"
 AAT_Sweden_flashpoints.16.desc: "Tras varios días de tensiones intensificadas entre [SWE.capital.GetCapitalVictoryPointName] y [SOV.capital.GetCapitalVictoryPointName], parece que los ánimos por fin se van enfriando. El gobierno [SWE.GetAdjective] ha abandonado esa agresividad retórica que adoptó tras el incidente de Pajala, y parecen haber aceptado que no lograrán que nos responsabilicemos."
 AAT_Sweden_flashpoints.16.a: "Por fin se resignan; ya era hora."
 AAT_Sweden_flashpoints.17.t: "[SWE.GetName] recrudece las tensiones al procurar armamento a [FIN.GetName]"
 AAT_Sweden_flashpoints.17.desc: "Al ver frustrada su tentativa de ensuciar nuestra reputación tras el bombardeo de Pajala, ahora [SWE.GetName] ha empezado a suministrar descaradamente equipo de infantería al ejército [FIN.GetAdjective]. Este es un claro intento de chantaje cuyo fin es que nos responsabilicemos del ataque o provocar la muerte de más soldados soviéticos. \n\nDebemos calcular bien nuestro próximo movimiento para evitar que el ejército [SWE.GetAdjective] entre a participar en la guerra de forma activa como aliado [FIN.GetAdjective]."
 AAT_Sweden_flashpoints.17.a: "Aumentaremos la tensión para obligarles a rebajarla: amenazaremos con declararles la guerra si no se retractan."
 AAT_Sweden_flashpoints.17.b: "Debemos apaciguar a los dirigentes [SWE.GetAdjective]. Por ahora."
 AAT_Sweden_flashpoints.18.t: "[SOV.GetNameDefCap] exige que cese el envío de armamento"
 AAT_Sweden_flashpoints.18.desc: "La provocación ha surtido efecto: [SOV.GetNameDef] ha advertido nuestros envíos de armamento a [FIN.GetName]. Diplomáticos de Moscú nos han comunicado que [SOV.GetLeader] interpreta nuestros actos como una incorporación al conflicto contra [SOV.GetNameDef], por lo que tomarán las medidas necesarias contra nuestro país."
 AAT_Sweden_flashpoints.18.a: "[SOV.GetLeader] no nos asusta con ese farol. Que prosigan los envíos."
 AAT_Sweden_flashpoints.18.b: "Recrudecer las tensiones con los soviéticos es un riesgo que no podemos correr."
 AAT_Sweden_flashpoints.19.t: "[SWE.GetName] rechaza el ultimátum"
 AAT_Sweden_flashpoints.19.desc: "Los diplomáticos [SWE.GetAdjective] nos han expresado su firme negativa a detener los envíos de armamento hasta que reconozcamos nuestra implicación en el bombardeo de Pajala y los resarzamos. Si no cumplimos nuestras amenazas, puede que otras potencias de la región nos vean como un objetivo fácil contra el que volcar sus agresiones. Sin embargo, involucrar a varias naciones en nuestra operación militar [FIN.GetAdjective] puede hacer que el conflicto se intensifique a proporciones globales."
 AAT_Sweden_flashpoints.19.a: "No nos dejan otra opción."
 AAT_Sweden_flashpoints.19.b: "Debemos apaciguar a los dirigentes [SWE.GetAdjective]. Por ahora."
 AAT_Sweden_flashpoints.20.t: "[SWE.GetName] propone una alianza en contra [SOV.GetAdjective]"
 AAT_Sweden_flashpoints.20.desc: "Con la reciente intensificación de las tensiones entre [SWE.GetName] y [SOV.GetNameDef], que ha llegado a convertirse en un conflicto abierto, los embajadores [SWE.GetAdjective] sugieren que estrechemos nuestra colaboración formando una alianza militar contra nuestro enemigo común."
 AAT_Sweden_flashpoints.20.a: "Juntos, venceremos a los villanos [SOV.GetAdjective]."
 AAT_Sweden_flashpoints.20.b: "Ya nos las arreglamos por nuestra cuenta."
 SWE_nordic_defense_pact: "Pacto de defensa nórdico"
 AAT_Sweden_flashpoints.21.t: "Alianza entre los ejércitos [SWE.GetAdjective] y [FIN.GetAdjective]"
 AAT_Sweden_flashpoints.21.desc: "A raíz del conflicto abierto derivado de la intensificación de las tensiones entre [SWE.GetName] y [SOV.GetNameDef], los diplomáticos sugieren un acercamiento a los dirigentes [FIN.GetAdjective] a fin de proponer una alianza militar contra nuestro enemigo común."
 AAT_Sweden_flashpoints.21.a: "Debemos promover la cooperación entre nuestras naciones."
 AAT_Sweden_flashpoints.21.b: "Podemos vencer a [SOV.GetLeader] sin necesidad [FIN.GetAdjective]."
 AAT_Sweden_flashpoints.22.t: "[FIN.GetName] rechaza la propuesta de alianza"
 AAT_Sweden_flashpoints.22.desc: "Los diplomáticos [FIN.GetAdjective] nos han comunicado que, si bien tenemos un enemigo común en [SOV.GetNameDef], los objetivos estratégicos de su gobierno difieren demasiado de los nuestros, por lo que, desgraciadamente, han rechazado nuestra propuesta de alianza."
 AAT_Sweden_flashpoints.22.a: "Desafortunada decisión."
 AAT_Sweden_flashpoints.30.t: "Derechos de tránsito en [SWE.GetName]"
 AAT_Sweden_flashpoints.30.desc: "Aunque hemos logrado consolidar nuestra posición en Escandinavia, transportar tropas y equipo por los estrechos daneses aún entraña cierto riesgo. Cuando se encuentran en mar abierto, los convoyes quedan expuestos a ataques aéreos y navales, por lo que reducir al mínimo el uso de medios acuáticos solo puede beneficiar a nuestro esfuerzo bélico. \n\nAsí pues, tal vez merezca la pena presionar a [SWE.GetName] para que nos conceda acceso a sus redes ferroviarias y de comunicación. Sin embargo, es fundamental abordar esta empresa con tacto, y tendremos que ir mermando poco a poco su neutralidad para evitar que el enemigo convierta el país en su nueva base de operaciones."
 AAT_Sweden_flashpoints.30.a: "Solicitaremos a [SWE.GetName] el uso de su red ferroviaria con fines humanitarios."
 AAT_Sweden_flashpoints.30.b: "No necesitamos la infraestructura [SWE.GetAdjective]."
 AAT_Sweden_flashpoints.31.t: "[GER.GetName] solicita derechos de tránsito para sus heridos"
 AAT_Sweden_flashpoints.31.desc: "Miembros del gobierno [GER.GetAdjective] nos han remitido una solicitud de uso limitado de nuestra red ferroviaria con el fin de permitir que sus combatientes heridos y de permiso puedan viajar desde y hacia [GER.GetNameDef] a través de [SWE.GetName] y [DEN.GetName]. Insisten en que harían un uso exclusivamente humanitario de nuestro ferrocarril, pero es fácil suponer que en realidad pretenden mermar poco a poco nuestra neutralidad."
 AAT_Sweden_flashpoints.31.a: "La supervivencia prima sobre la neutralidad."
 AAT_Sweden_flashpoints.31.b: "Debemos rechazar la petición y recordarles que somos un país neutral."
 AAT_Sweden_flashpoints.32.t: "[SWE.GetName] rechaza la petición"
 AAT_Sweden_flashpoints.32.desc: "Con su habitual terquedad, [SWE.GetName] nos ha denegado el acceso a su infraestructura en virtud de la neutralidad de la que tanto alardean. Tal vez sea necesaria una respuesta firme por nuestra parte que les recuerde que su independencia no es sino el premio que recibieron por su obediencia mientras reorganizamos Europa."
 AAT_Sweden_flashpoints.32.a: "Informémosles de que [GER.GetLeader] empieza a dudar de su neutralidad."
 AAT_Sweden_flashpoints.32.b: "Dejémoslo estar; no nos conviene arriesgarnos a que se unan al enemigo."
 AAT_Sweden_flashpoints.33.t: "Adolf Hitler pone en tela de juicio la neutralidad [SWE.GetAdjective]"
 AAT_Sweden_flashpoints.33.desc: "Hemos recibido un telegrama contundente de [GER.Capital.GetCapitalVictoryPointName] informándonos de que [GER.GetLeader] está consternado por nuestro rechazo a su reciente solicitud. Al parecer, el líder [GER.GetAdjective] empieza a cuestionarse nuestra neutralidad y cree que las decisiones que viene tomando nuestra administración de un tiempo a esta parte son síntoma de afinidad con los enemigos de [GER.GetName]. \n\nCabe pensar que están dispuestos a forzar un conflicto si es necesario. Tal vez deberíamos reevaluar nuestra postura."
 AAT_Sweden_flashpoints.33.a: "La supervivencia prima sobre la neutralidad."
 AAT_Sweden_flashpoints.33.b: "[GER.GetLeader] no nos coaccionará. Que se vayan movilizando nuestras fuerzas."
 AAT_Sweden_flashpoints.34.t: "[SWE.GetName] acrecienta la disposición de su ejército"
 AAT_Sweden_flashpoints.34.desc: "El ejército [SWE.GetAdjective] ha intensificado su nivel de alerta en lo que supone una provocación ostensible cuyo fin es, a todas luces, demostrar su intención de oponer resistencia a nuestras presiones. Debemos andar con cuidado, o corremos el riesgo de enredarnos en otro conflicto en Escandinavia."
 AAT_Sweden_flashpoints.34.a: "Iniciad preparativos para atacar [SWE.GetName] y enviadles un ultimátum."
 AAT_Sweden_flashpoints.34.b: "No vale la pena el riesgo."
 AAT_Sweden_flashpoints.35.t: "[GER.GetName] emite un ultimátum"
 AAT_Sweden_flashpoints.35.desc: "[GER.GetNameDefCap] ha emitido un ultimátum leonino en el que nos instan a concederles el acceso a nuestra infraestructura que vienen exigiendo de un tiempo a esta parte. Declaran que, de no cumplir, nos considerarán enemigos de [GER.GetNameDef] y usarán toda la fuerza necesaria para asegurar sus intereses en Escandinavia."
 AAT_Sweden_flashpoints.35.a: "La supervivencia prima sobre la neutralidad."
 AAT_Sweden_flashpoints.35.b: "Si la guerra es inevitable, la libraremos en condiciones que nos favorezcan."
 AAT_Sweden_flashpoints.35.c: "No desvirtuarán nuestra neutralidad."
 AAT_Sweden_flashpoints.36.t: "Merman las tensiones con [GER.GetNameDef]"
 AAT_Sweden_flashpoints.36.desc: "Afortunadamente, las tensiones con [GER.GetNameDef] empiezan a disiparse. A pesar de sus bravatas, parece que hemos logrado salir airosos de una situación diplomática muy complicada. Sin embargo, no hemos de bajar la guardia, puesto que cabe esperar que nuestras últimas acciones hayan suscitado mucho resquemor en [GER.Capital.GetCapitalVictoryPointName]."
 AAT_Sweden_flashpoints.36.a: "Ojalá logremos mantener nuestra neutralidad."
 AAT_Sweden_flashpoints.37.t: "[SWE.GetName] rechaza el ultimátum"
 AAT_Sweden_flashpoints.37.desc: "El gobierno [SWE.GetAdjective] ha rechazado sin paliativos nuestro ultimátum, advirtiendo que no nos conviene interpretar su neutralidad como señal de debilidad o falta de preparación. Añaden que nuestro ejército debería prepararse para sufrir incontables pérdidas humanas si cometemos temeridades en lo que a [SWE.GetName] respecta. \n\nPuede que no sea más que un farol con el fin de desincentivar acciones militares, pero nuestras fuentes han observado que las tropas suecas están dispuestas a luchar por su independencia."
 AAT_Sweden_flashpoints.37.a: "No podemos correr el riesgo de dispersar nuestro ejército."
 AAT_Sweden_flashpoints.37.b: "Que comience la invasión de [SWE.GetName]."
 AAT_Sweden_flashpoints.38.t: "[SWE.GetName] inicia un ataque preventivo"
 AAT_Sweden_flashpoints.38.desc: "Parece ser que nos equivocamos al evaluar el afán combativo [SWE.GetAdjective]. Pese a haber mantenido la neutralidad desde hace más de un siglo, las fuerzas armadas [SWE.GetAdjective] han iniciado hoy un ataque preventivo que ha pillado desprevenidas a nuestras tropas en Noruega. Si bien el desenlace del conflicto está aún por determinar, cuesta no respetar, aun a regañadientes, la audacia [SWE.GetAdjective]."
 AAT_Sweden_flashpoints.38.a: "[SWE.GetName] será una nota al pie de nuestra historia."
 AAT_Sweden_flashpoints.39.t: "[SWE.GetName] autoriza el tránsito de heridos"
 AAT_Sweden_flashpoints.39.desc: "[SWE.GetName] ha permitido que nuestras tropas heridas y de permiso puedan regresar a [GER.GetNameDef] mediante su red ferroviaria. No obstante, insisten en que el permiso se aplica exclusivamente a personal no armado, y se aplicarán cupos estrictos para que nunca haya demasiadas tropas en Suecia en un momento dado."
 AAT_Sweden_flashpoints.39.a: "Excelente. Procuraremos no irritarlos más."
 AAT_Sweden_flashpoints.39.b: "Sigamos presionando, y tal vez logremos acceder a sus redes de comunicaciones."
 AAT_Sweden_flashpoints.40.t: "[GER.GetName] solicita acceso a nuestras redes telefónica y de telégrafos"
 AAT_Sweden_flashpoints.40.desc: "Como temíamos, Alemania no se conforma con acceder a nuestra red ferroviaria. El gobierno [GER.Adjective] solicita permiso para valerse de nuestras redes telefónica y de telégrafos con el fin de establecer una comunicación directa entre [NOR.GetName] y [GER.GetNameDef].\n\nCeder ante esta exigencia supondría otro duro golpe a nuestra neutralidad, pero podríamos investigar el pinchado de las líneas de comunicación para estar al tanto de lo que trama el ejército [GER.GetAdjective]."
 AAT_Sweden_flashpoints.40.a: "La supervivencia prima sobre la neutralidad."
 AAT_Sweden_flashpoints.40.b: "Podemos beneficiarnos de su insistencia."
 AAT_Sweden_flashpoints.40.c: "No debemos renunciar a nuestra neutralidad."
 SWE_spying_on_GER: "Estamos espiando las comunicaciones alemanas por nuestras redes"
 AAT_Sweden_flashpoints_tt_arne_beurling: "Desbloquea a §YArne Beurling§! ($MODIFIER_DECRYPTION_POWER$: §G+15§!) como consejero"
 AAT_Sweden_flashpoints.41.t: "[SWE.GetName] nos concede acceso a sus redes telefónica y de telégrafos"
 AAT_Sweden_flashpoints.41.desc: "Las comunicaciones entre [GER.Capital.GetCapitalVictoryPointName] y nuestras fuerzas en [NOR.GetName] se han facilitado en gran medida gracias a la colaboración del gobierno sueco. Tal vez sea aconsejable no contrariarlos más, o podríamos perder nuestras prestaciones."
 AAT_Sweden_flashpoints.41.a: "Excelente. Ya hemos obtenido de ellos todo lo que podíamos."
 AAT_Sweden_flashpoints.41.b: "Presionaremos un poco más para ganar acceso militar pleno."
 AAT_Sweden_flashpoints.42.t: "[GER.GetName] solicita acceso militar"
 AAT_Sweden_flashpoints.42.desc: "No satisfechos con nuestras concesiones anteriores, el gobierno de [GER.GetNameDef] nos ha solicitado acceso militar a fin de facilitar sus operaciones militares en Escandinavia. Es ya más que aparente que esta siempre fue la intención [GER.GetAdjective], y no concederles los últimos vestigios de nuestra neutralidad servirá a [GER.GetLeader] de excusa para invadir [SWE.GetName]. No obstante, de concederles el acceso que nos piden, nuestros vecinos y los enemigos de [GER.GetNameDef] nos considerarán cómplices en su ocupación de [NOR.GetName]."
 AAT_Sweden_flashpoints.42.a: "Carecemos de fuerzas para combatir a [GER.GetName]."
 AAT_Sweden_flashpoints.42.b: "Debemos resistirnos a esta exigencia si no queremos que nos arrastren a su guerra."
 AAT_Sweden_flashpoints.43.t: "[SWE.GetName] nos concede acceso militar"
 AAT_Sweden_flashpoints.43.desc: "[SWE.GetName] nos ha otorgado acceso militar pleno a su país. Además de facilitar nuestras operaciones en Escandinavia, esto se traduce también en un aumento de nuestra influencia sobre [SWE.GetName], que ya no lo tiene tan fácil para unirse a nuestros enemigos."
 AAT_Sweden_flashpoints.43.a: "A efectos prácticos, el país está ya bajo nuestro control."
 SWE_GER_military_access_tt: "§Y[GER.GetFlag][GER.GetNameDefCap]§! §Robtendrá acceso militar a§! §Y[SWE.GetFlag][SWE.GetName]§!"
 AAT_Sweden_flashpoints.50.t: "El enemigo en casa"
 AAT_Sweden_flashpoints.50.desc: "Siempre nos hemos cuidado de las actividades de la extrema izquierda, no es descabellado creer que los comunistas podrían sabotear nuestro ejército o sembrar el descontento en industrias fundamentales con el fin de facilitar una incursión [SOV.GetAdjective] en [SWE.GetName]. Para adelantarnos a tan deleznables tácticas, debemos internar a los conocidos simpatizantes con [SOV.GetNameDefCap] o cuyas convicciones políticas sean, en general, de extrema izquierda."
 AAT_Sweden_flashpoints.50.a: "No podemos arriesgarnos a que nos causen problemas. Encerradlos."
 AAT_Sweden_flashpoints.50.b: "En una sociedad democrática, esto es inaceptable."
 AAT_Sweden_flashpoints.51.t: "Los internamientos suscitan indignación"
 AAT_Sweden_flashpoints.51.desc: "Tras la decisión de empezar a internar a izquierdistas radicales en [SWE.GetName], las redadas y los arrestos realizados por la policía para cumplir ese objetivo se han topado con una feroz oposición por parte de los trabajadores. Muchos se han atrevido a ayudar a los radicales a escapar de la captura o a atacar directamente a los agentes de policía. Los detractores sostienen que la encarcelación masiva es propia de un estado policial. Debemos proceder con cautela, o la situación podría descontrolarse de un momento a otro."
 AAT_Sweden_flashpoints.51.a: "Que el ejército acuda a respaldar a la policía."
 AAT_Sweden_flashpoints.51.b: "Esto ha sido un error; debemos liberar a los arrestados."
 AAT_Sweden_flashpoints.52.t: "Los arrestos de izquierdistas causan protestas multitudinarias y violencia"
 AAT_Sweden_flashpoints.52.desc: "Nuestra decisión de enviar al ejército a respaldar a la policía en sus arrestos de izquierdistas radicales ha desembocado en una espiral de violencia que amenaza con sumir a la nación en una guerra civil. Los altercados entre manifestantes y policía se han saldado ya con varias muertes y víctimas heridas. Los radicales que no hemos logrado arrestar aún están azuzando a los trabajadores en nuestra contra y llamando a la completa disolución del gobierno. Además, hemos visto a varios soldados que se niegan a cumplir órdenes e incluso desertan por completo del ejército. Podemos afirmar sin miedo a equivocarnos que esta es la mayor adversidad que ha afrontado nuestra nación en más de un siglo."
 AAT_Sweden_flashpoints.52.a: "No permitiremos que esta chusma destruya nuestra nación."
 AAT_Sweden_flashpoints.52.b: "Debemos poner fin a los arrestos; estamos destruyendo la nación."
 AAT_Sweden_flashpoints.53.t: "Estalla la guerra civil [SWE.GetAdjective]"
 AAT_Sweden_flashpoints.53.desc: "La violencia esporádica de las últimas semanas se está tornando en movimientos organizados por toda la nación, asociados en su inmensa mayoría con $SWE_communism_party_long$, y puede que afiliados incluso a [SOV.GetNameDef].\n\nLas milicias comunistas se han hecho con el control de diversas zonas urbanizadas y han empezado a arrestar a todo el que secunde las detenciones de izquierdistas. Por otra parte, también se están formando milicias nacionalistas, a menudo con el apoyo de la policía local, cuyo fin es evitar que sus ciudades caigan también en manos de los comunistas. La violencia entre ambas facciones y nuestro ejército se ha agravado de tal forma que el conflicto merece ser considerado una guerra civil."
 AAT_Sweden_flashpoints.53.a: "Llevábamos tiempo aguardando esta revolución."
 AAT_Sweden_flashpoints.53.b: "Aplastaremos a los agentes de [SOV.GetNameDef]."
 AAT_Sweden_flashpoints.54.t: "Decrecen las tensiones en [SWE.GetName]"
 AAT_Sweden_flashpoints.54.desc: "Las recientes tensiones entre las autoridades y quienes se opusieron al internamiento de activistas de izquierdas han empezado a aminorar. El público ha perdido mucha confianza en el gobierno, pero el riesgo de que la situación derive en un conflicto sectario parece haberse diluido."
 AAT_Sweden_flashpoints.54.a: "Hemos estado cerca del desastre."
 AAT_Sweden_flashpoints.56.t: "La propuesta de Gotland"
 AAT_Sweden_flashpoints.56.desc: "Dada la adhesión de varios oficiales militares de alto rango a los revolucionarios comunistas, la confianza en todas las ramas del ejército, salvo la armada, se encuentra en mínimos históricos. Dado el peligro que corre la figura del monarca a cuenta de las últimas actividades, se están sugiriendo medidas drásticas para asegurar su supervivencia. A fin de recobrar el control, el almirantazgo ha propuesto un osado plan que consiste en trasladar al rey a la isla de Gotland e instaurar una administración de dirigentes militares leales a la corona que gobiernen la nación de forma más eficaz y relativamente segura."
 AAT_Sweden_flashpoints.56.a: "No podemos abandonar el territorio continental."
 AAT_Sweden_flashpoints.56.b: "Una propuesta excelente."
 AAT_Sweden_flashpoints.57.t: "El rey de Suecia, herido en un intento de evacuación"
 AAT_Sweden_flashpoints.57.desc: "Esta madrugada, el gobierno de Suecia decidió evacuar al rey de la capital y trasladarlo a un lugar más seguro en Gotland. El convoy fue interceptado por partisanos y el vehículo del rey recibió disparos que rompieron el parabrisas.\nEn el tiroteo que se produjo, el rey resultó herido de gravedad en el ojo izquierdo. El gobierno, refugiado en la isla, se compromete a retomar el control como el gobierno legítimo de Suecia, pero corre el rumor de que es el rey quien ha tomado el control del gobierno, con celo renovado tras su lesión."
 AAT_Sweden_flashpoints.57.a: "Un lío complicado"
 AAT_Sweden_flashpoints_civil_war_tt: "§R¡Reducir la estabilidad de [SWE.GetFlag][SWE.GetName] podría desencadenar una guerra civil si el apoyo de los comunistas no decae!§!"
 AAT_Sweden_flashpoints.60.t: "[SWE.GetName] se apodera de Landsverk"
 AAT_Sweden_flashpoints.60.desc: "[SWE.GetName] se ha hecho con el control de Landsverk, una empresa que nuestro gobierno regía de forma conjunta con el [SWE.GetAdjective] para desarrollar vehículos blindados. Si bien en los últimos años Landsverk nos ha resultado cada vez menos útil, este es un claro indicio de que [SWE.GetName] desea distanciarse de [GER.GetNameDef]."
 AAT_Sweden_flashpoints.60.a: "Entonces, nosotros tomaremos los activos [SWE.GetAdjective] en [THIS.GetNameDef]."
 AAT_Sweden_flashpoints.60.b: "Es igual; Landsverk ya no nos sirve."
 AAT_Sweden_flashpoints.61.t: "[FROM.GetName] se apodera de los activos suizos"
 AAT_Sweden_flashpoints.61.desc: "El gobierno de [GER.GetNameDef] ha respondido a la toma de Landsverk apropiándose de diversos activos de su territorio que tienen lazos con poderes [SWE.GetAdjective], en lo que ha supuesto una drástica escalada de las tensiones. Nuestra intención original era distanciarnos poco a poco de [GER.GetNameDef], pero esta decisión ha suscitado cólera entre el público [SWE.GetAdjective]."
 AAT_Sweden_flashpoints.61.a: "Veremos cómo se las arreglan sin comerciar con nosotros."
 AAT_Sweden_flashpoints.61.b: "Lástima, aunque no es de extrañar."
 AAT_Sweden_flashpoints.62.t: "[FROM.GetName] impone a [GER.GetNameDef] un embargo comercial"
 AAT_Sweden_flashpoints.62.desc: "[SWE.GetNameDef] ha elevado hoy las tensiones a cotas inéditas al imponer un embargo comercial a [GER.GetNameDef]. Nuestra capacidad de producir hierro para la industria armamentística se resentirá gravemente a causa de esta decisión."
 AAT_Sweden_flashpoints.62.a: "¿No quieren comerciar? Pues dejaremos de respetar sus fronteras."
 AAT_Sweden_flashpoints.62.b: "Agravar el problema nos hará parecer dependientes de naciones menores."
 AAT_Sweden_flashpoints.63.t: "[FROM.GetNameDefCap] amenaza con una guerra"
 AAT_Sweden_flashpoints.63.desc: "[GER.Capital.GetCapitalVictoryPointName] ha recibido con gran indignación nuestra decisión de embargar a [GER.GetNameDef]. Seguramente aterrados al ver peligrar su dependencia histórica de la producción de hierro [SWE.GetAdjective], han emitido un ultimátum. Establece que si no levantamos el embargo de inmediato, se verán obligados a tomar medidas drásticas contra nosotros, incluida la guerra."
 AAT_Sweden_flashpoints.63.a: "Rechazamos su ultimátum."
 AAT_Sweden_flashpoints.63.b: "No podemos arriesgarnos a un conflicto semejante."
 AAT_Sweden_flashpoints.64.t: "[FROM.GetNameDefCap] rechaza el ultimátum"
 AAT_Sweden_flashpoints.64.desc: "[SWE.GetNameDef] ha rechazado nuestro ultimátum de forma tajante. Han declarado que cualquier ataque contra ellos no mejorará el acceso a las reservas de mineral [SWE.GetAdjective], ya que destruirán los pozos de la mina mucho antes de que nuestro ejército pueda ocuparlos."
 AAT_Sweden_flashpoints.64.a: "Esto se lo han buscado ellos."
 AAT_Sweden_flashpoints.64.b: "Podemos arreglárnoslas sin ellos."
 AAT_Sweden_flashpoints.65.t: "[FROM.GetNameDefCap] levanta el embargo"
 AAT_Sweden_flashpoints.65.desc: "El gobierno [SWE.GetAdjective] ha entrado en razón al fin y ha decidido anular el embargo que nos habían impuesto. El comercio entre las dos naciones tardará un tiempo en volver a la normalidad, pero les hemos dejado claro que aún poseemos la capacidad de doblegarlos si es necesario."
 AAT_Sweden_flashpoints.65.a: "Les hemos dejado claro qué lugar ocupan en el mundo."
 AAT_Sweden_flashpoints.70.t: "Los barcos comprados zarpan de los puertos [ITA.GetAdjective]"
 AAT_Sweden_flashpoints.70.desc: "Los barcos que acabamos de comprar a [ITA.GetName] han salido del puerto. Tardarán alrededor de un mes en llegar a [SWE.GetNameDef], ya que deberán hacer escalas para repostar."
 AAT_Sweden_flashpoints.70.a: "Buen viaje."
 AAT_Sweden_flashpoints.71.t: "Antiguos barcos [ITA.GetAdjective] se dirigen a [SWE.GetName]"
 AAT_Sweden_flashpoints.71.desc: "Cuatro destructores [ITA.GetAdjective] han llegado hoy a uno de nuestros puertos. El gobierno [SWE.GetAdjective] compró estos barcos, por lo que se está efectuando su traslado a [SWE.GetName]. Mientras repostan, podríamos apoderarnos de ellas y utilizarlas para fines patrios, aunque nuestras relaciones con [SWE.GetName] se resentirían."
 AAT_Sweden_flashpoints.71.a: "Daremos un uso mejor a esos barcos."
 AAT_Sweden_flashpoints.71.b: "No nos conviene socavar nuestra relación con [SWE.GetName]."
 AAT_Sweden_flashpoints.72.t: "[ENG.GetName] captura nuestros barcos nuevos"
 AAT_Sweden_flashpoints.72.desc: "Mientras descansaban en un puerto controlado por las fuerzas [ENG.GetAdjective], nuestros cuatro nuevos barcos fueron incautados por su armada. Para justificar su descarado robo, se escudan en el derecho de \\\"angaria\\\". Vamos a necesitar mucha mano izquierda para recuperar las naves sin causar una guerra."
 AAT_Sweden_flashpoints.72.a: "Esto es un acto de guerra. O los dejan ir, o sufrirán las consecuencias."
 AAT_Sweden_flashpoints.72.b: "No podemos arriesgarnos a entrar en guerra con [ENG.GetName]."
 AAT_Sweden_flashpoints.73.t: "[SWE.GetName] exige la devolución de sus barcos"
 AAT_Sweden_flashpoints.73.desc: "El gobierno [SWE.GetAdjective] ha expresado que se tomará la requisa de sus barcos como un acto de guerra, por lo que se verán obligados a responder con medidas proporcionales si no los dejamos ir de inmediato."
 AAT_Sweden_flashpoints.73.a: "No tenemos intención de renunciar a ellos."
 AAT_Sweden_flashpoints.73.b: "No ganaremos mucho si conservamos los barcos."
 AAT_Sweden_flashpoints.74.t: "[SWE.GetName] acepta la requisa de sus barcos"
 AAT_Sweden_flashpoints.74.desc: "Al parecer, el gobierno [SWE.GetAdjective] se ha resignado, y ya no tratará de recuperar sus barcos. Aplicadas unas pocas modificaciones leves, las naves ya están listas para servir en nuestra armada."
 AAT_Sweden_flashpoints.74.a: "No tenían elección."
 AAT_Sweden_flashpoints.75.t: "[ENG.GetName] se niega a desprenderse de los barcos"
 AAT_Sweden_flashpoints.75.desc: "En un alarde de irresponsable terquedad, el gobierno [ENG.GetAdjective] se niega a devolver los barcos requisados. Parece ser que solo recuperaremos las naves si luchamos por ellas."
 AAT_Sweden_flashpoints.75.a: "Han hecho un nuevo enemigo."
 AAT_Sweden_flashpoints.75.b: "No merece la pena ir a la guerra por esto."
 AAT_Sweden_flashpoints.76.t: "[ENG.GetName] renuncia a los barcos"
 AAT_Sweden_flashpoints.76.desc: "Las tensiones entre [ENG.GetName] y [SWE.GetName] se han atenuado al fin tras la devolución de nuestros barcos. Cómo no, los dirigentes [ENG.GetAdjective] han preferido no enzarzarse en un conflicto por unos viejos barcos."
 AAT_Sweden_flashpoints.76.a: "Los esperamos con ansia."
 AAT_Sweden_flashpoints.77.t: "Los barcos llegan a buen puerto"
 AAT_Sweden_flashpoints.77.desc: "Los barcos que compramos a [ITA.GetNameDef] han llegado sin sufrir problemas durante el viaje, aunque las tripulaciones informan de que fueron objeto de un gran escrutinio cuando repostaban en los puertos a lo largo del camino."
 AAT_Sweden_flashpoints.77.a: "Nos resultarán de gran utilidad."
 FIN_agree_peace_with_SWE: "Finlandia nos cede Åland a cambio de firmar la paz"
 AAT_Sweden_flashpoints.78.t: "[SWE.GetName] pide controlar Åland"
 AAT_Sweden_flashpoints.78.desc: "[SWE.GetName] ha manifestado una preocupación creciente con respecto a las islas Åland, cuya posición estratégica permite ejercer el control de todo el mar Báltico.\nDada nuestra situación actual, y que la mayoría de la población insular está registrada en censos [SWE.GetAdjective], el gobierno de este país propone que les cedamos las islas hasta que el mundo recobre la estabilidad, petición motivada, dicen, por el deseo de evitar que las islas caigan en manos hostiles y la necesidad de proteger a la ciudadanía [SWE.GetAdjective]."
 AAT_Sweden_flashpoints.78.a: "Las Åland son nuestras, y nuestras seguirán siendo."
 AAT_Sweden_flashpoints.78.b: "Es lo correcto."
 AAT_Sweden_flashpoints.78.c: "Solo si [SWE.GetName] nos compensa."
 AAT_Sweden_flashpoints.79.t: "[FIN.GetName] rehúsa"
 AAT_Sweden_flashpoints.79.desc: "[FIN.GetName] ha respondido con un tajante \\\"no\\\" a nuestra propuesta de cesión de las islas Åland."
 AAT_Sweden_flashpoints.79.a: "Lástima."
 AAT_Sweden_flashpoints.80.t: "[FIN.GetName] acepta"
 AAT_Sweden_flashpoints.80.desc: "Dada la precaria situación del país, sus dirigentes prefieren cedernos el control de las islas a verlas en manos de invasores. La población, en su gran mayoría hablante [SWE.GetAdjective], ha aceptado el cambio de buen grado, y sus vidas proseguirán con normalidad."
 AAT_Sweden_flashpoints.80.a: "Genial"
 AAT_Sweden_flashpoints.81.t: "[FIN.GetName] acepta, pero no gratis"
 AAT_Sweden_flashpoints.81.desc: "[FIN.GetName] está dispuesta a ceder las islas Åland, pero recalca que la nación está escasa de fondos últimamente.\nDejarán el control del archipiélago en nuestras manos a cambio de una suma de nuestras reservas estatales que compense la pérdida financiera."
 AAT_Sweden_flashpoints.81.a: "Vale la pena."
 AAT_Sweden_flashpoints.81.b: "No."
 AAT_Sweden_flashpoints.82.t: "[SWE.GetName] da el sí"
 AAT_Sweden_flashpoints.82.desc: "[SWE.GetName] se presta a indemnizarnos por Åland. La transacción está ya en curso, y se ha celebrado una pequeña ceremonia. Aunque a parte de la población insular le preocupa, comprensiblemente, su porvenir, las autoridades [SWE.GetAdjective] ya han asegurado que la transición se llevará a cabo con la mayor delicadeza posible y respetando su estilo de vida."
 AAT_Sweden_flashpoints.82.a: "Un coste necesario."
 AAT_Sweden_flashpoints.83.t: "[SWE.GetName] se echa atrás"
 AAT_Sweden_flashpoints.83.desc: "[SWE.GetName] ha decidido que no le merece la pena derrochar tantos fondos de sus arcas nacionales para controlar Åland."
 AAT_Sweden_flashpoints.83.a: "No les interesará tanto, entonces."
 AAT_Sweden_BoP.10.t: "Campaña electoral: política económica"
 AAT_Sweden_BoP.10.desc: "Se avecinan otros comicios, y los partidos que se disputarán el Riksdag ya están volcados por completo en sus campañas. La cuestión que más parece captar el interés del electorado es la economía. Hay quien aboga por la continuidad de las políticas actuales, mientras que otros piden un cambio radical. Sin embargo, solo una opción parece ganar tracción a este respecto."
 AAT_Sweden_BoP.10.a: "La economía debe estar regida por y para la clase trabajadora."
 AAT_Sweden_BoP.10.b: "Debemos dar con un término medio entre los extremos capitalista y comunista."
 AAT_Sweden_BoP.10.c: "¿Por qué oprimimos a los más exitosos de la sociedad con impuestos tan excesivos?"
 AAT_Sweden_BoP.10.d: "Desarrollar nuestro ejército reduciría la tasa de paro y aumentaría la seguridad nacional."
 AAT_Sweden_BoP.11.t: "Campaña electoral: política social"
 AAT_Sweden_BoP.11.desc: "La campaña electoral ha pasado a centrarse en las políticas sociales, y los partidos exponen qué medidas tomarán para abordar las problemáticas de la sociedad. Mientras que algunos partidos abogan por una remodelación radical del gobierno para abordar los problemas, otros están adoptando un enfoque más cuidadoso con un cambio gradual. Sin embargo, parece que en el electorado tan solo cala un mensaje."
 AAT_Sweden_BoP.11.a: "No habrá igualdad social hasta que se expulse a la burguesía del poder."
 AAT_Sweden_BoP.11.b: "Poder acceder a una educación y una sanidad de calidad contribuirá a sacar a nuestras gentes de la pobreza."
 AAT_Sweden_BoP.11.c: "Debemos destinar más ayudas a quienes no viven en grandes ciudades."
 AAT_Sweden_BoP.11.d: "Hemos olvidado lo que significa ser [ROOT.GetAdjective]; hay que inculcar más los valores patrióticos."
 AAT_Sweden_BoP.12.t: "Campaña electoral: política exterior"
 AAT_Sweden_BoP.12.desc: "La jornada electoral está cada vez más cerca, y el foco del debate está puesto ahora sobre la apremiante cuestión de la seguridad nacional y la política exterior. Muchos partidos se declaran a favor de la neutralidad y el aislacionismo a fin de proteger nuestra nación, mientras que otros apuestan por una política exterior más asertiva. En vista de la delicada situación global, solo un mensaje parece ofrecer esperanza al electorado."
 AAT_Sweden_BoP.12.a: "Los trabajadores del mundo deben unir fuerzas contra los imperialistas belicosos."
 AAT_Sweden_BoP.12.b: "Debemos mantener la neutralidad a la vez que desarrollamos un fuerte ejército disuasorio."
 AAT_Sweden_BoP.12.c: "Somos débiles y vulnerables; más nos vale prepararnos para la guerra."
 AAT_Sweden_BoP.12.d: "Solo existe una forma de asegurar la paz en esta región, y es afianzar nuestro control sobre ella."
 AAT_Sweden_BoP.14.t: "Resultados electorales"
 AAT_Sweden_BoP.14.d_socialist: "Ha llegado el día de las elecciones y el electorado ha decidido. La formación $SWE_communism_party_long$ formará un gobierno de mayoría en los próximos días. Al parecer, sus políticas radicales de nacionalización, solidaridad de clase y oposición a los entramados imperialistas extranjeros se han ganado el apoyo del público. Está por ver cuántas de esas promesas cumplirán."
 AAT_Sweden_BoP.14.d_democratic: "Ha llegado el día de las elecciones y el electorado ha decidido. La formación $SWE_democratic_party_long$ formará un gobierno de mayoría en los próximos días. Si bien algunos creían que las promesas de tipo Folkhemmet se habían vuelto obsoletas entre el electorado, este resultado demuestra que están equivocados. Queda por ver si este gobierno será capaz de terminar lo que empezó."
 AAT_Sweden_BoP.14.d_non_aligned: "Ha llegado el día de las elecciones y el electorado ha decidido. La formación $SWE_neutrality_party_long$ formará un gobierno de mayoría en los próximos días. Su plan para reforzar la defensa nacional y las políticas para influir en los votantes rurales claramente ha sido todo un éxito. Ahora deberán dar al pueblo esa versión romantizada de [ROOT.GetName] que tan bien han vendido."
 AAT_Sweden_BoP.14.d_fascist: "Ha llegado el día de las elecciones y el electorado ha decidido. La formación $SWE_fascism_party_long$ formará un gobierno de mayoría en los próximos días, y el resultado no parece sorprender a nadie. No se sabe cuánto tiempo durará el aparato democrático de [ROOT.GetName] bajo el nuevo régimen."
 AAT_Sweden_BoP.14.d_left: "Ha llegado el día de las elecciones y, pese al empeño de los partidos, ninguno ha logrado obtener la mayoría de escaños en el Riksdag. No obstante, los socialistas y los socialdemócratas han logrado pactar la formación de un gobierno de coalición. ¿Durará este gobierno toda la legislatura? Quién sabe, aunque tal vez el miedo a la derecha la mantenga unida."
 AAT_Sweden_BoP.14.d_right: "Ha llegado el día de las elecciones y, pese al empeño de los partidos, ninguno ha logrado obtener la mayoría de escaños en el Riksdag. No obstante, los conservadores y los fascistas han logrado pactar la formación de un gobierno de coalición. ¿Durará este gobierno toda la legislatura? Quién sabe, aunque tal vez el miedo a la izquierda la mantenga unida."
 AAT_Sweden_BoP.14.a: "El electorado ha hablado."
 SWE_folkhemmet_event_result_tt: "Tras adoptar esta política, el espíritu Folkhemmet adquirirá estos valores:\n"
 AAT_Sweden_strike.1.t: "Desasosiego en [?SWE.GetNameDef]"
 AAT_Sweden_strike.1.desc: "La posibilidad de un bloqueo alimenticio como el sufrido en la Gran Guerra ha provocado protestas entre la clase trabajadora [SWE.GetAdjective]. Espoleado por agitadores locales, el malestar no solo se limita a las fábricas, sino que es ya un problema de dimensiones nacionales. Debemos estabilizar la situación y cerciorarnos de que el gobierno ejerza un liderazgo firme y respetable en estos tiempos de incertidumbre."
 AAT_Sweden_strike.1.a: "Ahora mismo no podemos hacer más que esperar."
 AAT_Sweden_strike.1.b: "Debemos invertir en mejorar la moral popular y calmar las aguas."
 AAT_Sweden_strike.2.t: "Disturbios en todo el país"
 AAT_Sweden_strike.2.desc: "Por desgracia, nuestros esfuerzos de aplacar las protestas no han dado resultado. No queda prácticamente ningún obrero, costurera o carpintero que no haya salido a la calle a manifestarse contra las políticas del gobierno. Para colmo de males, muchas protestas se están convirtiendo en altercados que se saldan con heridos tanto entre la población civil como entre las autoridades."
 AAT_Sweden_strike.2.a: "Ya entrarán en razón."
 AAT_Sweden_strike.2.b: "Hay que poner fin a esto de inmediato."
 AAT_Sweden_nationalists.1.t: "Nacionalsocialistas [SWE.GetAdjective] solicitan intervención"
 AAT_Sweden_nationalists.1.desc: "Representantes del principal partido nacionalsocialista de [SWE.GetName] nos han transmitido una propuesta. Tienen ya en marcha un plan para derrocar a su gobierno, y nos piden que los respaldemos en su tentativa. A cambio del apoyo militar, han accedido a colocar firmemente al país en nuestra esfera de influencia."
 AAT_Sweden_nationalists.1.a: "No nos sobran las tropas, pero podemos enviarles algo de apoyo."
 AAT_Sweden_nationalists.1.b: "Los apoyaremos."
 AAT_Sweden_nationalists.2.t: "[FROM.GetNameDefCap] rechaza la propuesta"
 AAT_Sweden_nationalists.2.desc: "El gobierno [GER.GetAdjective] ha rechazado nuestra propuesta con el argumento de que no desea crear otro frente para su ejército, ya sobrecargado. No obstante, nos envían un cargamento de fusiles y a varios voluntarios en señal de buena voluntad."
 AAT_Sweden_nationalists.2.a: "Es mejor que nada."
 AAT_Sweden_nationalists.3.t: "[FROM.GetNameDefCap] acepta la propuesta"
 AAT_Sweden_nationalists.3.desc: "Los dirigentes [GER.GetAdjective] han accedido a brindarnos apoyo militar para tomar las riendas de la nación. A cambio de su apoyo, hemos accedido a formar parte de su amplia esfera de influencia en el continente. Ojalá llegue el día en que nos traten de igual a igual."
 AAT_Sweden_nationalists.3.a: "¡Resurgiremos de las cenizas más fuertes que nunca!"
 AAT_Sweden_nationalists.4.t: "Unión del movimiento nacionalsocialista"
 AAT_Sweden_nationalists.4.desc: "El movimiento nacionalsocialista está demasiado fragmentado para hacerse con el control de [SWE.GetName]. Si pretendemos lograr un cambio, el movimiento debe dejar de lado las rencillas internas y aglomerarse tras un solo líder verdadero."
 AAT_Sweden_nationalists.4.a: "$SWE_sven_olov_lindholm$ puede unificar a las facciones nacionalistas."
 AAT_Sweden_nationalists.4.b: "El destino de $SWE_birger_furugard$ es liderar [SWE.GetName]."
 AAT_Sweden_nationalists.5.t: "Marcha de soldados de asalto desastrosa en [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.5.desc: "Los temores a que una contramanifestación se opusiera a la marcha de soldados de asalto en [FROM.FROM.GetName] se han cumplido hoy cuando ambos grupos han chocado en las calles con violencia. Si bien en los dos bandos se cuentan multitud de heridos y muertos, la opinión pública parece estar del lado de los antifascistas, ya que los soldados de asalto tuvieron que cobijarse en una tienda hasta que llegó la policía."
 AAT_Sweden_nationalists.5.a: "Están perdiendo fuerza."
 AAT_Sweden_nationalists.6.t: "Marcha de soldados de asalto sin incidentes en [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.6.desc: "Para sorpresa de las autoridades, la marcha de soldados de asalto hoy en [FROM.FROM.GetName] ha rozado el aburrimiento. Los organizadores, que solo pudieron reunir a un puñado de miembros, encabezaron al variopinto grupo en una procesión por las calles principales mientras la gente continuaba con sus asuntos. Pese a la escasa participación, los soldados de asalto se están convirtiendo en un pilar de la política [SWE.GetAdjective]."
 AAT_Sweden_nationalists.6.a: "Poco a poco, van cobrando inercia."
 AAT_Sweden_nationalists.7.t: "Sonada marcha de soldados de asalto en [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.7.desc: "Al contar con el respaldo de la policía local, que mantenía a raya a los disidentes, los soldados de asalto han podido convocar una marcha multitudinaria en [FROM.GetName]. Al pasar por la avenida principal de la ciudad, el público que inundaba la calle los vitoreó con fervor."
 AAT_Sweden_nationalists.7.a: "Serán ellos quienes reconstruyan [SWE.GetName]."
 AAT_Sweden_nationalists.8.t: "La aristocracia nos apoya"
 AAT_Sweden_nationalists.8.desc: "El descontento lleva tiempo abriéndose paso entre los miembros de la aristocracia, que han visto su influencia sobre los asuntos nacionales mermada en favor de los funcionarios electos. Tanto es así, que muchos han puesto los recursos que aún les quedan al servicio de nuestro movimiento nacionalista. A cambio, exigirán privilegios políticos cuando el movimiento controle por fin el Riksdag."
 AAT_Sweden_nationalists.8.a: "Un precio módico por restablecer la grandeza de la nación."
 AAT_Sweden_nationalists.9.t: "Los industrialistas nos apoyan"
 AAT_Sweden_nationalists.9.desc: "Por culpa de la intromisión de los socialdemócratas y la Landsorganisationen, la industria [SWE.GetAdjective] se vuelve cada vez más competitiva con la de otras naciones. Por eso, los industrialistas más importantes del país se han ofrecido a respaldar nuestro movimiento nacionalista si nos comprometemos a disolver los sindicatos de una vez por todas."
 AAT_Sweden_nationalists.9.a: "Los sindicatos serán eliminados."
 AAT_Sweden_nationalists.10.t: "Los oficiales militares nos apoyan"
 AAT_Sweden_nationalists.10.desc: "No son pocos los oficiales militares consternados por la pésima gestión que la administración actual está haciendo de la defensa nacional. Por consiguiente, muchos oficiales veteranos del ejército y la armada se han ofrecido a secundar la causa nacionalista siempre y cuando aumentemos el presupuesto en defensa cuando lleguemos al poder."
 AAT_Sweden_nationalists.10.a: "[SWE.GetName] volverá a ser una gran potencia."
 AAT_Sweden_nationalists.11.t: "Aumenta el apoyo rural"
 AAT_Sweden_nationalists.11.desc: "Fuera de los núcleos urbanos de [SWE.GetName], mucha gente se siente abandonada por las políticas de los socialdemócratas y amenazada por la industrialización, que ven como una amenaza a su cotidianidad tradicional. Tras sembrar el descontento en este sector poblacional, hemos obtenido el terreno perfecto para que florezca el apoyo a movimientos nacionalistas que prometan invertir en el campo y recuperar los valores tradicionales."
 AAT_Sweden_nationalists.11.a: "La gente del campo es la espina dorsal de nuestra nación."
 AAT_Sweden_nationalists.16.t: "Visita real desastrosa en [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.16.desc: "Una aglomeración de antimonárquicos ha logrado trastocar hoy la visita del rey a [FROM.FROM.GetName]. Pese al afán de la policía por reprimir a los manifestantes, estos se las han arreglado para obstaculizar la ruta del coche del rey, obligándolo a anular el viaje por miedo a que la situación derivase en un peligroso altercado."
 AAT_Sweden_nationalists.16.a: "El vulgo no respeta a sus superiores."
 AAT_Sweden_nationalists.17.t: "Visita real sin incidentes en [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.17.desc: "La visita real a [FROM.FROM.GetName] ha transcurrido con una calma casi tediosa. Aunque el rey esperaba encontrar una multitud entusiasta a su llegada, apenas había salido a la calle un puñado de monárquicos. Se comenta que el rey estaba muy descontento y avergonzado por la situación, y que prometió no participar en actividades tan frívolas en el futuro."
 AAT_Sweden_nationalists.17.a: "Debe seguir insistiendo para ganarse al pueblo."
 AAT_Sweden_nationalists.18.t: "Visita real satisfactoria en [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.18.desc: "La visita del rey a [FROM.FROM.GetName] se ha traducido en un drástico aumento de la popularidad del monarca. Sus exultantes partidarios han inundado las calles, ondeando banderas [SWE.GetAdjective] y tirando flores por donde el rey pasaba. Si bien había algunos detractores, la policía local se ha ocupado de mantenerlos bien alejados de la procesión."
 AAT_Sweden_nationalists.18.a: "Con semejante respaldo, podemos restablecer la autoridad del rey."
 AAT_Sweden_nationalists.19.t: "Fika con el rey"
 AAT_Sweden_nationalists.19.desc: "Los cabecillas de los distintos movimientos nacionalistas se han reunido en privado con el rey en su palacio de [SWE.Capital.GetCapitalVictoryPointName] con el fin de discutir su deseo de devolver a [SWE.GetName] su esplendor de antaño. Tras un largo debate sobre cómo coordinar los diversos movimientos en uno cohesivo, se ha decidido que, cuando sea el momento adecuado, el rey Gustavo debería reafirmarse como gobernante en lugar de figura decorativa. El rey duda en comprometerse con tales planes, pero ha aceptado asumir un papel más activo en los asuntos políticos, comenzando con un recorrido por el reino para medir el apoyo entre la gente."
 AAT_Sweden_nationalists.19.a: "El rey debe entender que aún no es tarde para nuestra gran nación."
 AAT_Sweden_nationalists.20.t: "[FROM.GetName] quiere ampliar su control"
 AAT_Sweden_nationalists.20.desc: "Nuestro leal súbdito, [FROM.GetName], nos ha pedido que ampliemos sus responsabilidades, cediéndoles territorios en el norte de [SOV.GetName]. Esto nos permitiría aligerar la carga de la ocupación sobre nuestros súbditos y centrar nuestros esfuerzos en el enemigo principal."
 AAT_Sweden_nationalists.20.a: "Un buen plan."
 AAT_Sweden_nationalists.20.b: "¡Todos los territorios pertenecen al Reich!"
 AAT_Sweden_nationalists.21.t: "[FROM.GetName] nos cede el control"
 AAT_Sweden_nationalists.21.desc: "Berlín ha decidido darnos más responsabilidades con la cesión de una mayor parte de los territorios del norte, formando un Reichskommissariat Nordland como es debido."
 AAT_Sweden_nationalists.21.a: "Nuestra influencia crece."
 AAT_Sweden_nationalists.22.t: "[FROM.GetName] rechaza nuestra propuesta"
 AAT_Sweden_nationalists.22.desc: "Berlín ha decidido no acceder a nuestra petición con la excusa de que no están listos para las grandes responsabilidades que conlleva un intercambio territorial de esta magnitud. ¿Acaso temen estar concediendo demasiado poder a un Reichskommissariat?"
 AAT_Sweden_nationalists.22.a: "Quizá esto fuese un error..."
 AAT_Sweden_nationalists.23.t: "Un cuchillo en la oscuridad"
 AAT_Sweden_nationalists.23.desc: "Ha llegado un enviado del estado títere [GER.GetAdjective] de [SWE.GetName] en una misión secreta sin que lo sepa su señor. El estado [SWE.GetAdjective] tiene los días contados y busca la forma de escapar del conflicto, por lo que nos ha hecho una propuesta. Se está preparando para una deserción a gran escala con la intención de tomar el territorio continental [GER.GetAdjective] mientras sus fuerzas están en otra parte, pero subrayan que no pueden permitirse una guerra en dos frentes contra nosotros y su señor. Nos piden que sigamos manteniendo la farsa por ahora, pero que firmemos un tratado de paz blanca y luchemos a su lado cuando cambien de bando.\nA veces, un cuchillo en la oscuridad es más eficaz que un ariete a plena luz del día."
 AAT_Sweden_nationalists.23.a: "Es una idea excelente."
 AAT_Sweden_nationalists.23.a_tt: "§Y[SWE.GetName]§! se levantará contra su gobernante llegado el momento y se unirá a nuestra lucha"
 AAT_Sweden_nationalists.23.b: "Todos los fascistas deben rendir cuentas."
 AAT_Sweden_nationalists.24.t: "[FROM.GetName] acepta nuestra propuesta"
 AAT_Sweden_nationalists.24.desc: "[FROM.GetName] ha aceptado nuestra propuesta. Cuando llegue el momento, firmarán una paz blanca para acabar juntos con [GER.GetName]."
 AAT_Sweden_nationalists.24.a: "Una medida totalmente desesperada pero necesaria."
 AAT_Sweden_nationalists.25.t: "[FROM.GetName] rechaza nuestra propuesta"
 AAT_Sweden_nationalists.25.desc: "[FROM.GetName] ha rechazado nuestra propuesta. Era una posibilidad remota, pero nos encontramos en una situación desesperada y había que intentarlo."
 AAT_Sweden_nationalists.25.a: "Parece que estamos solos."
 AAT_Sweden_nationalists.26.t: "[FROM.GetName] se rebela"
 AAT_Sweden_nationalists.26.desc: "Esta mañana perdimos contacto con nuestros emisarios en [FROM.GetName], y parece que las pocas brigadas que realizaban tareas de guardia se han rendido. Hemos llamado al gobierno [SWE.GetAdjective] para pedir explicaciones, sin éxito. Está claro que nuestro títere rebelde nos ha excluido de sus planes."
 AAT_Sweden_nationalists.26.a: "Verdammt."
 AAT_Sweden_nationalists.27.t: "[FROM.GetName] exige territorio [FIN.GetAdjective]"
 AAT_Sweden_nationalists.27.desc: "Nuestro leal súbdito, [FROM.GetName], nos ha pedido que ampliemos sus responsabilidades, cediéndoles territorios en [FIN.GetName]. Esto nos permitiría aligerar la carga de la ocupación sobre nuestros súbditos y centrar nuestros esfuerzos en el enemigo principal."
 AAT_Sweden_nationalists.27.a: "Una gran idea."
 AAT_Sweden_nationalists.28.t: "$AAT_Sweden_nationalists.21.t$"
 AAT_Sweden_nationalists.28.desc: "$AAT_Sweden_nationalists.21.desc$"
 AAT_Sweden_nationalists.28.a: "$AAT_Sweden_nationalists.21.a$"
 AAT_Sweden_nationalists.29.t: "$AAT_Sweden_nationalists.22.t$"
 AAT_Sweden_nationalists.29.desc: "$AAT_Sweden_nationalists.22.desc$"
 AAT_Sweden_nationalists.29.a: "$AAT_Sweden_nationalists.22.a$"
 AAT_Sweden_nationalists.30.t: "[FROM.GetName] exige territorio [FIN.GetAdjective]"
 AAT_Sweden_nationalists.30.desc: "[SWE.GetName], el Estado títere [GER.GetAdjective], ha pedido a Adolf Hitler que reconozca sus reclamos sobre nuestro territorio. Se trata de una afirmación espuria que solo sirve al expansionismo desenfrenado de ambos bandos."
 AAT_Sweden_nationalists.30.a: "Una artimaña vil."
 AAT_Sweden_nordic_defense_council.1.t: "[SWE.GetNameDef] nos invita al consejo de defensa nórdico"
 AAT_Sweden_nordic_defense_council.1.desc: "El mundo se prepara para el choque inevitable entre las grandes potencias europeas, y los países nórdicos corremos el riesgo de que la consiguiente masacre nos salpique. El gobierno [FROM.GetAdjective] sugiere que nosotros, como países nórdicos, formemos un ejército unificado que presente una defensa más cohesiva."
 AAT_Sweden_nordic_defense_council.1.a: "Tenemos otros planes."
 AAT_Sweden_nordic_defense_council.1.b: "Nos uniremos a ellos como miembros de su facción."
 AAT_Sweden_nordic_defense_council.1.c: "Nos uniremos a ellos como miembros del consejo."
 AAT_Sweden_nordic_defense_council.2.t: "[FROM.GetName] se suma a la unión de defensa nórdica"
 AAT_Sweden_nordic_defense_council.2.desc: "[FROM.GetName] ha decidido formar parte de nuestra unión. Si ocurre lo impensable, al menos ya no estamos solos."
 AAT_Sweden_nordic_defense_council.2.a: "Genial"
 AAT_Sweden_nordic_defense_council.3.t: "[FROM.GetName] no desea sumarse a la unión de defensa nórdica"
 AAT_Sweden_nordic_defense_council.3.desc: "A pesar de las tensiones que atenazan al mundo entero, [FROM.GetName] se ha negado a formar parte de nuestra unión. Parecen más interesados en otras políticas; esperemos que estas no vayan en detrimento de nuestra posición mundial."
 AAT_Sweden_nordic_defense_council.3.a: "Lástima."
 AAT_Sweden_nationalists.12.t: "La aristocracia agradece las reformas"
 AAT_Sweden_nationalists.12.desc: "Salvo los expertos en materia legal, nadie se ha percatado de que nuestras últimas reformas se traducían en la reinstauración de los privilegios aristocráticos. Por supuesto, dado que controlamos los medios nacionales en su totalidad, dichos expertos no tienen forma de promulgar el descontento entre la población. La aristocracia, por su parte, ha quedado muy satisfecha con estas reformas que enmendarán los desaires de las últimas décadas."
 AAT_Sweden_nationalists.12.a: "Más vale que no nos estorben."
 AAT_Sweden_nationalists.13.t: "Los industrialistas celebran las reformas económicas"
 AAT_Sweden_nationalists.13.desc: "Los industrialistas más prominentes ya están calculando los beneficios y dividendos inauditos que registrarán sus negocios en los años sucesivos a la criminalización de los sindicatos. Ahora que sindicarse es ilegal, las trabas burocráticas que los socialdemócratas habían impuesto a los industrialistas se han esfumado, y estos podrán potenciar nuestro desarrollo económico sin cortapisas."
 AAT_Sweden_nationalists.13.a: "Son reformas que debieron aplicarse hace mucho."
 AAT_Sweden_nationalists.14.t: "El ejército proyecta su expansión"
 AAT_Sweden_nationalists.14.desc: "El Ministerio de la Guerra ha anunciado un aumento el presupuesto militar de conformidad con las recomendaciones de los oficiales principales, que llevan tiempo advirtiendo que la nación no está pertrechada para defenderse. Este aumento del presupuesto militar nos asegura que la lealtad del ejército al nuevo régimen permanecerá intacta."
 AAT_Sweden_nationalists.14.a: "Conservar el respaldo del ejército siempre será una gran prioridad."
 AAT_Sweden_nationalists.15.t: "El campesinado reafirma su apoyo"
 AAT_Sweden_nationalists.15.desc: "Tras la asignación masiva de fondos a la construcción y el cuidado de infraestructuras rurales, los trabajadores del campo no han dudado en manifestar su apoyo a nuestro gobierno más que la inmensa mayoría de colectivos. Con su apoyo y su influencia sobre la cadena alimentaria de la nación, ahora tenemos un apoyo firme que puede mantener a raya a los trabajadores urbanos en el futuro."
 AAT_Sweden_nationalists.15.a: "Su aprobación consolidará nuestro poder."
 SWE_royal_visit_in_progress: "Ya hay una visita real en curso."
 SWE_appeal_for_support_in_progress: "Ya estás trabajando en obtener el apoyo de una facción."
 AAT_Sweden_communism.1.t: "Rumores de una contrarrevolución fascista"
 AAT_Sweden_communism.1.desc: "Por fin hemos conseguido poder en el gobierno y, aunque el [ROOT.GetDemocraticParty] ha aceptado la voluntad de los votantes con la gracia que merece la democracia, los partidos de extrema derecha no están dispuestos a aceptar este proceso y han puesto en duda la legitimidad de la votación. De momento no son más que unos cuantos disidentes, pero debemos tomar medidas para que la idea no siga extendiéndose."
 AAT_Sweden_communism.1.a: "Preocupante."
 AAT_Sweden_communism.2.t: "Disidencia en el ejército"
 AAT_Sweden_communism.2.desc: "Una investigación gubernamental sobre el ejército ha producido un informe que vincula a varios comandantes de alto rango con un movimiento fascista clandestino que pretende socavar al gobierno electo. Dicho informe menciona que la retórica militar sobre el curso político del país se ha vuelto más atrevida, y recomienda que se adopten medidas contra ella."
 AAT_Sweden_communism.2.a: "Es realmente preocupante."
 AAT_Sweden_communism.3.t: "Inventario de armas incompleto"
 AAT_Sweden_communism.3.desc: "Una investigación gubernamental ha revelado que han desaparecido armas militares de alto calibre de los inventarios del ejército. El informe señala que no se ha podido determinar la nueva ubicación de los inventarios, pero que casi un 60% ha desaparecido antes de que alguien lo descubriese."
 AAT_Sweden_communism.3.a: "Algún alto rango tiene que andar detrás de este trabajito."
 AAT_Sweden_communism.4.t: "El [ROOT.GetFascistParty] y el ejército se hacen con el control de Estocolmo"
 AAT_Sweden_communism.4.desc: "En [?global.date.GetDateStringShortMonth] se oyeron varios disparos en el Riksdag y algunos desconocidos armados y con camisa marrón aparecieron por toda la capital. Se evacuó el parlamento y se pidió a la policía local y a la guardia nacional que restableciesen el orden, pero no hubo respuesta. Se rumorea que los camisas marrones fascistas se han aliado con algunos generales de alto rango para formar un gobierno temporal. Gracias a algunos militares leales al auténtico gobierno, todo el personal logró escapar de la capital en llamas."
 AAT_Sweden_communism.4.a: "Volveremos."
 AAT_Sweden_communism.5.t: "Cabecillas expuestos"
 AAT_Sweden_communism.5.desc: "Han aparecido alijos secretos de armamento pesado en varios almacenes de los centros urbanos de [ROOT.GetName]. Los registros sobre la persona que está pagando los almacenes lo vinculan con [ROOT.GetFascistParty], así que se ha apresado a los líderes de la fuerza paramilitar relacionada con el partido, los camisas marrones.\nEn uno de estos almacenes se encontraron cartas que exponían a ciertos generales que comprometieron las armas y falsificaron los números del inventario. Hay que proceder con cautela, puesto que los cabecillas podrían tener influencia sobre una parte importante de las fuerzas armadas."
 AAT_Sweden_communism.5.a: "Procesadlos."
 AAT_Sweden_communism.5.b: "\\\"Invitad\\\" a los cabecillas a dejar el poder."
 AAT_Sweden_communism.6.t: "El porvenir de la Casa de Bernadotte"
 AAT_Sweden_communism.6.desc: "En esta era de iluminación, puede parecer raro seguir aferrándose a la monarquía, sobre todo a una sin poder. Aun así, el viejo rey no deja de meter las narices en la política, a pesar de que se le ha advertido reiteradamente de que este tipo de comportamiento es inapropiado e inconstitucional. Lo peor de todo es que cada vez se siente más inclinado hacia la extrema derecha del espectro político, buscando la antigua grandeza de los zares, los káiseres y los reyes. Este no es el futuro de la sociedad; atrás quedó la necesidad de tener un monarca. Ha llegado el momento de incautar sus bienes por el bien del pueblo y que pasen a vivir como gente corriente, puesto que eso es lo que son."
 AAT_Sweden_communism.6.a: "Confiscad sus bienes y que trabajen como el resto."
 AAT_Sweden_communism.7.t: "Kilbom se moviliza para expulsar a Flyg"
 AAT_Sweden_communism.7.desc: "Karl Kilbom se está movilizando para hacerse con el control del partido. Lo ha dividido en dos. Una mitad sigue apoyando a Flyg, mientras que la otra respalda a Kilbom. Esto podría desestabilizar la victoria política que hemos conseguido y, de continuar, podríamos llegar a perder todo el poder. Hay que decidir quién dirigirá [SWE.GetName] hacia un futuro más brillante."
 AAT_Sweden_communism.7.a: "Kilbom nos guiará hacia el futuro."
 AAT_Sweden_communism.7.b: "Flyg es la respuesta."
 AAT_Sweden_communism__7_tt_1: "Esto nos alineará con los Aliados"
 AAT_Sweden_communism__7_tt_2: "Esto nos alineará con los alemanes"
 AAT_Sweden_communism.7.c: "Tal vez el estalinismo no sea tan mala idea."
 #### DENMARK ####
 denmark_political_events.1.t: "Moción de censura"
 denmark_political_events.1.desc: "Últimamente, el líder de [Den.GetLeader] está siendo objeto de exhaustivos escrutinios y críticas, y el Rigsdag ha exigido su dimisión."
 denmark_political_events.1.a: "Moción de censura."
 denmark_political_events.1.b: "¡Convocaremos elecciones anticipadas!"
 DEN_available_candidates_tt: "§YCandidatos disponibles:§!"
 denmark_political_events.2.t: "Elecciones de un nuevo líder"
 denmark_political_events.2.desc: "El Rigsdag ha decidido presentar una moción de censura contra el mandato de [Den.GetLeader]. La incógnita ahora es quién ocupará el cargo de primer ministro."
 denmark_political_events.2.a: "¡Socialdemocracia o caos!"
 denmark_political_events.2.b: "Necesitamos un gobierno liberal."
 denmark_political_events.2.c: "Una revolución popular sin sangre."
 denmark_political_events.2.d: "Tradición y estabilidad, eso es lo que necesitamos."
 denmark_political_events.2.e: "Debemos probar algo nuevo."
 DEN_prime_minister_resigns_tt: "§Y[DEN.GetLeader]§! dimite del cargo de §Yprimer ministro§!"
 denmark_political_events.3.t: "Organización de la campaña electoral"
 denmark_political_events.3.desc: "[GetElectionCampaignDesc]"
 denmark_political_events.3.desc_annual_election: "Una vez más, es época de elecciones en [DEN.GetNameDef]. Los distintos partidos ya planifican sus campañas electorales para concienciar a la militancia y movilizar al electorado de sus respectivas causas."
 denmark_political_events.3.desc_snap_election: "Ante el anuncio de elecciones anticipadas, los partidos de [DEN.GetNameDef] se aprestan a organizar campañas que convenzan al electorado para apoyar a sus respectivas causas."
 denmark_political_events.3.a: "Democracia o caos"
 denmark_political_events.3.b: "Planificar la campaña comunista"
 denmark_political_events.3.c: "Planificar la campaña del Bondepartiet"
 denmark_political_events.3.d: "Planificar la campaña fascista"
 denmark_political_events.4.t: "Da comienzo la campaña demócrata"
 denmark_political_events.4.desc: "Al parecer, existe un conflicto entre los distintos partidos democráticos con respecto al mensaje de sus campañas. Algunos no quieren acrecentar una crispación que ya de por sí es alta, y abogan por mantener un tono civilizado. Otros, en cambio, sostienen que precisamente por esa tensión deben adoptar una postura ofensiva para lograr una victoria aplastante y así mantener a raya a las ideologías más siniestras. Por último, los hay que apuestan por atacar a sus rivales donde más les duela a fin de alejarlos del poder."
 denmark_political_events.4.a: "Seamos civilizados."
 denmark_political_events.4.b: "Pasemos a la ofensiva."
 denmark_political_events.4.c: "Atacaremos a nuestros adversarios."
 denmark_political_events.5.t: "Da comienzo la campaña del partido $DEN_communism_party$"
 denmark_political_events.5.desc: "Ha surgido una polémica en el seno de la formación $DEN_communism_party_long$ con respecto a los comicios que están por llegar. Algunos no quieren acrecentar una crispación que ya de por sí es alta, y abogan por mantener un tono civilizado. Otros, en cambio, sostienen que precisamente por esa tensión debemos adoptar una postura ofensiva que mantenga al mal a raya. Por último, los hay que apuestan por atacar nuestros rivales donde más les duela a fin de alejarlos del poder."
 denmark_political_events.6.t: "Da comienzo la campaña del partido $DEN_neutrality_party$"
 denmark_political_events.6.desc: "Ha surgido una polémica en el seno de la formación $DEN_neutrality_party_long$ con respecto a los comicios que están por llegar. Algunos no quieren acrecentar una crispación que ya de por sí es alta, y abogan por mantener un tono civilizado. Otros sostienen que, si queremos traer al mundo la [DEN.GetNameDef] con la que soñamos, debemos adoptar una postura ofensiva. Por último, están quienes afirman que atacar a nuestros rivales es la única forma de debilitarlos y a la vez fortalecernos."
 denmark_political_events.7.t: "Da comienzo la campaña del partido $DEN_fascism_party$"
 denmark_political_events.7.desc: "Ha surgido una polémica en la formación $DEN_fascism_party_long$ con respecto a los comicios que están por llegar. Algunos no estiman oportuno acrecentar una crispación que ya de por sí es alta, y abogan por mantener un tono civilizado. Otros sostienen que, si queremos traer al mundo la [DEN.GetNameDef] con la que soñamos, debemos adoptar una postura ofensiva. Por último, están quienes afirman que atacar a nuestros rivales es la única forma de debilitarlos y a la vez fortalecernos."
 denmark_political_events.8.t: "Formación de un nuevo gobierno"
 denmark_political_events.8.desc: "Han llegado a su fin las elecciones en Dinamarca, en las que cada partido se ha esmerado en convencer a la gente para que secunde su causa. Si bien la campaña ha terminado, ahora comienza lo más complicado para muchos: formar un nuevo gobierno. El nombramiento de su primer ministro determinará qué camino seguirá [DEN.GetNameDef] en los años venideros."
 denmark_political_events.8.a: "Nombraremos a un primer ministro demócrata."
 denmark_political_events.8.b: "¡$DEN_aksel_larsen$ nos catapultará a una nueva era!"
 denmark_political_events.8.c: "$DEN_knud_bach$ enderezará el país."
 denmark_political_events.8.d: "Que $DEN_frits_clausen$ ascienda al poder."
 denmark_political_events.9.t: "Un primer ministro demócrata"
 denmark_political_events.9.desc: "Las elecciones danesas han terminado, y tenemos a una clara vencedora: la democracia. A diferencia de los dogmáticos comunistas o los inflexibles fascistas, los partidos demócratas no tienen nada de monolíticos. Cada uno tiene sus propias ideas acerca de la ruta que [Den.GetNameDef] debe seguir en los tiempos turbulentos que se avecinan. La pregunta ahora es quién debería formar un nuevo gobierno."
 denmark_political_events.9.a: "El Socialdemokratiet mantendrá el caos bien lejos."
 denmark_political_events.9.b: "El Venstre nos hará libres y sensatos."
 denmark_political_events.9.c: "El Konservative Folkepartiet nos protegerá."
 denmark_political_events.10.t: "Oposición política"
 denmark_political_events.10.desc: "Después de nuestra victoria en las últimas elecciones, se están propagando mentiras malintencionadas para socavar nuestro gobierno. Es evidente quién hace correr esos rumores, pero no podemos impedirlo. ¡No nos extrañe que la oposición política se congregue en torno a esas falsedades!"
 denmark_political_events.10.a: "¡Mentiras fascistas!"
 denmark_political_events.10.b: "¡Mentiras comunistas!"
 denmark_political_events.11.t: "Movimiento monárquico"
 denmark_political_events.11.desc: "¡Algo huele mal en el Estado de [ROOT.GetNameDef]! Por fin hay un gobierno instaurado, liderado por y para el pueblo, pero no están contentos. Ha surgido un movimiento de autoproclamados patriotas que apoyan la obsoleta institución de la monarquía. Van ganando fuerza, pero no suponen una amenaza. De momento."
 denmark_political_events.11.a: "¡Volved a las sombras de las que habéis salido!"
 #Occupation Events
 denmark_occupation_event.1.t: "Lucha o sumisión"
 denmark_occupation_event.1.desc: "Aunque hemos declarado nuestra neutralidad de forma explícita, la guerra ha llegado a [DEN.GetNameDef]. Aún podemos proteger al pueblo de los horrores de la guerra si cedemos y nos rendimos pronto. Así obtendríamos concesiones y seguiríamos funcionando con cierta independencia."
 denmark_occupation_event.1.a: "No podemos ganar."
 DEN_denmark_keeps_government_form_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! mantendrá su gobierno actual\n\n"
 denmark_occupation_event.1.b: "¡Debemos luchar por nuestra nación!"
 denmark_occupation_event.2.t: "[DEN.GetNameDefCap] se rinde"
 denmark_occupation_event.2.desc: "Hemos recibido un telegrama del gobierno danés y [DEN.GetLeader] que esboza los términos de la rendición. Si estamos dispuestos a reconocer su soberanía y respetar su integridad territorial, aceptan deponer las armas y convertirse en protectorado nuestro."
 denmark_occupation_event.2.a: "Los protegeremos."
 denmark_occupation_event.2.b: "Apenas es un leve percance."
 denmark_occupation_event.3.t: "[FROM.GetNameDefCap] acepta nuestra rendición"
 denmark_occupation_event.3.desc: "Al firmar un acuerdo de paz favorable con [FROM.GetNameDef] al principio de la guerra, hemos conservado parte de nuestra independencia y nuestra forma de gobierno. Para preservar esta relativa libertad como protectorado [FROM.GetAdjective], nos vemos obligados a colaborar con ellos y a crear una política amplia de cooperación. Por ahora."
 denmark_occupation_event.3.a: "Al menos, conservaremos parte de nuestra independencia."
 denmark_occupation_event.5.t: "[FROM.GetNameDefCap] rechaza nuestra propuesta"
 denmark_occupation_event.5.desc: "[FROM.GetNameDefCap] ha rechazado nuestra generosa oferta de rendición y ha elegido la violencia y la sangre. ¡Vamos a desangrar a las tropas [FROM.GetAdjective] y a demostrar que no se nos conquista tan fácilmente!"
 denmark_occupation_event.5.a: "Til modstand, alle danske!"
 denmark_occupation_event.6.t: "[DEN.GetDanishIndependenceTitle]"
 denmark_occupation_event.6.t_declares_independence: "¡[DEN.GetNameDefCap] proclama su independencia!"
 denmark_occupation_event.6.t_asks_for_independence: "[DEN.GetNameDefCap] solicita la independencia"
 denmark_occupation_event.6.desc: "[DEN.GetDanishIndependenceDesc]"
 denmark_occupation_event.6.desc_declares_independence: "Al parecer, los daneses han declarado su independencia y dicen que ya no reconocen nuestra hegemonía. Bajo nuestra protección, han disfrutado de estabilidad y seguridad, ¿y así nos lo agradecen?"
 denmark_occupation_event.6.desc_asks_for_independence: "Hemos recibido una delegación de nuestro fiel súbdito [FROM.GetNameDef], encabezada por [FROM.GetLeader] en persona. Al parecer, se han dirigido directamente a [ROOT.GetLeader] para discutir el final de su sometimiento y han pedido que les devuelva la libertad."
 denmark_occupation_event.6.a: "Traidores desagradecidos."
 denmark_occupation_event.6.b: "Nos traen sin cuidado."
 denmark_occupation_event.7.t: "Dinamarca en guerra por la independencia"
 denmark_occupation_event.7.desc: "De nuevo, [FROM.GetLeader] no se aviene a razones y se niega a reconocer nuestra independencia. Debemos reclamar nuestra libertad y luchar por ella, ya que parece la única manera de salir de la servidumbre. Se derramará sangre, pero ¡[ROOT.GetNameDef] volverá a ser libre!"
 denmark_occupation_event.7.a: "Til modstand, alle danske!"
 denmark_occupation_event.7.b: "¡Prevalecerá la justicia!"
 denmark_occupation_event.8.t: "Independencia danesa"
 denmark_occupation_event.8.desc: "Por una vez, [FROM.GetLeader] ha sido razonable y reconoce nuestra independencia. Parece que nuestra servidumbre llega a su fin sin derramamiento de sangre."
 denmark_occupation_event.8.a: "Ha sido... asombrosamente fácil."
 denmark_occupation_event.10.t: "Huelgas en contra de la ocupación"
 denmark_occupation_event.10.desc: "Se han convocado huelgas a lo largo y ancho de [DEN.GetNameDef] para protestar contra la ocupación. Es una forma pacífica de mostrar descontento y resistencia, pero seguramente dañará nuestra relación con [?DEN.DEN_overlord_nation.GetNameDef]."
 denmark_occupation_event.10.a: "Qué... inesperado."
 denmark_occupation_event.11.t: "Fin de las huelgas en contra de la ocupación"
 denmark_occupation_event.11.desc: "Las huelgas convocadas en todo el territorio nacional para protestar contra la ocupación [?DEN.DEN_overlord_nation.GetAdjective] han terminado. El pueblo danés ha dejado claro a los invasores que nuestro deseo de libertad es más fuerte que nunca."
 denmark_occupation_event.11.a: "Esto es solo el principio."
 denmark_occupation_event.20.t: "Depósitos de armas asaltados"
 denmark_occupation_event.20.desc: "Tras hacer muchos cálculos y jugarse la vida en una audaz operación, un grupo de la resistencia ha logrado hacerse con armas destinadas a nuestros indignos soberanos. ¡Esto dará alas a nuestra lucha por la libertad!"
 denmark_occupation_event.20.a: "Estas armas nos serán de utilidad."
 denmark_occupation_event.30.t: "Industrias civiles saboteadas"
 denmark_occupation_event.30.desc: "Esta operación se planeó cuidadosamente, pero todos los preparativos y la larga espera a las circunstancias adecuadas han valido la pena. Hemos logrado sabotear infraestructuras industriales fundamentales que suministraban mercancías danesas a [?DEN.DEN_overlord_nation.GetNameDef]. Gracias a esta temeridad, nuestros indignos soberanos recibirán menos productos de nuestra nación."
 denmark_occupation_event.30.a: "¡Una gran victoria!"
 denmark_occupation_event.40.t: "Industrias militares saboteadas"
 denmark_occupation_event.40.desc: "Una célula de la resistencia llevaba varios meses planeando una serie de sabotajes, y ha puesto en marcha su plan al fin. Por cada infraestructura militar e industrial saboteada, [?DEN.DEN_overlord_nation.GetNameDef] recibirá menos armas producidas en territorio danés."
 denmark_occupation_event.40.a: "¡Una gran victoria!"
 denmark_occupation_event.100.t: "Realineamiento danés"
 denmark_occupation_event.100.desc: "Parece que el gobierno danés ya sabe dónde radican sus intereses y ha realineado su política con la nuestra. Hemos recibido una petición de [FROM.GetLeader] para que se les permita aumentar sus capacidades militares y unir fuerzas con nosotros. Así podrían perseguir una política exterior más agresiva sin depender tanto de nosotros."
 denmark_occupation_event.100.a: "¡Damos la bienvenida a nuestros hermanos de armas!"
 denmark_occupation_event.100.b: "Nos las arreglaremos sin su insignificante ejército."
 denmark_occupation_event.101.t: "[FROM.GetNameDefCap] acepta nuestra propuesta de alianza"
 denmark_occupation_event.101.desc: "En su gran sabiduría, [FROM.GetLeader] ha tenido a bien aceptarnos como aliados y reconoce nuestra capacidad de contribuir al esfuerzo bélico. También tenemos permiso para aumentar nuestras capacidades militares. Todo esto nos permitirá perseguir una política exterior más agresiva y ganarnos a los países nórdicos para nuestros gobernantes [FROM.GetAdjective]."
 denmark_occupation_event.101.a: "¡Un día glorioso!"
 denmark_occupation_event.102.t: "[FROM.GetNameDefCap] rechaza nuestra propuesta de alianza"
 denmark_occupation_event.102.desc: "[FROM.GetLeader] ha tenido la insensatez de rechazar la mano que le tendemos para estrechar la cooperación entre nuestros países, que nos permitiría ayudar a [FROM.GetNameDef]. Parece que prefieren funcionar por su cuenta en lugar de confiar en sus aliados."
 denmark_occupation_event.102.a: "¡Subestiman nuestro poder!"
 denmark_occupation_event.110.t: "[FROM.GetNameDefCap] promete lealtad"
 denmark_occupation_event.110.desc: "Ha llegado a nuestra capital una delegación danesa, encabezada por [FROM.GetLeader] en persona, para jurar fidelidad a [ROOT.GetLeader] y a la causa [ROOT.GetAdjective]. El gobierno danés parece decidido a aceptar plenamente nuestra colaboración y ayudar en lo que pueda."
 denmark_occupation_event.110.a: "Los aceptamos con los brazos abiertos."
 denmark_occupation_event.110.b: "No necesitamos su lealtad."
 denmark_occupation_event.111.t: "[FROM.GetNameDefCap] acepta nuestra lealtad"
 denmark_occupation_event.111.desc: "[FROM.GetLeader] ha recibido a [ROOT.GetLeader] con los brazos abiertos, y reconoce nuestro valor y nuestra contribución a esta asociación. Esto unirá más a nuestros países y los fortalecerá."
 denmark_occupation_event.111.a: "Un buen signo de confianza."
 denmark_occupation_event.112.t: "[FROM.GetNameDefCap] rechaza nuestra lealtad"
 denmark_occupation_event.112.desc: "[FROM.GetLeader], imprudentemente, ha rechazado a [ROOT.GetLeader] y nuestra lealtad, despreciando nuestras capacidades y potencial de crecimiento. Esto nos deja solo una opción para recuperar la libertad: la guerra."
 denmark_occupation_event.112.a: "¡Les daremos una lección de humildad!"
 #Resistance Events
 denmark_resistance_event.1.t: "[DEN.GetNameDefCap] nos exige apoyo"
 denmark_resistance_event.1.desc: "Nos ha llegado un mensaje de suma confidencialidad de parte de [DEN.GetNameDef]. Han emprendido una búsqueda secreta de aliados que los apoyen cuando, llegado el día, proclamen su independencia de [?DEN.DEN_overlord_nation.GetNameDef]. ¿Nos interesa tomar parte en este conflicto?"
 denmark_resistance_event.1.a: "¡Viva [DEN.GetNameDef] libre!"
 denmark_resistance_event.1.b: "Se han buscado el apuro ellos solos."
 DEN_supports_denmark_TT: "Accedemos a apoyar a [DEN.GetFlag]§Y[FROM.GetNameDef]§! y ser sus aliados si declaran su independencia"
 denmark_resistance_event.2.t: "[FROM.GetNameDefCap] nos apoyará"
 denmark_resistance_event.2.desc: "Haciendo gala de su gallardía, [FROM.GetLeader] nos ha asegurado discretamente que contaremos con el apoyo [FROM.GetAdjective] en nuestra lucha para recobrar la libertad. Sin duda, su ayuda será una magnífica baza cuando llegue el momento de declararnos independientes de los crueles opresores."
 denmark_resistance_event.2.a: "¡Strålende!"
 denmark_resistance_event.3.t: "[FROM.GetNameDefCap] desestima nuestros ruegos de ayuda"
 denmark_resistance_event.3.desc: "[FROM.GetLeader] ha demostrado lo cobarde que es al negarnos el apoyo [FROM.GetAdjective] en nuestra lucha por recobrar la libertad. Tendremos que buscar el respaldo que necesitamos en otras naciones."
 denmark_resistance_event.3.a: "¡Fordømt!"
 denmark_resistance_event.4.t: "[DEN.GetNameDefCap] pide armas"
 denmark_resistance_event.4.desc: "Nos ha llegado una solicitud de [DEN.GetNameDef], que necesita cargamentos de armas para pertrechar a su movimiento de resistencia y que este pueda luchar por recuperar la libertad."
 denmark_resistance_event.4.a: "Les enviaremos lo que tenemos."
 denmark_resistance_event.4.b: "No nos sobra armamento..."
 denmark_resistance_event.5.t: "[FROM.GetNameDefCap] ha aceptado entregar armas"
 denmark_resistance_event.5.desc: "Los dirigentes [FROM.GetAdjective] han oído nuestros ruegos y se han prestado a enviarnos armamento por vía aérea. Los miembros de la resistencia ya han acordado un lugar y hora de encuentro para las entregas con miembros del servicio de inteligencia [FROM.GetAdjective]."
 denmark_resistance_event.6.t: "[FROM.GetNameDefCap] nos niega las armas"
 denmark_resistance_event.6.desc: "Nuestros aliados [FROM.GetAdjective] han rechazado la petición de armamento. Disculpándose, nos han dicho que no tienen equipo de sobra en este momento."
 denmark_resistance_event.7.t: "[DEN.GetNameDefCap] recurre a nuestro apoyo"
 denmark_resistance_event.7.desc: "[DEN.GetNameDefCap] ha declarado su independencia de sus opresores. Según nuestras fuentes, [?DEN.DEN_overlord_nation.GetLeader], dirigente [?DEN.DEN_overlord_nation.GetAdjective], ha montado en cólera y proferido obscenos improperios al recibir la noticia. Ahora, los daneses nos piden que cumplamos lo prometido y los sumemos a nuestra alianza."
 denmark_resistance_event.7.a: "¡Unamos fuerzas con ellos!"
 denmark_resistance_event.7.b: "Las circunstancias han cambiado..."
 denmark_resistance_event.7.c: "Las circunstancias nos impiden tomar esta decisión."
 denmark_resistance_event.8.t: "[FROM.GetNameDefCap] nos acoge en su facción"
 denmark_resistance_event.8.desc: "Honrando nuestro acuerdo, [From.GetLeader] nos ha invitado a unirnos a su alianza."
 denmark_resistance_event.9.t: "[FROM.GetNameDefCap] se retracta"
 denmark_resistance_event.9.desc: "¡Esa serpiente de [From.GetLeader] ha faltado a nuestro acuerdo y se niega a invitarnos a su alianza!"
 denmark_resistance_event.9.a: "¡Traidores!"
 denmark_resistance_event.10.t: "[FROM.GetNameDefCap] exige la adhesión de [DEN.GetNameDefCap] a nuestra facción"
 denmark_resistance_event.10.desc: "Nos comunican que, al parecer, [FROM.GetNameDef] firmó un pacto con [DEN.GetNameDef] por el que se comprometían a respaldar su declaración de independencia y unir fuerzas. Ahora, [FROM.GetLeader] nos insta a cumplir su parte del trato con los daneses."
 denmark_resistance_event.10.a: "Esto redundará en la solidez de la alianza."
 denmark_resistance_event.10.b: "Nada nos obliga a cumplir pactos ajenos."
 denmark_resistance_event.11.t: "[DEN.GetNameDefCap] ofrece inteligencia"
 denmark_resistance_event.11.desc: "Miembros del servicio de inteligencia danés han contactado con el nuestro para proponernos un intercambio mutuo de información. Sin duda, esto reforzaría nuestras operaciones encubiertas y beneficiaría a ambas naciones."
 denmark_resistance_event.11.a: "Como bien dicen, \\\"el enemigo de mi enemigo\\\"..."
 denmark_resistance_event.11.b: "¡No necesitamos su ayuda!"
 denmark_resistance_event.12.t: "[FROM.GetNameDefCap] acepta el intercambio de inteligencia"
 denmark_resistance_event.12.desc: "La agencia de inteligencia [FROM.GetAdjective] ha entendido lo ventajoso que resultará que nuestros países compartan información, por lo que ha aceptado nuestra propuesta."
 denmark_resistance_event.12.a: "Inteligente decisión."
 denmark_resistance_event.13.t: "[FROM.GetNameDefCap] rechaza el intercambio de información"
 denmark_resistance_event.13.desc: "La estrechez de miras de la agencia de inteligencia [FROM.GetAdjective] tan solo rivaliza con su ineptitud. Su cabecilla no es capaz de entender lo ventajoso que sería que [FROM.GetNameDef] y nuestro país compartan información, por lo que rechaza nuestra propuesta."
 denmark_resistance_event.13.a: "Una decisión muy poco inteligente."
 denmark_resistance_event.20.t: "Los daneses preguntan si acogeríamos a sus tropas"
 denmark_resistance_event.20.desc: "Hemos recibido un comunicado de [DEN.GetLeader], que desea saber si nos interesaría recibir tropas danesas en terreno [ROOT.GetAdjective] a fin de adiestrarlas y equiparlas de cara a la liberación total de [DEN.GetNameDef]. Podemos disimular tanto su número como su verdadero fin si las catalogamos de \\\"policía militar\\\"."
 denmark_resistance_event.20.a: "Las acogeremos."
 denmark_resistance_event.20.b: "No podemos permitirnos la cólera de su líder."
 denmark_resistance_event.21.t: "[FROM.GetNameDefCap] acogerá a nuestras tropas"
 denmark_resistance_event.21.desc: "[FROM.GetNameDefCap] ha tenido la gentileza de prestarse a acoger a nuestras brigadas danesas exiliadas y prepararlas para liberar [DEN.GetNameDef] cuando llegue el momento."
 denmark_resistance_event.22.t: "[FROM.GetNameDefCap] no quiere nuestras tropas"
 denmark_resistance_event.22.desc: "En un alarde de mezquindad, [FROM.GetNameDefCap] se ha negado a acoger a nuestras brigadas danesas exiliadas, ni las preparará para luchar por la liberación de [DEN.GetNameDef] cuando llegue la hora. Tendremos que buscar en otro lugar la ayuda que necesitamos."
 denmark_resistance_event.23.t: "[DEN.GetAdjective] quiere comprarnos barcos viejos"
 denmark_resistance_event.23.desc: "Una delegación danesa nos ha hecho una visita clandestina y nos ha preguntado si estaríamos dispuestos a venderles algunos de nuestros destructores más antiguos. [DEN.GetNameDefCap] se encuentra subyugada por [?DEN.DEN_overlord_nation.GetNameDef], y este parece ser un claro indicio de que la resistencia está haciendo acopio de fuerzas para declarar la independencia nacional. ¿Les ayudaremos a lograr dicha independencia?"
 denmark_resistance_event.23.a: "Vendámosles unos cuantos destructores viejos."
 denmark_resistance_event.23.b: "No podemos permitirnos la cólera de su líder."
 denmark_resistance_event.24.t: "[FROM.GetNameDefCap] accede a vendernos destructores"
 denmark_resistance_event.24.desc: "¡En [FROM.GetNameDefCap] han demostrado tener cabeza sobre los hombros y acceden a vendernos sus destructores más antiguos! Debemos esconderlos de [?DEN.DEN_overlord_nation.GetNameDef] y solo desplegarlos cuando llegue el momento de actuar."
 denmark_resistance_event.25.t: "[FROM.GetNameDefCap] se niega a vendernos destructores"
 denmark_resistance_event.25.desc: "[FROM.GetNameDefCap] ha cometido el desatino de negarse a vendernos sus destructores antiguos. Su error no nos disuadirá de crear una gran flota que proteja nuestras aguas. Buscaremos otras naciones más amigables."
 denmark_resistance_event.30.t: "Los paseos diarios del rey"
 denmark_resistance_event.30.desc: "El rey tiene la costumbre de pasearse a diario por Copenhague sin escoltas a modo de protesta silenciosa contra la fuerza invasora, convirtiéndose en un símbolo nacional contra la ocupación [?DEN.DEN_overlord_nation.GetAdjective]."
 denmark_resistance_event.30.a: "¡Qué valiente!"
 denmark_overlord_events.1.t: "La crisis del telegrama"
 denmark_overlord_events.1.desc: "Se está desarrollando una crisis diplomática entre nuestro país y [?DEN.DEN_overlord_nation.GetNameDef] por culpa de un telegrama que envió nuestro rey. El mensaje decía \\\"Le doy gracias\\\", pero parece que a [?DEN.DEN_overlord_nation.GetLeader] le ha ofendido la aparente respuesta brusca del rey a las felicitaciones del líder [?DEN.DEN_overlord_nation.GetAdjective] con motivo del cumpleaños del rey.\nLa relación entre nuestras naciones lleva un tiempo siendo extenuante, y esta podría ser la excusa que andaba buscando nuestro señor para reforzar su control sobre nuestra independencia y gobierno."
 denmark_overlord_events.1.a: "Disculpaos, a ver si salvamos la situación."
 denmark_overlord_events.1.b: "Enviad un cordial saludo a [?DEN.DEN_overlord_nation.GetLeader]."
 denmark_overlord_events.2.desc: "Nuestro gentil líder [ROOT.GetLeader] envió un telegrama en el que felicitaba al rey de [FROM.GetNameDef] por su cumpleaños, pero a cambio recibió una respuesta breve y fría. Los daneses son conscientes de la gravedad de la ofensa y les gustaría enviar al príncipe heredero Federico a disculparse con [ROOT.GetLeader] personalmente.\nSin embargo, podríamos aprovechar la ocasión para imponer un mayor control a nuestros súbditos, que han estado disfrutando de ciertos privilegios liberales bajo nuestra jurisdicción."
 denmark_overlord_events.2.a: "Aceptad la disculpa."
 denmark_overlord_events.2.b: "Castigadlos por su grosería."
 denmark_overlord_events.3.t: "[FROM.GetLeader] acepta nuestra disculpa"
 denmark_overlord_events.3.desc: "Nuestros esfuerzos por apaciguar a [FROM.GetLeader] han dado sus frutos, de momento."
 denmark_overlord_events.3.a: "Crisis evitada."
 denmark_overlord_events.4.t: "[FROM.GetLeader] rechaza nuestra disculpa"
 denmark_overlord_events.4.desc: "[FROM.GetLeader] se niega a entrar en razón y se ha tomado como un insulto personal el corto telegrama que envió el rey como respuesta a su felicitación. Parece decidido a castigarnos por este desafortunado malentendido."
 denmark_overlord_events.4.a: "Lamentable."
 denmark_overlord_events.5.desc: "Nuestro gentil líder [ROOT.GetLeader] envió un telegrama en el que felicitaba al rey de [FROM.GetNameDef] por su cumpleaños, pero a cambio recibió una respuesta breve y fría. Lo peor de todo es que los daneses se niegan a reconocer el error de su rey y a disculparse como es debido.\nEsta podría ser una buena ocasión para dar una lección a nuestros súbditos y recordarles que no deberían dar por supuestos los privilegios exclusivos de los que gozan bajo nuestra jurisdicción."
 denmark_overlord_events.5.a: "Tenemos asuntos más urgentes..."
 denmark_overlord_events.5.b: "¡Esta insolencia no quedará impune!"
 denmark_overlord_events.6.t: "La crisis del telegrama se resuelve sola"
 denmark_overlord_events.6.desc: "Parece que nuestra negativa a disculparnos por cómo se tomó [FROM.GetLeader] la breve pero directa respuesta de nuestro rey a su telegrama de cumpleaños ha pasado desapercibida o ha sido ignorada."
 denmark_overlord_events.6.a: "Deben admitir que fue cosa suya."
 denmark_overlord_events.7.t: "[FROM.GetNameDefCap] impone leyes nuevas y duras"
 denmark_overlord_events.7.desc: "Como resultado directo de lo que se conoce como \\\"La crisis del telegrama\\\" y la incapacidad de [FROM.GetLeader] para entrar en razón, se han aprobado e impuesto leyes más duras."
 denmark_overlord_events.7.a: "Estas leyes son temporales, ¡ya lo veréis!"
 denmark_overlord_events.10.t: "[FROM.GetNameDefCap] exige la dimisión de [ROOT.GetLeader]"
 denmark_overlord_events.10.desc: "El deterioro de las relaciones entre nuestros países ha provocado que el Ministerio de Asuntos Exteriores [FROM.GetAdjective] solicite oficialmente la dimisión de [ROOT.GetLeader].\nSi bien se nos ha otorgado una autonomía única bajo la \\\"protección\\\" [FROM.GetAdjective], podría ser imprudente seguir debilitando las relaciones entre nuestros países."
 denmark_overlord_events.10.a: "Nos toca obedecer."
 denmark_overlord_events.10.b: "¡Esto no es asunto suyo!"
 denmark_overlord_events.11.t: "Elección del nuevo primer ministro"
 denmark_overlord_events.11.desc: "Ha llegado el momento de elegir no solo a quien gobernará [ROOT.GetNameDef], sino también a quien lidiará con el poder de ocupación [FROM.GetAdjective]."
 denmark_overlord_events.11.a: "Un líder demócrata."
 denmark_overlord_events.11.b: "$DEN_knud_bach$"
 denmark_overlord_events.11.c: "$DEN_aksel_larsen$"
 denmark_overlord_events.11.d: "Un líder fascista."
 denmark_overlord_events.12.desc: "Lo bonito de la democracia son las muchas opciones de liderazgo que presenta."
 denmark_overlord_events.12.a: "Un socialdemócrata."
 denmark_overlord_events.12.b: "Un liberal."
 denmark_overlord_events.12.c: "Un conservador."
 denmark_overlord_events.12.d: "Un forastero."
 denmark_overlord_events.13.desc: "Solo una mano firme puede guiar [ROOT.GetNameDef] hacia adelante."
 denmark_overlord_events.13.a: "$DEN_frits_clausen$"
 denmark_overlord_events.13.b: "$DEN_cay_lembcke$"
 denmark_overlord_events.14.t: "[FROM.GetNameDefCap] elige un nuevo primer ministro"
 denmark_overlord_events.14.desc: "El gobierno danés ha accedido a nuestra solicitud y ha elegido un nuevo primer ministro."
 denmark_overlord_events.14.a: "Bien."
 denmark_overlord_events.15.t: "[FROM.GetLeader] se niega a dimitir"
 denmark_overlord_events.15.desc: "Pedimos al gobierno danés que [FROM.GetLeader] dimitiera como primer ministro para mejorar la cooperación entre ambos países, pero han desatendido nuestra solicitud. ¡Este tipo de insolencia es lo que ha deteriorado nuestra relación con el pueblo danés! Hay que hacer algo para salvar la colaboración entre nuestros gobiernos."
 denmark_overlord_events.15.a: "Ahora no es el momento."
 denmark_overlord_events.15.b: "Les daremos una lección."
 denmark_overlord_events.15.c: "Instaurad un colaborador leal."
 denmark_overlord_events.16.desc: "En respuesta a nuestra negativa a ceder a las exigencias [FROM.GetAdjective] de que [ROOT.GetLeader] dimita, nuestros opresores han impuesto una nueva serie de leyes para darnos una lección de humildad y obediencia."
 denmark_overlord_events.16.a: "Ya les enseñaremos lo que es la verdadera humildad..."
 denmark_overlord_events.17.t: "El mando [FROM.GetAdjective] pretende instaurar un gobierno leal"
 denmark_overlord_events.17.desc: "[FROM.GetNameDefCap] ha dejado claro que su objetivo es instaurar un gobierno más afín al [FROM.GetAdjective] en respuesta a la negativa de [ROOT.GetLeader] a dimitir como primer ministro. Esto reducirá nuestra independencia, a no ser que nos rebelemos ahora, estemos listos o no..."
 denmark_overlord_events.17.a: "No tenemos elección..."
 denmark_overlord_events.17.b: "Frihed eller død!"
 denmark_overlord_events.20.t: "[FROM.GetNameDefCap] exige un nuevo gobierno"
 denmark_overlord_events.20.desc: "No es ningún secreto que [FROM.GetnameDef] es un firme defensor del [FROM.GetRulingIdeologyNoun] y que desprecia el [ROOT.GetRulingIdeologyNoun]. Por lo tanto, no es ninguna sorpresa que hayan dejado de tolerar que uno de sus súbditos se adhiera a esta ideología. Han dejado muy claro que quieren que abandonemos el [ROOT.GetRulingIdeologyNoun]."
 denmark_overlord_events.20.a: "Debemos hacerlo, por el bien de la gente..."
 denmark_overlord_events.20.b: "¡No cederemos!"
 denmark_overlord_events.21.t: "El nuevo gobierno"
 denmark_overlord_events.21.desc: "Al no tener más remedio que cumplir con los deseos de nuestra nación soberana, debemos formar un nuevo gobierno."
 denmark_overlord_events.21.b: "Por el rey y por la patria"
 denmark_overlord_events.21.c: "Comunismo sin revolución"
 denmark_overlord_events.21.d: "Fascismo sin sangre"
 denmark_overlord_events.22.t: "La democracia y la libertad presentan muchas opciones"
 denmark_overlord_events.22.desc: "Lo bonito de la democracia son las muchas opciones de liderazgo que presenta."
 denmark_overlord_events.23.t: "[FROM.GetNameDefCap] cede y cambia el gobierno"
 denmark_overlord_events.23.desc: "Hemos logrado persuadir a los daneses para que enmienden sus errores y adopten el [FROM.GetRulingIdeologyNoun]."
 denmark_overlord_events.23.a: "Bien. ¡Estupendo!"
 denmark_overlord_events.24.t: "[FROM.GetLeader] se niega a abandonar el poder"
 denmark_overlord_events.24.desc: "[FROM.GetLeader], líder del [FROM.GetRulingIdeology] en [FROM.GetNameDef], se niega a atender a razones y a hacer lo que es mejor para su país. Tal ansia de poder es característica del [FROM.GetRulingIdeologyNoun], y no debería sorprendernos la respuesta danesa. Tal vez tengamos que dar ejemplo con ellos..."
 denmark_overlord_events.24.a: "Ya nos ocuparemos de ellos más tarde..."
 denmark_overlord_events.24.b: "Pues los obligaremos."
 denmark_overlord_events.25.t: "[FROM.GetNameDefCap] pretende instaurar un gobierno de ideología [FROM.GetRulingIdeology]"
 denmark_overlord_events.25.desc: "Rechazamos firmemente la exigencia [FROM.GetAdjective] de abandonar el [ROOT.GetRulingIdeologyNoun], pero deberíamos haber sabido que no estarían satisfechos con nuestra respuesta. El [FROM.GetRulingIdeologyNoun] [FROM.GetAdjective] no tiene límites y siempre intentará forzar su camino hacia el poder."
 denmark_overlord_events.25.a: "Debemos ceder para evitar la guerra."
 denmark_overlord_events.26.t: "[FROM.GetNameDefCap] exige que prohibamos el comunismo"
 denmark_overlord_events.26.desc: "[FROM.GetNameDef] nos exige que prohibamos todas y cada una de las actividades comunistas en todo el país. Afirman que podría considerarse una traición que permitamos que florezca esta ideología tan dañina cuando nuestros gobernantes [FROM.GetAdjective] hacen todo lo posible por defender su patria y al mundo libre de un país que ha adoptado el comunismo de pleno."
 denmark_overlord_events.26.a: "Vetar comunismo."
 denmark_overlord_events.26.b: "¡No nos obligarán a prohibir la libre elección!"
 denmark_overlord_events.27.t: "[FROM.GetNameDefCap] prohíbe el comunismo"
 denmark_overlord_events.27.desc: "Hemos persuadido al gobierno danés para que prohíba el comunismo, ideología contra la que luchamos a muerte. ¡Solo puede haber un vencedor, y debemos prevalecer para que el pueblo [ROOT.GetAdjective] prospere!"
 denmark_overlord_events.27.a: "¡A la victoria!"
 denmark_overlord_events.28.t: "[FROM.GetNameDefCap] rechaza prohibir el comunismo"
 denmark_overlord_events.28.desc: "A pesar de nuestras súplicas y persuasiones, el gobierno danés se niega a entrar en razón y prohibir el comunismo. Esta ideología corruptora parece haber infectado ya el corazón del pueblo danés mientras nosotros libramos una batalla a muerte contra el comunismo. ¡Solo puede haber un vencedor, y debemos prevalecer para que el pueblo [ROOT.GetAdjective] prospere!"
 denmark_overlord_events.28.a: "Nosotros prevaleceremos."
 denmark_overlord_events.29.t: "[FROM.GetNameDefCap] exige que prohibamos el fascismo"
 denmark_overlord_events.29.desc: "[FROM.GetNameDef] nos exige que prohibamos todas y cada una de las actividades fascistas en todo el país. Afirman que podría considerarse una traición que permitamos que florezca esta ideología tan dañina cuando nuestros gobernantes [FROM.GetAdjective] hacen todo lo posible por defender su patria y al mundo libre de un país que ha adoptado el fascismo de pleno."
 denmark_overlord_events.29.a: "Vetar fascismo."
 denmark_overlord_events.30.t: "[FROM.GetNameDefCap] prohíbe el fascismo"
 denmark_overlord_events.30.desc: "Hemos persuadido al gobierno danés para que prohíba el fascismo, ideología contra la que luchamos a muerte. ¡Solo puede haber un vencedor, y debemos prevalecer para que el pueblo [ROOT.GetAdjective] prospere!"
 denmark_overlord_events.31.t: "[FROM.GetNameDefCap] rechaza prohibir el fascismo"
 denmark_overlord_events.31.desc: "A pesar de nuestras súplicas y persuasiones, el gobierno danés se niega a entrar en razón y prohibir el fascismo. Esta ideología corruptora parece haber infectado ya el corazón del pueblo danés mientras nosotros libramos una batalla a muerte contra el fascismo. ¡Solo puede haber un vencedor, y debemos prevalecer para que el pueblo [ROOT.GetAdjective] prospere!"
 denmark_overlord_events.32.t: "[FROM.GetNameDefCap] exige envíos de armas"
 denmark_overlord_events.32.desc: "Parece que las reservas [FROM.GetAdjective] se están agotando, viendo que nos han exigido que les suministremos armas para lidiar con sus conflictos.\nTambién podría ser una artimaña para desarmarnos y evitar que nos alcemos y nos libremos del yugo [FROM.GetAdjective] bajo el que nos encontramos."
 denmark_overlord_events.32.a: "Entregad las armas."
 denmark_overlord_events.32.b: "Necesitamos lo poco que tenemos para una posible guerra..."
 denmark_overlord_events.33.t: "[FROM.GetNameDefCap] proporciona armas"
 denmark_overlord_events.33.desc: "Se ha atendido nuestra solicitud de envío de armas danesas y ya hemos recibido el primer lote."
 denmark_overlord_events.34.t: "[FROM.GetNameDefCap] rechaza el envío de armas"
 denmark_overlord_events.34.desc: "Se ha rechazado nuestra solicitud de envío de armas danesas, y el gobierno danés ha alegado que necesitan las pocas armas que tienen para una posible guerra. Además, han dicho que son un país neutral y que enviar armas violaría esa neutralidad..."
 denmark_overlord_events.34.a: "Lo dejaremos pasar, esta vez."
 denmark_overlord_events.34.b: "¡No nos engañarán tan fácilmente!"
 denmark_overlord_events.35.desc: "[FROM.GetNameDefCap] ha descubierto nuestro engaño y nos ha impuesto nuevas leyes que estipulan un flujo constante de armas de nuestras fábricas a sus manos."
 denmark_overlord_events.35.a: "Necesitábamos esas armas."
 denmark_overlord_events.36.t: "[FROM.GetNameDefCap] exige reclutas"
 denmark_overlord_events.36.desc: "Parece que escasea la mano de obra [FROM.GetAdjective], viendo que nos han exigido que les enviemos hombres para lidiar con sus conflictos.\nTambién podría ser una artimaña para desarmarnos y evitar que nos alcemos y nos libremos del yugo [FROM.GetAdjective] bajo el que nos encontramos."
 denmark_overlord_events.36.a: "Debemos someternos a la voluntad de nuestro señor..."
 denmark_overlord_events.36.b: "¡Ningún danés morirá en tierras extranjeras!"
 denmark_overlord_events.37.t: "[FROM.GetNameDefCap] enviará reclutas"
 denmark_overlord_events.37.desc: "El gobierno danés ha aceptado nuestra solicitud de reclutas y ya nos ha enviado a las primeras tropas para que nos ayuden a lidiar con nuestros conflictos."
 denmark_overlord_events.38.t: "[FROM.GetNameDefCap] se niega a enviar reclutas"
 denmark_overlord_events.38.desc: "Se ha rechazado nuestra solicitud de reclutas daneses, y el gobierno danés ha alegado que se niegan a enviar a sus ciudadanos a morir luchando por un país extranjero en una tierra extraña. Además, han dicho que son un país neutral y que enviar tropas violaría esa neutralidad..."
 denmark_overlord_events.38.b: "¡Pues vendrán por la fuerza!"
 denmark_overlord_events.39.desc: "[FROM.GetNameDefCap] ha rechazado nuestra negativa a enviar daneses a morir en una guerra extranjera y ha impuesto nuevas leyes que estipulan que cierta cantidad de hombres adultos deben servir en las fuerzas armadas [FROM.GetAdjective]."
 denmark_overlord_events.39.a: "¡Qué vergüenza!"
 denmark_overlord_events.40.t: "Plenipotenciario [FROM.GetAdjective]"
 denmark_overlord_events.40.desc: "Una directiva del Ministerio de Asuntos Exteriores [FROM.GetAdjective] nos ha hecho saber que la dirigencia [FROM.GetAdjective] se ha cansado de la tenue colaboración y la ardua relación entre nuestros países. Por lo tanto, han decidido reemplazar nuestro gobierno legítimo con un plenipotenciario: un gobernador leal de [FROM.GetNameDef].\nEsto limitará mucho la autonomía y soberanía que nos queda y podría causar daños irreparables."
 denmark_overlord_events.40.a: "Será un gobierno [FROM.GetAdjective], salvo por el nombre."
 denmark_overlord_events.40.b: "¡El pueblo [ROOT.GetAdjective] no se someterá jamás a esto!"
 denmark_overlord_events.41.t: "El plenipotenciario [ROOT.GetAdjective] asume el poder"
 denmark_overlord_events.41.desc: "Como habíamos previsto, el gobierno danés ha cedido ante nuestra presión y hemos podido nombrar a un plenipotenciario para que gobierne [FROM.GetNameDef]. Esto afianzará nuestro control del país y los acercará a nuestra causa."
 denmark_overlord_events.41.a: "Todo marcha según lo planeado."
 denmark_overlord_events.42.t: "El gobierno danés se niega a dimitir"
 denmark_overlord_events.42.desc: "Nuestros planes de instaurar un plenipotenciario leal que gobierne [FROM.GetNameDef] se han visto frustrados por la testarudez y la idiotez del gobierno danés y sus gentes. La instauración de un gobierno leal a nuestra causa habría afianzado nuestro control del país y los habría acercado a nosotros."
 denmark_overlord_events.42.a: "No insistiremos más."
 denmark_overlord_events.42.b: "Los cambios no suelen ser voluntarios."
 denmark_overlord_events.43.t: "[FROM.GetNameDefCap] fuerza un gobierno plenipotenciario"
 denmark_overlord_events.43.desc: "[FROM.GetNameDefCap] ha vuelto a demostrar que no son de fiar y que solo buscan acabar con la independencia de Dinamarca. [FROM.GetLeader] ha ignorado nuestra negativa a permitir que un plenipotenciario se haga cargo de nuestro gobierno y ha nombrado a uno igualmente."
 denmark_overlord_events.43.a: "No nos atrevemos a seguir insistiendo."
 denmark_overlord_events.43.b: "¡Lucharemos por la libertad!"
 denmark_overlord_events.44.t: "¡[FROM.GetNameDefCap] busca la anexión de Jutlandia!"
 denmark_overlord_events.44.desc: "Acabamos de descubrir que el gobierno [FROM.GetAdjective] planea la anexión de Jutlandia. ¡Es indignante y no vamos a consentirlo!"
 denmark_overlord_events.45.t: "[FROM.GetNameDefCap] cede Jutlandia"
 denmark_overlord_events.45.desc: "Nuestra oferta de ocuparnos de la protección de Jutlandia ha debido de afectar verdaderamente a [FROM.GetLeader], quien se ha desplomado en su silla tras recibir nuestro mensaje y se ha limitado a asentir como respuesta."
 denmark_overlord_events.46.t: "[FROM.GetNameDefCap] se niega a ceder Jutlandia"
 denmark_overlord_events.46.desc: "[FROM.GetLeader] se ha dejado llevar por la ira tras recibir nuestra oferta de protección de Jutlandia. Obviamente, ha rechazado nuestra generosa propuesta."
 denmark_overlord_events.46.b: "Lo haremos de todos modos."
 denmark_overlord_events.47.t: "¡[FROM.GetNameDefCap] exige el resto de nuestro territorio!"
 denmark_overlord_events.47.desc: "Ha llegado una delegación de [FROM.GetCapitalVictoryPointName] con la declaración formal de que todo el territorio de [ROOT.GetNameDef] se incorporará oficialmente a la esfera [FROM.GetNameDef]."
 denmark_overlord_events.48.t: "[FROM.GetNameDefCap] rechaza la anexión"
 denmark_overlord_events.48.desc: "[FROM.GetLeader] nos ha enviado un breve telegrama con una única palabra: \\\"Jamás\\\". Parece que desdeñan nuestra protección."
 denmark_overlord_events.48.b: "¡Sus débiles potencias no son rival para nosotros!"
 #Rearmament Events
 denmark_protection_event.1.t: "[FROM.GetNameDefCap] ofrece un pacto de no agresión"
 denmark_protection_event.1.desc: "Esta mañana llegó un emisario del gobierno [FROM.GetAdjective] con la oferta de un pacto de no agresión. Si firmamos el acuerdo, desarrollaremos una colaboración más estrecha con el gobierno [FROM.GetAdjective]."
 denmark_protection_event.1.a: "Firmaremos el tratado."
 denmark_protection_event.1.b: "Eso no es lo que más nos conviene ahora mismo."
 denmark_protection_event.2.t: "[FROM.GetNameDefCap] ha firmado el pacto de no agresión"
 denmark_protection_event.2.desc: "¡El emisario que enviamos a [FROM.GetNameDef] ha regresado con buenas noticias! El gobierno [FROM.GetAdjective] ha firmado el pacto de no agresión. Es un gran día para las dos naciones."
 denmark_protection_event.2.a: "¡Fantástico!"
 denmark_protection_event.3.t: "[FROM.GetNameDefCap] se niega a firmar el pacto de no agresión"
 denmark_protection_event.3.desc: "El emisario que enviamos a [FROM.GetNameDef] ha regresado con malas noticias. El gobierno [FROM.GetAdjective] considera que ahora mismo no les conviene firmar un pacto de no agresión. Es una pena, pero no podemos convencerlos de ningún modo."
 denmark_protection_event.3.a: "Qué pérdida de tiempo..."
 denmark_protection_event.4.t: "[FROM.GetNameDefCap] ofrece un acuerdo comercial"
 denmark_protection_event.4.desc: "[FROM.GetNameDef] nos ha informado de que desea incrementar el comercio entre nuestras naciones. Si aceptamos, desarrollaremos una conexión más estrecha con el gobierno [FROM.GetAdjective]."
 denmark_protection_event.4.a: "Incrementar el comercio nos beneficia a todos."
 denmark_protection_event.4.b: "No la necesitamos para nada."
 denmark_protection_event.5.t: "[FROM.GetNameDefCap] acepta el acuerdo comercial"
 denmark_protection_event.5.desc: "¡El gobierno [FROM.GetAdjective] ha aceptado la propuesta que le enviamos! Iniciaremos los preparativos para instaurar este nuevo acuerdo comercial."
 denmark_protection_event.5.a: "¡Empezad a redactar las condiciones!"
 denmark_protection_event.6.t: "[FROM.GetNameDefCap] rechaza el acuerdo comercial"
 denmark_protection_event.6.desc: "Por desgracia, [FROM.GetNameDef] no quiere incrementar el comercio con nosotros. Nos llevaremos la oferta a otra parte."
 denmark_protection_event.6.a: "Pero qué lástima."
 denmark_protection_event.7.t: "[FROM.GetNameDefCap] ofrece un acuerdo de investigación"
 denmark_protection_event.7.desc: "[FROM.GetNameDef] nos propone que nuestros países firmen un acuerdo de investigación conjunta. Si accedemos, compartiremos nuestros avances tecnológicos. ¿Qué hacemos?"
 denmark_protection_event.7.a: "Firmemos el tratado."
 denmark_protection_event.7.b: "No tenemos tiempo para esto."
 denmark_protection_event.8.t: "[FROM.GetNameDefCap] acepta el acuerdo de investigación"
 denmark_protection_event.8.desc: "Esta mañana nos han informado de que [FROM.GetNameDef] ha decidido aceptar el acuerdo de investigación conjunta que propusimos. Es una magnífica noticia, puesto que lograremos más avances tecnológicos a partir de ahora."
 denmark_protection_event.8.a: "¡Dejligt!"
 denmark_protection_event.9.t: "[FROM.GetNameDefCap] rechaza el acuerdo de investigación"
 denmark_protection_event.9.desc: "Esta mañana nos han informado de que [FROM.GetNameDef] ha decidido rechazar el acuerdo de investigación conjunta que propusimos. Es una pena, puesto que no podremos beneficiarnos del intercambio tecnológico con el gobierno [FROM.GetAdjective]."
 denmark_protection_event.9.a: "Decepcionante."
 denmark_protection_event.10.t: "[FROM.GetNameDefCap] se ofrece a vender territorio"
 denmark_protection_event.10.desc: "Con la idea de obtener ciertas garantías, [FROM.GetNameDef] se ha ofrecido a vendernos parte de su territorio. Es una buena oferta, por lo que debemos pensar bien qué vamos a hacer."
 denmark_protection_event.10.a: "Aceptemos la oferta."
 denmark_protection_event.10.b: "No nos hace falta."
 denmark_protection_event.11.t: "[FROM.GetNameDefCap] acepta nuestra oferta de venta de territorio"
 denmark_protection_event.11.desc: "¡Buenas noticias! [FROM.GetNameDefCap] ha aceptado nuestra oferta de venta de territorio a cambio de ciertas garantías. Debemos esforzarnos por mantener nuestra parte del trato y prepararnos para transferir la propiedad al gobierno [FROM.GetAdjective]."
 denmark_protection_event.11.a: "¡Dejligt!"
 denmark_protection_event.12.t: "[FROM.GetNameDefCap] rechaza nuestra oferta de venta de territorio"
 denmark_protection_event.12.desc: "Parece que [FROM.GetNameDef] ha rechazado nuestra oferta de venta de territorio. Quizá la próxima vez tengamos que endulzar el acuerdo para ganárnoslos."
 denmark_protection_event.12.a: "¡Peor para ellos!"
 denmark_protection_event.100.t: "[FROM.GetNameDefCap] busca una alianza"
 denmark_protection_event.100.desc: "[FROM.GetLeader], de [FROM.GetNameDef], nos ha propuesto unir fuerzas. Afirma que juntos podemos hacer frente incluso a las mayores potencias del mundo. ¿Qué le decimos?"
 denmark_protection_event.100.a: "Muy bien, aceptamos."
 denmark_protection_event.100.b: "Esto huele a chamusquina."
 denmark_protection_event.101.t: "[FROM.GetNameDefCap] acepta nuestra propuesta"
 denmark_protection_event.101.desc: "Los representantes diplomáticos de [FROM.GetLeader] nos han presentado la respuesta de [FROM.GetNameDef] a la alianza que les hemos propuesto. Afirman que está claro que ambas naciones caerán si la guerra llega hasta aquí, a menos que fortalezcamos nuestras defensas y trabajemos juntos."
 denmark_protection_event.101.a: "Ha tomado la decisión correcta."
 denmark_protection_event.102.t: "[FROM.GetNameDefCap] rechaza nuestra propuesta"
 denmark_protection_event.102.desc: "Los representantes diplomáticos de [FROM.GetLeader] nos han presentado la respuesta de [FROM.GetNameDef] a la alianza que les hemos propuesto. Afirman que está claro que, de unirse a nosotros, intentaremos influir en sus políticos vilmente y que ellos no sacarán nada de la propuesta, así que la han rechazado."
 denmark_protection_event.102.a: "No son conscientes de las consecuencias de sus actos."
 denmark_protection_event.110.t: "Maniobras militares conjuntas [ROOT.GetAdjective] y [FROM.GetAdjective]"
 denmark_protection_event.110.desc: "Unos diplomáticos [FROM.GetAdjective] nos han propuesto unir las maniobras militares [ROOT.GetAdjective] y [FROM.GetAdjective] para que [DEN.GetNameDef] pueda prepararse mejor para el futuro, reforzando así la cooperación entre nuestras naciones."
 denmark_protection_event.110.a: "Es la mejor decisión."
 denmark_protection_event.110.b: "No tenemos tiempo para esto."
 denmark_protection_event.111.t: "Maniobras militares conjuntas [ROOT.GetAdjective] y [FROM.GetAdjective]"
 denmark_protection_event.111.desc: "[FROM.GetNameDefCap] ha aceptado nuestra propuesta de realizar maniobras militares [ROOT.GetAdjective] y [FROM.GetAdjective] que nos permitirán ser más fuertes."
 denmark_protection_event.111.a: "¡Perfecto!"
 denmark_protection_event.112.t: "No habrá maniobras [ROOT.GetAdjective] y de [FROM.GetAdjective]"
 denmark_protection_event.112.desc: "[FROM.GetNameDefCap] ha destruido nuestras esperanzas y rechaza la propuesta de maniobras militares conjuntas [ROOT.GetAdjective] y [FROM.GetAdjective]. Consideran que carecemos de importancia como para dedicarnos tiempo y esfuerzo..."
 denmark_protection_event.112.a: "¡Ellos se lo pierden!"
 denmark_protection_event.120.t: "[FROM.GetLeader] desea compartir tecnología"
 denmark_protection_event.120.desc: "Puede que [FROM.GetNameDefCap] se esté quedando atrás en muchos departamentos en comparación con los demás, pero sobresale en otros campos. Afirman que una mayor colaboración entre nuestros laboratorios podría dar lugar a avances para ambas naciones. ¿Aceptamos?"
 denmark_protection_event.120.a: "¡Una gran iniciativa!"
 denmark_protection_event.120.b: "Quieren aprovecharse de nosotros."
 denmark_protection_event.121.t: "[FROM.GetName] accede a compartir tecnología"
 denmark_protection_event.121.desc: "[FROM.GetLeader], de [FROM.GetNameDef], ha aceptado la propuesta de tecnología compartida, y nuestros científicos ya han empezado a coordinar sus esfuerzos."
 denmark_protection_event.121.a: "Juntos somos más fuertes."
 denmark_protection_event.122.t: "[FROM.GetName] se niega a compartir tecnología"
 denmark_protection_event.122.desc: "La ingratitud de [FROM.GetLeader], de [FROM.GetNameDef], no conoce límites, pues ha rechazado la propuesta de tecnología compartida, afirmando que no sacan nada del intercambio y que solo queremos aprovecharnos de sus conocimientos científicos."
 denmark_protection_event.122.a: "Pues muy bien, que se guarden sus secretos."
 denmark_protection_event.130.t: "[FROM.GetNameDefCap] nos invita a su alianza"
 denmark_protection_event.130.desc: "Unos diplomáticos [FROM.GetAdjective] nos han hecho una oferta intrigante. Afirman que podríamos unirnos a una facción junto a ellos para imponer la paz y garantizar una protección mutua con el fin de que ninguna de las naciones salga perjudicada. ¿Qué decimos?"
 denmark_protection_event.130.a: "¡Uniremos fuerzas!"
 denmark_protection_event.130.b: "Iremos por libre."
 denmark_protection_event.131.t: "[FROM.GetNameDefCap] se ha unido a nuestra facción"
 denmark_protection_event.131.desc: "[FROM.GetLeader], de [FROM.GetNameDef], ha aceptado la propuesta de una facción conjunta y ya tiene todo preparado para ayudarnos si lo necesitamos, siempre que nosotros hagamos lo mismo por ellos."
 denmark_protection_event.131.a: "¡Perfecto!"
 denmark_protection_event.132.t: "[FROM.GetNameDefCap] no se ha unido a nuestra facción"
 denmark_protection_event.132.desc: "[FROM.GetLeader], de [FROM.GetNameDef], ha rechazado la propuesta de una facción conjunta, afirmando que no tienen mucho que ganar con un pacto así con el diablo. Desestabilizan la región; ¡debemos ocuparnos de ellos rápidamente!"
 denmark_protection_event.132.a: "Ellos se lo pierden."
 denmark_protection_event.200.t: "Maniobras militares"
 denmark_protection_event.200.desc: "Frente a la guerra, es importante preparar al ejército para cualquier eventualidad. Tras realizar estas maniobras, nuestras tropas estarán más que listas para defender las fronteras de [DEN.GetNameDef] cuando sea necesario."
 denmark_protection_event.200.a: "¡Dejligt!"
 denmark_protection_event.201.t: "Maniobras navales"
 denmark_protection_event.201.desc: "Frente a la guerra, es importante preparar a la armada para cualquier eventualidad. Tras realizar estas maniobras, nuestros marinos estarán más que listos para defender las aguas de [DEN.GetNameDef] cuando sea necesario."
 denmark_protection_event.201.a: "¡Dejligt!"
 denmark_protection_event.202.t: "Maniobras aéreas"
 denmark_protection_event.202.desc: "Frente a la guerra, es importante preparar a la fuerza aérea para cualquier eventualidad. Tras realizar estas maniobras, nuestros pilotos estarán más que listos para defender los cielos de [DEN.GetNameDef] cuando sea necesario."
 denmark_protection_event.202.a: "¡Dejligt!"
 #Conquest Events
 denmark_expansion_event.1.t: "[FROM.GetNameDefCap] exige nuestra anexión"
 denmark_expansion_event.1.desc: "El gobierno [DEN.GetAdjective] nos ha enviado un ultimátum exigiendo que [ICE.GetNameDef] se someta y entre en el redil de su nación. Debemos tener cuidado, ya que nuestra respuesta podría condicionar el futuro de [ICE.GetNameDefCap] como país soberano o, en el peor de los casos, acercarnos más a la guerra."
 denmark_expansion_event.1.a: "No tenemos más remedio que aceptar."
 denmark_expansion_event.1.b: "¡No podemos someternos a los daneses!"
 denmark_expansion_event.2.t: "[FROM.GetNameDefCap] acepta nuestra propuesta de reintegración"
 denmark_expansion_event.2.desc: "Esta mañana recibimos la noticia de que el gobierno [ICE.GetAdjective] ha aceptado amablemente nuestra propuesta de reintegrar su territorio en [DEN.GetNameDefCap]. Esto ayudará a ambas naciones a resistir unidas frente al enemigo."
 denmark_expansion_event.2.a: "Menos mal que han entrado en razón."
 denmark_expansion_event.3.t: "[FROM.GetNameDefCap] ha rechazado nuestra propuesta de reintegración"
 denmark_expansion_event.3.desc: "Por desgracia, parece que el gobierno [ICE.GetAdjective] ha rechazado nuestra propuesta de reintegración. Una decisión insensata, por decirlo suavemente, pero esto no nos impedirá ejercer nuestro derecho a esa isla."
 denmark_expansion_event.3.a: "A la guerra..."
 denmark_expansion_event.4.t: "[FROM.GetNameDefCap] exige [ICE.GetNameDef]"
 denmark_expansion_event.4.desc: "Esta mañana recibimos la noticia de que el gobierno [DEN.GetAdjective] desea que le transfiramos la propiedad de [ICE.GetNameDef]. Según ellos, este territorio insular está legítimamente dentro de sus fronteras."
 denmark_expansion_event.4.a: "Es aceptable."
 denmark_expansion_event.4.b: "Es inaceptable."
 denmark_expansion_event.5.t: "[FROM.GetNameDefCap] acepta nuestras exigencias respecto a [ICE.GetNameDef]"
 denmark_expansion_event.5.desc: "Parece que [FROM.GetNameDefCap] ha aceptado nuestras razonables exigencias de control sobre [ICE.GetNameDef]. Es alentador ver que nuestras naciones amigas actúan con sensatez."
 denmark_expansion_event.5.a: "¡La exigencia [DEN.GetAdjective] es absoluta!"
 denmark_expansion_event.6.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias respecto a [ICE.GetNameDef]"
 denmark_expansion_event.6.desc: "¡Es increíble que [FROM.GetNameDef] haya rechazado nuestras exigencias! Tenemos derecho a reclamar esa isla y, si no nos la dan pacíficamente, ¡deberemos tomarla por la fuerza!"
 denmark_expansion_event.6.a: "¡Aprestemos nuestras fuerzas!"
 denmark_expansion_event.10.t: "[FROM.GetNameDefCap] exige nuestra sumisión"
 denmark_expansion_event.10.desc: "Parece que el gobierno [DEN.GetAdjective] está deseando ponernos la bota en el cuello. Su \\\"propuesta\\\" exige que nos sometamos enteramente a su gobierno sobre la base de la adquisición de recursos. Si queremos evitar el derramamiento de sangre, deberíamos someternos; de lo contrario, puede que nos declaren la guerra."
 denmark_expansion_event.10.a: "No nos dejemos arrastrar a una guerra con nuestro vecino."
 denmark_expansion_event.10.b: "[DEN.GetNameDefCap] no tiene ningún derecho sobre nuestro territorio."
 denmark_expansion_event.11.t: "[FROM.GetNameDefCap] ha aceptado la propuesta de sumisión"
 denmark_expansion_event.11.desc: "¡Magníficas noticias! Parece que [SWE.GetNameDef] entiende que es mejor compartir sus recursos con nosotros. Al menos ahora, su país tendrá la protección de nuestras fuerzas militares modernas."
 denmark_expansion_event.11.a: "¡[DEN.GetNameDefCap] crecerá!"
 denmark_expansion_event.12.t: "[FROM.GetNameDefCap] ha rechazado la propuesta de sumisión"
 denmark_expansion_event.12.desc: "¡Esos insensatos del gobierno [SWE.GetAdjective] han decidido rechazar nuestra razonable propuesta de sometimiento! Bueno, si no nos dan sus recursos, tendremos que tomarlos por nuestra cuenta."
 denmark_expansion_event.12.a: "¡Vamos a vadear el estrecho!"
 denmark_expansion_event.13.t: "[FROM.GetNameDefCap] exige [SWE.GetNameDef]"
 denmark_expansion_event.13.desc: "Esta mañana recibimos un comunicado del gobierno [DEN.GetAdjective] en el que exigen el control de [SWE.GetNameDef]. Debemos lealtad a [DEN.GetNameDef] por los lazos familiares entre nuestros monarcas, pero tenemos que considerar que un rechazo puede llevarnos a la guerra con [DEN.GetNameDef], a pesar de los parentescos."
 denmark_expansion_event.13.a: "No provoquemos su enfado."
 denmark_expansion_event.13.b: "¡[SWE.GetNameDefCap] está bajo nuestra protección!"
 denmark_expansion_event.14.t: "[FROM.GetNameDefCap] acepta nuestras exigencias respecto a [SWE.GetNameDef]"
 denmark_expansion_event.14.desc: "El gobierno [NOR.GetAdjective] ha sido razonable y se ha sometido a nuestras exigencias. [SWE.GetNameDefCap] está en nuestras manos y ya podemos explotar sus recursos para financiar nuestro nuevo ejército."
 denmark_expansion_event.14.a: "Metal [SWE.GetAdjective] para fundiciones [DEN.GetAdjective]."
 denmark_expansion_event.15.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias respecto a [SWE.GetNameDef]"
 denmark_expansion_event.15.desc: "[NOR.GetNameDefCap] ha decidido rechazar nuestras exigencias en cuanto a la anexión [SWE.GetAdjective]. Es una decepción, pero esto no debe impedirnos reclamar justamente esos recursos."
 denmark_expansion_event.15.a: "Es la guerra."
 denmark_expansion_event.20.desc: "Llegan tristes noticias desde el sur, ya que [DEN.GetNameDef] exige la sumisión de [NOR.GetNameDefCap] y que nos pongamos de nuevo bajo su yugo por primera vez desde 1814. Hemos luchado con fuerza para independizarnos de los suecos, pero ¿estamos preparados para levantarnos y luchar contra los daneses?"
 denmark_expansion_event.20.a: "No tenemos más remedio que agachar la cabeza."
 denmark_expansion_event.20.b: "¡Nunca más seremos gobernados por otra nación!"
 denmark_expansion_event.21.desc: "[NOR.GetNameDefCap] ha aceptado sabiamente nuestra propuesta de ocupación. Con los territorios del norte asegurados, ya podemos centrarnos en ampliar nuestras fronteras en otra dirección."
 denmark_expansion_event.21.a: "El frente norte está asegurado."
 denmark_expansion_event.22.desc: "El gobierno [NOR.GetAdjective] ha rechazado nuestra oferta de anexión con el pretexto de asegurar su soberanía. Esta excusa no nos impedirá hacer lo que necesitamos."
 denmark_expansion_event.22.a: "¡[NOR.GetNameDefCap] será [DEN.GetAdjective] una vez más!"
 denmark_expansion_event.23.t: "[FROM.GetNameDefCap] exige [NOR.GetNameDef]"
 denmark_expansion_event.23.desc: "Era solo cuestión de tiempo que [DEN.GetNameDef], como ocupante actual de [NOR.GetNameDef], nos llegara con exigencias sobre estas tierras. Afirman que [NOR.GetNameDef] es técnicamente territorio [DEN.GetAdjective]. Tenemos dos opciones: dejar que los daneses se queden [NOR.GetNameDef] o rechazar sus exigencias y prepararnos para una posible guerra."
 denmark_expansion_event.23.a: "No tenemos problemas con [DEN.GetNameDef]. Que se la queden."
 denmark_expansion_event.23.b: "¡[NOR.GetNameDefCap] nos pertenece!"
 denmark_expansion_event.24.t: "[FROM.GetNameDefCap] acepta nuestras exigencias respecto a [NOR.GetNameDef]"
 denmark_expansion_event.24.desc: "¡Parece que el gobierno [SWE.GetAdjective] es inteligente! Han aceptado cedernos la propiedad de [NOR.GetNameDef]. Nos alegra saber que ellos también nos ven como gobernantes legítimos de esas tierras."
 denmark_expansion_event.24.a: "Excelente."
 denmark_expansion_event.25.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias respecto a [NOR.GetNameDef]"
 denmark_expansion_event.25.desc: "Por desgracia, [SWE.GetNameDef] se ha negado a aceptar nuestras exigencias de propiedad sobre [NOR.GetNameDef]. Es muy decepcionante, teniendo en cuenta que nosotros les transferimos el control del país en el pasado. Era de esperar que devolvieran el favor."
 denmark_expansion_event.25.a: "Por desgracia, es la guerra."
 denmark_expansion_event.100.t: "[FROM.GetNameDefCap] ha iniciado el proceso de integración"
 denmark_expansion_event.100.desc: "[DEN.GetLeader] nos ha hecho saber que ha iniciado el proceso para integrar completamente nuestro país en el reino más amplio [DEN.GetAdjective]."
 denmark_expansion_event.100.a: "No tenemos más remedio que permitirlo."
 denmark_expansion_event.200.t: "[FROM.GetNameDefCap] exige nuestras posesiones [ICE.GetAdjective]"
 denmark_expansion_event.200.desc: "[DEN.GetNameDefCap] parece creer que tiene reivindicaciones históricas sobre nuestro territorio [ICE.GetAdjective]. Si se lo toleramos, correremos el riesgo de perder nuestra tierra ante el expansionismo [DEN.GetAdjective]. Si nos negamos, será la guerra total."
 denmark_expansion_event.200.a: "Debemos someternos a sus exigencias..."
 denmark_expansion_event.200.b: "¡[ROOT.GetNameDefCap] nunca cederá ante los daneses!"
 denmark_expansion_event.201.t: "[FROM.GetNameDefCap] acepta nuestras reivindicaciones [ICE.GetAdjective]"
 denmark_expansion_event.201.desc: "[FROM.GetNameDefCap] ha tomado la sabia decisión de aceptar nuestra justa reivindicación de su territorio. Un movimiento inteligente de su gobierno, desde luego."
 denmark_expansion_event.201.a: "Las negociaciones fueron breves."
 denmark_expansion_event.202.t: "[FROM.GetNameDefCap] rechaza nuestras reivindicaciones [ICE.GetAdjective]"
 denmark_expansion_event.202.desc: "Por desgracia para ellos, el gobierno [FROM.GetAdjective] ha rechazado nuestras reivindicaciones. Parece que no tenemos más opción que hacerles la guerra para recuperar lo que es [DEN.GetAdjective]."
 denmark_expansion_event.202.a: "Tal vez una agresión los vuelva más dóciles."
