l_spanish:
 POL_central_region_strategy: "Estrategia de región central"
 POL_central_region_strategy_desc: "Al centralizar las fábricas lejos de las fronteras, aumentaremos la producción, además de protegerlas de posibles invasores."
 POL_expansion_of_new_towns: "La nueva industria polaca"
 POL_expansion_of_new_towns_desc: "Ahora que hemos recuperado el oeste de manos de los alemanes, debemos desarrollar la pujante industria de ciudades como Gydnia, que están empezando a rivalizar con Varsovia en grandeza."
 POL_fill_the_railways_gaps: "Tapar huecos entre vías férreas"
 POL_fill_the_railways_gaps_desc: "En el pasado, Polonia estuvo dividida entre tres potencias, y esto hace que nuestras redes ferroviarias estén desconectadas y alejadas unas de otras. ¡Debemos unir las tres líneas ferroviarias en una sola si queremos convertir Polonia en la industria centralizada que necesitamos!"
 POL_start_central_industrial_region: "Expandir la industria de Cracovia"
 POL_start_central_industrial_region_desc: "Hemos liberado la antigua capital de Cracovia de las garras del impero austríaco, pero la ciudad sigue anclada al pasado; le faltan las industrias modernas que necesita para rivalizar con el oeste. Mediante inversión, resucitaremos la ciudad de entre los muertos."
 POL_expand_central_industrial_region: "Modernizar la industria de Galitzia"
 POL_expand_central_industrial_region_desc: "Los austriacos descuidaron Galitzia, al igual que hicieron con Cracovia, pero ahora que vuelve a estar en manos polacas le daremos la inversión que tan desesperadamente necesita para modernizarse."
 POL_the_four_year_plan: "Plan de cuatro años"
 POL_the_four_year_plan_desc: "Debemos planear la expansión de nuestras infraestructuras para adaptarnos no solo a nuestra industria actual, sino también a la futura."
 POL_national_defence_fund: "Fondo de defensa nacional"
 POL_national_defence_fund_desc: "Los ciudadanos y el estado deben contribuir a la financiación de nuestra industria y prepararse para los peligros de los años venideros."
 POL_warsaw_main_railway_station: "Estación ferroviaria central de Varsovia"
 POL_warsaw_main_railway_station_desc: "Varsovia es un nexo de transporte y carga. Conviene prestar atención a la gestión de sus vías férreas para evitar atascos."
 POL_invest_in_the_old_polish_region: "Invertir en la antigua región polaca"
 POL_invest_in_the_old_polish_region_desc: "Moderniza las viejas fábricas de Kielce, Skarzysko, Radom, Starachowice y Ostrowiec, y construye otras nuevas para fortalecer nuestra industria."
 POL_develop_upper_silesia: "Desarrollar la Alta Silesia"
 POL_develop_upper_silesia_desc: "Controlamos una pequeña región de Silesia, pero es de gran importancia industrial. Silesia es una de las regiones más industrializadas de nuestra nación y, con un poco de inversión, podría seguir apoyando la industrialización de toda la nación."
 POL_additional_research_slot1: "Escuela de matemáticas polaca"
 POL_additional_research_slot1_desc: "Las matemáticas son centrales para casi todo en el sector tecnológico. Las escuelas de matemáticas están creciendo a lo largo de toda Polonia, desde Leópolis hasta Varsovia. ¡Debemos aprovechar esta edad dorada de pensadores polacos y darles todo lo que necesiten para que conviertan Polonia en la potencia tecnológica que merece ser!"
 POL_the_bombe: "El bombe"
 POL_the_bombe_desc: "El \"bombe criptológico\" es una versión avanzada del ciclómetro que nos permite descifrar las versiones cada vez más avanzadas del cifrado Enigma alemán."
 POL_the_cyclometer: "El ciclómetro"
 POL_the_cyclometer_desc: "Con este invento, los códigos alemanes serán tan sencillos de leer como un texto cualquiera. No se nos escapará ningún secreto."
 POL_atomic_physics_institute: "Instituto de física atómica"
 POL_atomic_physics_institute_desc: "No podemos perder la oportunidad de ser los primeros en descubrir la forma de usar el fuego primario de la fisión."
 POL_additional_research_slot2: "Ampliar la Universidad de Varsovia"
 POL_additional_research_slot2_desc: "Las mejores mentes de Polonia asisten a la Universidad de Varsovia para enseñar, aprender y ampliar la capacidad tecnológica del país. ¡Si invertimos en una ampliación de la universidad, podremos dar cabida a más mentes que fortalezcan el Estado polaco!"
 POL_prepare_for_the_next_war: "Preparación para la siguiente guerra"
 POL_prepare_for_the_next_war_desc: "Puede que la Gran Guerra solo haya sido la primera de varias. Debemos prepararnos para lo que seguramente sea un campo de batalla cambiante."
 POL_the_defence_of_poland: "La defensa de Polonia"
 POL_the_defence_of_poland_desc: "Debemos idear estratagemas aun más audaces para la defensa de nuestra patria."
 POL_romanian_bridgehead_strategy: "Estrategia de cabeza de puente rumana"
 POL_romanian_bridgehead_strategy_desc: "Si el combate se vuelve en nuestra contra, debemos tener planes preparados para reagruparnos y contraatacar de concierto con nuestros amigos y aliados."
 POL_silesia_fortified_area: "Área fortificada en Silesia"
 POL_silesia_fortified_area_desc: "Al construir más fuertes en el sur, reforzaremos la defensa."
 POL_hel_fortified_area: "Área fortificada en Hel"
 POL_hel_fortified_area_desc: "Al fortificar los puntos clave, seremos menos vulnerables en caso de que la guerra llegue a nuestras costas y fronteras."
 POL_standardisation_of_equipment: "Estandarización de equipo"
 POL_standardisation_of_equipment_desc: "La estandarización del equipo de nuestros soldados conforma el pilar de un sistema de suministro moderno."
 POL_modernising_the_cavalry: "Modernizar la caballería"
 POL_modernising_the_cavalry_desc: "Mientras la caballería siga teniendo un papel que desempeñar, necesitamos monturas de metal para competir en la guerra moderna."
 POL_study_foreign_tanks: "Estudiar tanques extranjeros"
 POL_study_foreign_tanks_desc: "Estos \"tanques\" serán primordiales en los conflictos armados actuales, por lo que debemos igualar los avances de nuestros vecinos a toda costa."
 POL_cruiser_tank_experiments: "Pruebas con tanques de crucero"
 POL_cruiser_tank_experiments_desc: "Con las bases sobre el diseño de tanques establecidas, ya estamos listos para abrir nuestro propio camino en el complicado campo del diseño mecanizado."
 POL_artillery_modernisation: "Modernización de la artillería"
 POL_artillery_modernisation_desc: "No podemos descuidar la mejora y modernización del apoyo necesario para el despliegue efectivo de nuestros soldados."
 POL_anti_tank_guns: "Armas antitanque"
 POL_anti_tank_guns_desc: "Cualquier enemigo podría desplegar tanques contra nosotros. Debemos estar preparados para darles una cálida bienvenida."
 POL_army_modernisation: "Modernización del ejército"
 POL_army_modernisation_desc: "¡Armas modernas para hombres modernos!"
 POL_air_base_expansion: "Expansión de bases aéreas"
 POL_air_base_expansion_desc: "Las bases aéreas son tan importantes para el apoyo aéreo como este lo es para la guerra moderna."
 POL_fighter_modernisation: "Modernización de cazas"
 POL_fighter_modernisation_desc: "Los cazas son el sostén principal de toda fuerza aérea, por lo que no deben quedar obsoletos. Debemos mejorarlos en consonancia con el resto de nuestra fuerza aérea."
 POL_air_innovations: "Innovaciones aéreas"
 POL_air_innovations_desc: "Todavía queda mucho por hacer en el campo de las estrategias y tácticas aéreas."
 POL_heavy_fighter_concept: "Concepto de caza pesado"
 POL_heavy_fighter_concept_desc: "En caso de tener que pasar a la ofensiva, necesitamos un nuevo tipo de caza que pueda maniobrar dentro de las fronteras enemigas."
 POL_naval_bomber_experiments: "Pruebas con bombarderos navales"
 POL_naval_bomber_experiments_desc: "La supremacía aérea es tan importante como la marítima o la terrestre. El desarrollo de aviones especializados para la guerra naval es el camino para ello."
 POL_medium_bomber_focus: "Enfoque bombard. med."
 POL_medium_bomber_focus_desc: "Una extensión de la doctrina del bombardeo de precisión adaptada para ampliar el alcance en tareas de apoyo."
 POL_light_bomber_focus: "Enfoque bombard. lig."
 POL_light_bomber_focus_desc: "No debemos subestimar el valor de los bombarderos en picado para el apoyo aéreo cercano."
 POL_air_modernisations_programme: "Programa de modernizaciones aéreas"
 POL_air_modernisations_programme_desc: "La teoría de la aviación es tan relevante como la tecnología. Todavía nos quedan por descubrir estratagemas para nuestros pilotos."
 POL_rocket_development: "Desarrollo de cohetes"
 POL_rocket_development_desc: "Todos los atributos aéreos se basan en la velocidad. En teoría, los cohetes y motores a reacción nos permitirán superar todas las limitaciones conocidas."
 POL_develop_polish_ship_building: "Desarrollar la construcción de barcos en Polonia"
 POL_develop_polish_ship_building_desc: "Dánzig ha caído irremediablemente ante el vil régimen del partido nazi, y el comercio polaco debe encontrar una manera de subvertir el efectivo embargo que los nazis mantienen sobre nuestra economía. Puede que nunca recuperemos Gdańsk, pero quizá podamos convertir Gdynia en un gran puerto que rivalice con Gdańsk en esplendor."
 POL_study_foreign_built_ships: "Estudiar los diseños navales británicos"
 POL_study_foreign_built_ships_desc: "La armada británica ha sido una aliada de Polonia durante décadas, pero últimamente la política de apaciguamiento de los británicos ha puesto a Polonia en una posición precaria, sin aliados en los que pueda confiar. Quizás, si estudiamos los diseños de los británicos, podamos comenzar a producir barcos de similar eficiencia y esplendor."
 POL_a_cruiser_navy: "Una armada de cruceros"
 POL_a_cruiser_navy_desc: "Necesitaremos barcos cada vez más grandes para materializar nuestros planes de presencia marina."
 POL_import_submarine_technology: "ORP Orzeł"
 POL_import_submarine_technology_desc: "La guerra naval moderna se gana tanto por encima como por debajo de las olas. Si queremos competir con los U-boat alemanes, debemos diseñar y distribuir submarinos de origen polaco."
 POL_commerce_attack: "Tácticas de ataque comercial"
 POL_commerce_attack_desc: "Ninguna armada está completa sin submarinos. Los nuestros deben estar organizados para resultar letales, al igual que el resto de la flota."
 POL_the_twin_threats: "Continuar la modernización naval"
 POL_the_twin_threats_desc: "Ahora que hemos recuperado el control de nuestra costa, podemos continuar con la modernización de la armada. Obtendremos la victoria si estudiamos la metodología de la guerra naval antes de encargar nada a nuestra industria."
 POL_coastal_defense: "Modernización modesta"
 POL_coastal_defense_desc: "Somos una economía pequeña con poca costa, por lo que la modernización de nuestra armada debe ser modesta. Los destructores son una manera barata y eficiente de defender la costa, y debemos centrarnos en ellos."
 POL_strike_force: "La ambición del dragón"
 POL_strike_force_desc: "La fuerza naval de Polonia hasta ahora ha sido modesta y humilde a la hora de modernizarse, pero eso se acabó. ¡Un gran dragón polaco debe surcar las olas y hacer temblar a alemanes y rusos con su rugido cuando emerja en el horizonte como una bestia!"
 POL_baltic_navy: "Guardián del Báltico"
 POL_baltic_navy_desc: "Nadie pasará nuestro bloqueo, ni desembarcará en las costas polacas ni en las de sus aliados. El mar Báltico pertenece a Polonia y a nadie más."
 POL_strengthen_the_polish_state: "Fortalecer el estado polaco"
 POL_strengthen_the_polish_state_desc: "No podemos permitirnos una división. Nuestra fuerza para promulgar cambios radica en nuestra unidad tanto en el senado como en el Sejm."
 POL_defensive_focus: "Enfoque defensivo"
 POL_defensive_focus_desc: "Nosotros no empezaremos la siguiente guerra, pero nos aseguraremos de terminarla."
 POL_polish_militarism: "Militarismo polaco"
 POL_polish_militarism_desc: "Las guerras previas nos han debilitado, pero no estamos derrotados. Resurgiremos gracias a la valentía de nuestros soldados y la astucia de nuestros oficiales."
 POL_polish_revanchism: "Revanchismo polaco"
 POL_polish_revanchism_desc: "Pocas naciones han perdido tanto en tan poco tiempo. Si queda algo de justicia, nos recuperaremos, de una forma u otra."
 POL_poland_first: "Polonia es lo primero"
 POL_poland_first_desc: "Por el bien de la nación, debemos priorizar las llamadas \"verdades\". Al igual que forjamos nuestro propio destino, debemos forjar nuestra propia realidad."
 POL_ideological_fanaticism: "Educación nacionalista"
 POL_ideological_fanaticism_desc: "Incontables jóvenes asisten a las universidades de todo el país, y estamos perdiendo una oportunidad de oro para grabar los ideales de la Polonia que queremos construir en sus mentes. ¡Debemos animar a los jóvenes a convertirse en patriotas, guerreros y baluartes de los ideales polacos!"
 POL_the_between_the_seas_concept: "El concepto de entre mares"
 POL_the_between_the_seas_concept_desc: "Józef Piłsudski ambicionaba una alianza de naciones que traspasara los mares; una colaboración entre polacos, rumanos, antiguos miembros de la Mancomunidad e incluso italianos que asegurara su mutua supervivencia, sin renunciar a un ápice de su soberanía. Ahora, estamos en posición de hacer realidad la atrevida visión de Piłsudski. ¡Si hablamos con Rumanía, podremos dar el primer paso para convertir el Intermarium en una realidad!"
 POL_treaty_with_lithuania: "Tratado con Lituania"
 POL_treaty_with_lithuania_desc: "Las viejas rencillas deben quedar atrás. Necesitamos a todos nuestros amigos en los tiempos oscuros que se avecinan."
 POL_the_baltic_alliance: "Alianza con los países bálticos"
 POL_the_baltic_alliance_desc: "Los amigos nunca están de más."
 POL_internationalism: "Internacionalismo"
 POL_internationalism_desc: "Los enemigos de nuestros enemigos pueden ser nuestros amigos."
 POL_authoritarianism: "Autoritarismo"
 POL_authoritarianism_desc: "La democracia es una solución endeble ante problemas duros. Para empuñar el poder con fuerza, debemos liberarlo de los grilletes del consenso."
 POL_paramilitarism: "Paramilitarismo"
 POL_paramilitarism_desc: "Los principios militares se pueden aplicar fuera del ejército. Si formamos a todos los ciudadanos en dichas disciplinas, estos podrán tomar las armas casi de inmediato."
 POL_go_right: "Elegir la derecha"
 POL_go_right_desc: "La fuerza es la única cualidad que vale la pena. Nuestros vecinos han asumido esta verdad, y nosotros debemos hacer lo propio."
 POL_military_youth: "Juventud militar"
 POL_military_youth_desc: "Al inscribir a nuestra juventud en organizaciones que promuevan la disciplina y la ideología nacional, criaremos una leal generación de futuros reclutas."
 POL_seek_accommodation_with_germany: "Llegar a un acuerdo con Alemania"
 POL_seek_accommodation_with_germany_desc: "¿Para qué luchar cuando tenemos más cosas en común que diferencias?"
 POL_go_left: "Elegir la izquierda"
 POL_go_left_desc: "Solo un pueblo unido podrá prevalecer contra los enemigos que amenacen con consumirnos."
 POL_political_commissars: "Comisarios políticos"
 POL_political_commissars_desc: "Con el fin de mantener el control del ejército, nombraremos a oficiales políticos para asegurar la fidelidad del ejército a la política del partido."
 POL_seek_accommodation_with_USSR: "Llegar a un acuerdo con la URSS"
 POL_seek_accommodation_with_USSR_desc: "Ni la URSS ni nosotros deseamos una guerra. Tal vez haya una forma de reconciliarnos sin que haya un baño de sangre."
 POL_liberalism_focus: "Liberalismo"
 POL_liberalism_focus_desc: "No nos rebajaremos al nivel de los déspotas y dictadores. No olvidemos que un Estado sirve a su pueblo, y no al revés."
 POL_intervention_focus: "Enfoque de interven."
 POL_intervention_focus_desc: "Si apreciamos la libertad, debemos protegerla no solo para nosotros, sino también para las demás naciones. ¡Si para ello hay que ir a la guerra, que así sea!"
 POL_draw_closer_to_britain: "Acercarse a Gran Bretaña"
 POL_draw_closer_to_britain_desc: "Los británicos se han comprometido a defender nuestra independencia ante los atacantes. Tenemos que agradecérselo como es debido."
 POL_volunteer_corps: "Cuerpo de voluntarios"
 POL_volunteer_corps_desc: "Los reticentes no pueden ejercer la libertad, de lo contrario sería una farsa. Sin embargo, los que elijan tomar las armas por la libertad deben recibir los medios para ello."
 POL_militarism_focus: "Militarismo polaco"
 POL_authoritarianism_focus: "Autoritarismo"
 POL_polish_revanchism_focus: "Revanchismo polaco"
 POL_slavic_revanchism: "Revanchismo polaco"
 POL_internationalism_focus: "Internacionalismo"
 POL_invite_to_faction_tooltip: "ha recibido una invitación a la facción de [Root.GetFlag]§Y[Root.GetName]§!.\n"
 POL_central_defence_of_poland: "Defensa central de Polonia"
 POL_central_defence_of_poland_desc: "A Polonia le falta el equipo que necesita para defenderse de las incontables amenazas en su frontera. Si ampliamos el Ministerio de Defensa Nacional, estaremos mejor equipados para combatir contra cualquier ejército que intente ocupar Polonia por la fuerza."
 POL_modernize_congressional_factories: "Modernizar las fábricas del Congreso"
 POL_modernize_congressional_factories_desc: "La Polonia del Congreso fue la región más grande y unificada de nuestra nación, y tenía el mayor potencial de crecimiento de toda Polonia. Si modernizamos las ciudades más importantes, como Varsovia, convertiremos la Polonia del Congreso en el corazón industrial de la nación."
 POL_expand_katowice_mines: "Ampliar los recursos de Katowice"
 POL_expand_katowice_mines_desc: "A pesar de su tamaño relativamente pequeño, la Alta Silesia es rica en acero y aluminio. Aunque lo ideal sería que controlásemos toda Silesia, por ahora debemos explotar las industrias de la Alta Silesia todo lo que podamos."
 POL_abolish_segregated_seating: "Abolir la segregación en los asientos"
 POL_abolish_segregated_seating_desc: "Polonia es un mosaico de pueblos de diferentes etnias, culturas y fes, aunque en la educación los separamos. Si verdaderamente todos son polacos, deberían estar juntos y compartir ideas libremente. Los asientos segregados solo limitan la educación y se deben abolir."
 POL_agrarian_reform: "Reforma agraria"
 POL_agrarian_reform_desc: "Hay una huelga de campesinos en el horizonte. En todo el país los precios de los alimentos se han disparado, y nuestra industria desarticulada y la falta de acción del gobierno para ayudar a los más pobres de Polonia están provocando un gran malestar entre el campesinado. Con suficiente inversión y reformas, deberíamos ser capaces de cubrir la demanda de los campesinos."
 POL_invest_in_eastern_poland: "Invertir en la Polonia del este"
 POL_invest_in_eastern_poland_desc: "El este es un lugar desierto y desolado que los gobiernos polaco y ruso han desatendido por completo. Si decidiéramos invertir en él, hay una gran diversidad de ubicaciones ideales para fábricas, y un montón de hombres dispuestos a trabajar en ellas."
 POL_complete_the_plan: "Completar el plan"
 POL_complete_the_plan_desc: "¡Ha llegado el momento de reflexionar sobre el plan de cuatro años y prepararnos para los próximos cuatro años de industrialización polaca! Cuanto más invirtamos en Polonia y su industria, mejor preparados estaremos para lo que acecha en el futuro industrial del país."
 POL_woo_the_sanation_generals: "Cortejar a los generales sanacionistas"
 POL_woo_the_sanation_generals_desc: "Los militares sanacionistas están descontentos y son desleales al régimen. Algunos dicen que una purga es necesaria por la propia arrogancia de la Sanación, pero sabemos que son demasiado importantes e insustituibles."
 POL_sanationist_army: "Un ejército sanacionista"
 POL_sanationist_army_desc: "Ahora que tenemos un mando superior sanacionista leal bajo nuestro control, ha llegado el momento de usar la experiencia de la vieja guardia entre las tropas."
 POL_purge_the_sanation: "Purgar la Sanación"
 POL_purge_the_sanation_desc: "¡Los generales sanacionistas son volubles y traicioneros y han demostrado que son más leales a sí mismos que a la propia Polonia! ¡Debemos purgar al alto mando de generales involucrados en el golpe de Estado de la Sanación!"
 POL_appoint_new_officers: "Designar nuevos oficiales"
 POL_appoint_new_officers_desc: "Ahora que hemos purgado al personal militar de generales desleales, podemos darles el poder a hombres que realmente se preocupen por la soberanía polaca y no guarden lealtades hacia el castillo, la izquierda o la derecha."
 POL_new_military_academy: "Una nueva academia militar"
 POL_new_military_academy_desc: "El alto mando está vacío y desierto, pero es una oportunidad de oro para plantar las semillas para el futuro y asegurarnos de que los próximos generales sean leales a nuestra nación y estén bien educados en el arte de la guerra. Si fundamos academias militares en toda la nación, garantizaremos que los nuevos oficiales polacos tengan mejor nivel que sus predecesores."
 POL_attract_foreign_motors: "Atraer a las empresas automovilísticas extranjeras"
 POL_attract_foreign_motors_desc: "Aunque algunos insisten en que el futuro del equipo motorizado de Polonia reside en los diseños originales polacos del LRL, la cuestión sigue siendo por qué reinventar la rueda cuando podemos simplemente ajustarla. Las empresas automovilísticas extranjeras han perfeccionado el arte de crear materiales más baratos, rápidos y resistentes, por lo que sería prudente invitarlos a diseñar equipo para nosotros."
 POL_adaptive_designs: "Diseños adaptables"
 POL_adaptive_designs_desc: "Mantener la licencia con los diseñadores extranjeros está suponiendo un coste muy alto para el Estado, pero quizás podamos reconvertir los diseños militares para que se puedan usar en el sector privado. Si distribuimos una parte de nuestros materiales a los ricos, podríamos mitigar el coste de mantener a las empresas extranjeras."
 POL_complete_april_constitution: "Completar la constitución de abril"
 POL_complete_april_constitution_desc: "La constitución de abril es una serie de reformas diseñadas para convertir Polonia en un régimen autoritario más centralizado bajo la figura del presidente. El gobierno de Sanación está legitimado por esta legislación, pero sigue habiendo quien echa de menos el antiguo sistema. ¡Debemos completar y reformar la constitución de abril para extender los poderes de [GetAppropriateLeaderNameInBookmark] y centralizar el Estado polaco!"
 POL_consolidate_sanation_government: "Consolidar el gobierno de Sanación"
 POL_consolidate_sanation_government_desc: "Desde la muerte de Józef Piłsudski, el gobierno de Sanación ha estado fragmentado y desorganizado. El gobierno se ha dividido en tres ramas: el castillo, la izquierda sanacionista y la derecha sanacionista. No está claro que el castillo pueda mantener el control de la dictadura, pero el gobierno debe abandonar pronto este estado de indecisión si quiere tener alguna esperanza de resistir a la próxima guerra."
 POL_the_castle: "El castillo"
 POL_the_castle_desc: "El castillo representa a los gobernantes que dirigen desde el castillo de Varsovia bajo el liderazgo de Ignacy Mościcki. Son firmes partidarios del statu quo. Apoyan al gobierno del castillo mantendrá la estabilidad de la nación y evitará que los sanacionistas de izquierdas y derechas tengan los apoyos necesarios para instigar un golpe de Estado."
 POL_eliminate_socialist_parties: "Eliminar los partidos socialistas"
 POL_eliminate_socialist_parties_desc: "El socialismo es una ideología que se está haciendo rápidamente con el control del mundo, pero sus principios son incompatibles con los ideales del gobierno del castillo. La izquierda se opone a nosotros en forma de partidos agrarios y socialdemócratas y con los traicioneros partidos comunistas. No debemos aceptar ninguna clase de socialismo, todos los partidos socialistas deben ser prohibidos por el bien de la estabilidad y la seguridad del Estado polaco."
 POL_dissolve_the_sejm: "Disolver el Sejm"
 POL_dissolve_the_sejm_desc: "El Sejm ha seguido existiendo dentro del gobierno sanacionista como un mero símbolo de la democracia que una vez abrazó Polonia. Sin embargo, ha llegado el momento de despojarlo de sus poderes y conceder todo el poder al Senado y los senadores del castillo."
 POL_promote_chemical_industry: "Apoyar a la industria química"
 POL_promote_chemical_industry_desc: "Ignacy Mościcki era un intelectual y químico antes de que se instaurara el gobierno sanacionista. Ahora, como jefe del Estado polaco, está en posición de apoyar a la industria química y la investigación relacionada."
 POL_camp_of_national_unity: "Mantener la dictadura"
 POL_camp_of_national_unity_desc: "Los sanacionistas de izquierdas y derechas ya no tienen poder para ser una amenaza para el gobierno, y solo queda disolverlos oficialmente y mantener el liderazgo de Ignacy Mościcki para guiar a Polonia hacia un futuro más brillante."
 POL_the_sanation_left: "La izquierda sanacionista"
 POL_the_sanation_left_desc: "La izquierda sanacionista, leal a Walery Sławek, representa a aquellos que lo creen sucesor de Piłsudski y buscan un hueco en la oposición, en lugar de relegarlos por completo del gobierno como hacen la derecha y el castillo. Cooperar con ellos crisparía a la derecha sanacionista, pero la izquierda posee un poder interno que necesitamos para crear un gabinete de ministros competentes."
 POL_modus_vivendi: "Modus vivendi"
 POL_modus_vivendi_desc: "La izquierda sanacionista quiere un hueco dentro de la oposición en nuestro Estado: que les concedamos asientos dentro del gobierno. Si los miembros de la oposición están bien representados, puede que no intenten oponerse a la dictadura."
 POL_draft_a_new_constitution: "Redactar una nueva constitución"
 POL_draft_a_new_constitution_desc: "Sławek ha deseado desde hace mucho tiempo reformar la constitución de Polonia y, si se le concede el derecho a hacerlo, podríamos tener un control más directo sobre el Estado polaco, y por tanto mejorar la constitución de abril."
 POL_department_for_home_defence: "Departamento de Defensa de la Patria"
 POL_department_for_home_defence_desc: "A Polonia siempre le ha faltado una defensa contra los enemigos a cada lado de nuestras fronteras. Si establecemos el Departamento de Defensa de la Patria, dominaremos los métodos de guerra que necesitamos para defender nuestro Estado."
 POL_legion_of_merit: "La Legión al Mérito"
 POL_legion_of_merit_desc: "La Legión al Mérito, una idea de Walery Sławek, concedería un puesto privilegiado a cualquier ciudadano de la república que demuestre ser una ventaja significativa para el Estado. El galardón garantizaría al individuo un puesto en el Senado, y cualquier individuo invitado a la Legión tendría pocos motivos para estar descontento con el régimen."
 POL_the_left_chairman: "Presidente de izquierdas"
 POL_the_left_chairman_desc: "Los sanacionistas de izquierdas y derechas son incompatibles ideológicamente. Puede que nos beneficiemos de algunas reformas propuestas por la derecha, pero la izquierda vela más por los intereses de Polonia y quizás, si les diéramos más poder, podríamos dejar fuera a la derecha..."
 POL_common_organization_of_society: "Organización Común de la Sociedad"
 POL_common_organization_of_society_desc: "Sławek siempre ha tenido la ambición de sustituir el BBWR con una estructura de poder que él llama \"Organización Común de la Sociedad\". Esta estructura concedería de manera única una gran autonomía local a los estados y municipios de Polonia, a la vez que centralizaría el gobierno en un régimen autoritario fuerte listo para interferir en los gobiernos locales en tiempos de guerra. Ahora que la izquierda está en el poder, Sławek podrá cumplir su ambición."
 POL_dissolve_the_bbwr: "Un nuevo rey en el castillo"
 POL_dissolve_the_bbwr_desc: "La izquierda se ha vuelto tan influyente y poderosa en la dictadura que el título de presidente de Mościcki parece puramente simbólico. Solo queda hacerlo oficial y disolver todo rastro del castillo del gobierno, lo que llevaría a Sławek a la cima del poder en el Estado."
 POL_the_sanation_right: "La derecha sanacionista"
 POL_the_sanation_right_desc: "La derecha sanacionista, partidaria de Edward Rydz-Śmigły, está principalmente integrada por generales y personal militar de alto rango. Como centro de poder militar del gobierno de Sanación, están en posición para hacerse con el control del gobierno, pero si les damos poder y concesiones nos aseguraremos su lealtad y una posible incorporación al castillo."
 POL_support_right_paramilitaries: "Apoyar el paramilitarismo de derechas"
 POL_support_right_paramilitaries_desc: "Los falangistas de la escena política polaca a menudo han sido catalogados de fanáticos y fascistas, y han llegado incluso a compararlos con los nazis, pero su retórica seduce a los patriotas polacos, y Jerzy Rutkowski ha propuesto establecer un cuerpo paralimitar compuesto de jóvenes voluntarios listos para luchar y morir por la independencia polaca."
 POL_codify_national_unity: "Codificar el Campo de la Unidad Nacional"
 POL_codify_national_unity_desc: "El Campo de la Unidad Nacional representa los intereses conjuntos de la derecha sanacionista y el castillo, y, hasta ahora, las políticas y objetivos del grupo han sido bastante vagos. Sin embargo, podríamos modificar la constitución de abril para bloquear nuestros valores de nacionalismo, ley y orden, así como el anticomunismo en las bases de nuestra república."
 POL_second_man_of_the_state: "Segundo hombre del Estado"
 POL_second_man_of_the_state_desc: "La izquierda sanacionista ha estado marginada el tiempo suficiente y ahora Śmigły y Mościcki pueden expulsarla y eliminar completamente su influencia en el gobierno. Śmigły se convertirá en el \"segundo hombre\", lo que significa que, en tiempos de guerra, Mościcki deberá ceder su puesto como presidente a la derecha sanacionista y los paramilitares."
 POL_ozon: "Triunfo de OZN"
 POL_ozon_desc: "Aunque el acuerdo es que Mościcki ceda su puesto en tiempos de guerra, está claro que la amenaza en la frontera es mucho mayor de lo que podemos aguantar, y hay guerra en el horizonte. Si Śmigły tiene el control total de la nación, nuestros gobiernos civiles y militares podrán funcionar como uno solo y estaremos listos para combatir a quienquiera que amenace la soberanía polaca."
 baltic_security_opinion: "Proteger la seguridad del Báltico"
 POL_align_with_the_west: "Alinearse con occidente"
 POL_align_with_the_west_desc: "Los británicos, franceses y otras potencias occidentales han sido desde siempre firmes defensores de la soberanía polaca, así que haríamos bien en alinear nuestra nación con las suyas."
 POL_lithuanian_ultimatum: "Ultimátum a Lituania"
 POL_lithuanian_ultimatum_desc: "Durante años, hemos estado oficialmente en guerra con los lituanos, aunque nadie ha emprendido acciones violentas desde la anexión de Vilna. Ahora que Alemania está atacando el continente y llevándose lo que quiere con la mera amenaza de la guerra, quizás nosotros hagamos lo mismo con Lituania; exijamos el fin de estas hostilidades por el bien de ambas naciones."
 POL_lithuanian_alliance: "Alianza lituana"
 POL_lithuanian_alliance_desc: "Hemos firmado la paz con nuestros antiguos enemigos del norte, pero ahora debemos aprender a avanzar juntos como amigos. Tenemos enemigos y aliados comunes, por lo que es natural que los lituanos estén alineados con las mismas potencias que nosotros."
 POL_lithuanian_annexation: "Exigir la anexión lituana"
 POL_lithuanian_annexation_desc: "Tras el Anschluss de Alemania y Austria, ha quedado patente que las antiguas uniones se pueden restablecer si uno lo exige con un poco de violencia. Podríamos sugerir a los lituanos que estarían más a salvo si vivieran en un Estado mucho más grande y poderoso... como Polonia, por ejemplo."
 POL_restore_the_sejm: "Restablecer el Sejm"
 POL_restore_the_sejm_desc: "Implementar la constitución de abril ha sido claramente un error y necesita una solución rápida. El poder debe regresar al Sejm y, a partir de ahí, debemos decidir el futuro de nuestra nación con medios democráticos."
 POL_plan_west: "Plan en el oeste"
 POL_plan_west_desc: "Tenemos al Eje prácticamente encima. Aunque algunos miembros del gobierno creen que nuestra relación con [GER.GetLeader] es cordial, sabemos que no se puede confiar en los alemanes, y necesitamos un plan más extensivo en el oeste para asegurar el futuro de Polonia."
 POL_the_prusya_line: "La línea prusiana"
 POL_the_prusya_line_desc: "Prusia Oriental es un punto clave para la invasión alemana y un agujero enorme en nuestras defensas. Si extendemos nuestras fortificaciones a lo largo de la frontera con Prusia, nuestros ejércitos serán más capaces de defender nuestra nación de la amenaza al norte."
 POL_invest_anti_air: "Invertir en defensa antiaérea"
 POL_invest_anti_air_desc: "No podemos superar a los alemanes en el aire, sin embargo, no necesitamos superarlos en número si, en lugar de ello, hacemos una gran inversión en armamento antiaéreo terrestre. Con Bofors en todos los estados, los pilotos alemanes no llegarán muy lejos antes de toparse con nuestros cañones."
 POL_the_prusya_army: "La guardia prusiana"
 POL_the_prusya_army_desc: "Nuestra frontera con Prusia está horriblemente defendida. Las inversiones en las fortificaciones prusianas no sirven de nada sin soldados que las protejan."
 POL_expand_poznan_forts: "Fortificar aún más Poznan"
 POL_expand_poznan_forts_desc: "Poznan ya da cabida a un buen número de búnqueres y estructuras defensivas clave, pero todavía hay mucho por mejorar. Poznan es la primera línea de defensa contra el enemigo y debe ser defendida a cualquier precio."
 POL_local_western_plans: "Planes locales en el oeste"
 POL_local_western_plans_desc: "Hay regiones estratégicas clave a lo largo de toda la frontera entre Polonia y Alemania. Trazar un plan detallado a nivel local y ejecutarlo en el momento justo es tan necesario para la continua supervivencia del Estado polaco como otros planes de batalla más amplios."
 POL_sudeten_mountaineers: "Montañeros de Sudetenland"
 POL_sudeten_mountaineers_desc: "Sudetenland es una frontera insegura, pero también proporciona una posición defensiva única. ¡Si entrenamos a hombres que dominan las tácticas de guerra en montaña, podremos superar a los alemanes en las elevadas cumbres de Zaolzie!"
 POL_complete_plan_west: "Completar el plan en el oeste"
 POL_complete_plan_west_desc: "El alto mando militar polaco está satisfecho de que se hayan trazado planes para el inevitable conflicto contra los alemanes, y ha llegado la hora de concluir el plan en el oeste."
 POL_sabotage_polish_industry: "Sabotear la industria polaca"
 POL_sabotage_polish_industry_desc: "Nuestros enemigos tienen ejércitos mucho más poderosos que el nuestro y superiores en número. Si bien debemos intentar no perder terreno, lo cierto es que no podemos resistir eternamente. Si colocamos explosivos en nuestras fábricas y líneas ferroviarias, no serán tan útiles para nuestros enemigos en caso de ocupación."
 POL_plan_east: "Plan en el este"
 POL_plan_east_desc: "Hemos estado intermitentemente en conflicto con los rusos desde hace siglos, y podemos dar por sentado que [SOV.GetLeader], como [SOV.GetLeader.GetHerHis] predecesores, intentará invadir Polonia. ¡Esta vez no lo lograrán! ¡Debemos trazar planes para garantizar la victoria decisiva de Polonia sobre [SOV.GetNameDef]!"
 POL_eastern_conscripts: "Reclutamiento en el este"
 POL_eastern_conscripts_desc: "Muchos polacos del este se identifican más como ucranianos o bielorrusos, ¡pero a pesar de ello debemos convencerlos para que sigan luchando! Aunque no hallaremos a muchos dispuestos a luchar por Polonia, ¡seguro que más de uno no duda en tomar un fusil contra las fuerzas [SOV.GetAdjective]!"
 POL_belorussian_army: "El ejército bielorruso"
 POL_belorussian_army_desc: "Hay muchos grupos militares independientes dispuestos a luchar contra [SOV.GetNameDef] en Bielorrusia, solo tenemos que darles el reconocimiento oficial y ofrecerles liderazgo militar."
 POL_ruthenian_army: "El ejército de Rutenia"
 POL_ruthenian_army_desc: "El sentimiento en contra [SOV.GetAdjective] de polacos y ucranianos es palpable en el este. Con fondos y liderazgo militar, estos paramilitares serían una gran incorporación a nuestros ejércitos."
 POL_fortification_of_belarus: "Fortificaciones al norte"
 POL_fortification_of_belarus_desc: "El norte de Polonia oriental es poco más que una serie de bosques espesos con apenas rastros de civilización. Esto no debe continuar en caso de invasión: ¡debemos transformarlos en un escudo contra los bolcheviques!"
 POL_fortification_of_ukraine: "Fortificaciones de Ucrania"
 POL_fortification_of_ukraine_desc: "El este sigue estando en condiciones de subdesarrollo rural, y la Ucrania polaca es aún un punto débil en el sur de Polonia preparado para una invasión. ¡Debemos construir fortificaciones básicas a lo largo de la frontera si queremos mantener nuestra nación a salvo!"
 POL_supply_the_rail_nexus: "Abastecer el nexo ferroviario"
 POL_supply_the_rail_nexus_desc: "La red ferroviaria de la Polonia oriental está en un estado lamentable, en nada comparable al de la región central de Polonia. El control de las provisiones daría la victoria en una guerra contra [SOV.GetNameDef], y una buena cadena de suministros para nuestros hombres sería un buen comienzo."
 POL_local_eastern_plans: "Planes locales en el este"
 POL_local_eastern_plans_desc: "A menudo, podemos confiar en nuestro personal militar para que ideen sus propias estrategias, pero, en una guerra como esta, es necesaria una intervención directa a pequeña escala. ¡Cada palmo de suelo importa, y debemos usar nuestra experiencia para solucionar cualquier conflicto por pequeño que sea si queremos detener el imperialismo [SOV.GetAdjective]!"
 POL_complete_plan_east: "Completar el plan en el este"
 POL_complete_plan_east_desc: "El alto mando militar polaco está satisfecho de que se hayan trazado planes para el inevitable conflicto contra el gobierno [SOV.GetAdjective], y ha llegado la hora de concluir el plan en el este."
 POL_prepare_for_the_inevitable: "Preparación para lo inevitable"
 POL_prepare_for_the_inevitable_desc: "Hemos aguantado todo lo que hemos podido, pero, con todo lo que hemos perdido, es hora de reconocer la derrota. Polonia ha desaparecido, pero el espíritu polaco sigue vivo, y seguimos al acecho incluso en el exilio. Con el suficiente apoyo de nuestros aliados, deberíamos ser capaces de reclutar un ejército de exiliados que apoye a los camaradas que aún resisten la ocupación en nuestra patria, y llenar las filas de nuestros enemigos con hombres y mujeres fieles a Polonia."
 POL_foreign_air_support: "Apoyo aéreo extranjero"
 POL_foreign_air_support_desc: "Con el apoyo de nuestros aliados, puede que todavía podamos crear una fuerza aérea polaca fuerte. ¡Comprar fábricas y equipo es solo el comienzo para la creación de una fuerza aérea polaca en el exilio!"
 POL_foreign_army_support: "Apoyo del ejército extranjero"
 POL_foreign_army_support_desc: "Todos los días llegan refugiados de Polonia para servir en nuestras filas, solo necesitamos darles un fusil y estarán listos para cargar contra una montaña por la promesa de un hogar. Solo nos queda solicitar un mayor control de la industria de nuestros aliados."
 POL_aces_in_exile: "Ases en el exilio"
 POL_aces_in_exile_desc: "¡Puede que el enemigo nos haya arrebatado nuestra tierra, pero nuestros mejores pilotos siguen luchando en el aire e inspiran a nuestros hombres a seguir avanzando!"
 POL_foreign_naval_support: "Apoyo naval extranjero"
 POL_foreign_naval_support_desc: "Lo poco que queda de nuestra armada está en un estado lamentable. Puede que nunca podamos recuperar su antigua gloria, pero el apoyo de nuestros padrinos podría dar a los marineros polacos los medios necesarios para ayudar a nuestros amigos en el mar."
 POL_resistance_industries: "Industrias de la resistencia"
 POL_resistance_industries_desc: "Aunque hayamos perdido nuestra tierra, seguimos necesitando una base industrial fuerte con la que ampliar la inteligencia polaca y desarrollar los terrenos que recuperemos del enemigo."
 POL_exile_industries: "Industrias en el exilio"
 POL_exile_industries_desc: "Ahora que nuestra patria no es más que un recuerdo borroso, debemos lograr un mayor desarrollo de nuestra producción en el exilio para poder preparar nuestro regreso."
 POL_expand_polish_intelligence: "Ampliar la inteligencia polaca"
 POL_expand_polish_intelligence_desc: "Con nuestro ejército destrozado, vencido y forzado a la clandestinidad, Polonia se ve obligada a continuar la lucha desde las sombras. Debemos priorizar la rápida expansión de la inteligencia polaca si queremos tener la más mínima esperanza de regresar a casa."
 POL_pomscimy_wawer: "Pomścimy Wawer"
 POL_pomscimy_wawer_desc: "Llegan rumores desde las calles de Varsovia de que la resistencia está preparando una arriesgada maniobra contra el enemigo. Las fachadas de la ciudad entera están decoradas con mensajes premonitorios que prometen una venganza al enemigo. Será difícil, pero esta insurrección podría ser el empujón que necesitamos para volver finalmente a casa y contraatacar al enemigo. La resistencia solo necesita un poco de organización por parte del alto mando polaco para estar más cerca del éxito..."
 POL_the_long_push_home: "La larga marcha a casa"
 POL_the_long_push_home_desc: "¡La insurrección ha sido un éxito! Ahora solo queda resistir hasta que llegue la ayuda. Nuestra población ha presenciado los horrores y la brutalidad de la ocupación enemiga, ¡y ahora el ejército polaco volverá a luchar con una fuerza cuarenta veces superior! ¡Esta vez no perderemos!"
 POL_the_north_sea: "El mar del Norte"
 POL_the_north_sea_desc: "Antes de que podamos siquiera empezar a considerar poner a las potencias neutrales del norte de nuestra parte para que se unan a nuestra alianza, debemos sentar las bases para el escenario diplomático global. Debemos hacer ver a las potencias del norte nuestras ganas por cooperar, y enviar a Józef Beck y su labia a los países nórdicos para convencerlos de los muchos beneficios que supone alinearse con el Międzymorze."
 POL_finno_polish_pact: "Pacto polacofinés"
 POL_finno_polish_pact_desc: "Los finlandeses están en una posición similar a la nuestra; atascados en la frontera con las fuerzas [SOV.GetAdjective], que solo quieren ver su nación subyugada otra vez a un imperio. Esto la convierte en la candidata perfecta para una primera expansión del Międzymorze en los países nórdicos."
 POL_invite_denmark: "Invitar a Dinamarca"
 POL_invite_denmark_desc: "Aunque son una potencia menor, los daneses controlan los estrechos de Dinamarca, una región estratégica en el Báltico. Si nos alineamos con ellos, nos aseguraremos el acceso de entrada y salida del Báltico. Debemos confiar en ellos para sobrevivir."
 POL_invite_sweden: "Invitar a Suecia"
 POL_invite_sweden_desc: "Los suecos han mantenido un concepto intrigante de la neutralidad en estos tiempos de conflicto. Quizá podamos convencer a sus ministros de asuntos exteriores de que el Intermarium es la alianza más neutral del mundo, y que esta oferta de defensa mutua es su mejor opción para disuadir la intervención directa de las potencias internacionales."
 POL_invite_norway: "Invitar a Noruega"
 POL_invite_norway_desc: "No es ningún secreto que los alemanes tienen ideas y ambiciones en Noruega, y ya hay hombres en este país listos para colaborar con los invasores extranjeros. Si los invitamos al Intermarium, les estaremos ofreciendo una oportunidad única para resistir al ataque alemán y no tener que doblegarse ante ellos."
 POL_the_mediterranean: "El Mediterráneo"
 POL_the_mediterranean_desc: "Entre Polonia y el Mediterráneo hay un rebaño de ovejas rodeadas de lobos. Yugoslavia, Austria e incluso Grecia y Turquía son presas para las agresivas potencias del oeste. Debemos hacer comprender a todas las potencias de los Balcanes y más allá nuestro deseo de proteger su soberanía y la seguridad de su pueblo, solo entonces podremos enviarles una oferta oficial de protección y expandir el Intermarium."
 POL_coerce_czechoslovakia: "Defender Checoslovaquia"
 POL_coerce_czechoslovakia_desc: "Los checos y los eslovacos son hermanos de los polacos, y debemos protegerlos no solo por el bien común, sino por obligación moral."
 POL_austro_hungarian_alliance: "Alianza austrohúngara"
 POL_austro_hungarian_alliance_desc: "Aunque en el pasado el pueblo polaco estuvo atrapado dentro del imperio austrohúngaro, ahora ellos también están en el punto de mira de los alemanes. Parece que colaborar les parece casi inevitable, pero quizás si les ofrecemos otra opción, eviten el impulso de entregar las llaves de su reino a [GER.GetLeader]."
 POL_protect_yugoslavia: "Proteger Yugoslavia"
 POL_protect_yugoslavia_desc: "Yugoslavia está en un estado lamentable, y son el principal objetivo de una invasión por parte de casi todos sus vecinos. Debemos invitarlos al Międzymorze para protegerlos de las amenazas tanto dentro como fuera de sus fronteras."
 POL_invite_greece: "Invitar a Grecia"
 POL_invite_greece_desc: "Las tensiones entre Grecia y Turquía siguen siendo fuertes y, con una posible amenaza italiana cerniéndose sobre ellos, los griegos sin duda se beneficiarían de nuestra protección."
 POL_control_the_bosporus: "Controlar el Bósforo"
 POL_control_the_bosporus_desc: "La alianza rumana carece totalmente de sentido si somos incapaces de mover ejércitos y armadas por el estrecho del Bósforo. Turquía es de vital interés estratégico para nuestra nación, y debemos convencerlos para que cooperen."
 POL_italian_alliance: "Alianza italiana"
 POL_italian_alliance_desc: "El gobierno italiano no oculta que es contrario a los ideales de autodeterminación que el Międzymorze representa, pero, con los cambios adecuados en los gobiernos internos de Italia y Polonia, podríamos alinearlos con nuestra visión para el futuro de Europa."
 POL_anti_blitz_vehicles: "Vehículos antibombardeos"
 POL_anti_blitz_vehicles_desc: "Nuestros enemigos intentarán aplastarnos con incesantes oleadas de divisiones blindadas. No estamos al nivel de sus tanques, pero podemos invertir en armas específicamente diseñadas para destrozar vehículos y provocarles serios daños económicos."
 POL_clamp_down_on_danzig: "Tomar medidas drásticas contra Danzig"
 POL_clamp_down_on_danzig_desc: "Oficialmente, Danzig es una ciudad libre bajo protección polaca, pero, recientemente, la ciudad ha caído bajo control de los nazis y es un títere de Adolf Hitler a todos los efectos. Esta deshonra en nuestra frontera norte es un obstáculo para el comercio polaco y debemos recuperar el control de la ciudad o arriesgarnos a sucumbir ante los alemanes."
 POL_attract_poles_to_gdynia: "Atraer polacos a Gdynia"
 POL_attract_poles_to_gdynia_desc: "Un gran puerto necesita grandes hombres que lo administren, y hay muchos polacos que necesitan empleo. Si estimulamos la migración a Gdynia, podemos continuar el proyecto de desarrollo del puerto."
 POL_ban_the_nazi_party: "Prohibir el partido nazi"
 POL_ban_the_nazi_party_desc: "¡Hemos reunido el apoyo suficiente de la población de Gdansk para purgar oficialmente la ciudad de los nazis y recuperar la ciudad para el Estado polaco!"
 POL_develop_gdansk_ship_building: "Desarrollar la construcción de barcos en Gdansk"
 POL_develop_gdansk_ship_building_desc: "¡Ahora que Gdansk vuelve a estar bajo nuestro control, podemos darle la inversión naval que tan desesperadamente necesita para comenzar a construir la enorme armada báltica que le hace falta a Polonia!"
 POL_expand_gdynia_seaport: "Ampliar el puerto de Gdynia"
 POL_expand_gdynia_seaport_desc: "¡Ahora que Gydnia se ha convertido en una gran ciudad comercial que puede rivalizar con Danzig, solo queda abrir oficialmente la ciudad al comercio, y nuestra economía volverá a ser única y exclusivamente nuestra!"
 POL_integrate_gdansk_industries: "Integrar la industria de Gdansk"
 POL_integrate_gdansk_industries_desc: "Durante décadas, Gdansk ha estado separada del resto de la nación, ¡pero eso se acabó! ¡Si la integramos en nuestra administración, podremos recuperar el control de nuestras exportaciones e importaciones!"
 POL_expand_northern_rail: "Ampliar la red ferroviaria del norte"
 POL_expand_northern_rail_desc: "Todas las mercancías polacas deben entrar y salir por el norte, pero la infraestructura allí está muy lejos de lo que podría llegar a ser. Debemos proveer al norte de una infraestructura ferroviaria en condiciones."
 POL_join_allies: "Unirse a los Aliados"
 POL_join_allies_desc: "El futuro de [Root.GetNameDef] está en manos de nuestros antiguos aliados del oeste. Aunque ya nos hemos afiliado a los Aliados, unirnos a ellos oficialmente afirmaría nuestro compromiso con el oeste y, con suerte, el compromiso de esa región con Polonia."
 uncontrolled_exports: "Economía embargada"
 uncontrolled_exports_desc: "Una nación extranjera tiene prácticamente todo el control sobre nuestras exportaciones e importaciones, lo que hace que nuestra economía esté básicamente embargada, incapaz de comerciar libremente con el resto del mundo."
 POL_anti_german_offensive: "Planes antialemanes"
 POL_anti_german_offensive_desc: "Hemos trazado un plan para atrapar a los alemanes en las calles de las ciudades de este estado."
 POL_anti_soviet_offensive: "Planes antirrusos"
 POL_anti_soviet_offensive_desc: "Los ejércitos polacos han recibido instrucciones altamente especializadas para contrarrestar el ataque [SOV.GetAdjective] en este estado."
 POL_new_military_academy_idea: "Una nueva academia militar"
 POL_looming_peasants_strike: "Se avecina una huelga de campesinos"
 POL_looming_peasants_strike_desc: "Los campesinos, descontentos por la total falta de acción a la hora de solucionar las graves condiciones de pobreza de la Polonia oriental, están planeando una huelga. Si no tomamos medidas antes de que se acabe el año, nos arriesgamos a que la agitación se extienda a toda la nación."
 POL_great_peasants_strike: "La huelga de los campesinos"
 POL_great_peasants_strike_desc: "¡La falta de acción del gobierno ha provocado protestas en masa en todo el mundo rural! La acción policial no hace más que agitar y marginar a los manifestantes y, si no tomamos medidas rápidamente, estas protestas pueden desembocar en una guerra civil a gran escala."
 POL_four_year_plan_idea: "Plan de cuatro años"
 POL_four_year_plan_complete_1: "Plan de cuatro años"
 POL_four_year_plan_complete_2: "Plan de cuatro años"
 POL_four_year_plan_complete_3: "Plan de cuatro años"
 POL_four_year_plan_complete_4: "Plan de cuatro años"
 POL_four_year_plan_idea_desc: "Este país ha emprendido medidas de industrialización masivas en todo su territorio."
 POL_san_left_desc: "La izquierda sanacionista, partidaria de las reformas, cree que Walery Sławek es el auténtico sucesor del anterior dictador, Józef Piłsudski."
 POL_sanation_left_opposition_1: "Baja oposición de la izquierda sanacionista"
 POL_sanation_left_opposition_1_desc: "[Root.GetLeftDesc] En estos momentos, la izquierda sanacionista supone una amenaza marginal a la dictadura y no está en posición de hacer peligrar la estabilidad del régimen."
 POL_sanation_left_opposition_2: "Moderada oposición de la izquierda sanacionista"
 POL_sanation_left_opposition_2_desc: "[Root.GetLeftDesc] En estos momentos, la izquierda sanacionista está acumulando poder en la dictadura y es capaz de influir en nuestras operaciones políticas diarias en el sector civil."
 POL_sanation_left_opposition_3: "Elevada oposición de la izquierda sanacionista"
 POL_sanation_left_opposition_3_desc: "[Root.GetLeftDesc] En estos momentos, la izquierda sanacionista tiene mucho poder y puede paralizar el sector civil si lo desea."
 POL_sanation_left_opposition_4: "Extrema oposición de la izquierda sanacionista"
 POL_sanation_left_opposition_4_desc: "[Root.GetLeftDesc] Actualmente, la izquierda sanacionista está a punto de ejecutar un golpe de Estado. Sławek está cansado de que lo releguemos y no sabemos qué es capaz de hacer."
 POL_san_right_desc: "El ala derecha del gobierno está principalmente compuesta por militares poderosos unidos bajo el mando de Edward Rydz-Śmigły."
 POL_sanation_right_opposition_1: "Baja oposición de la derecha sanacionista"
 POL_sanation_right_opposition_1_desc: "[Root.GetRightDesc] En estos momentos, la derecha sanacionista está satisfecha con el gobierno y no supone una amenaza para el régimen."
 POL_sanation_right_opposition_2: "Moderada oposición de la derecha sanacionista"
 POL_sanation_right_opposition_2_desc: "[Root.GetRightDesc] En estos momentos, la agitación de la derecha sanacionista está aumentando y toma las órdenes de Mościcki más como un consejo que como una orden."
 POL_sanation_right_opposition_3: "Elevada oposición de la derecha sanacionista"
 POL_sanation_right_opposition_3_desc: "[Root.GetRightDesc] Actualmente, la derecha sanacionista cree que la dictadura está intentando minar la autoridad de los militares y está usando al alto mando para influir en el ejército polaco."
 POL_sanation_right_opposition_4: "Extrema oposición de la derecha sanacionista"
 POL_sanation_right_opposition_4_desc: "[Root.GetRightDesc] Actualmente, la derecha sanacionista está preparando un golpe de Estado contra el gobierno polaco. Su influencia sobre los militares la convierte en la fuerza que realmente manda en la dictadura y, si no hacemos concesiones, podría dividir Polonia."
