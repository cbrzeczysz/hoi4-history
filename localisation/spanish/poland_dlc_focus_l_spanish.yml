 POL_april_constitution_fas: "Constitución de abril reformada"
 POL_april_constitution_fas_desc: "Estas leyes fueron aprobadas por el Sejm en 1935 para asegurar la continua paz y estabilidad del Estado polaco. La constitución se ha reformado para otorgar a los militares la soberanía de todos los asuntos, tantos internos como externos. Además, los oficiales de alto rango han adoptado los principios falangistas ultranacionalistas, por lo que solo se diferencian de los falangistas por un tecnicismo."
 POL_april_constitution_fas_left: "Constitución de abril reformada"
 POL_april_constitution_fas_left_desc: "Estas leyes fueron aprobadas por el Sejm en 1935 para asegurar la continua paz y estabilidad del Estado polaco. La constitución se ha reformado para otorgar a los militares la soberanía de todos los asuntos, tantos internos como externos. Además, los oficiales de alto rango han adoptado los principios falangistas ultranacionalistas, por lo que solo se diferencian de los falangistas por un tecnicismo."
