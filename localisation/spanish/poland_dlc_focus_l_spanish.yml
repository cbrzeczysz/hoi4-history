 POL_right_paramilitarism_idea: "Związek Młodej Polski"
 POL_right_paramilitarism_idea_desc: "Las Juventudes Militares de Polonia es una organización fundada por Edward Rydz-Śmigły y dirigida por el influyente falangista Jerzy Rutkowski. Aunque la organización existe oficialmente para establecer unas juventudes militares, el programa inculca eficazmente los ideales fascistas en las mentes maleables de los jóvenes."
 POL_common_organization_of_society_idea: "Organización Común de la Sociedad"
 POL_common_organization_of_society_idea_desc: "Siguiendo la vieja aspiración de Walery Sławek, Polonia ha reorganizado su estructura social para dar mayor autonomía a las comunidades locales, mientras que el presidente mantiene el control absoluto a nivel nacional."
 POL_eastern_conscription_idea: "Reclutamiento en el este"
 POL_eastern_conscription_idea_desc: "La población de Polonia oriental se está entrenando rápidamente para combatir contra [RUS.GetNameDef] en caso de guerra."
 POL_expand_intelligence_idea: "Expansión de la inteligencia polaca"
 POL_expand_intelligence_idea_desc: "Con nuestra patria perdida, Polonia solo puede aspirar a recuperar su independencia si apoya los movimientos de la resistencia y hostiga a sus enemigos con agentes encubiertos."
 POL_push_home_idea: "La larga marcha a casa"
 POL_push_home_idea_desc: "Hemos preparado todo para infiltrarnos en nuestra patria y recuperarla, solo nos queda mantenerla bajo control el tiempo suficiente para que nuestros aliados lleguen, y finalmente Polonia será nuestra."
 POL_segregated_seating_abolished: "Abolición de los asientos segregados"
 POL_segregated_seating_abolished_desc: "Durante décadas, la educación de Polonia ha seguido un sistema de segregación de los alumnos con diferente procedencia ética. Ahora que hemos abolido esta práctica, el Estado podrá crear una sociedad multicultural igualitaria."
 POL_national_defence_fund_idea: "Fondo de defensa nacional"
 POL_national_defence_fund_idea_desc: "Polonia ha realizado una inversión importante en defensa nacional y se ha apropiado de recursos del sector civil para usarlos en la construcción de estructuras útiles para el ejército."
 POL_central_defence_of_poland_idea: "Defensa central de Polonia"
 POL_central_defence_of_poland_idea_desc: "Este país se está centrando en construir fortificaciones y equipo de infantería para militarizarse rápidamente."
 POL_baltic_security: "Seguridad del Báltico"
 POL_baltic_security_desc: "Aunque hemos confiado en el apoyo del oeste, las concesiones constantes a los alemanes nos hacen dudar de si los Aliados nos defenderían en caso de invasión. Si protegemos a nuestros compañeros de Europa Oriental, puede que logremos conservar la paz."
 POL_protect_czechozlovakia: "Proteger a Checoslovaquia"
 POL_protect_czechozlovakia_desc: "Parece que [GER.GetLeader] tiene [Ger.GetLeader.GetHerHis] propio plan con respecto al destino de Checoslovaquia, uno que despojaría a los checoslovacos de su independencia. Hay que poner fin a esta corriente de imperialismo."
 POL_baltic_alliance_focus: "La alianza del Báltico"
 POL_baltic_alliance_focus_desc: "Los bálticos son los siguientes en la guillotina cuando haya caído Polonia, así que sería prudente que las tres naciones dejasen a un lado su desdén por el Estado polaco y se uniesen a nosotros contra nuestros enemigos comunes a ambos lados de nuestras fronteras colectivas."
 POL_romanian_alliance: "Alianza rumana"
 POL_romanian_alliance_desc: "Llevamos mucho tiempo siendo aliados de Rumanía, una alianza que atraviesa mares. Aunque esto no tiene mucha importancia históricamente, ha llegado el momento de extender una invitación formal a los rumanos para que se unan a nuestra facción y llevar a buen término la ambición del Intermarium."
 POL_baltic_ultimatums: "Ultimátum a los Estados bálticos"
 POL_baltic_ultimatums_desc: "Ahora que nos hemos ocupado de Lituania, solo queda incorporar a nuestro creciente imperio a los antiguos miembros de la Mancomunidad que se encuentran más al norte. Con unas naciones tan pequeñas y unos ejércitos tan débiles, no creemos que los bálticos vayan a poder rechazar nuestro ultimátum."
 POL_sea_to_sea: "De costa a costa"
 POL_sea_to_sea_desc: "La Mancomunidad es más que la unión de Polonia y Lituania. Es un imperio glorioso que brilla de mar a mar, desde Polonia hasta Crimea."
 POL_pan_slavic_revanchism: "Revanchismo paneslavo"
 POL_pan_slavic_revanchism_desc: "Hasta el momento, el movimiento paneslavo ha sido poco más que una herramienta útil para que los rusos afirmen su hegemonía sobre todos los eslavos, pero también ha servido para unir a gente dispar de la región en una serie de Estados unidos como Yugoslavia y Checoslovaquia. ¿Por qué iba a ser Polonia una excepción? ¿No debería sacar provecho de esta oleada de paneslavismo?"
 POL_the_old_borders: "Las viejas fronteras"
 POL_the_old_borders_desc: "Hace siglos, los eslavos ocupaban regiones que ahora se consideran germánicas: Pomerania, Silesia y Prusia. El imperialismo alemán ha sido una plaga para el Estado polaco y los pueblos eslavos adyacentes durante varios siglos, así que ha llegado el momento de enmendar los errores de la historia y reclamar lo que nos pertenece por derecho."
 POL_annex_czech: "Anexionar Checoslovaquia"
 POL_annex_czech_desc: "El Estado checoslovaco ha demostrado ser incapaz de defenderse solo: ha cedido y se ha acobardado bajo la protección occidental. Ha llegado la hora de proteger a checos y eslovacos con el ejército polaco."
