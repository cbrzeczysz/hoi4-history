 POL_april_constitution_dem: "Constitución de abril reformada"
 POL_april_constitution_dem_desc: "Estas leyes fueron aprobadas por el Sejm en 1935 para asegurar la continua paz y estabilidad del Estado polaco. La constitución se ha reformado para incluir una serie de privilegios y derechos sacrosantos para cada localidad polaca, lo que concede derechos democráticos y autonomía local, aunque el presidente sigue ostentando el poder absoluto sobre el Estado a nivel nacional."
