 south_american_news.1.t: "Guerra en Sudamérica"
 south_american_news.1.d: "A raíz de los choques que desde la disolución de la Gran Colombia han tenido lugar en las regiones de Napo Pastaza y Santiago Zamora, en la frontera de Perú y Ecuador, se han empezado a librar escaramuzas entre las fuerzas de ambos países. Debido al reciente asentamiento en fronteras de Colombia, el ejército peruano ha adquirido confianza para reivindicar territorios del Estado de Ecuador, inferior en fuerzas, y las escaramuzas se han tornado en conflicto abierto. Estos hechos hacen que la estabilidad de la región se tambalee, y es posible que otros países intenten intervenir."
 south_american_news.1.a: "¿Qué va a ser de Sudamérica?"
 south_american_news.1.b: "¡Comienza una nueva era para el estado peruano!"
 south_american_news.1.c: "¡No pasarán!"
 south_american_events.1.t: "Terra convoca elecciones nacionales"
 south_american_events.1.desc: "Aunque es un dictador que controla todos los aspectos de la política nacional, Gabriel Terra ha anunciado una vez más que va a convocar elecciones. El resultado es ya bien sabido, ya que el Partido Colorado se niega a renunciar al poder, y el único sucesor plausible de Terra dentro del partido es su cuñado, Alfredo Baldomir. Con todo, la gente acude a las urnas, anhelando un mañana nuevo para Uruguay."
 south_american_events.1.a: "Alfredo Baldomir sucederá a Terra."
 south_american_events.1.b: "Inexplicablemente, el Partido Nacional ha ganado las elecciones."
 south_american_events.1.c: "¡El pueblo ha hablado!"
 south_american_events.1.d: "Tenemos otra cosa en mente..."
 south_american_news.2.t: "Un nuevo presidente uruguayo"
 south_american_news.2.d: "Gabriel Terra, presidente de Uruguay, anunció la semana pasada que celebraría elecciones y cedería el poder, que ostentaba desde su golpe de Estado en 1933. El cargo pasará a manos del cuñado de Terra, Alfredo Baldomir Ferrari, que ha manifestado su afinidad con el bloque Aliado."
 south_american_news.2.a: "Bien por ellos."
 south_american_news.2.b: "Lo echaremos de menos."
 south_american_news.3.t: "Un nuevo presidente uruguayo"
 south_american_news.3.d: "Gabriel Terra, presidente de Uruguay, anunció la semana pasada que celebraría elecciones y cedería el poder, que ostentaba desde su golpe de Estado en 1933. El cargo pasará a manos de Luis Alberto de Herrera, cabecilla del Partido Nacional uruguayo."
 south_american_news.3.a: "Interesante."
 south_american_news.3.b: "Una sorpresa más que bienvenida."
 south_american_news.4.t: "Revolución popular en Uruguay"
 south_american_news.4.d: "Gabriel Terra, presidente de Uruguay, anunció la semana pasada que celebraría elecciones y cedería el poder, que ostentaba desde su golpe de Estado en 1933. Sin embargo, el presidente no se esperaba que el pueblo fuera a apoyar en masa al Partido Comunista, fenómeno social que ha desembocado en el derrocamiento de Alfredo Baldomir Ferrari, recién nombrado sucesor, y su gabinete."
 south_american_news.4.a: "Conque este es el poder del pueblo."
 south_american_news.4.b: "¡Larga vida a la república popular!"
 south_american_news.5.t: "La Confederación Perú-Boliviana ha vuelto a la vida"
 south_american_news.5.d: "Por vez primera desde la Guerra de la Confederación que supuso el fin, en teoría definitivo, a la unión estatal de Perú y Bolivia, la Confederación ha resurgido. Las malas lenguas afirman que no es más que una fachada para camuflar su ambición imperialista, pero no son pocos quienes esperan que el regreso de esta entidad política logre unir al pueblo como nunca antes. Una cosa sí es segura, y es que la Confederación ha vuelto para quedarse."
 south_american_news.5.a: "Es incuestionable que esto trastocará el equilibrio de poder en la región."
 south_american_news.5.b: "¡Volvemos a estar unidos!"
 south_american_news.6.t: "La Española unida"
 south_american_news.6.d: "Pese a compartir multitud de semejanzas en su larga historia, el oeste y el este de La Española llevan mucho tiempo divididos. Hoy, sin embargo, los Estados de Haití y la República Dominicana se han unido con el fin común de trabajar por la prosperidad de la isla, formando así el Estado de La Española."
 south_american_news.6.a: "No les servirá de nada."
 south_american_news.6.b: "¡Viva La Española!"
 south_american_events.2.t: "Especializar el Departamento Nacional de Armamento Pesado"
 south_american_events.2.desc: "En respuesta a nuestro reciente afán de modernizar la producción de armamento pesado, nuestros expertos han llegado a una conclusión: es necesario especializar el Departamento Nacional de Armamento Pesado, o nos arriesgamos a que nuestras cadenas de producción caigan en la deficiencia, con el perjuicio que ello conllevaría para la seguridad nacional. ¿Cómo procederemos?"
 south_american_events.2.a: "Por supuesto, debemos modernizar la artillería."
 south_american_events.2.b: "¡Tenemos que ser capaces de defendernos de enemigos del cielo!"
 south_american_events.2.c: "Necesitamos la capacidad de parar en seco a los tanques del enemigo."
 south_american_news.7.t: "¡Guayanas unidas!"
 south_american_news.7.d: "Demasiado tiempo lleva ya dividida la región de Guayana entre potencias coloniales que ocupan las subregiones de Cayena, Guyana, Amapá, Surinam y Guayana. Hoy, no obstante, los pueblos de la región han unido fuerzas en su lucha común contra el imperialismo, declarando que destruirán a todo detractor de su unificación e independencia."
 south_american_news.7.a: "Corren tiempos interesantes."
 south_american_news.7.b: "¡Al fin somos libres de las cadenas del imperialismo!"
 south_american_events.10.t: "[FROM.GetName] anuncia una expansión naval"
 south_american_events.10.d: "El gobierno [FROM.GetAdjective] ha anunciado al mundo su objetivo de engrosar la flota nacional con más buques capitales, dando al traste con el precario equilibrio de poder que imperaba en el continente. Ahora, nos corresponde decidir cómo actuar ante la amenaza resurgente que nos supone el beligerante país vecino."
 south_american_events.10.a: "¡Los líderes [FROM.GetAdjective] no nos aventajarán!"
 south_american_news.10.t: "[FROM.GetName] inicia una carrera armamentística naval"
 south_american_news.10.d: "Aunque no hay en vigor tratados de cariz oficial que puedan obstaculizar la ampliación de las armadas [BRA.GetAdjective], [CHL.GetAdjective] o [ARG.GetAdjective], sí que existe desde la Gran Guerra un convenio informal contra expansiones muy sustanciales. No obstante, dado que el gobierno [FROM.GetAdjective] ha anunciado su intención de ampliar sus capacidades navales con más buques capitales, la carrera armamentística en Sudamérica se antoja hoy inevitable.\n\nEs pronto para vaticinar qué repercusiones tendrá esto en el contexto geopolítico, pero podemos dar por hecho que los líderes de las grandes potencias no perderán detalle de los acontecimientos."
 south_american_news.10.a: "Esto puede provocar inestabilidad en la región."
 south_american_news.10.b: "Quizá se nos presente la ocasión de acrecentar nuestra influencia en la región."
 south_american_events.11.t: "Intento de golpe militar"
 south_american_events.11.d: "Si bien es cierto que el presidente Eusebio Ayala guio a nuestro país a la victoria en la guerra contra Bolivia con ayuda de su mano derecha, José Félix Estigarribia, es innegable que su gobierno es responsable de que hoy nos encontremos en guerra, y el descontento hacia él es generalizado en el territorio nacional. Para colmo, varios oficiales se han declarado enemigos de un gobierno liberal al que califican de servil y débil, y los tenientes coroneles Federico Wenman Smith y Camilo Recalde han tomado Asunción. ¡Exigen la dimisión inmediata de Eusebio Ayala!"
 south_american_events.11.a: "No podemos dejar que esto vaya a más: Ayala debe renunciar."
 south_american_events.11.b: "¡Que paguen cara la amenaza a nuestra república!"
 higinio_and_estigarrabia_wont_cooperate: "¡Los generales §YJosé Félix Estigarribia§! e §YHiginio Morínigo§! §Rno cooperarán§! con nuestro nuevo gobierno!"
 rafael_franco_is_exiled: "El general §YRafael Franco§! se exilia"
 south_american_news.8.t: "Revolución de Febrero"
 south_american_news.8.d: "El presidente de Paraguay, Eusebio Ayala, ha dimitido oficialmente, cediendo a las exigencias de los oficiales militares que ocupan Asunción, la capital del país. El poder ha pasado a los febreristas revolucionarios, liderados por el general Rafael Franco. Tras muchos años de guerra contra Bolivia, parece que el pueblo de Paraguay se ha cansado de su débil gobierno, puesto que muchos han salido a las calles a celebrar la nueva dirigencia."
 south_american_news.8.a: "¿No se han hartado de luchar?"
 south_american_news.8.b: "¡Ahora somos libres para luchar por un futuro mejor!"
 south_american_news.9.t: "Sofocada la revuelta de los oficiales paraguayos"
 south_american_news.9.d: "El presidente paraguayo, Eusebio Ayala, ha anunciado que él y la guardia republicana, dirigida por su mano derecha, José Félix Estigarribia, han logrado sofocar una revuelta e intento de golpe de Estado por parte de militares partidarios de los febreristas revolucionarios y de su líder, el general Rafael Franco. Sin embargo, el país se encuentra ahora en una situación aún peor que la de hace solo un par de meses, cuando terminó la guerra del Chaco, y parece que el país está muy lejos de volver a estar unido."
 south_american_news.9.a: "Me pregunto cómo se sentirá su pueblo al respecto."
 south_american_news.9.b: "Con suerte no volveremos a saber de esos insurgentes..."
 south_american_events.12.t: "Germán Busch se moviliza para derrocar el gobierno"
 south_american_events.12.d: "Tras el mayor movimiento huelguístico conocido hasta ahora en el país, los militares al mando del joven teniente coronel Germán Busch se han movilizado para derrocar al gobierno de Tejada. Afirman que, a diferencia de Tejada, ellos están de parte del pueblo boliviano y de los ideales socialistas del Partido Socialista Unido y de los sindicatos. ¿Se puede hacer algo para detenerlos o ya es demasiado tarde, teniendo en cuenta la catástrofe de la guerra del Chaco?"
 south_american_events.12.a: "Tejada Sorzano tiene que anunciar su dimisión a la opinión pública."
 south_american_events.12.b: "¡Hay que sofocar su rebelión ahora mismo!"
 german_busch_and_gualberto_imprisoned: "Encarcelamiento de los generales §YGermán Busch§! y §YGualberto Villarroel López§!"
 south_american_news.11.t: "La revolución socialista boliviana de 1936"
 south_american_news.11.d: "Tras el mayor movimiento huelguístico conocido hasta ahora en Bolivia, los militares al mando del joven teniente coronel Germán Busch se movilizaron para derrocar al gobierno del Partido Republicano Genuino de José Luis Tejada Sorzano. Afirmaron que, a diferencia de Tejada, ellos están de parte del pueblo boliviano y de sus ideales socialistas. Ahora que Tejada ha dimitido, han asumido el control completo de Bolivia."
 south_american_news.11.a: "¿Cómo va a ser socialista una dictadura militar?"
 south_american_news.11.b: "¡Aprovecharemos el momento!"
 south_american_news.12.t: "Los generales bolivianos meten la pata en su golpe de Estado"
 south_american_news.12.d: "Tras el mayor movimiento huelguístico conocido hasta ahora en Bolivia, los militares al mando del joven teniente coronel Germán Busch se movilizaron para derrocar al gobierno del Partido Republicano Genuino de José Luis Tejada Sorzano. Afirmaron que, a diferencia de Tejada, ellos están de parte del pueblo boliviano y de sus ideales socialistas, pero, al no haber sido capaces de tomar La Paz, la policía y los soldados restantes han perseguido a su grupo y encarcelado a sus líderes."
 south_american_news.12.a: "Yo no habría actuado así."
 south_american_news.12.b: "¡Debemos acabar con su asqueroso golpe!"
 south_american_events.13.t: "El gran terremoto de Chillán"
 south_american_events.13.d: "Ayer, a las 23:32, la tierra empezó a temblar fuertemente bajo Chillán, destruyendo más de la mitad de la ciudad. A las 23:35, Concepción sufrió una violenta sacudida. Casi todos los edificios quedaron completamente destruidos. Se estima que el terremoto tuvo una magnitud de onda superficial de 8,3 y una intensidad máxima de X en la escala de Mercalli, dejando alrededor de 28 000 muertos y muchos más desplazados o heridos. Hoy es un día sombrío para el pueblo de Chile."
 south_american_events.13.a: "¡Tenemos que ayudar a la gente!"
 south_american_events.13.b: "Tenemos problemas más importantes."
 south_american_news.13.t: "Consecuencias del terremoto de Chillán"
 south_american_news.13.d: "Un terremoto de magnitud 8,3, intensidad máxima de X en la escala de Mercalli, ha dejado las ciudades chilenas de Chillán y Concepción en ruinas, con un balance de más de 28 000 muertos. Las labores de reconstrucción y socorro están en marcha, pero hay muchos desplazados y los países de la región no saben cuál es la mejor manera de resolver el problema."
 south_american_news.13.a: "Horripilante."
 south_american_events.14.t: "Elecciones presidenciales de 1938"
 south_american_events.14.d: "Por fin han llegado las elecciones presidenciales y el último mandato del presidente Arturo Alessandri. El país sigue experimentando un creciente descontento y radicalismo, tanto a la derecha como a la izquierda, y nadie conoce realmente la respuesta definitiva para salvar al país del desastre económico. ¿Quién debe tomar el relevo de Alessandri y conducir al país hacia el futuro?"
 south_american_events.14.a: "Pedro Aguirre Cerda"
 south_american_events.14.b: "Gustavo Ross"
 south_american_events.14.c: "Carlos Ibáñez del Campo"
 south_american_events.14.e: "Elías Lafertte Gaviño"
 south_american_events.15.t: "Revueltas militares"
 south_american_events.15.desc: "Después de que Rafael Franco firmara varias órdenes ejecutivas sobre el aumento de los poderes presidenciales, así como la cesión de posiciones avanzadas en zonas bolivianas del Chaco Boreal reconocidas internacionalmente, parte del ejército se ha sublevado contra el gobierno e intenta derrocarlo. ¿Es eso lo que están haciendo?"
 south_american_events.15.a: "No tiene sentido detenerlos..."
 south_american_events.15.b: "¡Destruidlos!"
 south_american_news.14.t: "Higinio Morínigo se hace con el poder en Paraguay"
 south_american_news.14.desc: "Tras el creciente descontento con el liderazgo de la nación, los militares han tomado cartas en el asunto y han instalado al general Higinio Morínigo como nuevo presidente de Paraguay. Este simpatiza con la causa fascista, y es probable que se dirija a Argentina en busca de protección y ayuda mutuas, lo que a su vez llevará a Brasil a intentar reforzar sus propias alianzas para protegerse en caso de agresión paraguaya o argentina."
 south_american_news.14.a: "Otro perrito faldero fascista."
 south_american_news.14.b: "Nuestro futuro está con los alemanes."
 south_american_events.16.t: "Celebraciones del Día del Mar"
 south_american_events.16.desc: "Como es tradición desde la pérdida del Departamento del Litoral a manos de Chile en la Guerra del Pacífico a finales de la década de 1800, hoy se celebra el Día del Mar para recordar a los héroes bolivianos que lucharon contra Chile. Muchos lo ven como una oportunidad para reiterar nuestras reivindicaciones de acceso al océano Pacífico, que perdimos cuando nos quedamos sin salida al mar tras la guerra. ¿Dejamos que el pueblo proteste?"
 south_american_events.16.a: "Que la gente haga lo que quiera."
 south_american_events.16.b: "Tenemos que reprimir esta idiotez."
 south_american_events.16.c: "Algo pretenden."
 south_american_events.17.t: "[PRU.GetNameDefCap] ofrece una paz blanca a cambio de Pastaza"
 south_american_events.17.desc: "Hace poco llegó un comunicado inesperado de parte de los diplomáticos [PRU.GetAdjective]. Ofrecen una paz condicional: les entregamos Pastaza y ellos retiran sus fuerzas del resto de nuestro país. Debemos pensar bien si queremos seguir luchando por nuestras tierras u obtener la paz a cambio de ceder parte de nuestro territorio."
 south_american_events.17.a: "¡El país necesita la paz!"
 south_american_events.17.b: "¡Lucharemos por Pastaza!"
 south_american_events.18.t: "[ECU.GetNameDefCap] cede Pastaza a cambio de la paz"
 south_american_events.18.desc: "Para nuestra aprobación, [ECU.GetNameDef] ha decidido ceder Pastaza a cambio de una paz blanca. Hemos anexionado el Estado de forma bastante pacífica y se han iniciado esfuerzos de integración. ¡Esto marca un nuevo comienzo para el Estado de Pastaza!"
 south_american_events.18.a: "¡Por fin!"
 south_american_events.19.t: "[ECU.GetNameDefCap] se niega a ceder territorio"
 south_american_events.19.desc: "[ECU.GetNameDefCap] ha rechazado nuestra oferta de paz. Afirman que su integridad territorial no está en duda y que prefieren continuar la lucha a pesar de su posición en la guerra, así que habrá que seguir combatiendo."
 south_american_events.19.a: "Qué lástima..."
 south_american_events.20.t: "[PRU.GetNameDefCap] ofrece Loreto a cambio de la paz"
 south_american_events.20.desc: "Hace poco llegó un comunicado inesperado de parte de los diplomáticos [PRU.GetAdjective]. Ofrecen una paz condicional: nos entregan Loreto y nosotros retiramos nuestras fuerzas del resto de nuestro país. Debemos pensar bien si queremos conformarnos con lo que tenemos o si seguimos luchando por conseguir más territorios."
 south_american_events.20.a: "Un trato justo. Han aprendido la lección."
 south_american_events.20.b: "¿Por qué conformarnos con menos cuando podemos obtener más territorios?"
 south_american_events.21.t: "[ECU.GetNameDefCap] acepta nuestra oferta de paz"
 south_american_events.21.desc: "[ECU.GetNameDefCap] ha aceptado nuestra propuesta de paz blanca. Por desgracia, hemos tenido que pagar un alto precio, puesto que cederemos Loreto al gobierno [ECU.GetAdjective]."
 south_american_events.21.a: "Hemos escogido el mal menor."
 south_american_events.22.t: "[ECU.GetNameDefCap] rechaza nuestra oferta de paz"
 south_american_events.22.desc: "[ECU.GetNameDefCap] ha rechazado nuestra oferta de paz blanca. Tal como están las cosas, el gobierno [ECU.GetAdjective] no ve ninguna razón para dejar de luchar. Pues habrá que seguir combatiendo."
 south_american_events.22.a: "No es la solución ideal..."
 south_american_events.30.t: "Presión para aislar a [FROM.GetNonIdeologyName]"
 south_american_events.30.desc: "Con el reciente derrocamiento del gobierno [FROM.GetAdjective] por parte de las fuerzas comunistas, aumenta la presión en toda nuestra nación para que se dé una respuesta contundente. Los medios de comunicación están inundados de informes hiperbólicos sobre la amenaza roja y la maldición que supone [FROM.GetNonIdeologyName] para nuestros intereses. Mientras tanto, los empresarios exigen una retribución por sus inversiones perdidas en el país.\n\nDebemos actuar con rapidez para distender la opinión pública y dejar claro a [FROM.GetNonIdeologyName] que no toleraremos el comunismo en este hemisferio."
 south_american_events.30.a: "Aisladlos económica y diplomáticamente."
 south_american_events.30.b: "Cortad los lazos diplomáticos."
 south_american_events.30.c: "Tenemos asuntos más acuciantes."
 south_american_events.31.t: "[FROM.GetNameDefCap] intenta aislar a [ROOT.GetNonIdeologyName]"
 south_american_events.31.desc.a: "Los diplomáticos [FROM.GetAdjective] han abandonado hoy su embajada en [ROOT.Capital.GetCapitalVictoryPointName] tras emitir una severa declaración de parte de su gobierno. Afirman que ya no acudirán en nuestra ayuda si nos encontramos en conflicto con otras naciones y que no nos aceptan como gobierno legítimo de la nación.\n\nAdemás, han decretado un embargo contra nosotros con intención de debilitar nuestra economía. Aunque era obvio que [FROM.GetNameDef] sería hostil a nuestro régimen, la rapidez y contundencia de sus acciones han sorprendido a muchos."
 south_american_events.31.desc.b: "Los diplomáticos [FROM.GetAdjective] han abandonado hoy su embajada en [ROOT.Capital.GetCapitalVictoryPointName] tras emitir una severa declaración de parte de su gobierno. Afirman que ya no acudirán en nuestra ayuda si nos encontramos en conflicto con otras naciones y que no nos aceptan como gobierno legítimo de la nación.\n\nAunque era obvio que [FROM.GetNameDef] sería hostil a nuestro régimen, la rapidez y contundencia de sus acciones han sorprendido a muchos."
 south_american_events.31.a: "¡Imperialistas arrogantes!"
 south_american_events.32.t: "Apoyar a los anticomunistas en [FROM.GetNonIdeologyName]"
 south_american_events.32.desc: "Dado que [FROM.GetNonIdeologyName] se ha sumido en una guerra civil, muchos de nuestros industriales y ciudadanos particulares están reuniendo ayuda para el asediado gobierno [FROM.GetAdjective] en su lucha por contener la amenaza comunista.\n\nAlgunos de los más fervientes anticomunistas en el ejército sugieren que aprovechemos esta oportunidad para equipar y enviar voluntarios militares para ayudar en el conflicto, manteniendo una negación plausible para el gobierno."
 south_american_events.32.a: "Haremos la vista gorda respecto a los voluntarios bien equipados que vayan a [FROM.GetNonIdeologyName]."
 south_american_events.32.b: "No podemos interferir."
 south_american_events_32_tt: "§RNos costará enviar voluntarios debido a la política§! §Y$undisturbed_isolation$§! §Ry al umbral de tensión mundial.§!"
 south_american_events.50.t: "[FROM.FROM.GetNameDefCap] bajo ataque"
 south_american_events.50.desc: "Nuestro compromiso con la Doctrina Monroe ha quedado en entredicho por la reciente declaración de guerra contra [FROM.FROM.GetNameDef]. Mientras que muchos de nuestros ciudadanos se muestran poco entusiasmados ante la perspectiva de tener que luchar en defensa de [FROM.FROM.GetNonIdeologyName], nuestros expertos en política exterior expresan su preocupación ante la posibilidad de que no defenderlos pueda provocar un efecto dominó de injerencias de potencias extranjeras en nuestro hemisferio."
 south_american_events.50.a: "Exigid el fin de las hostilidades contra [FROM.FROM.GetNonIdeologyName]."
 south_american_events.50.b: "¿Por qué deben morir nuestros soldados por [FROM.FROM.GetNonIdeologyName]?"
 south_american_events_50_war_tt: "§REsto acabará en guerra con [FROM.GetName] si se niegan.§!"
 south_american_events.51.t: "[USA.GetNameDefCap] aplica la Doctrina Monroe"
 south_american_events.51.desc: "Nuestros diplomáticos esperaban que [USA.GetNameDef] hiciera la vista gorda ante nuestras actividades en las Américas, pero parece que no hemos tenido tanta suerte. Hemos recibido un comunicado urgente de [USA.Capital.GetCapitalVictoryPointName] en el que exige que cesemos toda actividad hostil en el hemisferio o lo considerarán un acto de guerra contra [USA.GetNameDef]. Tendremos que andarnos con cuidado si queremos evitar que este conflicto vaya a más."
 south_american_events.51.a: "No nos interesa un conflicto con [USA.GetNameDef]."
 south_american_events.51.b: "Esto no les concierne, es un farol."
 south_american_events.52.t: "[FROM.GetNameDefCap] acepta el fin de las hostilidades"
 south_american_events.52.desc: "Los diplomáticos [FROM.GetAdjective] nos han informado de que están dispuestos a cesar las hostilidades en el hemisferio occidental y a intentar resolver sus problemas con diplomacia. Habrá que ver si esta paz negociada será duradera."
 south_american_events.52.a: "El mundo se lo pensará dos veces antes de invadir nuestro jardín."
 south_american_events.52.b: "El Tío Sam tiene nuestro agradecimiento."
 south_american_events.53.t: "[FROM.GetNameDefCap] se niega a poner fin a las hostilidades"
 south_american_events.53.desc: "Los diplomáticos [FROM.GetAdjective] nos han informado de que [USA.GetNameDef] no tiene derecho a interferir en las supuestas quejas legítimas de su gobierno. Por tanto, han declarado que seguirán actuando en su propio interés en el hemisferio occidental mientras lo consideren necesario."
 south_american_events.53.a: "Entonces, es la guerra."
 south_american_events.54.t: "[FROM.GetNameDefCap] aplica la Doctrina Monroe"
 south_american_events.54.desc: "Hemos recibido un comunicado urgente de [FROM.Capital.GetCapitalVictoryPointName] en el que afirman que no permitirán el acto de agresión que se está llevando a cabo contra nosotros y que están hablando con nuestros enemigos para poner fin a las hostilidades. Si no lo consiguen, han jurado salir en nuestra defensa."
 south_american_events.54.a: "¡Excelente!"
 south_american_events.55.t: "[FROM.GetNameDefCap] ignora el conflicto"
 south_american_events.55.desc: "La embajada de [FROM.GetNameDefCap] en [ROOT.Capital.GetCapitalVictoryPointName] fue evacuada hoy temprano debido a las recientes hostilidades en la región. Los diplomáticos de la embajada nos han informado de que su gobierno no desea verse envuelto en otra guerra extranjera."
 south_american_events.55.a: "Entonces, estamos solos..."
 south_american_news.60.t: "El ejército [BRA.GetAdjective] da un golpe de Estado"
 south_american_news.60.desc: "A pesar de los intentos del presidente $BRA_getulio_vargas$ por cortejar a las distintas facciones del movimiento militar e integralista, el ejército se ha impacientado con el ritmo de cambio del asediado presidente y ha tomado cartas en el asunto. En una rápida operación militar, se aseguraron importantes infraestructuras y comunicaciones en todo el país antes de que las tropas asaltaran el Palacio de Catete en Río de Janeiro, donde $BRA_getulio_vargas$ fue capturado.\n\nAunque queda por ver qué cambiará en la política diaria de la nación bajo el régimen militar, está claro que el nuevo gobierno se mostrará intransigente ante cualquier rumor de disidencia comunista entre la población."
 south_american_news.60.a: "¿Encontrará Brasil la paz algún día?"
 #### Chile #####
 CHL_political_events.1.t: "[CHL.GetNameDefCap] propone una alianza mutua"
 CHL_political_events.1.desc: "[CHL.GetLeader], de [CHL.GetNameDef], ha propuesto una solicitud mutua para los Aliados, en un intento de salvaguardar nuestras aguas y tierras, manteniendo intacta la estrecha alianza entre ambos y rompiendo las relaciones mutuas entre nuestros países. Sería prudente aceptar su petición."
 CHL_political_events.1.a: "No vemos ningún perjuicio en ello."
 CHL_political_events.1.b: "¡¿Están locos?!"
 CHL_political_events.2.t: "Una solicitud conjunta argentino-chilena"
 CHL_political_events.2.desc: "Los países sudamericanos de Chile y Argentina han presentado una solicitud conjunta para unirse a nuestra facción. Afirman que desean ayudarnos, además de proteger sus propios intereses. ¿Qué decimos?"
 CHL_political_events.2.a: "Son bienvenidos aquí."
 CHL_political_events.2.b: "¡No!"
 CHL_political_events.3.t: "[ARG.GetName] rechaza nuestra propuesta"
 CHL_political_events.3.desc: "El vil [ARG.GetLeader] ha rechazado nuestra justa y razonable petición de una solicitud conjunta a los aliados, y ya es hora de que se dé cuenta de lo que ha perdido. Somos más fuertes por nuestra cuenta, nunca los hemos necesitado..."
 CHL_political_events.3.a: "Entonces, está claro que son el enemigo."
 CHL_political_events.4.t: "[CHL.GetName] se moviliza para ocupar [953.GetName]"
 CHL_political_events.4.desc: "Las tropas pertenecientes al Estado [CHL.GetAdjective] han empezado a cruzar las fronteras previamente establecidas en [953.GetName], y su fuerza aérea y armada ya se han movilizado. Parece que iban en serio respecto a hacerse con el control de la isla en disputa, y no está claro si podemos detener esto a través de la mediación. ¿Qué hacemos?"
 CHL_political_events.4.a: "No tiene sentido luchar contra ellos."
 CHL_political_events.4.b: "¡Venid si os atrevéis!"
 CHL_political_events.5.t: "[ARG.GetName] se retira de [953.GetName]"
 CHL_political_events.5.desc: "[ARG.GetName] ha decidido que no merece la pena aferrarse a [953.GetName] frente a nuestro poderío militar, así que ya han retirado a sus tropas de la provincia. Esto deja la zona en disputa en nuestras manos por primera vez, por lo que podemos iniciar las campañas de integración inmediatamente."
 CHL_political_events.5.a: "¡Una victoria para el pueblo chileno!"
 CHL_political_events.6.t: "[ARG.GetName] se niega a retirarse de [953.GetName]"
 CHL_political_events.6.desc: "[ARG.GetName] se mantiene desafiante respecto a la idea de poseer la isla en disputa, y afirma que tendremos que tomarla por la fuerza si la queremos. Nuestro pueblo se ha unido a esta causa y los políticos han empezado a hablar en favor de la desintegración del Estado argentino."
 CHL_political_events.6.a: "Ahora no podemos echarnos atrás."
 CHL_political_events.7.t: "Refunfuños antisocialistas en el ejército"
 CHL_political_events.7.d: "Nos hemos enterado de que hay militares que quieren empañar su reputación de apolíticos criticando abiertamente al pueblo por su elección de presidente y afirmando claramente que el socialismo es intrínsecamente malo. Es evidente que deliran, pero debemos mantenernos alerta para evitar que se produzca un nuevo golpe de Estado."
 CHL_political_events.7.a: "Esto no augura nada bueno."
 CHL_political_events.8.t: "El Ariostazo"
 CHL_political_events.8.d: "Hoy se ha producido una breve revuelta del regimiento de artillería de Tacna, dirigido por el general Ariosto Herrera. Herrera es conocido por ser partidario del expresidente Carlos Ibáñez del Campo, y parece haber estado muy influido por su época como agregado militar en Italia. El 21 de mayo de 1939, cuando el general Herrera llegaba al palacio presidencial para asistir a un acto, vio una bandera roja que colgaba de uno de los balcones y, en un impulso repentino, la agarró y la arrancó. Esta fue la primera vez que se levantaron sospechas reales contra él. Sin embargo, a pesar de todo, no tuvo apoyo a gran escala y todo vuelve a ir bien."
 CHL_political_events.8.a: "Al menos se ha restaurado el orden."
 CHL_political_events.9.t: "El hundimiento del SS Tolten"
 CHL_political_events.9.d: "El SS Tolten navegaba ayer a las afueras de Barnegat, Nueva Jersey, cuando fue alcanzado por un torpedo procedente de un submarino alemán. El carguero se compró en Dinamarca, pero sus 27 tripulantes eran chilenos, de los cuales solo ha sobrevivido uno. Nuestro ministro de Asuntos Exteriores ha declarado que no desea hablar con su homólogo alemán, y la población de Santiago está llevando a cabo protestas antialemanas en las calles. ¿Cómo respondemos a esta situación?"
 CHL_political_events.9.a: "Hay que condenar sus acciones."
 CHL_political_events.9.b: "Hay que solicitar una compensación."
 CHL_political_events.9.c: "¡Esto supone la guerra!"
 CHL_sunk_the_tolten: "SS Tolten hundido"
 CHL_political_events.10.t: "[CHL.GetName] exige una compensación por el SS Tolten"
 CHL_political_events.10.desc: "[CHL.GetLeader], líder [CHL.GetAdjective], se ha puesto formalmente en contacto con nosotros exigiendo una disculpa, así como una compensación, por el hundimiento del carguero chileno SS Tolten la semana pasada. Afirma que debemos respetar las normas internacionales y reflexionar sobre nuestras acciones indecentes de guerra submarina."
 CHL_political_events.10.a: "Si quieren una compensación, la tendrán."
 CHL_political_events.10.b: "No nos doblegamos ante debiluchos como ellos."
 CHL_political_events.11.t: "[GER.GetName] nos concede una compensación"
 CHL_political_events.11.desc: "[GER.GetLeader] ha presentado una disculpa formal, por improbable que parezca, y ha accedido a ofrecer una compensación económica a cambio del buque, así como de las vidas que ha perdido Chile en el incidente del Tolten."
 CHL_political_events.11.a: "Puede que sean más sensatos de lo que creíamos."
 CHL_political_events.12.t: "[GER.GetName] nos deniega la compensación"
 CHL_political_events.12.desc: "[GER.GetLeader] se lanzó a una de sus habituales diatribas, afirmando que el gobierno chileno es débil de mente y frágil, y que no habría necesidad de indemnizar a un país de poco o ningún valor inherente. Ahora mismo no tenemos poder para refutar estas afirmaciones, y darle más importancia sería infantil..."
 CHL_political_events.12.a: "Bueno, eso es lo que hay..."
 CHL_political_events.13.t: "La Matanza del Seguro Obrero"
 CHL_political_events.13.desc: "El Movimiento Nacional-Socialista de Chile ha intentado dar un golpe de Estado, pero ha sido en vano. Nuestros carabineros han sofocado su insurrección, con bajas limitadas a raíz de un tiroteo y un enfrentamiento frente a la Universidad de Chile ocupada. Óscar Novoa Fuentes y Humberto Arriagada Valdivieso comandaron nuestras fuerzas durante la batalla y serán recompensados adecuadamente."
 CHL_political_events.13.a: "No deberían volver a molestarnos."
 CHL_political_events.14.t: "Insurgencia nacista"
 CHL_political_events.14.desc: "El Movimiento Nacional-Socialista de Chile ha intentado dar un golpe de Estado, pero ha sido en vano. Al ser expulsados de la capital, han aprovechado su popularidad a gran escala para declarar la guerra a nuestro régimen, por lo que tenemos entre manos una guerra civil, aunque no de la magnitud que algunos temían."
 CHL_political_events.14.a: "¡Preparaos para luchar incluso contra vuestros mejores amigos!"
 CHL_political_events.15.t: "La batalla del Seguro Obrero"
 CHL_political_events.15.desc: "El Movimiento Nacional-Socialista de Chile ha intentado dar un golpe de Estado, pero ha sido en vano. Nuestros carabineros han sofocado su insurrección, aunque han sufrido numerosas bajas durante lo que se convirtió en una batalla a gran escala por los terrenos de la Universidad de Chile, ocupada por los nacistas. De momento, se han retirado, pero no sabemos si volverán a intentar algo así en el futuro."
 CHL_political_events.15.a: "Por los pelos..."
 nacista_coup_attempt_happened: "Ya se ha producido el intento de golpe de Estado nacista"
 CHL_political_events.16.t: "Elecciones presidenciales de 1942"
 CHL_political_events.16.d: "Volvemos a tener elecciones presidenciales y el mandato de [ROOT.GetLeader] ha llegado a su fin. Hemos superado casi todas las crisis, pero, con guerras por todo el mundo, la estabilidad aún no ha llegado. ¿Quién debería tomar el relevo de Alessandri en este mandato y conducir al país hacia un gran futuro?"
 CHL_political_events.16.a: "Juan Antonio Ríos"
 CHL_political_events.16.b: "Eduardo Cruz-Coke"
 CHL_political_events.16.c: "Carlos Ibáñez del Campo"
 CHL_political_events.16.e: "Elías Lafertte Gaviño"
 CHL_political_events.17.t: "Elecciones presidenciales de 1946"
 CHL_political_events.17.desc: "Volvemos a tener elecciones presidenciales y el mandato de [ROOT.GetLeader] ha llegado a su fin. El conflicto mundial llega a su fin, pero aún no ha terminado. Ahora, todo el mundo se pregunta quién debería tomar el relevo de Alessandri en el próximo mandato y liderar el país en estos momentos tan difíciles."
 CHL_political_events.17.a: "Gabriel González Videla"
 CHL_political_events.17.b: "Eduardo Cruz-Coke"
 CHL_political_events.17.c: "Fernando Alessandri"
 CHL_political_events.17.e: "Marmaduke Grove Vallejo"
 CHL_political_events.18.t: "Selección de un nuevo comandante en jefe para el ejército"
 CHL_political_events.18.desc: "Hay muchos hombres en nuestro ejército dispuestos a asumir la responsabilidad de dirigir, y también hay muchos que están preparados y dispuestos a luchar hasta el último aliento por nuestro país. Al tener un nuevo presidente, debemos elegir al sucesor de Óscar Novoa Fuentes, que ha ocupado el cargo durante casi cinco años. ¿Quién dirigirá nuestros ejércitos como comandante?"
 CHL_political_events.18.a: "Carlos Fuentes Rabe"
 CHL_political_events.18.b: "Óscar Escudero Otárola"
 CHL_political_events.18.c: "Guillermo Barrios Tirado"
 CHL_political_events.18.d: "Alfredo Portales Mourgues"
 CHL_political_events.19.t: "Vientos de cambio"
 CHL_political_events.19.desc: "Tras las críticas recibidas en todo el país, Arturo Alessandri ha dimitido y ha convocado elecciones anticipadas, y esta vez parece que los vientos soplan a favor de la izquierda, ya que la gente acude en masa a las urnas. ¿Quién dirigirá y cómo afectará este acontecimiento a la nueva república?"
 CHL_political_events.19.a: "Elías Lafertte Gaviño debería liderar la nueva república."
 CHL_political_events.19.b: "Pedro Aguirre Cerda es el favorito del pueblo."
 CHL_wont_becocme_communist_tt: "§RNo§! podrás hacerte comunista por medio del enfoque §YAumentar los poderes presidenciales§!"
 CHL_can_becocme_communist_tt: "§GPodrás§! hacerte comunista por medio del enfoque §YAumentar los poderes presidenciales§!"
 CHL_political_events.20.t: "La conferencia de Santiago"
 CHL_political_events.20.desc: "El Partido Comunista se ha reunido hoy con el único propósito de decidir el camino que debe seguir el país en los próximos años, así como para elegir a la persona que ayudará a conducir a la nación hacia el progreso, ya que la actual gran coalición no es capaz de ponerse de acuerdo en todos los puntos y necesita a alguien que actúe y proporcione orientación. Actualmente, la cosa está entre el marxista Elías Lafertte Gaviño, el socialista Marmaduke Grove Vallejo, el estalinista Carlos Contreras Labarca y el trotskista Manuel Hidalgo Plaza."
 CHL_political_events.20.a: "Elías Lafertte Gaviño"
 CHL_political_events.20.b: "Marmaduke Grove Vallejo"
 CHL_political_events.20.c: "Carlos Contreras Labarca"
 CHL_political_events.20.d: "Manuel Hidalgo Plaza"
 CHL_political_events.21.t: "[PRU.GetName] cruza a Pastaza"
 CHL_political_events.21.desc: "Ayer, tropas pertenecientes a [PRU.GetNameDef] empezaron a cruzar a la región de Napo Pastaza, un estado que no les pertenece. Tras la Guerra del Pacífico, hace poco tuvimos que renunciar a Tacna y devolvérsela a Perú como parte de un acuerdo, pero como ellos no respetan las fronteras internacionales, nosotros tampoco tenemos por qué hacerlo."
 CHL_political_events.21.a: "Deberíamos insistir en nuestras reivindicaciones sobre Tacna."
 CHL_political_events.21.b: "No merece la pena provocarlos."
 CHL_political_events.22.t: "[CHL.GetNameDefCap] desea unirse a nuestra facción"
 CHL_political_events.22.desc: "[CHL.GetLeader] se ha puesto en contacto con nosotros con la esperanza de que permitamos a [CHL.GetNameDef] entrar en nuestra facción, para luchar juntos en nombre de la revolución mundial, como compañeros de armas. ¿Qué decimos?"
 CHL_political_events.22.a: "Daremos la bienvenida a nuestros nuevos camaradas."
 CHL_political_events.22.b: "¿Qué más nos da Sudamérica?"
 CHL_political_events.23.t: "Los soviéticos nos permiten unirnos"
 CHL_political_events.23.desc: "[SOV.GetLeader] ha anunciado hoy al politburó que el sindicato tiene un nuevo aliado en [CHL.GetNameDef], una conexión con Sudamérica y una base de operaciones contra los estadounidenses si es necesario. Por lo tanto, formamos parte de su facción y, seguramente, ambos prosperaremos juntos."
 CHL_political_events.23.a: "Juntos seremos más fuertes."
 CHL_political_events.24.t: "Los soviéticos niegan nuestra admisión"
 CHL_political_events.24.desc: "[SOV.GetLeader] ha anunciado hoy al politburó que el sindicato ha rechazado nuestra petición de unirnos a su facción, afirmando que amenazaría la seguridad global y desequilibraría de forma desfavorable la balanza entre ellos y sus enemigos."
 CHL_political_events.24.a: "Nos han engañado, apuñalado por la espalda y embaucado, posiblemente..."
 CHL_political_events.25.t: "[CHL.GetName] sugiere que nos convirtamos en uno con ellos"
 CHL_political_events.25.desc: "[CHL.GetLeader] se ha dirigido a nosotros con la exigencia de que nos unamos a ellos y nos convirtamos en uno para formar la República Obrera Hispana. Ha declarado que estamos obligados a unirnos si queremos enfrentarnos alguna vez a las potencias imperialistas extranjeras."
 CHL_political_events.25.a: "¡Debemos unirnos!"
 CHL_political_events.25.b: "Debe estrecharse la cooperación."
 CHL_political_events.25.c: "No los necesitamos."
 CHL_we_will_be_annexed_tt: "Nos §Ranexionaremos§! a §Y[CHL.GetNameDef]§!"
 CHL_we_will_be_puppeted_tt: "Nos convertiremos en §Rtíteres§! de §Y[CHL.GetNameDef]§!"
 CHL_political_events.26.t: "[FROM.GetName] acepta la anexión"
 CHL_political_events.26.desc: "[FROM.GetLeader], de [FROM.GetNameDef], ha decidido aceptar nuestra oferta de anexión, por lo que su nación pasará a formar parte integral de la nuestra. ¡Viva la revolución!"
 CHL_political_events.26.a: "Perfecto."
 CHL_political_events.27.t: "[FROM.GetName] acepta la dominación"
 CHL_political_events.27.desc: "[FROM.GetLeader], de [FROM.GetNameDef], ha decidido aceptar nuestra oferta de dominación, por lo que su nación pasará a ser nuestro socio integral. ¡Viva la revolución!"
 CHL_political_events.27.a: "Muy bien."
 CHL_political_events.28.t: "[FROM.GetName] opta por oponerse a nosotros"
 CHL_political_events.28.desc: "[FROM.GetLeader], de [FROM.GetNameDef], ha decidido rechazar nuestra oferta de anexión. ¿Qué hacemos con ellos?"
 CHL_political_events.28.a: "¡Los destruiremos!"
 CHL_political_events.28.b: "Ya nos ocuparemos de ellos más tarde..."
 CHL_political_events.29.t: "Los fascistas chilenos quieren nuestro apoyo"
 CHL_political_events.29.desc: "Algunos fascistas pertenecientes al partido chileno Movimiento Nacional-Socialista se han puesto en contacto con nosotros para informarnos de sus planes de dar un golpe de Estado contra el actual gobierno chileno. Nos piden apoyo en esta empresa, en forma de hombres, equipo y ayuda política. ¿Los ayudamos?"
 CHL_political_events.29.a: "Debemos ayudarlos."
 CHL_political_events.29.b: "No necesitan nuestra ayuda."
 CHL_political_events.30.t: "[FROM.GetName] nos ayudará"
 CHL_political_events.30.desc: "[FROM.GetLeader], de [FROM.GetNameDef], se ha comprometido a ayudarnos durante el golpe de Estado al gobierno actual y a instaurar una dictadura que pueda hacer frente a los estadounidenses."
 CHL_political_events.30.a: "Perfecto."
 CHL_political_events.31.t: "[FROM.GetName] opta por no ayudarnos"
 CHL_political_events.31.desc: "[FROM.GetLeader], de [FROM.GetNameDef], ha decidido no ayudarnos durante el golpe de Estado al gobierno actual y a instaurar una dictadura que pueda hacer frente a los estadounidenses."
 CHL_political_events.31.a: "Nos han traicionado."
 CHL_political_events.32.t: "[CHL.GetName] desea unirse al Eje"
 CHL_political_events.32.desc: "[CHL.GetLeader], de [CHL.GetNameDef], ha solicitado unirse a nuestra facción. Afirma que juntos seremos mucho más fuertes y que podremos derrocar la hegemonía estadounidense con su ayuda."
 CHL_political_events.32.a: "Lo permitiremos."
 CHL_political_events.32.b: "Sin ellos somos más fuertes."
 CHL_political_events.33.t: "[GER.GetLeader] acepta la propuesta"
 CHL_political_events.33.desc: "[GER.GetLeader], de [GER.GetNameDef], ha anunciado que, a partir de hoy, [CHL.GetNameDef] será un importante aliado para ellos, uno que ayudará a intentar obtener el control total sobre las Américas. Ha declarado que el día de hoy marca el principio del fin para las democracias de América y que hoy es un día glorioso."
 CHL_political_events.33.a: "¡Un día glorioso!"
 CHL_political_events.34.t: "[GER.GetLeader] deniega nuestra solicitud"
 CHL_political_events.34.desc: "[GER.GetLeader], de [GER.GetNameDef], ha anunciado que no se nos permitirá entrar en su facción, ya que no formamos parte del plan que tienen para el futuro de este mundo. ¿Qué están planeando?"
 CHL_political_events.34.a: "Se arrepentirán de esto..."
 CHL_political_events.35.t: "[CHL.GetNameDefCap] nos invita a la Alianza Hispana"
 CHL_political_events.35.desc: "[CHL.GetLeader], de [CHL.GetNameDef], se ha puesto en contacto con nosotros para invitarnos a su nueva facción, la Alianza Hispana. ¿Qué decimos?"
 CHL_political_events.35.a: "Juntos conseguiremos lo que nos propongamos."
 CHL_political_events.35.b: "El futuro nos pertenece a nosotros."
 CHL_political_events.36.t: "[FROM.GetNameDefCap] se une a la Alianza Hispana"
 CHL_political_events.36.desc: "[FROM.GetLeader], de [FROM.GetNameDef], ha decidido unirse a nosotros y ahora estamos juntos en los anales de la historia."
 CHL_political_events.36.a: "El futuro parece prometedor."
 CHL_political_events.37.t: "[FROM.GetNameDef] se niega a unirse a la Alianza Hispana"
 CHL_political_events.37.desc: "[FROM.GetLeader], de [FROM.GetNameDef], ha decidido no unirse a nuestra facción, la Alianza Hispana. Dios los juzgará a su debido tiempo."
 CHL_political_events.37.a: "¿No nos temen?"
 CHL_political_events.38.t: "[CHL.GetName] nos invita a la facción [GER.GetAdjective]"
 CHL_political_events.38.desc: "[CHL.GetLeader] nos ha invitado a unirnos a ellos como parte de la facción [GER.GetNameDef], con el fin de obstaculizar la interferencia estadounidense en los asuntos hispanos. Afirman que, a pesar de ser más débiles y estar más desunidos, podemos derrotar a Estados Unidos si trabajamos juntos."
 CHL_political_events.38.a: "Juntos, podemos derrocar a EE. UU."
 CHL_political_events.38.b: "Es muy arriesgado..."
 CHL_political_events.39.t: "¡[FROM.GetName] se une a nuestra facción!"
 CHL_political_events.39.desc: "[FROM.GetLeader], de [FROM.GetNameDef], es un hombre razonable y ha llegado a la conclusión de que lo más sensato es cooperar con nosotros. Ha firmado todos los documentos que le hemos presentado y ahora ayudará en la defensa de nuestro hemisferio."
 CHL_political_events.39.a: "¡Defenderemos nuestro continente!"
 CHL_political_events.40.t: "[FROM.GetName] no se une a nuestra facción"
 CHL_political_events.40.desc: "[FROM.GetLeader], de [FROM.GetNameDef], es un hombre insensato y ha llegado a la conclusión de que prefiere sufrir la opresión del imperialismo estadounidense antes que arriesgarse a una guerra contra ellos. Sin embargo, no se puede hacer mucho respecto a su aparente postura, así que tendremos que dejar la cuestión."
 CHL_political_events.40.a: "Vaya..."
 CHL_political_events.41.t: "[CHL.GetName] exige que nos sometamos a [GER.GetNameDef]"
 CHL_political_events.41.desc: "[CHL.GetLeader] y [GER.GetLeader] han salido con la exigencia conjunta de la sumisión uruguaya. Parece que exigen que nos convirtamos en un protectorado [GER.GetAdjective]. ¿Cedemos a sus presiones?"
 CHL_political_events.41.a: "No tenemos elección."
 CHL_political_events.41.b: "¡Debemos resistir ante los fascistas!"
 CHL_political_events.42.t: "[URG.GetName] claudica ante [GER.GetNameDef]"
 CHL_political_events.42.desc: "[URG.GetLeader] ha anunciado hoy oficialmente su dimisión como presidente de [URG.GetNameDef], y cede el poder al gobierno [GER.GetAdjective], apoyado por Arnulf Fuhrmann."
 CHL_political_events.42.a: "Excelente."
 CHL_political_events.43.t: "[URG.GetName] claudica ante nosotros"
 CHL_political_events.43.desc: "Gracias a la presión ejercida por el gobierno [CHL.GetAdjective], la nación de [URG.GetNameDef] se ha visto obligada a someterse a nosotros, de acuerdo con los planes coloniales secretos redactados en años anteriores. Esto ayudará a expandir nuestro dominio en las Américas, así como a evitar que EE. UU. tenga influencia en Sudamérica."
 CHL_political_events.43.a: "Das ist gut."
 CHL_political_events.44.t: "[URG.GetName] se niega a someterse"
 CHL_political_events.44.desc: "El insensato [URG.GetLeader] ha decidido oponerse al nuevo orden mundial imaginado por los pensadores y políticos [CHL.GetAdjective] y [GER.GetAdjective]. No puede ver cómo sube la marea y no estará presente para ver cómo las olas rompen contra la orilla."
 CHL_political_events.44.a: "¡¿Cómo se atreve?!"
 CHL_political_events.45.t: "Nuestros hermanos en [CHL.GetNameDef] nos invitan al Eje"
 CHL_political_events.45.desc: "Nuestros hermanos hispanos y latinos de Sudamérica, [CHL.GetAdjective], nos han pedido que nos unamos a ellos en una facción con [GER.GetNameDef] con el fin de propiciar un nuevo orden mundial sin dejar de proteger nuestros propios intereses lo mejor posible. ¿Qué nos parece?"
 CHL_political_events.45.a: "Con mucho gusto."
 CHL_political_events.45.b: "Tenemos otros planes."
 CHL_political_events.46.t: "[FROM.GetName] se une al Eje"
 CHL_political_events.46.desc: "[FROM.GetLeader], de [FROM.GetNameDef], ha aceptado nuestra propuesta y unirse a nosotros en una alianza con [GER.GetNameDef]. Nosotros, hermanos perdidos hace mucho tiempo, nos hemos reunido, pero ¡esta vez en términos más justos y equitativos!"
 CHL_political_events.46.a: "Genial."
 CHL_political_events.47.t: "[CHL.GetName] quiere invitar a [FROM.GetName] al Eje"
 CHL_political_events.47.desc: "[CHL.GetName] ha llegado a un acuerdo con [FROM.GetName]. Han convencido a [FROM.GetName] de que el futuro está con el Eje. Solo nos falta firmar su aceptación."
 CHL_political_events.47.a: "Firmado y sellado."
 CHL_political_events.47.b: "No en este momento."
 #CHL_political_events.98.t: "[FROM.GetName] joins the Axis"
 #CHL_political_events.98.desc: "Thanks to a proposal handed over by their Hispanic brothers in [CHL.GetNameDef], [FROM.GetLeader] of [FROM.GetNameDef] has decided to join our faction to help us make a stronger future, and fight against our every enemy. We are stronger together!"
 #CHL_political_events.98.a: "Sehr Gut"
 CHL_political_events.48.t: "[FROM.GetName] no se une al Eje"
 CHL_political_events.48.desc: "Lamentablemente, a pesar de nuestro llamamiento emocional, [FROM.GetLeader] y su gente han decidido que están mejor sin nosotros, y no han entrado en detalles sobre el porqué de su decisión. Por el momento, no nos reuniremos con [FROM.GetNameDef]."
 CHL_political_events.48.a: "Tendremos que hacerlo solos."
 CHL_political_events.49.t: "[CHL.GetNameDefCap] nos invita a la Alianza Hispana"
 CHL_political_events.49.desc: "[CHL.GetLeader], de [CHL.GetNameDef], se ha puesto en contacto con nosotros para invitarnos a su nueva facción, la Alianza Hispana. ¿Qué decimos?"
 CHL_political_events.49.a: "Juntos conseguiremos lo que nos propongamos."
 CHL_political_events.49.b: "El futuro nos pertenece a nosotros."
 CHL_political_events.50.t: "[FROM.GetNameDefCap] se une a la Alianza Hispana"
 CHL_political_events.50.desc: "[FROM.GetLeader], de [FROM.GetNameDef], ha decidido unirse a nosotros y ahora estamos juntos en los anales de la historia."
 CHL_political_events.50.a: "Genial."
 CHL_political_events.51.t: "[FROM.GetNameDefCap] se niega a unirse a la Alianza Hispana"
 CHL_political_events.51.desc: "[FROM.GetLeader], de [FROM.GetNameDef], ha decidido no unirse a nuestra facción, la Alianza Hispana. Dios los juzgará a su debido tiempo."
 CHL_political_events.51.a: "¿No nos temen?"
 CHL_political_events.52.t: "[CHL.GetName] exige que entreguemos [947.GetName]"
 CHL_political_events.52.desc: "Tras la reciente movilización a gran escala en nuestra frontera y la semana de protestas del pueblo [CHL.GetAdjective], [CHL.GetLeader] ha anunciado que ya es hora de que [CHL.GetNameDef] recupere el control sobre el territorio de [947.GetName], que cedieron en el tratado de Lima. Ahora afirman que fue injusto y nulo."
 CHL_political_events.52.a: "No queremos que estalle otra guerra."
 CHL_political_events.52.b: "¡Es nuestra oportunidad de reclamar Arica!"
 CHL_political_events.53.t: "[FROM.GetName] acepta nuestras exigencias"
 CHL_political_events.53.desc: "El gobierno actual de [FROM.GetNameDef] es débil y todos lo sabemos. Estaba claro que no podrían oponernos resistencia, y ellos mismos se han dado cuenta. Por eso, a partir de hoy, han firmado un nuevo acuerdo, ¡entregándonos oficialmente el departamento de [947.GetName]!"
 CHL_political_events.53.a: "Crecemos."
 CHL_political_events.54.t: "[FROM.GetName] rechaza nuestras exigencias"
 CHL_political_events.54.desc: "El gobierno [FROM.GetAdjective] se aferra obstinadamente al falso tratado de Lima y se niega a entregarnos [947.GetName]. Debemos recurrir a una demostración de fuerza y arrebatarles la región por todos los medios..."
 CHL_political_events.54.a: "¡Pagarán por su insolencia!"
 CHL_political_events.55.t: "[CHL.GetName] exige que entreguemos [953.GetName]"
 CHL_political_events.55.desc: "Tras la reciente movilización a gran escala en nuestra frontera y la semana de protestas del pueblo [CHL.GetAdjective], [CHL.GetLeader] ha anunciado que ya es hora de que [CHL.GetNameDef] ocupe [953.GetName]. ¿Les plantamos cara?"
 CHL_political_events.55.a: "No queremos que estalle una guerra contra ellos."
 CHL_political_events.55.b: "¿Cuántas veces hay que repetirlo?"
 CHL_political_events.56.t: "[FROM.GetName] cede a nuestras exigencias"
 CHL_political_events.56.desc: "El gobierno de [ARG.GetNameDef] ha decidido ser razonable y nos lo ha entregado en buena lid. Ahora toca seguir presionando con nuestras reivindicaciones hasta que podamos crear el Estado perfecto [CHL.GetAdjective]."
 CHL_political_events.56.a: "Hoy damos la bienvenida a ochenta mil nuevos chilenos."
 CHL_political_events.57.t: "[FROM.GetName] rechaza nuestras exigencias"
 CHL_political_events.57.desc: "[ARG.GetLeader], de [ARG.GetNameDef], ha decidido que sería inteligente enfrentarse a nosotros, así que debemos demostrarle que se está metiendo con la gente equivocada. ¡Adelante, hombres y mujeres de Chile!"
 CHL_political_events.57.a: "Entonces, lo tomaremos por la fuerza."
 CHL_political_events.58.t: "Nuestras tropas se enfrentan en torno a la laguna del Desierto."
 CHL_political_events.58.desc: "Nuestras tropas han informado de enfrentamientos con tropas [CHL.GetAdjective] alrededor de la laguna del Desierto en Santa Cruz. Afirman que las tropas [CHL.GetAdjective] se están desplazando hacia el este, aparentemente en un intento de ocupar toda la provincia."
 CHL_political_events.58.a: "Retiraos, no merece la pena provocar una guerra."
 CHL_political_events.58.b: "¡Manteneos firmes!"
 CHL_political_events.59.t: "[FROM.GetName] se retira de [954.GetName]"
 CHL_political_events.59.desc: "Las cobardes tropas [ARG.GetAdjective] se han retirado tras las provocaciones de nuestros guardias fronterizos, y nuestros soldados han empezado a entrar en la casi abandonada provincia de Santa Cruz. Estamos experimentando victorias en todos los frentes, y rezamos para que no se venga todo abajo en un futuro próximo."
 CHL_political_events.59.a: "Estamos un paso más cerca de nuestro objetivo final."
 CHL_political_events.60.t: "[FROM.GetName] se mantiene firme"
 CHL_political_events.60.desc: "Las valientes pero insensatas tropas [ARG.GetAdjective] han decidido mantenerse firmes alrededor de la laguna del Desierto. Nuestras tropas siguen disparándoles, pero esperan órdenes sobre qué hacer a continuación."
 CHL_political_events.60.a: "Hay que movilizarse para ocupar la zona."
 CHL_political_events.60.b: "La tomaremos más adelante."
 CHL_political_events.61.t: "[CHL.GetName] exige la desmilitarización de Patagonia"
 CHL_political_events.61.desc: "[CHL.GetLeader], de [CHL.GetNameDef], ha declarado que llevamos demasiado tiempo amenazando la seguridad del pueblo [CHL.GetAdjective] y que es hora de parar, afirmando que debemos desmilitarizar la región de Patagonia. ¿Cómo respondemos?"
 CHL_political_events.61.a: "Es lo más sensato."
 CHL_political_events.61.b: "¿Por qué íbamos a hacerlo?"
 CHL_political_events.62.t: "[FROM.GetName] desmilitariza Patagonia"
 CHL_political_events.62.desc: "El gobierno [FROM.GetAdjective] se ha plegado a nuestras exigencias y ha desmilitarizado Patagonia con la promesa de no dañar más a nuestro pueblo. Aún no se han dado cuenta de por qué hemos planteado estas demandas."
 CHL_political_events.62.a: "Los pillaremos con la guardia baja."
 CHL_political_events.63.t: "[FROM.GetName] no desmilitariza Patagonia"
 CHL_political_events.63.desc: "[FROM.GetLeader] ha denunciado nuestras claras provocaciones y ha declarado que es fácil ver que nuestra intención es atacarles rápida y fácilmente cuando tengan la guardia baja. Sin embargo, no necesitamos que esto sea así para ganar."
 CHL_political_events.63.a: "Esto no obstaculizará nuestro progreso."
 CHL_political_events.64.t: "Las tropas [FROM.GetAdjective] toman el canal de Panamá"
 CHL_political_events.64.desc: "El dictador de [FROM.GetNameDef], [From.GetLeader], ha tenido la osadía de lanzar una gran ofensiva contra nuestras fuerzas del canal de Panamá desde unas bases cercanas. Su operación ha sido un éxito y nuestras confusas tropas se están replegando. El pueblo [FROM.GetAdjective] no está cruzando a otros territorios, por lo que esto no es el preludio de una invasión. Sin embargo, el ataque ha mermado nuestra capacidad para proyectar nuestra fuerza al mundo, lo que supone una humillación a nivel internacional."
 CHL_political_events.64.a: "Por desgracia, tenemos asuntos más acuciantes. Un embargo debería bastar."
 CHL_political_events.64.b: "Nuestra soberanía está amenazada. La situación exige una respuesta militar."
 CHL_political_events.65.t: "Las tropas [FROM.GetAdjective] toman [311.GetName]"
 CHL_political_events.65.desc: "El dictador de [FROM.GetNameDef], [From.GetLeader], ha tenido la osadía de lanzar una gran ofensiva contra nuestras fuerzas de [311.GetName] desde unas bases cercanas. Su operación ha sido un éxito y nuestras confusas tropas se están replegando. El pueblo [FROM.GetAdjective] no está cruzando a otros territorios, por lo que esto no es el preludio de una invasión. Sin embargo, el ataque ha mermado nuestra capacidad para proyectar nuestra fuerza al mundo, lo que supone una humillación a nivel internacional."
 CHL_political_events.65.a: "Por desgracia, tenemos asuntos más acuciantes. Un embargo debería bastar."
 CHL_political_events.65.b: "Nuestra soberanía está amenazada. La situación exige una respuesta militar."
 CHL_political_events.66.t: "[CHL.GetName] exige el control de los territorios guyaneses"
 CHL_political_events.66.desc: "[CHL.GetLeader] ha pronunciado hoy un gran discurso denunciando lo que considera una ocupación ilegal e injusta de los territorios de Guayana por nuestra parte. Exige que les entreguemos la región inmediatamente para poder liberar al pueblo de la opresión imperialista."
 CHL_political_events.66.a: "No vale la pena luchar."
 CHL_political_events.66.b: "¡Sobre mi cadáver!"
 CHL_political_events.67.t: "[FROM.GetName] acepta nuestras exigencias"
 CHL_political_events.67.desc: "[FROM.GetLeader], de [FROM.GetNameDef], nos ha informado de que sus guardias regionales se están retirando de las Guayanas y que nos cederán la zona, ya que no les merece la pena luchar por ella."
 CHL_political_events.67.a: "Ahora están libres de la opresión."
 CHL_political_events.68.t: "[FROM.GetName] rechaza nuestras exigencias"
 CHL_political_events.68.desc: "[FROM.GetLeader] sigue manteniendo que la región de Guayana les pertenece a ellos y a sus aliados, y a ninguna otra potencia. Parece que la negociación y las tácticas secretas ya no servirán de nada..."
 CHL_political_events.68.a: "Siempre existe un enfoque más directo."
 CHL_political_events.69.t: "[CHL.GetName] impone el control sobre las Guayanas"
 CHL_political_events.69.desc: "Tras la captura por parte de [CHL.GetNamDef], la población local de nuestro territorio guayanés se ha puesto de parte del bando vencedor. Ya no hay mucho que podamos hacer para legitimar nuestras reclamaciones."
 CHL_political_events.69.a: "Pues vaya."
 CHL_political_events.69.b: "¡No lo aceptamos!"
 CHL_political_events.70.t: "Las disputas por el liderazgo asolan el partido"
 CHL_political_events.70.desc: "Tras conseguir el poder en Chile uniéndose bajo una sola bandera, muchos fascistas han empezado a practicar sus propias ideas e ideales sin la supervisión ni el control adecuados por parte del gobierno. Ha llegado el momento de que la nación elija y decida quién va a liderar, ya que el aparato solo sobrevivirá con un hombre fuerte. ¿Quién asumirá ese papel?"
 CHL_political_events.70.a: "Jorge González von Marées"
 CHL_political_events.70.b: "Carlos Keller Rueff"
 CHL_political_events.70.c: "Juan Gómez Millas"
 CHL_political_events.71.t: "Golpe de Estado del general Carlos Ibáñez del Campo"
 CHL_political_events.71.desc: "Tropas afines a una coalición más amplia de conservadores y fascistas han rodeado el Palacio de La Moneda, donde se encuentran Arturo Alessandri y su gabinete. Han ordenado al presidente que dimita en favor del expresidente y general Carlos Ibáñez del Campo, que ha prometido devolver al país sus antiguos valores y resolver los problemas que Alessandri no ha resuelto. Dado que tiene a los militares de su lado, no hay mucho que hacer al respecto."
 CHL_political_events.71.a: "Es hora de volver atrás en el tiempo."
 CHL_political_events.72.t: "Primera sesión del Congreso Araucano"
 CHL_political_events.72.desc: "Durante la primera sesión celebrada en el nuevo Congreso Araucano, ha surgido una disputa. Aunque todos están de acuerdo en que el antiimperialismo debe ser un principio básico de cualquier estado mapuche, hay desacuerdos sobre si se puede confiar en otros que comparten estos ideales, como los comunistas y los socialistas, para que formen parte de un gobierno mapuche. Algunos afirman que podrían ser un aliado útil, mientras que otros creen que nos apuñalarían por la espalda a la primera ocasión. ¿Quién tiene razón?"
 CHL_political_events.72.b: "¡No transigiremos con nuestros ideales!"
 CHL_political_events.72.a: "Hay más dispuestos a luchar por la causa antiimperialista."
 CHL_mapuche_commuist_cultural_cross_pollination: "Los mapuches están dispuestos a cooperar con los comunistas"
 CHL_unlocks_various_communist_advisors: "§YVarios asesores comunistas empezarán a cooperar con los mapuches y podrán ser contratados.§!"
 CHL_political_events.73.t: "Elección del portador del hacha"
 CHL_political_events.73.desc: "Por fin ha llegado el momento de que las distintas organizaciones y grupos mapuches elijan a una persona bajo la que unirse, que les conduzca a la victoria contra sus enemigos españoles, haciendo honor al espíritu de las guerras contra los incas y que lleve el legado de Caupolicán. Así, se han reunido para elegir a un nuevo toqui, un cacique en tiempos de guerra, que desatará y conducirá a su pueblo hacia la libertad."
 CHL_political_events.73.a: "Debería ser Manuel Manquilef."
 CHL_political_events.73.b: "Esteban Romero Sandoval cuenta con el voto popular."
 CHL_political_events.73.c: "Venancio Coñuepán Huenchual puede liderarnos."
 CHL_political_events.74.t: "Coronación de Antonio III"
 CHL_political_events.74.desc: "Mientras la gente se reúne frente al palacio presidencial de Santiago en medio de la guerra que desgarra la nación, el presidente Carlos Ibáñez del Campo anuncia que el parlamento y él han elegido a Jacques Antoine Bernard como nuevo rey, que reclama así el título de su linaje perdido en 1862. Ibáñez ha declarado que Antonio III es la única salvación que puede encontrar la nación ahora mismo y quien volverá a unir a nuestra sociedad devastada por la guerra."
 CHL_political_events.74.a: "¡Viva el monarca electo Antonio III!"
 CHL_political_events.75.t: "[CHL.GetNameDefCap] desea volver a vendernos Arica"
 CHL_political_events.75.desc: "[CHL.GetLeader], de [CHL.GetNameDef], nos ha hecho una oferta. Dado que la crisis económica en [CHL.GetName] no está ni mucho menos superada, necesita fondos urgentemente y nos ha pedido que les compremos el estado de Arica que nos arrebataron en el tratado de paz firmado tras la Guerra del Pacífico. ¿Aceptamos su oferta?"
 CHL_political_events.75.a: "¡Es el día que estábamos esperando!"
 CHL_political_events.75.b: "No queremos arriesgarnos a una guerra en el futuro..."
 CHL_political_events.76.t: "[PRU.GetName] opta por comprarnos Arica"
 CHL_political_events.76.desc: "[PRU.GetLeader] ha declarado que la nación de [PRU.GetName] acepta de buen grado nuestra oferta de venderles Arica, y ha mandado a un emisario con los fondos que solicitamos."
 CHL_political_events.76.a: "Un sacrificio que había que hacer."
 CHL_political_events.77.t: "[PRU.GetName] opta por no comprarnos Arica"
 CHL_political_events.77.desc: "[PRU.GetLeader] ha declarado que la nación de [PRU.GetName] nunca aceptaría nuestra oferta de venderles Arica, ya que merecen recuperar la zona sin pago alguno, alegando que nuestra toma de la región tras la Guerra del Pacífico fue injusta e ilegal."
 CHL_political_events.77.a: "¡Qué ingratos!"
 CHL_news_events.1.t: "Golpe de Estado fascista en [CHL.GetNameDef]"
 CHL_news_events.1.d: "Han llegado informes de que el Movimiento Nacional-Socialista dirigido por [CHL.GetLeader] ha ejecutado un golpe de Estado y ha establecido [CHL.GetNameDef] como un Estado de partido único gobernado por ellos. Tienen vínculos con el movimiento fascista mundial, pero aún no se sabe si se unirán a alguna de las potencias mundiales o se limitarán a su propio continente."
 CHL_news_events.1.a: "Un acontecimiento interesante, desde luego."
 CHL_news_events.1.b: "¡Reclamaremos nuestra gloria!"
 CHL_news_events.2.t: "Chile proclama el restablecimiento del antiguo reino"
 CHL_news_events.2.d: "[CHL.GetLeader] ha anunciado la restauración del antiguo reino de Chile, una idea irrendentista de los chilenos que reclaman buena parte de Argentina desde el antiguo virreinato español de Perú. [CHL.GetNameDef] ha iniciado la integración de los territorios reclamados. Sin embargo, su ambición no se detiene ahí, ya que reclaman más de la región del Río de la Plata."
 CHL_news_events.2.a: "Descabellado..."
 CHL_news_events.2.b: "¡Nadie puede hacernos frente!"
 CHL_news_events.3.t: "La formación de [CHL.GetNameDefCap]"
 CHL_news_events.3.d: "[CHL.GetLeader] ha anunciado la formación de [CHL.GetNameDef], afirmando que es una nueva potencia mundial. Ha declarado que su objetivo es liberar a todos los pueblos hispanos y latinoamericanos de la opresión extranjera y que su misión aún no ha llegado a su fin."
 CHL_news_events.3.a: "¿Quiénes se han creído que son?"
 CHL_news_events.3.b: "¡Somos una nueva potencia mundial!"
 CHL_political_events.78.t: "[FROM.GetNameDefCap] solicita nuestra ayuda"
 CHL_political_events.78.desc: "[FROM.GetLeader], rey electo de [FROM.GetNameDef], nos ha pedido ayuda en su guerra contra los fascistas y comunistas chilenos que desean derrocarlo. Quiere armas y voluntarios que puedan ayudar. ¿Aceptamos su llamada a las armas?"
 CHL_political_events.78.a: "Muy bien. Deberíamos ayudarlos."
 CHL_political_events.78.b: "¿Por qué íbamos a ayudarlos?"
 CHL_political_events.78.c: "Los ayudaremos, pero por un precio..."
 CHL_we_will_aid_for_a_price: "Si aceptan, obtendremos una compensación económica por nuestra ayuda, pero es muy posible que rechacen nuestra propuesta."
 CHL_political_events.79.t: "[FROM.GetName] opta por ayudarnos"
 CHL_political_events.79.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha atendido nuestra llamada a las armas y se ha comprometido a enviarnos armas y voluntarios, tantos como puedan justificar."
 CHL_political_events.79.a: "Muy bien."
 CHL_political_events.80.t: "[FROM.GetName] rechaza ayudarnos"
 CHL_political_events.80.desc: "[FROM.GetLeader], de [FROM.GetNameDef], no ha atendido nuestra llamada a las armas y nos ha deseado la peor de las suertes. ¡Detestable!"
 CHL_political_events.80.a: "Bueno, eso es lo que hay..."
 CHL_political_events.81.t: "[FROM.GetName] dice que nos ayudará, por un precio"
 CHL_political_events.81.desc: "[FROM.GetLeader], de [FROM.GetNameDef], ha atendido nuestra llamada a las armas y se ha comprometido a enviarnos armas y voluntarios, tantos como puedan justificar. Sin embargo, afirma que su ayuda no saldrá barata y que, si la queremos, tendremos que pagar."
 CHL_political_events.81.a: "Habrá que aceptar."
 CHL_political_events.81.b: "¡No los necesitamos!"
 CHL_news_events.4.t: "Los mapuches declaran una cruzada contra el imperialismo"
 CHL_news_events.4.d: "[CHL.GetLeader], de [CHL.GetNameDef], ha anunciado que el Estado emprenderá una cruzada antiimperialista en la que liberarán a los pueblos de América de la opresión europea. Muchos se preguntan si la era del colonialismo ha llegado realmente a su fin o si esto no es más que otro bache en el camino de las potencias mundiales."
 CHL_news_events.4.a: "Preocupante..."
 CHL_news_events.4.b: "¡Llevaremos la libertad y la prosperidad a los necesitados!"
 CHL_political_events.82.t: "La capital del reino"
 CHL_political_events.82.desc: "Con el establecimiento de nuestro nuevo Reino de la Araucanía y la Patagonia, han surgido preguntas sobre nuestro estatus. Actualmente, Santiago sigue siendo nuestra capital, así que no somos muy diferentes del decrépito y viejo Estado de Chile. Sin embargo, hay otras ciudades que podrían ser la nueva capital del reino. ¿Cuál es la voluntad de nuestro gran rey, Antonio III?"
 CHL_political_events.82.a: "Santiago seguirá siendo la capital."
 CHL_political_events.82.b: "Perquenco era la antigua capital."
 CHL_political_events.82.c: "¡Necesitamos la capital más meridional del mundo!"
 CHL_political_events.82.d: "Rawson es un buen candidato oriental."
 CHL_political_events.83.t: "Intento de golpe de Estado de la coalición antiibáñista"
 CHL_political_events.83.d: "Tras varios días de protestas y huelgas, los socialistas, comunistas y fascistas han decidido golpear a nuestro gobierno, viendo aparecer una oportunidad para ellos. Han exigido a Carlos Ibáñez del Campo que entregue el poder a Jorge González von Marées lo antes posible, pero no nos rendiremos sin luchar. Se han registrado escaramuzas en todo el país, y es probable que tengamos una guerra civil entre manos..."
 CHL_political_events.83.a: "¡Movilizad a la Guardia Nacional de inmediato!"
 CHL_political_events.83.b: "¡Asegurad el mayor territorio posible!"
 CHL_fascist_and_communist_joint_civil_war_started: "Ya ha comenzado una guerra civil antiibáñista"
 CHL_secures_araucania_for_the_cw_tt: "Nuestras fuerzas asegurarán la §YAraucanía§!"
 CHL_approached_by_mysterious_frenchman: "Ha sido abordado por Jacques Antoine Bernard durante la guerra civil chilena."
 CHL_political_events.84.t: "Un misterioso extranjero se acerca al gobierno"
 CHL_political_events.84.desc: "Hoy mismo, cuando las noticias de nuestra guerra civil empezaban a llegar al mundo, el presidente Carlos Ibáñez del Campo ha recibido un mensaje de Francia. Un hombre misterioso, que afirma ser descendiente de una antigua dinastía de Chile, heredero de Orélie Antoine I, rey de la Araucanía y la Patagonia, ha declarado que tiene el visto bueno de los comerciantes y legionarios franceses para ayudarnos, pero afirma que esto tendrá un precio. La situación parece desesperada y es posible que pronto haya que tomar medidas drásticas."
 CHL_political_events.84.a: "A estas alturas, puede que sea nuestra única esperanza..."
 CHL_political_events.85.t: "[RAP.GetNameDefCap] proclama su independencia"
 CHL_political_events.85.desc: "La isla de Pascua, llamada Rapa Nui por los lugareños, ha estado bajo nuestro control directo desde la anexión del reino de Rapa Nui en 1910, estado que existió desde el año 10 hasta entonces. Ahora, una vez más, se han reunido bajo un ariki nativo, Valentino Riroroko Tuki, y el consejo de regencia que lo atiende. El estado polinesio desea cortar todas las conexiones con nosotros y, por lo tanto, ha declarado su independencia. ¿Lo aceptamos?"
 CHL_political_events.85.a: "No tenemos el poder necesario para ocuparnos de ellos ahora mismo."
 CHL_political_events.85.b: "¡Esto supone la guerra!"
 CHL_political_events.85.c: "¡Es hora de que Polinesia se alce!"
 CHL_political_events.86.t: "[FROM.GetName] solicita una alianza"
 CHL_political_events.86.desc: "[FROM.GetLeader], rey soberano de [FROM.GetNameDef] y ciudadano del Estado francés, ha solicitado que nos unamos y nos ayudemos mutuamente a extender la hegemonía francesa por todo el mundo. ¿Qué nos parece?"
 CHL_political_events.86.a: "Juntos somos más fuertes."
 CHL_political_events.86.b: "No los necesitamos."
 CHL_political_events.87.t: "[FROM.GetName] ha aceptado nuestra propuesta"
 CHL_political_events.87.desc: "El gran [FROM.GetLeader], de [FROM.GetNameDef], ha aceptado nuestra propuesta de unirnos formalmente en una alianza, y se lo agradecemos. ¡Juntos somos más fuertes!"
 CHL_political_events.87.a: "Dos son más que uno."
 CHL_political_events.88.t: "[FROM.GetName] rechaza nuestra propuesta"
 CHL_political_events.88.desc: "El traicionero [FROM.GetLeader], de [FROM.GetNameDef], ha rechazado nuestra propuesta de unirnos formalmente en una alianza, a pesar de nuestra herencia e intereses compartidos."
 CHL_political_events.88.a: "Nos han traicionado..."
 united_french_monarhcist_faction: "Hegemonía francófona"
 CHL_news_events.5.t: "El nuevo Reino de la Araucanía y la Patagonia"
 CHL_news_events.5.desc: "Jacques Antoine Bernard, pretendiente al antiguo trono, ha regresado a Chile en medio del caos y ha reclamado su reino perdido, a pesar de que solo existió durante dos breves años en la década de 1860. Solo el tiempo dirá cómo acabará..."
 CHL_news_events.5.a: "¿Qué?"
 CHL_news_events.5.b: "¡Estamos de vuelta y más fuertes que nunca!"
 CHL_news_events.6.t: "Hundimiento del SS Tolten"
 CHL_news_events.6.desc: "El convoy chileno neutral SS Tolten viajaba sin escolta de Baltimore a Nueva York, cuando un torpedo de un submarino alemán que se encontraba en Barnegat, Nueva Jersey, lo alcanzó cerca del puente. El barco se hundió en seis minutos y, después, la tripulación del submarino confirmó que el barco era chileno. Esto podría ser un desastre diplomático para los alemanes."
 CHL_news_events.6.a: "Se ha encendido una chispa."
 CHL_news_events.6.b: "Menuda farsa."
 CHL_news_events.7.t: "[CHL.GetNameDefCap] promulga la defensa proactiva"
 CHL_news_events.7.desc: "[CHL.GetLeader], de [CHL.GetNameDef], ha anunciado que el país promulgará una política de defensa proactiva de la soberanía [CHL.GetAdjective] y [RAP.GetAdjective], declarando oficialmente la guerra a las naciones que considera posibles amenazas en el escenario del Pacífico, optando por llevar la guerra a sus posibles agresores en lugar de librarla en su propio territorio."
 CHL_news_events.7.a: "Una decisión interesante."
 CHL_news_events.7.b: "Hay que proteger Rapa Nui."
 CHL_political_events.89.t: "[FROM.GetNameDefCap] se ofrece a proteger [270.GetName]"
 CHL_political_events.89.desc: "Nuestro aliado, [FROM.GetLeader] de [FROM.GetNameDef], se ha dirigido a nosotros con una simple petición: cederles el control de [270.GetName], ya que está más cerca de su núcleo y les resulta más fácil proteger la zona, de modo que no pueda convertirse en una laguna estratégica que un enemigo pueda explotar contra ellos."
 CHL_political_events.89.a: "Que se la queden."
 CHL_political_events.89.b: "¿Quiénes se han creído que son?"
 CHL_political_events.90.t: "[FROM.GetName] nos entrega [270.GetName]"
 CHL_political_events.90.desc: "Nuestro aliado, [FROM.GetLeader], de [FROM.GetNameDef], nos ha entregado [270.GetName], atendiendo a nuestra petición. Ahora, por fin, nuestro pueblo puede sentirse a salvo de amenazas extranjeras y reservar su energía para asuntos internos."
 CHL_political_events.90.a: "¡Es hora de proteger Pitcairn!"
 CHL_political_events.91.t: "[FROM.GetName] se niega a entregarnos [270.GetName]"
 CHL_political_events.91.desc: "Nuestro aliado, [FROM.GetLeader], de [FROM.GetNameDef], no nos ha entregado [270.GetName]. Afirman que es demasiado peligroso y que nos estamos aprovechando de su imperio."
 CHL_political_events.91.a: "Tendremos que apañarnos con lo que tenemos..."
 CHL_political_events.91.b: "¡Debemos tomar cartas en el asunto!"
 CHL_political_events.92.t: "Un nuevo Sapa Inca"
 CHL_political_events.92.desc: "Con la creación de nuestro nuevo reino satélite, el Imperio inca, debemos elegir a un general que los dirija como Sapa Inca, siguiendo el espíritu de la doctrina napoleónica. ¿A quién se otorgará este prestigioso título?"
 CHL_political_events.92.a: "¡Concederemos el título a lo mejor que tenemos!"
 CHL_political_events.92.b: "Debería ser un oficial joven y brillante."
 CHL_political_events.92.c: "Concederemos el título a un mapuche."
 CHL_political_events.93.t: "El rey de El Dorado"
 CHL_political_events.93.desc: "Ahora que hemos establecido un Estado que pretende parecerse al mítico reino de El Dorado, deberíamos conceder el título de rey resplandeciente a uno de nuestros orgullosos y devotos generales. ¿Quién lo merece?"
 CHL_political_events.93.a: "¡Bartolomé Blanche sabe cómo dirigir!"
 CHL_political_events.93.b: "¡Gregorio Rodríguez Tascón se merece el título!"
 CHL_political_events.93.c: "¡Quintín Lame debería gobernar el Estado!"
 CHL_political_events.94.t: "Un soberano para La Española"
 CHL_political_events.94.desc: "Ahora que hemos unido la isla de La Española bajo nuestro dominio, ha llegado el momento de conceder el título de rey de la isla a uno de nuestros devotos generales. ¿Quién obtendrá este prestigioso título?"
 CHL_political_events.94.a: "Oscar Escudero Otárola puede tener el título."
 CHL_political_events.94.b: "Pedro Dartnell nos ha servido bien durante mucho tiempo."
 CHL_political_events.94.c: "Una vez más, el Caribe será gobernado por sus propios habitantes."
 CHL_political_events.95.t: "El Movimiento Nacional-Socialista intensifica sus actividades"
 CHL_political_events.95.desc: "Han llegado nuevos informes del director general de Carabineros de Chile, sugiriendo que se tomen medidas contra el creciente sentimiento profascista en la población general y que se investigue más a fondo el reciente aumento de las actividades del partido de Jorge González von Marées, el Movimiento Nacional-Socialista. Se cree que podrían estar planeando el derrocamiento de nuestro gobierno, por lo que debemos mantenernos alerta."
 CHL_political_events.95.a: "Podemos ocuparnos."
 CHL_political_events.96.t: "El Putsch del Palacio de La Moneda"
 CHL_political_events.96.desc: "Nuestros leales soldados han llevado a cabo impunemente nuestros planes y han ocupado el Palacio de La Moneda, donde se encuentran Arturo Alessandri y su gabinete. Han ordenado la dimisión del presidente en favor de Jorge González von Marées. El gobierno liberal ya no puede hacer mucho para detenernos."
 CHL_political_events.96.a: "¡Hemos vencido!"
 CHL_political_events.97.t: "Se forma la resistencia popular y llegan los legionarios veteranos"
 CHL_political_events.97.desc: "Con la coronación de nuestro rey, algunas personas en la nación parecen disgustadas, por lo que se ha formado una resistencia popular. Al mismo tiempo, están llegando legionarios veteranos a nuestro país para ayudar al recién formado gobierno."
 CHL_political_events.97.a: "Turbulencias y bendiciones."
 CHL_political_events.98.t: "[GER.GetName] rechaza nuestra entrada en el Eje"
 CHL_political_events.98.desc: "[GER.GetName] ha rechazado la idea de que el Eje pueda admitir la entrada de otro miembro, al menos por ahora. Es un pequeño revés diplomático, pero nada que no podamos manejar."
 CHL_political_events.98.a: "Decepcionante."
 CHL_political_events.99.t: "[GER.GetName] acepta nuestra entrada en el Eje"
 CHL_political_events.99.desc: "[GER.GetName] ha aceptado nuestra propuesta. Es la nueva era del dominio de los fuertes y una victoria diplomática de nuestro gobierno."
 CHL_political_events.99.a: "¡Hacia el futuro!"
 #### Brazil ####
 JUNO_brazil_events.10.t: "Pequeño Levantamiento Integralista en [FROM.FROM.GetName]"
 JUNO_brazil_events.10.desc: "A pesar de lo mucho que se había planeado el reciente mitin en [FROM.FROM.GetName], el acto fue más bien mediocre. La multitud de simpatizantes que se esperaba no se materializó, y los que llegaron eran un grupo variopinto de personas con escasa o nula comprensión de la plataforma del partido. Muchos espectadores parecían simplemente desconcertados por la presencia de nuestros miembros uniformados marchando por sus calles."
 JUNO_brazil_events.10.a: "Un evento vergonzosamente pequeño."
 JUNO_brazil_events.11.t: "Levantamiento Integralista en [FROM.FROM.GetName]"
 JUNO_brazil_events.11.desc: "A pesar de los enfrentamientos con los agitadores socialistas y liberales locales, un Levantamiento Integralista en [FROM.FROM.GetName] consiguió reunir a una multitud considerable de simpatizantes. Los dirigentes del partido pronunciaron varios discursos sobre el futuro de la nación que fueron recibidos con vítores y cánticos de la multitud. La sección local del partido ya ha anunciado que el número de afiliados ha aumentado desde el mitin."
 JUNO_brazil_events.11.a: "Estamos ganando adeptos entre las masas."
 JUNO_brazil_events.12.t: "Levantamiento Integralista masivo en [FROM.FROM.GetName]"
 JUNO_brazil_events.12.desc: "Al parecer, la gente viajó durante días desde todo el país solo para presenciar el último Levantamiento Integralista en [FROM.FROM.GetName]. Cientos de miembros uniformados intentaron mantener el orden entre la multitud cuando llegaron los dirigentes del partido, ligeramente desconcertados, y sus discursos apenas se oían por encima de la adulación del público. Parece que las masas descontentas se han hartado por fin del statu quo político."
 JUNO_brazil_events.12.a: "El pueblo nos llevará al poder."
 JUNO_brazil_events.13.t: "Operación Bolívar desbaratada en Brasil"
 JUNO_brazil_events.13.desc: "Nuestros servicios de inteligencia nos han informado de que varios de sus agentes e informadores en Brasil han interrumpido sus comunicaciones. Parece que ha ocurrido algo que ha desbaratado nuestras operaciones en el país, posiblemente una iniciativa de contrainteligencia junto con nuestros enemigos. Independientemente de la causa, es indicativo de un cambio en la política [BRA.GetAdjective] en nuestro detrimento y deberíamos esperar movimientos similares por su parte en el futuro."
 JUNO_brazil_events.13.a: "Un giro preocupante de los acontecimientos."
 JUNO_brazil_events.14.t: "Política de buena vecindad [FROM.GetAdjective]"
 JUNO_brazil_events.14.desc: "El presidente [FROM.GetAdjective], [FROM.GetLeader], ha anunciado que su gobierno tiene la intención de buscar una mayor cooperación con las naciones de Sudamérica en lo que se ha llamado la política \\\"de buena vecindad\\\". Queda por ver qué forma adoptará esta cooperación, pero se trata de una marcada desviación de las anteriores relaciones antagónicas entre las naciones de habla hispana y portuguesa del continente."
 JUNO_brazil_events.14.a: "Un giro positivo de los acontecimientos."
 JUNO_brazil_events.14.b: "Es evidente que quieren menoscabarnos."
 JUNO_brazil_events.15.t: "Los acuerdos de [ROOT.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.15.desc: "En los últimos meses, el gobierno [BRA.GetAdjective] ha participado en una serie de conversaciones con miembros de nuestro propio gobierno para que asuman un papel más activo en el apoyo a nuestro esfuerzo bélico. Aunque todavía no pueden comprometer fuerzas militares, han solicitado apoyo económico a cambio de comprometerse a hacerlo en un futuro próximo."
 JUNO_brazil_events.15.a: "Agradecemos este acuerdo beneficioso para todos."
 JUNO_brazil_events.15.b: "Sus garantías no valen nada."
 JUNO_brazil_events.16.t: "Los acuerdos de [FROM.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.16.desc: "Nuestras conversaciones con el gobierno de [USA.GetName] han sido fructíferas. Hemos llegado a un acuerdo para que [BRA.GetNameDef] reciba ayuda económica de [USA.GetName] a cambio de suministrarles recursos y el compromiso de unirnos a la guerra cuando nuestro ejército sea capaz."
 JUNO_brazil_events.16.a: "Juntos, devolveremos la paz a nuestro hemisferio."
 JUNO_brazil_events.17.t: "Rechazo de los acuerdos de [FROM.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.17.desc: "[USA.GetName] ha rechazado un acuerdo que nos habría comprometido a apoyarlos militarmente a cambio de ayuda económica. Tal vez no fuese un buen momento para el presidente o esto podría marcar un cambio en la política exterior respecto a Brasil. En cualquier caso, es un golpe a la credibilidad de [BRA.GetLeader]."
 JUNO_brazil_events.17.a: "Ahora debemos andarnos con cuidado."
 JUNO_brazil_events.18.t: "[FROM.GetNameDefCap] exige un compromiso militar"
 JUNO_brazil_events.18.desc: "[FROM.GetNameDefCap] exige que cumplamos nuestros acuerdos para unirnos militarmente a su guerra actual. Hemos cosechado los frutos de sus inversiones en nuestra economía, pero, hasta el momento, hemos hecho muy poco por cumplir nuestra parte del trato. Si no lo hacemos ahora, puede haber graves repercusiones."
 JUNO_brazil_events.18.a: "Cumpliremos nuestros compromisos."
 JUNO_brazil_events.18.b: "No derramaremos sangre [BRA.GetAdjective] por [FROM.GetNameDef]."
 BRA_war_embargo_with_usa_tt: "§R¡Esto puede provocar que [USA.GetNameDef] nos declare la guerra o nos embargue!§!"
 JUNO_brazil_events.19.t: "[FROM.GetNameDefCap] no se une a la guerra"
 JUNO_brazil_events.19.desc: "Los diplomáticos [FROM.GetAdjective] nos han informado de que aún no están preparados para unirse militarmente a la guerra, a pesar de los años de ayuda económica que les hemos prestado. No está del todo claro si simplemente intentan rescindir sus compromisos o si tienen motivos reales para no cumplirlos todavía. Debemos decidir cuidadosamente qué respondemos."
 JUNO_brazil_events.19.a: "Tal vez sea hora de instalar un liderazgo más amistoso en [FROM.Capital.GetCapitalVictoryPointName]."
 JUNO_brazil_events.19.b: "Su falta de seguimiento debe ser castigada."
 JUNO_brazil_events.19.c: "Han dejado de preocuparnos."
 JUNO_brazil_events.20.t: "La conferencia del río Potengi"
 JUNO_brazil_events.20.desc: "Durante las recientes reuniones entre los presidentes [BRA.GetAdjective] y [USA.GetAdjective] en el noreste de Brasil, el primero ha acordado cumplir los compromisos establecidos en los acuerdos de [USA.Capital.GetCapitalVictoryPointName]. Ahora comprometerán sus fuerzas militares en nuestra guerra contra la tiranía en todo el mundo."
 JUNO_brazil_events.20.a: "Nuestras maniobras diplomáticas han dado sus frutos."
 JUNO_brazil_news.1.t: "[BRA.GetNonIdeologyName] emprende una política exterior agresiva"
 JUNO_brazil_news.1.d: "El gobierno [BRA.GetAdjective] está adoptando una postura cada vez más beligerante y asertiva en cuestiones de política exterior. Tras décadas de agitación, parece que el último régimen se encuentra lo suficientemente seguro como para mirar más allá de sus fronteras en busca de oportunidades que beneficien a [BRA.GetName] a expensas de sus vecinos. Queda por ver qué significa esto para nuestra relación con el gobierno brasileño."
 JUNO_brazil_news.1.a: "Es solo retórica, ¿no?"
 JUNO_brazil_news.2.t: "[BRA.GetNameDefCap] corona a un nuevo monarca"
 JUNO_brazil_news.2.d: "Tras la disminución del apoyo y el reciente aumento de popularidad del movimiento de restauración imperial, el Congreso Nacional [BRA.GetAdjective] ha acordado llegar a un compromiso con el pueblo. Se coronará a un monarca constitucional, pero el Congreso Nacional seguirá conservando su poder político sobre el país. En un intento de estabilizar la situación, se traspasarán funciones nominales al nuevo rey coronado."
 JUNO_brazil_news.2.a: "Larga vida al rey."
 JUNO_brazil_news.3.t: "[BRA.GetNonIdeologyName] y [POR.GetNonIdeologyName] anuncian la unificación"
 JUNO_brazil_news.3.d: "Tras el aumento de los sentimientos monárquicos tanto en [BRA.GetNameDef] como en [POR.GetNameDef], los dos países han decidido unificarse de nuevo bajo un mismo monarca y estandarte. Ambas naciones están decididas a crecer juntas como una sola, alegando su deseo de aprovechar los conocimientos y recursos de la otra."
 JUNO_brazil_news.3.a: "¡Bien por ellos!"
 JUNO_brazil_news.4.t: "[BRA.GetNonIdeologyName] y [POR.GetNonIdeologyName] establecen una mancomunidad"
 JUNO_brazil_news.4.d: "A raíz de la profundización de las relaciones y colaboraciones entre [BRA.GetNameDefCap] y [POR.GetNameDefCap], ambos países han decidido establecer conjuntamente una mancomunidad para incrementar aún más su cooperación."
 JUNO_brazil_news.4.a: "Un giro sorprendente de los acontecimientos."
 JUNO_brazil_news.5.t: "Revolución comunista [BRA.GetAdjective]"
 JUNO_brazil_news.5.d: "Los disturbios en [BRA.GetNonIdeologyName] se han descontrolado en los últimos días y han desembocado en una sangrienta guerra civil. El gobierno había frustrado un complot del movimiento comunista para derrocar al régimen en 1935, pero no consiguió frenar la creciente marea roja. Aunque gran parte del ejército ha permanecido leal al gobierno central, muchos oficiales de bajo rango se han puesto del lado de los comunistas. A muchos en la región les preocupa que un [BRA.GetNonIdeologyName] comunista desencadene un efecto dominó en todo el continente sudamericano."
 JUNO_brazil_news.5.a: "Haber llegado a esto es una tragedia."
 JUNO_brazil_news.6.t: "Golpe de Estado comunista en [ROOT.GetNonIdeologyName]"
 JUNO_brazil_news.6.d: "Los disturbios en [BRA.GetNonIdeologyName] se han descontrolado en los últimos días y han desembocado en un golpe de Estado comunista. El gobierno había frustrado un complot del movimiento comunista para derrocar al régimen en 1935, pero no consiguió frenar la creciente marea roja. Aunque gran parte del ejército ha permanecido leal al gobierno central, muchos oficiales de bajo rango se han puesto del lado de los comunistas. A muchos en la región les preocupa que un [BRA.GetNonIdeologyName] comunista desencadene un efecto dominó en todo el continente sudamericano."
 JUNO_brazil_news.6.a: "Pero ¿perdurará el nuevo gobierno?"
 JUNO_brazil_events.30.t: "[FROM.GetNameDefCap] propone la cooperación"
 JUNO_brazil_events.30.desc: "Diplomáticos de [FROM.GetNameDef] nos han hecho una oferta de cooperación militar y económica. Afirman estar muy preocupados por el estado de los asuntos internacionales y creen que el único camino hacia una paz duradera pasa por aliarse con nosotros y acabar con nuestros enemigos geopolíticos comunes."
 JUNO_brazil_events.30.a: "Aceptamos esta propuesta."
 JUNO_brazil_events.30.b: "No necesitamos un lastre así."
 JUNO_brazil_events.31.t: "[BRA.GetNameDefCap] ayuda con las operaciones de inteligencia"
 JUNO_brazil_events.31.desc: "Nuestros servicios de inteligencia informan de que han establecido una estrecha relación de trabajo con sus homólogos [BRA.GetAdjective]. Esto ha llevado a la expansión de nuestra recopilación de inteligencia sudamericana, conocida como Operación Bolívar. Parece que nuestra cooperación inicial con [BRA.GetName] está empezando a dar sus frutos."
 JUNO_brazil_events.31.a: "Unidos dominaremos Sudamérica."
 JUNO_brazil_events.32.t: "[BRA.GetNameDefCap] exige los territorios en las Guayanas"
 JUNO_brazil_events.32.desc: "Los buitres que gobiernan [BRA.GetNameDef] están intentando utilizar el actual conflicto mundial como una oportunidad para chantajearnos para que les entreguemos territorios en las Guayanas. Han exigido que entreguemos el territorio o nos arriesgamos a que lo tomen por la fuerza. Puede que sea difícil mantener el territorio si se llega a la guerra, pero sentaría un peligroso precedente para otras regiones en disputa de todo el mundo."
 JUNO_brazil_events.32.a: "No merece la pena ir a la guerra por las Guayanas."
 JUNO_brazil_events.32.b: "No permitiremos que [BRA.GetNameDef] nos chantajee."
 JUNO_brazil_events.33.t: "[FROM.GetName] acepta la transferencia de territorio"
 JUNO_brazil_events.33.desc: "El gobierno de [FROM.GetName] ha accedido a regañadientes a transferirnos la propiedad de sus territorios en las Guayanas, tal como habíamos exigido. Parece que nuestro nuevo método diplomático ha tenido éxito."
 JUNO_brazil_events.33.a: "No tenían otra opción."
 JUNO_brazil_events.34.t: "[FROM.GetName] se niega a transferir el territorio"
 JUNO_brazil_events.34.desc: "El gobierno de [FROM.GetName] se ha negado a transferirnos la propiedad de sus territorios en las Guayanas, tal como habíamos exigido. Ahora toca decidir si cumplimos nuestra amenaza, tomando el territorio por la fuerza, o si somos diplomáticos y nos echamos atrás."
 JUNO_brazil_events.34.a: "Sabían que íbamos de farol. Debemos echarnos atrás."
 JUNO_brazil_events.34.b: "Lamentarán su decisión."
 JUNO_brazil_events.35.t: "[FROM.GetName] se retracta"
 JUNO_brazil_events.35.desc: "A pesar de su retórica belicosa sobre nuestro territorio en las Guayanas, parece que la voluntad [BRA.GetAdjective] de entrar realmente en guerra con nosotros no se ha materializado. Los diplomáticos de [BRA.GetNameDef] nos han informado de que buscarán medios alternativos para hacerse con el territorio, pero lo harán de forma pacífica. Al menos, por ahora."
 JUNO_brazil_events.35.a: "Deberíamos vigilarlos igualmente."
 JUNO_brazil_events.36.t: "[FROM.GetName] se prepara para la guerra"
 JUNO_brazil_events.36.desc: "Parece que estamos al borde de un conflicto aún mayor tras nuestra negativa a entregar territorio a [FROM.GetNameDef]. Aunque esperábamos que fuera un farol, los servicios de inteligencia de la región indican que los militares [BRA.GetAdjective] se están preparando para tomar el territorio por la fuerza."
 JUNO_brazil_events.36.a: "Un derramamiento de sangre innecesario..."
 JUNO_brazil_events.37.t: "Actividad sospechosa en [BRA.GetNameDef]"
 JUNO_brazil_events.37.desc: "Nos llegan noticias de un aumento de la actividad militar en el sur de Brasil. Las recientes relaciones entre nuestras naciones han sido, en el mejor de los casos, frías, y su retórica asertiva hace que muchos especulen con la posibilidad de que estemos a punto de sufrir una invasión. Muchos militares se apresuran a preparar sus defensas por si ocurre lo peor. Pero hay quien aboga por un ataque preventivo antes de que el ejército [BRA.GetAdjective] esté totalmente preparado."
 JUNO_brazil_events.37.a: "Debe de ser una treta."
 JUNO_brazil_events.37.b: "El ataque es la mejor defensa."
 JUNO_brazil_events.38.t: "[ARG.GetNameDefCap] muerde el anzuelo"
 JUNO_brazil_events.38.desc: "Parece que [ARG.GetNameDefCap] está preparando sus propias fuerzas para un ataque contra nosotros, tras nuestras recientes provocaciones a lo largo de la frontera. No se imaginan que están cayendo en nuestra trampa; pronto tendremos la oportunidad de aplastarlos y ellos tendrán que sufrir la condena internacional por la guerra."
 JUNO_brazil_events.38.a: "Demasiado fácil."
 JUNO_brazil_events.39.t: "[ARG.GetNameDefCap] no muerde el anzuelo"
 JUNO_brazil_events.39.desc: "Hasta ahora, no ha habido señales de que el ejército [ARG.GetAdjective] se esté preparando para atacar nuestras fronteras. En el mejor de los casos, parecen estar aumentando sus propias defensas, dificultando cualquier acción por nuestra parte. En algún momento tendremos que atacar primero o retirarnos."
 JUNO_brazil_events.39.a: "Es hora de retirarse."
 JUNO_brazil_events.39.b: "Necesitamos más tiempo."
 JUNO_brazil_events.40.t: "[BRA.GetNameDefCap] lanza un ultimátum"
 JUNO_brazil_events.40.desc: "El embajador [BRA.GetAdjective] en [ROOT.Capital.GetCapitalVictoryPointName] ha emitido una declaración de su gobierno. En ella nos dice que abramos inmediatamente nuestras fronteras a [BRA.GetNameDef] y que depongamos las armas. La declaración continúa explicando en detalle que nuestra nación se incorporará a [BRA.GetNameDef] como Estado inmediatamente. Si no lo hacemos, llevarán a cabo sus planes por la fuerza."
 JUNO_brazil_events.40.a: "No tenemos más opción que rendirnos."
 JUNO_brazil_events.40.b: "Pagarán por cada centímetro de nuestro territorio."
 JUNO_brazil_events.41.t: "[FROM.GetNameDefCap] acepta la anexión"
 JUNO_brazil_events.41.desc: "El gobierno de [FROM.GetNameDefCap] ha aceptado nuestra oferta de estadidad, por lo que ya no será necesaria la acción militar para asegurar la pequeña nación."
 JUNO_brazil_events.41.a: "No tenían más remedio que aceptar."
 JUNO_brazil_events.42.t: "[FROM.GetNameDefCap] rechaza la anexión"
 JUNO_brazil_events.42.desc: "El gobierno de [FROM.GetNameDefCap] ha rechazado nuestra oferta de estadidad en [ROOT.GetNameDef]. Parece que tendremos que cumplir nuestra amenaza de guerra o retirarnos y permitir que sigan gobernándose a sí mismos, por el momento."
 JUNO_brazil_events.42.a: "Esto no merece una guerra."
 JUNO_brazil_events.42.b: "Sufrirán nuestra ira."
 JUNO_brazil_events.43.t: "[FROM.GetName] se retracta"
 JUNO_brazil_events.43.desc: "A pesar de su retórica belicosa y deseo de incorporarnos a su nación, parece que la voluntad [BRA.GetAdjective] de entrar realmente en guerra con nosotros no se ha materializado. Los diplomáticos de [BRA.GetNameDef] nos han informado de que buscarán medios alternativos para hacerse con nuestro territorio, pero lo harán de forma pacífica. Al menos, por ahora."
 JUNO_brazil_events.43.a: "Deberíamos vigilarlos igualmente."
 JUNO_brazil_events.44.t: "[FROM.GetName] se prepara para la guerra"
 JUNO_brazil_events.44.desc: "Parece que estamos al borde de un conflicto aún mayor tras nuestra negativa a entregar territorio a [FROM.GetNameDef]. Aunque esperábamos que fuera un farol, los servicios de inteligencia de la región indican que los militares [BRA.GetAdjective] se están preparando para tomar el territorio por la fuerza."
 JUNO_brazil_events.44.a: "Nos aseguraremos de que la historia se repita."
 JUNO_brazil_events.45.t: "[BRA.GetNameDefCap] lanza un ultimátum"
 JUNO_brazil_events.45.desc: "El embajador [BRA.GetAdjective] en [ROOT.Capital.GetCapitalVictoryPointName] ha emitido una declaración de su gobierno. Al parecer, están preocupados por nuestra inestabilidad y desean estabilizar nuestra nación con su ejército. En realidad, esto equivaldría a un cambio de régimen bajo la apariencia de ayuda."
 JUNO_brazil_events.45.a: "No podemos mantenerlos a raya."
 JUNO_brazil_events.45.b: "No cederemos nuestra soberanía."
 JUNO_brazil_events.46.t: "[FROM.GetName] acepta la propuesta"
 JUNO_brazil_events.46.desc: "[FROM.GetNameDefCap] ha optado por someterse a nuestras fuerzas armadas en lugar de arriesgarse a un conflicto. Ahora estamos en proceso de establecer un nuevo régimen en un país más acorde con el nuestro."
 JUNO_brazil_events.46.a: "Serán un valioso Estado tapón."
 JUNO_brazil_events.47.t: "[FROM.GetNameDefCap] rechaza la propuesta"
 JUNO_brazil_events.47.desc: "El gobierno de [FROM.GetNameDefCap] ha rechazado nuestra oferta de estabilizar su nación. Parece que, si queremos cambiar el régimen, tendremos que hacerlo con fuerza militar."
 JUNO_brazil_events.47.a: "Una guerra puede descontrolarse."
 JUNO_brazil_events.47.b: "Se arrepentirán de su decisión."
 JUNO_brazil_events.48.t: "[FROM.GetNameDefCap] da marcha atrás"
 JUNO_brazil_events.48.desc: "El ejército [FROM.GetAdjective] parece estar retirándose, a pesar de nuestro rechazo a su propuesta de \\\"estabilización\\\". Parece que les hemos pillado el farol y que tienen pocas ganas de conflicto."
 JUNO_brazil_events.48.a: "Aun así, han conseguido desestabilizar la región."
 JUNO_brazil_events.49.t: "Aumentan las tensiones con [FROM.GetNameDef]"
 JUNO_brazil_events.49.desc: "Tras nuestro rechazo a la oferta de [FROM.GetNameDef] de \\\"estabilizar\\\" nuestra nación, sus fuerzas armadas parecen estar preparándose para la guerra. No sabemos cuándo pretenden atacar, pero es seguro asumir que seremos su objetivo. Al parecer, también han evacuado a los diplomáticos de su embajada, lo que hace temer que la guerra sea inevitable."
 JUNO_brazil_events.49.a: "Debemos luchar."
 JUNO_brazil_events.50.t: "[FROM.GetNameDefCap] ofrece la adhesión al Mercosur"
 JUNO_brazil_events.50.desc: "Diplomáticos de [FROM.GetNameDef] nos han presentado una oferta de adhesión a una organización supranacional en la que los Estados miembros coordinan juntos las decisiones económicas y de política exterior. Aunque es evidente que la armonización de políticas beneficia a nuestra economía y puede mejorar nuestra situación en materia de seguridad, hay quien sostiene que la pérdida de soberanía no merece la pena."
 JUNO_brazil_events.50.a: "Tenemos mucho que ganar y poco que perder."
 JUNO_brazil_events.50.b: "La soberanía prima sobre la riqueza."
 JUNO_brazil_events.51.t: "[FROM.GetNameDefCap] acepta la adhesión al Mercosur"
 JUNO_brazil_events.51.desc: "Tras muchas negociaciones y consultas, el gobierno de [FROM.GetNameDef] ha aceptado unirse al Mercosur. A partir de ahora, cooperaremos en asuntos de política económica y exterior para garantizar la paz y la prosperidad en toda la región."
 JUNO_brazil_events.51.a: "Juntos somos más fuertes."
 JUNO_brazil_events.52.t: "[FROM.GetNameDefCap] rechaza la adhesión al Mercosur"
 JUNO_brazil_events.52.desc: "A pesar de las muchas negociaciones y consultas, el gobierno de [FROM.GetNameDef] ha rechazado la adhesión al Mercosur. Aunque ha habido promesas de paz y prosperidad, no parecen convencidos de la viabilidad de la organización, llegando incluso a afirmar que es una forma de controlarlos de forma encubierta."
 JUNO_brazil_events.52.a: "Totalmente ridículo."
 JUNO_brazil_events.53.t: "[FROM.GetName] rechaza la propuesta"
 JUNO_brazil_events.53.desc: "Los embajadores de [FROM.GetNameDef] nos han informado de que su gobierno no cree que los intereses de su nación estén mejor atendidos por la cooperación militar con nosotros en este momento. No está claro si tienen sus propios planes para nuestra región o si simplemente nos consideran una carga para ellos."
 JUNO_brazil_events.53.a: "Qué poca visión de futuro."
 south_american_news.50.t: "Brasil inicia el estado de emergencia"
 south_american_news.50.d: "Esta mañana, el presidente [FROM.GetLeader] de [FROM.GetName] ha anunciado por radio que la nación entraba en otro estado de emergencia debido al riesgo de golpe de Estado por parte del partido comunista. Según el presidente, se han encontrado documentos que indican que los comunistas están en las últimas fases de planificación para derrocar al gobierno. Muchos cuestionan la validez de estos documentos, pero los miembros de los partidos de la oposición están pasando a la clandestinidad por miedo a ser detenidos. El presidente ha anunciado que establecería un nuevo Estado, con una nueva constitución que le otorgue mayor autoridad. Queda por ver qué significa esto para el futuro de la democracia en [FROM.GetName]."
 south_american_news.50.a: "Los traidores bolcheviques tienen lo que se merecen."
 south_american_news.50.b: "Una situación inquietante."
 south_american_news.50.c: "¡Nuestros camaradas serán vengados!"
 south_american_news.51.t: "Brasil suspende la democracia"
 south_american_news.51.d: "Esta mañana, el presidente [FROM.GetLeader] de [FROM.GetName] ha anunciado por radio que la nación entraba en otro estado de emergencia debido al riesgo de golpe de Estado por parte del Partido Comunista. Según el presidente, se han encontrado documentos que indican que los comunistas están en las últimas fases de planificación para derrocar al gobierno. Con el apoyo del partido integralista de la derecha, [BRA.GetLeader] ha obligado a los partidos de la oposición a pasar a la clandestinidad. El presidente ha anunciado que establecería un nuevo Estado, con una nueva constitución junto con el partido integralista que ha salvado a la nación del bolchevismo. Dadas las acciones y la retórica de los integralistas en el pasado, parece que la democracia liberal de Brasil ha llegado a su fin."
 south_american_news.51.a: "Los traidores bolcheviques tienen lo que se merecen."
 south_american_news.51.b: "Una situación inquietante."
 south_american_news.51.c: "¡Nuestros camaradas serán vengados!"
 JUNO_brazil_events.60.t: "[BRA.GetNameDefCap] propone una unificación"
 JUNO_brazil_events.60.desc: "[BRA.GetNameDefCap] ha propuesto a nuestro gobierno que nuestros dos países vuelvan a unificarse. Mencionan las semejanzas de nuestras culturas y el reciente matrimonio entre Dom Duarte Nuno, duque de Braganza, y la princesa María Francisca de Orléans-Braganza como razones para esta propuesta y nos aseguran que juntos nos haríamos más fuertes bajo el gobierno de [BRA.GetLeader]."
 JUNO_brazil_events.60.a: "¡Juntos somos más fuertes!"
 JUNO_brazil_events.60.b: "En realidad, preferiríamos que fuera una mancomunidad."
 JUNO_brazil_events.60.c: "No deseamos unirnos a ellos."
 JUNO_brazil_events.61.t: "[POR.GetNameDefCap] acepta la unificación"
 JUNO_brazil_events.61.desc: "Nuestra propuesta de unificación con [POR.GetNameDef] ha recibido una entusiasta aprobación. Esto marca el comienzo de una nueva gran era para nuestro país."
 JUNO_brazil_events.61.a: "¡Fantástico!"
 JUNO_brazil_events.62.t: "[POR.GetNameDefCap] propone una mancomunidad"
 JUNO_brazil_events.62.desc: "Nuestra reciente propuesta a [POR.GetNameDef] ha obtenido una respuesta sorprendente. [POR.GetNameDefCap] rechaza la idea de la unificación, pero propone una mancomunidad para nuestras dos naciones. Esto nos daría algunos de los beneficios de la unificación, menos de los inconvenientes, y permitiría que nuestras dos naciones mantengan su identidad única."
 JUNO_brazil_events.62.a: "Esto podría beneficiarnos igualmente."
 JUNO_brazil_events.62.b: "¿Una mancomunidad con nuestro antiguo colonizador? Por supuesto que no."
 JUNO_brazil_events.63.t: "[POR.GetNameDefCap] no acepta la unificación"
 JUNO_brazil_events.63.desc: "Nuestra propuesta de unificación a [POR.GetNameDef] se ha encontrado con un rechazo desinteresado. A pesar de nuestros esfuerzos por hacerles ver las ventajas de este acuerdo, el gobierno [POR.GetAdjective] no tiene ningún interés en volver a unir nuestros países."
 JUNO_brazil_events.63.a: "¿No ven lo mucho que se podría ganar con esto?"
 JUNO_brazil_events.64.t: "[BRA.GetNameDefCap] acepta establecer una mancomunidad"
 JUNO_brazil_events.64.desc: "Nuestra contrapropuesta de establecer una mancomunidad en lugar de unirnos directamente a [BRA.GetNameDef] ha tenido aceptación entre los dirigentes [BRA.GetAdjective]. Han renunciado a la idea de la unificación y están de acuerdo en que una mancomunidad sería genial para ambos."
 JUNO_brazil_events.64.a: "¡Excelente!"
 JUNO_brazil_events.65.t: "[BRA.GetNameDefCap] rechaza la propuesta de la mancomunidad"
 JUNO_brazil_events.65.desc: "Nuestra contrapropuesta de establecer una mancomunidad en lugar de unirnos directamente a [BRA.GetNameDef] no ha tenido aceptación entre los dirigentes [BRA.GetAdjective]. Han renunciado a la idea de la mancomunidad, mencionando que les preocupa que los controlemos como si volviesen a ser una colonia."
 JUNO_brazil_events.65.a: "¡Peor para ellos!"
 JUNO_brazil_events.70.t: "[FROM.GetNameDefCap] exige territorios de ultramar"
 JUNO_brazil_events.70.desc: "Algunos diplomáticos [FROM.GetAdjective] nos han dado un ultimátum. Afirman que, dada la precaria situación de los asuntos internacionales, no creen que seamos capaces de proteger nuestros territorios de ultramar. Sin embargo, debido a sus conexiones históricas, creen que ellos sí podrían hacerlo. Por ello, exigen que les cedamos el control de sus territorios inmediatamente."
 JUNO_brazil_events.70.a: "No merece la pena provocar una guerra por esos territorios."
 JUNO_brazil_events.70.b: "¡Una exigencia escandalosa!"
 JUNO_brazil_events.71.t: "[FROM.GetNameDefCap] acepta la transferencia de colonias"
 JUNO_brazil_events.71.desc: "El gobierno de [FROM.GetNameDef] ha decidido cedernos el control de sus territorios de ultramar. Esto debería dar a nuestra industria acceso libre de aranceles a los recursos de todo el planeta y hará que las grandes potencias nos tomen más en serio en los asuntos internacionales."
 JUNO_brazil_events.71.a: "¡Excelente!"
 JUNO_brazil_events.72.t: "[FROM.GetNameDefCap] se niega a transferir colonias"
 JUNO_brazil_events.72.desc: "El gobierno de [FROM.GetNameDef] se ha negado tontamente a entregarnos el control de sus territorios de ultramar. Esta humillación no ha pasado desapercibida en los círculos diplomáticos. Con los ojos del mundo puestos en nosotros, debemos decidir cómo responder."
 JUNO_brazil_events.72.a: "No merece la pena cruzar el océano y librar una guerra por esto."
 JUNO_brazil_events.72.b: "Entonces, tomaremos el territorio por la fuerza."
 JUNO_brazil_events.73.t: "Ultimátum [FROM.GetAdjective]"
 JUNO_brazil_events.73.desc: "En medio de las tensiones mundiales, ha llegado un sorprendente mensaje del otro lado del Atlántico. [FROM.GetNonIdeologyName], nuestra antigua colonia y ahora una potencia emergente por derecho propio, ha lanzado un audaz ultimátum. Exigen la subyugación de [FROM.GetName] y su integración en el Imperio [FROM.GetAdjective]. Nuestra población está conmocionada, y muchos están indignados por la audacia [FROM.GetAdjective]. Otros, sin embargo, temerosos del creciente poderío de [FROM.GetNonIdeologyName] y de nuestra propia vulnerabilidad, consideran la posibilidad de aceptarlo. ¿Qué respondemos?"
 JUNO_brazil_events.73.a: "No tenemos fuerza para resistir."
 JUNO_brazil_events.73.b: "¡Jamás renunciaremos a nuestra independencia!"
 JUNO_brazil_events.74.t: "[FROM.GetNameDefCap] acepta la subyugación"
 JUNO_brazil_events.74.desc: "Como era de esperar, [FROM.GetNonIdeologyName] ha accedido a nuestra exigencia de subyugación. A medida que se difunde la noticia, un ambiente sombrío se extiende por la antigua nación de [FROM.GetNonIdeologyName], con muchos lidiando con la nueva realidad. Mientras tanto, el fervor patriótico se ha apoderado del pueblo de [ROOT.GetNonIdeologyName]."
 JUNO_brazil_events.74.a: "¡Al fin reunidos!"
 JUNO_brazil_events.75.t: "[FROM.GetNameDefCap] rechaza la subyugación"
 JUNO_brazil_events.75.desc: "En una postura desafiante, el gobierno de [FROM.GetNonIdeologyName] ha rechazado con vehemencia nuestro ultimátum, invocando la larga historia y el orgullo de la nación. El fervor patriótico ha invadido sus ciudades y el ejército ha empezado a movilizarse, preparándose para un posible conflicto al otro lado del Atlántico."
 JUNO_brazil_events.75.a: "Poco podemos hacer."
 JUNO_brazil_events.75.b: "Se arrepentirán de su decisión."
 JUNO_brazil_events.80.t: "[FROM.GetNameDefCap] propone garantías mutuas"
 JUNO_brazil_events.80.desc: "[FROM.GetNameDefCap] ha ofrecido una propuesta de garantías mutuas de protección. Argumentan que la paz se ha vuelto frágil en Sudamérica y que la única forma de preservarla es fortaleciendo los lazos entre nuestras naciones. Si aceptamos esta propuesta, esperarán que acudamos en su ayuda en caso de ser atacados."
 JUNO_brazil_events.80.a: "Aceptamos la propuesta."
 JUNO_brazil_events.80.b: "No nos ataremos a esto."
 JUNO_brazil_events.81.t: "[FROM.GetNameDefCap] acepta el acuerdo"
 JUNO_brazil_events.81.desc: "[FROM.GetNameDefCap] ha aceptado nuestra propuesta de garantías mutuas de protección. Esperemos que este sea el primer paso hacia una paz duradera en el continente."
 JUNO_brazil_events.81.a: "¡Excelente!"
 JUNO_brazil_events.82.t: "[FROM.GetNameDefCap] rechaza el acuerdo"
 JUNO_brazil_events.82.desc: "[FROM.GetNameDefCap] ha rechazado nuestra generosa propuesta de garantías mutuas de protección. Queda por ver qué significa esto para la seguridad a largo plazo de nuestra nación."
 JUNO_brazil_events.82.a: "Inquietante..."
 JUNO_brazil_events.83.t: "[FROM.GetNameDefCap] nos invita a unirnos a la Organización de los Estados Americanos"
 JUNO_brazil_events.83.desc: "El gobierno [FROM.GetAdjective] nos invita a formar parte de la Organización de los Estados Americanos. Sus aspiraciones son que todos los países del continente americano se unan en esta organización que tiene por objeto velar por nuestros intereses comunes, así como garantizar las buenas relaciones entre todos sus miembros."
 JUNO_brazil_events.83.a: "Una gran idea, ¡nos uniremos a ellos!"
 JUNO_brazil_events.83.b: "No lo vemos necesario."
 JUNO_brazil_events.84.t: "[FROM.GetNameDefCap] rechaza nuestra invitación"
 JUNO_brazil_events.84.desc: "Acabamos de recibir la respuesta de [FROM.GetNameDefCap] a nuestra invitación. Lamentablemente, han decidido no adherirse a la Organización de los Estados Americanos a pesar de nuestros esfuerzos por hacerles reconsiderar su decisión."
 JUNO_brazil_events.84.a: "Una verdadera lástima."
 JUNO_brazil_events.85.t: "[FROM.GetNameDefCap] acepta nuestra invitación"
 JUNO_brazil_events.85.desc: "Acabamos de recibir la respuesta de [FROM.GetNameDefCap] a nuestra invitación. Como esperábamos, los dirigentes [FROM.GetAdjective] han reconocido el valor de unirse a la Organización de los Estados Americanos. A partir de ahora, ¡trabajaremos juntos!"
 JUNO_brazil_events.85.a: "¡Una decisión acertada!"
 JUNO_brazil_events.86.t: "Los comunistas de [BRA.GetNameDef] solicitan nuestra ayuda"
 JUNO_brazil_events.86.desc: "Los líderes del [BRA.GetCommunistParty] en [BRA.GetNameDef] se han puesto en contacto con nosotros para pedirnos ayuda una vez más. Aunque actualmente no están en conflicto armado, todo el mundo recuerda el fracaso de la toma del poder en 1935. Desean tenernos a su lado de forma más activa para asegurarse de que no se repita el fiasco."
 JUNO_brazil_events.86.a: "¡Debemos ayudar a nuestros camaradas una vez más!"
 JUNO_brazil_events.86.b: "Una insurrección fallida en Brasil es suficiente."
 JUNO_brazil_events.87.t: "¡[SOV.GetNameDefCap] nos apoyará!"
 JUNO_brazil_events.87.desc: "Tal y como esperábamos, los líderes [SOV.GetAdjective] nos han ofrecido su apoyo en estos tiempos difíciles. Por supuesto, no podemos confiar en que resuelvan todos nuestros problemas, pero volver a contar con su apoyo es una ayuda muy bienvenida."
 JUNO_brazil_events.87.a: "¡Sabíamos que podíamos contar con nuestros camaradas [SOV.GetAdjective]!"
 JUNO_brazil_events.87.tt: "Si estalla una guerra civil, es más probable que [SOV.GetFlag]§Y[SOV.GetNameDef]§! nos envíe voluntarios y nos preste equipos arrendados."
 JUNO_brazil_events.88.t: "[SOV.GetNameDefCap] desestima nuestros ruegos de ayuda"
 JUNO_brazil_events.88.desc: "Para nuestra sorpresa, [SOV.GetNameDef] se ha negado a ofrecernos su apoyo a pesar de nuestra conexión ideológica. Según ellos, el \\\"fiasco\\\" de 1935 les ha hecho recelar de apoyarnos de nuevo."
 JUNO_brazil_events.88.a: "¡Se van a enterar!"
 JUNO_brazil_events.88.tt: "Hemos ganado §YDisminución de la opinión§! (opinión de [SOV.GetFlag]§Y[SOV.GetName]§! §R-25§!)."
 JUNO_brazil_events.120.t: "[FROM.GetNameDefCap] sugiere compartir tecnología"
 JUNO_brazil_events.120.desc: "[FROM.GetNameDefCap] ha sugerido una asociación para aprender de la experiencia científica de los demás. Aunque nuestros expertos están bastante a favor de aumentar la disponibilidad de conocimientos, los militares se muestran cautelosos a la hora de ceder información que pudiera llegar a afectar a nuestra seguridad nacional."
 JUNO_brazil_events.120.a: "El conocimiento no conoce fronteras."
 JUNO_brazil_events.120.b: "Les ofreceremos ayuda económica como alternativa."
 JUNO_brazil_events.121.t: "[FROM.GetNameDefCap] apoya el intercambio de tecnología"
 JUNO_brazil_events.121.desc: "[FROM.GetNameDefCap] ha accedido a participar en nuestro programa de intercambio tecnológico. Los miembros de nuestra comunidad científica están eufóricos ante la noticia y ya están planeando excursiones a universidades y fábricas de [FROM.GetNameDef]."
 JUNO_brazil_events.121.a: "¡Un acuerdo beneficioso para todos!"
 JUNO_brazil_events.122.t: "[FROM.GetNameDefCap] rechaza el intercambio de tecnología"
 JUNO_brazil_events.122.desc: "[FROM.GetNameDefCap] se niega a participar en el programa de intercambio de tecnología, alegando que sus secretos militares podrían caer en manos de sus enemigos geopolíticos. Sin embargo, nuestra tesorería está extasiada al saber que [FROM.GetNameDef] ha accedido a invertir más en nuestra economía."
 JUNO_brazil_events.122.a: "Menos da una piedra."
 JUNO_brazil_events.130.t: "Se invoca el tratado de la Organización de los Estados Americanos"
 JUNO_brazil_events.130.desc: "Han atacado a [FROM.GetNameDefCap], miembro de la Organización de los Estados Americanos, y, por tanto, ha invocado la cláusula de defensa de la organización, recientemente adoptada. En virtud de esta cláusula, se espera que todos los Estados miembros acudan en ayuda de un Estado miembro atacado. Si incumplimos nuestra obligación, es probable que perdamos nuestra condición de miembros."
 JUNO_brazil_events.130.a: "¡Acudiremos en su ayuda, por supuesto!"
 JUNO_brazil_events.130.b: "¿Qué ha hecho esta organización por nosotros?"
 JUNO_brazil_events.131.t: "[FROM.GetNameDefCap] acude en nuestra ayuda"
 JUNO_brazil_events.131.desc: "[FROM.GetNameDefCap] ha mantenido su compromiso con la Organización de los Estados Americanos, acudiendo en nuestra ayuda durante esta situación sin precedentes. Esperemos que los demás miembros aprendan de su ejemplo."
 JUNO_brazil_events.131.a: "Les estamos eternamente agradecidos."
 JUNO_brazil_events.132.t: "[FROM.GetNameDefCap] renuncia a su obligación"
 JUNO_brazil_events.132.desc: "[FROM.GetNameDefCap] ha incumplido su compromiso con la Organización de los Estados Americanos al negarse a acudir en nuestra ayuda. Por eso, han sido expulsados de la organización."
 JUNO_brazil_events.132.a: "Esperemos que esta cobardía no se extienda."
 JUNO_brazil_events.133.t: "Expulsados de la Organización de los Estados Americanos"
 JUNO_brazil_events.133.desc: "Como era de esperar, tras nuestro reciente ataque a otro Estado miembro de la Organización de los Estados Americanos, nos han expulsado. Habrá que ver cómo responden los demás Estados miembros."
 JUNO_brazil_events.133.a: "Nos va mejor por nuestra cuenta."
 JUNO_brazil_events.134.t: "[BRA.GetNameDefCap] solicita una licencia de producción"
 JUNO_brazil_events.134.desc: "Hemos recibido una solicitud de producción bajo licencia de nuestros camaradas de [BRA.GetNameDef]. Quieren que lleguemos a un acuerdo a largo plazo para la producción bajo licencia, pero, a cambio, piden un descuento. Ganaríamos menos de lo habitual por cada diseño con licencia, pero ganaríamos algo de confianza y buena voluntad por parte de los dirigentes [BRA.GetAdjective]."
 JUNO_brazil_events.134.a: "Podemos asumir una ligera pérdida por nuestros camaradas."
 JUNO_brazil_events.134.b: "No nos parece un trato justo ni beneficioso."
 JUNO_brazil_events.134.tt: "\nElegir esta opción disminuirá la cantidad de fábricas que ganamos a partir de la producción bajo licencia en [BRA.GetFlag]§Y[BRA.GetNameDef]§! en un §R-30%§!."
 JUNO_brazil_events.135.t: "[SOV.GetNameDefCap] acepta el acuerdo"
 JUNO_brazil_events.135.desc: "Recientemente hemos recibido la noticia de que [SOV.GetNameDef] ha aceptado nuestra propuesta de acuerdo. A partir de ahora, podremos conceder licencias para la producción de sus equipos a un coste menor."
 JUNO_brazil_events.135.a: "¡Fantásticas noticias!"
 JUNO_brazil_events.135.tt: "Hemos ganado §YAumento de la opinión§! (opinión de [SOV.GetFlag]§Y[SOV.GetName]§! §G+25§!)."
 JUNO_brazil_events.136.t: "[SOV.GetNameDefCap] rechaza nuestra propuesta"
 JUNO_brazil_events.136.desc: "[SOV.GetNameDefCap] ha rechazado rápidamente a nuestra propuesta. Debemos solicitar la producción bajo licencia como cualquier otro país, y el precio será el mismo que para todos los demás, sin descuentos."
 JUNO_brazil_events.136.a: "Valía la pena preguntarlo..."
 JUNO_brazil_events.136.tt: "Hemos ganado §YDisminución de la opinión§! (opinión de [SOV.GetFlag]§Y[SOV.GetName]§! §R-50§!)."
 JUNO_brazil_events.137.t: "[BRA.GetNameDefCap] exige que liberemos las colonias sudamericanas"
 JUNO_brazil_events.137.desc: "Hemos recibido un mensaje bastante duro de [BRA.GetNameDef]. Exigen que liberemos [BRA_country_tobe_liberated.GetNameDef] y devolvamos los territorios a sus legítimos propietarios."
 JUNO_brazil_events.137.a: "De todos modos, esas colonias no nos sirven de mucho."
 JUNO_brazil_events.137.b: "Nosotros somos sus legítimos propietarios."
 JUNO_brazil_events.137.b.tt: "§R¡Esto les dará un objetivo de guerra contra nosotros!§!"
 JUNO_brazil_events.138.t: "[FROM.GetNameDefCap] acepta la liberación de [BRA_country_to_be_liberated.GetNameDef]"
 JUNO_brazil_events.138.desc: "Hemos exigido que [FROM.GetNameDef] libere [BRA_country_tobe_liberated.GetNameDef] y ya hemos obtenido respuesta. Han acordado que dejarlos ir y liberarlos como nación independiente es la mejor manera de proceder, para nuestra sorpresa."
 JUNO_brazil_events.138.a: "Un resultado de lo más satisfactorio."
 JUNO_brazil_events.139.t: "[FROM.GetNameDefCap] se niega a liberar colonias"
 JUNO_brazil_events.139.desc: "Hemos exigido que [FROM.GetNameDef] libere [BRA_country_tobe_liberated.GetNameDef] y ya hemos obtenido respuesta. Declaran que sus asuntos exteriores no son de nuestra incumbencia y rechazan la idea de concederles su legítima independencia."
 JUNO_brazil_events.139.a: "Debemos liberarlos, cueste lo que cueste."
 JUNO_brazil_events.140.t: "Jaguar diplomático"
 JUNO_brazil_events.140.desc: "En un gesto de buena voluntad, una delegación diplomática [FROM.GetAdjective] ha llegado con un regalo único: un jaguar, emblema de la cultura y la fuerza de su nación. Este extraordinario regalo llega acompañado de una propuesta para mejorar el comercio y la cooperación en política exterior. Los emisarios [FROM.GetAdjective] expresan su deseo de forjar un vínculo más fuerte entre nuestras naciones.\n\nAunque el jaguar ha cautivado la imaginación del público y ha suscitado buena voluntad, las implicaciones de esta propuesta requieren una cuidadosa consideración."
 JUNO_brazil_events.140.a: "Celebremos el gesto y estrechemos lazos."
 JUNO_brazil_events.140.b: "Rechacemos la oferta amablemente."
 JUNO_brazil_events.141.t: "Misión diplomática exitosa"
 JUNO_brazil_events.141.desc: "Nuestra misión diplomática ha regresado con grandes noticias. [FROM.GetNameDefCap] ha aceptado nuestro regalo, un jaguar. En una gran ceremonia que atrajo la atención internacional, acogieron con satisfacción nuestro gesto y aceptaron nuestras propuestas para mejorar el comercio y la cooperación en asuntos de política exterior."
 JUNO_brazil_events.141.a: "¡Unas noticias excelentes!"
 BRA_jaguar_diplomacy_in_progress: "Decisión Jaguar diplomático en curso"
 JUNO_brazil_events.142.t: "Vergüenza diplomática"
 JUNO_brazil_events.142.desc: "El reciente informe de nuestra delegación diplomática trae noticias desafortunadas. [FROM.GetNameDef] ha rechazado el jaguar que ofrecimos como regalo, símbolo de nuestro deseo de amistad y buena voluntad. Además, también han rechazado nuestras propuestas para mejorar el comercio y la cooperación en asuntos de política exterior."
 JUNO_brazil_events.142.a: "Debemos actuar con cautela."
 JUNO_brazil_events.143.t: "Los movimientos radicales de izquierda ganan terreno"
 JUNO_brazil_events.143.desc: "Se ha producido un repunte en la actividad de movimientos radicales que dicen representar a la clase trabajadora en nuestras ciudades. Nuestros servicios de seguridad creen que estos movimientos cuentan con el apoyo del régimen comunista de [BRA.GetNonIdeologyName]. Por ello, están elaborando planes para acabar con los radicales si damos la orden."
 JUNO_brazil_events.143.a: "Debemos investigar el asunto antes de que se nos vaya de las manos."
 JUNO_brazil_events.144.t: "Operaciones en [FROM.GetNameDef] interrumpidas"
 JUNO_brazil_events.144.desc: "Nuestras operaciones en [FROM.GetNameDef] para reforzar el apoyo al Partido Comunista se han enfrentado a una dura resistencia por parte de la policía local y los servicios de seguridad. Tendremos que probar nuevas tácticas de infiltración si queremos seguir avanzando en este frente."
 JUNO_brazil_events.144.a: "Qué pena."
 brazil_promoting_communism_tt: "Desbloquea la decisión §YRepresión del comunismo§! para combatir la influencia [FROM.GetAdjective] en nuestra política."
 JUNO_brazil_events.150.t: "Los cangaceiros llevan a cabo la operación"
 JUNO_brazil_events.150.desc.a: "Los bandidos del noreste de Brasil conocidos como los cangaceiros han orquestado un asalto a un asentamiento de la región. Las fuerzas del orden ven entorpecidas sus investigaciones porque los lugareños protegen a los miembros del grupo. Al parecer, la persecución de los autores requerirá una presencia de seguridad mucho mayor en la zona."
 JUNO_brazil_events.150.desc.b: "Los bandidos del noreste de Brasil conocidos como los cangaceiros están extendiendo sus operaciones a más zonas de la región. Si bien las autoridades locales y los propietarios de tierras se sienten furiosos por tal actividad en la zona, muchos de los lugareños más pobres permanecen indiferentes, en el mejor de los casos, o, en el peor, extasiados ante la noticia. Al parecer, la persecución de los autores requerirá una presencia de seguridad mucho mayor en la zona."
 JUNO_brazil_events.150.a: "No son más que una molestia."
 JUNO_brazil_events.150.b: "No se puede tolerar semejante bandidaje."
 JUNO_brazil_events.150.c: "Hay que localizarlos y detenerlos, ¡inmediatamente!"
 JUNO_brazil_events.151.t: "Operación exitosa contra los cangaceiros"
 JUNO_brazil_events.151.desc: "Nuestras recientes operaciones en el noreste de Brasil han logrado desbaratar las actividades de los cangaceiros. Por ahora, su zona de actuación se ha reducido considerablemente, pero habrá que seguir invirtiendo en la aplicación de la ley si queremos evitar que resurjan en el futuro."
 JUNO_brazil_events.151.a: "¡Excelente!"
 JUNO_brazil_events.152.t: "Lampião muere en un tiroteo"
 JUNO_brazil_events.152.desc: "Durante nuestra operación policial más reciente en el noreste de Brasil, Lampião, el cangaceiro más famoso, murió en un tiroteo con la policía. Lo traicionó un miembro de su grupo, de modo que la policía pudo tenderles una emboscada en su escondite. Aunque muchas camarillas de bandidos de menor tamaño siguen campando a sus anchas por el territorio rural, esto parece marcar el final de las operaciones a gran escala de los cangaceiros."
 JUNO_brazil_events.152.a: "Por fin."
 BRA_end_of_cangaco_tt: "§Y$BRA_cangaceiro_mission$§! se desactivará permanentemente, impidiendo que los cangaceiros se extiendan a más Estados."
 JUNO_brazil_events.153.t: "La amenaza de los cangaceiros"
 JUNO_brazil_events.153.desc: "La zona noreste de Brasil lleva años asolada por unos bandidos conocidos como cangaceiros. Dada la inestabilidad en la capital y que los políticos se preocupan más por permanecer en el poder, los cangaceiros campan a sus anchas. Su influencia en la región solo podría reducirse recurriendo a los cuerpos de seguridad."
 JUNO_brazil_events.153.a: "Con el tiempo, nos ocuparemos de ellos."
 JUNO_brazil_events_153_tt: "Las decisiones §Y$BRA_cangaceiro_decision_cat$§! y §Y$BRA_cangaceiro_mission$§! permanecerán activadas hasta que se erradique a los cangaceiros de los estados afectados.\n\nEl enfoque nacional §Y$BRA_deal_with_the_cangaceiro$§! desbloqueará decisiones para acabar con los cangaceiros."
 JUNO_brazil_events.160.t: "Empresas invitadas a [FROM.GetNameDefCap]"
 JUNO_brazil_events.160.desc: "Los diplomáticos [FROM.GetAdjective] han compartido con nosotros sus planes para incitar a las empresas extranjeras a establecer filiales en su nación. Quieren saber si se lo prohibiríamos a las nuestras. Si permitimos que nuestras empresas prosperen en este mercado emergente, quizá obtengamos beneficios económicos."
 JUNO_brazil_events.160.a: "¿Quiénes somos nosotros para interferir en el mercado libre?"
 JUNO_brazil_events.160.b: "Es una treta para robarnos nuestra propiedad intelectual."
 JUNO_brazil_events_160_tt: "§Y[FROM.GetNameDefCap] desbloqueará una de estas opciones:§!"
 JUNO_brazil_events.161.t: "[FROM.GetNameDefCap] acepta la cooperación industrial"
 JUNO_brazil_events.161.desc: "El gobierno de [FROM.GetNameDefCap] ha permitido que sus empresas establezcan filiales en [ROOT.GetNonIdeologyName] si así lo desean. Ya solo queda decidir qué sector queremos fomentar."
 JUNO_brazil_events.161.a: "Fomentaremos la fabricación de tanques."
 JUNO_brazil_events.161.b: "Fomentaremos la fabricación de aviones."
 JUNO_brazil_events.161.c: "Fomentaremos la construcción de barcos."
 JUNO_brazil_events.161.d: "Fomentaremos la fabricación de vehículos blindados."
 JUNO_brazil_events.162.t: "[FROM.GetNameDefCap] no acepta la cooperación industrial"
 JUNO_brazil_events.162.desc: "Los diplomáticos [FROM.GetAdjective] nos han informado de que, de momento, su gobierno no permitirá que sus empresas establezcan filiales en [ROOT.GetNonIdeologyName]. Se muestran reacios por los derechos de propiedad intelectual y por miedo a que sus secretos militares caigan en manos de las naciones rivales."
 JUNO_brazil_events.162.a: "Habrá que buscar empresas con las que colaborar en otra parte."
 JUNO_brazil_events.163.t: "Solucionar conflictos laborales"
 JUNO_brazil_events.163.desc: "Los conflictos entre empleados y patrones prácticamente han destruido la nación en los últimos años, y ya es hora de crear una ley que solucione el problema. En el Congreso, el Partido Trabalhista aboga por aprobar una ley en favor de los trabajadores que legalice la actividad de los sindicatos, garantice unos derechos fundamentales e implante un número mínimo de días de vacaciones al año. Por otro lado, el Partido Republicano propone instaurar reformas menos radicales y que sean los propios estados los que tomen las decisiones. Argumentan que, en vista del problema de seguridad actual, se han de aumentar los gastos de defensa nacional y no ceder ante la izquierda radical."
 JUNO_brazil_events.163.a: "Aprobar la ley del Partido Trabalhista."
 JUNO_brazil_events.163.b: "Aprobar la ley del Partido Republicano."
 JUNO_brazil_events.170.t: "[FROM.GetNameDefCap] propone la unificación"
 JUNO_brazil_events.170.desc: "[FROM.GetNameDefCap] ha propuesto que nuestra nación se unifique y pase a formar parte de su federación. Pese a que hemos colaborado con [FROM.GetNameDef], muchos veteranos se muestran reticentes a dejar atrás sus agravios históricos a cambio de estabilidad económica y política. Sea cual sea nuestra decisión, repercutirá en los años venideros."
 JUNO_brazil_events.170.a: "Es hora de dejar a un lado nuestras diferencias."
 JUNO_brazil_events.170.b: "¡Jamás aceptaríamos tal acuerdo!"
 JUNO_brazil_events.171.t: "[FROM.GetNameDefCap] acepta la unificación"
 JUNO_brazil_events.171.desc: "[FROM.GetNameDefCap] ha aceptado nuestra propuesta de unificación tras largas negociaciones acerca de su posición en nuestro sistema político y de la protección de los principales intereses de su pueblo."
 JUNO_brazil_events.171.a: "¡Nos hallamos ante un momento histórico!"
 JUNO_brazil_events.172.t: "[FROM.GetNameDefCap] no acepta la unificación"
 JUNO_brazil_events.172.desc: "[FROM.GetNameDefCap] ha rechazado nuestra propuesta de unificación porque la ley no ha calado entre el pueblo. A pesar de haber explicado que el acuerdo nos beneficiaría a ambos, parece ser que todavía no ha llegado el momento de unificarnos."
 JUNO_brazil_events.172.a: "Mira que son obtusos."
 JUNO_brazil_events.180.t: "$BRA_henry_ford$ llega a [ROOT.GetNonIdeologyName]"
 JUNO_brazil_events.180.desc: "Debido a los recientes disturbios en Estados Unidos, cuyo gobierno ha sido derrocado por los marxistas, algunos de sus ciudadanos han venido a [ROOT.GetNonIdeologyName] buscando una nueva vida. Puede que el más famoso de ellos sea el conocido industrial $BRA_henry_ford$, que nos ofrece ampliar sus operaciones en Fordlandia a cambio de un puesto en el gobierno. Su intención es contribuir a evitar que caigamos en manos de la influencia comunista como ha caído su patria."
 JUNO_brazil_events.180.a: "Nos vendría bien su experiencia."
 JUNO_brazil_events.180.b: "Implicarlo en nuestras decisiones es demasiado arriesgado."
 JUNO_brazil_events.190.t: "[FROM.GetNameDefCap] promueve la monarquía en [ROOT.GetNonIdeologyName]"
 JUNO_brazil_events.190.desc: "Nos han informado de que agentes [FROM.GetAdjective] están intentando promover sentimientos monárquicos en [ROOT.GetNonIdeologyName]. En función de cuáles sean nuestros planes a largo plazo para la nación, deberíamos aceptar este movimiento o erradicarlo antes de que se descontrole."
 JUNO_brazil_events.190.a: "¡Debemos aceptar el legado de nuestro imperio!"
 JUNO_brazil_events.190.b: "Debemos aplastar este movimiento inmediatamente."
 BRA_rejected_monarchism: "§R Ha prohibido el movimiento monárquico.§!"
 JUNO_brazil_events.191.t: "[FROM.GetNameDefCap] prohíbe el movimiento monárquico"
 JUNO_brazil_events.191.desc: "[FROM.GetNameDefCap][BRA.GetFlag] ha implementado una dura represión contra cualquier manifestación de sentimientos monárquicos. Como era de esperar, esto ha provocado el enmudecimiento de nuestros agentes en la nación."
 JUNO_brazil_events.191.a: "En el futuro, debemos utilizar métodos alternativos."
 JUNO_brazil_events.200.t: "Temporada electoral"
 JUNO_brazil_events.200.desc: "La temporada electoral ha llegado una vez más y el pueblo [ROOT.GetAdjective] está expectante por ver quién será el próximo presidente."
 JUNO_brazil_events.200.a: "$BRA_anisio_teixeira$"
 JUNO_brazil_events.200.b: "$BRA_armando_de_sales_oliveira$"
 JUNO_brazil_events.200.c: "$BRA_minervino_de_oliveira$"
 JUNO_brazil_events.200.d: "$BRA_lindolfo_collor$"
 JUNO_brazil_events.200.e: "$BRA_eurico_gaspar_dutra$"
 south_american_news.52.t: "Se cancela el carnaval"
 south_american_news.52.desc: "Con el mundo sumido una vez más en un conflicto global, la ciudad de Río de Janeiro ha decidido suspender las famosas celebraciones anuales del carnaval. La paz parece ir convirtiéndose en un recuerdo lejano, por lo que no está claro cuándo volverán las festividades. Sin embargo, muchos están más preocupados por si la guerra llegará también a [BRA.GetNonIdeologyName]."
 south_american_news.52.a: "Un momento sombrío para todos nosotros."
 south_american_news.52.b: "Nadie echará de menos un espectáculo tan decadente."
 ### Argentina ###
 ARG_political_events.1.t: "¡El ejército se vuelve contra nosotros!"
 ARG_political_events.1.desc: "Esta mañana, al amanecer, ocho mil soldados marcharon desde la base militar de Campo de Mayo en Buenos Aires hacia el despacho presidencial de la Casa Rosada. Los encabezan Arturo Rawson y Pedro Pablo Ramírez, dos generales que exigen que [FROM.GetLeader] dimita y entregue el gobierno de [FROM.GetName] al ejército. Podemos someternos a su ultimátum o prepararnos para luchar contra ellos."
 ARG_political_events.1.a: "No hay nada que podamos hacer."
 ARG_political_events.1.b: "¡No podemos dejar que se salgan con la suya!"
 ARG_political_events.2.t: "¡[USA.GetName] solicita el embargo [GER.GetAdjective]!"
 ARG_political_events.2.desc: "A pesar de nuestra dedicación a mantenernos al margen de este conflicto, los diplomáticos [USA.GetAdjective] siguen presionándonos para que cortemos lazos con nuestros amigos [GER.GetAdjective]. Esta mañana, nos han pedido firmemente que decretemos el estado de embargo contra [GER.GetName] para mantener la paz en el continente americano. Esto nos ha colocado en una posición difícil, y mantenernos al margen de esta guerra resulta cada día más complicado."
 ARG_political_events.2.a: "Nos quedan pocas opciones."
 ARG_political_events.2.b: "No queremos cortar lazos todavía."
 ARG_political_events.3.t: "[ARG.GetName] ofrece la unión a los Aliados"
 ARG_political_events.3.desc: "El presidente [ARG.GetLeader] de [ARG.GetName] nos ha presentado una solicitud de adhesión a los Aliados en nuestra lucha contra nuestros enemigos. Parece que nuestras peticiones de unidad americana ante tanta adversidad han sido escuchadas."
 ARG_political_events.3.a: "Era cuestión de tiempo."
 ARG_political_events.4.t: "[USA.GetName] nos embarga"
 ARG_political_events.4.desc: "Esta mañana hemos recibido una declaración oficial de embargo de [USA.GetName]. Afirman que nuestra decisión de permanecer neutrales en el conflicto mundial es la antítesis de todo lo que representaba la Doctrina Monroe. Por tanto, se nos impone esta sanción hasta nuevo aviso. Parece que nuestros esfuerzos por aferrarnos a la neutralidad han enfadado a nuestros vecinos del norte."
 ARG_political_events.4.a: "Qué pena."
 ARG_political_events.5.t: "[ARG.GetName] solicita la propiedad de las islas del Atlántico Sur"
 ARG_political_events.5.desc: "Durante muchos años, las islas Malvinas y Georgias del Sur han sido territorio soberano [ENG.GetAdjective]. Sin embargo, parece que el gobierno [ARG.GetAdjective] ha solicitado formalmente que las islas pasen a estar bajo su custodia, lo que les permitirá asegurar el Atlántico Sur en estos tiempos difíciles."
 ARG_political_events.5.a: "Las islas son suyas."
 ARG_political_events.5.b: "No podemos desprendernos de ellas gratis..."
 ARG_political_events.5.c: "Claro que no."
 ARG_political_events.6.t: "¡[ENG.GetName] acepta nuestra propuesta!"
 ARG_political_events.6.desc: "El gobierno [ENG.GetAdjective] ha aceptado nuestra propuesta de tomar el control de las islas Malvinas y Georgias del Sur. Ahora que las islas son legítimamente argentinas, podemos empezar a trabajar para proteger nuestras aguas durante este conflicto."
 ARG_political_events.6.a: "¡Excelente!"
 ARG_political_events.7.t: "[ENG.GetName] solicita que paguemos por las islas"
 ARG_political_events.7.desc: "A pesar de nuestros esfuerzos por convencer al gobierno [ENG.GetAdjective] de que las islas deberían pertenecer a [ARG.GetName], se ofrecen a ceder las tierras a cambio de un pago. Esto supondría un pequeño golpe para nuestra economía, pero tener este territorio nos beneficiará más a largo plazo."
 ARG_political_events.7.a: "No es ideal, pero lo haremos."
 ARG_political_events.8.t: "[ENG.GetName] se niega a entregar las islas"
 ARG_political_events.8.desc: "Lamentablemente, nuestra propuesta ha caído en saco roto. El gobierno [ENG.GetAdjective] ha decidido que es mejor que las islas Malvinas y Georgias del Sur permanezcan bajo su protección. Aunque esto es decepcionante, al menos sabemos que nuestros aliados están cerca."
 ARG_political_events.8.a: "Decepcionante."
 ARG_political_events.9.t: "Tenemos la guerra civil encima"
 ARG_political_events.9.desc: "Como resultado de la consolidación del poder de Ramón Castillo dentro del gobierno, ha aumentado el descontento entre los líderes militares del país. Han decidido que ya es suficiente y, tras reunir todas las fuerzas que han podido, ¡han enviado tropas insurgentes a Buenos Aires! Parece que ha comenzado la guerra civil [ARG.GetAdjective]."
 ARG_political_events.9.a: "¡Reunid a las tropas que nos quedan!"
 ARG_political_events.10.t: "Duras medidas contra el descontento militar"
 ARG_political_events.10.desc: "Esta mañana, el presidente [ARG.GetLeader] reunió a sus asesores y ultimó la ley de Intervenciones Federales. Con ello, el gobierno ha tomado medidas drásticas contra los militares que habían estado instigando a la rebelión. Puede que tardemos en reconstruir nuestra lealtad militar, pero ha merecido la pena para evitar el desastre nacional que había supuesto una guerra civil."
 ARG_political_events.10.a: "Por los pelos..."
 ARG_political_events.11.t: "Rebelión militar inminente"
 ARG_political_events.11.desc: "Nos han informado de que nuestros más altos oficiales militares se han separado del gobierno y han reunido a sus partidarios en un intento de tomar el control de la política [ARG.GetAdjective]. No podemos permitir que lleguen a Buenos Aires. Debemos prepararnos para la guerra civil [ARG.GetAdjective]."
 ARG_political_events.11.a: "¡Preparaos para defender [ARG.GetName] de estos rebeldes!"
 ARG_political_events.12.t: "[ARG.GetNameDefCap] busca unirse al Eje"
 ARG_political_events.12.desc: "Un diplomático [ARG.GetAdjective] nos ha informado de que su gobierno pretende enviar una solicitud para unirse al Eje. Si aceptamos, será un punto de apoyo en el continente sudamericano. ¿Qué responderemos?"
 ARG_political_events.12.a: "Daremos la bienvenida a nuestros nuevos aliados."
 ARG_political_events.12.b: "Su oferta no significa nada para nosotros."
 ARG_political_events.13.t: "¡[GER.GetNameDefCap] acepta nuestra solicitud!"
 ARG_political_events.13.desc: "Hemos recibido noticias de la embajada [GER.GetAdjective] y nos complace anunciar que nos han aceptado en el Eje. Este es el comienzo de una poderosa alianza."
 ARG_political_events.13.a: "¡Excelente!"
 ARG_political_events.14.t: "¡[GER.GetNameDefCap] rechaza nuestra solicitud!"
 ARG_political_events.14.desc: "A pesar de nuestro esfuerzo, el gobierno [GER.GetAdjective] ha rechazado nuestra solicitud de adhesión al Eje. Parece que tendremos que enfrentarnos al mundo solos."
 ARG_political_events.14.a: "Lamentable..."
 ARG_political_events.15.t: "[ARG.GetNameDefCap] lanza un ultimátum"
 ARG_political_events.15.desc: "Según el embajador [ARG.GetAdjective] en [ROOT.Capital.GetCapitalVictoryPointName], nuestro gobierno actual debe abdicar y ser reemplazado por un títere [ARG.GetAdjective]. Hay una alta probabilidad de que nuestra negativa resulte en una declaración de guerra. Debemos elegir con sabiduría."
 ARG_political_events.15.a: "No podemos mantenerlos a raya."
 ARG_political_events.15.b: "No cederemos nuestra soberanía."
 ARG_political_events.16.t: "[PAR.GetNameDefCap] acepta las condiciones del ultimátum"
 ARG_political_events.16.desc: "El gobierno [PAR.GetAdjective] ha aceptado las condiciones que establecimos en nuestro ultimátum. Controlaremos sus tierras de inmediato y estableceremos el gobierno [ARG.GetAdjective] lo antes posible."
 ARG_political_events.16.a: "¡Excelente!"
 ARG_political_events.17.t: "[PAR.GetNameDefCap] rechaza las condiciones del ultimátum"
 ARG_political_events.17.desc: "El gobierno [PAR.GetAdjective] ha rechazado las condiciones que les hemos impuesto. Esto es inaceptable. Podemos dar marcha atrás y dejarlo estar o preparar nuestras tropas para la guerra."
 ARG_political_events.17.a: "Claudicad, no merece la pena..."
 ARG_political_events.17.b: "¡Se arrepentirán de habernos rechazado!"
 ARG_political_events.18.t: "[ARG.GetNameDefCap] da marcha atrás"
 ARG_political_events.18.desc: "Tras mantenernos firmes, parece que el gobierno [ARG.GetAdjective] ha decidido que no merecía la pena seguir por este camino. Podemos estar tranquilos sabiendo que la amenaza ha sido controlada, por ahora."
 ARG_political_events.18.a: "Qué alivio..."
 ARG_political_events.19.t: "[ARG.GetNameDefCap] lanza un ultimátum"
 ARG_political_events.19.desc: "Según el embajador [ARG.GetAdjective] en [ROOT.Capital.GetCapitalVictoryPointName], nuestro gobierno actual debe abdicar y ser reemplazado por un títere [ARG.GetAdjective]. Hay una alta probabilidad de que nuestra negativa resulte en una declaración de guerra. Debemos elegir con sabiduría."
 ARG_political_events.19.a: "No podemos mantenerlos a raya."
 ARG_political_events.19.b: "No cederemos nuestra soberanía."
 ARG_political_events.20.t: "[URG.GetNameDefCap] acepta las condiciones del ultimátum"
 ARG_political_events.20.desc: "El gobierno [URG.GetAdjective] ha decidido aceptar los términos de nuestro ultimátum. Ahora podemos llevar a cabo oficialmente el plan colonial que trazaron nuestros aliados [GER.GetAdjective] hace tantos años. Seguro que están encantados con este giro de los acontecimientos."
 ARG_political_events.20.a: "¡Excelente!"
 ARG_political_events.21.t: "[URG.GetNameDefCap] rechaza las condiciones del ultimátum"
 ARG_political_events.21.desc: "El gobierno [URG.GetAdjective] ha rechazado las condiciones que les hemos impuesto. Si consideramos que este curso de acción es indigno, podemos dar marcha atrás. De lo contrario, prepararemos a las tropas para la invasión."
 ARG_political_events.21.a: "Claudicad, no merece la pena..."
 ARG_political_events.21.b: "¡Se arrepentirán de habernos rechazado!"
 ARG_political_events.22.t: "[ARG.GetNameDefCap] ha llevado a cabo el plan colonial"
 ARG_political_events.22.desc: "Esta mañana, el embajador [ARG.GetAdjective] en [GER.capital.GetCapitalVictoryPointName] nos ha informado de que [ARG.GetNameDef] ha convertido en títere a la nación de [URG.GetNameDef] en nombre de nuestros antiguos planes coloniales para el país. Es una gran noticia, ya que permitirá una mayor influencia [GER.GetAdjective] en el continente."
 ARG_political_events.22.a: "Están demostrando ser dignos aliados."
 ARG_political_events.23.t: "[ARG.GetNameDefCap] da marcha atrás"
 ARG_political_events.23.desc: "Tras mantenernos firmes, parece que el gobierno [ARG.GetAdjective] ha decidido que no merecía la pena seguir por este camino. Podemos estar tranquilos sabiendo que la amenaza ha sido controlada, por ahora."
 ARG_political_events.23.a: "Qué alivio..."
 ARG_political_events.24.t: "[ARG.GetNameDefCap] busca una alianza"
 ARG_political_events.24.desc: "Tenemos noticias de que [ARG.GetNameDef] pretende invitarnos a formar una alianza. Se ofrece a cedernos Tierra del Fuego y Santa Cruz si aceptamos. Es una oferta muy tentadora..."
 ARG_political_events.24.a: "Nos vendría bien unirnos a ellos."
 ARG_political_events.24.b: "¡Jamás nos aliaremos con [ARG.GetNameDef]!"
 ARG_political_events.25.t: "[CHL.GetNameDefCap] acepta unirse a nuestra facción"
 ARG_political_events.25.desc: "¡Buenas noticias! El gobierno [CHL.GetAdjective] ha decidido unirse a nosotros en una alianza. Juntos podremos enfrentarnos como hermanos a las amenazas que se ciernen sobre el norte. Este es un día trascendental y un paso en la dirección correcta hacia una Sudamérica unificada."
 ARG_political_events.25.a: "¡[ARG.GetNameDef] y [CHL.GetNameDef] están juntos!"
 ARG_political_events.26.t: "[CHL.GetNameDefCap] rechaza unirse a nuestra facción"
 ARG_political_events.26.desc: "El gobierno [CHL.GetAdjective] se ha negado obstinadamente a compartir nuestros objetivos de conquista en todo el continente. Aunque no podemos obligarlos a actuar en esta empresa, aún podemos llevar nuestra justa guerra a sus puertas. En cualquier caso, es un día triste para las relaciones entre nuestras dos naciones."
 ARG_political_events.26.a: "Lamentable..."
 ARG_political_events.27.t: "[ARG.GetNameDefCap] lanza un ultimátum"
 ARG_political_events.27.desc: "Según el embajador [ARG.GetAdjective] en [ROOT.Capital.GetCapitalVictoryPointName], nuestro gobierno actual debe abdicar y ser reemplazado por un títere [ARG.GetAdjective]. Hay una alta probabilidad de que nuestra negativa resulte en una declaración de guerra. Debemos elegir con sabiduría."
 ARG_political_events.27.a: "No podemos mantenerlos a raya."
 ARG_political_events.27.b: "No cederemos nuestra soberanía."
 ARG_political_events.28.t: "[CHL.GetNameDefCap] acepta las condiciones del ultimátum"
 ARG_political_events.28.desc: "El gobierno [CHL.GetAdjective] ha aceptado las condiciones que establecimos en nuestro ultimátum. Controlaremos sus tierras de inmediato y estableceremos el gobierno [ARG.GetAdjective] lo antes posible."
 ARG_political_events.28.a: "¡Excelente!"
 ARG_political_events.29.t: "[CHL.GetNameDefCap] rechaza las condiciones del ultimátum"
 ARG_political_events.29.desc: "El gobierno [CHL.GetAdjective] ha rechazado las condiciones que les hemos impuesto. Dados el tamaño y el poder de su nación, podríamos echarnos atrás. De lo contrario, reuniremos a las tropas e iniciaremos los preparativos para la invasión."
 ARG_political_events.29.a: "Claudicad, no merece la pena..."
 ARG_political_events.29.b: "¡Se arrepentirán de habernos rechazado!"
 ARG_political_events.30.t: "[ARG.GetNameDefCap] da marcha atrás"
 ARG_political_events.30.desc: "Tras mantenernos firmes, parece que el gobierno [ARG.GetAdjective] ha decidido que no merecía la pena seguir por este camino. Podemos estar tranquilos sabiendo que la amenaza ha sido controlada, por ahora."
 ARG_political_events.30.a: "Qué alivio..."
 ARG_political_events.31.t: "La cuestión de Osmar Hellmuth"
 ARG_political_events.31.desc: "Bajo nuestro anterior gobierno, un hombre [ARG.GetAdjective] originario [GER.GetAdjective] fue arrestado en un barco tras emprender una misión secreta a [GER.GetNameDef]. Podemos negociar su liberación y permitir que se una a las filas de nuestra recién creada agencia de inteligencia, o podemos dejarlo en prisión y mantenernos firmes en nuestro trato a los espías."
 ARG_political_events.31.a: "Liberad a Hellmuth. Sus habilidades nos vendrán bien."
 ARG_political_events.31.b: "Que siga en prisión. Mantengámonos firmes."
 ARG_political_events.32.t: "[ARG.GetNameDefCap] quiere que entreguemos las islas"
 ARG_political_events.32.desc: "Esta mañana, el embajador [ARG.GetAdjective] en [ENG.Capital.GetCapitalVictoryPointName] nos ha informado de que el gobierno [ARG.GetAdjective] ha ocupado oficialmente las islas Malvinas y Georgias del Sur. Solicitan que les cedamos el territorio y pongamos fin a esta guerra."
 ARG_political_events.32.a: "Aceptad sus condiciones. Tenemos amenazas mayores con las que lidiar."
 ARG_political_events.32.b: "¡Jamás entregaremos las islas!"
 ARG_political_events.33.t: "[ENG.GetNameDefCap] accede a ceder las islas"
 ARG_political_events.33.desc: "Hoy, las islas Malvinas y Georgias del Sur han caído en manos [ARG.GetAdjective]. [ENG.GetNameDefCap] las ha cedido a cambio de la paz. Es algo que está en nuestra mano, especialmente ahora que este legítimo territorio [ARG.GetAdjective] nos pertenece por fin."
 ARG_political_events.33.a: "¡La victoria es nuestra!"
 ARG_political_events.34.t: "[ENG.GetNameDefCap] se niega a rendirse"
 ARG_political_events.34.desc: "El gobierno [ENG.GetAdjective] se ha negado a entregarnos las islas Malvinas y Georgias del Sur. Parece que, a pesar de sus pérdidas, están ansiosos por continuar el derramamiento de sangre. Están en su derecho. Los mandaremos de vuelta a [ENG.Capital.GetCapitalVictoryPointName] si es necesario."
 ARG_political_events.34.a: "La guerra continúa"
 ARG_political_events.35.t: "[ENG.GetNameDefCap] ofrece la cesión de las islas"
 ARG_political_events.35.desc: "Un embajador [ENG.GetAdjective] nos ha presentado una oferta para cedernos las islas del Atlántico Sur si garantizamos el fin de esta guerra. Dado que nuestro objetivo era tomar las islas Malvinas y Georgias del Sur, esto nos beneficia."
 ARG_political_events.35.a: "Tenemos lo que vinimos a buscar. Firmad el tratado."
 ARG_political_events.35.b: "¡Llevaremos esta guerra a [ENG.Capital.GetCapitalVictoryPointName]!"
 ARG_political_events.36.t: "[ARG.GetNameDefCap] accede a la paz"
 ARG_political_events.36.desc: "Afortunadamente, el gobierno [ARG.GetAdjective] ha accedido a detener la guerra con nuestras condiciones. Será una pena renunciar a las islas Malvinas y Georgias del Sur, pero tenemos que concentrar nuestras fuerzas en otros lugares."
 ARG_political_events.36.a: "Qué alivio..."
 ARG_political_events.37.t: "[ARG.GetNameDefCap] se niega a poner fin a las hostilidades"
 ARG_political_events.37.desc: "Malas noticias. El gobierno [ARG.GetAdjective] ha rechazado nuestra oferta de ceder las islas a cambio de la paz. Debemos prepararnos para nuevos combates, y ahora tenemos que gastar nuestros recursos para defendernos en otro frente más."
 ARG_political_events.37.a: "¡¿Cómo se atreven?!"
 ARG_political_events.38.t: "[ARG.GetNameDef] exige Guinea Ecuatorial como compensación"
 ARG_political_events.38.desc: "Los dirigentes de [ARG.GetNameDefCap] se han puesto en contacto con nosotros y nos han exigido que les entreguemos el control de nuestras tierras en Guinea Ecuatorial como pago por su apoyo durante nuestra reciente guerra contra los republicanos. Tal vez debamos ponderar nuestras opciones cuidadosamente."
 ARG_political_events.38.a: "Claro que no."
 ARG_political_events.38.a.tt: "Esto podría dañar nuestras relaciones con §Y[ARG.GetName]§!..."
 ARG_political_events.38.b: "Es un precio asequible por lo que hemos ganado."
 ARG_political_events.38.b.tt: "Se transfiere §YGuinea Ecuatorial§! a §Y[ARG.GetName]§!"
 ARG_political_events.39.t: "[SPA.GetNameDefCap] rechaza nuestras exigencias"
 ARG_political_events.39.desc: "[SPA.GetNameDef] ha rechazado nuestras exigencias con arrogancia. Los dirigentes [SPA.GetAdjective] afirman que son demasiado elevadas y que no son comparables a nuestros esfuerzos durante la guerra."
 ARG_political_events.39.a: "Qué lástima..."
 ARG_political_events.40.t: "[SPA.GetNameDefCap] acepta nuestras exigencias"
 ARG_political_events.40.desc: "Nos acaban de llegar noticias gloriosas: [SPA.GetNameDef] ha cedido a nuestras exigencias, concediéndonos la propiedad de Guinea Ecuatorial como recompensa por nuestra ayuda en su reciente guerra civil."
 ARG_political_events.40.a: "¡Ya tenemos un punto de apoyo en África!"
 ARG_political_events.41.t: "Rodolfo Ghioldi vuelve a [ARG.GetNameDef]"
 ARG_political_events.41.desc: "En 1931, Rodolfo Ghioldi huyó de [ARG.GetNameDef], amenazado de muerte por sus ideas socialistas. Mientras tanto, trabajó para apoyar una insurrección comunista en [BRA.GetNameDef] en un esfuerzo por deponer a Getúlio Vargas de su cargo en el gobierno. Ahora que el panorama político en [ARG.GetNameDef] se ha inclinado más hacia la izquierda, Ghioldi ha informado de que se siente cómodo regresando a su país de origen para asumir el liderazgo del PCA."
 ARG_political_events.41.a: "¡Será una gran ayuda para la revolución!"
 ARG_political_events.42.t: "Contacto con [ARG.GetNameDefCap]"
 ARG_political_events.42.desc: "Nuestros camaradas de [ARG.GetNameDef] nos han tendido la mano con la esperanza de que apoyemos su creciente movimiento revolucionario. En caso de guerra civil, desean que enviemos voluntarios para ayudarlos a derrocar a su gobierno beligerante."
 ARG_political_events.42.a: "Ayudemos a nuestros compañeros socialistas."
 ARG_political_events.42.b: "Ahora no podemos prescindir de nadie..."
 ARG_political_events.43.t: "[SOV.GetNameDefCap] accede a enviar ayuda"
 ARG_political_events.43.desc: "¡Excelentes noticias, camarada! [SOV.GetNameDefCap] enviará fuerzas voluntarias en caso de que estalle una guerra civil mientras declaramos nuestra gloriosa revolución. Esto debería darnos algo de tranquilidad si se da tal acontecimiento."
 ARG_political_events.43.a: "¡Fantástico!"
 ARG_political_events.44.t: "[SOV.GetNameDefCap] se niega a enviar ayuda"
 ARG_political_events.44.desc: "¡Malas noticias, camarada! [SOV.GetNameDefCap] no enviará fuerzas voluntarias en caso de que estalle una guerra civil en nuestro país. Si nuestra gloriosa revolución se ve envuelta por la violencia, estaremos solos contra nuestros opresores burgueses..."
 ARG_political_events.44.a: "Estamos solos."
 ARG_political_events.50.t: "Pequeña huelga de trabajadores en [FROM.FROM.GetName]"
 ARG_political_events.50.desc: "Por desgracia, parece que nuestro intento de instigar una huelga de trabajadores en [FROM.FROM.GetName] no ha salido como habíamos planeado. Nuestros portavoces consiguieron atraer la atención de algunas personas que se dirigían al trabajo. Aunque hemos conseguido atraer a algunas personas a nuestra causa, todavía tenemos que convencer a la población de que se vuelva contra las opresivas clases altas."
 ARG_political_events.50.a: "La próxima vez irá mejor..."
 ARG_political_events.51.t: "Huelga de trabajadores en [FROM.FROM.GetName]"
 ARG_political_events.51.desc: "A pesar de los enfrentamientos con los directivos y agitadores fascistas, la huelga de trabajadores en [FROM.FROM.GetName] consiguió reunir a una multitud considerable de simpatizantes. Los dirigentes del PCA pronunciaron varios discursos sobre el futuro de una nación desprovista de divisiones de clase que fueron recibidos con vítores y cánticos de la multitud. La sección local del partido ya ha anunciado que el número de afiliados ha aumentado desde el mitin."
 ARG_political_events.51.a: "Estamos ganando adeptos entre las masas."
 ARG_political_events.52.t: "Huelga masiva de trabajadores en [FROM.FROM.GetName]"
 ARG_political_events.52.desc: "Los cánticos y gritos de una multitud de trabajadores descontentos provocaron una oleada masiva de apoyo al PCA. Las fábricas se vaciaron, las oficinas quedaron desiertas y los campesinos se unieron para defender sus derechos y mostrar su ira contra la clase dominante. Se corre la voz de nuestra influencia y el apoyo a la revolución crece día a día..."
 ARG_political_events.52.a: "¡Pronto idealizaremos nuestros objetivos!"
 ARG_political_events.60.t: "[ARG.GetNameDefCap] nos invita a su facción"
 ARG_political_events.60.desc: "[ARG.GetNameDefCap] se ha puesto en contacto con nosotros para invitarnos a su unión comunista. ¿Nos unimos a nuestros hermanos revolucionarios?"
 ARG_political_events.60.a: "¡Uniremos fuerzas!"
 ARG_political_events.60.b: "Debemos ir por nuestra cuenta."
 ARG_political_events.61.t: "[FROM.GetNameDefCap] acepta nuestra propuesta"
 ARG_political_events.61.desc: "[FROM.GetNameDefCap] ha decidido unirse a nosotros y ahora figuraremos juntos en los anales de la historia."
 ARG_political_events.61.a: "Juntos defenderemos los ideales de la revolución."
 ARG_political_events.62.t: "[FROM.GetNameDefCap] rechaza nuestra propuesta"
 ARG_political_events.62.desc: "[FROM.GetNameDefCap] ha rechazado participar en nuestra unión de repúblicas socialistas. ¿No se dan cuenta de quién tiene el poder en este continente? Quizá se lo tengamos que demostrar en algún momento."
 ARG_political_events.62.a: "Esperemos nuestro momento..."
 ARG_political_events.70.t: "Empieza la Conferencia de Buenos Aires"
 ARG_political_events.70.desc: "Por fin, nuestro nuevo gobierno comunista ha alcanzado un nivel de estabilidad que nos permite inaugurar la primera Conferencia de Buenos Aires. Allí podemos decidir el futuro del PCA y quién debería dirigir el país en los próximos años. Este año, tenemos dos fuertes candidatos con ideas diferentes para el futuro de [ARG.GetNameDef]. Nuestra actual líder, Fanny Edelman, continuará con el statu quo, ofreciendo estabilidad y centrándose en [ARG.GetNameDef] en el panorama mundial. Antonio Soto, por otro lado, es un antiguo rebelde patagónico que cree que deberíamos trabajar para que [ARG.GetNameDef] siga el camino del anarcosindicalismo. ¿Quién debería asumir el cargo de primer ministro de [ARG.GetNameDef]?"
 ARG_political_events.70.a: "Fanny Edelman debería seguir en el poder."
 ARG_political_events.70.b: "Antonio Soto es una opción mucho mejor."
 ARG_political_events.71.t: "Fanny Edelman sigue siendo primera ministra"
 ARG_political_events.71.desc: "En una excelente decisión, Fanny Edelman mantendrá su puesto en el gobierno. Parece que el camino que se quiere para [ARG.GetNameDef] es uno basado en la estabilidad y el crecimiento. El candidato rival, Antonio Soto, ha regresado a la Patagonia y ha accedido a seguir los planes de Edelman, por ahora."
 ARG_political_events.71.a: "¡Bienvenida de nuevo, primera ministra Edelman!"
 ARG_political_events.72.t: "Antonio Soto funda el anarcosindicalismo argentino"
 ARG_political_events.72.desc: "En un giro inesperado, Antonio Soto ha logrado imponerse en la conferencia y se ha erigido como nuevo líder en [ARG.GetNameDef], un título que ansiaba ver disuelto a su debido tiempo. Soto desea llevar al país por un nuevo camino, siguiendo la vía del anarcosindicalismo y aboliendo cualquier forma de jerarquía dentro del país."
 ARG_political_events.72.a: "Un futuro nuevo pero incierto."
 ARG_political_events.80.t: "Becas de educación reforzadas"
 ARG_political_events.80.desc: "Una de las políticas más importantes del gobierno recién elegido es la del futuro de la educación en [ARG.GetNameDef]. No es ningún secreto que nuestra financiación del mundo académico ha sido algo escasa últimamente, por lo que debemos decidir hacia dónde queremos canalizar las subvenciones y, en última instancia, el desarrollo de nuestro sistema escolar."
 ARG_political_events.80.a: "Financiaremos la enseñanza de electrónica."
 ARG_political_events.80.b: "Financiaremos la enseñanza industrial."
 ARG_political_events.80.c: "Financiaremos la investigación sintética."
 ARG_political_events.81.t: "Beca de enseñanza de electrónica"
 ARG_political_events.81.desc: "Al inaugurar nuestra nueva beca de educación, hemos recibido elogios resonantes de académicos de todo el país. Como hemos decidido centrarnos en educar a la gente en las maravillas de la tecnología electrónica, podemos esperar un auge constante del progreso en nuestros departamentos de investigación."
 ARG_political_events.81.a: "Es un dinero bien invertido."
 ARG_political_events.82.t: "Beca de enseñanza industrial"
 ARG_political_events.82.desc: "Al inaugurar nuestra nueva beca de educación, hemos recibido elogios resonantes de académicos de todo el país. Como hemos decidido centrarnos en educar a la gente en la eficiencia de nuevos desarrollos industriales, podemos esperar un auge constante del progreso en nuestros departamentos de investigación."
 ARG_political_events.82.a: "Es un dinero bien invertido."
 ARG_political_events.83.t: "Beca de investigación sintética"
 ARG_political_events.83.desc: "Al inaugurar nuestra nueva beca de educación, hemos recibido elogios resonantes de académicos de todo el país. Como hemos decidido centrarnos en educar a la gente en el refinamiento sintético moderno, podemos esperar un auge constante del progreso en nuestros departamentos de investigación."
 ARG_political_events.83.a: "Es un dinero bien invertido."
 ARG_political_events.90.t: "Operaciones militares conjuntas con [ARG.GetNameDef]"
 ARG_political_events.90.desc: "En un esfuerzo por impulsar su relación con nosotros, [ARG.GetLeader] de [ARG.GetNameDef] se ha ofrecido a organizar ejercicios militares conjuntos para entrenar a nuestra armada y fuerza aérea. Este cálido gesto es gratamente acogido en estos días aciagos."
 ARG_political_events.90.a: "Nuestras fuerzas son más fuertes que nunca."
 ARG_political_events.100.t: "[ARG.GetNameDefCap] nos invita a su facción"
 ARG_political_events.100.desc: "[ARG.GetNameDefCap] se ha puesto en contacto con nosotros para invitarnos a su alianza. ¿Nos unimos para proteger la democracia en el continente sudamericano?"
 ARG_political_events.100.a: "¡Uniremos fuerzas!"
 ARG_political_events.100.b: "Debemos ir por nuestra cuenta."
 ARG_political_events.101.t: "[FROM.GetNameDefCap] acepta nuestra propuesta"
 ARG_political_events.101.desc: "[FROM.GetNameDefCap] ha decidido unirse a nuestra alianza y ahora representamos un bastión de paz y democracia en Sudamérica."
 ARG_political_events.101.a: "¡Juntos resistiremos y protegeremos a nuestro pueblo!"
 ARG_political_events.102.t: "[FROM.GetNameDefCap] rechaza nuestra propuesta"
 ARG_political_events.102.desc: "[FROM.GetNameDefCap] ha decidido no unirse a nuestra alianza. ¿No se dan cuenta de que juntos somos más fuertes? Esperemos que no se arrepientan del día en que nos rechazaron."
 ARG_political_events.102.a: "Quizá en otra ocasión..."
 ARG_political_events.110.t: "[FROM.GetNameDefCap] amenaza a [URG.GetNameDef]"
 ARG_political_events.110.desc: "Al parecer, nuestros temores se han hecho realidad, pues [FROM.GetNameDef] se ha posicionado contra [URG.GetNameDef]. Dado que son vecinos nuestros, no podemos permitirnos perderlos ante una amenaza extranjera. Si no nos andamos con ojo, [FROM.GetNameDef] acudirá a llamar a nuestra puerta."
 ARG_political_events.110.a: "¡Hay que presionar!"
 ARG_political_events.110.b: "Si tomamos cartas en el asunto, nos la jugamos."
 ARG_political_events.111.t: "[FROM.GetNameDefCap] solicita que nos retiremos de [URG.GetNameDef]"
 ARG_political_events.111.desc: "En respuesta a nuestra operación en [URG.GetNameDef], [FROM.GetNameDef] ha solicitado que retiremos de inmediato nuestras tropas y pongamos fin a las hostilidades. Si nos negamos, corremos el riesgo de que estalle una guerra total contra [FROM.GetNameDef]."
 ARG_political_events.111.a: "¡Que vengan!"
 ARG_political_events.111.b: "No tenemos más remedio que retirarnos."
 ARG_political_events.120.t: "Un visitante extraño"
 ARG_political_events.120.desc: "Esta mañana, un alemán extraño que hablaba un español bastante deficiente accedió a La Casa Rosada exclamando que tenía grandes planes para el futuro de [ARG.GetNameDef]. Parece estar cualificado para el trabajo, y es muy convincente. ¿Lo ponemos al frente del gobierno?"
 ARG_political_events.120.a: "¡Sí! ¿Qué podría salir mal?"
 ARG_political_events.120.b: "Claro que no."
 ARG_news_events.1.t: "[ARG.GetNonIdeologyName] emprende una política exterior agresiva"
 ARG_news_events.1.d: "El gobierno [ARG.GetAdjective] está adoptando una postura cada vez más beligerante y asertiva en cuestiones de política exterior. Ahora que la Década Infame llega a su fin con un rápido cambio de régimen, parece que [ARG.GetNonIdeologyName] se prepara para una posible expansión. Esta mañana, [ARG.GetLeader], líder [ARG.GetAdjective], se ha dirigido a la nación, asegurando que se avecina una era de grandeza, con el objetivo de unir Sudamérica bajo una bandera fuerte y estable."
 ARG_news_events.1.a: "Es solo retórica, ¿no?"
 ARG_political_events.73.t: "[FROM.GetNameDefCap] busca una cooperación más estrecha"
 ARG_political_events.73.desc: "Algunos diplomáticos [ARG.GetAdjective] acaban de solicitarnos una cooperación más estrecha tras nuestros recientes acuerdos comerciales con ellos y porque su ideología cada vez se parece más a la nuestra. Nos piden que firmemos un pacto de no agresión entre nuestros países, así como la garantía de su independencia."
 ARG_political_events.73.a: "Aplaudimos sus aspiraciones, ¡tendrán tanto el pacto como la garantía!"
 ARG_political_events.73.b: "Podemos ofrecerles un pacto de no agresión, pero nada más."
 ARG_political_events.73.c: "Esto es ir demasiado lejos."
 ARG_political_events.74.t: "[FROM.GetNameDefCap] accede a garantizar nuestra independencia y a firmar un pacto de no agresión"
 ARG_political_events.74.desc: "\nAcabamos de recibir la respuesta de [FROM.GetNameDef]. Aplaudiendo nuestros recientes esfuerzos por cambiar nuestro país y volver a la democracia, han decidido acceder a nuestras peticiones. Con esto, el país se ha fortalecido y la probabilidad de que nos declaren la guerra debería haber disminuido significativamente."
 ARG_political_events.74.a: "¡Fantástico!"
 ARG_political_events.74.tt: "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! garantiza nuestra independencia.\n¡Hemos firmado un §Ypacto de no agresión§! con [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!!"
 ARG_political_events.75.t: "[FROM.GetNameDefCap] accede a firmar un pacto de no agresión"
 ARG_political_events.75.desc: "Acabamos de recibir la respuesta de [FROM.GetNameDef]. Aplaudiendo nuestros recientes esfuerzos por cambiar nuestro país y volver a la democracia, han decidido acceder a parte de nuestras peticiones. Se ha firmado un pacto de no agresión, pero no garantizan nuestra independencia por el momento."
 ARG_political_events.75.a: "Es mejor que nada..."
 ARG_political_events.75.tt: "¡Hemos firmado un §Ypacto de no agresión§! con [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!!"
 ARG_political_events.76.t: "[FROM.GetNameDefCap] rechaza nuestra solicitud de colaboración más estrecha"
 ARG_political_events.76.desc: "Acabamos de recibir respuesta de [FROM.GetNameDef]. Aplauden nuestros esfuerzos por restablecer la democracia, pero no creen que sea beneficioso garantizar nuestra independencia ni firmar un pacto de no agresión con nosotros."
 ARG_political_events.76.a: "Qué lástima."
 ARG_news_events.2.t: "Batalla del Río de la Plata"
 ARG_news_events.2.d: "Esta mañana, el crucero pesado de la Kriegsmarine \\\"Admiral Graf Spee\\\" se ha enfrentado a una escuadra de la Marina Real frente al Río de la Plata, en el océano Atlántico Sur. En la batalla posterior, varios de los barcos [ENG.GetAdjective] sufrieron graves daños y se vieron obligados a retirarse, dirigiéndose a las islas Malvinas. El \\\"Graf Spee\\\", por su parte, sufrió daños mínimos, salvo un disparo crítico en su sistema de combustible. El buque [GER.GetAdjective] huyó al puerto de Montevideo, en [URG.GetNameDef], para efectuar reparaciones urgentes. Muchas fuentes afirman que se trata de la primera batalla naval de este conflicto, y parece que la guerra ha llegado por fin al continente sudamericano."
 ARG_news_events.2.a: "Esperemos que los barcos [ENG.GetAdjective] también hayan huido."
 ARG_news_events.2.b: "Los barcos [GER.GetAdjective] no tienen derecho a estar aquí."
 ARG_news_events.2.c: "Una noticia preocupante."
 ARG_news_events.3.t: "Revolución comunista [ARG.GetAdjective]"
 ARG_news_events.3.d: "Los disturbios en [ARG.GetNonIdeologyName] se han descontrolado en los últimos días y han desembocado en una guerra civil. Los comunistas, liderados por el antiguo exiliado Rodolfo Ghioldi y respaldados por muchos miembros de tendencia izquierdista del Congreso [ARG.GetAdjective], se han desvinculado del gobierno para intentar luchar por el control y promulgar cambios radicales en toda la nación. A muchos en la región les preocupa que una [ARG.GetNonIdeologyName] comunista desencadene un efecto dominó en todo el continente sudamericano."
 ARG_news_events.3.a: "Haber llegado a esto es una tragedia."
 #GUAY
 JUNO_guay_events.1.t: "Los oficiales apoyan al gobierno"
 JUNO_guay_events.1.desc: "Los oficiales militares han mostrado su apoyo al gobierno vigente. La estrategia de conciliación ha funcionado, y parece que otorgar financiación al ejército ha aportado beneficios."
 JUNO_guay_events.1.a: "Genial."
 JUNO_guay_events.2.t: "[FROM.GetNameDefCap] quiere que invirtamos en la construcción de una presa"
 JUNO_guay_events.2.desc: "[FROM.GetName] quiere industrializarse. Al ser un país con gran cantidad de ríos, las presas son el candidato perfecto para producir electricidad. Si decidimos invertir, recuperaremos el dinero dentro de dos años."
 JUNO_guay_events.2.a: "Una buena inversión"
 JUNO_guay_events.2.tt: "[FROM.GetName] tendrá que devolvernos la inversión dentro de dos años si no quieren que les declaremos la guerra."
 JUNO_guay_events.2.b: "No nos interesa."
 JUNO_guay_events.3.t: "¡[FROM.GetName] acepta!"
 JUNO_guay_events.3.desc: "[FROM.GetName] ha aceptado invertir en nuestro país. Esto mejorará nuestra relación."
 JUNO_guay_events.3.a: "¡Genial!"
 JUNO_guay_events.4.t: "¡[FROM.GetName] no acepta!"
 JUNO_guay_events.4.desc: "[FROM.GetName] se ha opuesto a la idea de invertir en nuestro país. Esto solo puede considerarse un fracaso diplomático."
 JUNO_guay_events.4.a: "Vaya contratiempo."
 JUNO_guay_events.5.t: "Devolución de la inversión de la presa"
 JUNO_guay_events.5.desc: "Es hora de devolverle el dinero a [?var:old_world_power.GetName]. Aunque nuestra economía se verá perjudicada, como todo buen economista diría, las deudas no son malas cuando conllevan inversión, que es precisamente lo que hemos hecho."
 JUNO_guay_events.5.a: "Nadie regala nada."
 JUNO_guay_events.6.t: "Progreso militar [FROM.GetAdjective]"
 JUNO_guay_events.6.desc: "A pesar de su reducido tamaño, el ejército [FROM.GetAdjective] nos ha superado en términos territoriales y militares. El territorio en conflicto ahora está en manos de [FROM.GetName], lo que ha disminuido drásticamente nuestra legitimidad en la zona. Ahora nos toca elegir entre seguir con la guerra, cosa que desmoralizará a nuestras tropas, o entregar el territorio que hemos perdido."
 JUNO_guay_events.6.a: "No podemos continuar con esta inútil guerra."
 JUNO_guay_events.6.b: "El territorio nos pertenece por derecho."
 JUNO_guay_events.7.t: "[FROM.GetName] se rinde"
 JUNO_guay_events.7.desc: "Nuestras tropas vencedoras han expulsado al enemigo de nuestros territorios legítimos. [FROM.GetName] ha decidido doblegarse y darnos los territorios en vez de enzarzarse en una batalla perdida. Para nosotros es una gran victoria, y no se imaginan que esto no es más que el principio."
 JUNO_guay_events.7.a: "Un paso más cerca de la dominación."
 JUNO_guay_events.7.b: "Todo va viento en popa. Sigamos."
 JUNO_guay_events.8.t: "[FROM.GetName] no se doblega"
 JUNO_guay_events.8.desc: "[FROM.GetName] nos ha comunicado que es insultante considerar que renunciarán a su territorio esencial y que seguirán luchando hasta que caiga nuestro gobierno y desmantelen nuestro ejército."
 JUNO_guay_events.8.a: "Acabemos con este circo."
 JUNO_guay_events.9.t: "[FROM.GetName] paga la deuda de la presa"
 JUNO_guay_events.9.desc: "[FROM.GetName] nos ha devuelto el dinero de la inversión en sus infraestructuras. Al cumplir con el acuerdo, la relación entre nuestros países se ha estrechado."
 JUNO_guay_events.9.a: "Son una gran ayuda."
 JUNO_guay_events.10.t: "[FROM.GetNameDef] decide continuar con el ataque"
 JUNO_guay_events.10.desc: "[FROM.GetNameDefCap] nos ha comunicado que la paz no reinará. Está claro que [FROM.Getname] tiene la intención de anexionar nuestro país. Esto es la guerra y solo un bando quedará en pie."
 JUNO_guay_events.10.a: "A luchar a muerte."
 TOA_ven_blockade.1.t: "[FROM.GetName] bloquea el envío de petróleo"
 TOA_ven_blockade.1.desc: "[FROM.GetName] ha colocado buques de guerra en nuestras costas con la intención de bloquear la exportación de petróleo para sus oponentes. Según el gobierno [FROM.GetAdjective], no pretenden crear conflictos, sino que se trata de una medida para presionar al enemigo. Sin duda es un acto hostil y, aunque nadie se ha visto afectado, la presencia de buques en la zona ha aumentado la tensión en Caracas."
 TOA_ven_blockade.1.a: "No podemos hacer frente a [FROM.GetName]."
 TOA_ven_blockade.1.b: "¡Es una declaración de guerra en toda regla!"
 TOA_ven_blockade.2.t: "$TOA_ven_blockade.1.t$"
 TOA_ven_blockade.2.desc: "[FROM.GetName] ha tenido la inaceptable osadía de bloquear por completo [VEN.GetName]. Se han avistado buques de guerra a las afueras de Caracas, y en teoría el gobierno [VEN.GetAdjective] está al tanto del bloqueo, cuyo objetivo es detener el comercio de petróleo entre nuestros países."
 TOA_ven_blockade.2.a: "¡Una clara violación de la neutralidad!"
 paraguay.1.t: "Oportunidad para aumentar el gasto en el fuerte"
 paraguay.1.desc: "La reconstrucción de Humaitá nos ha brindado la oportunidad de aumentar el gasto en defensa y añadir una mayor fortificación en las zonas circundantes, incluido un fuerte más pequeño para defender mejor la entrada fluvial a la capital."
 paraguay.1.a: "Una gran idea."
 paraguay.1.b: "Eso no entra en el presupuesto."
 paraguay.1.tt: "Cuando se complete §Y$PAR_rebuild_humaita$§!, se añade:"
 south_american_events.60.t: "[MEX.GetNameDefCap] agita el sentimiento comunista"
 south_american_events.60.desc: "Se han visto comunistas de [MEX.GetNameDef] provocando manifestaciones en nuestro territorio. ¿Cómo debemos responder a esto?"
 south_american_events.60.a: "Les permitiremos continuar."
 south_american_events.60.b: "¡Aplastaremos a esos agitadores socialistas!"
 south_american_events.61.t: "Batalla del Río de la Plata"
 south_american_events.61.desc: "La Kriegsmarine y la Marina Real se han enfrentado a las afueras de Montevideo en una feroz batalla. El buque [GER.GetAdjective], gravemente dañado, echó el ancla alrededor de las 00:10 en nuestros puertos, para solicitar reparaciones. Mientras, los diplomáticos británicos nos presionan para que obliguemos al buque a salir al mar, donde será destruido por la Marina Real."
 south_american_events.61.a: "Hay que exigir que abandone nuestro puerto."
 south_american_events.61.b: "Que se quede en el puerto para que lo reparen."
 south_american_events.62.t: "Batalla del Río de la Plata"
 south_american_events.62.desc: "Alrededor de las 06:18, algunos barcos de la Kriegsmarine y de la Marina Real se han enfrentado en las afueras de Montevideo. Según los informes, los buques alemanes están gravemente dañados y se han refugiado en el puerto de la capital uruguaya. Los diplomáticos británicos están presionando al gobierno uruguayo para que obligue al barco a salir del puerto según lo estipulado en el Convenio de La Haya, donde seguramente lo destruirán las fuerzas de la Marina Real."
 south_american_events.62.a: "Interesante."
