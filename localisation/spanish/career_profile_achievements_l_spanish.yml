 #Medals
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL: "Defensa firme"
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL_DESCRIPTION: "Defiéndete con éxito de cierto número de ataques enemigos."
 CAREER_PROFILE_SHIELD_MEDAL: "Protección"
 CAREER_PROFILE_SHIELD_MEDAL_DESCRIPTION: "Haz que una división alcance un total de bonificación de defensa determinado."
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL: "Planificación militar"
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL_DESCRIPTION: "Haz que una división alcance un porcentaje de bonificación de planificación determinado."
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL: "Eficacia en combate"
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL_DESCRIPTION: "Destruye cierto número de divisiones que sufran el modificador de combate \"Cercado\"."
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL: "Gran cerco"
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL_DESCRIPTION: "Consigue poner cerco a cierto número de divisiones enemigas en una provincia."
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL: "Maestría militar"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL_DESCRIPTION: "Libra una batalla con cierto número de modificadores positivos que afectan a la batalla."
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL: "Inclinar la balanza"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL_DESCRIPTION: "Estando en guerra, despliega un determinado número de divisiones militares en un lapso de 48 horas. Tamaño mínimo de cada división: 5 batallones."
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL: "Predominio marítimo"
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL_DESCRIPTION: "Obtén al menos un 75 % de supremacía naval en un determinado número de regiones marítimas en disputa."
 CAREER_PROFILE_VETERANCY_MEDAL: "Veteranía"
 CAREER_PROFILE_VETERANCY_MEDAL_DESCRIPTION: "Haz que un ejército conste de cierto número de divisiones veteranas."
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL: "Suministro aéreo"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL_DESCRIPTION: "Haz que los aviones de transporte suministren cierta cantidad de productos a una región."
 CAREER_PROFILE_PARADROP_MEDAL: "Salto en paracaídas"
 CAREER_PROFILE_PARADROP_MEDAL_DESCRIPTION: "Ejecuta un plan de batalla con saltos en paracaídas empleando cierto número de divisiones de paracaidistas. Tamaño mínimo de cada división: 5 batallones."
 CAREER_PROFILE_NAVAL_INVASION_MEDAL: "Invasión naval"
 CAREER_PROFILE_NAVAL_INVASION_MEDAL_DESCRIPTION: "En un lapso de 96 horas, ejecuta planes de invasión naval que usen un determinado número de divisiones. Tamaño mínimo de cada división: 5 batallones."
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL: "Adquisición de territorio"
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL_DESCRIPTION: "Mediante batallas terrestres, obtén y mantén el control de un determinado número de provincias adicionales en un lapso de 48 horas."
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL: "Lluvia de chatarra"
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL_DESCRIPTION: "Derriba un determinado número de aviones en un lapso de 48 horas."
 #Ribbons
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE: "El ataque es la mejor defensa"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_DESCRIPTION: "En el transcurso de 2 años, participa en el doble de batallas ofensivas que defensivas y en un mínimo de 100 batallas."
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_QUOTE: "\n\"Si te ves en un combate igualado, es que no has planificado bien la misión.\"\n\n- Coronel David Hackworth"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND: "Atravesar, no rodear"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_DESCRIPTION: "Ataca y logra controlar una zona dotada de un fuerte de nivel 10."
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_QUOTE: "\"De cada cien hombres, diez ni siquiera deberían combatir y ochenta son blancos fáciles; nueve son auténticos combatientes y tenemos la fortuna de contar con ellos, porque llevan el peso de la batalla. Pero el hombre que queda, ese es un guerrero y conseguirá que los demás regresen.\"\n\n- Epístolas cínicas"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS: "El camino está cerrado"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_DESCRIPTION: "Consigue una bonificación defensiva del 400 %."
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_QUOTE: "\"El combate no es el lugar donde podrías morir —a pesar de que con frecuencia ocurre así—, sino donde averiguas si logras continuar vivo. No hay que subestimar el poder de esta revelación. No hay que subestimar las cosas que un joven se atreverá a hacer con tal de jugar a ese juego una vez más.\"\n\n- Sebastian Junger, \"Guerra\""
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS: "Mil soles espléndidos"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_DESCRIPTION: "Detona 3 bombas atómicas con un lapso de 12 horas entre cada detonación."
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_QUOTE: "\"Hasta ese momento, el hombre tenía que vivir con la perspectiva de su muerte como individuo; en adelante, la humanidad en conjunto tendrá que vivir con la perspectiva de su extinción como especie.\"\n\n- Arthur Koestler"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST: "Los cañones de agosto"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_DESCRIPTION: "Mantén un mínimo de 15 batallas simultáneas apoyadas por bombardeos con cañones ferroviarios."
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_QUOTE: "\"Es más fácil encontrar hombres dispuestos a morir que encontrar a los que están dispuestos a soportar el dolor con paciencia.\"\n\n- Julio César"
 CAREER_PROFILE_LEARNING_ON_THE_JOB: "Aprendizaje sobre la marcha"
 CAREER_PROFILE_LEARNING_ON_THE_JOB_DESCRIPTION: "Haz que un comandante aumente su habilidad cuatro veces (se excluyen comandantes de división)."
 CAREER_PROFILE_LEARNING_ON_THE_JOB_QUOTE: "\"Se necesitan 15 000 bajas para instruir a un buen general.\"\n\nFerdinand Foch"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE: "Llegaron de arriba"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_DESCRIPTION: "Ejecuta un plan de salto en paracaídas empleando 15 divisiones de paracaidistas."
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_QUOTE: "\"Porque sembraron viento y torbellino segarán.\"\n\n- Antiguo Testamento, Oseas 8:7"
 CAREER_PROFILE_COORDINATED_INVASION: "Invasión coordinada"
 CAREER_PROFILE_COORDINATED_INVASION_DESCRIPTION: "Ejecuta 4 invasiones navales simultáneas en 4 zonas de desembarco distintas."
 CAREER_PROFILE_COORDINATED_INVASION_QUOTE: "\"Las batallas se ganan con muertes y maniobras. Los mejores generales aportan más a las maniobras y requieren menos muertes.\"\n\n- Winston S. Churchill, \"La crisis mundial\""
 CAREER_PROFILE_NOT_SO_FAST: "No tan rápido"
 CAREER_PROFILE_NOT_SO_FAST_DESCRIPTION: "Rebasa a una división enemiga."
 CAREER_PROFILE_NOT_SO_FAST_QUOTE: "\"Si el idioma del lugar es la violencia, háblalo con soltura.\"\n\n- Autor desconocido"
 CAREER_PROFILE_TANKS_NO_THANKS: "Tanques no, gracias"
 CAREER_PROFILE_TANKS_NO_THANKS_DESCRIPTION: "Rebasa a una división de tanques enemiga."
 CAREER_PROFILE_TANKS_NO_THANKS_QUOTE: "\"Al fin y al cabo, un tanque es una caja angosta de acero repleta de sustancias inflamables o explosivas que se convierte con facilidad en un crematorio móvil para su tripulación experta.\"\n\n- General de brigada Shelford Bidwell"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE: "Lucharemos en la sombra"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_DESCRIPTION: "Despliega más de 5000 aeronaves en una región aérea."
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_QUOTE: "\"Los aviones adolecen de tantas fallas técnicas que solo es cuestión de tiempo que un hombre razonable averigüe que son inútiles.\"\n\n- Atribuido a un artículo de \"Scientific American\" (1910)"
 CAREER_PROFILE_ACES_HIGH: "Repóker de ases"
 CAREER_PROFILE_ACES_HIGH_DESCRIPTION: "Ten 20 ases de la aviación con el mismo aeropuerto como base de origen."
 CAREER_PROFILE_ACES_HIGH_QUOTE: "\"Su campo de batalla es el cielo. Son la caballería de las nubes.\"\n\n- David Lloyd George"
 CAREER_PROFILE_BEHIND_ENEMY_LINES: "Tras las líneas enemigas"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_DESCRIPTION: "Toma control de la capital enemiga con una orden de salto en paracaídas."
 CAREER_PROFILE_BEHIND_ENEMY_LINES_QUOTE: "\"Somos paracaidistas, teniente. Se supone que debemos estar rodeados.\"\n\n- Mayor Winters en la serie \"Hermanos de sangre\""
 #First Startup Splash Screen Text
 SUB_MESSAGE_SPLASHSCREEN_TITLE: "¡Gana medallas y galones por tus resultados sobresalientes en el combate!"
 SUB_MESSAGE_SPLASHSCREEN_DESC: "Las medallas y los galones son nuevas formas de desafíos y premios que se pueden obtener en partidas que no usen el modo Ironman. Revisa la lista en tu perfil profesional y compara tus estadísticas y medallas con las de tus amigos. \n\n Además, ¡el perfil profesional ahora es compatible con la recopilación de estadísticas para mods!"
 #Backup Flavor Texts
 CAREER_PROFILE_BACKUP_QUOTE_01: "\"Soy el azote de Dios. Si no hubieras cometido graves pecados, Dios no te habría enviado un castigo como yo\".\n\n- Gengis Kan"
 CAREER_PROFILE_BACKUP_QUOTE_02: "\"Hay tres clase de personas: las que son inamovibles, las que son movibles y las que las mueven.\"\n\n- Atribuido a Benjamin Franklin"
 CAREER_PROFILE_BACKUP_QUOTE_03: "\"Dominamos la tormenta y cabalgamos el trueno.\"\n\n- Teddy Roosevelt"
 CAREER_PROFILE_BACKUP_QUOTE_04: "\"Golpea al otro tan rápido como puedas, tan fuerte como puedas, donde más le duela y cuando no esté mirando.\"\n\n- Sir William Slim"
 CAREER_PROFILE_BACKUP_QUOTE_05: "\"Cuando regreses, habla de nosotros y di que por vuestro mañana dimos la vida aquí.\"\n\n- John Maxwell Edmonds"
 CAREER_PROFILE_BACKUP_QUOTE_06: "\"Si vale la pena luchar por algo, vale la pena jugar sucio.\"\n\n- Autor desconocido"
 CAREER_PROFILE_BACKUP_QUOTE_07: "\"Volveré tan pronto como pueda con tanto como pueda. Mientras tanto, ¡tenéis que resistir!\"\n\n- Atribuido a Douglas MacArthur"
 CAREER_PROFILE_BACKUP_QUOTE_08: "\"En algún lugar, la artillería enemiga se despertó y llegaron los proyectiles; se podían contar mientras caían. Y luego no se podían contar; ya no caían con un ritmo regular, un-dos-tres, sino con una clara consciencia del lugar en el que estábamos: a la derecha, a la izquierda, delante, detrás, reventando como enormes cubos de basura metálicos lanzados por gigantes. Sobre nosotros caía la tierra arrancada, y fragmentos de roca repiqueteaban contra las peñas de la ladera. La noche era un estruendo creciente en los oídos.\"\n\n- Alvah Bessie, \"Hombres en guerra: historia de norteamericanos en España\" (1939)"
 CAREER_PROFILE_BACKUP_QUOTE_09: "\"¿A dónde irás cuando el gran fulgor siembre la simiente de un millón de soles? Y al llover la ceniza, dime, ¿qué harás? ¿Y cómo será cuando el gran fulgor remueva la cerrada urdimbre de tu cuerpo sacando a la luz tus huesos adorables? Al llover la ceniza, ¿cómo te vestirás?\"\n\n- Extracto de \"Coloquio terminal\", Charles Martin"
 CAREER_PROFILE_BACKUP_QUOTE_10: "\"Repasad una y otra vez las campañas de Alejandro, Aníbal, César, Gustavo, Turena, Eugenio y Federico. Solo así se llega a ser un gran general y a dominar los secretos del arte de la guerra.\"\n\n- Napoleón Bonaparte"
 CAREER_PROFILE_BACKUP_QUOTE_11: "\"Yo debo estudiar la política y la guerra para que mis hijos tengan la libertad de estudiar matemáticas y filosofía... y puedan dar a sus hijos el derecho de estudiar pintura, poesía y música.\"\n\n- John Adams"
 CAREER_PROFILE_BACKUP_QUOTE_12: "\"Ni todo un océano consigue hundir un barco hasta que se mete dentro.\"\n\n- Autor desconocido"
 CAREER_PROFILE_BACKUP_QUOTE_13: "\"Navega como si hubieras robado el barco.\"\n\n- Autor desconocido"
 CAREER_PROFILE_BACKUP_QUOTE_14: "\"Ellos son muchos y nosotros muy pocos, ¿cómo vamos a enterrarlos a todos?\"\n\n- Dicho finlandés sobre la guerra en invierno"
 CAREER_PROFILE_BACKUP_QUOTE_15: "\"Hay que ser valiente para ser cobarde en el Ejército Rojo.\"\n\n- Joseph Stalin"
 CAREER_PROFILE_BACKUP_QUOTE_16: "\"Tu nombre es desconocido. Tus hechos son inmortales.\"\n\n- Tumba del soldado desconocido"
 CAREER_PROFILE_BACKUP_QUOTE_17: "\"Morir por el emperador es vivir para siempre.\"\n\n- Autor desconocido"
 CAREER_PROFILE_BACKUP_QUOTE_18: "\"Sun Tzǔ dice: 'En el arte de la guerra, lo mejor es tomar el país enemigo entero e intacto; no es bueno destrozar y destruir'.\"\n\n- Sun Tzuǔ, \"El arte de la guerra\""
 CAREER_PROFILE_BACKUP_QUOTE_19: "\"Todos los hombres son hermanos, como los mares que abarcan el mundo. Entonces, ¿por qué el viento y las olas chocan con tanta fuerza en todas partes?\"\n\n- Hirohito"
 CAREER_PROFILE_BACKUP_QUOTE_20: "\"Facta non verba\".\n\n- En latín, \"hechos, no palabras\""
 CAREER_PROFILE_BACKUP_QUOTE_21: "\"La guerra es la vida multiplicada por un número del que nadie ha podido saber nada nunca.\"\n\n- Sebastian Junger, \"Guerra\""
 CAREER_PROFILE_BACKUP_QUOTE_22: "\"La causa no tiene por qué ser justa ni la batalla tiene por qué ser vencible; pero una y otra vez, a lo largo de la historia, los hombres han elegido morir en combate junto con sus amigos, antes que huir y sobrevivir en solitario.\"\n\n- Sebastian Junger, \"Guerra\""
 CAREER_PROFILE_BACKUP_QUOTE_23: "\"El problema del miedo, sin embargo, es que no se trata de una cosa única y aislable. El miedo posee toda una taxonomía —ansiedad, terror, pánico, aprensión— y uno puede haberse preparado bien para una de esas formas y, por el contrario, deshacerse del todo frente a otra.\"\n\n- Sebastian Junger, \"Guerra"
 CAREER_PROFILE_BACKUP_QUOTE_24: "\"Los civiles rehúsan reconocer que uno de los aspectos más traumáticos del combate es tener que dejarlo. La guerra es tan obviamente errónea y perversa que la idea de que pudiera contener algo bueno se percibe casi como una blasfemia.\"\n\n- Sebastian Junger, \"Guerra\""
 CAREER_PROFILE_BACKUP_QUOTE_25: "\"El combate inyectaba tanta adrenalina en el sistema personal que era muy raro que uno tuviera que preocuparse por el miedo; un indicador mucho más claro del verdadero valor era cómo te sentías antes de las operaciones de mayor alcance, cuando era fácil que te pesaran las consecuencias de perder la vida. Mi debilidad personal no era tanto el miedo como su expectativa.\"\n\n- Sebastian Junger, \"Guerra"
 CAREER_PROFILE_BACKUP_QUOTE_26: "\"La Línea Maginot está asegurada, se ha pactado una tregua y yo tengo su promesa de que no invadirá Polonia.\"\n\n- Ferdinand Foch"
 CAREER_PROFILE_BACKUP_QUOTE_27: "\"Lo único que hay más difícil que meter una idea nueva en la mente militar es sacar de ella una idea vieja.\"\n\n- Capitán Sir Basil Liddell Hart, Pensamientos sobre la guerra, 1944"
 CAREER_PROFILE_BACKUP_QUOTE_28: "\"La guerra es muchas cosas y sería absurdo pretender que emocionante no sea una de ellas.\"\n\n- Sebastian Junger, \"Guerra\""
 CAREER_PROFILE_BACKUP_QUOTE_29: "\"Los filósofos y científicos han demostrado que la adaptación es el secreto de la existencia. Sin embargo, la historia es un catálogo de cambios que no aparecieron cuando se necesitaban. Y los ejércitos, que, debido a su función, deberían ser la institución más adaptable, han sido los más rígidos a expensas de las causas que defendían.\"\n\n- Capitán Sir Basil Liddell Hart, \"Pensamientos sobre la guerra\", 1944"
 CAREER_PROFILE_BACKUP_QUOTE_30: "\"El cambio caracteriza al mundo moderno. Puedes ocuparte del cambio o dejar que este se ocupe de ti.\"\n\n- General Gordon R. Sullivan"
 #Profile Picture Tab
