 home_of_revolution: "El hogar de la revolución"
 home_of_revolution_desc: "Camaradas, con la caída de los infames contrarrevolucionarios trotskistas, hemos podido centrarnos en la defensa de la revolución. El socialismo en un solo país es nuestra meta, nuestra esperanza, nuestro lema. Vamos a construir una benévola utopía socialista en la Unión Soviética que el resto del mundo acabará adoptando."
 en_svensk_tiger: "En Svensk Tiger"
 en_svensk_tiger_desc: "Si Suecia va a comportarse como un tigre al acecho, entonces los que nos espían no deben saber lo que hacemos. En estos tiempos de conflicto y lucha, todo sueco tiene el deber patriótico de guardar silencio."
 state_shintoism: "Sintoísmo estatal"
 state_shintoism_desc: "Desde la Restauración Meiji, hemos tratado de usar el culto en los santuarios sintoístas para promover la lealtad al imperio y ayudar en la construcción de la nación. Esto nos ha permitido construir un país dispuesto a hacer grandes sacrificios en nombre del estado. "
 vittoria_mutilata: "Vittoria Mutilata"
 vittoria_mutilata_desc: "§LAl violar el Tratado de Londres, nuestros aliados han traicionado a Italia y nos han apuñalado por la espalda. Hemos vertido demasiada sangre en el Isonzo para asegurar su victoria, y a cambio nos niegan lo que nos corresponde por derecho. Ahora Italia tomará las riendas de su destino y se asegurará de que se haga justicia.§!"
 stiff_upper_lip: "Estoicismo británico"
 stiff_upper_lip_desc: "Si puedes mantener la cabeza en su sitio cuando todos a tu alrededor\nla han perdido y te culpan a ti.\nSi puedes encontrarte con el triunfo y la derrota\ny tratar a esos dos impostores de la misma manera.\nTuya es la Tierra y todo lo que hay en ella,\ny lo que es más: serás un Hombre, hijo mío. "
