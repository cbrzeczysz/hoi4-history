 office_of_strategic_services: "Oficina de Servicios Estratégicos"
 office_of_strategic_services_desc: "§LLa Oficina de Servicios Estratégicos (OSS) fue una agencia de inteligencia estadounidense que se formó durante la Segunda Guerra Mundial, y actuaba como tal en tiempos de guerra. Fue la predecesora de la Oficina Central de Inteligencia (CIA).§!"
 nkvd: "NKVD"
 nkvd_desc: "§LEl NKVD, o Comisariado del Pueblo para Asuntos Internos, fue una agencia del orden público de la Unión Soviética que ejecutaba directamente el poder del Partido Comunista de toda la Unión. También se le encomendaron la protección de las fronteras soviéticas y el espionaje, que incluía los asesinatos políticos en el extranjero, influir sobre gobiernos extranjeros y hacer cumplir la política estalinista en los movimientos comunistas de otros países.§!"
 nkvd_2: "NKVD"
 nkvd_2_desc: "§LEl NKVD, o Comisariado del Pueblo para Asuntos Internos, fue una agencia del orden público de la Unión Soviética que ejecutaba directamente el poder del Partido Comunista de toda la Unión. También se le encomendaron la protección de las fronteras soviéticas y el espionaje, que incluía los asesinatos políticos en el extranjero, influir sobre gobiernos extranjeros y hacer cumplir la política estalinista en los movimientos comunistas de otros países.§!"
