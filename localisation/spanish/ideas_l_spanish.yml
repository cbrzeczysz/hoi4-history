l_spanish:
 fascist_influence: "Influencia fascista"
 fascist_influence_desc: "La presión del fascismo lo ha hecho muy popular. El país es propenso a alinearse con otros fascistas."
 communist_influence: "Influencia comunista"
 communist_influence_desc: "La presión del comunismo lo ha hecho muy popular. El país es propenso a alinearse con otros comunistas."
 democratic_influence: "Influencia democrática"
 democratic_influence_desc: "La presión de la democracia la ha hecho muy popular. El país es propenso a alinearse con otros demócratas."
 neutrality_influence: "Influencia autoritaria"
 neutrality_influence_desc: "La presión autoritaria ha desembocado en un nuevo respeto por aquellos con gobiernos fuertes y casas reales nobles. El país podría ajustarse a otros gobiernos autoritarios."
 soviet_german_friendship: "Pacto germano-soviético"
 soviet_german_friendship_desc: "El Reich alemán y la Unión Soviética se han aliado contra el decadente oeste."
 sour_loser: "Mal perdedor"
 sour_loser_desc: "La política de esta nación está marcada por el rencor por la derrota en la Gran Guerra."
 received_attache: "Agregados recibidos"
 received_attache_desc: "Los agregados militares extranjeros que residen en nuestro país."
 ATTACHE_LIST: "Hemos recibido agregados militares de $LIST$. Nos otorgan los siguientes efectos:"
 porsche: "Porsche"
 porsche_desc: "Porsche es partidaria de los tanques con blindaje pesado."
 henschel: "Henschel"
 henschel_desc: "Henschel fue responsable de la producción en masa de los tanques modelo Tiger, cuyo rendimiento fue excepcional tras solucionar unos problemas de fiabilidad."
 GER_MAN: "MAN"
 GER_MAN_desc: "MAN, conocida sobre todo por el tanque Panzer, también participó en el diseño y la producción de los primeros modelos de Panzer."
 rheinmetall: "Rheinmetall"
 rheinmetall_desc: "Rheinmetall diseña y construye todo tipo de armas grandes y cañones."
 mauser: "Mauser"
 mauser_desc: "Mauser diseña y construye todo tipo de armas pequeñas."
 ig_faben: "IG Farben"
 ig_faben_desc: "IG Farben muestra un profundo interés en la investigación industrial."
 messerschmitt: "Messerschmitt"
 messerschmitt_desc: "Messerschmitt se centra en el diseño de aviones ligeros, como los cazas."
 focke_wulf: "Focke Wulf"
 focke_wulf_desc: "Focke Wulf se interesa especialmente en el diseño de aviones medianos, como los cazas pesados."
 junkers: "Junkers"
 junkers_desc: "Junkers es conocida sobre todo por haber desarrollado el bombardero en picado Stuka."
 todt: "Fritz Todt"
 todt_desc: "El ingeniero alemán Fritz Todt fundó la Organización Todt. Acelerará la construcción de proyectos industriales civiles."
 speer: "Albert Speer"
 speer_desc: "El arquitecto alemán Albert Speer fue Ministro de Armamento y Guerra entre 1942 y 1945. A menudo reconocido por el \"milagro armamentístico\", su nombramiento aumentará el rendimiento industrial."
 raeder: "Erich Raeder"
 raeder_desc: "Erich Raeder fue un almirante alemán que defendió el uso de naves de superficie tradicionales y el concepto de la flota en potencia."
 donitz: "Karl Dönitz"
 donitz_desc: "Karl Dönitz fue un almirante alemán que sentía debilidad por los submarinos y el concepto de interdicción de comercio."
 goering: "Hermann Göring"
 goering_desc: "Hermann Göring fue un as de la aviación de la Gran Guerra que se convirtió en uno de los principales partidarios de Hitler. Aunque no sea el mejor en su cargo, su lealtad es ferviente."
 walther_wever: "Walther Wever"
 walther_wever_desc: "Walther Wever fue uno de los precursores de la teoría del bombardeo estratégico."
 ritter_von_greim: "Ritter von Greim"
 ritter_von_greim_desc: "Ritter von Greim es un precursor de la interdicción táctica."
 ernst_udet: "Ernst Udet"
 ernst_udet_desc: "Ernst Udet influyó en el empleo de técnicas de bombardeo en picado y del bombardero en picado Stuka."
 werner_von_fritsch: "Werner von Fritsch"
 werner_von_fritsch_desc: "Werner von Fritsch, general de la antigua guardia, defiende el uso de la infantería."
 ludwig_beck: "Ludwig Beck"
 ludwig_beck_desc: "Ludwig Beck hace especial hincapié en el suministro."
 franz_halder: "Franz Halder"
 franz_halder_desc: "Franz Halder confía en el impresionante poder de la artillería al atacar."
 heinz_guderian: "Heinz Guderian"
 wilhelm_keitel: "Wilhelm Keitel"
 wilhelm_keitel_desc: "Wilhelm Keitel, general de la vieja guardia, es partidario de la infantería. Lo que le falta en habilidad lo compensa con lealtad."
 ferdinand_schorner: "Ferdinand Schörner"
 ferdinand_schorner_desc: "Ferdinand Schörner está especializado en defensa y en el combate en condiciones de frío."
 general_staff: "Estado Mayor"
 general_staff_desc: "El Estado Mayor alemán se encargaba del estudio continuo de todos los aspectos de la guerra, como la elaboración y revisión de planes de movilización o de campaña. Esto contribuía a un grado mayor de organización en el ejército."
 v_weapons: "Armas de represalia"
 v_weapons_desc: "Los cohetes de bombardeo a larga distancia servirán como armas de represalia contra nuestros enemigos."
 hermann_gortz: "Hermann Görtz"
 hermann_gortz_desc: "§HHermann Görtz§! es un experto espía alemán."
 elyesa_bazna: "Elyesa Bazna"
 elyesa_bazna_desc: "§HElyesa Bazna§! es ampliamente conocido por su nombre en clave: Cicerón."
 marina_lee: "Marina Lee"
 marina_lee_desc: "§HMarina Lee§! es una bailarina especializada en robar planos de combate."
 german_advisors: "Consejeros militares alemanes"
 german_advisors_desc: "Hay una misión militar alemana dirigida por Alexander von Falkenhausen en China. Sus consejeros nos ayudan a adaptar nuestro ejército a los estándares de Occidente."
