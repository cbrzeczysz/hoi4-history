 DENMARK_IS_A_PUPPET_CALL: "A [DEN.GetNameDefCap] se le ha concedido un estatus especial de protectorado y no se puede pedir su participación en guerras"
 RULE_GROUP_PEACE_SCORE: "Distribución de la puntuación de paz"
 PEACE_SCORE_TO_OVERLORD: "De títeres a gobernante"
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_YES_DESC: "Los títeres ceden a su gobernante parte de su puntuación de paz. La proporción dependerá de su nivel de autonomía."
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_NO_DESC: "Los títeres conservan toda la puntuación de paz obtenida durante la guerra."
 PEACE_SCORE_TO_FACTION_LEADER: "De miembros de una facción a su líder"
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_YES_DESC: "Los miembros de una facción ceden a su líder el 10% de su puntuación de paz."
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_NO_DESC: "Los miembros de una facción conservan toda la puntuación de paz obtenida durante la guerra."
 PEACE_SCORE_RESET_LOW_SCORES: "Redistribuir puntuaciones bajas"
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_YES_DESC: "Los vencedores con menos de un 5% de participación en la guerra ceden toda su puntuación a los demás ganadores.\nNo se aplica si ningún ganador tiene, como mínimo, un 10% de participación en la guerra.\nNo se aplica a jugadores humanos."
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_NO_DESC: "Todos los ganadores conservan toda la puntuación de paz obtenida durante la guerra."
 RULE_HISTORICAL_SWE_AI_DESC: "La IA intentará desarrollar el ejército sueco, pero se mantendrá neutral y democrática. Evitará entrar en conflicto con el Eje y la Comintern, pero puede ofrecer un apoyo limitado a los Aliados más adelante en la guerra."
 RULE_OPTION_SWE_DEM_ALT: "Democracia alternativa"
 RULE_OPTION_SWE_DEM_ALT_DESC: "La IA sueca avanzará en el árbol democrático, pero es más probable que se implique activamente en la guerra rearmándose más rápido e inclinándose más por políticas de derechas."
 RULE_OPTION_SWE_COMMUNISM: "Comunismo"
 RULE_OPTION_SWE_COMMUNISM_DESC: "La IA sueca avanzará en el árbol comunista y se aliará con el Eje o con los aliados."
 RULE_OPTION_SWE_FASCIST_INDEPENDENT: "Fascismo independiente"
 RULE_OPTION_SWE_FASCIST_INDEPENDENT_DESC: "La IA sueca avanzará por la ruta fascista, permaneciendo independiente e intentando formar el Gran Reino Nórdico."
 RULE_OPTION_SWE_FASCIST_PUPPET: "Reichskommissariat fascista obediente"
 RULE_OPTION_SWE_FASCIST_PUPPET_DESC: "La IA sueca avanzará por la ruta fascista, se convertirá en una subordinada de Alemania y mantendrá la obediencia a su señor."
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER: "Reichskommissariat fascista traidora"
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER_DESC: "La IA sueca avanzará por la ruta fascista, se convertirá en una subordinada de Alemania y se liberará de ella cuando llegue el momento."
 RULE_OPTION_SWE_UNALIGNED: "Monarquía"
 RULE_OPTION_SWE_UNALIGNED_DESC: "La IA sueca avanzará por la ruta neutral, devolviéndole al rey el poder e intentando formar el Gran Reino Nórdico."
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL: "Consejo de Defensa Nórdico"
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL_DESC: "La IA intentará formar el Consejo Nórdico de Defensa para proteger a los nórdicos."
 RULE_OPTION_NOR_STALINIST: "Estalinismo"
 RULE_OPTION_NOR_STALINIST_AI_DESC: "La IA intentará aumentar la popularidad del comunismo, alineará Noruega con la Unión Soviética de Stalin, o con el mayor país comunista no trotskista si Stalin ha sido derrocado."
 RULE_OPTION_NOR_TROSTSKYIST: "Trotskista"
 RULE_OPTION_NOR_TROSTSKYIST_AI_DESC: "La IA tratará de mantener a León Trotsky en Noruega y seguir sus principios comunistas; irá en contra de la Unión Soviética si sigue siendo estalinista, y se aliará con ella si Trotsky se convierte en su líder."
 RULE_OPTION_NOR_FASCIST: "Fascista"
 RULE_OPTION_NOR_FASCIST_AI_DESC: "La IA permitirá que la influencia del fascismo vaya creciendo y acabará alineándose con el Tercer Reich o, si Alemania ya no es fascista, con el mayor país fascista."
 RULE_OPTION_NOR_MONARCHIST: "Monarquía"
 RULE_OPTION_NOR_MONARCHIST_AI_DESC: "La IA comenzará a presionar al rey Haakon VII para que desmantele el Storting y convierta Noruega en una monarquía oligárquica."
 RULE_HISTORICAL_FIN_AI_DESC: "La IA intentará seguir la cadena de acontecimientos históricos todo lo posible."
 RULE_HISTORICAL_DEN_AI_DESC: "La IA danesa intentará mantenerse al margen de todo conflicto y seguir los acontecimientos históricos todo lo posible. Si se convierte en súbdito, intentará ganarse poco a poco el apoyo de potencias extranjeras para acabar reafirmando de nuevo su independencia."
 RULE_OPTION_DEN_REARMAMENT: "Rearme danés"
 RULE_OPTION_DEN_REARMAMENT_AI_DESC: "Dinamarca buscará alianzas con naciones más fuertes e intentará resistir cualquier intento de invasión."
 RULE_OPTION_DEN_MONARCHIST: "Monarquía expansionista"
 RULE_OPTION_DEN_MONARCHIST_AI_DESC: "El rey Cristián X intentará controlar los demás países nórdicos por cualquier medio para conseguir recursos naturales y fortalecer las capacidades militares de Dinamarca."
 RULE_OPTION_DEN_FASCIST: "Dinamarca fascista"
 RULE_OPTION_DEN_FASCIST_AI_DESC: "El Partido Fascista intentará tomar el poder en Dinamarca y restablecer el antiguo Imperio del Mar del Norte."
 RULE_HISTORICAL_ICE_AI_DESC: "La IA islandesa intentará mantener la neutralidad y buscará la protección de EE. UU. cuando sea necesario."
 RULE_OPTION_ICE_SUPPORT: "Apoyar a Dinamarca"
 RULE_OPTION_ICE_SUPPORT_AI_DESC: "La IA islandesa intentará apoyar la defensa danesa ante cualquier atacante."
 RULE_OPTION_ICE_FASCIST: "Fascismo"
 RULE_OPTION_ICE_FASCIST_AI_DESC: "La IA islandesa denunciará al rey de Dinamarca e intentará crear un imperio fascista en el mar del Norte."
 RULE_OPTION_ICE_COMMUNIST: "Comunismo"
 RULE_OPTION_ICE_COMMUNIST_AI_DESC: "La IA islandesa denunciará a la monarquía y establecerá un estado comunista en Islandia."
 RULE_HISTORICAL_NOR_AI_DESC: "Noruega intentará mantenerse democrática y resistirse a la invasión alemana para luego seguir luchando como gobierno en el exilio junto a los Aliados."
 ### SOUTH AMERICA ###
 CHL_AI_BEHAVIOR: "@CHL Chile"
 RULE_HISTORICAL_CHL_AI_DESC: "LA IA chilena fortalecerá el sistema democrático, se decantará por políticas socialdemócratas a la vez que vela por el equilibrio poder, y solo será partícipe del conflicto mundial si este se dilata."
 RULE_OPTION_CHL_COMMUNIST: "La República Socialista de Chile"
 RULE_OPTION_CHL_COMMUNIST_AI_DESC: "La IA chilena aprovechará la inestabilidad propiciada por los fascistas para exigir la dimisión de Arturo Alessandri y concentrará el poder en la presidencia a fin de instaurar un Estado comunista."
 RULE_OPTION_CHL_OPERATION_BOLIVAR: "Cooperación con la Operación Bolívar"
 RULE_OPTION_CHL_OPERATION_BOLIVAR_DESC: "La IA chilena emprenderá iniciativas fascistas y optará por aliarse con el Reich alemán si se da la ocasión. Se sumará a la guerra a medida que avancen los acontecimientos y tratará de restablecer el antiguo Reino de Chile."
 RULE_OPTION_CHL_PAN_HISPANISM: "Panhispanismo"
 RULE_OPTION_CHL_PAN_HISPANISM_DESC: "La IA chilena emprenderá iniciativas fascistas y decidirá no aliarse con las grandes potencias mundiales llegado el momento. Más adelante, se propondrá conquistar toda Hispanoamérica o unirla por medios diplomáticos."
 RULE_OPTION_CHL_ANTI_IMPERIALISM: "Antiimperialismo"
 RULE_OPTION_CHL_ANTI_IMPERIALISM_DESC: "La IA chilena optará por apoyar a los distintos colectivos mapuches para acabar otorgándoles el control del país. A continuación, emprenderá una cruzada contra el imperialismo e intentará liberar los Estados sudamericanos y centroamericanos controlados por potencias europeas."
 RULE_OPTION_CHL_LE_DELUGE: "El Reino de la Araucanía y la Patagonia"
 RULE_OPTION_CHL_LE_DELUGE_DESC: "Caracterizada por un afán nostálgico, la IA chilena depondrá a Alessandri y pondrá la presidencia en manos de Ibáñez. En lo sucesivo, iniciará una guerra civil que concluirá con la restauración del Reino de la Araucanía y la Patagonia por parte de Antonio III, que se declarará sucesor de Napoleón."
 BRA_AI_BEHAVIOR: "@BRA Brasil"
 RULE_HISTORICAL_BRA_AI_DESC: "A fin de permanecer en el poder, Vargas eliminará metódicamente a la oposición política en Brasil para luego unirse a los Aliados y colaborar con Estados Unidos."
 RULE_OPTION_FASCISM: "Fascismo"
 RULE_FASCISM_BRA_AI_DESC: "El movimiento integralista traicionará a Vargas y aupará a la presidencia a uno de sus miembros. Después, su intención será dominar toda Sudamérica tanto por medios diplomáticos como forzosos."
 RULE_DEMOCRATIC_BRA_AI_DESC: "Brasil pondrá fin al estado de emergencia con el fin de destituir a Vargas y emprenderá una reforma nacional en aras de una mayor participación democrática. En caso de lograrlo, colaborará con Estados Unidos en contra de las potencias del Eje."
 RULE_OPTION_MONARCHIST_HENRIQUE: "Monarquía - Dom Pedro Henrique"
 RULE_OPTION_MONARCHIST_HENRIQUE_DESC: "A fin de reformar el Imperio de Brasil, la IA fomentará el apoyo a Pedro Henrique como legítimo heredero del trono. Después, intentará conquistar o integrar a los vecinos de Brasil."
 RULE_OPTION_MONARCHIST_ALCANTARA: "Monarquía - Dom Pedro de Alcântara"
 RULE_OPTION_MONARCHIST_ALCANTARA_DESC: "A fin de reformar el Imperio de Brasil, la IA fomentará el apoyo a Pedro de Alcântara como legítimo heredero del trono. Después, intentará unificarse con Portugal a través de la diplomacia o la fuerza."
 RULE_OPTION_BRA_COMMUNIST_STALINISM: "Comunismo - Luís Carlos Prestes"
 RULE_OPTION_BRA_COMMUNIST_STALINISM_DESC: "Brasil intentará derrocar al gobierno democrático y sustituirlo con un gobierno comunista de alineación soviética dirigido por Luís Carlos Prestes. Después, se unirá a la Comintern y ayudará a la Unión Soviética."
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT: "Comunismo - Aliança Nacional Libertadora"
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT_DESC: "Brasil reavivará la ANL e intentará derrocar al gobierno democrático. Lo sustituirá un consejo de la ANL que implementará reformas comunistas antes de intentar librar al continente del fascismo y el imperialismo."
 ARG_AI_BEHAVIOR: "@ARG Argentina"
 RULE_HISTORICAL_ARG_AI_DESC: "La IA intentará adherirse a los hechos históricos, evitando la entrada en la guerra y cooperando con Reino Unido y Estados Unidos de forma gradual."
 RULE_FASCISM_ARG_AI_DESC: "La IA intentará que sea un país fascista y se unirá a las potencias del Eje para abrir un nuevo frente en Sudamérica."
 RULE_COMMUNIST_ARG_AI_DESC: "La IA intentará que el país sea comunista y se unirá a la Comintern con intención de extender su ideología por Sudamérica."
 RULE_DEMOCRATIC_ARG_AI_DESC: "La IA intentará que sea un país democrático y se unirá a los Aliados para salvaguardar la democracia y la libertad en Sudamérica."
 RULE_ALLOW_RELEASE_NATIONS_NOT_CHILE_TOOLTIP: "§Y[CHL.GetName]§! solo puede liberar a este país a través del enfoque §YCruzada contra el imperialismo§! o a través de las ramas §YDemocracia§! o §YComunismo§! del §Yárbol de enfoques§!."
 RULE_ALLOW_RELEASE_NATIONS_NOT_QUEBEC_TOOLTIP: "§Y[CAN.GetName]§! solo puede liberar a este país si completa §Y$CAN_forced_quebec_conscription$§! o §Y$CAN_compromise_with_quebec$§!."
 RULE_OPTION_HISTORICAL_PAR_AI_DESC: "La IA se mantendrá apartada de la política mundial para centrarse en asuntos internos, y la inestabilidad que atravesará le impedirá participar en la guerra."
 RULE_OPTION_COMMUNIST_PAR_AI_DESC: "La IA conservará el gobierno comunista de Rafael Franco y buscará venganza contra Bolivia por la guerra del Chaco."
 RULE_OPTION_COMMUNIST_PAR_AI: "Comunismo"
 RULE_OPTION_DEMOCRATIC_PAR_AI_DESC: "La IA combatirá el golpe de Estado de Rafael Franco y entrará en guerra civil para intentar salvar el gobierno democrático."
 RULE_OPTION_DEMOCRATIC_PAR_AI: "Democracia"
 URG_AI_BEHAVIOR: "@URG Uruguay"
 RULE_OPTION_HISTORICAL_URG_AI_DESC: "La IA tratará de estar al margen de los asuntos mundiales para centrarse en la industrialización interna. Pondrá al Partido Colorado en el poder y solo se unirá a los Aliados al final de la guerra."
 RULE_OPTION_DEMOCRATIC_ALT_AI_URG_DESC: "La IA tratará de estar al margen de los asuntos mundiales para centrarse en la industrialización interna. Pondrá al Partido Blanco en el poder y solo se unirá a los Aliados al final de la guerra."
 RULE_OPTION_DEMOCRATIC_ALT_AI: "Democracia alternativa"
 RULE_OPTION_FASCIST_AI_URG_DESC: "La IA se alineará con el Eje, lo que convertirá al país en un trampolín para la conquista de Sudamérica."
 RULE_OPTION_FASCIST_URG_AI: "Fascismo"
 RULE_DICTATORSHIP_URG_AI_DESC: ""
 RULE_OPTION_DISPERSE_MILITARY_POWER: "Poder militar disperso"
 RULE_OPTION_DISPERSE_MILITARY_POWER_AI_DESC: "La IA permanecerá neutral en los asuntos mundiales e intentará continuar con el desarrollo de su país, a menos que se le provoque."
 RULE_OPTION_DICTATORSHIP_NEUTRAL: "Dictadura neutral"
 RULE_OPTION_DICTATORSHIP_NEUTRAL_AI_DESC: "La IA optará por una dictadura autoritaria, pero intentará seguir siendo neutral."
 DICTATORSHIP_WARMONGER: "Belicista"
 RULE_OPTION_DICTATORSHIP_WARMONGER_AI_DESC: "La IA optará por una dictadura autoritaria e intentará ampliar su territorio."
