 RULE_OPTION_SAPMI_RELEASED: "Laponia liberada"
 RULE_OPTION_SAPMI_RELEASED_DESC: "Laponia se separará de Finlandia, Suecia y Noruega."
 RULE_OPTION_NORDICS_FRAGMENTED: "Países nórdicos fragmentados"
 RULE_OPTION_NORDICS_FRAGMENTED_DESC: "Los países nórdicos se fragmentarán y dividirán."
 RAJ_FRAGMENTATION_STATUS: "Estado de fragmentación de India"
 RULE_OPTION_RAJ_FRAGMENTED: "Raj Británico fragmentado"
 ETH_FRAGMENTATION_STATUS: "Estado de fragmentación de Etiopía"
