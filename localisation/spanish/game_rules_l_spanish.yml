 RULE_OPTION_COMMUNIST_JAP_AI_DESC: "La IA japonesa seguirá la rama pertinente del árbol de enfoques nacionales para intentar volverse comunista y apoyar a otros regímenes comunistas de Asia."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC: "La IA japonesa seguirá la rama pertinente del árbol de enfoques nacionales para intentar atacar a la Unión Soviética en el norte y formar causa común con el Eje."
