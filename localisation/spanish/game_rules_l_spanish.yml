 RULE_OPTION_FASCIST_HISTORICAL: "Fascismo - Histórico"
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC: "La IA italiana intentará seguir la cadena de acontecimientos históricos todo lo posible."
 RULE_OPTION_FASCIST_ALTERNATE: "Fascismo - Alternativo"
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC: "La IA italiana seguirá la rama pertinente del árbol de enfoques nacionales para intentar formar una alianza con España antes de unirse al Eje."
 RULE_OPTION_ALT_FASCIST_BALBO: "Alternativa fascista: Italo Balbo"
 RULE_ALT_FASCIST_BALBO_ITA_AI_DESC: "La IA italiana intentará expulsar a Mussolini del poder e instalar a Italo Balbo en su lugar para seguir un camino independiente."
 RULE_OPTION_ALT_FASCIST_GRANDI: "Alternativa fascista: Dino Grandi"
 RULE_ALT_FASCIST_GRANDI_ITA_AI_DESC: "La IA italiana intentará expulsar a Mussolini del poder e instalar a Dino Grandi en su lugar para intentar estrechar lazos con los aliados."
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE: "Monarquía: Imperio romano"
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE_AI_DESC: "El rey Víctor Manuel llevará a Italia a una monarquía absoluta; tratará de controlar todo el Mediterráneo y recomponer el Imperio romano."
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY: "Democracia cristiana"
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY_AI_DESC: "El rey Víctor Manuel depondrá a Mussolini en un intento de formar una facción independiente y llevar a Italia a una monarquía constitucional que favorezca al partido Democracia Cristiana, liderado por Alcide de Gasperi."
 RULE_OPTION_ITA_COMMUNIST_PLAN: "Comunismo italiano"
 RULE_OPTION_ITA_COMMUNIST_PLAN_AI_DESC: "Los antifascistas de Italia unirán fuerzas para derrocar por la fuerza al régimen fascista y formarán un gobierno comunista que aspirará a abolir las colonias y unirse a la Comintern."
 RULE_OPTION_ITA_DEMOCRATIC_PLAN: "Socialismo italiano"
 RULE_OPTION_ITA_DEMOCRATIC_PLAN_AI_DESC: "Los antifascistas de Italia unirán fuerzas para derrocar por la fuerza al régimen fascista y formarán un gobierno socialdemocrático que tratará de formar una confederación con las antiguas colonias de África."
 RULE_OPTION_FIN_FASCIST_PLAN: "Fascismo"
 RULE_OPTION_FIN_FASCIST_PLAN_DESC: "La derecha finlandesa, liderada por el Movimiento Patriótico Popular, derrocará a la antigua democracia conservadora e intentará estrechar lazos con Alemania y confiar en organizaciones como Mustapaidat y Suojeluskunta para desarrollar un gran poder militar y expandir las fronteras del país de acuerdo con la idea de la Gran Finlandia."
 RULE_OPTION_FIN_COMMUNIST_PLAN: "Comunismo"
 RULE_OPTION_FIN_COMMUNIST_PLAN_DESC: "Pidiendo ayuda a la Unión Soviética, los comunistas organizarán el movimiento de la izquierda finlandesa uniendo a socialistas, socialdemócratas y otras facciones de izquierda para dar un golpe de Estado y llevar al país a una nueva revolución contra las amenazas del capitalismo y del fascismo que llegan desde el extranjero."
 RULE_OPTION_FIN_DEMOCRATIC_PLAN: "Democracia"
 RULE_OPTION_FIN_DEMOCRATIC_PLAN_DESC: "Los socialdemócratas finlandeses apelarán al pueblo de su país y liderarán un cambio de timón drástico y sin derramamiento de sangre en la política finlandesa. Finlandia intentará después unirse a otras importantes democracias occidentales para preservar la soberanía del país y su sociedad conservadora de izquierdas."
