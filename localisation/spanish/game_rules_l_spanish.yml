 RULE_OPTION_HIDE: "Ocultar"
 RULE_OPTION_HIDE_DESC: "Algunas ramas obsoletas se ocultarán en ciertos casos para facilitar la navegación por el árbol de enfoques."
 RULE_OPTION_SHOW: "Mostrar"
 RULE_OPTION_SHOW_DESC_DESC: "Las ramas obsoletas se verán siempre en el árbol de enfoques."
