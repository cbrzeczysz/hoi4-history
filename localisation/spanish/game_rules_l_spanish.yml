 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC: "La IA húngara seguirá la rama pertinente del árbol de enfoques nacionales para intentar restablecer el Imperio Austrohúngaro."
 RULE_FASCIST_HUN_AI_DESC: "La IA húngara seguirá la rama del árbol de enfoques nacionales más fiel a la historia e intentará unirse al Eje."
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC: "La IA húngara seguirá la rama pertinente del árbol de enfoques nacionales para intentar formar su propia facción con Italia y Austria."
