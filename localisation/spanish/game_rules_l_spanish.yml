 RULE_OPTION_ETH_FRAGMENTED_DESC: "Etiopía se dividirá en los estados regionales que componen el país"
 RULE_OPTION_RAJ_FRAGMENTED_DESC: "Todas las naciones constituyentes liberables del Raj Británico son naciones libres e independientes al iniciar la partida."
 ITA_FRAGMENTATION_STATUS: "Estado de fragmentación de Italia"
 RULE_OPTION_ITA_FRAGMENTED: "Revertir el Risorgimento"
 RULE_OPTION_ITA_FRAGMENTED_DESC: "Revierte el Risorgimento en Italia y devuelve las fronteras a su estado anterior."
 RULE_OPTION_NATIONALIST_HISTORICAL: "Franquismo"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC: "Franco tomará el control del Frente Nacionalista y fusionará las ideologías carlista y falangista en una nueva España unificada, intentando permanecer neutral en la Guerra Mundial a menos que sufra un ataque."
 RULE_OPTION_SECOND_REPUBLIC: "Segunda República"
 RULE_OPTION_SECOND_REPUBLIC_DESC: "El gobierno democrático de España mantendrá la Segunda República y rechazará el fascismo y el comunismo."
 RULE_OPTION_FALANGIST: "Falangismo"
 RULE_OPTION_FALANGIST_DESC: "Los falangistas, bajo el liderazgo de José Antonio Primo de Rivera, rechazarán el carlismo e intentarán restaurar el imperialismo español."
 RULE_OPTION_CARLIST: "Carlismo"
 RULE_OPTION_CARLIST_DESC: "Los carlistas, bajo el liderazgo de Manuel Fal Conde, rechazarán el falangismo y garantizarán el regreso a la monarquía absolutista de antaño a manos del legítimo rey carlista."
 RULE_OPTION_ANARCHIST: "Anarquismo"
 RULE_OPTION_ANARCHIST_DESC: "Las comunas anarquistas de Aragón y Cataluña se unirán para vencer a los fascistas y a los comunistas, y se opondrán a la idea de un estado nación."
 RULE_OPTION_INDEPENDENT_COMMUNIST: "Comunismo independiente"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC: "El POUM y sus aliados anarquistas desecharán el estalinismo y buscarán su propia ideología comunista independiente tras la Guerra Civil."
 RULE_OPTION_STALINIST: "Comunismo estalinista"
 RULE_OPTION_STALINIST_DESC: "Los verdaderos comunistas, siguiendo órdenes de Moscú, se opondrán a los anarquistas y a los fascistas, limitarán la influencia de los comunistas independientes y marcarán el comienzo de una nueva era para la Segunda República bajo las directrices estalinistas."
 RULE_OPTION_HISTORICAL_POR_AI_DESC: "Con el régimen de Salazar, Portugal fortalecerá el Estado Novo e intentará permanecer neutral durante la Guerra Mundial."
 RULE_OPTION_FASCIST_POR_AI_DESC: "Rafael Pereira tomará el control de Portugal como dictador fascista y apoyará a los nacionalistas durante la Guerra Civil Española e intentará unirse al Eje posteriormente."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE: "El Quinto Imperio"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC: "El gobierno portugués aceptará el fascismo, luchará contra los republicanos en la Guerra Civil Española e intentará recuperar los territorios perdidos en África, Asia y América, alzándose como una gran potencia una vez más."
 RULE_OPTION_NEUTRALITY_MONARCHIST: "Monárquico"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC: "Tras la restauración de la monarquía en Portugal, el rey Duarte acudirá a los monárquicos brasileños e intentará restaurar el Imperio de Portugal y Brasil."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC: "Con la influencia de Reino Unido, un gobierno democrático derrocará al régimen autoritario de Salazar y, con ayuda de los británicos, se centrará en desarrollar la industria nacional antes de unirse a los Aliados."
 RULE_OPTION_COMMUNIST_COMINTERN: "Comunista"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC: "Portugal se alineará con la Unión Soviética, apoyando a la República española e intentando unirse a la Comintern."
 RULE_OPTION_COMMUNIST_INDEPENDENT: "Repúblicas Socialistas Unidas de Europa"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC: "Los comunistas derrocarán el gobierno y lucharán contra los nacionalistas españoles durante la Guerra Civil Española, unificando la península ibérica bajo el nombre de Repúblicas Socialistas Unidas de Europa, el último bastión europeo contra el fascismo."
 RULE_OPTION_MONARCHIST_ORLEANIST: "Monárquicos: Casa de Orleans"
 RULE_OPTION_MONARCHIST_LEGITIMIST: "Monárquicos: Casa de Borbón"
 RULE_OPTION_MONARCHIST_BONAPARTIST: "Monárquicos: Casa de Bonaparte"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC: "La IA francesa seguirá la rama pertinente del árbol de enfoques para intentar restaurar la monarquía francesa y hacer que el aspirante orleanista suba al trono."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC: "La IA francesa seguirá la rama pertinente del árbol de enfoques para intentar restaurar la monarquía francesa y hacer que el aspirante legitimista suba al trono."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC: "La IA francesa seguirá la rama pertinente del árbol de enfoques para intentar restaurar la monarquía francesa y hacer que el aspirante bonapartista suba al trono."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP: "§Y[ROOT.GetName]§! no puede liberar §Y[KUR.GetName]§!."
 RULE_ENTENTE_LIT_AI_DESC: "Lituania intentará formalizar la Entente báltica y sobrevivir contra los soviéticos."
 RULE_ENTENTE_EST_AI_DESC: "Estonia intentará formalizar la Entente báltica y sobrevivir contra los soviéticos."
 RULE_ENTENTE_LAT_AI_DESC: "Letonia intentará formalizar la Entente báltica y sobrevivir contra los soviéticos."
 RULE_HISTORICAL_EST_AI_DESC: "La IA de Estonia seguirá siendo neutral durante la mayor parte de la campaña, pero se convertirá en una marioneta de los soviéticos en la década de 1940."
 RULE_HISTORICAL_LAT_AI_DESC: "La IA de Letonia seguirá siendo neutral durante la mayor parte de la campaña, pero se convertirá en una marioneta de los soviéticos en la década de 1940."
 RULE_HISTORICAL_LIT_AI_DESC: "La IA de Lituania seguirá siendo neutral durante la mayor parte de la campaña, pero se convertirá en una marioneta de los soviéticos en la década de 1940."
 RULE_OPTION_MONARCHIST: "Monárquico"
 RULE_OPTION_MONARCHIST_LIT_AI_DESC: "Lituania intentará restaurar la monarquía y reclamará la Mancomunidad de Polonia-Lituania."
 RULE_OPTION_BALTIC_ENTENTE: "Entente báltica"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION: "Comunismo - Federación de los Balcanes"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC: "Bulgaria intentará formar una alianza en los Balcanes e influir a sus vecinos para que se unan a la revolución y acabar unificando los Balcanes."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC: "Bulgaria intentará unirse a la Comintern y luchar junto a sus camaradas soviéticos contra el fascismo y el capitalismo en Europa."
 RULE_OPTION_DEMOCRATIC_LIBERAL: "Democracia - Liberal"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC: "El Partido Democrático de Bulgaria intentará unirse a los Aliados mientras conspira contra el zar Boris para intentar deponerlo del poder y formar un consejo de regencia favorable a los Aliados."
 RULE_OPTION_DEMOCRATIC_SOCIALIST: "Democracia - Socialismo"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC: "El gobierno liderado por Nikola Mushanov implementará políticas socialistas, intentará mejorar relaciones con las naciones vecinas para formar una Confederación de los Balcanes y defenderá la región de agresiones extranjeras."
 RULE_OPTION_FASCIST_BUL_AI_DESC: "Ante el auge del fascismo en el país, el líder derechista Hristo Lukov intentará unirse al Eje, deponer al zar e imponer una dictadura militar."
 RULE_OPTION_HISTORICAL_BUL_AI_DESC: "El zar Boris III acercará al país al Eje con la esperanza de que los alemanes nos permitan expandir las fronteras búlgaras pacíficamente, firmará el Pacto Tripartito y retrasará la entrada de Bulgaria en la guerra."
 RULE_OPTION_THE_RETURN_OF_FERDINAND: "El regreso de Fernando I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC: "Tras la muerte del zar Boris III, su padre, Fernando I, volverá a sentarse en el trono e intentará vengarse de quienes lo ofendieron hace décadas."
 RULE_OPTION_METAXIST_GRE_AI_DESC: "Grecia mantendrá una política de neutralidad mientras desarrolla las ideas del metaxismo."
 RULE_OPTION_MONARCHIST_GRE_AI: "Monárquico"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC: "Grecia se convertirá en una monarquía absoluta e intentará unirse a los Aliados."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI: "Unirse a las Potencias Centrales"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC: "Grecia se convertirá en una monarquía absoluta e intentará unirse a las Potencias Centrales con Alemania o Austria-Hungría."
 RULE_OPTION_STALINIST_GRE_AI: "Estalinista"
 RULE_OPTION_STALINIST_GRE_AI_DESC: "Grecia intentará unirse a la Comintern y desatar un conflicto con Turquía por el Bósforo."
 RULE_OPTION_COMMUNIST_GRE_AI: "Comunista"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC: "Grecia intentará luchar contra el fascismo en Europa junto a la Yugoslavia comunista."
 RULE_OPTION_DEMOCRATIC_GRE_AI: "Venizelista"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC: "Grecia luchará por su derecho a realizar la Gran Idea."
 RULE_OPTION_FASCISM_GRE_AI_DESC: "Grecia se convertirá en una república nacionalsocialista e intentará unirse al Eje junto a Turquía."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI: "Fascista de Anatolia"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC: "Grecia pasará a ser democrática, sufrirá un colapso en el gobierno y perseguirá la mayor de las ambiciones..."
 RULE_OPTION_HISTORICAL_TUR_AI: "Histórico"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC: "Turquía intentará mantenerse neutral todo lo posible bajo el liderazgo de İsmet İnönü y luego intentará unirse a los Aliados."
 RULE_OPTION_ALTERNATE_KEMALIST_AI: "Kemalismo alternativo"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC: "Turquía nombrará a Fevzi Çakmak para que siga los pasos de Mustafa Kemal Atatürk como presidente y mantenga la neutralidad todo lo posible antes de intentar unirse al Eje o a los Aliados."
 RULE_OPTION_OTTOMAN: "Restablecer el Sultanato Otomano"
 RULE_OPTION_OTTOMAN_DESC: "La República de Turquía colapsará y el Sultanato Otomano resurgirá de sus cenizas para retomar el poder."
 RULE_OPTION_COMMUNIST_TUR_AI: "Comunismo"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC: "Turquía implementará un gobierno comunista e intentará unirse a la Comintern."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI: "Comunismo independiente"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC: "Turquía adoptará un gobierno comunista que mantendrá los valores kemalistas e intentará formar una facción propia."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST: "Kemalismo democrático"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC: "Celâl Bayar transformará Turquía en una democracia kemalista e intentará unirse a los Aliados."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE: "Conservadurismo democrático"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC: "Adnan Menderes transformará Turquía en una democracia conservadora e intentará unirse a los Aliados."
 RULE_OPTION_FASCISM_TUR_AI: "Fascismo kemalista"
 RULE_OPTION_FASCISM_TUR_AI_DESC: "Recep Peker transformará Turquía en una dictadura fascista e intentará unirse al Eje."
 RULE_OPTION_TUR_FASCISM_ALTERNATE: "Fascismo militarista"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC: "Fevzi Çakmak transformará Turquía en una dictadura conservadora cuasi fascista e intentará crear una facción con Italia."
 RULE_OPTION_BALKAN_ENTENTE: "Proteger los Balcanes"
 RULE_OPTION_BALKAN_ENTENTE_DESC: "Turquía se empleará a fondo para mantener la seguridad en los Balcanes e intentar formar una facción con Grecia, Rumanía y Yugoslavia."
 RULE_EXILES_TSARIST: "Exiliados zaristas"
 RULE_OPTION_EXILES_TSARIST_SOV_AI_DESC: "La IA soviética seguirá la rama pertinente del árbol de enfoques nacionales para expulsar a los comunistas mediante una guerra civil y restablecer la Rusia zarista."
 RULE_EXILES_FASCIST: "Exiliados fascistas"
 RULE_OPTION_EXILES_FASCIST_SOV_AI_DESC: "La IA soviética seguirá la rama pertinente del árbol de enfoques nacionales para expulsar a los comunistas mediante una guerra civil y establecer un gobierno fascista."
 RULE_FASCIST_LIT_AI_DESC: "La IA de Lituania seguirá la rama pertinente del árbol de enfoques nacionales para intentar instaurar un gobierno fascista."
 RULE_FASCIST_LAT_AI_DESC: "La IA de Letonia seguirá la rama pertinente del árbol de enfoques nacionales para intentar instaurar un gobierno fascista."
 RULE_FASCIST_EST_AI_DESC: "La IA de Estonia seguirá la rama pertinente del árbol de enfoques nacionales para intentar instaurar un gobierno fascista."
 RULE_COMMUNIST_BALTIC_AI_DESC: "La IA seguirá la rama pertinente del árbol de enfoques nacionales para intentar instaurar un régimen comunista."
 RULE_HISTORICAL_ETH_AI_DESC: "La IA de Etiopía intentará derrotar a Italia mediante la Sociedad de Naciones. Si fracasa, intentará exiliarse. Después, intentará recuperar su territorio nacional y reconstruir Etiopía."
 RULE_OPTION_ETH_IMPERIAL: "Imperial: El león se mantiene firme"
 RULE_ETH_IMPERIAL_AI_DESC: "La IA etíope intentará derrotar a Italia por sí misma, sin la ayuda de la Sociedad de Naciones. Después intentará expandir su imperio."
 RULE_OPTION_ETH_STALINIST_desc: "La IA intentará llevar a Etiopía al comunismo y conseguir el apoyo de la Unión Soviética, convirtiéndola en un títere estalinista."
 RULE_OPTION_ETH_STALINIST: "Comunista: Ayuda soviética"
 RULE_OPTION_ETH_ANARCHIST: "Anarcocomunista: Un llamamiento al mundo"
 RULE_OPTION_ETH_ANARCHIST_desc: "La IA intentará convertir a Etiopía en una federación anarcocomunista con el apoyo de comunistas y anarquistas de todo el mundo."
 RULE_OPTION_ETH_COLLABORATIONIST: "Fascista: Colaboracionista"
 RULE_OPTION_ETH_COLLABORATIONIST_desc: "La IA apuñalará a Haile Selassie por la espalda y se pondrá del lado de los italianos, haciendo que Etiopía se convierta en un títere fascista."
 RULE_OPTION_ETH_INDEPENDENT_FASCIST: "Fascista: Independiente"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc: "La IA apuñalará a Haile Selassie por la espalda y se pondrá del lado de los italianos, haciendo que Etiopía se convierta en un títere fascista. Pero esta intentará liberarse y ser una nación fascista independiente. "
 RULE_HISTORICAL_SWI_AI_DESC: "Suiza se mantendrá neutral mientras prepara milicias y fortificaciones de cara a posibles ataques. Brindará algo de apoyo a los Aliados hacia el final de la guerra."
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC: "Aliada demócrata"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC: "La IA armará a Suiza y la preparará para la guerra, alineando a Suiza con las potencias democráticas del mundo, rompiendo finalmente la neutralidad a favor de los Aliados."
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC: "Democracia expansionista"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC: "La IA tratará de convencer a los estados que rodean a Suiza de que se unan a su confederación y armará al país para combatir a los países soberanos que niegan la libertad a dichos estados."
 RULE_OPTION_SWI_IMPERIAL: "Imperial"
 RULE_OPTION_SWI_IMPERIAL_AI_DESC: "La IA, a fin de formar el Protectorado alpino, abandonará la neutralidad y la democracia en favor de un régimen militarista y expansionista."
 RULE_OPTION_SWI_FASCIST: "Fascista"
 RULE_OPTION_SWI_FASCIST_AI_DESC: "La IA hará que Suiza alinee su ideología con Alemania. El país se irá volviendo fascista poco a poco y acabará por aliarse con el Eje o bien se convertirá en un títere de Alemania."
 RULE_GROUP_GENERAL_UI: "IU"
