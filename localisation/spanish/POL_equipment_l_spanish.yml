 #NAVAL
 POL_submarine_1: "Clase Wilk"
 POL_submarine_1_desc: "La clase Wilk consistía en tres submarinos construidos por los franceses para la armada polaca que entraron en servicio a principios de los años 30. Se basaron en el diseño de la clase francesa Saphir. Eran submarinos bastante grandes que desplazaban casi 1000 toneladas. Iban armados con seis lanzatorpedos de 550 mm y podían sumergirse hasta 80 m."
 POL_submarine_2: "Clase Orzeł"
 POL_submarine_2_desc: "La clase Orzeł consistía en dos submarinos construidos en los Países Bajos para la armada polaca. Los navíos se acabaron de construir pocos meses antes de la invasión alemana. Eran submarinos grandes que desplazaban 1100 toneladas. Iban armados con doce lanzatorpedos de 550 mm y podían sumergirse hasta 80 m."
 POL_submarine_3: "Clase Sokół"
 POL_submarine_3_desc: "Los dos submarinos de la clase Sokół eran submarinos de la clase U británica construidos para la armada polaca en el exilio entre 1941 y 1942. Los navíos desplazaban 540 toneladas e iban armados con cuatro lanzatorpedos de 533 mm. Tenían un buen equipo de radar y sónar británico y podían sumergirse hasta 60 m."
 POL_submarine_4: "Clase Delfin"
 POL_destroyer_1: "Clase Wicher"
 POL_destroyer_1_desc: "Los dos destructores de la clase Wicher fueron los primeros navíos de gran superficie de la armada polaca y entraron en servicio entre 1930 y 1932. Eran grandes, desplazaban 1540 toneladas. Tal como se diseñaron, iban armados con cuatro cañones M1924 de calibre 130 mm/40, que se sustituyeron por cañones suecos de 120 mm justo antes de la invasión alemana. Sus lanzatorpedos y su armamento antiaéreo también se mejoraron entonces."
 POL_destroyer_2: "Clase Grom"
 POL_destroyer_2_desc: "Los dos destructores de la clase Grom se construyeron en Gran Bretaña para la armada polaca y entraron en servicio en 1937. Estaban entre los destructores más grandes y rápidos de la Segunda Guerra Mundial. Desplazaban casi 2000 toneladas e iban armados con cinco cañones Bofors M34 de calibre 120 mm/50. También llevaban seis lanzatorpedos de 533 mm y un buen complemento antisubmarinos."
 POL_destroyer_3: "Clase Piorun"
 POL_destroyer_3_desc: "El destructor polaco Piorun era un destructor británico de clase N construido para la armada polaca en el exilio, que entró en servicio en 1940. Desplazaba 1770 toneladas con velocidad y fiabilidad respetables. Estaba armado con seis cañones QF Mk XII de calibre 120 mm/45 como armas principales y contaba también con cinco lanzatorpedos de 533 mm, equipo antisubmarino solvente y lo último en radar y sónar de Gran Bretaña."
