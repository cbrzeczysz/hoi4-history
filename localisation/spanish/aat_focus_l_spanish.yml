 #Communist Path
 NOR_a_resurgent_labor_movement: "Un movimiento obrero renaciente"
 NOR_a_resurgent_labor_movement_desc: "A la gente de [NOR.GetName] se le ha caído de los ojos la venda del capitalismo. Por fin ven la verdad: se están ahogando lentamente en la pobreza impuesta por sus amos. ¡Ya están sacando la cabeza del agua y viendo la revolución en el horizonte!"
 NOR_compromise_with_the_nkp: "Aceptar el NKP"
 NOR_compromise_with_the_nkp_desc: "Con la seguridad de la nación al borde del precipicio, es posible que aceptar al Norges Kommunistiske Parti, muy vinculado al estalinismo, nos asegure la ayuda de [SOU.GetNameDef]. Desde luego, es preferible a un futuro de subyugación bajo los fascistas o los capitalistas."
 NOR_prosecute_the_nkp: "Perseguir al NKP"
 NOR_prosecute_the_nkp_desc: "El Partido Laborista se separó del NKP cuando se hizo evidente que su lealtad estaba con Stalin, no con los trabajadores de [NOR.GetName]. Hemos dejado que su cadáver se pudra demasiado tiempo. Hay que aplastar a estos traidores con toda la fuerza antes de que nos vendan a [SOU.GetName]."
 NOR_the_seeds_of_the_revolution: "Las semillas de la revolución"
 NOR_the_seeds_of_the_revolution_desc: "El capitalismo ha creado los medios de su propia destrucción, y esa es nuestra oportunidad. Nos corresponde sembrar las semillas de un futuro más brillante en los pueblos de [NOR.GetName]. Entonces, esperaremos el momento para cosechar el fruto de nuestro trabajo."
 NOR_the_voice_of_the_people: "La voz del pueblo"
 NOR_the_voice_of_the_people_desc: "Debemos escuchar al pueblo, procurarle herramientas para amplificar su voz y propagar las verdades de Marx. Solo así, desde abajo, se logrará nuestra revolución. Que el pueblo exija a gritos su libertad de la opresión del capital."
 NOR_organize_partisan_militias: "Organizar milicias partisanas"
 NOR_organize_partisan_militias_desc: "Está claro que el capitalismo no aflojará su control sobre los trabajadores de [NOR.GetName] de forma pacífica. Armaremos a los dispuestos y los entrenaremos para que, cuando llegue el momento, puedan alzarse y abrir camino a la revolución que romperá las cadenas del capital."
 NOR_consolidate_power: "Consolidar el poder"
 NOR_consolidate_power_desc: "Ahora que tenemos poder para asegurar el futuro que queremos, también debemos asegurarnos de poder mantenerlo. Mediante purgas y reasignaciones, depuraremos este estado de forma que nos permita triunfar y prosperar."
 NOR_demand_nationalizations: "Exigir nacionalizaciones"
 NOR_demand_nationalizations_desc: "Este gobierno burgués todavía no conoce el poder de la propiedad colectiva sobre los medios de producción. Tenemos que exigir la nacionalización de fábricas vitales de todo el país para poder poner en marcha la revolución incluso antes de que empiece. Y lo que es más importante, a mayor número de fábricas nacionalizadas, más trabajadores y aliados se adherirán a nuestra causa."
 NOR_squash_dissent: "Aplastar la disidencia"
 NOR_squash_dissent_desc: "No podemos permitir que las alimañas roben los frutos de nuestro esfuerzo. Es imperativo que encontremos y eliminemos la disidencia de una vez por todas. Al fin y al cabo, si alguien duda de nuestro gobierno, es enemigo nuestro."
 NOR_denounce_the_german_reich: "Denunciar a [GetNorwegianThreateningFascist]"
 NOR_denounce_the_german_reich_desc: "No podemos dejar que [GetNorwegianThreateningFascist] pisotee a los pueblos del mundo. Debemos hacer saber a todos lo que representamos para que se nos unan contra el fascismo."
 NOR_moscows_education_centers: "Centros de educación comunista"
 NOR_moscows_education_centers_desc: "Durante años, la Comintern enseñó a camaradas de toda Escandinavia las habilidades necesarias para impulsar la revolución desde la clandestinidad. Ahora podemos acogerlos a la luz y enseñarles cómo continuar con la revolución."
 NOR_workers_and_farmers_rise: "Levantamiento de trabajadores y agricultores"
 NOR_workers_and_farmers_rise_desc: "El suelo está abonado, la semilla sembrada y el fuego de la revolución listo para arder. Que los trabajadores y agricultores de [NOR.GetNonIdeologyName] se levanten y arrebaten los medios de producción de las manos ensangrentadas de capitalistas y terratenientes."
 NOR_war_in_finland: "Guerra en Finlandia"
 NOR_war_in_finland_desc: "El pueblo de Finlandia ya ha sufrido bastante; debemos unir fuerzas con [SOU.GetName] para liberarlo del capitalismo. Este será solo el primer paso hacia la liberación de todos los pueblos nórdicos."
 NOR_defend_finland: "Defender Finlandia"
 NOR_defend_finland_desc: "No podemos dejar que los miserables de [SOU.GetName] se aprovechen de la orgullosa nación de [FIN.GetName]. Debemos tomar las armas contra la tiranía de un régimen que simula ser para el pueblo mientras se limita a pisotearlo. Finlandia debe ser independiente."
 NOR_send_the_king_back_to_denmark: "Enviar al rey de vuelta a Dinamarca"
 NOR_send_the_king_back_to_denmark_desc: "No podemos llamarnos comunistas y mantener una familia real. Ahora que tenemos en nuestras manos el gobierno y los medios de producción, la monarquía sería un punto de encuentro para la contrarrevolución y la disidencia. Debemos ocuparnos de la familia real sin demora."
 NOR_worker_armies: "Ejércitos de trabajadores"
 NOR_worker_armies_desc: "Hay mucho trabajo por hacer y poca población para hacerlo. Si organizamos a los trabajadores jerárquicamente, como si fueran empresas y divisiones militares, podremos empezar a levantarnos con sucesivos proyectos."
 NOR_nationalize_the_hydro_plants: "Nacionalizar las plantas hidroeléctricas"
 NOR_nationalize_the_hydro_plants_desc: "La energía hidroeléctrica es uno de los componentes básicos de la industria [ROOT.GetAdjective], pero está en las manos equivocadas, ¡en manos capitalistas! Tomemos los medios de generación de energía para alimentar la siguiente fase de la revolución."
 NOR_expand_military_industry: "Expandir la industria militar"
 NOR_expand_military_industry_desc: "Nuestra incipiente industria militar no bastará para acabar con el capitalismo mundial. Hay que ampliarla para satisfacer las necesidades de nuestras fuerzas armadas en constante expansión."
 NOR_a_new_norway: "Una nueva Noruega"
 NOR_a_new_norway_desc: "El pueblo noruego se ha librado por fin del yugo del capital, y ese hecho se debe poner de relieve mientras el nuevo país toma forma. Nuestra dirección ya no la dictarán oligarcas y magnates; a partir de ahora, el pueblo de Noruega tiene el futuro en sus manos. ¡Por una Noruega nueva y mejor!"
 NOR_norwegian_engineering: "Ingeniería noruega"
 NOR_norwegian_engineering_desc: "Si queremos que la revolución sea permanente, tenemos que desligarnos de los útiles de guerra fabricados mediante la explotación de nuestros hermanos. Debemos desarrollar diseños propios y fabricar nuestro propio equipo para que esta revolución sea verdaderamente nuestra."
 NOR_reawaken_the_permanent_revolution: "Despertar la revolución permanente"
 NOR_reawaken_the_permanent_revolution_desc: "Trotsky nos enseñó que la revolución no se detendrá, y es cierto que no puede hacerlo hasta que el proletariado lleve el timón de la historia. ¡Elevemos al proletariado de Escandinavia y del mundo!"
 NOR_crush_stalin: "[GetCrushStalinName]"
 NOR_crush_stalin_desc: "Durante años, Iósif Stalin ha deformado las palabras de Marx y Lenin a su favor, ha sentenciado injustamente a sus enemigos en tribunales irregulares y ha sacrificado múltiples vidas en pos de su propio ego. Hay que detenerle antes de que destruya el futuro del proletariado."
 NOR_crush_stalin_canonical: "Aplastar a Stalin"
 NOR_crush_stalin_generic: "Aplastar al Oso Rojo"
 NOR_crush_big_communist: "Aplastar a [?GLOBAL.platonic_big_communist.GetNameDef]"
 NOR_crush_hitler: "Aplastar a Hitler"
 NOR_crush_hitler_desc: "Pocos hombres acumulan tantos crímenes contra la humanidad como Adolf Hitler. Ha destruido un número incontable de vidas y su maldad no parece tener límite. Su propósito es destruir todo lo que apreciamos; por eso debemos poner freno a sus designios cuanto antes."
 NOR_prepare_for_war: "Prepararse para la guerra"
 NOR_prepare_for_war_desc: "Ya es inevitable y no podemos engañarnos pensando en una paz duradera. La guerra puede filtrarse hasta naciones como la nuestra, por lo que debemos estar preparados para lo que venga."
 NOR_join_the_allies: "Unirse a los Aliados"
 NOR_join_the_allies_desc: "Cuando ocurra lo peor, tener aliados fuertes y fiables supondrá la diferencia entre el sometimiento y la libertad. [ENG.GetName] y [FRA.GetName] ganaron la Gran Guerra contra Alemania y creemos que podrán repetir su victoria."
 NOR_proactive_defense: "Defensa proactiva"
 NOR_proactive_defense_desc: "Nuestros enemigos no podrán atacar y si los destruimos antes. Vamos a llevar la guerra a su territorio antes de que llegue al nuestro y a demostrarles de qué es capaz el pueblo de [NOR.GetName] cuando se ve amenazado."
 NOR_secure_the_swedish_iron_ore: "Asegurar el mineral de hierro sueco"
 NOR_secure_the_swedish_iron_ore_desc: "El subsuelo de [SWE.GetName] tiene enormes depósitos de mineral de hierro de alta calidad que se exporta a través de Narvik en invierno, cuando los puertos del norte se hielan. Es inaceptable dejar esta fuente de mineral tan expuesta y al alcance de cualquier tiranía extranjera; debemos tomarla antes de que lo hagan nuestros enemigos."
 NOR_secure_denmark: "Asegurar Dinamarca"
 NOR_secure_denmark_desc: "[DEN.GetName], nuestro antiguo señor, lleva tiempo parando los pies a las grandes potencias al sur de [NOR.GetName]. Si su débil ejército cediera, las puertas de [NOR.GetName] se abrirían de par en par. Para prevenirlo, debemos manejar nosotros esas puertas."
 NOR_invite_secret_army: "Apropiarse del ejército secreto"
 NOR_invite_secret_army_desc: "Hace tiempo, los líderes de [NOR.GetNonIdeologyName] crearon un ejército secreto para defender el país de una revolución comunista, pero no es necesario combatirlo porque su propósito se ha vuelto irrelevante. En cambio, podemos invitar a sus miembros a defender el país junto a nosotros, en lugar de contra nosotros."
 NOR_revive_pomor_trade: "Resucitar el comercio pomor"
 NOR_revive_pomor_trade_desc: "Durante siglos, nuestros pueblos del norte comerciaban con la región de Pomor en el mar Blanco. Esto permitió que ambas poblaciones prosperaran, pero las potencias imperiales y el capitalismo acabaron con ello. Vamos a revivir el antiguo comercio con nuestros hermanos."
 NOR_join_the_comintern: "Unirse a la Comintern"
 NOR_join_the_comintern_desc: "La Internacional Comunista es el paraguas real que lucha por la revolución del proletariado en el mundo. Si esperamos derrotar al capitalismo y el fascismo, esta es la mejor y única forma de hacerlo."
 NOR_soviet_industrial_cooperation: "Cooperación industrial soviética"
 NOR_soviet_industrial_cooperation_desc: "No hay que avergonzarse de buscar la ayuda de países más grandes y desarrollados. En la guerra por la defensa de la revolución, todo trabajador, campesino o ingeniero es nuestro camarada, y agradeceremos que nos ayuden a desarrollar la industria como haríamos nosotros en el caso inverso."
 NOR_field_hospitals: "Hospitales de campaña"
 NOR_field_hospitals_desc: "La población de [NOR.GetName] no es inacabable, como la de otros países. El material se puede sustituir, pero cada camarada perdido es un corazón menos en la lucha internacional contra el capitalismo. Debemos centrar nuestro esfuerzo en salvar a los heridos para devolverlos al frente lo antes posible, o perderemos tanto hombres como territorio."
 NOR_expanded_conscription_drive: "Leva ampliada"
 NOR_expanded_conscription_drive_desc: "Hasta que termine la lucha, necesitaremos tropas nuevas para alimentar los campos de batalla que moldearán la historia según nuestros ideales. Todo hombre o mujer capaz de luchar debe unirse a las filas para evitar la invasión de nuestra patria."
 NOR_invite_soviet_designers: "Invitar a diseñadores soviéticos"
 NOR_invite_soviet_designers_desc: "Los conocimientos técnicos de nuestros aliados comunistas están décadas por delante de los nuestros. Si nos prestan sus expertos, podremos adelantar a nuestros enemigos con armas y vehículos superiores y evitar derramamientos de sangre innecesarios."
 #Allied
 NOR_vote_of_no_confidence: "Moción de censura"
 NOR_vote_of_no_confidence_desc: "¿Podemos confiar en que Nygaardsvold y su partido laborista logren mantener a los bolcheviques y los nazis a raya? Su destitución recuerda más a los griegos abriendo las puertas de Troya que a un primer ministro dispuesto a defender a su tierra del comunismo. No podemos permitir que entreguen nuestra incipiente nación a [SOU.GetNameDef]."
 NOR_liberal_conservative_alliance: "Alianza Conservadora Liberal"
 NOR_liberal_conservative_alliance_desc: "Aunque Høyre y Venstre significan derecha e izquierda, nuestros dos partidos tienen suficientes intereses comunes para formar una coalición de gobierno y desviar posibles ataques del voluble Partido Laborista. Juntos convertiremos a [ROOT.GetName] en una nación amiga del capital y lista para librar guerras aquí y en el extranjero."
 NOR_sabotage_unions: "Sabotear los sindicatos"
 NOR_sabotage_unions_desc: "Eso que los trabajadores llaman derechos humanos, para nosotros son obstáculos para el crecimiento industrial. Podemos sofocar el movimiento sindicalista desde dentro y desde fuera para eliminar fácilmente cualquier obstáculo a nuestra preparación militar."
 NOR_invite_foreign_investment: "Invitar a la inversión extranjera"
 NOR_invite_foreign_investment_desc: "Llevamos décadas descuidando nuestra industria, por lo que carecemos del capital necesario para industrializarnos a los niveles de otras naciones de Europa. Por suerte, hay muchos inversores extranjeros ansiosos por invertir en nuestro futuro si se les incentiva."
 NOR_invite_transnational_manufacturers: "Invitar a fabricantes transnacionales"
 NOR_invite_transnational_manufacturers_desc: "Nos hemos centrado tanto en el comercio que no hemos explotado las posibilidades de la producción interna. Ahora que nos hemos encargado de los sindicatos, las empresas extranjeras acudirán en masa a nuestro país por nuestro acceso al mercado laboral."
 NOR_contain_the_labor_movement: "Reprimir el movimiento obrero"
 NOR_contain_the_labor_movement_desc: "Mientras exista un movimiento dedicado a los intereses de la clase trabajadora, nunca podremos controlar del todo el capital que entra en [NOR.GetName] ni los medios para que siga fluyendo."
 NOR_uproot_secret_army: "Erradicar el ejército secreto"
 NOR_uproot_secret_army_desc: "Fundado en 1918 por un gobierno precedente, el ejército secreto lleva años agazapado en la sombra a la espera de un golpe de Estado comunista que no llegó, y en ese tiempo sus miembros se fueron radicalizando hasta convertirse en fascistas acérrimos. Estos hombres no son sino una bomba de relojería que podría estallarnos en plena cara de un momento a otro; debemos tomar medidas."
 NOR_support_finland_in_winter_war: "Apoyar a Finlandia en la guerra de Invierno"
 NOR_support_finland_in_winter_war_desc: "Los bolcheviques van a por Finlandia, y nada nos incita a pensar que se detendrán ahí. Debemos brindar apoyo a nuestros hermanos finlandeses contra el oso rojo del este antes de que nos devore a todos."
 NOR_arrest_quisling: "Arrestar a Quisling"
 NOR_arrest_quisling_desc: "Cuando se recopila una lista de individuos peligrosos de [NOR.GetName], rara vez aparece el exministro de defensa Vidkun Quisling. Tiene una imagen ridícula porque su partido mengua, porque le quedan pocos amigos y, sobre todo, por su ciega adoración a Adolf Hitler, que en cualquier otro país se consideraría peligrosa. Pero, por insignificante que sea, más vale prevenir."
 NOR_protect_finnmark_from_the_bolsheviks: "Proteger Finnmark de los bolcheviques"
 NOR_protect_finnmark_from_the_bolsheviks_desc: "Al ser nuestra región más septentrional y oriental, Finnmark será con toda probabilidad el punto de acceso de [SOV.GetNameDef] si la gran potencia no se conforma con hostigar a [FIN.GetNonIdeologyName]."
 NOR_replace_laake: "Sustituir a Laake"
 NOR_replace_laake_desc: "Kristian Laake ha sido un instrumento del Partido Liberal desde su nombramiento. Él ha promovido numerosos recortes a las capacidades del ejército, y no parece tener la habilidad ni la voluntad de llevar a Noruega a la victoria. Necesitamos a alguien que se proponga dar prioridad al ejército en la vida de [NOR.GetName]."
 NOR_fde_intelligence_agency: "Servicio de inteligencia del Forsvarets"
 NOR_fde_intelligence_agency_desc: "Nuestros soldados y oficiales no pueden ir al frente a ciegas; necesitan saber a qué se van a enfrentar y ser capaces de usar el engaño en sus planes. Estableceremos una rama de inteligencia del Ejército que pueda ensuciarse las manos en lugar de nuestros soldados."
 NOR_reform_the_army: "Reformar el ejército"
 NOR_reform_the_army_desc: "Tras años de abandono por parte de Kristian Laake y el Partido Liberal, el ejército está prácticamente en ruinas. Debemos reconstruir la jerarquía militar, la logística, las estrategias y los protocolos para que estén al nivel de los ejércitos modernos que podríamos encontrar."
 NOR_improved_training: "Entrenamiento mejorado"
 NOR_improved_training_desc: "Si enviáramos a nuestros hombres al frente sin un entrenamiento decente, tendríamos que emitir certificados de defunción en lugar de órdenes de movilización.\nEl raquítico programa de entrenamiento de reclutas necesita un buen repaso para que podamos mejorar nuestra fuerza de combate y utilizarla cuanto antes."
 NOR_officers_academy: "Academia de oficiales"
 NOR_officers_academy_desc: "Un buen oficial multiplica la eficacia de nuestras fuerzas combatientes, algo que, con nuestra escasez de población, resulta vital si queremos sobrevivir a un ataque extranjero."
 NOR_offensive_doctrines: "Doctrinas ofensivas"
 NOR_offensive_doctrines_desc: "Nuestra vieja doctrina se diseñó suponiendo que nos limitaríamos a defendernos hasta que el enemigo se cansara. Esas eran las expectativas de nuestros predecesores y son las de nuestros futuros enemigos; razón de más para que nos lancemos a la ofensiva desde el principio."
 #Historical
 NOR_continue_nygaardsvold_government: "Continuar el gobierno de Nygaardsvold"
 NOR_continue_nygaardsvold_government_desc: "El gobierno laborista liderado por Johan Nygaardsvold nos ha servido bien hasta ahora; por eso, a pesar de las tensiones políticas de nuestros vecinos del sur, debemos seguir centrando nuestros esfuerzos en sacar a la economía noruega de la crisis económica que estamos viviendo."
 NOR_weathering_the_storm_to_come: "Capeando el temporal que se avecina"
 NOR_weathering_the_storm_to_come_desc: "A pesar de nuestro empeño por mejorar el bienestar de nuestro pueblo, ahora debemos afrontar la realidad de las amenazas que llegan de todas partes. Debemos empezar a prepararnos para la tormenta que se cierne sobre Europa. Lo que hemos construido no servirá de nada si no podemos defenderlo."
 NOR_broken_gun_policies: "Políticas del cañón roto"
 NOR_broken_gun_policies_desc: "Para evitar futuros conflictos, debemos demostrar que solo aspiramos a la neutralidad y que no nos preparamos para invadir ningún país vecino. Solo así, las grandes potencias verán que no somos una amenaza y nos dejarán en paz. Creemos que solo es posible lograr esto mediante una amplia desmilitarización, piense lo que piense el gobierno [SWI.GetAdjective] con su doctrina de la neutralidad armada."
 NOR_leaving_the_hard_thirties_behind: "Adiós a los duros años treinta"
 NOR_leaving_the_hard_thirties_behind_desc: "Hemos soportado durante años las consecuencias de la Gran Depresión y, sin los instrumentos y la base industrial necesarios, tenemos pocas posibilidades de afianzar nuestra joven nación. Ya es hora de empezar a sentar unos cimientos que permitan a [ROOT.GetName] crecer y prosperar."
 NOR_cut_military_budget: "Recortar el presupuesto militar"
 NOR_cut_military_budget_desc: "Puede parecer que el mundo entero está en llamas, pero eso no significa que necesitemos el ejército. Tenemos una política clara de neutralidad, de modo que podemos ahorrarnos los recursos destinados a armamento y defensa para destinarlos a traer igualdad y prosperidad a [ROOT.GetName]."
 NOR_bail_out_towns: "Rescatar las ciudades"
 NOR_bail_out_towns_desc: "La crisis económica ha afectado a muchas ciudades pequeñas de [ROOT.GetName]. Sufren la carga de una enorme deuda que no podrán superar por sí mismos. Tenemos los medios y la voluntad para salvar a estas comunidades y ponerlas en el camino hacia la prosperidad, así que utilicémoslos."
 NOR_restore_public_trust_in_the_storting: "Recuperar la confianza pública en el Storting"
 NOR_restore_public_trust_in_the_storting_desc: "Es comprensible que la población, tras décadas de inestabilidad e inacción, no confíe en nuestro parlamento, el Storting. Sin confianza pública, no podremos implantar las medidas necesarias para traer estabilidad al país."
 NOR_the_neutrality_guard: "La guardia de la neutralidad"
 NOR_the_neutrality_guard_desc: "Alguien podría abusar de nuestra posición neutral para obtener ventaja sobre un enemigo y arrastrarnos a la guerra si no podemos defender nuestras fronteras. Una guardia de la neutralidad impedirá que las naciones beligerantes traicionen nuestra confianza."
 NOR_rearm_for_defense: "Rearme para la defensa"
 NOR_rearm_for_defense_desc: "Es posible que hayamos subestimado el peligro que corremos. Nuestras costas no nos protegerán de un enemigo decidido, y no podemos confiar en que nuestros vecinos nórdicos nos sirvan de amortiguador eternamente. Debemos recuperar el tiempo perdido y rearmar [NOR.GetName] para que pueda defenderse."
 NOR_patrol_our_coast: "Patrullar la costa"
 NOR_patrol_our_coast_desc: "Nuestras costas se abren hacia una vasta extensión de mar; por todas ellas podría llegar una invasión del territorio [NOR.GetAdjective]. Tenemos la flota actual diseminada por esas aguas. Debemos ampliar nuestra armada para que pueda defender con éxito esa zona tan amplia."
 NOR_social_incrementalism: "Incrementalismo social"
 NOR_social_incrementalism_desc: "Ahora que los duros años treinta comienzan a ser solo un recuerdo para el pueblo [NOR.GetAdjective], debemos buscar el progreso social, pero debemos buscarlo despacio para no remover el nido de avispas del conservadurismo."
 NOR_print_more_money: "Imprimir más dinero"
 NOR_print_more_money_desc: "Nuestro joven sistema financiero aún no se ha recuperado por completo de la austeridad de los duros años treinta. Debemos usar todos los medios a nuestro alcance para evitar que empeore, y eso incluye emitir más moneda y ponerla en circulación."
 NOR_restart_public_investment: "Reiniciar la inversión pública"
 NOR_restart_public_investment_desc: "No es el momento de dejar languidecer la economía y las infraestructuras. El gobierno laborista debe volver a invertir en el futuro del país, ya sea en la producción civil o en los preparativos para una guerra que podría llegar antes de lo que quisiéramos."
 NOR_coastal_defense: "Defensa costera"
 NOR_coastal_defense_desc: "[NOR.GetName] tiene una de las costas más largas del mundo. Fortificarla será una tarea abrumadora, pero debemos acometerla si queremos proteger nuestra joven independencia."
 NOR_fortify_norway: "Fortificar Noruega"
 NOR_fortify_norway_desc: "Nuestras fortificaciones llevan demasiado tiempo descuidadas. Debemos reunir equipos de construcción que modernicen o reconstruyan las fortificaciones existentes y levanten más si es necesario."
 NOR_prepare_a_mobile_government: "Preparar un gobierno móvil"
 NOR_prepare_a_mobile_government_desc: "Ahora que la guerra ha comenzado, nuestro gobierno tiene una diana en la espalda. El enemigo no escatimará medios para eliminar a nuestros líderes y someter al pueblo de [NOR.GetName]. Es importante que estemos listos para poner fuera de peligro las funciones más vitales del gobierno."
 NOR_the_kings_no: "La negativa del rey"
 NOR_the_kings_no_desc: "Nuestro rey Haakon VII ha rechazado las exigencias de sometimiento del enemigo. [NOR.GetName] no es una tierra, sino un pueblo, y el pueblo [NOR.GetAdjective] seguirá luchando incluso cuando no le quede tierra."
 NOR_prince_olavs_inspiration: "La inspiración del príncipe Olaf"
 NOR_prince_olavs_inspiration_desc: "Incluso en la situación actual, el pueblo [NOR.GetAdjective] sigue teniendo fe en su príncipe. Aunque no participa en el combate, su apoyo desde el exilio es inestimable para la legitimidad de nuestro gobierno."
 NOR_establish_milorg: "Fundar la Milorg"
 NOR_establish_milorg_desc: "La resistencia a la ocupación de [NOR.GetName] sigue siendo feroz, pero sin organización ni disciplina. Una resistencia militar bien coordinada y gestionada desde el exilio podría sentar las bases para el regreso de nuestro gobierno a suelo [NOR.GetAdjective]."
 NOR_approach_the_coordinating_committee: "Acercarse al comité coordinador"
 NOR_approach_the_coordinating_committee_desc: "Con nuestra tierra en manos del enemigo, necesitamos una organización que trabaje en la sombra y coordine a pequeños grupos de ciudadanos para que resistan a la ocupación subrepticiamente. Confiamos en que los profesionales del Koordinasjonskomiteen se ocupen de ello."
 NOR_approach_kretsen: "Acercarse a Kretsen"
 NOR_approach_kretsen_desc: "En nuestro territorio ocupado viven personajes prominentes [NOR.GetAdjective] que, antes de la guerra, se oponían al gobierno de Nygaardsvold, pero ahora tienen el mismo enemigo que nosotros. La influencia de estos jueces, administradores, directivos y empresarios que se reúnen en secreto en la granja de Grimelund sería vital para la resistencia."
 NOR_use_xu: "Usar la XU"
 NOR_use_xu_desc: "Hay información valiosa en [NOR.GetName] bajo la ocupación. Necesitamos una organización que pueda brindar información para nuestros combatientes de la resistencia, aliados y nuestro propio esfuerzo de guerra en el exilio."
 NOR_recruit_norwegian_refugees: "Reclutar refugiados noruegos"
 NOR_recruit_norwegian_refugees_desc: "Cientos de personas, si no miles, están saliendo [NOR.GetAdjective] para escapar de la opresión del enemigo. Muchas de ellas son parte del ejército que defendía el país; otras han aprendido a luchar con la resistencia, y otras no han combatido nunca, pero se les puede entrenar. Debemos usar hasta la última persona que podamos para sobrevivir a esta guerra."
 NOR_empower_sivorg: "Dar poder a la Sivorg"
 NOR_empower_sivorg_desc: "Ahora que Kretsen y el comité coordinador se han sumado a nuestra empresa, es el momento de ponerlos a colaborar bajo una sola organización. La Sivorg englobará a ciudadanos de todo tipo para organizar la resistencia civil en [NOR.GetName]."
 NOR_preparing_the_return_to_norway: "Preparación del regreso a Noruega"
 NOR_preparing_the_return_to_norway_desc: "Ya está todo dispuesto: tenemos fuerzas de la resistencia sembrando el caos tras las líneas enemigas, la colaboración de administradores clave de la ocupación, tropas bien entrenadas en el exilio y apoyo militar de nuestros aliados. ¡Ha llegado el momento de llevar la lucha al enemigo y recuperar [NOR.GetNonIdeologyName]!"
 NOR_quislings_coup_happened: "Quisling ya ha comenzado su golpe de Estado"
 #Fascist
 NOR_the_stumbling_storting: "El Storting tambaleante"
 NOR_the_stumbling_storting_desc: "Llegamos a ver la luz al final del túnel de la inestabilidad política, pero el caos la está eclipsando de nuevo. Pese a la férrea labor de Johan Nygaardsvold, las luchas internas en el Storting nos acercan más a ese caos cada día que pasa."
 NOR_lurk_in_the_shadows: "Acechar en la sombra"
 NOR_lurk_in_the_shadows_desc: "Mientras el Storting se devora a sí mismo, nosotros aprovecharemos la coyuntura. El fiasco continuo del parlamento es el argumento clave con el que lograremos que el pueblo [NOR.GetAdjective] vire hacia el Nasjonal Samling y entre por su propio pie en las fauces del fascismo."
 NOR_fascist_invasion_of_norway: "Invasión fascista de Noruega"
 NOR_fascist_invasion_of_norway_desc: "Ha sucedido lo impensable: la amenaza fascista que creíamos lejana ha llegado a nuestras puertas y las ha echado abajo. Poco más podemos hacer que tratar de resistir hasta que llegue ayuda."
 NOR_ask_for_foreign_support: "Solicitar apoyo exterior"
 NOR_ask_for_foreign_support_desc: "Puesto que el fascismo nunca ha contado con una base muy amplia de apoyos en nuestro país, debemos respaldar en lo que podamos a nuestros congéneres en el extranjero. Con su ayuda, lograremos mostrar a [NOR.GetName] el camino a un imperio fascista pangermánico."
 NOR_approach_the_fatherland_league: "Acercarse a la Liga de la Patria"
 NOR_approach_the_fatherland_league_desc: "La Liga de la Patria lleva muchos años promoviendo los intereses conservadores en Noruega, pero carecen de ese ímpetu y determinación que tenemos nosotros. Podemos hacerles entender lo compatibles que son nuestras ideas y proponerles una alianza para combatir el comunismo juntos."
 NOR_cultivate_the_conservative_parties: "Cultivar los partidos conservadores"
 NOR_cultivate_the_conservative_parties_desc: "Aunque el fascismo cuenta con pocos apoyos en [NOR.GetName], el Storting no está falto de formaciones conservadoras. Podemos fomentar su avance para sembrar en ellas los gérmenes del fascismo y, a continuación, consolidarnos como alternativa en la política [NOR.GetAdjective]."
 NOR_get_industrialist_support: "Obtener apoyo de los industriales"
 NOR_get_industrialist_support_desc: "Aunque el nivel de industrialización nacional es bajo, hay grandes empresas que ejercen una gran influencia sobre el poder. Con nuestra ayuda, podrán acrecentar esa influencia... siempre y cuando nos apoyen, claro está.\n\nAl fin y al cabo, el capital no tiene más ideología que la expansión del capital; mientras les procuremos las herramientas necesarias para ello, los tendremos de nuestro lado."
 NOR_nasjonal_samling: "Nasjonal Samling"
 NOR_nasjonal_samling_desc: "El principal partido fascista de [NOR.GetName] lleva años soportando que los partidos de centro e izquierda lo marginen, pero hasta aquí hemos llegado. Debemos unir fuerzas bajo el liderazgo de Vidkun Quisling, nuestro apto y carismático cabecilla, para propiciar al fin la instauración del régimen fascista [NOR.GetAdjective]."
 NOR_the_secret_army: "El ejército secreto"
 NOR_the_secret_army_desc: "Una fuerza autónoma llamada Hemmelige Hæren lleva desde 1918 plantando sus semillas de forma encubierta por toda [NOR.GetName] con el fin de entrar en acción si los comunistas amenazan con tomar el poder. Su repudia al comunismo puede tornarse en apoyo al fascismo y, lo que es más importante, propiciar nuestro ascenso al poder."
 NOR_empower_hirden: "Dar poder al Hirden"
 NOR_empower_hirden_desc: "Nuestra organización paramilitar, el Hirden, es un elemento fundamental en los planes del Nasjonal Samling con respecto al futuro de [NOR.GetName]. Auparlo será clave para llegar al poder y luchar si es necesario."
 NOR_quislings_coup: "Golpe de Estado de Quisling"
 NOR_quislings_coup_desc: "Todo apunta a que el ascenso al poder del Nasjonal Samling, encabezado por su eminente Fører, Vidkun Quisling, es ya inevitable. Este es el primer paso en un camino que nos llevará a controlar el territorio [NOR.GetAdjective] en su totalidad y, con el tiempo, extendernos por toda Escandinavia."
 NOR_quislings_regime: "El régimen de Quisling"
 NOR_quislings_regime_desc: "La estable genialidad del Fører del Nasjonal Samling es evidente. Y, aunque muchos lo vituperan a nivel político y personal, incluso desde su mismo gabinete, no se puede negar que su tenacidad y su confianza han dado frutos. No cabe duda de que es capaz de mantener un régimen en marcha, pero ¿por cuánto tiempo? Eso está por ver."
 NOR_get_rid_of_quisling: "Deshacerse de Quisling"
 NOR_get_rid_of_quisling_desc: "El golpe de Quisling jamás se concibió como algo duradero, sino como una administración temporal que aportase cierta legitimidad a la invasión de nuestros aliados fascistas. Ahora que ha quedado claro que no necesitamos a este bufón histriónico, debemos deshacernos de él cuanto antes."
 NOR_elevate_hirden: "Priorizar el Hirden"
 NOR_elevate_hirden_desc: "El Hirden nos ha sido de gran utilidad como rama paramilitar del Nasjonal Samling. Sin embargo, con un régimen fascista embrionario ya entre manos, debemos plantearnos apuntalarlo en la estructura administrativa del gobierno [NOR.GetAdjective]."
 NOR_military_police: "Policía militar"
 NOR_military_police_desc: "Cuanto más prolifera la resistencia a nuestro régimen, más necesitamos adquirir las herramientas para atajarla de raíz antes de que cobre fuerza. Puede que instaurar una policía militar avanzada sea la única forma de proteger nuestro poder hasta que el pueblo de [NOR.GetName] aprenda a aceptar el nuevo orden."
 NOR_extensive_recruitment: "Reclutamiento amplio"
 NOR_extensive_recruitment_desc: "Si aspiramos a que nuestro imperio se expanda, debemos peinar todo el territorio [NOR.GetAdjective] en busca de soldados que conserven el espíritu guerrero de sus antepasados nórdicos. La pesca y la agricultura son secundarias en lo que a expansión imperial respecta, por lo que todo hombre capaz debe empuñar armas debe estar preparado para hacer frente a nuestros enemigos."
 NOR_the_weapons_of_conquest: "Las armas de la conquista"
 NOR_the_weapons_of_conquest_desc: "Para conquistar a nuestros enemigos hace falta algo más que hombres y voluntad de combatir. Aunque muchos morirán, podremos ampliar aún más nuestras fronteras si fabricamos herramientas para darles más posibilidades."
 NOR_lynrytter: "Lynrytter"
 NOR_lynrytter_desc: "Ahora que se ha demostrado la superioridad de la Blitzkrieg como estrategia, debemos adoptarla y pasar con nuestros tanques por encima de la primera línea de nuestros enemigos. El mismísimo Odín estará a nuestro lado cuando nuestros blindados den a [NOR.GetNameDef] una victoria rápida."
 NOR_ulfhedhnar_wolf_coats: "Ulfheðnar"
 NOR_ulfhedhnar_wolf_coats_desc: "Al igual que los antiguos Pieles de Lobo, legión de berserkers cuya misión era proteger al rey Harald I, estos nuevos Ulfheðnar constituirán la casta de guerreros de élite que encabezarán nuestras fuerzas a fin de defender y ampliar nuestro territorio."
 NOR_crackdown_on_civilian_life: "Represión de la vida civil"
 NOR_crackdown_on_civilian_life_desc: "No hay tiempo para banalidades; ya está aquí la guerra. Una guerra que, en los tiempos que corren, solo puede ser total, o se saldará con muerte y deshonor para nuestro régimen. La vida civil debe quedar anulada en favor del servicio a la patria."
 NOR_the_administrative_council: "El consejo administrativo"
 NOR_the_administrative_council_desc: "Reconozcamos que la ocupación [NOR.GetAdjective] podría ir mejor. Le vendría bien un cambio de orientación, de modo que, en lugar de gobernar directamente, lo hagamos por medio de un consejo de colaboradores locales que dé a la población sensación de autonomía."
 NOR_abandoning_nynorsk: "Abandonar el nynorsk"
 NOR_abandoning_nynorsk_desc: "Por más que su propósito parezca ser nacionalista, el nynorsk es una lengua amalgamada a partir de muchos remanentes de dialectos rurales y dialectos urbanos. Sería mejor centrarnos en la lengua que la mayoría [NOR.GetAdjective] emplea para leer y escribir. Los hablantes de lenguas minoritarias tendrán que adaptarse a nuestro orden."
 NOR_pan_germanic_cooperation: "Cooperación pangermánica"
 NOR_pan_germanic_cooperation_desc: "Puesto que [NOR.GetNonIdeologyName], culturalmente, forma parte del mundo germánico, es lógico buscar una cooperación más estrecha con ellos. Propongámosles aunar fuerzas en la creación de nuestros imperios."
 NOR_secret_police: "Policía secreta"
 NOR_secret_police_desc: "Ya es hora de apretar las tuercas a la población [NOR.GetAdjective]. Hemos notando algunos focos de fomento. Aunque parezcan insignificantes, podrían convertirse en un frente unificado antes de que tengamos estrategias para bloquearlos. Después de todo, la mejor manera de mantener el filo de una espada es usarla con frecuencia."
 NOR_fascist_military_collaboration: "Colaboración militar fascista"
 NOR_fascist_military_collaboration_desc: "Los fascistas extranjeros nos ayudaron a imponer el régimen actual y, ahora, afortunadamente, estamos en condiciones de iniciar una colaboración militar más estrecha, casi como iguales."
 NOR_frontkjempere: "Frontkjempere"
 NOR_frontkjempere_desc: "Hay mucha gente [NOR.GetAdjective] que desea estar en primera línea para apoyar las conquistas de nuestros liberadores. Mochos morirán, pero ese es el precio de formar parte de un movimiento nacionalista mundial. Y quién sabe, [NOR.GetName] podría ganarse el derecho a administrar su propia ocupación."
 NOR_fascist_industrial_investments: "Inversiones industriales fascistas"
 NOR_fascist_industrial_investments_desc: "Nuestros amigos fascistas tienen los conocimientos y el capital que la industria avanzada necesita para que un país moderno sea competitivo. Podemos utilizarlos para llegar a ser más útiles como aliados."
 NOR_norwegian_reichsprotectorate: "Reichsprotectorate de Noruega"
 NOR_norwegian_reichsprotectorate_desc: "Gracias a nuestros múltiples logros, [GetNorwegianFascistOverlord] ha decidido que [NOR.GetName] ya tiene suficiente nivel para unirse plenamente a su imperio. Esto es muestra de su fuerza y de nuestro reconocimiento. Haremos lo que haga falta para satisfacer su sed imperiosa de poder y territorio."
 NOR_jonas_lie_coup: "Golpe de Jonas Lie"
 NOR_jonas_lie_coup_desc: "Parece que la ineptitud de Quisling no tiene límites. Ha sido una lacra para nuestro régimen desde antes de empezar y sigue siendo el eslabón débil de nuestra cadena de mando. En contraste tenemos a Jonas Lie, que, desde el principio, ha defendido con energía la ocupación de [ROOT.GetName] por [GetNorwegianFascistOverlord] y es un agente implacable del orden cuando es preciso. Debe ser él quien dirija a su pueblo hacia los objetivos de nuestro aliado."
 NOR_bring_back_quisling: "Recuperar a Quisling"
 NOR_bring_back_quisling_desc: "Muchos lo consideran un bufón atolondrado, pero la llegada de Quisling al poder deja entrever un plan astuto tras sus supuestos fracasos. Esa es la clase de hombre que debe llevar el timón de [NOR.GetName] hasta tierras nuevas y provechosas, como los vikingos de la antigüedad."
 NOR_a_valuable_partner_to_germany: "Un valioso socio de [GetNorwegianFascistOverlord]"
 NOR_a_valuable_partner_to_germany_desc: "El éxito de esta nación está ligado intrínsecamente al de [GetNorwegianFascistOverlord]. Cuanto más hagamos por ayudar, más botín de guerra nos dará en recompensa. Debemos adoptar una posición que convierta a [NOR.GetNAme] en un socio indispensable."
 NOR_invite_german_engineers: "Invitar a ingenieros fascistas"
 NOR_invite_german_engineers_desc: "[NOR.GetName] nunca ha sido una potencia industrial, ya que nuestros antecesores preferían comerciar a elaborar sus propios productos. Por eso necesitamos la ayuda de [GetNorwegianFascistOverlord] para obtener conocimientos que nos pongan a la altura de nuestros aliados y, sobre todo, de nuestros enemigos."
 NOR_the_kings_abdication: "La abdicación del rey"
 NOR_the_kings_abdication_desc: "Tras darse cuenta del sobrecogedor poder de nuestros invasores, el rey y su chambelán ya no tienen nada que ofrecerle o arrebatarle a su pueblo. El rey Haakon VII ha anunciado en una inusual comparecencia pública que todos los ciudadanos [NOR.GetAdjective] deben rendir pleitesía a los fascistas que pululan por nuestras tierras."
 NOR_reviving_the_norgesveldet: "Revitalizar el Norgesveldet"
 NOR_reviving_the_norgesveldet_desc: "Todo el mundo temía a nuestros antepasados, que saqueaban y conquistaban todo territorio al que su vista y sus embarcaciones pudieran llegar. Debemos volver la vista al pasado y recuperar ese afán. Aún podemos ser la nueva amenaza vikinga que asuste a los niños por la noche."
 NOR_old_vinland: "La vieja Vinland"
 NOR_old_vinland_desc: "Los antiguos exploradores nórdicos avanzaron hacia el oeste más que nadie hasta llegar a las abundantes tierras de Vinland, lo que ahora llaman Terranova y Labrador. Caminemos una vez más hacia el oeste y conquistemos lo que siempre debió ser nuestro."
 NOR_claims_on_scotland: "Reivindicaciones sobre Escocia"
 NOR_claims_on_scotland_desc: "Antes de formar parte del Reino Unido, Escocia era como el patio trasero de nuestros antepasados. Vamos a recuperarla de esas manos blandas que apenas abarcan sus raíces vikingas y volveremos a recorrer las costas y montañas del norte de Gran Bretaña."
 NOR_claims_on_ireland: "Reivindicaciones sobre Irlanda"
 NOR_claims_on_ireland_desc: "Nuestros antepasados nórdicos se asentaron en lo que fue una laguna negra y lo llamaron Duibhlinn. Desde este lugar de aspecto insignificante, muchos vikingos prosperaron, partieron y se mezclaron con tribus gaélicas. No les importará que lo recuperemos, ya sea con la palabra o por la fuerza."
 ## Monarchist Path
 NOR_the_chamberlains_overture: "La propuesta del chambelán real"
 NOR_the_chamberlains_overture_desc: "Mientras el Storting se tambalea hacia la irrelevancia, el barón Peder Anker Wedel-Jarlsberg, paradigma de valores nobles, segundo en la línea del condado feudal de Jarlsberg y lord canciller de nuestro humilde rey Haakon VII, propone que busquemos en el pasado la solución del futuro. Es decir, que el aparato real pueda tomar el control de todo el gobierno."
 NOR_send_the_storting_home: "Mandar al Storting a casa"
 NOR_send_the_storting_home_desc: "Nuestro parlamento nacional dio las últimas boqueadas hace tiempo. Mantenerlo con vida es prolongar su sufrimiento y, para ser sinceros, también el nuestro. Mandemos a los políticos a casa con sus familias y dejemos que los hombres del rey se ocupen de esos asuntos."
 NOR_assure_the_population: "Calmar a la población"
 NOR_assure_the_population_desc: "Aunque parezca que [ROOT.GetName] se precipita en caída libre, el canciller real, en nombre del rey Haakon VII, quiere hacer saber a la población que la monarquía mantendrá la mano firme hasta devolver la estabilidad a esta tierra."
 NOR_demand_king_haakons_rise_to_power: "Exigir el ascenso al poder del rey Haakon"
 NOR_demand_king_haakons_rise_to_power_desc: "Gracias al discurso entusiasta del barón Wedel-Jarlsberg, el pueblo de [NOR.GetName] clama por una monarquía fuerte y decidida que tome las riendas del gobierno. El único problema es que el propio rey Haakon VII insiste en que el país sea gobernado por los representantes del pueblo. Parece que hará falta disuadirlo."
 NOR_the_crowns_executive_powers: "Los poderes ejecutivos de la Corona"
 NOR_the_crowns_executive_powers_desc: "Aunque el rey sigue rechazando toda petición de que asuma el poder absoluto, no tenemos más opción que darle el poder ejecutivo. Cuando despierte de su sueño político, ¡tendrá herramientas para guiar a [ROOT.GetNonIdeologyName] hasta la gloria!"
 NOR_a_warden_king: "Un rey guardián"
 NOR_a_warden_king_desc: "Es deber y prerrogativa del rey defender las tierras que le han sido concedidas por los poderes superiores. Que las fuerzas armadas sean la espada del poder real absoluto, latente hasta que el rey elija alzarse y empuñarla."
 NOR_the_kingdom_of_norway: "El Reino de Noruega"
 NOR_the_kingdom_of_norway_desc: "Ha llegado el momento, aunque el rey Haakon lo ignore. Vamos a despojarnos de cualquier pretensión de democracia o gobierno del pueblo, y aplastaremos a nuestros enemigos con el guantelete de la monarquía. El rey no tendrá más remedio que acudir a su propia recoronación."
 NOR_appoint_prince_olav_to_army_staff: "Nombrar al príncipe Olaf para el Estado Mayor del ejército"
 NOR_appoint_prince_olav_to_army_staff_desc: "Ahora que la familia real se suma a nuestro proyecto, tenemos que sacar partido de sus talentos y poner a todos sus miembros a defender el reino. Si asignamos al príncipe Olaf el liderazgo del ejército, nos aseguraremos de contar con todo su entrenamiento y experiencia contra nuestros enemigos por tierra."
 NOR_prince_olav_to_navy_staff: "El príncipe Olaf al Estado Mayor de la armada"
 NOR_prince_olav_to_navy_staff_desc: "El príncipe Olaf, aunque reacio a nuestro proyecto, está abierto a la idea de dirigir las fuerzas navales del reino. Después de todo, ganó la medalla de oro de vela en las Olimpíadas de 1928, así que sabe seguir la marea. Con él al mando de las fuerzas navales, nuestros enemigos pronto serán pasto de los salmones que pescamos."
 NOR_promote_civilian_donations: "Promover donaciones civiles"
 NOR_promote_civilian_donations_desc: "Igual que en los antiguos feudos, nuestros vasallos deben pagar tributo a su señor. Por supuesto, esos días de barbarie ya pasaron y nuestra humilde monarquía es más ilustrada, por lo que el tributo es voluntario en gran parte."
 NOR_research_funding: "Financiación de la investigación"
 NOR_research_funding_desc: "Los nobles gobernantes [ROOT.GetAdjective] están dedicados a la ilustración y encantados de patrocinar el avance científico que necesitamos para extender nuestro dominio, primero por la fuerza y, finalmente, solo con benevolencia."
 NOR_invite_cadillac_to_norway: "Invitar a Cadillac a Noruega"
 NOR_invite_cadillac_to_norway_desc: "Hace muchos años, cuando nuestro querido príncipe Olaf era niño, le regalaron un Cadillac en miniatura. Seguro que agradecerá que invitemos a Cadillac a [NOR.GetNameDef] para que nos ayude a desarrollar y producir vehículos que conduzcan nuestra bandera sobre el cadáver de los enemigos. Eso traerá al príncipe recuerdos felices de su niñez."
 NOR_enhance_coastal_defense: "Mejorar la defensa costera"
 NOR_enhance_coastal_defense_desc: "La amplitud de nuestra línea de costa es una espada de doble filo: por una parte, permite que nuestros hombres prosperen en el mar, pero, por otra, ofrece al enemigo muchos puntos de entrada para la invasión naval."
 NOR_rule_the_northern_sea: "Dominar el mar del Norte"
 NOR_rule_the_northern_sea_desc: "¡Nuestro reino debe expandirse hacia el mar del Norte! Nuestros barcos serán como el brazo del reino extendiéndose hacia el horizonte. Para ello, necesitamos bases navales que mantengan ese dominio, además de técnicas y prácticas que nos permitan avanzar."
 NOR_ramp_up_naval_production: "Reforzar la producción naval"
 NOR_ramp_up_naval_production_desc: "A pesar de nuestra tradición marítima, la fuerza naval actual no está a la altura de nuestras ambiciones. Hay que dar el primer paso sin escatimar esfuerzos: erigir los astilleros que impulsarán la armada de nuestro príncipe y futuro rey Olaf."
 NOR_power_to_the_royal_guard: "Poder para la guardia real"
 NOR_power_to_the_royal_guard_desc: "Hans Majestet Kongens Garde, la Guardia Real de nuestro amado rey, siempre ha sido la fuerza de combate mejor entrenada y más decidida del reino. Es patente la inspiración que toman de nuestro rey y su regente; deben liderar nuestro ejército y convertirse en la punta de la lanza que atravesará a nuestros enemigos."
 NOR_encourage_recruitment: "Fomentar el reclutamiento"
 NOR_encourage_recruitment_desc: "Como gusta decir nuestro querido chambelán, el rey Haakon vive en nuestros corazones, así que ¡todos podemos luchar y morir por él! Que su espíritu anime a todos los súbditos de [ROOT.GetNameDef] a alistarse y luchar por su señor."
 NOR_for_the_king_and_prince: "Por el rey y el príncipe"
 NOR_for_the_king_and_prince_desc: "Nuestro rey Haakon y su hijo, el príncipe Olaf, son una inspiración para el pueblo [NOR.GetAdjective]. Debemos recordar a los soldados que todo paso adelante, todo enemigo abatido y toda gota de sangre derramada sirven a un fin: a nuestra familia real, a los nobles de [NOR.GetName] y a todo lo que representan."
 NOR_the_kings_line: "La línea del rey"
 NOR_the_kings_line_desc: "Los búnkeres y fortines que festonean las fronteras de nuestro reino son la expresión física de la resistencia y la voluntad del rey. Que nuestros hombres derramen su sangre para proteger la línea del rey y su reino."
 NOR_the_glucksburg_sea_wall: "La muralla del mar de Glücksburg"
 NOR_the_glucksburg_sea_wall_desc: "El conde de Jarlsberg ha comenzado a construir una muralla costera en nombre de la casa a la que pertenece nuestro glorioso rey Haakon VII, la Casa de Glücksburg. Representará el poder de la familia real para mantener alejados a nuestros enemigos y proteger nuestros fiordos y montañas."
 NOR_shield_of_the_north: "Escudo del norte"
 NOR_shield_of_the_north_desc: "¿Qué es una espada si nadie la empuña? ¿Qué es un escudo si no protege a los súbditos? Nuestra familia real debe proteger, además de [NOR.GetNameDef], los reinos y territorios que por deber, que no por derecho, le pertenecen."
 NOR_our_royal_claims: "Nuestras reivindicaciones reales"
 NOR_our_royal_claims_desc: "Somos afortunados de tener un rey tan humilde que se niega a reclamar territorios fuera de sus fronteras actuales. Tenemos aún más suerte de tener a nuestro querido conde Peder Anker Wedel-Jarlsberg, que hará todo lo necesario para reivindicarlos e incorporarlos a nuestro reino. ¡Luchemos por la tierra de nuestro rey!"
 NOR_swedish_claims: "Reivindicaciones sobre Suecia"
 NOR_swedish_claims_desc: "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_mon: "Mal que nos pese, nuestra historia y nuestra realeza han estado ligadas a las de [SWE.GetNonIdeologyName]. Durante esas idas y venidas que han durado siglos, el gobierno [SWE.GetAdjective] nos ha robado grandes extensiones de tierra como Jämtland, Härjedalen y Bahusia. Da igual que eso fuera culpa de la Casa Real de Bernadotte, la de Vasa, de los Oldemburgo o de cualquier otra; nos vengaremos y recuperaremos nuestras tierras."
 NOR_swedish_claims_desc_fas: "La historia de las monarquías de Escandinavia es un embrollo largo y enrevesado, pero eso es algo que podemos utilizar a nuestro favor. Suecia ha robado regiones enteras que en el pasado pertenecieron a nuestra nación, así que podríamos usar la venganza como justificación para invadir el territorio [SWE.GetAdjective] y hacer crecer nuestro imperio con una amalgama de lo que en el pasado fue territorio [NOR.GetAdjective]."
 NOR_claims_on_faroe_islands: "Reclamaciones sobre las Islas Feroe"
 NOR_claims_on_faroe_islands_desc: "Las pasadas transgresiones de las monarquías de [DEN.GetNonIdeologyName] y [SWE.GetNonIdeologyName] nos han arrebatado las islas Feroe. Pero eso termina ahora. Nuestro noble chambelán derramará la sangre necesaria para que nos las devuelvan."
 NOR_eirik_raudes_land: "Tierra de Eirik Raudes"
 NOR_eirik_raudes_land_desc: "Hay que anular la absurda decisión de La Haya de 1933. ¿Cómo se atreven a dejar en manos de [DEN.GetName] la tierra que descubrió hace un milenio el noruego Erik el Rojo? Hace solo unos años, poseíamos parte de la costa este de Groenlandia, pero pronto tendremos eso y más. El legado de Erik el Rojo continuará cuando recuperemos lo que nos pertenece."
 NOR_iceland: "Islandia"
 NOR_iceland_desc: "Tras la disolución de la Unión de Kalmar, Islandia nos fue arrebatada injustamente. Es algo que seguimos recordando siglos después. Nuestro chambelán, nuestro rey y nuestro príncipe no descansarán hasta que se haga justicia e Islandia vuelva a formar parte del Reino de Noruega."
 NOR_bjarmeland: "Bjarmeland"
 NOR_bjarmeland_desc: "Durante cientos de años, los exploradores [ROOT.GetAdjective] han ampliado los límites de lo posible y lo alcanzable. Ese es el caso de Bjarmeland, que, habiendo sido descubierta por gentes [NOR.GetAdjective], está ahora en otras manos. Debemos extender las nuestras y recuperar esta tierra."
 NOR_claims_on_denmark: "Reivindicaciones sobre Dinamarca"
 NOR_claims_on_denmark_desc: "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_mon: "Aunque nuestro amado rey haya considerado Dinamarca su casa, sabemos que su verdadero hogar siempre ha sido [NOR.GetNonIdeologyName], incluso antes de haber sido elegido para llevar la corona. Sea como fuere, debemos incorporar su antiguo país a su reino y quizá eso le sirva como motivación para desempeñar un papel más activo en el gobierno de nuestra monarquía."
 NOR_claims_on_denmark_desc_fasc: "Los monarcas de [DEN.GetNonIdeologyName] solían ser nuestros señores, pero eso se acabó. Ahora que son débiles e insignificantes, podemos hacernos con esas tierras. Con nuestras renovadas fuerzas, su ejército durará menos que un caramelo en la puerta de un colegio."
 NOR_consolidate_kingdom: "Consolidar el reino"
 NOR_consolidate_kingdom_desc: "Ahora que Markis Peder Anker Wedel-Jarlsberg, nuestro gentil chambelán real y mano derecha de nuestro amado Haakon VII, ha ampliado las tierras de nuestra corona, debemos mirar hacia el interior para consolidar nuestras ganancias y gobernar a nuestros súbditos con mano de oro, firme y un poco severa si cabe."
 ## The Rest
 NOR_start_rearmament: "Iniciar el rearme"
 NOR_start_rearmament_desc: "Puede que el desarme total no sea la forma más segura de evitar la guerra. Será mejor que iniciemos los preparativos para un posible ataque a nuestra tierra."
 NOR_kickstart_military_industry: "Dar impulso a la industria militar"
 NOR_kickstart_military_industry_desc: "[ROOT.GetName] ha sido un país súbdito de otras naciones durante mucho tiempo y por eso no ha desarrollado una industria militar interna. Para proteger nuestra libertad, debemos dejar de depender de otros países para nuestra producción defensiva y empezar a construir nuestra máquina de guerra."
 NOR_build_supplies_network: "Construir red de distribución"
 NOR_build_supplies_network_desc: "Nuestras impresionantes montañas, lagos y fiordos son la envidia del mundo, pero también dificultan el abastecimiento. Tenemos que hacer un esfuerzo consciente para que los suministros lleguen a nuestros frentes con más rapidez."
 NOR_drobak_coastal_fort: "Fuerte costero de Drøbak"
 NOR_drobak_coastal_fort_desc: "El estrecho de Drøbak podría ser la clave para defender nuestra capital. Nunca se sabe si un torpedo bien colocado podría retrasar una invasión el tiempo suficiente para preparar la respuesta necesaria."
 NOR_modernize_fortifications: "Modernizar las fortificaciones"
 NOR_modernize_fortifications_desc: "Algunos han llamado a nuestras fortificaciones \\\"napoleónicas\\\", lo que en este contexto no es precisamente un piropo. Nuestros búnkeres son antiguos, pero las armas de nuestros enemigos no lo son. El esfuerzo y los recursos para que nuestros fuertes estén a la altura seguramente darán sus frutos en el futuro."
 NOR_artillery_development: "Desarrollo de la artillería"
 NOR_artillery_development_desc: "La Gran Guerra demostró la importancia de la artillería. No debemos quedarnos más atrás de lo que ya estamos, porque nos arriesgamos a estar indefensos ante los proyectiles enemigos."
 NOR_anti_air_support: "Apoyo antiaéreo"
 NOR_anti_air_support_desc: "Venga de donde venga el invasor, una cosa es cierta: intentará usar sus aviones para controlar el aire y bombardear nuestras ciudades y tropas. Es decir, a menos que montemos defensas antiaéreas para neutralizar posibles ataques desde el aire."
 NOR_rikstanken: "Rikstanken"
 NOR_rikstanken_desc: "La triste verdad es que [ROOT.GetName] nunca ha tenido un solo tanque. Si queremos tener alguna posibilidad de vencer, necesitamos blindados. La duda está en cuál debería ser nuestro enfoque. Un gran número de tanques sería una propuesta onerosa dada la situación del país. Tal vez podamos probar con un solo tanque, o tal vez podamos sacrificar algo más que dinero por los tanques de la nación."
 NOR_tank_procurement: "Adquisición de tanques"
 NOR_tank_procurement_desc: "Nuestro programa de tanques nacionales es claramente insuficiente para la guerra blindada del siglo XX. El lado positivo es que hay muchos países con la experiencia y el volumen de producción necesarios que podrían tener a la venta sus vehículos blindados. Este sería un buen medio para traer el ejército [ROOT.GetAdjective] a este siglo."
 NOR_norges_rikstanksfabrikk: "Norges Rikstanksfabrikk"
 NOR_norges_rikstanksfabrikk_desc: "Ahora que conocemos los conceptos básicos de la guerra blindada, estamos preparados para desarrollar nuestro propio programa nacional de fabricación de tanques, o Rikstanksfabrikk. Es la única forma de garantizar la provisión constante de vehículos blindados."
 NOR_improve_production_lines: "Mejorar las cadenas de producción"
 NOR_improve_production_lines_desc: "No tiene sentido defender el país con valentía si no podemos proporcionar armas y equipo para seguir luchando. En la guerra moderna, todo depende de tener munición para defenderse; asegurémonos de poder hacerla a la misma velocidad que la disparamos."
 NOR_the_royal_guards_battalion: "El batallón de la Guardia Real"
 NOR_the_royal_guards_battalion_desc: "Desde hace algún tiempo, la Guardia Real ha sido nuestra fuerza de combate más preparada. Podemos ampliar este programa y mejorar su entrenamiento para que sea la vanguardia de nuestras fuerzas armadas."
 NOR_expand_Haeren: "Ampliar el Hæren"
 NOR_expand_Haeren_desc: "Nuestras fuerzas terrestres actuales palidecen en comparación con otros ejércitos del continente; [ROOT.GetName] nunca ha sido una nación militarista. A medida que crece la amenaza de guerra global, debemos asegurarnos de que la población esté lista para defender a nuestra joven nación."
 NOR_improved_weapons: "Armas mejoradas"
 NOR_improved_weapons_desc: "El equipo que utilizan nuestras fuerzas terrestres se encuentra en un estado lamentable. Se trata de una negligencia inaceptable que podría costarnos la independencia. Debemos darnos prisa para revertir esta tendencia mientras podamos."
 NOR_building_an_independent_norway: "Construir una Noruega independiente"
 NOR_building_an_independent_norway_desc: "La nación [ROOT.GetAdjective], en su forma actual e independiente, solo existe desde 1905, por lo que hay mucho trabajo de construcción nacional por hacer; sobre todo, en nuestra industria, que será vital para la independencia."
 NOR_independent_norway_removal_tt: "§Y$NOR_independent_norway_dmod$§! §Rse eliminará si [ROOT.GetNonIdeologyName] se convierte en súbdito de otra nación.§!"
 NOR_norwegian_school_of_economics: "Escuela de economía noruega"
 NOR_norwegian_school_of_economics_desc: "Si aspiramos a un lugar en la economía mundial, necesitamos expertos, y eso lleva tiempo. El primer paso sería fundar la Norges Handelshøyskole, nuestra escuela nacional de economía, para que florezca la industria civil y, más adelante, la militar."
 NOR_hurtigruten: "Hurtigruten"
 NOR_hurtigruten_desc: "Es innegable que [ROOT.GetNonIdeologyName], además de ser un país especialmente grande, también tiene un terreno muy difícil. Esto ha dado forma a nuestra identidad nacional, pero también hace imposible construir la infraestructura y los ferrocarriles adecuados. Como solución alternativa, debemos emplear la Hurtigruten, una serie de ferris para el traslado de personas y mercancías a lo largo de la costa [ROOT.GetAdjective]."
 NOR_norges_tekniske_hogskole: "Norges tekniske høgskole"
 NOR_norges_tekniske_hogskole_desc: "Durante más de dos décadas, el instituto noruego de tecnología de Trondheim ha estado a la vanguardia de la ingeniería en el país, pero, si queremos competir con nuestros vecinos y potenciales enemigos, necesitaremos más fondos para la formación técnica. No podemos permitir que nuestra industria carezca de la experiencia necesaria."
 NOR_empower_large_industrial_groups: "Dar poder a los grandes grupos industriales"
 NOR_empower_large_industrial_groups_desc: "Las grandes empresas industriales tienen un historial demostrado de construcción y mantenimiento de fábricas que cubren las necesidades diarias del ciudadano promedio [ROOT.GetAdjective]. Sin duda, confiar en ellas es el camino correcto hacia la independencia industrial de [ROOT.GetNonIdeologyName]."
 NOR_fund_local_construction: "Financiar la construcción local"
 NOR_fund_local_construction_desc: "Todas las ciudades de [ROOT.GetNonIdeologyName] se beneficiarían de contar con fábricas locales y experimentarían un auge en su economía de construcción. Debemos colaborar con los representantes regionales y ofrecer los incentivos adecuados para una distribución equitativa del éxito."
 NOR_aluminum_production: "Producción de aluminio"
 NOR_aluminum_production_desc: "La producción de aluminio es un proceso que consume muchísima energía. Aunque carecemos de depósitos de bauxita, la topografía [ROOT.GetAdjective] es ideal para la producción hidroeléctrica, por lo que sería fácil importar bauxita y convertirla en un recurso valioso para nuestra naciente industria militar."
 NOR_build_the_northern_rail: "Construir el ferrocarril del norte"
 NOR_build_the_northern_rail_desc: "La parte norte de nuestro país lleva demasiado tiempo descuidada. Aunque el terreno complique la construcción de infraestructura, seguro que este esfuerzo dará sus frutos en el futuro."
 NOR_complete_the_sourthern_railway_network: "Completar la red ferroviaria del sur"
 NOR_complete_the_sourthern_railway_network_desc: "Aunque la parte sur de [ROOT.GetNonIdeologyName] está más desarrollada que la parte norte, si comparamos su infraestructura con la que tienen otros países, incluso los vecinos, es evidente que queda mucho por hacer."
 NOR_increase_research_funding: "Aumentar el gasto en investigación"
 NOR_increase_research_funding_desc: "[ROOT.GetName] nunca ha sido una potencia tecnológica hasta el momento. Debemos invertir en nuevas investigaciones si queremos alcanzar al resto de Europa, o nos arriesgaremos a ser dependientes de un futuro enemigo."
 NOR_expand_norges_tekniske_hogskole: "Expandir la Norges tekniske høgskole"
 NOR_expand_norges_tekniske_hogskole_desc: "Ante el conflicto a gran escala que asoma por el horizonte, necesitaremos aumentar el tamaño de nuestro instituto técnico para atender a las demandas de una guerra cada vez más compleja."
 NOR_revamp_hydroelectric_capacity: "Reforma de la capacidad hidroeléctrica"
 NOR_revamp_hydroelectric_capacity_desc: "El aluminio es fundamental para la construcción de aviones y otros instrumentos de guerra, pero la cantidad de energía necesaria para transformar la bauxita en aluminio lo convierte en un proceso costoso. Por suerte para nosotros, [NOR.GetName] tiene el relieve ideal para convertir nuestros muchos lagos y ríos en presas hidroeléctricas. Así podremos producir el aluminio necesario aunque carezcamos de grandes depósitos de bauxita."
 NOR_haerens_flyvevaaben: "Hærens Flyvevaaben"
 NOR_haerens_flyvevaaben_desc: "La frontera de la guerra está ahora en el cielo. Si dejamos que el enemigo controle por completo nuestro espacio aéreo, nuestras fuerzas de tierra no podrán actuar con eficacia. Debemos desarrollar una fuerza aérea que pueda apoyar a las tropas de tierra."
 NOR_norwegian_planes: "Aviones noruegos"
 NOR_norwegian_planes_desc: "Ya hemos visto que los aliados de hoy pueden ser los invasores de mañana. Por esta razón, no podemos depender de potencias extranjeras para nuestros aviones, con lo importantes que son en el campo de batalla actual."
 NOR_foreign_plane_designs: "Diseños de avión extranjeros"
 NOR_foreign_plane_designs_desc: "Siendo una nación joven y desatendida durante mucho tiempo, [ROOT.GetName] carece de infraestructuras, conocimientos y herramientas para diseñar y fabricar la potencia aérea que requiere el combate contemporáneo. Debemos recurrir al mercado internacional de armas para abastecer a las fuerzas aéreas de [NOR.GetName]."
 NOR_anti_air_artillery_research: "Investigación de artillería de defensa antiaérea"
 NOR_anti_air_artillery_research_desc: "Hay nuevas tecnologías cruzando nuestro espacio aéreo; las armas que nos permiten defenderlo desde tierra deben estar a su altura para que no sucumbamos a la supremacía aérea del enemigo."
 NOR_anti_air_construction: "Construcción de defensa antiaérea"
 NOR_anti_air_construction_desc: "Nuestro terreno accidentado dificulta la invasión de [NOR.GetName], pero nuestro espacio aéreo está expuesto a los aviones del enemigo, que podría aprovechar para invadirnos por esa vía. Debemos construir las baterías de defensa antiaérea necesarias para evitarlo."
 NOR_invest_in_airfields: "Invertir en aeródromos"
 NOR_invest_in_airfields_desc: "No tiene sentido tener aviones si nos falta la infraestructura necesaria para lanzarlos. Adolecemos de una grave carencia de infraestructura necesaria para sostener una fuerza aérea en expansión."
 NOR_stavanger_airfield: "Aeródromo de Stavanger"
 NOR_stavanger_airfield_desc: "El aeropuerto de Stavanger pronto estará terminado, y tiene la ubicación perfecta para un aeródromo militar. Podemos hacer los ajustes precisos para utilizar este aeropuerto civil como base aérea militar."
 NOR_increase_air_production: "Aumentar la producción de aeronaves"
 NOR_increase_air_production_desc: "¡[NOR.GetName] necesita aviones y los necesita ya! Si dirigimos nuestro esfuerzo hacia la producción de aviones, podríamos ser capaces de defendernos y de atravesar las defensas del enemigo."
 NOR_buy_aa_from_sweden: "Comprar defensas antiaéreas a Suecia"
 NOR_buy_aa_from_sweden_desc: "Nuestra nación vecina al este, [SWE.GetName], destaca desde hace mucho por su fabricación de armamento antiaéreo de calidad muy superior a la que nosotros ni tan siquiera podemos aspirar. Sería sensato presentarles una propuesta de compra de cañones Bofors para defender nuestros cielos de la inminente invasión."
 NOR_luftforsvaret: "$NOR_royal_air_force_dmod$"
 NOR_luftforsvaret_desc: "Ya es hora de que nuestra aviación deje de funcionar como un mero apoyo para nuestros ejércitos terrestres y evolucione a una rama principal de las fuerzas armadas nacionales. Una rama dotada de los recursos necesarios para llevar a cabo con efectividad todas las operaciones que entraña la guerra moderna."
 NOR_radar_research: "Investigación de radar"
 NOR_radar_research_desc: "En un país con tantísimos kilómetros de litoral, es vital llevar a cabo una vigilancia eficaz. Gracias a la milagrosa tecnología de radares, podemos detectar la presencia de naves y aviones a largas distancias."
 NOR_repurpose_lighthouses: "Reutilizar faros"
 NOR_repurpose_lighthouses_desc: "Por su clima y su geografía, la presencia de faros a lo largo de toda la costa [ROOT.GetAdjective] es imprescindible; tanto que estos son ya un emblema de nuestra nación. Podemos convertirlos en faros de esperanza si los utilizamos para brindar apoyo a dispositivos de radar, contribuyendo así a mantener a raya a los invasores."
 NOR_pilot_training: "Entrenamiento de pilotos"
 NOR_pilot_training_desc: "Si bien nuestra incipiente fuerza aérea es pequeña y primitiva, podemos apelar a nuestra tradición de aviadores y exploradores para inspirar a una nueva generación de pilotos [NOR.GetAdjective] que surque los cielos en pro de nuestra independencia."
 NOR_the_royal_norwegian_navy: "$NOR_royal_navy_dmod$"
 NOR_the_royal_norwegian_navy_desc: "Contar con uno de los litorales más largos del mundo tiene sus ventajas, pero también implica que debemos destinar más medios a defenderlo. Nuestra armada constituirá la primera línea de la defensa nacional."
 NOR_expand_the_dockyards: "Ampliar los astilleros"
 NOR_expand_the_dockyards_desc: "Pese a contar con una de las mayores marinas mercantes del mundo entero, la capacidad de nuestros astilleros deja mucho que desear. Es necesario ampliarlos y modernizarlos para, en lugar de limitarnos a las embarcaciones mercantes y petroleros, poder producir buques militares."
 NOR_battleship_focus: "Enfoque de acorazado"
 NOR_battleship_focus_desc: "Tan solo con inmensas moles blindadas lograremos reinar sobre las olas sin oposición alguna. La posibilidad de encontrarse a uno de nuestros acorazados frente a sus costas disuadirá a todo invasor en potencia."
 NOR_kystvakten: "Kystvakten"
 NOR_kystvakten_desc: "A fin de proteger nuestro inmenso litoral, necesitamos engrosar nuestra flota de forma que nos permita tener vigilado cada centímetro de horizonte. Crearemos una red naval capaz de proteger nuestro territorio ante buques hostiles."
 NOR_convert_merchant_ships: "Convertir barcos mercantes"
 NOR_convert_merchant_ships_desc: "Nuestra armada comercial es el orgullo de nuestra economía, pero de poco nos servirá si los invasores destruyen nuestras tierras. Nuestros magnates mercantes deberán sacrificarse por [ROOT.GetName] y permitirnos transformar sus naves en buques aptos para la guerra."
 NOR_expand_merchant_marine: "Ampliar la marina mercante"
 NOR_expand_merchant_marine_desc: "La guerra moderna exige recursos y equipo, dos carencias graves que [ROOT.GetName] acusa. Soplan vientos de guerra, y debemos cerciorarnos de contar con barcos suficientes para obtener todo lo que necesitamos para sobrevivir. Sí, ya contamos con más naves civiles que casi todas las naciones, pero cabe estimar que perderemos muchas, y no podemos quedarnos sin ellas."
 NOR_expand_naval_academy: "Ampliar la academia naval"
 NOR_expand_naval_academy_desc: "Cuanto mayor sea nuestra flota, más oficiales que la guíen en batalla necesitaremos. Nuestra academia naval ha logrado responder a esa necesidad hasta la fecha, pero nuestra creciente armada va a necesitar más oficiales y marineros."
 NOR_norwegian_carriers: "Portaaviones noruegos"
 NOR_norwegian_carriers_desc: "No faltan ejemplos de que el futuro de la guerra depende en gran medida del control aéreo, incluso en las batallas navales. Con portaaviones, podremos dominar los cielos sobre las naves enemigas para destruirlas con la mayor inmediatez."
 NOR_mine_laying_effort: "Trabajo de colocación de minas"
 NOR_mine_laying_effort_desc: "Nuestras naves no serán omnipresentes, pero las minas pueden contribuir a la protección de las aguas y arrebatar a los capitanes enemigos la certeza que les confiere su seguridad. Precisamos minas mejores que dejen obsoletas las nuevas técnicas de evasión y desarme."
 NOR_submarine_fleet: "Flota submarina"
 NOR_submarine_fleet_desc: "Con su eficacia y su sigilo, los submarinos pueden cambiar las tornas de la guerra marítima a base de torpedos. Necesitamos fabricar más y mejores submarinos si queremos maximizar nuestras posibilidades."
 NOR_naval_air_force: "Fuerza aérea naval"
 NOR_naval_air_force_desc: "Nuestros aviones pueden ser decisivos para impedir que una flota invada [ROOT.GetName] y pacificar las aguas más allá de nuestra costa. Si dominamos el espacio aéreo sobre el mar, podremos gobernar los mares de nuevo."
 NOR_convoy_defense: "Defensa de convoyes"
 NOR_convoy_defense_desc: "La joya de nuestra nación es su enorme flota mercante, por lo que no podemos desperdiciarla. Debemos esforzarnos en su defensa para conseguir que perdure y que tenga más peso en la guerra."
 NOR_nortraship: "Nortraship"
 NOR_nortraship_desc: "Ahora que la guerra nos ha expulsado de nuestra propia nación, debemos consolidar nuestras empresas navieras bajo una sola bandera. Nortraship nos permitirá apoyar desde fuera el esfuerzo bélico de nuestros aliados hasta que puedan ayudarnos a volver a [ROOT.GetName]."
 NOR_convoy_bombing: "Bombardeo de convoyes"
 NOR_convoy_bombing_desc: "Cuanto menor sea la flota mercante del enemigo, más importante será nuestra enorme flota. Si socavamos su transporte marítimo, podremos cambiar el curso de la guerra."
 NOR_rebuild_the_royal_navy: "Reconstruir la Marina Real"
 NOR_rebuild_the_royal_navy_desc: "Estamos apartados de nuestro país y el regreso a él se hará probablemente por mar. Reconstruir la Marina Real es equivalente a reconstruir nuestra nación."
 NOR_pan_germanic_entent: "Entente pangermánica"
