 NORDIC_reaching_out_to_our_neighbors: "Acudir a nuestros vecinos"
 NORDIC_reaching_out_to_our_neighbors_desc: "TODO_NORDIC"
 NORDIC_to_arms_against_tyranny: "A las armas contra la tiranía"
 NORDIC_to_arms_against_tyranny_desc: "TODO_NORDIC"
 NORDIC_against_tyranny_TT: "Desbloquea las decisiones §YEnviar armas a un país nórdico§!, §YEnviar voluntarios a un país nórdico§! y §YDefender un país nórdico§! en apoyo de países nórdicos aliados contra la invasión de potencias extranjeras."
 NORDIC_leverage_nordic_investments: "Aprovechar las inversiones nórdicas"
 NORDIC_leverage_nordic_investments_desc: "TODO_NORDIC"
 NORDIC_industrial_cooperation: "Cooperación industrial"
 NORDIC_industrial_cooperation_desc: "TODO_NORDIC"
 NORDIC_the_nordic_march: "La marcha nórdica"
 NORDIC_the_nordic_march_desc: "TODO_NORDIC"
 NORDIC_court_foreign_power_TT: "Desbloquea la decisión §YConvencer a una potencia extranjera§!, que te permite unirte a la facción de una potencia comunista o fascista."
 NORDIC_mutual_guarantees: "Garantías mutuas"
 NORDIC_mutual_guarantees_desc: "TODO_NORDIC"
