 ### JOINT FOCUS TREE ###
 NORDIC_form_joint_alliance: "Fundar [NORDIC_get_alliance_name]"
 NORDIC_form_joint_alliance_desc: "El sueño panescandinavo sufrió un grave revés cuando la defensa mutua falló en 1864. [NORDIC_GetFormAllianceSecondParagraph]"
 NORDIC_form_joint_alliance_desc_dem: "Sin embargo, una nueva alianza cimentada en nuestros valores democráticos comunes podría constituir un faro para las democracias de todo el mundo, además de afianzar nuestra defensa y asegurarnos victorias aplastantes contra los enemigos de la libertad."
 NORDIC_form_joint_alliance_desc_com: "Sin embargo, el ímpetu de la revolución proletaria unirá a nuestra gente frente a un enemigo común: el capitalismo. Esto se traducirá en una alianza de naciones bajo el estandarte de la Unión Popular del Norte."
 NORDIC_form_joint_alliance_desc_mon: "Sin embargo, el legado real que tan arraigado está en nuestras longevas tradiciones comunes nos permite adoptar una perspectiva más global y remar al unísono en aras de la prevalencia de nuestros amados reyes y reinas."
 NORDIC_political_cooperation: "Cooperación política"
 NORDIC_political_cooperation_desc: "Las expresiones de buena voluntad no harán que colaboremos realmente. Si queremos ser una fuerza digna de respeto, todos nuestros sistemas deben ser piezas de una máquina mayor bien engrasada."
 NORDIC_consolidating_institutions: "Consolidar las instituciones"
 NORDIC_consolidating_institutions_desc: "TODO_NORDIC"
 NORDIC_economic_union: "Unión económica"
 NORDIC_economic_union_desc: "Todos tenemos algo que nuestro vecino necesita, así que debemos compartir nuestros recursos. Rompiendo las barreras que han separado a nuestras economías durante tanto tiempo conseguiremos ser mucho más eficientes. Los recursos deben fluir entre nosotros para que podamos ayudarnos mejor."
 NORDIC_procurement_fund: "Fondo de adquisiciones"
 NORDIC_procurement_fund_desc: "Las grandes potencias económicas y militares poseen la capacidad de producir sus propios medios de defensa y conquista. Y, si bien poseemos una industria militar nacional, es insignificante en comparación. Tal vez no estemos a la altura de su poderío militar —aún—, pero podemos hacer acopio de fondos para procurarnos en cantidades ingentes ese armamento y esos vehículos fundamentales para nuestra defensa."
 NORDIC_shared_intelligence: "Inteligencia compartida"
 NORDIC_shared_intelligence_desc: "Todo el proyecto de [NORDIC_get_alliance_name] gira en torno al poder compartido; puesto que el conocimiento es poder, vamos a compartir lo que sabemos de nuestros enemigos y lo que el enemigo sabe de nosotros, incluso lo que piensan que saben de nosotros."
 NORDIC_northern_command: "Mando del norte"
 NORDIC_northern_command_desc: "Es imprescindible un mando militar conjunto que coordine mejor nuestras acciones. Las fuerzas armadas deben funcionar unidas sin problemas, y las decisiones se deben tomar con rapidez teniendo en cuenta el interés de todas las partes. Debemos asegurarnos de instituir ese mando para trazar los nuevos planes de nuestras fuerzas armadas conjuntas."
 NORDIC_democratic_institution_1: "Consejo Nórdico de Ministros"
 NORDIC_communist_institution_1: "Federación del Norte"
 NORDIC_monarchist_institution_1: "Nobleza nórdica"
 NORDIC_first_joint_institution: "[NORDIC_get_institution_1_name]"
 NORDIC_first_joint_institution_desc: "Ahora que damos los primeros pasos hacia una integración y cooperación sin reservas, [NORDIC_get_alliance_name] necesita una nueva institución: [NORDIC_get_institution_1_desc]"
 NORDIC_first_joint_institution_desc_dem: "una plataforma en la que los administradores de los países integrantes de nuestra organización supranacional puedan debatir cómo combinar nuestros esfuerzos para blindar a nuestros pueblos de las tensiones que van cobrando gravedad en Europa."
 NORDIC_first_joint_institution_desc_com: "un organismo que una a nuestros pueblos y les garantice el control de los medios de producción sin privarlos de su autodeterminación."
 NORDIC_first_joint_institution_desc_mon: "una entidad que desenmarañe nuestro entramado de conexiones aristocráticas y las disponga en una constelación global de nobles aliados, cada cual con un cometido propio en la estructura de poder."
 NORDIC_democratic_institution_2: "Parlamento Central Nórdico"
 NORDIC_communist_institution_2: "Politburó del Norte"
 NORDIC_monarchist_institution_2: "Cónclave de los Leones del Norte"
 NORDIC_second_institution: "[NORDIC_get_institution_2_name]"
 NORDIC_second_institution_desc: "Nuestra alianza es más sólida e intrincada que nunca, pero esa unidad la vuelve también engorrosa y lenta. Si fundamos la entidad [NORDIC_get_institution_2_name], [NORDIC_get_institution_2_desc] "
 NORDIC_second_institution_desc_dem: "dispondremos de un cuerpo legislativo que represente al electorado de nuestras naciones y ostente poderes ejecutivos para actuar de forma expedita en caso de guerra."
 NORDIC_second_institution_desc_com: "tendremos la certeza de que la voluntad de los trabajadores estará bien representada y de que la minoría que representará a la mayoría actuará sin falta en favor de los intereses del proletariado."
 NORDIC_second_institution_desc_mon: "podremos congregar a los señores y damas más poderosos de nuestros reinos, que afrontarán con audacia y firmeza los arduos compromisos que lastran a la nobleza."
 NORDIC_nordic_army_democratic: "Departamento de Operaciones Terrestres"
 NORDIC_nordic_army_communist: "Ejército Popular del Norte"
 NORDIC_nordic_army_monarchist: "La Marcha de los Leones"
 NORDIC_nordic_army: "[NORDIC_get_nordic_army_name]"
 NORDIC_nordic_army_desc: "[NORDIC_get_nordic_army_desc]"
 NORDIC_nordic_army_desc_dem: "El cometido de la institución [NORDIC_get_nordic_army_name] será designar parámetros comunes para que las distintas fuerzas terrestres de nuestras democracias funcionen de forma complementaria. Así, los puntos fuertes de unos compensarán las debilidades de otros, con el objetivo compartido de acabar con la opresión en todo el continente, provincia a provincia."
 NORDIC_nordic_army_desc_com: "Sea cual sea su nación de origen, todos los soldados de la egregia entidad militar [NORDIC_get_nordic_army_name] forman parte de nuestra alianza, [NORDIC_get_alliance_name], y como tales no cejarán hasta que el capitalismo sea erradicado gracias a nuestra fuerza conjunta y nuestra voluntad implacable."
 NORDIC_nordic_army_desc_mon: "Las fuerzas de nuestra alianza, [NORDIC_get_alliance_name], no son meros ejércitos, sino mucho más. La entidad militar [NORDIC_get_nordic_army_name] luchará con valentía bajo un estandarte único por el linaje y los territorios a los que representa."
 NORDIC_nordic_navy_democratic: "Mando de Coordinación Naval"
 NORDIC_nordic_navy_communist: "Comisariado Naval del Norte"
 NORDIC_nordic_navy_monarchist: "La Armada Real"
 NORDIC_nordic_navy: "[NORDIC_get_nordic_navy_name]"
 NORDIC_nordic_navy_desc: "[NORDIC_get_nordic_navy_desc]"
 NORDIC_nordic_navy_desc_dem: "Individualmente, nuestros países son granos de arena comparados con la inmensidad de los mares. Si unimos fuerzas, en cambio, podremos coordinar nuestras operaciones e invertir nuestros recursos finitos con mayor eficacia para lograr lo que por separado no podríamos. Esta será la tarea de los representantes de nuestra institución militar común, o [NORDIC_get_nordic_navy_name]. Ardua tarea, sin duda, pero contarán con todos los recursos y el respaldo de la entidad [NORDIC_get_alliance_name]."
 NORDIC_nordic_navy_desc_com: "Las olas pertenecen a la gente, y el ente que nos une, [NORDIC_get_alliance_name], tiene por fin último conquistarlas para ponerlas en manos del pueblo del norte. [NORDIC_get_nordic_navy_name] no descansará hasta que lo último que vean nuestros enemigos sea nuestros buques emerger sobre un horizonte rojo."
 NORDIC_nordic_navy_desc_mon: "Las armadas combinadas de nuestra alianza, [NORDIC_get_alliance_name], dominarán las aguas de todos los territorios que la conforman. El ente [NORDIC_get_nordic_navy_name] será como un maremoto que azotará a nuestros enemigos hasta que solo queden naufragios."
 NORDIC_nordic_airforce_democratic: "Programa de defensa aérea nórdica"
 NORDIC_nordic_airforce_communist: "Comisariado del Aire de los Pueblos del Norte"
 NORDIC_nordic_airforce_monarchist: "Reales Fuerzas Aéreas Conjuntas"
 NORDIC_nordic_airforce: "[NORDIC_get_nordic_airforce_name]"
 NORDIC_nordic_airforce_desc: "El cielo es la nueva frontera de nuestra alianza. [NORDIC_get_nordic_airforce_desc]"
 NORDIC_nordic_airforce_desc_dem: "Por eso, el ente [NORDIC_get_nordic_airforce_name] se encargará de administrar los recursos necesarios para proteger a los ciudadanos de todas las naciones que integran nuestra alianza: [NORDIC_get_alliance_name]. Además, velará por la cooperación absoluta de nuestras fuerzas aéreas y su buen funcionamiento conjunto."
 NORDIC_nordic_airforce_desc_com: "No podemos permitir que las fuerzas capitalistas se apoderen del paradigma de libertad que todos por igual deberíamos compartir. Nuestra aviación inundará los cielos de nuestros enemigos y hará caer sobre ellos un aluvión de fuego infernal."
 NORDIC_nordic_airforce_desc_mon: "Si desarrollamos nuestras capacidades aéreas, seremos capaces de canalizar nuestro poder de forma óptima. Nuestros enemigos se postrarán ante el poder conjunto de nuestras fuerzas aéreas."
 NORDIC_nordic_research_democratic: "Consejo de Investigación Nórdico"
 NORDIC_nordic_research_communist: "Universidad Popular del Norte"
 NORDIC_nordic_research_monarchist: "Unión de Academias Reales"
 NORDIC_nordic_research: "[NORDIC_get_nordic_research_name]"
 NORDIC_nordic_research_desc: "La fuerza bruta no basta por sí sola para ganar guerras. En la guerra moderna del siglo XX, la ventaja la otorgan los avances tecnológicos. [NORDIC_get_nordic_research_desc]"
 NORDIC_nordic_research_desc_dem: "Como entidad pertinente, [NORDIC_get_nordic_industry_name] pondrá el capital y los recursos en las manos correctas para que nuestros soldados y generales tengan a su disposición las mejores herramientas para afrontar los desafíos de la guerra. Gracias a la tecnología punta, no será necesario derramar la sangre de nuestros ciudadanos."
 NORDIC_nordic_research_desc_com: "El ente [NORDIC_get_nordic_industry_name] se ocupará de desarrollar el instrumental de destrucción más puntero y producir en masa las mejores herramientas posibles para convertirlas, en manos de nuestro pueblo, en guillotinas que decapitarán al fascismo y el capitalismo."
 NORDIC_nordic_research_desc_mon: "Los reinos del norte siempre han fomentado la prosperidad científica, tradición que perpetuará el ente [NORDIC_get_nordic_industry_name] congregando las mentes más brillantes de nuestros reinos en un mismo edificio a fin de servir a sus soberanos mediante mutua colaboración."
 NORDIC_nordic_military_industry_democratic: "Contratas de Material Militar Nórdico"
 NORDIC_nordic_military_industry_communist: "Producción Armamentística de los Pueblos del Norte"
 NORDIC_nordic_military_industry_monarchist: "Reales Fábricas de Armas"
 NORDIC_nordic_military_industry: "[NORDIC_get_nordic_military_industry_name]"
 NORDIC_nordic_military_industry_desc: "[NORDIC_get_nordic_military_industry_desc]. Si estamos dispuestos a luchar mientras nos queden hombres en pie, esos hombres harán mayores estragos si cuentan con las herramientas idóneas."
 NORDIC_nordic_military_industry_desc_dem: "Instauraremos el programa [NORDIC_get_nordic_industry_name] para que a nuestra maquinaria de guerra jamás le falten los engranajes que necesita para funcionar, así como para proteger a nuestras naciones del terror y la tiranía"
 NORDIC_nordic_military_industry_desc_com: "La revolución no se sustenta sola; hay que propiciarla. Igualmente, no se extenderá si no la impulsan los obreros ya liberados de nuestra entente: [NORDIC_get_alliance_name]"
 NORDIC_nordic_military_industry_desc_mon: "En estos tiempos modernos, las monarquías caen con suma facilidad, y no basta el coraje de una familia real para salvarla de las fauces del olvido. Debemos procurar que nuestros reinos posean el armamento necesario para resistirse a la extinción"
 NORDIC_nordic_industry_democratic: "Fondo de Desarrollo Industrial Nórdico"
 NORDIC_nordic_industry_communist: "Trabajadores a Una"
 NORDIC_nordic_industry_monarchist: "Real Instituto de Desarrollo"
 NORDIC_nordic_industry: "[NORDIC_get_nordic_industry_name]"
 NORDIC_nordic_industry_desc: "[NORDIC_get_nordic_industry_desc]"
 NORDIC_nordic_industry_desc_dem: "Con guerra o sin ella, nuestras naciones deben hacer acopio de infraestructuras y capital para que nuestra población civil prospere y mejorar su calidad de vida. Así, si acaba estallando un conflicto, tendremos el terreno ya preparado para asentar nuestra economía de guerra."
 NORDIC_nordic_industry_desc_com: "La clase obrera es la esencia misma del ente [NORDIC_get_alliance_name] y su razón de ser. La institución [NORDIC_get_nordic_industry_name] velará por su participación en los medios de producción de bienes cotidianos y, en tiempos de guerra, sustentará nuestra maquinaria bélica."
 NORDIC_nordic_industry_desc_mon: "La expresión \\\"Nobleza obliga\\\" sugiere que debemos mirar por nuestros súbditos y construir infraestructuras que, además de granjearnos su favor, vertebren nuestra economía en guerra si se llega a producir un conflicto. La entidad [NORDIC_get_nordic_industry_name] tomará las riendas de dicha empresa hasta que su utilidad llegue a su fin."
