 ICE_expand_the_fishing_industry: "Expandir la industria pesquera"
 ICE_expand_the_fishing_industry_desc: "La pesca siempre ha sido una parte clave de la vida islandesa. Es nuestro principal recurso natural y lo tenemos en abundancia. Por lo tanto, debemos centrarnos en ella y fortalecer el área en que tenemos verdadero potencial."
 ICE_mineral_prospecting: "Prospección de minerales"
 ICE_mineral_prospecting_desc: "Podría haber recursos naturales ocultos en las montañas. Si intentamos descubrirlos, podríamos tener una alternativa a la pesca y la agricultura como industrias principales de Islandia."
 ICE_international_trade: "Comercio internacional"
 ICE_international_trade_desc: "Islandia tiene que estar más activa en el escenario financiero mundial. Al adoptar el libre comercio y abrir nuestro país a las inversiones extranjeras, podremos crear más oportunidades comerciales y estimular aún más nuestra economía."
 ICE_hydroelectric_power: "Energía hidroeléctrica"
 ICE_hydroelectric_power_desc: "Otro recurso que tiene este país es el agua, en forma de ríos y de aguas termales. Ampliar su uso podría impulsar el desarrollo industrial de la nación."
 ICE_banking_on_the_future: "La banca del futuro"
 ICE_banking_on_the_future_desc: "El sector bancario no requiere grandes recursos. Lo único que hace falta es atraer capital extranjero. Al subvencionar nuestro sector bancario y hacer todo lo posible para que los bancos islandeses atraigan a los inversores, podemos instituir esta isla como centro financiero, lo que reportará beneficios en los años venideros."
 ICE_infiltration: "Infiltración"
 ICE_infiltration_desc: "Expandir nuestras redes y mejorar la integración de nuestra economía con las demás también ofrece otras oportunidades. Al tener contacto con personas y empresas clave de todo el mundo, Islandia estará bien posicionada para extraer todo tipo de información."
 ICE_develop_icelandic_shipping: "Desarrollar la industria naviera islandesa"
 ICE_develop_icelandic_shipping_desc: "Somos una isla, una isla en medio del mar. Centrarnos en la construcción de barcos es una elección obvia, por supuesto."
 ICE_heavy_industry: "Industria pesada"
 ICE_heavy_industry_desc: "La agricultura, la pesca y el transporte marítimo son cosas del pasado. Para impulsar a la nación hacia el futuro, debemos centrarnos en la industria pesada. Al expandir la industria, Islandia tendrá un futuro brillante, aunque con más polución."
 ICE_advanced_technology: "Tecnología avanzada"
 ICE_advanced_technology_desc: "Esta isla es pequeña. Nunca podrá competir en igualdad de condiciones con las grandes naciones industrializadas. Debemos encontrar nuestro nicho y prosperar en él. Algo que sea relativamente nuevo, donde no empecemos a la cola de la competencia. La tecnología avanzada y la electrónica son sectores en los que podemos prosperar."
 ICE_reykjavik_dockyards: "Astilleros de Reikiavik"
 ICE_reykjavik_dockyards_desc: "Lo primero que hace falta para construir una flota son más astilleros y más modernos. Los fondos del Estado deberían destinarse a ampliar las capacidades de construcción naval antes que nada."
 ICE_expand_the_harbour: "Ampliar el puerto"
 ICE_expand_the_harbour_desc: "Con la creciente cantidad de barcos que van y vienen de la isla, necesitamos un puerto más grande. El Estado debe financiar la ampliación del puerto de Reikiavik para que podamos seguir expandiendo la economía."
 ICE_local_arms_industry: "Industria armamentística local"
 ICE_local_arms_industry_desc: "Si producimos armamento en el país, podremos abastecer a nuestras propias fuerzas y vender en el mercado internacional, de modo que aumentaremos nuestra capacidad defensiva a la par que nuestra economía. Por lo tanto, la industria armamentística islandesa debe ser un punto clave para nuestras inversiones."
 ICE_infrastructure_development: "Desarrollo de infraestructuras"
 ICE_infrastructure_development_desc: "Modernizar las infraestructuras y construir un buen sistema de transporte pondrá a este país en la autopista hacia la prosperidad."
 ICE_iceland_air: "Iceland Air"
 ICE_iceland_air_desc: "Hoy en día, ser una isla no significa estar aislado del mundo. Con los aviones modernos podemos acercarnos tanto al continente europeo como al americano. El aire es la ruta del mañana."
 ICE_allied_weapons_seller_trigger: "Países §Yaliados§! o §Yneutrales§!"
 ICE_expand_the_civilian_fleet: "Aumentar la flota civil"
 ICE_expand_the_civilian_fleet_desc: "Una flota civil fuerte tiene la doble ventaja de mantener las tradiciones navales y ser una bendición para nuestra economía. Los barcos mercantes impulsarán la economía en tiempos de paz y producirán los marineros experimentados que nuestra armada necesita en tiempos de guerra."
 ICE_industrial_research_school: "Escuela de investigación industrial"
 ICE_industrial_research_school_desc: "La universidad es todo un acierto. El país necesita aprovechar este éxito para crear una educación superior más centrada en el desarrollo industrial. De esta manera, nos aseguraremos de tener los ingenieros que necesitamos."
 ICE_hrafninn_flygur: "Hrafninn Flýgur"
 ICE_hrafninn_flygur_desc: "Como los cuervos, gobernaremos los cielos. Islandia se asociará con la industria aeronáutica y la tecnología aeronáutica líder en todo el mundo."
 ICE_agricultural_expansion: "Expansión agrícola"
 ICE_agricultural_expansion_desc: "Se pueden hacer muchas mejoras para modernizar la agricultura islandesa. Aprovechando la tecnología moderna y el calor natural de las aguas termales, podemos aumentar el rendimiento agrícola, y la tierra y los trabajadores quedarán liberados para otros usos."
 ICE_off_shore_oil_drilling: "Perforación petrolífera en altamar"
 ICE_off_shore_oil_drilling_desc: "El petróleo se está convirtiendo en un recurso cada vez más crucial. Las armadas de hoy consumen grandes cantidades. Tenemos razones para pensar que hay petróleo en el fondo marino alrededor de la isla. Es una opción tan prometedora como arriesgada, pero valdría la pena investigar si hay petróleo y se puede extraer."
 off_shore_drilling_tt: "Desbloquea decisiones para §Yperforar en busca de petróleo§! alrededor de §YIslandia§!"
 ICE_the_kingdom_of_iceland: "El Reino de Islandia"
 ICE_the_kingdom_of_iceland_desc: "Este país ha recorrido un largo camino hacia la independencia. La proclamación del Reino debe ser vista como el último paso hacia la libertad. Ahora solo compartimos el rey y la política exterior con Dinamarca. Este vínculo puede ir erosionándose hasta convertirlo en una formalidad."
 ICE_united_we_stand: "Unidos resistiremos"
 ICE_united_we_stand_desc: "Durante la Gran Guerra quedamos aislados. Dinamarca era neutral e Islandia perdió el acceso a todos los mercados. Dinamarca se está rearmando y debemos estar preparados para ayudarlos si es necesario. Esta vez, Islandia dejará su huella en el mundo."
 ICE_declare_absolute_neutrality: "Declarar la neutralidad absoluta"
 ICE_declare_absolute_neutrality_desc: "Pase lo que pase en Dinamarca, Islandia debe hacer todo cuanto pueda por estar al margen de una guerra europea. Al declarar la neutralidad absoluta, dejamos claro al mundo que no permitiremos que nuestra isla se vea arrastrada a hacer algo."
 ICE_declare_absolute_neutrality_tt: "§Y[ROOT.GetNameDef]§! se independizará si se declara la guerra a §Y[ROOT.OVERLORD.GetNameDef]§!"
 ICE_joint_shipbuilding_programme: "Programa conjunto de construcción naval"
 ICE_joint_shipbuilding_programme_desc: "Nuestra mejor opción para ayudar a Dinamarca es por mar. Juntos podemos proteger el mar del Norte. Para eso necesitamos barcos, por lo que crear una flota conjunta es un paso natural en la construcción de nuestra estrategia de cooperación militar."
 ICE_research_cooperation_tt: "Programas de investigación conjuntos"
 ICE_overlord_research_cooperation_tt: "Programas de investigación conjuntos islandeses"
 ICE_royal_marines: "Infantería de marina real"
 ICE_royal_marines_desc: "El ejército de Islandia nunca será grande, pero podemos especializarnos, y la infantería de marina es la opción obvia para una nación isleña. Al crear y entrenar un cuerpo de infantería de marina, obtenemos una fuerza flexible que se pueda desplegar donde sea preciso."
 ICE_the_icelandic_police_force: "La fuerza policial islandesa"
 ICE_the_icelandic_police_force_desc: "El ejército de Islandia nunca será muy grande, pero, como alternativa, podemos ampliar las funciones de la fuerza policial nacional para incluir también la defensa de la invasión. Así podremos usar de forma más eficiente la mano de obra de la que disponemos y preparar mejor las defensas de la isla."
 ICE_infrastructure_projects: "Proyectos de infraestructura"
 ICE_infrastructure_projects_desc: "Si queremos fortalecer el país, lo primero es construir la infraestructura. Una buena infraestructura es la base para cualquier tipo de expansión industrial."
 ICE_engineering_projects: "Proyectos de ingeniería"
 ICE_engineering_projects_desc: "Hay que desarrollar esta isla si queremos que sea más fuerte. Los grandes proyectos de ingeniería crearán puestos de trabajo y sentarán la base para el crecimiento industrial islandés."
 ICE_patrolling_the_atlantic: "Patrullando el Atlántico"
 ICE_patrolling_the_atlantic_desc: "Para poder proteger nuestra marina mercante, necesitamos barcos de escolta en alta mar. Deberíamos colaborar con Dinamarca para diseñar nuevos modelos."
 ICE_joint_military_training: "Entrenamiento militar conjunto"
 ICE_joint_military_training_desc: "En nuestra isla no disponemos de expertos suficientes para preparar a un ejército en condiciones para la guerra moderna. La mejor baza de una isla pequeña como la nuestra es colaborar con Dinamarca."
 ICE_industrial_cooperation: "Cooperación industrial"
 ICE_industrial_cooperation_desc: "Si invitamos a industrialistas daneses a fundar filiales en Islandia a cambio de rebajas fiscales y otros beneficios, podemos generar empleo y propinar a la industrialización de esta isla el empujón que tanto necesita. Con ayuda de Dinamarca, nuestro país logrará avanzar."
 ICE_gardhur_airfield: "Aeródromo de Garður"
 ICE_gardhur_airfield_desc: "Las infraestructuras de vuelo son propias de naciones con la vista en el futuro, e Islandia no ha de ser menos. Necesitamos un aeródromo en la capital que catapulte a nuestro país hacia el mañana."
 ICE_the_merchant_fleet: "La flota mercante"
 ICE_the_merchant_fleet_desc: "Los barcos fueron una pieza clave en la creación de esta nación, como lo serán en su futuro. Una flota mercante potente vertebrará la economía islandesa del mañana."
 ICE_not_standing_idly_by: "La pasividad es peligrosa"
 ICE_not_standing_idly_by_desc: "Se avecina una guerra, nos guste o no. Debemos pertrechar a nuestro pueblo si pretendemos aspirar a defender siquiera esta isla. Matar o morir; no habrá más alternativas."
 ICE_expand_industrial_complexes: "Expansión de los complejos industriales"
 ICE_expand_industrial_complexes_desc: "Nuestra industria militar va muy por detrás de la de otras potencias de Europa, ya que está subdesarrollada e infrautilizada. Si no invertimos en ampliaciones y subvenciones para nuestras organizaciones industriales militares, nuestras fábricas podrían quedarse atrás para siempre."
 ICE_political_unity: "Unidad política"
 ICE_political_unity_desc: "En tiempos de peligro, la unidad de la nación es más importante aún si cabe. Es menester dejar a un lado nuestras diferencias políticas y hacer lo que sea necesario con tal de evitar que la guerra llegue a [ROOT.GetName]."
 ICE_anglo_icelandic_relations: "Relaciones anglo-islandesas"
 ICE_anglo_icelandic_relations_desc: "Si buscamos socios comerciales, [ENG.GetNameDefCap] es con toda probabilidad nuestra baza más segura. Y aunque no fuera así, enemistarnos con los dirigentes [ENG.GetAdjective] pasaría factura a nuestro país, cuando no sería directamente peligroso. Por consiguiente, debemos hacer lo humanamente posible por congeniar con este país vecino."
 ICE_anglo_icelandic_relations_tt: "Si has completado el enfoque §YExpandir la industria pesquera§!:"
 ICE_american_protection: "Protección estadounidense"
 ICE_american_protection_desc: "[GetAmericanProtectionText]"
 ICE_american_protection_desc_standard: "Se está gestando una guerra, y esta nación es muy pequeña para afrontarla sola. [USA.GetNameDefCap] tiene capacidad de sobra para protegernos. Deberíamos comunicarnos con el gobierno [USA.GetAdjective] y ofrecerles estacionar tropas aquí para que protejan Islandia. Supondrá un paso atrás en el camino a la independencia, pero tan solo será temporal. Peor sería una invasión."
 ICE_american_protection_desc_british_subject: "[ENG.GetNameDefCap] ya está bastante desgastada por esta guerra y tal vez no sea capaz de protegernos de fuerzas hostiles en caso de invasión. Será mejor encomendar la tarea de proteger Islandia al gobierno [USA.GetAdjective]."
 ICE_american_protection_tt: "§Y[ROOT.GetName]§! se convierte en títere de §Y[USA.GetNameDef]§!"
 ICE_fighting_as_equals: "Paridad entre aliados"
 ICE_fighting_as_equals_desc: "Estamos librando una guerra juntos, e Islandia cumple con creces con la parte que le toca. Ha llegado la hora de que Dinamarca reconozca que Islandia ya no es su subordinada y nos miremos de tú a tú. La hora de que Islandia se declare oficialmente nación independiente."
 ICE_fighting_as_equals_tt: "§Y[ROOT.getName]§! declara su independencia"
 ICE_expanding_the_university_of_reykjavik: "Ampliar la Universidad de Reikiavik"
 ICE_expanding_the_university_of_reykjavik_desc: "El conocimiento es poder. Si este país pretende ponerse a la cabeza del mundo, debemos concentrar nuestros esfuerzos. Al aumentar la financiación de la Universidad de Reikiavik, crearemos una plataforma para el crecimiento futuro."
 ICE_trade_relations: "Relaciones comerciales"
 ICE_trade_relations_desc: "Una nación pequeña no puede aspirar a producir todo lo que necesita. No obstante, si mantiene buenas relaciones con países de todo el mundo y aprovecha su situación estratégica a medio camino entre Europa y Norteamérica, Islandia tiene la posición ideal para ser un centro financiero y comercial. Hacer buen uso de esos contactos facilitaría la adquisición del equipo que el país necesita de forma tan desesperada."
 ICE_keflavik_airbase: "Aeródromo de Keflavík"
 ICE_keflavik_airbase_desc: "Estados Unidos desea construir una base aérea mayor que les permita patrullar el Atlántico. Debemos darles el visto bueno, ya que nuestro país saldrá beneficiado en lo que a seguridad respecta."
 ICE_modernizing_the_island: "Modernización de la isla"
 ICE_modernizing_the_island_desc: "Es necesario poner en práctica nuevas teorías. Hace falta una reforma económica. Es el momento de promover esos cambios."
 ICE_compensation: "Compensación"
 ICE_compensation_desc: "Hemos demostrado a Dinamarca, y al mundo entero, que somos una nación de armas tomar. Son muchos los sacrificios que hemos hecho, en los últimos tiempos y a lo largo de los siglos. Islandia goza de una posición privilegiada en el Atlántico que le permite proteger las islas de la corona danesa. Si nos confía su protección, Dinamarca ganará un poderoso aliado y podrá centrarse en proteger su territorio principal."
 ICE_republicanism: "Republicanismo"
 ICE_republicanism_desc: "Islandia no necesita rey alguno. Si algo ha demostrado la regencia es que somos capaces de arreglárnoslas sin corona. Ha llegado el momento de erradicar esta institución medieval y prepararnos para una república."
 ICE_american_investments: "Inversiones estadounidenses"
 ICE_american_investments_desc: "Tener miles de estadounidenses acantonados repercute positivamente en la economía de forma directa, pero también provoca que a multitud de empresas estadounidenses empiece a interesarles abrir filiales e invertir en negocios islandeses. Si jugamos bien nuestras cartas, nuestro país puede ganar muchísimo con esta situación."
 ICE_american_soldiers: "Acogida de soldados estadounidenses"
 ICE_american_soldiers_desc: "Estados Unidos ansía extender su influencia por todo el mundo a fin de velar por los valores que los identifican. Debemos permitir que el país destine a nuestro territorio cuantos soldados estime necesario, y algunos podrán quedarse para engrosar nuestras defensas."
 ICE_iceland_defense_force: "Fuerza de defensa islandesa"
 ICE_iceland_defense_force_desc: "Con ayuda de Estados Unidos, Islandia es capaz de erigir un ejército moderno. Tienen el conocimiento, la experiencia y la mano de obra necesarios para entrenar a nuestras tropas. Si intervienen en la creación de un contingente conjunto, tal vez lleguemos a contar con una auténtica fuerza de élite."
 ICE_state_owned_enterprises: "Empresas estatales"
 ICE_state_owned_enterprises_desc: "Ahora que nuestra isla va siendo capaz de sustentarse por sí sola, es hora de plantearnos si establecer industrias que atraigan trabajadores y refuercen nuestra economía, así como la eficiencia de nuestro aparato estatal."
 ICE_not_our_king: "No es nuestro rey"
 ICE_not_our_king_desc: "¿El reino de Islandia? Qué disparate. Islandia no necesita rey, y mucho menos un rey danés. Ya es hora de que el pueblo islandés se movilice para dejar el pasado atrás y avanzar rumbo al futuro."
 ICE_expand_the_industrial_base: "Expansión de la base industrial"
 ICE_expand_the_industrial_base_desc: "Al dejar de depender de los productos industriales de nuestros opresores, podremos contar con una industria más sólida que, a su vez, fortalezca a nuestra clase trabajadora. La revolución no puede darse sin las herramientas adecuadas. Si prescindimos de los bienes de quienes nos gobiernan, este país acabará produciendo todo lo que necesita, incluido armamento para llevar a cabo la revolución y mentes brillantes que nos conduzcan al futuro."
 ICE_anti_capitalist_propaganda: "Propaganda anticapitalista"
 ICE_anti_capitalist_propaganda_desc: "¿Acaso nos hace algún bien el capitalismo? Habrá traído una leve prosperidad a la nación, pero también nos ha llevado a la crisis que sacude al país entero. Dada nuestra insana dependencia de la democracia liberal, y puesto que nuestros crueles opresores apenas se dignan a dejarnos sus migajas, es evidente que el capitalismo no ha lugar en la Islandia del mañana."
 ICE_international_relations: "Relaciones internacionales"
 ICE_international_relations_desc: "Nos espera un camino tortuoso, de eso no cabe duda, y más aún si lo recorremos a solas. Por eso, debemos forjar alianzas nuevas. La Internacional Comunista puede ser un buen lugar para buscar nuevos aliados, aunque también hay otras opciones. Lo importante es que tratemos de tender nuevos puentes a la mayor brevedad posible."
 ICE_rally_the_workers_of_reykjavik: "Movilizar a los trabajadores de Reikiavik"
 ICE_rally_the_workers_of_reykjavik_desc: "Aunque Islandia no posee un ejército como tal, los trabajadores de la capital pueden constituir una fuerza imponente. Si decidieran alzarse contra el sistema, poco podríamos hacer para detenerlos, por lo que es acuciante lograr que simpaticen con la causa."
 ICE_completion_break_with_the_crown_tt: "Al completar el enfoque §Y$ICE_break_with_the_crown$§!:"
 ICE_prepare_for_the_revolution: "Preparativos de la revolución"
 ICE_prepare_for_the_revolution_desc: "Las revoluciones no se hacen solas, y ni mucho menos triunfan solas. Es necesario volcarse en su preparación, plantar y regar sus semillas. El pueblo necesitará saber cuándo alzarse, y los revolucionarios deberán guiarlos cuando eso ocurra. Hay que imprimir y pegar carteles, reclutar y formar a revolucionarios profesionales, acumular y ocultar armamento, y preparar a los líderes para tomar el control."
 ICE_state_visits: "Visitas de estado"
 ICE_state_visits_desc: "Es una realidad innegable que los países con gobiernos fascistas están actualmente a la cabeza del cambio global. Si Islandia aspira a cambiar, tal vez debería tomar nota. Conviene entablar relaciones oficiales cuanto antes, y es menester explorar de inmediato toda oportunidad de colaboración."
 ICE_general_strike: "Huelga general"
 ICE_general_strike_desc: "Demostrémosle al mundo en general, y a nuestro abyecto rey danés en particular, que en el proletariado de Islandia imperan la fuerza y la unidad. Una huelga masiva que paralice todo el sector industrial, así como las importaciones y exportaciones de la isla, hará tambalearse al gobierno títere y hará ver al pueblo quién ostenta en realidad el poder."
 ICE_general_strike_tt: "\nCuando termine la §Yhuelga general§!:"
 ICE_organize_a_march: "Organizar una marcha"
 ICE_organize_a_march_desc: "El pueblo lleva ya demasiado tiempo esclavizado por gobiernos ajenos. Una marcha nacionalista en la capital, como la que tuvo lugar en Roma, servirá para ensalzar nuestro glorioso pasado vikingo. Convenceremos a todos los islandeses que ansían libertad, ¡y el gobierno no tendrá más remedio que entender que el pueblo islandés es fuerte, tiene un inmenso valor y está unido! ¡Juntos, podemos labrarnos un futuro de esplendor!"
 ICE_break_with_the_crown: "Separación de la corona"
 ICE_break_with_the_crown_desc: "Es el momento propicio para abandonar oficialmente el reino de Dinamarca. Debemos denunciar al rey y a su decadente gabinete danés y declarar a Islandia nación independiente una vez más, libre de seguir su propio camino a sus sueños y aspiraciones."
 ICE_break_with_the_crown_tt: "[ROOT.GetNameDefCap] se convierte en nación independiente."
 ICE_embrace_the_workers_revolution: "Secundar la revolución proletaria"
 ICE_embrace_the_workers_revolution_desc: "Este cambio se ha producido gracias al apoyo de los trabajadores, por lo que es justo y natural que los sindicatos y trabajadores ejerzan un papel fundamental en el nuevo estado. Los líderes de la revolución proletaria elevarán a nuestro país a nuevas cotas y propiciarán avances con los que un monarca ni tan siquiera podría soñar."
 ICE_remove_dissent_in_the_working_class_tt: "Se eliminará §Y$ICE_dissent_in_the_working_class$§!"
 ICE_state_corporatism: "Corporativismo estatal"
 ICE_state_corporatism_desc: "Ahora que por fin nos hemos desecho de los últimos vestigios del yugo danés, es hora de establecer nuestro propio estado. La mejor garantía de seguridad para nuestra nación es que rememos todos a una guiados por un líder fuerte, y que los gerifaltes sindicales, los magnates industriales y el partido colaboren por el bien común de todos los islandeses. El estado amparará a los industrialistas, y estos ampararán al estado."
 ICE_international_brigades: "Brigadas internacionales"
 ICE_international_brigades_desc: "Hemos triunfado aquí, pero la lucha contra la opresión debe continuar. De lo contrario, corremos el riesgo de que nuestra victoria solo sea temporal. Los hijos e hijas de [ROOT.GetName] deben prepararse para ayudar donde se les requiera, y el estado debe hacer cuanto esté en sus manos para contribuir: promulgar las leyes necesarias y suministrar las armas y el equipo que sean precisos."
 ICE_state_owned_industry: "Industria del Estado"
 ICE_state_owned_industry_desc: "Un país pequeño como [ROOT.GetNameDef] no puede depender de capitalistas para producir los bienes que necesita. A fin de optimizar su eficiencia y lograr una producción estable de bienes imprescindibles, el estado debe tomar cartas en el asunto y pasar a controlar la industria nacional. La supervivencia de este país ya no puede estar supeditada a los designios de inversores extranjeros. El estado islandés cuidará de sus ciudadanos y fuerzas armadas."
 ICE_organize_the_greyshirts: "Organizar a los camisas grises"
 ICE_organize_the_greyshirts_desc: "Una milicia bien armada y entrenada desde pronta edad puede ser útil para moldear a los jóvenes y prepararlos para nuestro nuevo mundo. Además, su entrenamiento semimilitar nos permitirá aumentar la capacidad de las fuerzas armadas, lo que nos vendrá muy bien cuando reclamemos lo que nos pertenece por derecho."
 ICE_research_cooperation: "Cooperación para la investigación"
 ICE_research_cooperation_desc: "Si contamos con la cooperación de potencias afines, nos resultará más viable desarrollar las tecnologías armamentísticas del mañana. Podemos aprender de nuestros valiosos asociados y, a cambio, ofrecer territorios de pruebas remotos y a salvo de miradas indiscretas."
 ICE_infiltrating_the_british_isles: "Infiltración en las islas británicas"
 ICE_infiltrating_the_british_isles_desc: "La llama de la revolución debe propagarse para no acabar sofocada y, posteriormente, extinguida. Sin lugar a dudas, el siguiente objetivo debe ser liberar al proletariado oprimido de las islas británicas. [ROOT.GetNameDefCap] acudirá en auxilio de los trabajadores y los arengará para que hagan frente a sus tiranos imperialistas y capitalistas. Juntos, conseguiremos convertir las ideas revolucionarias en la realidad del obrero común."
 ICE_infiltrating_the_british_isles_tt: "Desbloquea §Ydecisiones§! para iniciar la insurrección comunista en Gales, Escocia e Irlanda del Norte."
 ICE_transformation_of_nature: "Transformación de la naturaleza"
 ICE_transformation_of_nature_desc: "La electricidad es clave para la industrialización. La naturaleza de Islandia debe, al igual que sus ciudadanos, consagrarse a la prosperidad del estado. Los ríos y cascadas pueden convertirse en presas, las piedras pueden ser extraídas, y las aguas termales pueden ser fuente de calor. Nada nos detendrá en nuestra marcha hacia el progreso."
 ICE_the_viking_spirit: "El espíritu vikingo"
 ICE_the_viking_spirit_desc: "Los vikingos de antaño tenían fama de intrépidos y temibles. Cruzaban los mares sin saber lo que habría más allá, y solo los más fuertes lograban llegar. Los islandeses de hoy deben ser intrépidos y audaces, porque solo con audacia y valentía volverá el país a ser lo que fue y gobernará el mar del Norte de nuevo."
 ICE_viking_spirit_tt: "Desbloquea las decisiones para §Ymejorar el espíritu vikingo§!"
 ICE_recruiting_international_workers: "Reclutar a trabajadores internacionales"
 ICE_recruiting_international_workers_desc: "Si hacemos de nuestra nación un ejemplo a seguir para comunistas y socialistas y avivamos como nunca la llama de la revolución, este país puede ser un crisol de revolucionarios internacionales como lo fue el estado soviético en sus albores. Debe quedar claro tanto a obreros como a revolucionarios, vengan de donde vengan, que [ROOT.GetName] porta la antorcha y los recibe con los brazos abiertos."
 ICE_international_research_community: "Comunidad internacional de investigación"
 ICE_international_research_community_desc: "Tenemos mucho que aprender de nuestros camaradas, mediante la internacional comunista y mediante proyectos conjuntos con naciones de todo el mundo. Si participamos en la comunidad internacional, [ROOT.GetName] alcanzará niveles de grandeza que aún no conoce. ¡El colectivismo es el verdadero camino al progreso!"
 ICE_international_research_community_tt: "Todos los países comunistas que no tengan facción o formen parte de la facción de [ROOT.GetName]:"
 ICE_reclaiming_the_empire: "Reclamando el imperio"
 ICE_reclaiming_the_empire_desc: "Groenlandia estuvo otrora ocupada por vikingos llegados de Islandia. Pese a no tener legitimidad alguna sobre la isla, Noruega y Dinamarca se la han disputado en los siglos sucesivos. Es hora de que exijamos la devolución de Groenlandia a sus legítimos propietarios. Si de verdad valoran su legado y su historia, nos la cederán sin poner pegas. ¡Nuestro ascenso a la gloria continúa!"
 ICE_securing_the_north_sea_passage: "Asegurar el tráfico en el mar del Norte"
 ICE_securing_the_north_sea_passage_desc: "Va siendo hora de que Islandia recupere lo que le corresponde por derecho. Las islas Shetland y Feroe son territorios fundamentales para controlar el paso por el mar del Norte y que [ROOT.GetNameDef] no quede aislada."
 ICE_vinland: "Vinland"
 ICE_vinland_desc: "La idea de crear un Imperio del Atlántico Norte germinó gracias al descubrimiento de las Américas, cuyo autor fue Leif Erikson, de ascendencia islandesa. Y aunque la colonia vikinga de Vinland se acabó extinguiendo, al fin ha llegado el momento de reavivar las ascuas de aquel sueño. ¡Por Odín!"
 ICE_the_armed_forces_of_iceland: "Las fuerzas armadas de Islandia"
 ICE_the_armed_forces_of_iceland_desc: "Si la guerra llega a Islandia, esta debe poder defenderse. Es necesario erigir un ejército capaz de atajar posibles invasiones. Esta es una isla pequeña y poco poblada, pero el territorio en sí puede jugar a nuestro favor, ya que ningún enemigo podrá destinar grandes ejércitos invasores."
 ICE_an_airbase_in_the_sea: "Una base aérea en el mar"
 ICE_an_airbase_in_the_sea_desc: "Si dominamos los cielos de nuestra isla y el mar que la rodea, podemos cerciorarnos de que ningún ejército enemigo logre aterrizar jamás en nuestro país. Y, aunque lo lograse, nuestra fuerza aérea se ocuparía de impedir que el enemigo recibiera suministros. Por consiguiente, el método natural para construir las fuerzas armadas islandesas es crear una fuerza aérea moderna."
 ICE_a_naval_hub_in_the_atlantic: "Un núcleo naval en el Atlántico"
 ICE_a_naval_hub_in_the_atlantic_desc: "Islandia es una isla, por lo que lo más coherente será que su flota constituya el grueso de sus fuerzas armadas. Puede impedir que el enemigo desembarque en nuestras costas, dominar los mares para apoyar a nuestros aliados y trasladar a fuerzas expedicionarias donde se las requiera. Crear una armada fuerte es la opción obvia para Islandia."
 ICE_mine_iceland: "Minar las aguas islandesas"
 ICE_mine_iceland_desc: "En materia de vías marítimas, Islandia se encuentra gravemente expuesta en todas las direcciones salvo el norte. Por la seguridad de nuestra población, debemos prepararnos para llenar de minas las aguas islandesas por si llegase a estallar un conflicto."
 ICE_flying_boats: "Buques voladores"
 ICE_flying_boats_desc: "Si no podemos competir con nuestros enemigos en el agua, lo haremos en el siguiente medio más apto: el cielo. Si controlamos los cielos, nuestros enemigos no podrán usar los barcos, ya que naufragarán en cualquier momento."
 ICE_modernizing_the_coast_guard: "Modernización de la guardia costera"
 ICE_modernizing_the_coast_guard_desc: "Hace ya tiempo que la guardia costera de Islandia es nuestra fuerza más importante, ya que se ocupa de la seguridad interna y externa. Es, por tanto, necesario trabajar en su modernización para que esté al día de los avances tecnológicos."
 ICE_low_cost_aircrafts: "Aviones económicos"
 ICE_low_cost_aircrafts_desc: "Este país no poseerá una industria monumental, pero contamos con unas cuantas mentes que sabrían optimizar la fabricación de aviones. Debemos sacar partido a ese talento para no quedarnos atrás en la carrera de la guerra aérea, por muy débil que ciertamente sea la economía nacional."
 ICE_support_equipment: "Equipo de apoyo"
 ICE_support_equipment_desc: "Al igual que la policía antidisturbios, todas las unidades de nuestro ejército trabajarían mejor con artillería más pesada, kits de primeros auxilios apropiados y armas no letales. Debemos invertir cuanto antes en estas herramientas."
 ICE_emergency_conversions: "Modificaciones de emergencia"
 ICE_emergency_conversions_desc: "Aunque la nación no tiene necesariamente la capacidad para barcos pesados, sí tenemos muchos barcos pesqueros, navíos comerciales y embarcaciones de empresas privadas más grandes. En caso de emergencia, podemos acoplarles ametralladoras o cañones ligeros, creando así una flota lo bastante grande como para hacer frente a casi cualquier adversario."
 ICE_emergency_conversions_tt: "Desbloquea §Ydecisiones§! para convertir §Yconvoyes§! en §Ydestructores§! o §Ycruceros§!."
 ICE_enact_conscription: "Herþjónustu"
 ICE_enact_conscription_desc: "El porvenir de nuestra nación es incierto: la defensa debe ser prioritaria. Puesto que la escasez de nuestras fuerzas armadas roza la inexistencia, es aconsejable declarar el reclutamiento obligatorio de todos los adultos jóvenes."
 ICE_a_profesional_army: "Profesionalizar el ejército"
 ICE_a_profesional_army_desc: "El ejército nacional carece de fuerzas para defender la isla como es debido. Tan solo existe una solución a esta deficiencia, y es procurar que nuestras fuerzas las integren los mejores soldados posibles y que estos luchen hasta el amargo final."
 ICE_thungur_hnifur: "Þungur Hnífur"
 ICE_thungur_hnifur_desc: "El ejército islandés nunca será numeroso. Para compensar esa carencia, debemos ofrecer el mejor adiestramiento posible a nuestras tropas y sacar partido a nuestros puntos fuertes. Así, si tenemos que golpear, lo haremos con fuerza."
 ICE_thungur_hnifur_idea: "Fuerzas de élite"
 ICE_civilian_war_duty: "Defensa civil"
 ICE_civilian_war_duty_desc: "Es importante que nuestros ciudadanos sepan exactamente cómo actuar si la guerra o la crisis llega a nuestros hogares. Todos los civiles deben estar preparados para cumplir con su deber, como, por ejemplo, ayudando con la logística, la extinción de incendios y la distribución, cuando llegue el momento."
 ICE_doctrinal_studies: "Estudios doctrinales"
 ICE_doctrinal_studies_desc: "El arte de la guerra no es sencillo y mucho menos algo que todas las naciones puedan dominar. Debemos estudiar a las potencias globales y aprender de su forma de librar las guerras."
 ICE_death_from_above: "La muerte surca los cielos"
 ICE_death_from_above_desc: "Si ganamos la batalla del aire, ganaremos la guerra, y lo haremos rápido. Y más rápido aún si aumentamos la cooperación entre nuestra rama aérea y la terrestre entrenando regimientos especiales de paracaidistas para poder tomar las líneas de suministros del enemigo cuando sea posible."
 ICE_we_shall_defend_our_island: "Defenderemos nuestra isla"
 ICE_we_shall_defend_our_island_desc: "Nuestra isla es nuestro hogar y nadie la conoce tan bien como nosotros. Especializando a nuestro ejército para combatir en las montañas, podríamos retirarnos de la costa y destruir a nuestros enemigos en cuanto hayan desembarcado y empiecen a sentirse confiados y satisfechos."
 ICE_taking_the_fight_to_our_enemies: "Llevar el conflicto a tierras enemigas"
 ICE_taking_the_fight_to_our_enemies_desc: "Estamos rodeados de mar y los grandes mares han dado forma durante siglos a nuestro pueblo y a quiénes somos. Aprovechando los conocimientos que hemos obtenido de esto, podemos llevar a nuestros enemigos a combatir en los lugares que menos se esperan."
 #### DENMARK ####
 #Economical/Industrial Branch
 DEN_kanslergadeforliget: "Continuar el Kanslergadeforlig"
 DEN_kanslergadeforliget_desc: "Las secuelas de la Gran Depresión siguen haciendo mella en [ROOT.GetName]; el desempleo está disparado y el sector agrícola, por los suelos. Debemos apelar a las formaciones políticas y alcanzar un acuerdo común con medidas pactadas para abordar la crisis en la que está sumido el país."
 DEN_devalue_the_krone: "Devaluar la corona"
 DEN_devalue_the_krone_desc: "Si devaluamos la corona, aumentará la competitividad de nuestros productos agrícolas en el mercado internacional y se nos presentarán oportunidades de exportación que, a su vez, aliviarán las penurias de nuestros granjeros."
 DEN_remove_economic_crisis_in_730_days_tt: "§Y$DEN_economic_crisis_dynamic_modifier$§! se eliminará en 730 días"
 war_will_cancel_deal_tt: "§YEl acuerdo quedará anulado en caso de guerra entre nuestros países§!"
 DEN_effects_after_fortify_our_borders_tt: "Ha completado el enfoque §Y$DEN_fortify_our_borders$§!:"
 DEN_trade_with_britain: "Comercio con Gran Bretaña"
 DEN_trade_with_britain_desc: "A lo largo de los siglos, [ENG.GetNameDefCap] ha sido nuestro mayor importador de productos agrícolas. Sin embargo, esa relación comercial se vio truncada tras la Gran Depresión. Ahora que hemos devaluado la corona, Gran Bretaña podrá intentar recuperar al fin nuestros enlaces comerciales."
 DEN_trade_with_germany: "Comercio con Alemania"
 DEN_trade_with_germany_desc: "[GER.GetNameDefCap] siempre ha importado nuestros productos agrícolas en grandes cantidades, práctica a la que ni siquiera la Gran Guerra llegó a afectar. Sin embargo, de unos años a esta parte, el comercio entre los dos países ha mermado. ¡Tal vez sea hora de corregir esta tendencia!"
 DEN_agricultural_subsidies: "Subsidios a la agricultura"
 DEN_agricultural_subsidies_desc: "Las crisis de deudas y las ejecuciones hipotecarias ahogan a nuestros agricultores. La frustración y la rabia llevan tiempo extendiéndose por nuestro sector primario, y el fenómeno puede tornarse en algo más peligroso si no se le pone coto. Debemos abordar la problemática y ofrecer toda la ayuda posible al sector agrario."
 DEN_industrial_investments: "Inversiones industriales"
 DEN_industrial_investments_desc: "Las turbulencias políticas de los últimos años se han hecho notar también en los núcleos urbanos. El desempleo ha aumentado drásticamente, y son muchos los negocios al borde de la bancarrota o que ya han echado la persiana. Podríamos intervenir con paquetes de medidas orientadas al sector industrial a fin de estabilizar su delicada situación."
 DEN_support_schleswigian_farmers: "Apoyar a los granjeros de Schleswig"
 DEN_support_schleswigian_farmers_desc: "Diversos movimientos marginales están cobrando inercia en el sur de Jutlandia, enardecidos por las estrecheces que pasan sus gentes y la fricción en cuanto a su identidad colectiva: ¿deben considerarse alemanes o daneses? Tal vez logremos aplacar parte de ese descontento si trabajamos en estimular la economía de la región."
 DEN_public_works: "Obras públicas"
 DEN_public_works_desc: "Emprender un programa de obras públicas no solo servirá para construir puentes que conecten nuestras islas y mejoren la infraestructura nacional, también entrañará la construcción de nuevos proyectos de viviendas y hará que decaiga el desempleo, que se encuentra aún en cotas elevadas."
 DEN_fortify_our_borders: "Fortificar nuestras fronteras"
 DEN_fortify_our_borders_desc: "Las tensiones se vuelven a recrudecer en toda Europa. Salimos airosos de la Gran Guerra, pero no tenemos garantías de que vuelva a ocurrir tal cosa. Debemos prepararnos para lo peor sin dejar de aspirar a lo mejor. ¡Defender nuestras fronteras y nuestra independencia es la prioridad de este país!"
 DEN_build_a_modern_dannevirke: "Construir una Dannevirke moderna"
 DEN_build_a_modern_dannevirke_desc: "A lo largo de los siglos, los daneses han construido diversas fortificaciones para protegerse de Europa continental, y la más famosa es la Dannevirke. Habida cuenta del rearme de [GER.GetNameDef] y la agitación que provoca en las potencias colindantes, debemos construir una Dannevirke moderna a fin de proteger nuestras fronteras."
 DEN_unlocks_fortification_efforts: "Desbloquea la decisión: §YTrabajos de fortificación§!\n\n"
 DEN_refortify_tunestillingen: "Fortificar Tunestillingen de nuevo"
 DEN_refortify_tunestillingen_desc: "La última vez que la guerra asoló toda Europa, para defendernos construimos Tunestillingen, una serie de fortificaciones que protegían København. Los años y el abandono han hecho estragos en ellas, pero aún podemos reconstruirlas y modernizarlas en aras de la seguridad de nuestra capital."
 DEN_secure_our_supply_lines: "Asegurar nuestras líneas de suministro"
 DEN_secure_our_supply_lines_desc: "De nada vale un ejército hambriento; esto lo sabían hace milenios, y hoy no es menos cierto. Afortunadamente, somos un importante productor de alimentos y, con algunos ajustes en nuestra logística, podemos asegurar un suministro constante para las tropas."
 DEN_fortify_the_islands: "Fortificar las islas"
 DEN_fortify_the_islands_desc: "Dinamarca oriental está constituida por cientos de islas, y nuestra armada no es ni de lejos lo bastante grande como para protegerlas de las flotas descomunales de nuestros vecinos. Si construimos fortificaciones costeras en emplazamientos claves, podremos combatir posibles invasiones."
 DEN_unlocks_coastal_fortification_efforts: "Desbloquea la decisión: §YEsfuerzos de fortificación costera§!\n\n"
 DEN_connect_the_islands: "Conectar las islas"
 DEN_connect_the_islands_desc: "[ROOT.GetNameDefCap] está formada por una multitud de islas donde el único punto que nos conecta con el continente está al sur de Jutlandia. Para facilitar los desplazamientos por nuestro país, y sobre todo entre las islas, debemos construir puentes que sirvan para unirnos más."
 DEN_expand_institut_for_teoretisk_fysik: "Expandir el Instituto de Teoretisk Fysik"
 DEN_expand_institut_for_teoretisk_fysik_desc: "El instituto de Teoretisk Fysik, fundado por el físico Niels Bohr, es una eminencia mundial en física. Si financiamos la institución y ampliamos sus instalaciones, cosecharemos los beneficios más adelante y, si el porvenir acompaña, podremos incluso lograr que el mismísimo Bohr se sume a nuestra causa."
 DEN_aalborg_portland_cement_plant: "Cementera de Aalborg Portland"
 DEN_aalborg_portland_cement_plant_desc: "Aunque Dinamarca continental es pobre en recursos naturales, tenemos una excelente producción de cemento. Si expandimos la cementera de Aalborg Portland, la capacidad de construcción nacional nunca flaqueará."
 DEN_improve_aalborg_portland_tt: "Esto mejorará la compañía industrial §Y$DEN_aalborg_portland$§! en un \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10,00%§!\n\n"
 DEN_expand_the_industries: "Expandir nuestras industrias"
 DEN_expand_the_industries_desc: "Dinamarca siempre ha dependido de la agricultura, aún hoy nuestra mayor fuente de exportaciones. Si diversificamos nuestros horizontes y desarrollamos otras industrias, revitalizaremos nuestra economía y la entereza de la sociedad danesa ante cambios bruscos."
 DEN_develop_remote_islands: "Desbloquea la decisión: §YDesarrollar las islas§!\n\n"
 DEN_support_the_faroes_industries: "Apoyar las industrias de las Feroe"
 DEN_support_the_faroes_industries_desc: "Vivimos tiempos de incertidumbre en los que tal vez sea prudente destinar esfuerzos a las pocas industrias que existen en las islas Feroe. Así, nuestra soberanía en este archipiélago tan estratégico será irrefutable."
 DEN_support_bornholms_industries: "Apoyar las industrias de Bornholm"
 DEN_support_bornholms_industries_desc: "Si bien Bornholm carece de recursos naturales en volúmenes significativos, no sería mala idea invertir en sus pocas industrias, recordando de paso a nuestros vecinos a quién pertenece la isla."
 DEN_develop_greenland: "Desarrollar Groenlandia"
 DEN_develop_greenland_desc: "Dinamarca continental goza de pocos recursos naturales que podamos desarrollar y destinar a producciones nacionales. Nuestro territorio groenlandés, en cambio, es incomparablemente más rico en dichos recursos. Si invertimos en Groenlandia y la desarrollamos, cosecharemos beneficios."
 DEN_expand_the_ivittuut_mine: "Expandir la mina de Ivittuut"
 DEN_expand_the_ivittuut_mine_desc: "La mina de Ivittuut es nuestra única fuente de aluminio, un material fundamental para producir aviones modernos. Si la expandimos, podremos incrementar la producción nacional de aviones, o bien exportar el aluminio a otros países."
 DEN_prospecting_new_sites: "Otras prospecciones"
 DEN_prospecting_new_sites_desc: "Aunque la antigua mina de Qaarsuarsuk está agotada, en la región de Qullissat hay más yacimientos. Crear una nueva mina aquí no solo beneficiaría a las industrias groenlandesas; también satisfaría las necesidades nacionales."
 DEN_protect_greenland: "Proteger Groenlandia"
 DEN_protect_greenland_desc: "Hace mucho que Groenlandia forma parte de nuestro reino; ya en tiempos de los vikingos se reivindicaba la isla como propia. Perderla supondría una catástrofe nacional y un grave menoscabo al prestigio de nuestro país. Debemos reforzar las defensas de la isla para disuadir a posibles atacantes."
 DEN_danske_stalvalsevaerket: "Danske Stålvalseværket"
 DEN_danske_stalvalsevaerket_desc: "Numerosos representantes del sector industrial han iniciado una campaña para que el país aumente su producción siderúrgica. El establecimiento de una nueva planta podría ser un impulso para la economía, volviéndonos más autosuficientes en la producción de acero."
 DEN_reorient_production_lines: "Reorientar las cadenas de producción"
 DEN_reorient_production_lines_desc: "Nos encontramos en una situación precaria, y es posible que pronto necesitemos más equipo militar. Para adaptarnos a esta demanda creciente de armamento, debemos destinar fábricas civiles a la producción armamentística."
 DEN_strengthen_military_industries: "Reforzar las industrias militares"
 DEN_strengthen_military_industries_desc: "Invertir en una industria armamentística sólida podría ser la salvación de nuestro país en los años venideros. Debemos aprovechar para prepararnos bien mientras podamos por si el día de mañana debemos recurrir a las armas para proteger a nuestro pueblo."
 DEN_protect_the_faroe_islands: "Proteger las islas Feroe"
 DEN_protect_the_faroe_islands_desc: "Con la creciente tensión mundial, puede que el mar del Norte pronto sea testigo de algunos conflictos graves. Las islas Feroe constituyen un enlace vital que permite a nuestro país ejercer control sobre Groenlandia y sus ingentes recursos. Perder este archipiélago sería un durísimo golpe, por lo que urge consolidar sus defensas cuanto antes."
 DEN_protect_bornholm: "Proteger Bornholm"
 DEN_protect_bornholm_desc: "Bornholm es una isla emplazada al sur de [SWE.GetNameDef] y al norte de [GER.GetNameDef], ubicación de gran riesgo al encontrarse más próxima a esos dos países que a Dinamarca. Es menester reforzar las defensas de esta isla estratégica del Báltico para afianzar nuestro control sobre ella."
 #Historical Branch
 DEN_declare_neutrality: "Reafirmar la neutralidad"
 DEN_declare_neutrality_desc: "Nuestra oportuna abstención nos evitó los horrores de la última guerra. Declararnos neutrales tal vez vuelva a ser nuestra salvación."
 DEN_political_unity: "Unidad política"
 DEN_political_unity_desc: "Solo lograremos mantener nuestra nación a salvo si cooperamos y creamos un frente político conjunto. Dejar de lado nuestras diferencias políticas nunca ha sido más importante, y solo podremos proteger Dinamarca mediante el pragmatismo."
 DEN_policy_of_disarmament: "Política de desarme"
 DEN_policy_of_disarmament_desc: "Hace ya varias décadas que este país se consagró a una política de desarme que, entre otras razones, nos evitó los horrores de la Gran Guerra. Si ninguna nación vecina nos considera una amenaza, puede que nos libremos también de la próxima guerra."
 DEN_import_machinery_and_material: "Importar maquinaria y material"
 DEN_import_machinery_and_material_desc: "Si pretendemos competir con el poderío industrial de nuestros vecinos, no puede faltarnos astucia. Importar herramientas y materiales modernos de países industrializados potenciará nuestras capacidades y las desarrollará aún más."
 DEN_modernize_agricultural_machinery: "Modernizar la maquinaria agrícola"
 DEN_modernize_agricultural_machinery_desc: "Una modernización de la maquinaria y la tecnología agrícolas se traducirá en cosechas más abundantes y eficientes, por lo que aumentará la producción."
 DEN_develop_jutland_states_tt: "Desbloquea la decisión: §YDesarrollar la región de Jutlandia§!\n\n"
 DEN_agricultural_reinvestments: "Reinversión agrícola"
 DEN_agricultural_reinvestments_desc: "La agricultura nacional es hoy más eficiente gracias a la mecanización y el uso de maquinaria moderna importada de otros países. Invertir lo recaudado gracias a estas mejoras en este mismo sector potenciará aún más su eficiencia."
 DEN_industrial_reinvestments: "Reinversión industrial"
 DEN_industrial_reinvestments_desc: "Gracias a la modernización de la agricultura, un sector de la población ya no tiene que trabajar en los campos. Reinvertir en los núcleos urbanos industriales dará lugar a nuevas oportunidades laborales para dicho sector, lo que a su vez aumentará nuestras ganancias industriales."
 DEN_increase_produce_production: "Aumentar la producción de alimentos"
 DEN_increase_produce_production_desc: "Nuestras reinversiones han dado frutos, y todos los negocios nacionales, desde las pequeñas fincas hasta las grandes cooperativas, están prosperando. En vista de esta mejoría, el país está preparado para aumentar más aún la producción de alimentos."
 DEN_modernize_industrial_machinery: "Modernizar la maquinaria industrial"
 DEN_modernize_industrial_machinery_desc: "Tradicionalmente, Dinamarca siempre ha tenido una economía agraria que depende de nuestras exportaciones de alimentos, pero las industrias urbanas han ganado importancia a lo largo de las décadas. Si invertimos en maquinaria moderna, podemos crecer aún más."
 DEN_develop_island_states_tt: "Desbloquea la decisión: §YDesarrollar la región del Gran Belt§!\n\n"
 DEN_increase_industrial_production: "Aumentar la producción industrial"
 DEN_increase_industrial_production_desc: "Las industrias urbanas han cobrado importancia últimamente, y su impacto en materia de economía y empleo es cada vez mayor. Si bien ha aumentado nuestra capacidad industrial, aún hay margen de mejora."
 DEN_research_and_development: "Invertir en investigación y desarrollo"
 DEN_research_and_development_desc: "El petróleo y la maquinaria hacen que las sociedades modernas funcionen, pero nuestro país está rezagado en casi todo lo que respecta a esos sectores. Debemos revertir esta tendencia como sea."
 DEN_north_sea_oil_drilling: "Extracción de petróleo en el mar del Norte"
 DEN_north_sea_oil_drilling_desc: "Las empresas de prospección han encontrado depósitos de petróleo frente a la costa de Nørrejylland. Si extraemos esas reservas, no dependeremos tanto del voluble mercado internacional y seremos más autosuficientes."
 DEN_potential_refinery_tt: "Cuando se ha investigado §Y$synth_oil_experiments$§!, añade §G1§! ranura de construcción y §G1§! §Y$synthetic_refinery$§! en §Y$STATE_99$§!."
 DEN_increase_maritime_trade: "Aumentar el comercio marítimo"
 DEN_increase_maritime_trade_desc: "El futuro está en los mares y la capacidad de nuestra flota comercial para exportar productos nacionales por todo el globo. La nuestra será una nación pequeña en cuanto a población e influencia política, pero podemos ser una inmensa potencia comercial."
 DEN_full_employment: "Trabajo a tiempo completo"
 DEN_full_employment_desc: "Tras invertir en industria y agricultura sin escatimar, hoy cosechamos los beneficios. Atrás quedan los años de crisis económica y desempleo; la nación funciona a plena capacidad, tanto que hasta empieza a faltar mano de obra. El futuro se antoja próspero."
 #Shared Political Branch
 DEN_social_stability: "Estabilidad social"
 DEN_social_stability_desc: "¡Debemos tomar medidas preventivas para blindarnos contra la inestabilidad social que ya sacude a otras naciones! Antes de aplicar reformas radicales al sector industrial y a nuestro sistema económico, debemos reafirmar la soberanía de nuestra administración."
 DEN_welcome_foreign_scientists: "Acoger a científicos extranjeros"
 DEN_welcome_foreign_scientists_desc: "Vientos de guerra vuelven a soplar en Europa, y mucha gente huye de regímenes que empiezan a tender a la opresión. Si ofrecemos cobijo a ciertos individuos, podemos ganar conocimiento y competencia a espuertas."
 DEN_build_motorveje: "Construir una motorveje nacional"
 DEN_build_motorveje_desc: "Últimamente se discute mucho la construcción de autopistas nacionales, y algunas incluso se han empezado a planificar. Construir una red de motorveje abreviaría los trayectos en todo el país, fomentando así la unidad nacional."
 DEN_heavy_market_regulations: "Regulación industrial estricta"
 DEN_heavy_market_regulations_desc: "Con el transcurrir de los años, las empresas industriales se han vuelto más grandes y ricas, y el poder que ostentan sobre la economía es ya preocupante para muchos. Debemos ponerles coto y someterlas a una rigurosa supervisión para que las necesidades empresariales nunca primen sobre las necesidades de nuestro pueblo."
 DEN_limited_market_regulations: "Regulación industrial imitada"
 DEN_limited_market_regulations_desc: "El sector industrial ha ido ganando importancia en la economía nacional a lo largo de los años, llegando incluso a florecer. Debemos intervenir hasta cierto punto: no tanto como para entorpecer su desarrollo, pero sí lo suficiente para que no entrañe un riesgo para esta nación."
 DEN_no_market_regulations: "Eliminar todas las regulaciones industriales"
 DEN_no_market_regulations_desc: "Las industrias han crecido y prosperado pese a nuestras regulaciones, no gracias a ellas. Si este país pretende competir con el resto del mundo en materia industrial, debemos dejar de poner trabas al sector y eliminar todas las regulaciones que le atañen."
 DEN_industrial_research_bonus_tt: "Bonificación a la investigación industrial: §G+5,00%§!"
 DEN_side_with_unions: "Respaldar a los sindicatos"
 DEN_side_with_unions_desc: "Es imperioso mejorar las condiciones de vida de todos los ciudadanos de [Den.GetNameDef] si queremos corregir los males que plagan nuestro mercado laboral. Esto solo lo conseguiremos si brindamos fuerza y medios a los sindicatos."
 DEN_side_with_industry: "Respaldar a las industrias"
 DEN_side_with_industry_desc: "Si queremos solucionar los problemas que afrontan las empresas, debemos bajar los salarios y aplicar aranceles más altos a las mercancías importadas. De lo contrario, los empleadores de este país jamás podrán prosperar."
 DEN_five_year_plan: "Instaurar el plan quinquenal"
 DEN_five_year_plan_desc: "A fin de ofrecer a nuestro pueblo un futuro mejor, fundaremos un comité capaz de idear y establecer un nuevo modelo económico para [DEN.GetNameDef]. ¡Este nuevo plan quinquenal nos llevará por el camino de la prosperidad!"
 DEN_limited_social_mobilization: "Movilización social restringida"
 DEN_limited_social_mobilization_desc: "La guerra se cierne sobre Europa, ¡pero no nos volverá a pillar desprevenidos! Vamos a iniciar los preparativos necesarios, por duros que parezcan, para apuntalar nuestra soberanía."
 #Rearmament Branch
 DEN_start_the_rearmament: "Iniciar el rearme"
 DEN_start_the_rearmament_desc: "[DEN.GetNameDef] ha descuidado durante demasiado tiempo su ejército y hemos puesto nuestra soberanía en manos de nuestros vecinos. ¡Algo intolerable con la agitación que azota Europa! Debemos volver a reforzar nuestras capacidades militares y asegurarnos de que somos los dueños de nuestro destino."
 DEN_national_unity: "Unidad nacional"
 DEN_national_unity_desc: "Para rearmar y desarrollar el ejército tan rápido necesitamos el respaldo de toda la población danesa. Debemos unificar a nuestro pueblo para avanzar juntos con resolución."
 DEN_industrial_preparations: "Preparativos industriales"
 DEN_industrial_preparations_desc: "Tenemos que preparar todos los aspectos de la sociedad para la guerra; no podemos arriesgarnos a que nos tomen por sorpresa. Hay que empezar por la industria para lograr una autosuficiencia que nos permita rechazar a cualquier invasor el tiempo suficiente para esperar apoyos."
 DEN_military_preparations: "Preparativos militares"
 DEN_military_preparations_desc: "No nos servirá de nada preparar la industria para un ataque si nuestro ejército no puede rechazar al enemigo. Debemos reforzar nuestra defensa y asegurarnos de que las tropas tengan disciplina y valor como para resistir."
 DEN_civilian_preparations: "Preparativos civiles"
 DEN_civilian_preparations_desc: "Por muy preparados que estén el sector militar y el industrial, será inútil si la determinación de la gente decae y el pueblo prefiere la paz a la defensa del país. Hay que fortalecer la determinación en el corazón de cada danés y su confianza en sí mismos."
 DEN_full_social_mobilization: "Movilización social completa"
 DEN_full_social_mobilization_desc: "Tenemos la guerra a las puertas y debemos movilizar a toda la sociedad. Todo hombre, mujer y niño debe conocer sus deberes y obligaciones. Esto tendrá su precio, pero nuestra capacidad industrial debe dedicarse por completo al rearme y a la seguridad del pueblo danés."
 DEN_seek_protection: "Buscar protección"
 DEN_seek_protection_desc: "Por más que nos preparemos, no dejamos de estar rodeados por vecinos más grandes y fuertes cuyas intenciones desconocemos. Por eso sería buena idea buscar la protección de otros para garantizar nuestra independencia."
 DEN_sign_non_aggression_deal: "Firmar un pacto de no agresión"
 DEN_sign_non_aggression_deal_desc: "Sería muy beneficioso entablar relaciones amistosas con una nación más fuerte y firmar con ella un pacto de no agresión. Aunque eso no remedie lo precario de nuestra situación, más adelante podríamos beneficiarnos de distintos acuerdos comerciales y una mayor cooperación."
 DEN_sign_a_trade_deal: "Negociar un acuerdo comercial"
 DEN_sign_a_trade_deal_desc: "Estamos firmemente decididos a rearmar nuestro ejército, pero eso lleva un tiempo del que quizá no dispongamos. Hay que conseguir equipo más rápido. Debemos recurrir a alguna nación amistosa para que supla las carencias de nuestra limitada capacidad de producción."
 DEN_science_pact: "Participar en un programa de investigación y asociación"
 DEN_science_pact_desc: "Aunque hemos hecho grandes avances en el progreso científico y tecnológico y nuestra nación da más prioridad a la industria, seguimos rezagados con respecto a ciertas naciones. Si recurrimos a un país amigo, podríamos iniciar un programa de investigación y asociación en beneficio mutuo y aumentar aún más nuestro progreso."
 DEN_territory_for_protection: "Territorio a cambio de protección"
 DEN_territory_for_protection_desc: "El programa de rearme va según lo planeado, pero el ejército no tiene claro que sea suficiente. Podríamos cambiar algunos de nuestros territorios por una garantía de protección más concreta que un pacto de no agresión. Un acuerdo de tal clase podría incluso beneficiar a la economía."
 DEN_strength_in_numbers: "Superioridad numérica"
 DEN_strength_in_numbers_desc: "Para tener alguna posibilidad contra un enemigo mucho más fuerte, tenemos que buscar aliados; ¡al infierno con la neutralidad! Ya es hora de dejar atrás la ingenuidad y adaptarse a la realidad mundial."
 DEN_military_cooperation_program: "Programa de cooperación militar"
 DEN_military_cooperation_program_desc: "Tras haber sellado una alianza, los dos países podrían aprender el uno del otro con un programa conjunto de cooperación militar. Para endulzar el trato, se acordó subvencionar equipo militar comprado a nuestros nuevos aliados para dar un impulso a nuestros esfuerzos por rearmarnos."
 DEN_joint_military_drills: "Simulacros militares conjuntos"
 DEN_joint_military_drills_desc: "Las fuerzas danesas han sido neutrales desde 1864 y llevan mucho tiempo sin combatir. Si nos acercáramos a nuestro nuevo aliado, podríamos aprender mucho de ellos, así que ambas naciones ganarían experiencia mutuamente con unos ejercicios militares conjuntos."
 DEN_nordic_security: "Seguridad nórdica"
 DEN_nordic_security_desc: "Ahora que hemos asegurado nuestra independencia mediante una nueva alianza, ya podemos dirigir nuestra atención al resto de los países nórdicos. Debemos convencerlos de que se unan a nuestra facción para protegernos unos a otros; si no entran en razón, nuestro deber será protegerlos de sí mismos."
 #Monarchist Branch
 DEN_unify_the_right: "Unir a la derecha"
 DEN_unify_the_right_desc: "¡[DEN.GetNameDefCap] lleva demasiado tiempo bajo el gobierno de unos irresponsables! Si seguimos funcionando como país, es solo por pura resistencia y perseverancia del pueblo danés. ¡Ya es hora de que los partidos de la derecha hagan causa común contra la amenaza izquierdista!"
 DEN_conservatives_support: "Conseguir el apoyo de los conservadores"
 DEN_conservatives_support_desc: "Aunque buena parte del Partido Conservador jamás pensaría en cooperar con partidos como el Bondepartiet o el DNSAP, también hay quienes ven la indefensión y poca preparación de [DEN.GetNameDef] para la tormenta que se nos echa encima. ¡Hay que convencerlos de que se unan a nuestra causa!"
 DEN_conspire_with_the_officer_corps: "Conspirar con el cuerpo de oficiales"
 DEN_conspire_with_the_officer_corps_desc: "Ya tenemos una coalición de derechas unificada, con un mandato político más largo y una agenda más coherente. Ahora podemos abordar al cuerpo de oficiales y persuadir al menos a algunos de que se unan a nuestra causa."
 DEN_encourage_paramilitary: "Fomentar las organizaciones paramilitares"
 DEN_encourage_paramilitary_desc: "Fomentar la formación de organizaciones paramilitares locales no solo reforzaría la seguridad nacional en caso de guerra, sino que también ayudaría a mejorar el sentimiento de pertenencia a una comunidad y la unidad entre los ciudadanos."
 DEN_overthrow_the_government: "Derrocar el gobierno"
 DEN_overthrow_the_government_desc: "Desde hace tiempo, nuestro país está dirigido por codiciosos que solo buscan su propio beneficio sin prestar atención a los peligros que amenazan al pueblo danés. ¡Ha llegado el momento de instaurar un nuevo orden e iniciar una era para [DEN.GetNameDef]!"
 DEN_strengthen_the_officer_corp: "Reforzar el cuerpo de oficiales"
 DEN_strengthen_the_officer_corp_desc: "Los oficiales son fundamentales en el éxito de las operaciones militares; para garantizar la eficacia de nuestras fuerzas armadas, debemos priorizar el fortalecimiento de nuestro cuerpo de oficiales y cultivar una nueva generación de líderes cualificados y dedicados."
 DEN_king_assumes_power: "El rey asume el poder"
 DEN_king_assumes_power_desc: "Necesitamos una mano firme que nos guíe en estos tiempos inciertos. Necesitamos estabilidad y tradición. Quizá podamos persuadir al rey de que asuma plena autoridad sobre el gobierno en estos tiempos revueltos."
 DEN_konge_og_faedreland: "For Konge og Fædreland"
 DEN_konge_og_faedreland_desc: "Que el honor y la inquebrantable dedicación del rey Cristián X sirvan de faro de esperanza a las masas en estos tiempos difíciles. ¡Debemos estar unidos como pueblo para defender nuestra patria!"
 DEN_align_industries: "Alinear las industrias con los intereses nacionales"
 DEN_align_industries_desc: "La necesidad de asignar recursos con eficiencia y de orientar la producción industrial es ahora acuciante. Si coordinamos los esfuerzos y racionalizamos la producción, nos aseguraremos de que toda fábrica, trabajador y recurso se aproveche por completo al servicio de [DEN.GetNameDef]."
 DEN_the_royal_guard: "Expandir Den Kongelige Livgarde"
 DEN_the_royal_guard_desc: "La Guardia Real tiene el cometido de proteger al rey y a su familia desde hace casi trescientos años y ha demostrado una y otra vez su entrega y firmeza en el cumplimiento del deber. Si ampliamos su número y su disciplina, podremos fortalecer aún más nuestras fuerzas armadas."
 DEN_economic_mobilization_strategy: "Estrategia de movilización económica"
 DEN_economic_mobilization_strategy_desc: "Debemos preparar tanto la economía como a las masas para la guerra que está a punto de estallar. Tendremos que implementar una nueva estrategia económica para asegurarnos de que la industria sea lo más eficiente posible y al mismo tiempo convencer al pueblo danés para que cumpla con su deber hacia su rey y su país."
 DEN_expand_kobenhavns_university: "Ampliar la Københavns Universitet"
 DEN_expand_kobenhavns_university_desc: "No podemos dejar que [DEN.GetNameDef] se convierta en el vagón de cola tecnológico. Invertir en los avances científicos y el desarrollo tecnológico de la universidad de Copenhague impedirá que vayamos por detrás de la competencia en cualquier campo."
 DEN_scandinavian_security: "Seguridad escandinava"
 DEN_scandinavian_security_desc: "Escandinavia y el mar Báltico han sido el centro de la geopolítica de [DEN.GetNameDef] durante los últimos siglos. Antes de dirigir nuestra atención hacia las grandes potencias europeas, debemos someter y pacificar nuestro flanco norte."
 DEN_reintegrate_iceland: "Reintegrar Island"
 DEN_reintegrate_iceland_desc: "Desde siglos atrás y hasta hace poco tiempo, [ICE.GetNameDef] formaba parte de nuestra nación. Ya va siendo hora de convencer al pueblo [ICE.GetAdjective] de unirse a nuestro reino para volver a ser una sola nación unificada."
 DEN_develop_iceland: "Desarrollar Island"
 DEN_develop_iceland_desc: "La posición de Islandia en el Atlántico Norte la convierte en candidata ideal para lanzar expediciones navales a altamar. Si enviamos recursos y dinero a la región, podremos integrarla más en nuestro ámbito y utilizar mejor su posición estratégica."
 DEN_sway_the_nordics: "Influir en los nórdicos"
 DEN_sway_the_nordics_desc: "Algo de razón tiene el antiguo dicho de \\\"puede más la pluma que la espada\\\". Sería prudente tratar de inclinar a otras naciones a nuestra causa por vía diplomática en lugar de por la fuerza bruta."
 DEN_offer_protection: "Ofrecer protección"
 DEN_offer_protection_desc: "Para aumentar más nuestra influencia y poder en la región nórdica y el entorno del mar Báltico, deberíamos afianzar la hegemonía danesa ofreciendo protección a los que la necesitan. Al defender a nuestros hermanos nórdicos y bálticos, reforzaremos la seguridad de la región y todos saldremos ganando."
 DEN_secure_swedish_steel: "Asegurar el acero sueco"
 DEN_secure_swedish_steel_desc: "[DEN.GetNameDefCap] es un país de escasos recursos y carece de gran parte de los materiales que necesita un ejército moderno. Por el contrario, Suecia posee recursos en abundancia... y estuvo antes bajo el gobierno danés. Ha llegado la hora de someter a [SWE.GetNameDef] de nuevo a nuestro mando."
 DEN_swedish_steel_production: "Producción de acero sueco"
 DEN_swedish_steel_production_desc: "Ahora que tenemos en nuestro poder la abundancia mineral del norte de [SWE.GetNameDef], estamos en una posición excelente para aumentar con sus minas nuestra capacidad de extracción, pero también para exportar parte de esa riqueza a cambio de garantías de seguridad."
 DEN_finish_off_finland: "Asegurar nuestro frente oriental"
 DEN_finish_off_finland_desc: "Nuestros intereses en el norte de Escandinavia siempre estarán en peligro hasta que aseguremos nuestro flanco oriental. ¡Debemos tomar medidas preventivas para salvaguardar los territorios finlandeses!"
 DEN_reclaim_norway: "Recuperar Noruega"
 DEN_reclaim_norway_desc: "La corona danesa gobernó [NOR.GetNameDef] cientos de años antes de que los suecos nos arrebataran ese territorio en 1814. El hermano de nuestro rey, el rey Haakon de [NOR.GetNameDef], no ha demostrado ninguna voluntad de tomar el control y las decisiones que protejan a su pueblo. Vuelve a ser el momento de unificar los dos países bajo el mando danés."
 DEN_train_mountain_infantry: "Entrenamiento de montaña"
 DEN_train_mountain_infantry_desc: "Las partes del oeste y el norte de Escandinavia son terreno montañoso..., algo con lo que no contamos en la Dinamarca continental. Debemos llevar a cabo simulacros militares en estas montañas para aumentar nuestra capacidad ofensiva y poder proteger mejor nuestro reino."
 DEN_pan_scandinavianism: "Panescandinavismo"
 DEN_pan_scandinavianism_desc: "Escandinavia y, en menor medida, toda la región nórdica han estado estrechamente interconectadas durante miles de años y tienen una dilatada historia compartida. Si usamos los ya estrechos lazos entre nuestros pueblos, podemos avanzar hacia la unificación."
 #Fascist Branch
 DEN_march_on_the_capital: "Marcha sobre la capital"
 DEN_march_on_the_capital_desc: "Por fin ha llegado el momento de que nuestro partido se rebele y controle el futuro de [DEN.GetNameDef]. ¡Debemos marchar sobre [ROOT.capital.GetCapitalVictoryPointName] y hacer oír nuestras voces! ¡Este será el comienzo de una época de fortaleza y seguridad en la historia [DEN.GetAdjective]!"
 DEN_seize_power: "Tomar el poder"
 DEN_seize_power_desc: "[DEN.GetNameDefCap] por fin está preparada para aceptar un nuevo gobierno fascista. Aboliremos el Rigsdag y en su lugar pondremos el futuro de nuestro gran país en las manos de $DEN_cay_lembcke$. Sin embargo, si hubiera la más mínima muestra de resistencia, debemos estar preparados para aplastarla para siempre."
 DEN_ask_for_support: "Pedir apoyo"
 DEN_ask_for_support_desc: "Siguiendo el ejemplo [GER.GetAdjective] construiremos el país que queremos y no se nos ocurre nadie mejor a quien pedir ayuda en esta época turbulenta del gobierno. ¡Deberíamos enviar una delegación a [GER.capital.GetCapitalVictoryPointName] cuanto antes!"
 DEN_denmark_first: "Dinamarca primero"
 DEN_denmark_first_desc: "Hemos llegado hasta aquí por nuestros propios méritos, así que ¿por qué deberíamos pedir ayuda a alguna de las grandes potencias? Nada de eso, [DEN.GetNameDef] se valdrá por sí misma y logrará la misma relevancia que las otras grandes facciones del mundo. ¡Længe leve Danmark!"
 DEN_rally_the_nation: "Unir a la nación"
 DEN_rally_the_nation_desc: "Ahora que nos hemos hecho con el control del país, es imperativo que consigamos el apoyo del pueblo. Aunque no puedan hacer mucho para oponerse a nosotros, es mejor que el populacho esté de tu lado, dispuesto a luchar por su nación, que a punto de darte una puñalada por la espalda. ¡Restauremos el orgullo [DEN.GetAdjective] y arenguemos al pueblo para que luche por su país!"
 DEN_dano_german_military_cooperation: "Cooperación militar danoalemana"
 DEN_dano_german_military_cooperation_desc: "Para que nuestro ejército se modernice hasta el punto de poder alcanzar nuestros objetivos, quizá sea importante que nos acerquemos a nuestro gobierno hermano de [GER.GetNameDef] para pedirle que coopere con nosotros en el campo militar y el tecnológico. Con esta propuesta, el futuro que soñamos para [DEN.GetNameDef] estará más próximo a hacerse realidad."
 DEN_institute_corporatism: "Instituir el corporativismo"
 DEN_institute_corporatism_desc: "Tomando el modelo italiano como inspiración, trabajadores y capitalistas de diversos sectores económicos deben participar en la formulación de políticas nacionales para que podamos mediar entre ambos grupos e implementar las reformas más beneficiosas para la economía nacional. Esto nos ayudará a garantizar un futuro político fuerte para [DEN.GetNameDef]."
 DEN_experimental_technology: "Tecnología experimental"
 DEN_experimental_technology_desc: "Al mismo tiempo que desarrollamos nuestra maquinaria bélica, deberíamos asegurarnos también de que las investigaciones en los campos de la investigación y el desarrollo sigan avanzando. Es imprescindible proporcionar a las universidades y los laboratorios los fondos necesarios para que continúen impulsando aún más nuestro desarrollo."
 DEN_assault_troops: "Storm Afdeling"
 DEN_assault_troops_desc: "Aunque el ejército puede mantener la línea y obligar poco a poco a nuestros enemigos a retroceder, encontraremos la fuerza necesaria para destruir cualquier amenaza a la que nos enfrentemos en nuestras tropas de élite. Deberíamos priorizar su entrenamiento y asegurarnos de que contamos con unas fuerzas especiales obedientes y disciplinadas aguardando en la reserva."
 DEN_prioritize_navy: "Dar prioridad a la Søværnet"
 DEN_prioritize_navy_desc: "Los territorios nacionales no son sino una pequeña península, por lo que es de gran importancia que prioricemos el desarrollo de nuestra flota mientras nos mantenemos a la espera. La armada [DEN.GetAdjective] podría rivalizar llegado el día con la [ENG.GetAdjective] o la [JAP.GetAdjective], pero eso solo ocurrirá si dedicamos tiempo y dinero a mejorarla."
 DEN_prioritize_army: "Dar prioridad al Hæren"
 DEN_prioritize_army_desc: "La columna vertebral de cualquier ejército es su infantería. Si destinamos nuestros recursos al entrenamiento de soldados y a la producción de máquinas de guerra y equipo bélico, estaremos sobradamente preparados para enfrentarnos a cualquiera que se atreva a amenazar a [DEN.GetNameDef]."
 DEN_total_war: "Guerra total"
 DEN_total_war_desc: "Nuestras pérdidas actuales en esta guerra son inaceptables. Sin embargo, esto aún no ha acabado. Debemos reunir a nuestras tropas y prepararnos para la guerra total. Si podemos hacer retroceder al enemigo y atacarles con todo lo que tenemos, podríamos tener una oportunidad para capear esta tormenta. Reunamos a la gente y movilicemos lo que queda de nuestras industrias; ¡debemos mantenernos firmes!"
 DEN_military_might: "Poder militar resurgente"
 DEN_military_might_desc: "El poder militar de [DEN.GetNameDef] es cada día mayor, pero siempre existe margen para la mejora. Concentremos nuestros fondos en el Hæren y la Flyvevåbnet para mejorar su entrenamiento y su eficacia en el campo de batalla."
 #End Focuses
 DEN_avenging_1864: "Venganza por 1864"
 DEN_avenging_1864_desc: "La humillante derrota de 1864 ha marcado a nuestra nación durante más de medio siglo. Ya va siendo hora de que aseguremos nuestra frontera sur de una vez por todas y de que garanticemos que ningún enemigo pueda volver a imponernos sus condiciones."
 DEN_dominium_maris_baltici: "Dominium Maris Baltici"
 DEN_dominium_maris_baltici_desc: "En el pasado, [ROOT.GetNameDefCap] fue la nación más poderosa del mar Báltico. Hemos luchado contra bálticos, polacos, rusos y, sobre todo, contra los suecos por el dominio del mar. Ahora estamos preparados para someter de una vez por todas a toda la región."
 DEN_establish_the_danelaw: "Danelagen"
 DEN_establish_the_danelaw_desc: "Hubo una época en la que nuestro dominio se extendía por todo el mar del Norte y los ingleses obedecían nuestras leyes. Ha llegado el momento de alzarnos de nuevo y asegurar el futuro de nuestro pueblo mediante el dominio marítimo. ¡Recuperaremos el Danelagen y obligaremos a todos los demás países a tenernos en cuenta!"
 #Occupation Branch
 DEN_collaboration_government: "Samarbejdsregering"
 DEN_collaboration_government_desc: "Firmar un tratado de paz y cooperar con [?DEN.DEN_overlord_nation.GetNameDef] fue lo único que pudimos hacer para eximir a nuestro pueblo de la destrucción y el dolor. Si instauramos un gobierno de colaboración que trabaje codo con codo con las fuerzas de ocupación [?DEN.DEN_overlord_nation.GetAdjective], gozaremos de mucha más independencia y soberanía que otras naciones en la misma tesitura."
 DEN_seek_independence: "Buscar la independencia"
 DEN_seek_independence_desc: "La independencia danesa ya no está garantizada, por más que hayamos cooperado con [?DEN.DEN_overlord_nation.GetNameDef]. Debemos proteger nuestra libertad resistiendo a las fuerzas de ocupación y atacando cuando sea buen momento."
 DEN_sanction_sabotages: "Autorización de sabotajes"
 DEN_sanction_sabotages_desc: "Que nos veamos obligados a colaborar con [?DEN.DEN_overlord_nation.GetNameDef] no nos impedirá resistirnos a la ocupación por medios pacíficos. Es más, se podría afirmar que nuestro deber es resistir sin poner en peligro a nuestra población."
 DEN_form_the_danish_freedom_council: "Danmarks Frihedsråd"
 DEN_form_the_danish_freedom_council_desc: "Debemos integrar una amplia coalición respaldada por todas las formaciones políticas que se opongan a la ocupación en [?DEN.DEN_overlord_nation.GetNameDef] y fundar el Consejo de la Libertad. Este podrá coordinar de forma eficaz los distintos movimientos de resistencia que han surgido a raíz de la invasión, e incluso orquestar una posible guerra por la independencia."
 DEN_arm_the_resistance: "Armar a la resistencia"
 DEN_arm_the_resistance_desc: "Desde que dio comienzo la ocupación, ha brotado una miríada de movimientos de resistencia. Si aspiramos a deshacernos algún día del yugo [?DEN.DEN_overlord_nation.GetAdjective], debemos procurar armamento a estos grupos y favorecer su preparación de cara al día en que, una vez más, declaremos nuestra independencia."
 DEN_escalate_the_sabotages: "Recrudecer los sabotajes"
 DEN_escalate_the_sabotages_desc: "A cada día que pasa es más evidente que tendremos que combatir para recuperar nuestra independencia. Debemos intensificar nuestros esfuerzos de sabotaje a fin de entorpecer la ocupación [?DEN.DEN_overlord_nation.GetAdjective]."
 DEN_expand_the_resistance: "Engrosar la resistencia"
 DEN_expand_the_resistance_desc: "Aunque desde que comenzó la ocupación han surgido diversos grupos de resistencia integrados por personas de toda condición, debemos convencer a más personas para que se unan a ellos con el fin de, algún día, desterrar a las fuerzas [?DEN.DEN_overlord_nation.GetAdjective] de nuestras tierras."
 DEN_declare_independence: "Declarar la independencia danesa"
 DEN_declare_independence_desc: "Ha llegado la hora de declarar nuestra independencia de nuevo ¡y luchar por ella si es necesario!"
 DEN_secure_danish_freedom: "Asegurar la libertad danesa"
 DEN_secure_danish_freedom_desc: "No bastará con echar a las fuerzas [?DEN.DEN_overlord_nation.GetAdjective] de nuestras tierras para preservar la libertad danesa ante toda amenaza. Debemos cerciorarnos de que [?DEN.DEN_overlord_nation.GetNameDef] nunca vuelva a ser una amenaza."
 DEN_create_danforce: "Crear la Fuerza Danesa"
 DEN_create_danforce_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] nos prohíbe poseer un ejército grande que ponga en riesgo su supremacía. Para compensar esta carencia, debemos entablar relaciones con una nación amistosa que acceda a adiestrar una fuerza que contribuya a la liberación de [DEN.GetNameDef]."
 DEN_buy_foreign_aircraft: "Adquirir aviones extranjeros"
 DEN_buy_foreign_aircraft_desc: "A fin de fortalecer a las brigadas danesas, adquiriremos aviones que rivalicen con [?DEN.DEN_overlord_nation.GetNameDef] por la supremacía de los cielos de [DEN.GetNameDef]."
 DEN_rigid_training: "Formación estricta"
 DEN_rigid_training_desc: "El número no basta para retener la soberanía del aire. Debemos someter a nuestros pilotos a un riguroso adiestramiento; solo así podrán impedir que aviones [?DEN.DEN_overlord_nation.GetAdjective] surquen nuestros cielos."
 DEN_strengthen_the_danish_brigades: "Fortalecer las brigadas danesas"
 DEN_strengthen_the_danish_brigades_desc: "Nuestro país no es capaz de amasar el volumen de artillería que posee [?DEN.DEN_overlord_nation.GetNameDef], por lo que debemos combatir con astucia para aventajarlos. Si estudiamos a nuestros enemigos y sus debilidades, sabremos aprovecharlas en batalla."
 DEN_support_battalions: "Batallones de apoyo"
 DEN_support_battalions_desc: "Para que las brigadas danesas sean una fuerza funcional y tengan opciones de liberar [ROOT.GetNameDef], deben contar con el material adecuado. Los fusiles y las ametralladoras están muy bien, pero la artillería y el apoyo antiaéreo son imprescindibles en los tiempos que corren."
 DEN_expand_the_brigades: "Ampliar las brigadas"
 DEN_expand_the_brigades_desc: "Para garantizar que las brigadas danesas tengan opciones de liberar [ROOT.GetNameDef], necesitamos incorporar más mano de obra a sus divisiones."
 DEN_establish_danske_flotille: "Crear Den Danske Flotille"
 DEN_establish_danske_flotille_desc: "Al establecer una flotilla en el exilio, podemos entrenar a los hombres y realizar ejercicios navales que mejorarán sus habilidades para ayudar en la liberación de nuestras tierras. Dado que la armada [?DEN.DEN_overlord_nation.GetAdjective] es un enemigo colosal ante nuestra flota nacional, toda ventaja que podamos obtener es poca."
 DEN_buy_foreign_ships: "Adquirir destructores"
 DEN_buy_foreign_ships_desc: "Para proteger el litoral de [DEN.GetNameDef] y sus muchas islas, debemos erigir una flota capaz de velar por la seguridad de las vías marítimas. Si contactamos discretamente con naciones que simpaticen con nuestras circunstancias, tal vez nos procuren destructores que engrosen nuestra incipiente armada."
 DEN_align_with_foreign_powers: "Alinearse con potencias extranjeras"
 DEN_align_with_foreign_powers_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] no cederá ni un centímetro de territorio conquistado sin luchar, y solos no tenemos posibilidad alguna de hacer frente a su superioridad militar. Si queremos deshacernos de los grilletes de la opresión y recuperar nuestra libertad, hemos de buscar posibles aliados que nos auxilien."
 DEN_seek_foreign_support_tt: "Desbloquea la decisión: §YBuscar el apoyo de potencias extranjeras§!"
 DEN_intel_sharing: "Intercambio de información"
 DEN_intel_sharing_desc: "Si nuestro servicio de inteligencia colabora con los de nuestros aliados en detrimento de [?DEN.DEN_overlord_nation.GetNameDef], estrecharemos lazos y, a la larga, pondremos fin a la opresión [?DEN.DEN_overlord_nation.GetAdjective]."
 DEN_ask_for_weapons: "Solicitar envíos de armas"
 DEN_ask_for_weapons_desc: "Nuestros gobernantes [?DEN.DEN_overlord_nation.GetAdjective] siguen agotando nuestras reservas de armas y municiones, por lo que nos será difícil defendernos cuando queramos recuperar nuestra independencia. Para reabastecernos, podríamos pedir a nuestros aliados que nos envíen el material que necesitamos por vía aérea."
 DEN_buy_allied_weapons: "Adquirir armas de aliados"
 DEN_buy_allied_weapons_desc: "Al ser una nación pequeña, nuestra capacidad de producir armamento es reducida, y necesitamos el mejor equipo que podamos encontrar para lograr la independencia el día de mañana. Tal vez podamos convencer a nuestros aliados para que nos suministren el armamento que necesitamos a cambio de fondos."
 DEN_align_with_overlord: "Alinearse con [?DEN.DEN_overlord_nation.GetNameDef]"
 DEN_align_with_overlord_desc: "Aunque hemos conseguido conservar un alto grado de independencia en nuestro acuerdo de paz con [?DEN.DEN_overlord_nation.GetNameDef], seguimos siendo poco más que un títere. No obstante, esto nos abre posibilidades interesantes. Si nos alineásemos con el gobierno [?DEN.DEN_overlord_nation.GetAdjective], es posible que pudiéramos aprovechar la mayor fortaleza de nuestro gobernante y transformar esta derrota en una victoria..."
 DEN_seek_industrial_investments: "Buscar inversiones industriales"
 DEN_seek_industrial_investments_desc: "Al aliarnos con [?DEN.DEN_overlord_nation.GetNameDef] y habernos ganado en parte su confianza y su favor, nos encontramos en una situación inmejorable para pedir a quien nos gobierna que invierta en nuestras industrias y refuerce nuestras capacidades de producción."
 DEN_pledge_allegiance: "Jurar lealtad"
 DEN_pledge_allegiance_desc: "Para poder sacar el máximo partido a nuestra relación con [?DEN.DEN_overlord_nation.GetNameDef] debemos prometerles lealtad de forma que no tengan ni un atisbo de duda sobre nuestra sinceridad en cuanto a nuestras ambiciones de crear una asociación simbiótica de la que ambas naciones puedan beneficiarse y crecer."
 DEN_seek_military_investments: "Buscar inversiones militares"
 DEN_seek_military_investments_desc: "Tras haber jurado lealtad y estrechado nuestras relaciones con [?DEN.DEN_overlord_nation.GetNameDef], ahora contamos con el favor de [?DEN.DEN_overlord_nation.GetLeader]. Esto nos permite pedirle directamente al gobierno [?DEN.DEN_overlord_nation.GetAdjective] que invierta en nuestra producción militar."
 DEN_petition_for_independence: "Petición de independencia"
 DEN_petition_for_independence_desc: "Nosotros hemos cumplido y hemos ayudado al gobierno [?DEN.DEN_overlord_nation.GetAdjective] en todos sus empeños. Hemos demostrado ser dignos de confianza y cumplidores, así que ha llegado el momento de solicitarle a [?DEN.DEN_overlord_nation.GetNameDef] la independencia sin dejar de ser sus aliados leales."
 DEN_seize_the_production: "Hacerse con los medios de producción"
 DEN_seize_the_production_desc: "Los tiempos extraordinarios requieren medidas extraordinarias. Para alcanzar todo nuestro potencial industrial, debemos hacernos con los medios de producción. Así nos aseguraremos de que la industria esté al servicio de las necesidades de la nación y de que funcione con la mayor eficacia posible."
 DEN_adjust_industrial_prioritize: "Ajustar las prioridades industriales"
 DEN_adjust_industrial_prioritize_desc: "La guerra se cierne sobre nosotros y debemos actuar en consecuencia ajustando nuestras industrias para producir y contribuir al esfuerzo bélico. Cada hombre y cada mujer deben comprender cuál es su deber y cumplir con él sin quejas para servir al país."
 DEN_increase_cooperation: "Aumento de la cooperación"
 DEN_increase_cooperation_desc: "Aunque no nos guste admitirlo, jamás podríamos haber contenido la invasión [?DEN.DEN_overlord_nation.GetAdjective] y, al capitular, nos aseguramos un cierto nivel de autonomía del que no disfruta ningún otro país bajo el gobierno [?DEN.DEN_overlord_nation.GetAdjective]. En consecuencia, deberíamos hacer lo posible por trabajar más estrechamente con nuestros opresores para garantizar nuestra independencia y cosechar los beneficios de nuestra relación."
 DEN_acquire_military_equipment: "Adquirir equipo militar"
 DEN_acquire_military_equipment_desc: "Al ser una nación pequeña, nuestra capacidad de producir armamento es reducida, pero para contribuir de verdad al esfuerzo bélico de [?DEN.DEN_overlord_nation.GetFactionName] necesitamos el mejor equipo que podamos encontrar. Tal vez podamos convencer a nuestros aliados para que nos suministren el armamento que necesitamos a cambio de fondos."
 DEN_contribute_to_the_war: "Contribuir al esfuerzo bélico"
 DEN_contribute_to_the_war_desc: "A pesar de que hemos dejado clara nuestra postura y nuestras intenciones hacia nuestros gobernantes [?DEN.DEN_overlord_nation.GetAdjective], no nos permitirán seguir desarrollando nuestro ejército. Solo podremos mejorar nuestro ejército, nuestra armada y nuestra fuerza aérea si nos unimos a [?DEN.DEN_overlord_nation.GetFactionName] y nos comprometemos a contribuir a su esfuerzo bélico. Con el apoyo de [?DEN.DEN_overlord_nation.GetNameDef] podríamos volver la vista hacia el resto de países nórdicos..."
 DEN_secure_the_norwegian_coast: "Asegurar la costa noruega"
 DEN_secure_the_norwegian_coast_desc: "Dinamarca y Noruega estuvieron unidas durante siglos y, si queremos controlar el mar del Norte o expandirnos más allá de él, debemos volver a unificar nuestros países. La costa noruega es vital para llegar a dominar el Atlántico."
 DEN_reclaim_atlantic_islands: "Recuperar nuestras posesiones atlánticas"
 DEN_reclaim_atlantic_islands_desc: "Aunque las islas Feroe e Islandia carezcan de recursos naturales, forman parte de nuestro reino y son de gran importancia estratégica, ya que las islas actúan como trampolín para dominar el Atlántico Norte.\n\nGroenlandia es la única parte de nuestra nación que dispone de algún tipo de los recursos naturales necesarios para dirigir un ejército moderno y eficaz, por lo que para nosotros es prioritaria."
 DEN_claim_sweden: "Reivindicar Suecia"
 DEN_claim_sweden_desc: "Los suecos fueron en el pasado nuestros rivales más feroces y estuvieron bajo nuestro dominio de forma intermitente durante siglos. Al contrario que Dinamarca, Suecia cuenta con gran abundancia de recursos naturales necesarios para el funcionamiento de un ejército moderno. Quizá haya llegado el momento de volver a incorporar a Suecia a nuestra esfera, lo que nos dará acceso a todos sus recursos..."
 DEN_safeguard_the_eastern_front: "Proteger el frente oriental"
 DEN_safeguard_the_eastern_front_desc: "Históricamente hablando, Finlandia siempre ha estado fuera de nuestro alcance, pero con el resurgir de nuestro poder somos más que capaces de someterla a nuestra hegemonía. Asegurar Finlandia significa asegurar nuestro frente oriental y fortalecer nuestro control sobre el mar Báltico."
 #Military Branch
 DEN_sign_forsvarsforliget: "Firmar el Forsvarsforliget"
 DEN_sign_forsvarsforliget_desc: "Vuelven a intensificarse las tensiones en Europa, y hemos de reconocer que nuestra capacidad de defensa actual es insuficiente a decir poco. La firma de un nuevo acuerdo de defensa para destinar más capital al ejército, la armada y las fuerzas aéreas potenciaría nuestra capacidad militar y garantizaría la integridad de nuestra nación."
 DEN_stockpile_oil: "Acumular petróleo"
 DEN_stockpile_oil_desc: "Debemos ponernos en lo peor y empezar a prepararnos para la guerra. Aunque no llegáramos a combatir, un conflicto grave en nuestras naciones limítrofes sacudiría nuestro país. A fin de minimizar este impacto, debemos hacer gran acopio de recursos estratégicos."
 DEN_potential_fuel_silos_tt: "Cuando se ha investigado §YAlmacenamiento de combustible§!, añade §G1§! ranura de construcción y §G1§! §Ydepósito de combustible§! en §Y2§! estados."
 DEN_sikkerhedspolitiet: "Sikkerhedspolitiet"
 DEN_sikkerhedspolitiet_desc: "Fundar un servicio de inteligencia nos facilitaría la defensa nacional ahora que las tensiones en Europa van en aumento y el consiguiente conflicto amenaza con socavar nuestra soberanía."
 DEN_expand_vaernepligten: "Ampliar el Værnepligten"
 DEN_expand_vaernepligten_desc: "El ejército nacional apenas es una fuerza simbólica completamente incapaz de disuadir a posibles invasores. Si de verdad queremos defender nuestra nación en caso de necesidad, más nos vale ampliar el reclutamiento cuanto antes."
 DEN_haeren_reorganization: "Reorganización del Hæren"
 DEN_haeren_reorganization_desc: "El ejército danés es pequeño y no está preparado para defender nuestras fronteras; urge reorganizarlo en una fuerza de combate eficaz con una cadena de mando eficiente cuya prioridad sea velar por nuestra independencia y disuadir a posibles enemigos."
 DEN_expand_haerens_tekniske_korps: "Ampliar el Hærens Tekniske Korps"
 DEN_expand_haerens_tekniske_korps_desc: "El Cuerpo Técnico Militar está a cargo del arsenal nacional y la Hærens Geværfabrik, donde se producen armas y municiones. Ampliar estas instalaciones se traduciría en un aumento de la producción de fusiles y artillería, lo que acrecentaría nuestro poderío militar."
 DEN_hjemmevaernet: "Hjemmeværnet"
 DEN_hjemmevaernet_desc: "Hay mucha gente dispuesta a tomar las armas y defender Dinamarca de agresores. Sería conveniente aprovechar su espíritu combativo y formar una Guardia Nacional por si algún desgraciado comete la insensatez de invadirnos."
 DEN_expand_dansk_industri_syndikat: "Ampliar el Dansk Industri Syndikat"
 DEN_expand_dansk_industri_syndikat_desc: "El Dansk Industri Syndikat, o Riffelsyndikatet como se le conoce comúnmente, es el mayor fabricante de armamento del país, y produce los fusiles Madsen de nuestro ejército. Invertir en él y expandir sus fábricas debe ser prioridad nacional."
 DEN_new_artillery_tactics: "Nuevas tácticas de artillería"
 DEN_new_artillery_tactics_desc: "El Hærens Tekniske Korps produce hoy nuestras armas, artillería y munición. No obstante, podemos constituir una división experimental dentro del Hærens Tekniske Korps que se dedique a producir nuestra propia artillería, medida que beneficiaría enormemente a nuestro ejército."
 DEN_convert_automobile_production: "Militarizar la producción automovilística"
 DEN_convert_automobile_production_desc: "Ha llegado el momento de ordenar a los fabricantes de automóviles daneses que conviertan sus cadenas de producción civiles para contribuir al esfuerzo bélico y apoyar nuestras capacidades de defensa. Al consolidar la producción nacional de camiones y favorecer la mecanización de nuestro ejército, este se volverá más ágil y flexible."
 DEN_slaedepatruljen_sirius: "Slædepatruljen Sirius"
 DEN_slaedepatruljen_sirius_desc: "En la Dinamarca continental nieva muy poco en invierno y la nieve rara vez permanece mucho tiempo. Pero poseemos Groenlandia, donde hay kilómetros y kilómetros de nieve espesa durante todo el año. Podemos aprovechar esta ventaja y entrenar allí a nuestras tropas para aclimatarlas al frío."
 DEN_generalkommandoen: "Generalkommandoen"
 DEN_generalkommandoen_desc: "Los oficiales bien entrenados, disciplinados y diligentes son la base de cualquier ejército efectivo. Debemos aspirar a tener los oficiales más profesionales y competentes del mundo en todos los altos cargos de nuestro ejército."
 DEN_establish_domestic_tank_manufacturing: "Iniciar la fabricación doméstica de tanques"
 DEN_establish_domestic_tank_manufacturing_desc: "La guerra ha cambiado de forma drástica en el siglo XX, y nosotros debemos hacer lo propio. Un ejército ágil y arrollador es fundamental a día de hoy para triunfar en batalla. En el campo de batalla moderno, podemos lograr un éxito arrollador si nos procuramos un suministro propio de tanques."
 DEN_expand_ubadsvabnet: "Expandir la Ubådsvåbnet"
 DEN_expand_ubadsvabnet_desc: "La mejor defensa para nuestras costas y archipiélagos es la que el enemigo no ve. Con una extensa flota de submarinos, podremos atacar sin ser detectados y retirar nuestras fuerzas sin sufrir pérdidas."
 DEN_add_basic_submarine_tech_tt: "Añadir tecnología: §YClase Havmanden§!"
 DEN_refit_civilian_ships: "Reacondicionar barcos antiguos"
 DEN_refit_civilian_ships_desc: "Nos circundan naciones con armadas mucho mayores que la nuestra. Si no queremos quedar rezagados en un posible conflicto, debemos engrosar nuestra flota. Con suficientes barcos, podremos mantener a raya a la mayoría de las armadas."
 DEN_refit_civilian_ships_decision_tt: "Desbloquea las decisiones para reacondicionar convoyes con fines militares."
 DEN_modernize_the_navy: "Modernizar la armada"
 DEN_modernize_the_navy_desc: "Si queremos estar a la altura de las armadas más pujantes de la actualidad, debemos anteponer la calidad a la cantidad. De poco nos servirá tener muchos navíos si los barcos más modernos nos superan en armas y maniobras."
 DEN_sovaernets_operative_kommando: "Søværnets Operative Kommando"
 DEN_sovaernets_operative_kommando_desc: "Necesitamos una estructura de mando central competente que coordine nuestras flotas con eficiencia. Este deber solo debe confiarse a los mejores y más brillantes oficiales."
 DEN_appropriate_odense_staalskibsvaerft: "Nacionalizar Odense Staalskibsværft"
 DEN_appropriate_odense_staalskibsvaerft_desc: "Vamos a necesitar más capacidad de producción para engrosar nuestra armada. La nacionalización de los astilleros de A.P. Møller-Mærsk en Odense supondría un vigoroso impulso para nuestros medios de producción."
 DEN_restructuring_sovaernet: "Restructurar la Søværnet"
 DEN_restructuring_sovaernet_desc: "Durante estas décadas de paz, no habíamos reparado en las carencias que aquejan a nuestra estructura de mando naval. Solo hay una solución posible a estas alturas, y es reorganizar la Søværnet por completo."
 DEN_baltic_sea_domination: "Dominio del mar Báltico"
 DEN_baltic_sea_domination_desc: "Antes del surgimiento del Imperio ruso, y antes aún del breve Imperio sueco, Dinamarca apuntaba a dominar el mar Báltico. Para apuntalar nuestra independencia y proteger nuestras tierras, debemos aspirar una vez más a controlar todo el mar Báltico mediante supremacía naval."
 DEN_north_sea_ambitions: "Ambiciones en el mar del Norte"
 DEN_north_sea_ambitions_desc: "La nuestra es una nación amplia, que abarca desde las costas de Europa hasta las aguas del Atlántico Norte. A fin de proteger esta vasta extensión y conservar nuestros territorios de ultramar, debemos emprender un plan audaz y ambicioso. Nuestra gran meta debe ser erigir una flota inmensa capaz de disputarse el control del mar del Norte con cualquier potencia que ose oponerse a nosotros."
 DEN_with_refit_old_ships_completed_tt: "Una vez que se ha completado §Y$DEN_refit_civilian_ships$§!:"
 DEN_with_modernize_the_navy_completed_tt: "\nUna vez que se ha completado §Y$DEN_modernize_the_navy$§!:"
 DEN_naval_power_projection: "Proyección de poder naval"
 DEN_naval_power_projection_desc: "De nada nos servirá contar con una armada grande y poderosa si no es capaz de ejecutar nuestra voluntad en todos los rincones del reino. Una cadena de bases navales que conecte los territorios nacionales consolidará nuestro dominio de los mares."
 DEN_baltic_sea_domination_completed_tt: "Ha completado el enfoque §Y$DEN_baltic_sea_domination$§!, y [DEN.GetNameDef] posee"
 DEN_north_sea_ambitions_completed_tt: "Ha completado el enfoque §Y$DEN_north_sea_ambitions$§!, y [DEN.GetNameDef] posee"
 DEN_fromandskorpset: "Frømandskorpset"
 DEN_fromandskorpset_desc: "El ejército nacional se ha fortalecido de forma considerable gracias a las mejoras que venimos aplicando últimamente en la armada y el ejército de tierra. Ya disponemos de capacidad de sobra para proyectar nuestro poder más allá de nuestros confines, a aguas y costas extranjeras si se nos antoja."
 DEN_domestic_designs: "Diseños nacionales"
 DEN_domestic_designs_desc: "La capacidad de nuestras fuerzas aéreas es mínima, debido en gran parte a que no producimos aviones propios, por lo que no contamos con unidades suficientes para defendernos en caso de urgencia. Debemos establecer una cadena de producción nacional de aviones."
 DEN_foreign_designs: "Diseños extranjeros"
 DEN_foreign_designs_desc: "De nuestras dos fuerzas aéreas, ninguna es capaz de diseñar o construir cazas o bombarderos eficaces. No tenemos más opción que adquirir aviones de otros países y, si sus diseños resultan satisfactorios, tal vez solicitemos una licencia de producción."
 DEN_unify_flyvevabnet: "Unificar la Flyvevåbnet"
 DEN_unify_flyvevabnet_desc: "Hoy por hoy, este país dispone de dos fuerzas aéreas distintas y separadas por completo: la Hærens Flyvertropper del ejército de tierra, y la Marinens Flyvevæsen de la armada. En ocasiones, los dos organismos tienen discrepancias. Si los unificamos para formar una sola fuerza aérea, podremos orquestar una estrategia cohesionada y fundar una nueva división de nuestras fuerzas armadas."
 DEN_flyvertaktisk_kommando: "Flyvertaktisk Kommando"
 DEN_flyvertaktisk_kommando_desc: "Unificar las dos fuerzas aéreas del país no es suficiente. Para que la nueva división aérea sea lo más eficiente y uniforme posible, es necesario fundar una estructura de mando central que coordine debidamente las fuerzas aéreas."
 DEN_air_force_power_projection: "Proyecto de poder de las fuerzas aéreas"
 DEN_air_force_power_projection_desc: "Ahora que hemos unificado la Flyvevåbnet para crear la tercera rama principal de nuestras fuerzas armadas, podemos centrarnos en controlar los cielos de nuestro extenso reino. Por grande y arrolladora que sea, la aviación no deja de depender de las bases aéreas que le permiten despegar y aterrizar."
 DEN_flyveskolen: "Flyveskolen"
 DEN_flyveskolen_desc: "Ahora que hemos reunido todas nuestras habilidades y conocimientos colectivos sobre la fuerza aérea en Flyvevåbnet, debemos extender esa experiencia a los aspirantes a cadetes mediante la creación de una escuela de formación conjunta."
 DEN_torpedofly: "Torpedofly"
 DEN_torpedofly_desc: "No podremos conservar nuestros territorios de ultramar si no somos capaces de ejecutar nuestro poder y nuestros designios a través de las aguas, para lo cual necesitaremos coordinación y estrategia naval y aérea elevadas a su máxima potencia."
 DEN_jagerfly: "Jagerfly"
 DEN_jagerfly_desc: "A fin de proteger nuestras ciudades de devastadores bombardeos aéreos, tenemos que concentrar nuestros recursos aéreos en crear los cazas más mortíferos que sea humanamente posible."
 DEN_luftstotte: "Luftstøtte"
 DEN_luftstotte_desc: "El uso más provechoso de nuestra fuerza aérea es brindar apoyo a nuestras tropas terrestres. La aviación ha adquirido gran importancia en el panorama bélico de hoy, pero las guerras aún se ganan en tierra."
 DEN_bombefly: "Bombefly"
 DEN_bombefly_desc: "Lo único que garantizará plenamente la seguridad de [DEN.GetNameDef] es nuestra capacidad de bombardear y destruir los activos industriales de nuestros enemigos."
 DEN_advanced_flight: "Vuelo avanzado"
 DEN_advanced_flight_desc: "La aviación ha sido objeto de vertiginosos avances en los últimos años, pero el mañana aún nos depara más avances y mejoras. Para dominar los cielos del todo, ¡debemos situarnos a la vanguardia de la tecnología aérea!"
