 SWE_loyalty_laws: "Leyes de lealtad"
 SWE_loyalty_laws_desc: ""
 SWE_organize_a_putsch: "Organizar un Putsch"
 SWE_organize_a_putsch_desc: "Por fin hemos recabado suficiente apoyo entre el pueblo [SWE.GetAdjective] para tomar el control del Riksdag. Sin duda, presentarán resistencia los demócratas y socialistas descaminados que han olvidado lo que significa ser [SWE.GetAdjective], pero tenemos el peso suficiente para dejarlos de lado."
 SWE_delegation_to_berlin: "Delegación en Berlín"
 SWE_delegation_to_berlin_desc: "Aunque hemos recabado bastante apoyo de las masas para nuestra causa, aún no tenemos el suficiente para tomar el control del estado. Sin embargo, se rumorea que [GER.GetLeader] podría estar dispuesto a desplegar fuerzas [GER.GetAdjective] para ayudarnos en nuestra lucha si pagamos un precio."
 SWE_civil_war_tt: "§R¡Provocará una guerra civil en§! §Y[ROOT.GetFlag][ROOT.GetName]§! §Rentre los nacionalsocialistas y el gobierno actual!§!"
 SWE_delegation_to_berlin_tt: "Si §Y[GER.GetFlag][GER.GetNameDef]§! acepta la solicitud, ¡se sumará a los nacionalsocialistas §Y[ROOT.GetFlag][ROOT.GetAdjective]§! en la guerra civil y §R[ROOT.GetFlag][SWE.GetNameDefCap] se convertirá en un títere de [GER.GetNameDef]!§!"
 SWE_king_in_council: "El rey en el consejo"
 SWE_king_in_council_desc: "Cuando el rey Gustavo subió al trono, ejercía un poder sobre la política [SWE.GetAdjective]. A lo largo de su reinado, su autoridad se ha visto reducida por culpa de políticos idealistas con visiones utópicas de la democracia. Hay que revertir este estado antinatural de las cosas y restaurar los poderes ancestrales del rey."
 SWE_restoring_order: "Restablecer el orden"
 SWE_restoring_order_desc: "Tras nuestra heroica toma del poder, el orden público se ha desintegrado. Si queremos atraer a la población a nuestra causa, debemos mostrarle que podemos restaurar la grandeza de nuestra nación. Y los que sigan oponiéndose, serán extirpados y eliminados."
 SWE_the_new_order: "El nuevo orden"
 SWE_the_new_order_desc: "La ley del más fuerte es uno de nuestros principios troncales. Por tanto, ya va siendo hora de atajar la debilidad de [GER.GetName] y consolidarnos una vez más como una gran potencia independiente."
 SWE_the_new_order_tt: "Una vez que completemos $SWE_the_new_order$, firmaremos una paz blanca con todos los enemigos de [GER.GetNameDef]."
 SWE_the_new_order_peace_message: "Suecia se ha rebelado contra Alemania"
 SWE_mythologize_swedish_history: "La contrarrevolución"
 SWE_mythologize_swedish_history_desc: "Hemos tomado el control del aparato estatal, pero queda mucho por hacer para asegurarnos el poder. Por lo tanto, implementaremos una serie de reformas para contentar a nuestros partidarios políticos y, al mismo tiempo, erradicar a cualquier reticente que se resista a nuestra autoridad."
 SWE_mythologize_swedish_history_tt: "Desbloquea decisiones y activa misiones para cumplir los compromisos adquiridos con las facciones que apoyaron a los nacionalistas durante su ascenso al poder. §R¡La estabilidad se verá muy perjudicada si no se cumplen los compromisos!§!"
 SWE_narvik_crisis: "Crisis de Narvik"
 SWE_narvik_crisis_desc: "Narvik tiene importancia estratégica como principal ruta de exportación de nuestro mineral de hierro durante el invierno. Para garantizar la seguridad nacional en estos tiempos turbulentos, debemos poner la región bajo nuestra jurisdicción. Y si [NOR.GetName] se debilita en el proceso, mucho mejor."
 SWE_bornholm_crisis: "Crisis de Bornholm"
 SWE_bornholm_crisis_desc: "Perdimos la isla de Bornholm cuando se rebeló hace siglos, aunque nunca hubo una cesión legal a [Den.GetName]. Es de importancia estratégica porque controla el mar Báltico inferior, pero está claro que [Den.GetName] no puede defenderla. Podemos y debemos recuperar su control por nuestra seguridad."
 SWE_the_aland_issue: "La cuestión de Åland"
 SWE_the_aland_issue_desc: "La gente de Åland habla sueco, se identifica como sueca y sería sueca de no ser por la intromisión de la Sociedad de Naciones. ¿Cómo puede alguien llegar a la conclusión de que no son suecos? Ya es hora de remediar esta injusticia histórica."
 SWE_join_the_anti_soviet_pact: "Sumarse al Pacto Antisoviético"
 SWE_join_the_anti_soviet_pact_desc: "Aunque la mayor parte de las naciones teme el surgimiento de [SOV.GetNameDef], ninguna tiene intención de actuar para impedir que extienda su influencia, salvo las que firmaron el Pacto Antikomintern. Debemos sumarnos al pacto para dejar claras nuestras intenciones."
 SWE_join_the_anti_soviet_pact_tt: "Estableceremos esferas de intereses con [GER.GetName], lo que hará muy improbable que ataquen §Y[DEN.GetName]§! o §Y[NOR.GetName]§! durante §Y1,5 años§!"
 SWE_demand_atlantic_resource_rights: "Exigir derechos sobre recursos atlánticos"
 SWE_demand_atlantic_resource_rights_desc: "Hemos conseguido socavar la soberanía [DEN.GetAdjective] y ahora debemos dar el siguiente paso: privarles de su territorio en el Atlántico con la excusa de protegerlos de los agresores de la región."
 SWE_demand_demilitarization_of_finnish_border: "Desmilitarización finlandesa"
 SWE_demand_demilitarization_of_finnish_border_desc: "Como parte de nuestros planes para la reintegración de [FIN.GetName], debemos seguir erosionando su soberanía al tiempo que le permitimos mantener una defensa creíble contra los [SOV.GetAdjective] en el este. Con este fin, debemos imponer la desmilitarización de su frontera con nosotros para dificultarles defensa en caso de que necesitemos interferir en sus asuntos."
 SWE_united_kingdoms_of_sweden_and_norway: "Reinos Unidos de Suecia y Noruega"
 SWE_united_kingdoms_of_sweden_and_norway_desc: "Tras la crisis de Narvik y nuestras consiguientes ganancias, [NOR.GetName] ha quedado debilitada y desmoralizada. Ahora debemos asestar el golpe final a la independencia [NOR.GetAdjective] y forzar la unificación de nuestras naciones bajo un solo gobierno."
 SWE_swedish_finnish_defense_agreement: "Acuerdo de defensa sueco-finlandés"
 SWE_swedish_finnish_defense_agreement_desc: "Hasta que nos ocupemos de la amenaza de [SOV.GetNameDef], nos interesa colaborar con el ejército [FIN.GetAdjective]. Algún día volveremos a tenerlos bajo nuestro mando, pero ahora mismo tenemos problemas más acuciantes que atender."
 SWE_danish_alignment: "Alineamiento danés"
 SWE_danish_alignment_desc: "[DEN.GetName] tiene una ubicación estratégica y es sustancialmente más débil que sus vecinos, por lo que es casi inevitable que uno de ellos intente acabar con la independencia [DEN.GetAdjective]. Por lo tanto, debemos atacar primero para no perder la oportunidad."
 SWE_finnish_integration: "Östra Rikshalvan"
 SWE_finnish_integration_desc: "En los últimos años, hemos conseguido erosionar la soberanía [FIN.GetAdjective]. Ahora tenemos que darle el último empujón exigiendo que retomen su lugar como nuestros súbditos legítimos. Si no lo hacen de buena gana, les haremos entrar en razón."
 SWE_crusade_against_bolshevism: "[AAT_crusade_against_sov]"
 SWE_crusade_against_bol: "Cruzada contra el bolchevismo"
 SWE_crusade_against_rus: "Cruzada contra el imperialismo ruso"
 SWE_crusade_against_bolshevism_desc: "[SOV.GetNameDefCap] es la mayor amenaza a los valores europeos que hemos visto en siglos. Ya no basta con contenerla; debemos organizar una nueva cruzada contra el bolchevismo y destruirlo."
 SWE_crusade_against_bolshevism_tt: "\nSi §Y$SWE_crusade_against_the_eastern_threat$§! está activo mientras §Y[SWE.GetName]§! o cualquier miembro de la facción captura alguno de estos estados:\n§Y[195.GetName]§!,§Y[206.GetName]§!,§Y[202.GetName]§!,§Y[242.GetName]§!,§Y[219.GetName]§!,§Y[137.GetName]§!,§Y[218.GetName]§!,§Y[217.GetName]§!,§Y[252.GetName]§!,§Y[249.GetName]§!,§Y[229.GetName]§!,§Y[247.GetName]§!,§Y[408.GetName]§!,§Y[214.GetName]§!, su duración se restablecerá a los 365 días completos."
 SWE_reclaiming_the_rus: "Reclamando la Rus"
 SWE_reclaiming_the_rus_desc: "Nuestros antepasados frecuentaron los ríos de la Rusia oriental y de Ucrania y se establecieron en sus orillas. Es el momento de integrar estas regiones bajo nuestro dominio y completar con una colonización lo que ellos iniciaron."
 SWE_greater_nordic_reich: "Det Stornordiska Riket"
 SWE_greater_nordic_reich_desc: "Hemos demostrado ser los señores indiscutibles de Escandinavia por la pura fuerza. Pero esto solo esto es solo el principio para nuestro pueblo. Mientras nos unimos como un solo rike, el mundo debería prepararse para lo que está por venir."
 SWE_greater_nordic_reich_tt: "Permite anexionarse súbditos §Ynórdicos§! y convertirlos en estados esenciales"
 SWE_the_cross_we_bear: "La cruz que cargamos"
 SWE_the_cross_we_bear_desc: "Somos todos hermanos y hermanas del norte. El estado [SWE.GetAdjective] no puede quedarse tan tranquilo mientras sus hermanos nórdicos languidecen bajo la ocupación. Nuestro deber es liberarlos de las cadenas para que todos podamos vivir y morir en el norte sin el yugo de la guerra y la tiranía."
 SWE_the_cross_we_bear_tt_1: "Por cada país §Ynórdico§! que esté ocupado:"
 SWE_the_cross_we_bear_tt_2: "Por cada país §Ynórdico§! que esté liberado:"
 SWE_the_cross_we_bear_tt_3: "Aumenta la fuerza de §Y$SWE_the_cross_we_bear$§! en:"
 SWE_scandinavian_defense_union: "Unión de Defensa Escandinava"
 SWE_scandinavian_defense_union_desc: "Los conflictos recientes han demostrado que obstinarse en la neutralidad aislada es extremadamente peligroso. Si no queremos vernos rodeados de enemigos en el futuro, debemos crear un acuerdo con nuestros vecinos nórdicos para defendernos mutuamente cuando uno de nosotros sea atacado."
 SWE_the_threat_of_the_iron_curtain: "La amenaza del telón de acero"
 SWE_the_threat_of_the_iron_curtain_desc: "A pesar del fin del conflicto que ha envuelto a gran parte del mundo, la tensión aumenta entre las potencias victoriosas. Si queremos evitar que nos ataquen nuestros adversarios mientras compiten por el control del Báltico, debemos disuadirlos formando parte de una alianza con naciones de ideología afín."
 SWE_special_forces: "Invertir en las fuerzas especiales"
 SWE_special_forces_desc: "A veces, la guerra moderna requiere pequeños grupos de fuerzas especiales que lleven a cabo misiones en terreno difícil o tras las líneas enemigas sin necesitar refuerzos. Debemos fundar un cuerpo de fuerzas especiales que pueda actuar como vanguardia del ejército [SWE.GetAdjective] cuando sea preciso."
 SWE_acquire_ww2_tanks_and_wrecks: "Adquirir restos de tanques del campo de batalla"
 SWE_acquire_ww2_tanks_and_wrecks_desc: "Mientras se asienta el polvo en toda Europa, los campos de batalla están llenos de tanques abandonados con los que podríamos investigar y desarrollar mejoras para nuestros propios diseños. Quizás sea buen momento para sacar provecho de la situación antes de que otros se lleven el botín de guerra."
 SWE_extend_the_time_of_preparedness: "Ampliar el tiempo de preparación"
 SWE_extend_the_time_of_preparedness_desc: "Aunque haya quien prefiera que [ROOT.GetName] regrese cuanto antes a la normalidad, tenemos más amenazas en el horizonte. Para mantener nuestra capacidad de defender la nación, necesitamos seguir en este estado de preparación y compromiso con la defensa total."
 SWE_increase_intelligence_funding: "Aumentar el gasto en inteligencia"
 SWE_increase_intelligence_funding_desc: "[SWE.capital.GetCapitalVictoryPointName] se ha convertido en un centro de actividad de espionaje en los últimos años. Deberíamos aumentar el presupuesto del servicio de inteligencia para que desarrolle nuevas tecnologías y supervise de forma más activa esa actividad antes de que amenace nuestros intereses."
 SWE_karnvapenprogram: "Kärnvapenprogram"
 SWE_karnvapenprogram_bonus: "Bonificación de Kärnvapenprogram"
 SWE_karnvapenprogram_nuclear_bonus: "Bonificación nuclear de Kärnvapenprogram"
 SWE_karnvapenprogram_air_bonus: "Bonificación aérea de Kärnvapenprogram"
 SWE_ger_swe_nuclear_bonus: "Bonificación del Uranprojekt germano-sueco"
 SWE_karnvapenprogram_desc: "Con el desarrollo de las armas atómicas, la única forma de velar por nuestra seguridad nacional es desarrollarlas nosotros mismos junto con los sistemas de suministro adecuados. Si usamos la tapadera del desarrollo de energía nuclear y armas convencionales, conseguiremos no alarmar a las grandes potencias."
 SWE_specialized_equipment: "Equipo militar especializado"
 SWE_specialized_equipment_desc: "El entrenamiento de las fuerzas especiales va bien, pero estamos viendo que sería más eficaz si contaran con equipo y vehículos especializados para las misiones."
 SWE_specialized_equipment_tt: "Desbloquea equipo especializado según las fuerzas especiales elegidas (rangers, paracaidistas o marines)."
 SWE_something_something_neutrality_butt_really: "Something Something Neutrality Butt Really"
 SWE_something_something_neutrality_butt_really_desc: "TODO"
 SWE_the_lion_of_the_north_rises: "El León del Norte se levanta"
 SWE_the_lion_of_the_north_rises_desc: "Suecia se ha mantenido al margen de las luchas de poder mundiales durante demasiado tiempo. Por eso, hemos sido objeto de escandalosas exigencias y bloqueos por parte de las grandes potencias, pero esos días se han acabado. El león del Norte volverá a levantarse y ocupará su lugar como líder de la región."
 SWE_preemptive_strike: "Ataque preventivo"
 SWE_preemptive_strike_desc: "Aunque muchos deseen dejar atrás el conflicto, no podemos permitirnos caer de nuevo en los mismos errores. Tenemos que atacar a nuestros adversarios antes de que tengan demasiado poder o, aún peor, desarrollen sus propias armas atómicas. Si somos rápidos y contundentes, podremos tomarlos por sorpresa."
 SWE_war_games: "Juegos de guerra"
 SWE_war_games_desc: "Nuestra posición geopolítica y la de nuestros adversarios han quedado bastante claras. Por lo tanto, no tenemos nada que perder si metemos al ejército en juegos de guerra que se anticipen al conflicto con estos adversarios."
 SWE_scramble_for_the_baltic: "Pelea por el Báltico"
 SWE_scramble_for_the_baltic_desc: "El territorio que ocupan ahora los países bálticos fue el dominio del imperio sueco en siglos pasados. Si queremos reafirmar nuestra supremacía sobre el amplio mar Báltico, tenemos que actuar con rapidez y reclamar esos territorios antes de que se nos adelante el gobierno [GER.GetAdjective] o [SOV.GetAdjective]."
 SWE_economic_integration: "Integrar nuestra economía en la de [GER.GetNameDef]"
 SWE_economic_integration_desc: "Nuestro sanguinario ascenso al poder ha dejado la nación en ruinas; es necesaria una reconstrucción inmediata. Dado que nuestra industria se encuentra desmoronada, será mejor tratar de integrarla en la economía [GER.GetAdjective] a fin de sacar beneficio de su poderío financiero."
 SWE_economic_independence: "Mantener la independencia económica"
 SWE_economic_independence_desc: "Si bien agradecemos el respaldo [GER.GetAdjective] en nuestra gloriosa revolución, no tenemos intención alguna de convertirnos en otra de sus provincias. Para reconstruir nuestra economía, debemos estructurarla teniendo como máxima prioridad la independencia financiera."
 SWE_military_integration: "Integrar el ejército con [GER.GetNameDef]"
 SWE_military_integration_desc: "Los suecos han olvidado cómo se libran las guerras, pero tenemos la oportunidad de devolverles ese conocimiento si estrechamos lazos con [GER.GetNameDef]. Al integrar nuestro ejército con el suyo, contribuiremos a la liberación de Europa de las garras del bolchevismo y, de paso, fortaleceremos al pueblo [SWE.GetAdjective]."
 SWE_military_independence: "Mantener un ejército independiente"
 SWE_military_independence_desc: "¿Qué necesidad tienen los soldados [SWE.GetAdjective] de morir por [GER.GetNameDef] en los Alpes o en el norte de África, cuando tenemos asuntos más acuciantes en nuestro entorno más inmediato? Hemos de mantener nuestra independencia militar y concentrar fuerzas para combatir las amenazas que rondan nuestras fronteras."
 SWE_germanify_sweden: "Asimilar la cultura germánica"
 SWE_germanify_sweden_desc: "Si bien muchos afirman que somos pueblos distintos, las experiencias más recientes nos han demostrado que Suecia forma parte de una hermandad germánica; nos une nuestra sangre. Ya va siendo hora de deshacernos de los vestigios de influencias extranjeras y reconciliarnos con nuestras raíces germánicas."
 SWE_promote_nordic_identity: "Promover la identidad nórdica"
 SWE_promote_nordic_identity_desc: "Aunque no negamos que puede haber ciertas similitudes entre la cultura nórdica y la [GER.GetAdjective], nuestro pueblo no es el [GER.GetAdjective]. Las gentes de Escandinavia y Finlandia poseen cultura y tradiciones propias que se remontan a hace eones, y es nuestro deber ensalzarlas y defenderlas de otras."
 SWE_finland_claims: "Reconocimiento de nuestras reivindicaciones de Finlandia"
 SWE_finland_claims_desc: "El territorio de [FIN.GetNameDef] nos corresponde por legítimo derecho y, con nuestras fuerzas renovadas, bien podríamos recuperar esa soberanía. No obstante, los conflictos que vienen sacudiendo la región últimamente han complicado la coyuntura geopolítica, por lo que necesitaremos el respaldo de [GER.GetNameDef] para que nuestras reivindicaciones no caigan en saco roto."
 SWE_establish_nordland: "Reichsprotektorat Nordland"
 SWE_establish_nordland_desc: "Gracias al liderazgo de [GER.GetNameDef], hemos resurgido de las cenizas más fuertes que nunca. Ahora, nuestra lealtad a la causa se verá recompensada con la expansión de nuestros dominios hacia el este."
 SWE_uranium_project: "Firma del Uranprojekt por parte de los gobiernos [GER.GetAdjective] y [SWE.GetAdjective]"
 SWE_uranium_project_desc: "Hace ya muchos años que la comunidad científica [GER.GetAdjective] empezó a investigar la energía nuclear, y multitud de voces insignes afirman que la energía de un átomo es capaz de provocar una explosión colosal. De contar con acceso a agua pesada, y si combinamos nuestro saber científico con el suyo, podemos contribuir a la creación de esa arma tan formidable."
 SWE_betray_germany_plan: "Hacia un Rike sueco"
 SWE_betray_germany_plan_desc: "[GER.GetNameDefCap], sobrecargada, está destinada a desmoronarse. Por tanto, nos conviene orquestar tácticas que aceleren su caída a fin de asegurar nuestro futuro. Sin embargo, esto solo será posible si los enemigos de [GER.GetNameDef] se prestan a firmar la paz con nosotros por separado."
 SWE_undermine_the_fascists: "Menoscabar a los fascistas"
 SWE_undermine_the_fascists_desc: "Los fascistas que aspiran al poder no son más que una turba encolerizada; si tienen la oportunidad, llevarán a la nación a la ruina. Debemos socavar el apoyo que tienen y procurar que los verdaderos patriotas sigan siendo leales al rey."
 SWE_revoke_anti_militia_laws: "Derogar las leyes antimilicia"
 SWE_revoke_anti_militia_laws_desc: "Los políticos miopes del Riksdag prohibieron la creación de grupos paramilitares en 1934, después de conocer la existencia del Munckska Kåren. Con tantos socialistas y traidores similares entre nosotros, debemos levantar la prohibición y crear un cuerpo nuevo de soldados de asalto que mantengan segura la nación."
 SWE_revoke_anti_militia_laws_tt: "Crea una nueva plantilla de división para milicias de §Ysoldados de asalto§! y desbloquea las decisiones de §YReclutamiento de soldados de asalto§! para ampliar el límite de las divisiones. §R¡Las divisiones solo estarán disponibles tras cambiar la ideología al fascismo!§!"
 SWE_unify_the_national_socialist_movement: "Unificar el movimiento nacionalsocialista"
 SWE_unify_the_national_socialist_movement_desc: "El movimiento nacionalsocialista está dividido en infinidad de facciones que escriben editoriales mezquinos criticándose entre sí y se pelean por las calles. Si quieren tener alguna posibilidad de formar un gobierno, tendrán que reunirse en torno a un solo líder y su mensaje."
 SWE_unify_the_national_socialist_movement_tt_1: "A partir del evento, se puede elegir una de estas opciones:"
 SWE_unify_the_national_socialist_movement_tt_2: "O:"
 SWE_unify_the_national_socialist_movement_tt_3: "Desbloquea decisiones para fomentar el apoyo al fascismo mediante marchas en los estados donde se han reclutado soldados de asalto."
 SWE_meet_with_the_king: "Encuentro con el rey"
 SWE_meet_with_the_king_desc: "La marea nacionalista de [SWE.GetName] ha llamado la atención del rey. Este ha solicitado que los personajes que han conseguido este apoyo se reúnan con él en el palacio real para discutir sus intenciones."
 SWE_meet_with_the_king_tt: "Desbloquea decisiones para fomentar el apoyo al movimiento monárquico mediante giras del rey por [SWE.GetName]."
 SWE_attack_Landsorganisationen: "Atacar a la Landsorganisationen"
 SWE_attack_Landsorganisationen_desc: "Los socialdemócratas son un escollo que debemos superar para salvar a la nación del bolchevismo. En lugar de combatirlos directamente en ridículas elecciones, debemos usar nuestros recursos para poner al público en contra de los sindicatos que financian el partido."
 SWE_appeal_for_support: "Llamamiento de apoyo"
 SWE_appeal_for_support_desc: "El estamento aristocrático de [SWE.GetName] ha visto su poder y su influencia erosionarse durante décadas, pero aún no los ha perdido. Si recabamos su apoyo y sus recursos, podemos devolver la nación a una forma más natural de gobierno."
 SWE_appeal_for_support_tt: "Desbloquea las decisiones de §YLlamamiento de apoyo§! para conseguir apoyo político para el movimiento nacionalista."
 SWE_align_more_closely_with_the_landsorganisationen: "Alinearse más estrechamente con la Landsorganisationen"
 SWE_align_more_closely_with_the_landsorganisationen_desc: "Los sindicatos fuertes y la protección de los trabajadores son imprescindibles en cualquier fuerza laboral moderna. Crearemos fuertes lazos con estos sindicatos por el bien de todos los trabajadores."
 SWE_align_more_closely_with_the_landsorganisationen_tt: "Desbloquea los consejeros:\n"
 SWE_socialist_reforms: "Reformas socialistas"
 SWE_socialist_reforms_desc: "Ahora que hemos ganado suficiente poder en el Riksdag, podemos empezar a sentar las bases de una auténtica república socialista. Para asegurar nuestra posición, debemos introducir reformas con rapidez para reducir la influencia de la burguesía y ganarnos al proletariado."
 SWE_socialist_reforms_tt: "§YFolkhemmet§! ahora otorga una bonificación de §Yinvestigación§! equivalente al 25% de §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!.\n§YFolkhemmet§! ahora otorga una bonificación de §Y$BONUS_PRODUCTION_EFFICIENCY_CAP_FACTOR$§! equivalente al 50% de §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!."
 SWE_ture_nerman_tt: "$SWE_ture_nerman$"
 SWE_fredrik_strom_tt: "$SWE_fredrik_strom$"
 SWE_zeth_hoglund_tt: "$SWE_zeth_hoglund$"
 SWE_police_reforms: "Evitar una contrarrevolución"
 SWE_police_reforms_desc: "Como era de esperar, nuestras políticas nos están granjeando enemigos muy poderosos entre la burguesía y la aristocracia. Si queremos evitar que inicien una contrarrevolución, debemos actuar con rapidez para erradicarlos, y, junto a ellos, a todos los posibles traidores de clase del proletariado."
 SWE_refuge_from_war: "Refugio de la guerra"
 SWE_refuge_from_war_desc: "Invariablemente, la guerra provoca el éxodo de los que temen por su vida bajo un nuevo régimen. Muchos de los que huyen tienen habilidades que podrían beneficiarnos; sin duda, podremos alcanzar un acuerdo en beneficio mutuo."
 SWE_refuge_from_war_tt: "Por cada país que no sea comunista actualmente, gana una cantidad de mano de obra que se ajustará según el apoyo comunista de dicho país. Los países §Ynórdicos§! y §Ygrandes potencias§! pueden otorgar una proporción de mano de obra superior, y las §Ypequeñas potencias§! pueden otorgar menos, hasta sumar una ganancia total máxima de: §G+80.000§!\nMano de obra total que se podrá ganar según la situación mundial actual: §G+[?SWE_refugee_from_war_total_manpower_gained]§!\nNación que menos mano de obra procurará: §Y[?SWE_refugee_min_manpower_country.GetName]§!, con §G+[?SWE_refugee_min_manpower_gained]§!\nNación que más mano de obra procurará: §Y[?SWE_refugee_max_manpower_country.GetName]§!, con §G+[?SWE_refugee_max_manpower_gained]§!\nPromedio de mano de obra ganada por país: §G+[?SWE_refugee_from_war_average_manpower_per_country]§!"
 SWE_refuge_for_revolutionaries: "Refugio de revolucionarios"
 SWE_refuge_for_revolutionaries_desc: "Aunque el socialismo es inevitable, aún hay revolucionarios que se ven en el lado perdedor de un conflicto o atrapados en un estado que ha traicionado al proletariado. Debemos dejar claro que todos ellos pueden sentirse útiles y seguros en [SWE.GetName]."
 SWE_refuge_for_revolutionaries_tt: "Los consejeros comunistas de otros países se transferirán a [SWE.GetName] dependiendo de la situación política de su país de origen. Actualmente, estos asesores se transferirán a [SWE.GetName]:"
 SWE_liquidate_the_monarchy: "Liquidar la monarquía"
 SWE_liquidate_the_monarchy_desc: "Ha llegado el momento de disolver la institución parasitaria de la monarquía en [SWE.GetName]. Despojaremos de títulos a la familia real y la aristocracia en general y redistribuiremos su riqueza entre el pueblo."
 SWE_establish_politburo: "Establecer el politburó"
 SWE_establish_politburo_desc: "Despojadas de poder, la burguesía y la aristocracia han dejado de existir. Por lo tanto, debemos disolver el último vestigio de su influencia, el Riksdag, y establecer en su lugar un nuevo gobierno de los trabajadores."
 SWE_five_year_plan: "Comité de planificación estatal"
 SWE_five_year_plan_desc: "Tras la institución del politburó y la nacionalización de toda la industria, ahora necesitamos un organismo que pueda supervisar los asuntos económicos y recomendar decisiones políticas al comité central del politburó."
 SWE_peoples_commissar_for_defense: "Comisario Popular de Defensa"
 SWE_peoples_commissar_for_defense_desc: "Algún día, cuando los trabajadores del mundo se unan, se disolverán las fronteras. Hasta ese día, hemos de estar atentos y preparados ante cualquier incursión en nuestro territorio. Para supervisar nuestras defensas, debemos crear un nuevo Ministerio de Defensa que esté libre de la influencia de los antiguos aristócratas."
 SWE_starve_the_fascists_of_iron: "Dejar sin hierro a nuestros enemigos"
 SWE_starve_the_fascists_of_iron_desc: "No cometeremos los mismos errores que cometieron otros al apaciguar a futuros enemigos que luego usarán nuestros recursos para guerrear contra nosotros. De hoy en adelante, prohibiremos la exportación de recursos a sus países, incluido nuestro preciado mineral de hierro."
 SWE_finnish_buffer_state: "Estado colchón finlandés"
 SWE_finnish_buffer_state_desc: "Hay pocas dudas de que [SOV.GetNameDef] preferiría que los asuntos [SWE.GetAdjective] estuvieran controlados por alguien más afín a sus intereses. Para evitar conflictos entre nosotros, es fundamental que [FIN.GetName] se convierta en un estado colchón alineado con nuestros intereses."
 SWE_support_norwegian_communists: "Apoyar a los comunistas noruegos"
 SWE_support_norwegian_communists_desc: "Nunca estaremos completamente a salvo hasta que [NOR.GetName] se libere del gobierno burgués, pero ellos nunca aceptarían que les impusiéramos un gobierno socialista. Por lo tanto, tenemos que apoyar la lucha de los comunistas [NOR.GetAdjective] por derrocar el orden establecido."
 SWE_support_danish_communists: "Apoyar a los comunistas daneses"
 SWE_support_danish_communists_desc: "La posición estratégica de [DEN.GetName], entre el Báltico y el mar del Norte, le confiere un nivel de control de nuestra seguridad nacional que resulta inaceptable. La única forma de asegurarnos de que no nos traicionen es apoyar el movimiento comunista [DEN.GetAdjective] y establecer un régimen afín en ese país."
 SWE_sami_reconcilliation: "Reconciliación sami"
 SWE_sami_reconcilliation_desc: "El pueblo sami ha sufrido durante siglos mientras otras naciones le robaban sus tierras históricas y restringían sus derechos. Haremos lo que podamos para enmendar las cosas y comenzar el proceso de reconciliación con los samis."
 SWE_deep_mining_complexes: "Complejos de minería profunda"
 SWE_deep_mining_complexes_desc: "[SWE.GetName] tiene abundantes recursos naturales atrapados bajo tierra. Deberíamos aumentar la inversión en el sector minero para aprovechar esos recursos. Por otra parte, podemos impedir que nos ataquen destruyendo las minas e impidiendo así que los enemigos accedan a lo que probablemente buscan."
 SWE_affordable_housing: "Vivienda asequible"
 SWE_affordable_housing_desc: "Aunque las normativas sobre vivienda comienzan a mejorar en las ciudades, aún hay demasiadas personas reducidas a la pobreza por los elevados precios del alquiler. Debemos garantizar que todo el mundo tenga acceso a una vivienda asequible para remediar la situación."
 SWE_continue_the_second_industrial_revolution: "Continuar la segunda revolución industrial"
 SWE_continue_the_second_industrial_revolution_desc: "La industrialización continua es la clave para aumentar la prosperidad y la seguridad de nuestro pueblo. Por lo tanto, debemos aprovechar el poder de las nuevas tecnologías y acelerar aún más el ritmo de la industrialización en [SWE.GetName]."
 SWE_paid_holidays: "Vacaciones pagadas por el estado"
 SWE_paid_holidays_desc: "El tiempo de vacaciones ha sido siempre causa de mucha tensión entre los trabajadores y las empresas. El sector privado solo hará por los trabajadores lo mínimo para no infringir la ley mientras maximiza los beneficios. Es hora de que el estado intervenga para regular las vacaciones en beneficio de los trabajadores, para variar."
 SWE_paid_holidays_policy_tt: "§G+3%§! de §Yestabilidad§! y §G+5%§! de §Yvelocidad de construcción§! durante la mayor parte del año.\n§Y+20% de bienes de consumo§! durante 30 días del año."
 SWE_privately_managed_holidays: "Vacaciones gestionadas de forma privada"
 SWE_privately_managed_holidays_desc: "El estado no tiene por qué interferir con el funcionamiento de las empresas. Por lo tanto, permitiremos que el sector privado controle su política de vacaciones. Si a los trabajadores no les gusta, que busquen trabajo en otro lugar."
 SWE_kockums: "Kockums"
 SWE_kockums_desc: "Kockums ha demostrado su capacidad para producir barcos y submarinos para la armada. Deberíamos ampliar sus operaciones para aumentar su producción de barcos."
 SWE_gotaverken: "Götaverken"
 SWE_gotaverken_desc: "Para modernizar la armada, tenemos que ampliar los astilleros de Götaverken e invertir en nuevas tecnologías de fabricación para la construcción de buques de guerra."
 SWE_refit_gotaverken_for_rapid_repairs: "Reacondicionar Götaverken para reparaciones rápidas"
 SWE_refit_gotaverken_for_rapid_repairs_desc: "Dedicar astilleros a las reparaciones puede reducir la velocidad a la que construimos barcos, pero mejorará sustancialmente nuestra capacidad para mantener la flota en condiciones de combate."
 SWE_retool_dockyards: "Reacondicionar astilleros"
 SWE_retool_dockyards_desc: "Al centrar nuestros esfuerzos en barcos y submarinos más pequeños, sacaremos partido a nuestros puntos fuertes en lugar de intentar competir con las principales potencias."
 SWE_archapeligo_harrasment: "Acoso en el archipiélago"
 SWE_archapeligo_harrasment_desc: "Nuestras costas son un obstáculo para cualquier agresor. Pero podríamos aprovechar más nuestra familiaridad con el archipiélago para hostigar mejor a los barcos enemigos en la zona si le damos a la armada los recursos para hacerlo."
 SWE_unrestricted_submarine_warfare: "Guerra submarina sin restricciones"
 SWE_unrestricted_submarine_warfare_desc: "Los submarinos tienen la capacidad de hostigar barcos y buques de guerra enemigos, que son más caros de reemplazar. Deberíamos utilizarlos para salvar la diferencia de armamento entre nuestra armada y la de nuestros adversarios."
 SWE_lindholmens_varv: "Lindholmens Varv"
 SWE_lindholmens_varv_desc: "Lindholmens Varv se ha centrado en la construcción de barcos civiles en los últimos años. Con pequeñas modificaciones, sus astilleros podrían apoyar la ampliación y modernización de la armada."
 SWE_italian_destroyers: "Comprar destructores italianos"
 SWE_italian_destroyers_desc: "Construir barcos desde cero es caro, pero es posible que muchas naciones estén dispuestas a vender algunos de sus buques más antiguos. [ITA.GetNameDefCap], por ejemplo, ya ha mostrado interés en vendernos una serie de destructores a un precio muy razonable."
 SWE_italian_ships_tt: "Hará que [ROOT.GetFlag][ROOT.GetName]: \n "
 SWE_italian_ships_tt_2: "\n§R¡[ENG.GetNameDefCap] puede intentar interceptar la entrega de barcos!§!"
 SWE_rule_the_baltic: "Dominar el Báltico"
 SWE_rule_the_baltic_desc: "[SWE.GetName] no estará a salvo hasta que controlemos el Báltico firmemente. Para eso necesitamos adquirir experiencia en la construcción de barcos más grandes que puedan enfrentarse a los mejores diseños de nuestros vecinos."
 SWE_defense_act: "Ley de defensa"
 SWE_defense_act_tt: "§YPodremos reorganizar a nuestros líderes políticos en las próximas elecciones§!"
 SWE_defense_act_desc: "La guerra se cierne sobre Europa una vez más y hay decisiones difíciles que tomar en el Riksdag. Ninguna es más apremiante que la aprobación de la ley de defensa y su potencial para dinamitar la coalición gobernante."
 SWE_strike_the_capitalist_beast_down: "Derribar a la bestia capitalista"
 SWE_strike_the_capitalist_beast_down_desc: "La clase obrera de Suecia lleva demasiado tiempo sufriendo bajo el yugo de la burguesía. Aunque los socialdemócratas se creen capaces de suavizar la dureza del capitalismo, solo los socialistas ofrecen al electorado la verdad: el capitalismo no tiene arreglo, el capitalismo debe ser abolido."
 SWE_social_democracy: "Democracia social"
 SWE_social_democracy_desc: "La visión que tienen los socialdemócratas de Suecia no se basa en el miedo o la ira, sino en la esperanza. Esperamos que, al apoyar a los más necesitados de la sociedad, consigamos la estabilidad y la felicidad de todos. A través de nuestra cooperación y generosidad, crearemos por fin el hogar del pueblo."
 SWE_as_the_barometer_falls: "Según baja el barómetro"
 SWE_as_the_barometer_falls_desc: "No podemos permitirnos que una incursión en nuestro territorio nos pille desprevenidos, sea cual sea la causa. Por lo tanto, debemos asegurarnos de que las fuerzas armadas tengan planes de contingencia y el entrenamiento adecuado para hacer frente a cualquier situación de este tipo."
 SWE_the_old_enemy_stirs: "El viejo enemigo se agita"
 SWE_the_old_enemy_stirs_desc: "Después de una sangrienta guerra civil y una década de industrialización masiva, [SOV.GetNameDef] busca reafirmar su control sobre los territorios del antiguo Imperio Ruso y más allá. Si no queremos quedar atrapados en la esfera de influencia de [SOV.GetName], tenemos que actuar con rapidez y prepararnos para la guerra."
 SWE_license_skf_ball_bearings: "Rodamientos de bolas SKF"
 SWE_license_skf_ball_bearings_desc: "SKF se ha convertido en un líder mundial en la producción de rodamientos de bolas, que son cruciales para la producción de muchos vehículos militares modernos. Debemos aprovechar esta circunstancia en las negociaciones comerciales con las naciones beligerantes."
 SWE_en_svensk_tiger: "En Svensk Tiger"
 SWE_en_svensk_tiger_desc: "Cualquier información que nuestros adversarios obtengan sobre nosotros podría usarse para socavar nuestra seguridad nacional. Para evitar esto, ser fuerte y silencioso como el poderoso tigre debe convertirse en parte del carácter [SWE.GetAdjective]."
 SWE_swedes_not_sweden_to_finlands_aid_post_fin_war: "Los suecos, y no Suecia, ayudan a Finlandia"
 SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war: "Cuerpo de voluntarios suecos"
 SWE_swedes_not_sweden_to_finlands_aid: "[SWE_FinnishVolunteerFocusLoc]"
 SWE_swedes_not_sweden_to_finlands_aid_desc: "Si bien el gobierno no puede ayudar militarmente a [FIN.GetName] sin romper la neutralidad de la nación, hay miles de ciudadanos [SWE.GetAdjective] que están dispuestos a dar la vida como voluntarios para defender a nuestros vecinos nórdicos."
 SWE_swedes_not_sweden_to_finlands_aid_tt: "\nMejorará automáticamente a: "
 SWE_swedes_not_sweden_to_finlands_aid_tt_2: "cuando [FIN.GetName] está en guerra con una gran potencia"
 SWE_finlands_cause_is_ours: "La causa de Finlandia es nuestra"
 SWE_finlands_cause_is_ours_desc: "La agresión [SOV.GetAdjective] hacia [FIN.GetName] se volverá hacia nosotros algún día. En lugar de quedarnos al margen del conflicto actual, debemos unirnos al pueblo [FIN.GetAdjective] para hacer retroceder la vieja amenaza."
 SWE_coalition_war_cabinet: "Gabinete de guerra democrático"
 SWE_coalition_war_cabinet_desc: "Los últimos acontecimientos mundiales han sacudido a la nación y despertado el temor a que el conflicto se extienda a [SWE.GetName]. Para promover el sentido de unidad en estos tiempos difíciles, crearemos un gabinete de guerra de coalición formado por miembros destacados de los principales partidos del Riksdag."
 SWE_coalition_war_cabinet_tt: "§YDesbloquea decisiones para añadir rasgos a nuestro líder actual§!"
 SWE_the_aland_question: "La cuestión de [145.GetName]"
 SWE_the_aland_question_desc: "Ahora que [SOV.GetNameDef] se esfuerza por reafirmar su control sobre [FIN.GetName], debemos impedir que consiga controlar el territorio estratégico de [145.GetName]. Al estar justo al lado de nuestra costa, las islas podrían usarse para proyectar el poder aéreo y naval [SOV.GetAdjective] hacia el territorio [SWE.GetAdjective]."
 SWE_the_aland_question_tt: "Es más probable que §Y[FIN.GetName]§! acepte ceder el control de §YÅland§! en esta situación que en la de §Y§Y$SWE_the_aland_issue$§!§!, a menos que §Y[SWE.GetName]§! tenga un ejército mucho más grande que el de §Y[FIN.GetName]§!."
 SWE_the_nordic_defense_council: "El Consejo de Defensa Nórdico"
 SWE_the_nordic_defense_council_desc: "Por separado, cada una de las naciones nórdicas somos presa fácil para nuestros vecinos expansionistas. Pero si nos unimos y compartimos la carga de nuestra defensa colectiva, podremos crear un verdadero elemento disuasorio para cualquier agresor. Para empezar, tenemos que ratificar un tratado de defensa entre los posibles miembros de la organización."
 SWE_nordic_defense_fleet: "Flota de defensa nórdica"
 SWE_nordic_defense_fleet_desc: "Con la ratificación del tratado de defensa nórdica, podemos comenzar el proceso de fusión de nuestros recursos navales bajo un sistema de mando común."
 SWE_nordic_defense_fleet_tt: "Cada tipo de súbdito §Ymiembro del Consejo de Defensa Nórdico§!:\nTransfiere flota a §Y[SWE.GetName]§!"
 SWE_nordljus: "Construir el Nordljus"
 SWE_nordljus_desc: "Nuestra armada no puede competir con la de otras potencias del Báltico; necesitamos un nuevo buque insignia capaz de hacer frente al más temible de los rivales. Aunque un proyecto de semejante magnitud redundará en el menoscabo de las economías nórdicas, a veces la ecuación es muy sencilla:\n\nLa fuerza, con fuerza se combate."
 SWE_nordljus_tt: "Cada §Ymiembro del Consejo de Defensa Nórdico§! gana:"
 SWE_nordljus_tt_2: "La cadena de producción comenzará ya completada al §Y60%§!"
 SWE_centralized_military_aid: "Industrias militares centralizadas"
 SWE_centralized_military_aid_desc: "$SWE_decentralized_industrial_aid_desc$"
 SWE_centralized_military_aid_tt: "Cada §Ymiembro del Consejo de Defensa Nórdico§!:\n   Añade §G1§! ranura de construcción\n   Añade §G1§! §Yfábrica militar§!"
 SWE_merge_army_complexes: "Fusionar los complejos militares"
 SWE_merge_army_complexes_desc: "Centralizar nuestros complejos militares se traducirá en un aumento de su eficiencia. Si los dejamos repartidos por nuestros Estados miembros, corremos el riesgo de perderlos en caso de invasión."
 SWE_merge_army_complexes_tt: "Cada §Ymiembro del Consejo de Defensa Nórdico§!: §R-1§! §Yfábrica militar§!\n(§Y[SWE.GetName]§!) §G+1§! §Yfábrica militar§! por cada §Ymiembro del Consejo de Defensa Nórdico§!"
 SWE_nordic_centralized_air_command: "Mando aéreo nórdico centralizado"
 SWE_nordic_research_exchange: "Intercambio de investigación nórdica"
 SWE_nordic_research_exchange_desc: "Habida cuenta del envidiable desarrollo tecnológico de todos los países nórdicos, no podemos dejar de compartir mutuamente nuestros avances."
 SWE_decentralized_industrial_aid: "Ayuda industrial"
 SWE_decentralized_industrial_aid_desc: "Es imperioso invertir en nuestros Estados miembros para fortalecer lazos y blindar nuestra unidad en los oscuros tiempos que corren. Sin duda, potenciar la esfera económica común entre nosotros también nos beneficiará."
 SWE_decentralized_industrial_aid_tt: "Cada §Ymiembro del Consejo de Defensa Nórdico§!:\n   Añade §G1§! ranura de construcción\n   Añade §G1§! §Yfábrica civil§!"
 SWE_decentralized_nordic_volunteer_group: "Grupo de voluntarios nórdicos"
 SWE_decentralized_nordic_volunteer_group_tt: "Gana §G+2000§! de mano de obra por cada §Ymiembro del Consejo de Defensa Nórdico§!\nCada §Ymiembro del Consejo de Defensa Nórdico§!: §G+2000§! de mano de obra por cada §Ymiembro del Consejo de Defensa Nórdico§!"
 SWE_decentralized_nordic_volunteer_group_desc: "Los países nórdicos cuentan con cazadores, tiradores y, en definitiva, multitud de hombres capaces que podrían servir en el ejército. Debemos encontrarlos y reclutarlos."
 SWE_nordic_centralized_air_command_desc: "La defensa aérea se ha convertido en un frente crucial de la guerra moderna, pero estar al día de los avances tecnológicos es costoso. Para mantener los costes bajos con una defensa fuerte, debemos formar un mando aéreo nórdico común."
 SWE_nordic_centralized_air_command_tt: "Cada tipo de súbdito §Ymiembro del Consejo de Defensa Nórdico§!:\nTransfiere fuerza aérea a §Y[SWE.GetName]§!"
 SWE_train_the_sheltered: "Entrenar a los cobijados"
 SWE_train_the_sheltered_desc: "El conflicto en nuestra región ha llevado a muchos de nuestros vecinos nórdicos a refugiarse aquí, en [SWE.GetName]. Muchos están en edad de luchar y podríamos llamarlos a la defensa de la nación."
 SWE_the_narvik_solution: "La solución Narvik"
 SWE_the_narvik_solution_desc: "Narvik es crucial para la distribución de nuestro mineral de hierro, por lo que se ha convertido en el objetivo de las naciones beligerantes que quieren asegurarse o interrumpir su exportación. Para mantener nuestra neutralidad y las exportaciones, debemos tomar el control de Narvik en nombre de [NOR.GetName] y reducir la tensión en la región."
 SWE_icelandic_independence: "Independencia de Islandia"
 SWE_icelandic_independence_desc: "TODO"
 SWE_cement_control_of_the_baltic: "Consolidad el control del mar Báltico"
 SWE_cement_control_of_the_baltic_desc: "Si reforzamos y proyectamos nuestro poderío naval en el mar Báltico, nos aseguraremos de que la guerra no llegue a las costas de ninguna nación nórdica."
 SWE_seek_foreign_guarantees: "Buscar garantías extranjeras"
 SWE_seek_foreign_guarantees_desc: "TODO"
 SWE_ga_pa_tactics: "Tácticas de choque Gå-På"
 SWE_ga_pa_tactics_desc: "[SWE.GetName] fue un país pionero en el uso de fuerzas altamente móviles en el campo de batalla, mucho antes de la aparición de los tanques. Es hora de reavivar ese espíritu innovador y desarrollar nuestra propia forma de Blitzkrieg."
 SWE_winter_drill: "Entrenamiento de invierno"
 SWE_winter_drill_tt: "§G-25%§! de coste de §YÚltimo reducto§!\n"
 SWE_winter_drill_desc: "Si entrenamos a fondo a nuestras tropas para que conozcan el terreno [SWE.GetAdjective] y sepan aprovechar el clima, tendrían ventaja contra fuerzas enemigas sustancialmente más grandes."
 SWE_research_slot_1: "El [AAT_Sweden_royal_institute_name]"
 SWE_research_slot_1_desc: "Ampliar la experiencia científica y técnica de la nación será crucial para mantener un ejército moderno y capaz. Con este fin invertiremos en la ampliación del [AAT_Sweden_royal_institute_name]."
 SWE_RIT_communist: "Instituto de Tecnología"
 SWE_RIT_historical: "Real Instituto de Tecnología"
 SWE_infrastructure: "Inversión en infraestructuras"
 SWE_infrastructure_desc: "Una gran parte de [SWE.GetName] sigue siendo rural y está lamentablemente subdesarrollada. Deberíamos ponerle remedio para aprovechar mejor nuestros recursos naturales."
 SWE_varnplikt: "Värnplikt"
 SWE_varnplikt_desc: "No podemos depender de un pequeño ejército profesional para defender nuestra soberanía contra nuestros vecinos más agresivos. Vamos a implantar un sistema de servicio militar para que todos los hombres en edad de luchar tengan al menos cierto entrenamiento militar."
 SWE_per_albin_bus: "Autobús de [SWE.GetLeader]"
 SWE_per_albin_bus_desc: "Con tanta potencia de fuego a disposición de nuestros adversarios, sería fácil dejar el gobierno sin cabeza con un ataque aéreo o una invasión. Para evitar tal situación, necesitamos una sede gubernamental móvil que pueda mantener contacto con las fuerzas armadas y los ciudadanos durante una crisis."
 SWE_per_albin_bus_tt: "Crea una unidad de sede móvil que permite a nuestro líder evacuar. Sin embargo, en caso de destrucción del autobús, nuestro primer ministro quedará en mal lugar."
 SWE_land_air_warfare: "Guerra tierra-aire"
 SWE_land_air_warfare_desc: "Aunque cada rama de las fuerzas armadas requiere su propio entrenamiento y equipo especializado, en el campo de batalla son más efectivas si trabajan unidas para dominar al enemigo en tierra y aire al mismo tiempo."
 SWE_totalforsvar: "Totalförsvar"
 SWE_totalforsvar_desc: "Como sospechábamos, los últimos conflictos están derivando en una guerra total. En consecuencia, debemos orientar la economía a la producción de guerra para proporcionar a nuestras tropas el equipo que necesitan para defender la nación."
 SWE_totalforsvar_tt: "Deshabilita la misión \\\"Desmovilizar nuestra economía\\\""
 SWE_jagartrupper: "Jägartrupper"
 SWE_jagartrupper_tt: "Permite enviar rangers de élite a sabotear puertos enemigos y centros de suministros de estados controlados adyacentes a expensas de la §Ymano de obra§!\nLos líderes del ejército que no tengan un rasgo de terreno ganarán el rasgo §YRanger§!"
 SWE_jagartrupper_desc: "Al combatir contra una fuerza numéricamente superior, es necesario igualar el campo de juego restringiendo su movimiento o su acceso a los suministros. Por medio de pequeños equipos de comando, podemos infiltrarnos en las líneas enemigas y sabotear su infraestructura en lugares clave."
 SWE_hedgehog_defense: "Defensa de erizo"
 SWE_hedgehog_defense_desc: "Aumentaremos la efectividad de nuestra defensa en operaciones de profundidad utilizando la táctica del erizo, que consiste en situar pequeños grupos de soldados en posiciones bien defendidas. El enemigo puede superar las posiciones, pero, al hacerlo, perderá impulso y quedará expuesto a un contraataque."
 SWE_a_plea_of_desperation: "Una súplica desesperada"
 SWE_a_plea_of_desperation_desc: "Rodeados por adversarios que desean ver extinta nuestra soberanía, no tenemos más remedio que buscar aliados si queremos sobrevivir al ataque que se avecina."
 SWE_rapid_response_force: "Fuerza de respuesta rápida"
 SWE_rapid_response_force_desc: "Con una fuerza de respuesta rápida formada por vehículos blindados que puedan desplegarse rápidamente en el frente cuando sea necesario, tendremos las ventajas de los tanques sin tener que mantener un gran número de ellos."
 SWE_hemvarnet: "Hemvärnet"
 SWE_hemvarnet_tt: "Permite establecer células de la Guardia Nacional que se pueden activar como unidades de emergencia en caso de guerra"
 SWE_hemvarnet_desc: "Hay miles de voluntarios dispuestos que a los que podríamos entregar equipo militar más antiguo para defender ubicaciones estratégicas en sus áreas locales. Esto evitaría en gran medida que el ejército tenga que extenderse demasiado para defender toda la nación."
 SWE_lottakaren: "Lottakåren"
 SWE_lottakaren_desc: "Las mujeres de [SWE.GetName] tienen tanto deseo como los hombres de defender la nación. Al fundar una organización que reclute y entrene a mujeres en tareas de apoyo, podremos complementar las fuerzas armadas y aumentar nuestra capacidad defensiva."
 SWE_rapid_mobilization: "Movilización rápida"
 SWE_rapid_mobilization_desc: "La nación entera aguanta la respiración por temor a una invasión. Tras las últimas acciones en el exterior, no podemos seguir vacilando: debemos movilizar a las fuerzas armadas para defender nuestra soberanía."
 SWE_rapid_mobilization_tt: "Permite ampliar la ley de reclutamiento hasta el §Yservicio obligatorio§! a pesar de ser una democracia"
 SWE_secret_mobilization: "Movilización secreta"
 SWE_secret_mobilization_desc: "Si nos damos demasiada prisa en movilizar nuestras fuerzas, podemos alertar a nuestros adversarios y provocar la invasión de la que pretendemos defendernos. Debemos actuar con cuidado para no levantar sospechas."
 SWE_tank_development: "Desarrollo de tanques"
 SWE_tank_development_desc: "Aunque no podemos desplegar vehículos blindados en tanta cantidad como otras naciones, sí podemos ser más eficientes al diseñarlos y producirlos."
 SWE_per_albin_line: "Línea de [SWE.GetLeader]"
 SWE_per_albin_line_tt: "Añade fortificaciones en áreas defensivas clave que rodean Malmö y su estrecho, en los cuellos de botella interiores de los lagos Vänern y Vättern, y también en Gotland y Estocolmo"
 SWE_per_albin_line_desc: "La costa de [SWE.GetName] es vasta y en gran parte indefensa. Para evitar que un enemigo desembarque una fuerza de invasión en nuestras costas, tenemos que crear una línea de posiciones fortificadas que puedan rechazarlos de vuelta al Báltico."
 SWE_swedish_shooting_movement: "Movimiento de tiro sueco"
 SWE_swedish_shooting_movement_desc: "Desde hace casi un siglo, el movimiento de tiro [SWE.GetAdjective] organiza campos de tiro y competiciones para mejorar la destreza de la población civil con las armas de fuego y su disposición a combatir llegado el caso. Dada la situación turbulenta en la que nos encontramos, tal vez deberíamos invertir en esta organización."
 SWE_swedish_shooting_movement_tt: "Mano de obra: §G+400§! por cada nivel de Hemvärnet\nSe añaden §Y+100§! unidades de $SWE_infantry_equipment_0$ a la reserva nacional por cada nivel de Hemvärnet\nAumenta la experiencia inicial de las divisiones Hemvärn desplegadas al §Y30%§! desde el §Y10%§!\nAumenta el factor de equipo inicial de las divisiones Hemvärn desplegadas al §Y90%§! desde el §Y60%§!\nAumenta el factor de mano de obra inicial de las divisiones Hemvärn desplegadas al §Y90%§! desde el §Y70%§!"
 SWE_mobilization_of_society: "Movilización de la sociedad"
 SWE_mobilization_of_society_desc: "Desde el operario de la fábrica hasta el ministro del gobierno, todo el mundo debe estar dispuesto a hacer sacrificios por la defensa de la nación. Aunque eso implique destinar los recursos a la producción de guerra o tomar las armas, haremos cualquier cosa por la supervivencia de [SWE.GetName]."
 SWE_end_the_fubkrieg: "Tácticas modernas, guerra moderna"
 SWE_end_the_fubkrieg_desc: "La guerra ha evolucionado deprisa en los últimos años y no podemos permitir que nuestro esfuerzo se desperdicie porque el ejército se estaba preparando para el conflicto de ayer. Asegurarnos de que utilicen las tácticas más actualizadas será crucial en la defensa de la nación."
 SWE_let_fly_all_guns: "Con toda la artillería"
 SWE_let_fly_all_guns_desc: "Aunque carecemos de la vasta industria de otras naciones, tenemos algunos de los mejores fabricantes de armas. Con una inversión adicional, podríamos utilizar plenamente sus talentos para dar a nuestras fuerzas una ventaja tecnológica en el campo de batalla."
 SWE_operation_save_denmark: "Operación: Salvar Dinamarca"
 SWE_operation_save_denmark_desc: "Puede que hayamos tenido nuestras diferencias con [DEN.GetName] a lo largo de los siglos, pero estamos con su pueblo y dispuestos a liberarlos de la tiranía."
 SWE_operation_save_norway: "Operación: Salvar Noruega"
 SWE_operation_save_norway_desc: "La historia de [NOR.GetName] y [SWE.GetName] se ha entrelazado durante siglos. Es inaceptable ver a su pueblo bajo la bota de una potencia extranjera; debemos hacer planes para liberarlos cuando se presente la ocasión."
 SWE_nordic_liberation_movement: "Movimiento de liberación nórdico"
 SWE_nordic_liberation_movement_desc: "TODO"
 SWE_central_nordic_army_command: "Mando del ejército nórdico centralizado"
 SWE_central_nordic_army_command_desc: "Al centralizar los ejércitos de los miembros del Consejo de Defensa Nórdico, podemos hacer un uso más eficiente de nuestras fuerzas como una unidad cohesionada."
 SWE_central_nordic_army_command_tt: "Esto centralizará el ejército de defensa nórdico como una fuerza de combate cohesionada y, como resultado, se espera que los miembros nos defendamos mutuamente.\nTransfiere el ejército y la mano de obra de cada §Ymiembro del Consejo de Defensa Nórdico§! a [SWE.GetName].\nCada §Ymiembro del Consejo de Defensa Nórdico§!, excepto §Y[SWE.GetName]§!, gana:"
 SWE_decentralized_nordic_army_command: "Mando del ejército nórdico descentralizado"
 SWE_decentralized_nordic_army_command_desc: "Centralizar el mando del ejército del Consejo de Defensa Nórdico causaría demasiados conflictos de intereses entre los oficiales al mando. La única garantía para la seguridad nacional de los estados miembros es que cada uno mantenga el control de sus propias fuerzas."
 SWE_decentralized_nordic_army_command_tt: "Esto descentralizará el ejército de defensa nórdico, y los miembros de nuestro consejo serán más capaces de defender sus propias fronteras.\nCada §Ymiembro del Consejo de Defensa Nórdico§! gana: §YReclutamiento amplio§!.\nCada §Ymiembro del Consejo de Defensa Nórdico§! gana:"
 SWE_neither_death_nor_dishonor: "Ni muerte ni deshonra"
 SWE_neither_death_nor_dishonor_tt: "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+4%§!\n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: §G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+4%§! por cada país nórdico de la misma facción que §Y[SWE.GetName]§! o por cada §Y$autonomy_aat_defense_council_member$§!"
 SWE_neither_death_nor_dishonor_desc: "Los países nórdicos se encuentran al borde del abismo. Al oeste, los lobos alemanes aúllan. Al este, los bolcheviques aguardan el momento oportuno para hundir sus rojas zarpas en nuestros territorios. Nuestra pluma debe tornarse en espada, y nuestra astucia será nuestro blindaje.\nNo escogeremos entre dos males; no habrá muerte ni deshonor."
 SWE_prevent_a_red_dictatorship: "Evitar una dictadura roja"
 SWE_prevent_a_red_dictatorship_desc: "Los socialdemócratas no son más que un caballo de Troya para los comunistas. Si queremos evitar que Suecia caiga en la esfera de influencia soviética, debemos asegurarnos de que el electorado dé a los partidos nacionalistas el control del Riksdag. Por cualquier medio."
 SWE_defense_in_depth: "Defensa en profundidad"
 SWE_defense_in_depth_desc: "El empuje de cualquier fuerza enemiga tiene su límite, en gran parte por las limitaciones de las líneas de suministro y las físicas y mentales de los soldados. Por lo tanto, la forma de defensa más firme no se basa en frentes rígidos que se desploman al agrietarse, sino en capas de defensa que van mermando el empuje del enemigo."
 SWE_beneath_sticks_and_stones: "Bajo palos y piedras"
 SWE_beneath_sticks_and_stones_desc: "Los aviones enemigos pierden mucha eficacia si no pueden detectar el objetivo en el campo de batalla. Al entrenar a nuestras fuerzas en el uso de técnicas de camuflaje, privaremos al enemigo de esta ventaja crucial."
 SWE_norma_projektilfabrik: "Norma Projektilfabrik"
 SWE_norma_projektilfabrik_desc: "Norma Projektilfabrik ha estado fabricando municiones en [SWE.GetName] y [NOR.GetName] desde el siglo pasado. Ampliar sus capacidades de fabricación contribuiría en gran medida a mantener un suministro constante de municiones a nuestras fuerzas armadas."
 SWE_norma_projektilfabrik_tt: "Añade §G1§! §Yfábrica militar§! más si se completa mientras §Y[NOR.GetNameDef]§!:\nEstá en guerra con una gran potencia\nTiene más del 0% de progreso de rendición\n§Y[SWE.GetNameDef]§!: No está en guerra con §YNoruega§!"
 SWE_government_weapons_contract: "Contrato de armas del gobierno"
 SWE_allow_landsverk_to_operate: "Permitir que Landsverk funcione de forma independiente"
 SWE_allow_landsverk_to_operate_tt: "§REntrar en guerra con [GER.GetNameDef] les permitirá apoderarse temporalmente de las 2 fábricas de Landsverk en Suecia§!"
 SWE_government_weapons_contract_desc: "En [SWE.GetName] hay muchas empresas con experiencia en la creación de armas. Si queremos estar preparados para la guerra total, tenemos que estimular la expansión de estas empresas por medio de contratos de equipo militar."
 SWE_bofors_fly_swatter: "Matamoscas Bofors"
 SWE_bofors_fly_swatter_desc: "Bofors tiene potencial para subir el listón de la tecnología antiaérea. Deberíamos darle los recursos para hacerlo y asegurarnos de que los cielos suecos estén libres de aviones enemigos."
 SWE_husqvarna_vapenfabrik: "Fábrica de armas Husqvarna"
 SWE_husqvarna_vapenfabrik_desc: "Husqvarna tiene una larga historia de fabricación de equipo de armas pequeñas para el ejército [SWE.GetAdjective]. Es hora de que ampliemos su base industrial y utilicemos su experiencia para modernizar el ejército."
 SWE_work_projects_for_the_unemployed: "Proyectos de trabajo para los desempleados"
 SWE_work_projects_for_the_unemployed_desc: "Las personas aptas para trabajar que no pueden encontrar un trabajo son las que impulsan el radicalismo. Si queremos evitar que la gente se vuelva contra el gobierno, tenemos que crear proyectos de trabajo para los desempleados."
 SWE_bofors_anti_tank_gun: "Armas antitanque Bofors"
 SWE_bofors_anti_tank_gun_tt: "Permite §Harmas antitanque Bofors§!\nAtaque duro de antitanque de apoyo: §G+10%§!\nPerforación de antitanque de apoyo: §G+10%§!\nAtaque duro de antitanque: §G+10%§!\nPerforación de antitanque: §G+10%§!\nAtaque duro de antitanque motorizado: §G+10%§!\nPerforación de antitanque motorizado: §G+10%§!\nAtaque duro de cazacarros ligero: §G+10%§!\nPerforación de cazacarros ligero: §G+10%§!\nAtaque duro de cazacarros mediano: §G+10%§!\nPerforación de cazacarros mediano: §G+10%§!\nAtaque duro de cazacarros pesado: §G+10%§!\nPerforación de cazacarros pesado: §G+10%§!\nAtaque duro de cazacarros superpesado: §G+10%§!\nPerforación de cazacarros superpesado: §G+10%§!\nAtaque duro de cazacarros moderno: §G+10%§!\nPerforación de cazacarros moderno: §G+10%§!"
 SWE_bofors_anti_tank_gun_desc: "La experiencia de Bofors en la invención de armas ha demostrado ser indispensable. Con alguna inversión, podría crear una nueva generación de armas antitanque para enfrentarse a los vehículos más blindados de nuestros adversarios."
 SWE_landverk_l_62: "Landsverk L-62"
 SWE_landverk_l_62_desc: "Aprovechando el éxito de los diseños de tanques Landverk y armas antiaéreas Bofors, podemos crear una plataforma antiaérea móvil de primer nivel que pueda responder incluso a las maniobras más rápidas."
 SWE_form_saab: "Fundar SAAB"
 SWE_form_saab_desc: "Hay una serie de fabricantes de aviones en [SWE.GetName] compitiendo por lucrativos contratos gubernamentales. Al fusionarlos, podremos aprovechar su experiencia colectiva de una manera rentable."
 SWE_domestic_designs: "Diseños de aviones nacionales"
 SWE_domestic_designs_desc: "Una vez fundado Saab, debemos utilizar su experiencia en diseño e ingeniería para crear aviones que cumplan con los requisitos específicos de la fuerza aérea [SWE.GetAdjective]."
 SWE_foreign_designs: "Estudiar diseños de aviones extranjeros"
 SWE_foreign_designs_desc: "No perdamos el tiempo reinventando lo que otras naciones ya tienen. La experiencia de Saab se puede aprovechar mejor adaptando y fabricando diseños con licencia de otros países."
 SWE_foreign_designs_tt: "Obtiene §Y1x§! §G35%§! de bonificación de investigación para §Yaviones§! por cada gran potencia que coincida con nuestra ideología y no esté en guerra con nosotros"
 SWE_formation_flying: "Vuelo en formación"
 SWE_formation_flying_desc: "Para tener una defensa aérea fuerte hacen falta grupos de cazas bien organizados que puedan responder rápidamente ante una amenaza."
 SWE_marauder_bombers: "Bombarderos Marauder"
 SWE_marauder_bombers_desc: "La experiencia reciente ha demostrado que la capacidad de destruir objetivos terrestres desde el aire suele ser un factor decisivo en las batallas, e incluso podría ser el medio para poner fin por completo a una guerra."
 SWE_airforce_modernization: "Modernización de las fuerzas aéreas"
 SWE_airforce_modernization_desc: "No tiene sentido que nuestra fuerza aérea tenga el equipo más moderno si no es capaz de utilizarlo por completo. Debemos asegurarnos de incorporar a nuestra doctrina las experiencias recientes de nuestros pilotos."
 SWE_the_barrel: "A reacción"
 SWE_the_barrel_desc: "Los últimos conflictos han acelerado los avances tecnológicos en el ámbito de la aviación. Debemos seguir el ritmo de nuestros posibles adversarios y desarrollar nuestros propios aviones a reacción para proteger el espacio aéreo."
 SWE_rockets: "Raketdrift"
 SWE_rockets_desc: "Aunque los aviones a reacción son impresionantes, la tecnología de cohetes nos da la posibilidad de crear armas de un solo uso con mucha más velocidad y alcance y sin el alto coste de entrenar a los pilotos."
 SWE_radiojanst: "Radiotjänst"
 SWE_radiojanst_desc: "Radiotjänst emite eventos culturales y noticias a diario y ha demostrado ser popular entre el público. Al ampliar la emisora podremos aumentar los tipos de programas que produce mientras mantenemos a la población bien informada."
 SWE_urbanization: "Urbanización"
 SWE_urbanization_tt: "Desbloquea la decisión de gastar §Ypoder político§! para obtener §Yfábricas civiles§! y §Yastilleros navales§!"
 SWE_urbanization_desc: "La industrialización y la urbanización van de la mano. Según aumenta el trabajo que se puede encontrar en las ciudades, más población rural emigra a ellas. Si queremos evitar que las ciudades se llenen de barrios marginales superpoblados, tenemos que invertir en su infraestructura y prepararnos para el crecimiento demográfico que se avecina."
 SWE_hygenic_housing: "Vivienda higiénica"
 SWE_hygenic_housing_tt: "§YLa política de vivienda higiénica se extenderá hacia el exterior desde Södermanland con el paso del tiempo: cada dos meses, un nuevo estado esencial adquirirá el modificador§!"
 SWE_hygenic_housing_desc: "Aún hay demasiada gente viviendo en barrios marginales superpoblados, no aptos para la vida humana. Tenemos que empezar de cero y conseguir que todo el mundo tenga acceso a una vivienda higiénica y funcional."
 SWE_vasa_ii: "[SWE_vasa_ii_loc]"
 SWE_vasa_ii_desc: "Es hora de construir un sucesor del legendario Vasa. Esperemos que esta vez tenga la oportunidad de probarse en la batalla."
 SWE_vasa_ii_communist: "Röd Orkan"
 SWE_vasa_ii_default: "Vasa II"
 SWE_coastal_support: "Apoyo costero"
 SWE_coastal_support_desc: "Nuestra armada se debe entrenar a fondo en el uso de sus armas para apoyar asaltos anfibios en la costa de naciones enemigas."
 SWE_all_cards_on_deck: "Todos a cubierta"
 SWE_all_cards_on_deck_desc: "Las escaramuzas prolongadas en el mar no influyen mucho en el curso de la guerra. Cuando nuestra armada zarpe, su objetivo debe ser el de aplastar al enemigo con un golpe decisivo."
 SWE_decisive_battle_tactics: "Táctica de batalla decisiva"
 SWE_seize_landsverk: "Tomar Landsverk"
 SWE_kp_bill: "KP Bil mecanizado"
 SWE_kp_bill_desc: "Los acontecimientos recientes en el campo de batalla han mostrado la necesidad de poder redesplegar rápidamente las tropas donde se necesiten. Hasta ahora, para esa tarea hemos utilizado camiones civiles adaptados, pero un transporte blindado diseñado a propósito sería mucho más efectivo en combate."
 SWE_lynx_winter_armored_cars: "Vehículo blindado Lynx"
 SWE_lynx_winter_armored_cars_desc: "Si la guerra llega a [SWE.GetName], la movilidad será esencial para nuestra defensa. Desarrollar un vehículo blindado moderno con este fin dará a nuestras tropas una herramienta vital para explorar y para atacar blancos fáciles en el campo de batalla."
 SWE_lynx_armored_car_tt: "Permite §Yvehículo blindado Lynx§!, que otorga:\n§YVehículo blindado§! y §Y$armored_car_recon$§!:\nAtaque duro: §G+10%§!\nPerforación: §G+10%§!\nOrganización: §G+5§!\n\n§YVehículo blindado§!:\n§YBosque:§!\nCambio efectivo de movimiento: §G+15%§!\nCambio efectivo de ataque: §G+20%§!\n§YDesierto:§!\nCambio efectivo de movimiento: §R-40%§!\nCambio efectivo de ataque: §R-20%§!\n§YNieve:§!\nCambio efectivo de movimiento: §G+35%§!\nCambio efectivo de ataque: §G+20%§!"
 SWE_lynx_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YBosque:§!\n Cambio efectivo de movimiento: §G+10%§!\n Cambio efectivo de ataque: §G+5%§! \n§YDesierto:§!\n  Cambio efectivo de movimiento: §R-15%§!\n Cambio efectivo de ataque: §R-15%§!\n§YNieve:§!\n Cambio efectivo de movimiento: §G+25%§!\n Cambio efectivo de ataque: §G+20%§!\n\n"
 SWE_standardize_equipment: "Estandarizar el equipo"
 SWE_standardize_equipment_desc: "Nuestras fuerzas armadas llevan demasiado tiempo operando con infinidad de armas pequeñas, algunas de las cuales se remontan al siglo pasado. Esto dificulta muchísimo el suministro de munición a las tropas y lo deja muy expuesto. Para corregirlo, debemos estandarizar las armas y la munición."
 SWE_standardize_equipment_trigger_tt: "Más de §Y13 000§! unidades de equipo de infantería"
 SWE_individual_liberty_and_prosperity_for_all: "Reducción de la pobreza"
 SWE_individual_liberty_and_prosperity_for_all_desc: "Es evidente que debemos esforzarnos más por sacar a nuestro pueblo de la pobreza. Sin embargo, hay que buscar el equilibrio entre las ayudas y la necesidad de mantener una defensa nacional viable."
 SWE_defense_above_all: "La defensa ante todo"
 SWE_defense_above_all_desc: "Tenemos que afrontar el hecho de que el mundo lleva un ritmo distinto al nuestro, y ya no podemos jugarnos el futuro del estado sin ninguna capacidad defensiva."
 SWE_volvo: "Volvo"
 SWE_volvo_desc: "Volvo se ha ganado la reputación de construir vehículos y componentes robustos y fiables. Debemos aprovechar su éxito y adaptar sus diseños civiles a camiones y motores de usos militares."
 SWE_allow_landsverk_to_operate_desc: "Durante mucho tiempo, Landsverk ha servido como subterfugio para que el ejército [GER.GetAdjective] eluda las restricciones del Tratado de Versalles sobre el desarrollo de vehículos blindados. Debemos seguir permitiendo su funcionamiento para mantener nuestra relación con [GER.GetName] y aprovechar sus avances tecnológicos."
 SWE_sieze_landsverk: "Tomar Landsverk"
 SWE_sieze_landsverk_desc: "Durante mucho tiempo, Landsverk ha servido como subterfugio para que el ejército [GER.GetAdjective] eluda las restricciones del Tratado de Versalles sobre el desarrollo de vehículos blindados. Algunos miembros del gobierno opinan que tenemos que apoderarnos de la empresa para distanciarnos de la maquinaria de guerra [GER.GetAdjective]."
 SWE_saltsjobaden_agreement: "Aceptar el acuerdo de Saltsjöbaden"
 SWE_saltsjobaden_agreement_desc: "Los desacuerdos entre trabajadores y empresarios se están yendo de las manos y amenazan con desestabilizar la nación. Necesitamos tener las manos libres para enfrentarnos a las amenazas en nuestras fronteras. Por lo tanto, debemos establecer un acuerdo que minimice los conflictos laborales."
 SWE_reject_saltsjobaden: "Rechazar el acuerdo de Saltsjöbaden"
 SWE_reject_saltsjobaden_desc: "Hay que rechazar este acuerdo, que despojaría a los empresarios del derecho a dirigir sus negocios como mejor les parezca y a los trabajadores del poder de negarse a trabajar cuando se vean perjudicados. Este acuerdo no beneficiaría a nadie."
 SWE_ring_a_ding_ding: "Militärcykel"
 SWE_ring_a_ding_ding_desc: "Es posible que las bicicletas no sean tan imponentes como los vehículos blindados o los tanques, pero ofrecen una mayor movilidad a una fracción del coste."
 SWE_aquire_modern_panzers: "Adquirir Panzer modernos"
 SWE_aquire_modern_panzers_desc: "El estancamiento tecnológico ha hecho que las naciones más poderosas se desmoronen en tiempos de guerra. Si no queremos correr la misma suerte, es prioritario adquirir vehículos blindados modernos para el ejército."
 SWE_military_academy: "Academia militar"
 SWE_military_academy_desc: "Todos los cuerpos del ejército han acumulado abundante experiencia en los últimos años. Al establecer un sistema de academias militares, conseguiremos que su conocimiento se transmita de generación en generación."
 SWE_surface_raiders: "Incursores de superficie"
 SWE_surface_raiders_desc: "Si construimos rápidamente una serie de barcos pequeños, podemos obstaculizar el esfuerzo de guerra de un enemigo, interrumpiendo sus envíos y el movimiento de sus tropas."
 SWE_rationing: "Racionamiento"
 SWE_rationing_desc: "Recordamos muy bien las dificultades económicas que la Gran Guerra impuso al pueblo inocente de [SWE.GetName]. Para evitar que se repita esa desgracia, debemos instituir un sistema de racionamiento de alimentos, combustible y otros productos esenciales."
 SWE_rationing_tt: "Desbloquea decisiones para aplicar políticas de racionamiento a cambio de pequeñas cantidades de §Yapoyo bélico§!, §Yestabilidad§! o §Ybienes de consumo§!. Políticas que se pueden aplicar:\n"
 SWE_folkhemmet_modification_tt: "Modifica §YFolkhemmet§! en:"
 SWE_education_reform: "Stadsbarn"
 SWE_research_slot_2: "Ampliar la Universidad de Upsala"
 SWE_research_slot_2_desc: "La Universidad de Uppsala es la más antigua de la región nórdica y ha acogido a personas tan ilustres como Anders Celsius, Carlos Linneo y Jacob Berzelius. Ahora que el mundo cambia y se agita, es evidente que la ciencia es la mejor arma en un mundo tan incierto como este, y sería un éxito seguro invertir en una universidad tan prestigiosa."
 SWE_education_reform_desc: "El libro de Alva Myrdal \\\"Stadsbarn\\\" está causando revuelo entre los educadores con respecto al papel del estado en el desarrollo infantil. Alva y su esposo Gunnar también provocaron el debate sobre la política social con su reciente libro \\\"Crisis en la cuestión de la población\\\". Tal vez deberíamos traer a esta prolífica pareja al gabinete para que lleven la teoría a la práctica."
 SWE_economic_deregulation: "Desregulación económica"
 SWE_economic_deregulation_desc: "No podemos seguir apoyando este frívolo gasto social mientras la nación afronta amenazas existenciales. Debemos tomar decisiones presupuestarias estrictas y eliminar normativas onerosas para que el sector privado llene los vacíos que deje el Estado."
 SWE_economic_deregulation_tt: "Elimina §YFolkhemmet§!"
 SWE_approach_the_allies: "Acercarse a los aliados"
 SWE_approach_the_allies_desc: "[ENG.GetNameDefCap] y sus aliados terminarán por salir victoriosos de cualquier conflicto en Europa, así que sería prudente dejarles claro que no tenemos intención de enemistarnos con ellos."
 SWE_join_allies_for_colonies: "Intercambio de propiedades"
 SWE_join_allies_for_colonies_desc: "Ahora que se ha fortalecido nuestra relación con los aliados, tenemos la oportunidad de recuperar nuestros antiguos terrenos coloniales de todo el mundo a cambio de nuestra entrada en su coalición militar."
 SWE_universal_basic_income: "Ingreso básico universal"
 SWE_universal_basic_income_desc: "Todo hombre y mujer tiene el derecho a cubrir las necesidades mínimas de la existencia, y cada Estado tiene la obligación de velar por el bienestar de sus ciudadanos. La aprobación de un ingreso básico universal resuelve ambas cuestiones."
 SWE_universal_basic_income_tt: "Los Estados recién conquistados empiezan con §G+25%§! de cumplimiento y §Y0%§! de resistencia."
