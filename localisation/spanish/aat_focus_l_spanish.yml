 NORDIC_air_production: "Producción aérea"
 NORDIC_air_production_desc: "Si pretendemos extender nuestra supremacía a todo el hemisferio norte y más allá, va a ser necesario compensar esos años de adelanto que nos llevan las grandes potencias en cuanto a acopio de recursos. Por suerte, podemos compartir prácticas, conocimientos y equipo para producir lo suficiente como para eclipsar el progreso enemigo."
 NORDIC_naval_aircraft: "Aeronaves navales"
 NORDIC_naval_aircraft_desc: "El porvenir de la guerra marítima está en los aires. Nuestros bombarderos navales enviarán a pique los buques enemigos, y enjambres cazas despegarán de nuestros portaaviones para enturbiar el cielo con el humo y los pedazos de los aviones enemigos."
 NORDIC_air_exercises: "Operaciones aéreas"
 NORDIC_air_exercises_desc: "El combate aéreo ha supuesto un cambio de paradigma absoluto en materia bélica; en estos tiempos de fraternidad internacional, no podemos prescindir de las operaciones aéreas conjuntas. A fin de perfeccionarlas, nuestras fuerzas deben maniobrar unidas hasta aprender a volar como una sola."
 NORDIC_bomber_command: "Mando de bombardeo"
 NORDIC_bomber_command_desc: "Fundar un mando de bombardeo único redundará en una mejor coordinación de nuestro apoyo terrestre en el campo de batalla y las incursiones de bombarderos tras las líneas enemigas. Solo así lograrán las naciones septentrionales acompasar sus esfuerzos bélicos contra el enemigo común."
 NORDIC_fighter_command: "Mando de cazas"
 NORDIC_fighter_command_desc: "Al igual que compartimos ideales y objetivos a largo plazo, el cielo que nos cubre también es el mismo. Debemos volar juntos para proteger mutuamente nuestros espacios aéreos y hacernos valer sobre el campo de batalla, impidiendo así al enemigo quebrar nuestros lazos con su apoyo terrestre."
 NORDIC_carrier_effort: "Inversión en portaaviones"
 NORDIC_carrier_effort_desc: "La nueva frontera del combate naval está en los cielos. Debemos concentrar los recursos en la construcción de los mejores portaaviones y aviones posibles. Así dominaremos los mares y conseguiremos la seguridad que requieren nuestros países."
 NORDIC_ground_operations: "Operaciones terrestres"
 NORDIC_ground_operations_desc: "Construir más bases volverá más flexibles nuestras operaciones aéreas conjuntas, y construir más baterías de defensa antiaérea es vital para proteger nuestro territorio y facilitar un poco el trabajo a nuestros pilotos. Con estas medidas, consolidaremos un sistema de apoyo terrestre que extremará la eficacia de nuestras operaciones aéreas."
 NORDIC_naval_exercises: "Operaciones navales"
 NORDIC_naval_exercises_desc: "Todas nuestras naciones pueden presumir de una tradición náutica que se remonta a hace siglos; el Báltico y el Atlántico Norte han dado forma a nuestra cultura y estilo de vida. No obstante, como bien sabe toda tierra de navegante, el mar puede ser la mejor carretera, pero también la peor fosa. Debemos aprender a defendernos y atacar desde las aguas."
 NORDIC_defend_the_danish_belt: "Defender el Belt danés"
 NORDIC_defend_the_danish_belt_desc: "Los estrechos daneses son la puerta de entrada al mar Báltico. Si el enemigo no puede acceder al Báltico desde el Atlántico Norte, nuestras naciones estarán mejor protegidas contra invasiones navales. Así pues, volquémonos en convertir la región en una muralla, y podremos surcar las aguas bálticas sin miedo alguno."
 NORDIC_control_the_northern_sea: "Controlar los mares del norte"
 NORDIC_control_the_northern_sea_desc: "Los mares de Noruega y del Norte son puertas al Atlántico. Centrar en ellos nuestros esfuerzos nos facilitará el acceso a costas del norte de Europa y sus naciones, e incluso a Norteamérica si nos lo proponemos."
 NORDIC_baltic_sea_dominance: "Dominio del mar Báltico"
 NORDIC_baltic_sea_dominance_desc: "Hace siglos que el mar Báltico es nuestro patio trasero. Si permitimos que otras naciones naveguen por esas aguas a su antojo, estamos perdidos. Fortifiquemos sus costas, y su fría vastedad será nuestra y de nadie más."
 NORDIC_naval_research_institute: "Instituto de Investigación Naval"
 NORDIC_naval_research_institute_desc: "Alcanzar a nuestros enemigos no será suficiente; debemos estar a la cabeza de la tecnología naval, como antaño. No podemos sino hacer justicia al legado de exploración y soberanía naval que nuestra región ostenta."
 NORDIC_submarine_cooperation: "Cooperación submarina"
 NORDIC_submarine_cooperation_desc: "Negándole al enemigo la capacidad de transportar tropas y suministros por vía marítima, ya tenemos media guerra ganada. La mejor forma de hacerlo es trabajar conjuntamente para producir submarinos de última generación."
 NORDIC_naval_officer_academy: "Academia de oficiales de la armada"
 NORDIC_naval_officer_academy_desc: "Más aún en el combate naval que en otros, un buen oficial marca la diferencia. Poco puede hacer un marinero si sobre él no hay una cadena de mando armónica de oficiales que administren nuestras naves de manera tanto individual como conjunta. Es imperioso invertir recursos en formar a estos hombres para tomar decisiones y coordinarse sin fisuras."
 NORDIC_amphibious_forces: "Fuerzas anfibias"
 NORDIC_amphibious_forces_desc: "Si estamos preparados para atacar a nuestros enemigos en cualquier momento y lugar, podemos reducir su capacidad ofensiva. Cuando tengan que proteger de posibles ataques cualquier punto de su litoral, tendrán menos unidades que desplegar en el frente. Por eso debemos centrar el enfoque en operaciones anfibias y marinas."
 NORDIC_joint_military_exercises: "Operaciones militares conjuntas"
 NORDIC_joint_military_exercises_desc: "Nuestros soldados y oficiales nunca han tenido que adaptar su proceder a una alianza como la presente; debemos adiestrarlos como una sola fuerza hasta que por instinto funcionen como tal. Una vez que suceda esto, no habrá potencia capaz de poner freno a las fuerzas de la entente [NORDIC_get_alliance_name]."
 NORDIC_unified_recruitment: "Reclutamiento unificado"
 NORDIC_unified_recruitment_desc: "Debemos unificar y estandarizar nuestras campañas de reclutamiento, optimizando el proceso todo lo posible para llevar todos los soldados que podamos de la oficina de reclutamiento al frente, y con la máxima celeridad posible."
 NORDIC_mechanized_army: "Ejército mecanizado"
 NORDIC_mechanized_army_desc: "Si destinamos nuestro potencial a formar a nuestros soldados para combatir en y junto a colosales vehículos revestidos de acero y cañones, precisaremos menos hombres para hacer mucha más mella. Eso, claro está, siempre y cuando seamos capaces de producir esas moles metálicas."
 NORDIC_infantry_first: "Primero la infantería"
 NORDIC_infantry_first_desc: "Generación tras generación, nuestros hombres han marchado al campo de batalla provistos tan solo de sus armas y ropajes para luchar con uñas y dientes por cada milímetro de terreno contra los pobres desgraciados que tuvieran enfrente. Si nuestras tropas ven los ojos del enemigo frente a ellas, verán también el peligro que entrañan para sus naciones y morirán por ellas si es necesario."
 NORDIC_expedited_training: "Entrenamiento acelerado"
 NORDIC_mountaineers: "Especialistas en la montaña"
 NORDIC_mountaineers_desc: "La región nórdica es ideal para entrenar y utilizar montañeros. Con una plantilla sólida de especialistas en la montaña deberíamos ser capaces de defender la región mucho más fácilmente y poder contratacar cuando tengamos oportunidad. Aunque parte de nuestro territorio caiga en manos del enemigo, no nos rendiremos jamás."
 NORDIC_nordic_construction_developments: "Progreso de la construcción nórdica"
 NORDIC_nordic_construction_developments_desc: "Hay mucho trabajo que hacer en la entidad [NORDIC_get_alliance_name] y muy poco tiempo para que llegue la hora fatal. Debemos trabajar al unísono en las mejoras que necesitamos para que nuestras naciones no sigan rezagadas."
 NORDIC_materiel_design: "Diseño de material bélico"
 NORDIC_materiel_design_desc: "Muchos aspectos de la guerra han ido cambiando a lo largo de las generaciones, pero la pieza fundamental en el campo de batalla es, desde hace siglos, el hombre y su fusil. En esta nueva era, sería un error olvidarnos de los hombres de la coalición [NORDIC_get_alliance_name]; diseñaremos armas mejores para convertirlos en mejores soldados."
 NORDIC_nordic_electronics: "Electrónica nórdica"
 NORDIC_nordic_electronics_desc: "La electrónica ha llegado para quedarse, y bien podría ser el factor decisivo en las guerras del mañana. No podemos dejar que el enemigo nos adelante en esta carrera armamentística; desarrollemos juntos sistemas electrónicos para contar con este nuevo poder en nuestro arsenal llegado el momento."
 NORDIC_research_investments: "Inversión en investigación conjunta"
 NORDIC_research_investments_desc: "Nuestra nueva alianza es más sólida que ninguna; no hay motivos de peso para que sus miembros se guarden para sí sus avances tecnológicos. Intercambiemos saber y dispondremos de herramientas de guerra superiores que aplastarán a nuestros enemigos."
 NORDIC_civilian_contributions: "Contribución civil"
 NORDIC_civilian_contributions_desc: "Ahora que le hemos infundido al pueblo llano cierta sensación de identidad compartida con otros miembros de nuestra alianza, sabemos que estará dispuesto a contribuir y sacrificarse si es necesario con tal de que llegue a buen puerto la lucha por la seguridad y la gloria de su [NORDIC_get_alliance_name]."
 NORDIC_nuclear_research: "Investigación nuclear"
 NORDIC_nuclear_research_desc: "Los científicos no hacen más que parlotear sobre el inevitable paso a un nuevo mundo que llegará cuando al fin se logre dar un uso balístico a la fisión atómica. ¿Por qué habríamos de privarnos de este milagro tecnológico que podría poner fin a la guerra de un plumazo?"
 NORDIC_nordic_rocketry: "Cohetería nórdica"
 NORDIC_nordic_rocketry_desc: "¿Y si pudiéramos lanzar bombas sin necesidad de aviones? Las armas autopropulsadas son el futuro, y con ellas podremos diezmar al enemigo a placer sin tener que salir siquiera del territorio de [NORDIC_get_alliance_name]."
 NORDIC_standarized_parts: "Piezas estandarizadas"
 NORDIC_standarized_parts_desc: "Ahora que nuestras naciones funcionan como una sola, podemos poner en común nuestros procedimientos a fin de modernizar nuestras fábricas cuanto antes. Además, nos serviríamos de las mismas herramientas y piezas, lo que agilizaría de forma drástica nuestra producción."
 NORDIC_fill_the_infrastructure_gaps: "Cubrir carencias de infraestructura"
 NORDIC_fill_the_infrastructure_gaps_desc: "Antes de unir fuerzas, nuestros países se encontraban en distintos niveles de desarrollo, e incluso algunas regiones de los países más desarrollados de la entente [NORDIC_get_alliance_name] precisan infraestructuras mejores. Aunemos esfuerzos, y todos saldremos a flote."
 NORDIC_develop_resources: "Desarrollar recursos"
 NORDIC_develop_resources_desc: "Es asombroso lo que se puede encontrar cuando se busca a conciencia. Si aunamos esfuerzos, podemos sacar a relucir yacimientos desconocidos de recursos fundamentales para el esfuerzo bélico e incluso desarrollar medios que nos permitan extraer más material de emplazamientos ya descubiertos."
 NORDIC_military_industry_hub: "Centro industrial militar"
 NORDIC_military_industry_hub_desc: "Si compaginamos nuestras industrias militares con eficacia, nos podemos servir de esa proximidad y especialización para alcanzar cotas inauditas con nuestra maquinaria de guerra. Nos bastará con mantener nuestras fábricas intactas para sobrepasar con creces la producción del enemigo."
 NORDIC_ad_hoc_military_industry: "Industria militar ad hoc"
 NORDIC_ad_hoc_military_industry_desc: "No hay tiempo de planificar y llevar a cabo la construcción de inmensos complejos industriales ni grandes extensiones de hormigón y humo. No tenemos más remedio que construir nuestra industria con la mayor celeridad y donde podamos. El territorio del ente [NORDIC_get_alliance_name] debe quedar salpicado de pequeñas fábricas para no exponernos a perderlas todas en una sola batalla."
 NORDIC_railway_expansion: "Expansión ferroviaria"
 NORDIC_railway_expansion_desc: "La red ferroviaria viene a ser el sistema arterial de nuestras naciones. Ahora más que nunca, necesitamos que esos canales de transporte se extiendan todo lo posible. Si nuestros objetivos nos unen, también han de hacerlo el acero y la velocidad de nuestras locomotoras."
 NORDIC_naval_construction: "Construcción naval"
 NORDIC_naval_construction_desc: "Presumir de una larga tradición naval y marineros famosos en el mundo entero está muy bien, pero de nada nos sirve si carecemos de navíos que llevar a la guerra. Construyamos juntos una gran flota y utilicémosla para aplastar a todos los países que se atrevan a amenazarnos."
 NORDIC_nuclear_production: "Producción nuclear"
 NORDIC_nuclear_production_desc: "Ya que hemos descubierto cómo fisionar átomos, qué menos que sacar provecho del hallazgo. No obstante, antes debemos producir los materiales y la infraestructura que necesitamos para volver a nuestro favor las tornas de la guerra."
 NORDIC_jet_engines: "Hacia la era del reactor"
 NORDIC_jet_engines_desc: "En comparación con los nuevos motores a reacción, hasta los mejores aviones impulsados por hélices parecen cometas de papel extraviadas. La nueva era del combate aéreo ha llegado, y el motor a reacción encabeza la marcha. Si destinamos inversiones de forma conjunta a esta tecnología, aventajaremos a nuestros enemigos y nos situaremos en la cúspide de la jerarquía aérea."
 NORDIC_machine_tools_research: "Investigación de máquinas herramienta"
 NORDIC_machine_tools_research_desc: "La mano de obra no es más que un factor de la ecuación. Debemos rebasar en producción a nuestros enemigos para poder subsanar bajas que a ellos los hundirían. Así pues, sería un desatino limitarnos a desarrollar máquinas de guerra nuevas en lugar de volcarnos en mejorar la maquinaria que las construye."
 NORDIC_equipment_conversion_focus: "Enfoque de conversión de equipo"
 NORDIC_equipment_conversion_focus_desc: "Contamos con almacenes inmensos repletos de armas y vehículos antiguos, propios y arrebatados a nuestros enemigos caídos, que no hacen más que coger polvo. Podemos reacondicionar este instrumental anticuado para crear con ellos los artefactos más flamantes y letales que se han inventado hasta la fecha."
