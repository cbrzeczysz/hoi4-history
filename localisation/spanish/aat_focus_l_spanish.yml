l_spanish:
 #Opinion modifiers
 #FINLAND
 FIN_suomalainen_sosialismi: "Suomalainen Sosialismi"
 FIN_suomalainen_sosialismi_desc: "La abyecta miseria del capitalismo continúa impregnando nuestra sociedad por culpa de la devastación contrarrevolucionaria desatada por Mannerheim y sus aliados durante la guerra civil. No podemos permitir que esto siga así; debemos encontrar una manera de liberar a la clase trabajadora."
 FIN_towards_a_red_government: "Rumbo a un gobierno rojo"
 FIN_towards_a_red_government_desc: "Cuando la marea de la revolución obrera arrasó la nación en 1918, las fuerzas reaccionarias de Mannerheim y sus aliados alemanes traicionaron al proletariado. Ha llegado la hora de vengar a nuestros camaradas caídos y crear la república obrera que nos merecemos."
 FIN_the_second_finnish_civil_war: "Segunda Guerra Civil Finlandesa"
 FIN_the_second_finnish_civil_war_desc: "Gracias a la expansión de la conciencia de clase entre el creciente proletariado y las habilidades organizativas de sus cabecillas, por fin hemos reunido los recursos necesarios para derrocar a nuestros amos burgueses de una vez por todas."
 FIN_the_peoples_democratic_league: "La Liga Democrática del Pueblo"
 FIN_the_peoples_democratic_league_desc: "La Liga Democrática del Pueblo ha estado coordinando a las diversas facciones de izquierdas de [FIN.GetNameDef]. Han creado las bases de una auténtica alianza de trabajadores capaz de garantizar que se materialice la voluntad del proletariado."
 FIN_cooperate_with_social_democrats: "Cooperar con los socialdemócratas"
 FIN_cooperate_with_social_democrats_desc: "Aunque su voluntad de llegar a un compromiso con los capitalistas es un error, no se puede negar que el proletariado apoya a los socialdemócratas y que muchos de sus líderes son expertos en sus campos. Deberíamos cooperar más con ellos en la creación de nuestra república obrera."
 FIN_the_workers_state: "El Estado de los Trabajadores"
 FIN_the_workers_state_desc: "Con la dictadura del proletariado firmemente establecida, ya podemos emprender la recreación de la nación de una manera que coloque los intereses de la clase obrera al frente de la política. Todo, desde la forma en que educamos a nuestros hijos hasta la forma en que organizamos nuestras fábricas, se reformará por completo."
 FIN_the_red_watch: "Los Guardias Rojos"
 FIN_the_red_watch_desc: "Hay quienes socavarían todo lo que hemos creado desde la guerra civil para restablecer la tiranía capitalista. Con el establecimiento de los Guardias rojos, podemos garantizar que esa actividad traicionera sea erradicada antes de que pueda extenderse por toda nuestra república."
 FIN_approach_the_soviets: "Acercarse a los soviéticos"
 FIN_approach_the_soviets_desc: "Nuestros camaradas de [SOU.GetNameDef] están al frente de la lucha proletaria contra el imperialismo burgués. Deberíamos acercarnos a sus dirigentes e intentar obtener apoyo para nuestra lucha contra la burguesía en [FIN.GetNameDef]."
 FIN_antagonize_the_soviets: "Enemistarse con los soviéticos"
 FIN_antagonize_the_soviets_desc: "Puede que [SOU.GetNameDefCap] se envuelva en la retórica del socialismo, pero no es un paraíso para los trabajadores. Encontraremos nuestro propio camino para mejorar las vidas de la clase trabajadora y no cooperaremos con la amenaza [SOV.GetAdjective]."
 FIN_finno_soviet_pact: "Pacto fino-soviético"
 FIN_finno_soviet_pact_desc: "Al diablo con los agravios históricos; el pueblo [SOU.GetAdjective] ha demostrado ser un valioso aliado en la lucha por el socialismo. Es hora de que formalicemos un acuerdo entre nuestros gobiernos en preparación para el inevitable ataque de la Europa reaccionaria."
 FIN_subsidized_national_industrialization: "Industrialización nacional subvencionada"
 FIN_subsidized_national_industrialization_desc: "[SOU.GetNameDef] ha logrado grandes avances en la movilización masiva de las fuerzas productivas del país a través de la industrialización. Quizá deberíamos pedir ayuda a sus expertos para implementar un programa similar en Finlandia."
 FIN_finnish_learned_societies: "Sociedades científicas finlandesas"
 FIN_finnish_learned_societies_desc: "Si bien muchos de los intelectuales del país huyeron al extranjero, todavía queda una cantidad sustancial de ellos que tuvo la sabiduría de abrazar el pensamiento socialista. Deberíamos ayudar a estos intelectuales invirtiendo en su investigación."
 FIN_finnish_federation_of_trade_unions: "Federación de Sindicatos Finlandesa"
 FIN_finnish_federation_of_trade_unions_desc: "Los sindicatos representan a los verdaderos dueños de la industria: los trabajadores. Al cooperar con la federación de sindicatos, podemos reorganizar toda la economía para la mejora de la clase trabajadora."
 FIN_defensive_preparations: "Preparativos defensivos"
 FIN_defensive_preparations_desc: "Independientemente de la ideología, parece que estamos destinados a entrar en conflicto con nuestro vecino del este. Debemos prepararnos para lo inevitable y ampliar rápidamente nuestras defensas. Si fracasamos, nuestra nación podría quedar subsumida por nuestros enemigos una vez más."
 FIN_trade_agreements: "Acuerdos comerciales"
 FIN_trade_agreements_desc: "Aunque no siempre apoyan nuestras decisiones de política interna, hay muchas naciones que estarían dispuestas a establecer acuerdos comerciales para apoyar nuestra modernización militar. Principalmente, para socavar la seguridad de nuestros vecinos menos respetables."
 FIN_finno_estonian_union: "Unión finoestonia"
 FIN_finno_estonian_union_desc: "Compartimos una larga historia con el pueblo de Estonia y, por lo tanto, nos duele verlos atrapados entre las grandes potencias, esperando que su hogar se convierta en otro campo de batalla más dentro de una lucha internacional. Quizá una unión pueda salvarlos de ese destino."
 FIN_social_democracy: "Socialdemocracia"
 FIN_social_democracy_desc: "Hemos visto los fracasos y los horrores que se producen cuando tiene lugar una revolución al estilo bolchevique en una nación. Si queremos crear una sociedad duradera que beneficie a la clase trabajadora, debemos hacerlo a través de medios democráticos y pacíficos, siempre que sea posible."
 FIN_pragmatic_socialism: "Socialismo pragmático"
 FIN_pragmatic_socialism_desc: "Aunque aborrecemos los métodos de los bolcheviques y los de su calaña, no negamos que hay que hacer algo más para liberar a la clase trabajadora de los horrores del capitalismo moderno. Lo lograremos aplicando un socialismo democrático y pragmático."
 FIN_sosialistinen_eduskuntaryhma: "Sosialistinen Eduskuntaryhmä"
 FIN_sosialistinen_eduskuntaryhma_desc: "El grupo parlamentario socialista aboga por acercarse a [SOU.GetNameDef] en lugar de optar por el antagonismo. Sus sugerencias pueden ofrecer la mejor esperanza de conservar nuestra propia forma de socialismo, sin interferencia del pueblo [SOU.GetAdjective]."
 FIN_social_democratic_womens_union: "Unión de Mujeres Socialdemócratas"
 FIN_social_democratic_womens_union_desc: "La difícil situación de la mujer en la sociedad lleva ignorándose desde tiempos inmemoriales. Al acercar más a la Unión de Mujeres Socialdemócratas al corazón del gobierno, podremos abordar sus preocupaciones y crear una sociedad más equitativa para todos."
 FIN_mineral_wealth: "Riqueza mineral"
 FIN_mineral_wealth_desc: "[ROOT.GetNameDefCap] tiene una gran cantidad de recursos naturales sin explotar. Si queremos mantener una fuerza militar creíble, debemos utilizar esos recursos y mejorar nuestra autosuficiencia económica."
 FIN_funds_from_kalevala_koru_oy: "Fondos de Kalevala Koru Oy"
 FIN_funds_from_kalevala_koru_oy_desc: "Kalevala Koru Oy, un fabricante de alta joyería, fundado por miembros de la Unión de Mujeres Socialdemócratas, ha llegado a tener un éxito aplastante. Gracias a su experiencia, podemos impulsar nuestra economía y utilizar la riqueza para financiar otras iniciativas."
 FIN_join_the_comintern: "Unirse a la Comintern"
 FIN_join_the_comintern_desc: "Debemos rechazar las nociones anticuadas de nacionalismo y sus agravios asociados y trabajar junto a [SOU.GetNameDef]. Juntos, podemos cambiar el rumbo contra las fuerzas reaccionarias de Europa y, al mismo tiempo, asegurar nuestro propio futuro."
 FIN_finnish_influence_in_the_baltic: "Influencia finlandesa en el Báltico"
 FIN_finnish_influence_in_the_baltic_desc: "La seguridad colectiva de la región del Báltico depende de que tengamos ideas afines, colaboremos unos con otros y garanticemos que todos tengamos una defensa creíble contra las fuerzas agresoras. Por lo tanto, debemos asegurarnos de que todos nuestros vecinos avancen en la misma dirección."
 FIN_approach_major_democracies: "Acercarse a las grandes democracias"
 FIN_approach_major_democracies_desc: "Tenemos un interés compartido con las democracias liberales del mundo que desean limitar la creciente influencia de los actores más agresivos en geopolítica. Quizá podamos trabajar juntos hacia ese objetivo común."
 FIN_finnish_autonomy: "Autonomía finlandesa"
 FIN_finnish_autonomy_desc: "Incluso algunos de los comunistas más entregados entre nosotros pensaban que la cooperación con [SOU.GetNameDef] desembocaría en el dominio ruso de facto de nuestra política. Sin embargo, gracias a una diplomacia cuidadosa, hemos alcanzado un nivel de entendimiento con nuestros aliados que asegura nuestra autonomía."
 FIN_integrate_kola_and_karelia: "Integrar Kola y Carelia"
 FIN_integrate_kola_and_karelia_desc: "Si bien hemos establecido una fuerte relación de cooperación con nuestros camaradas [SOU.GetAdjective], las disputas fronterizas se ciernen sobre la región como una tormenta a punto de estallar. Quizá deberíamos aclarar las cosas y abordar estas cuestiones como aliados y no como enemigos."
 FIN_keepers_of_the_baltic_countries: "Guardianes de los países bálticos"
 FIN_keepers_of_the_baltic_countries_desc: "Los pueblos del Báltico tienen poco interés en quedar incluidos en [GER.GetNameDef] o [SOU.GetNameDef]. Solo nosotros, con nuestra historia y perspectiva compartidas, somos capaces de liderar pacíficamente a estas naciones de una manera que no las destruya."
 FIN_british_threat: "Amenaza británica"
 FIN_british_threat_desc: "[ENG.GetNameDefCap] es el corazón de la economía burguesa global y sus zarcillos imperialistas. Debemos clavar una daga en ese corazón para que el mundo pueda liberarse de su opresión."
 FIN_red_finland: "Finlandia roja"
 FIN_red_finland_desc: "Hemos vengado a los camaradas que cayeron ante el Terror Blanco mediante la creación de una verdadera república obrera. Ahora solo queda proteger lo que hemos logrado frente a aquellos que intentarán destruirlo más allá de nuestras fronteras."
 FIN_united_under_the_north_star: "Unidos bajo la Estrella del Norte"
 FIN_united_under_the_north_star_desc: "Nuestros amigos y camaradas nórdicos están a merced de potencias imperialistas a las que no les importan los intereses de nuestra región, pero juntos podemos asegurar la paz para nuestro pueblo mediante la creación de una alianza que debería disuadir incluso al más poderoso de los imperios."
 FIN_preserve_sapmi: "Preservar Sápmi"
 FIN_preserve_sapmi_desc: "El pueblo sami lleva mucho tiempo sufriendo a manos de la opresión imperialista, tanto dentro como fuera de nuestras fronteras. Deberíamos hacer las paces con estas personas y ayudar a liberarlas del sufrimiento continuo a manos de nuestros vecinos."
 #FIN_confederated_finno_russian_republics: "Confederated Finno-Russian Republics"
 FIN_confederated_finno_russian_republics_desc: "Ahora, gobernamos sobre infinidad de pueblos. Para impedir que se desarrolle una jerarquía entre ellos dentro de nuestro Estado, debemos reorganizar el gobierno como una confederación de repúblicas. Así, la gente podrá participar en su gobernanza."
 FIN_secure_the_baltic_sea: "Asegurar el mar Báltico"
 FIN_secure_the_baltic_sea_desc: "Si bien a menudo nos centramos en nuestras fronteras terrestres y en la mejor manera de defenderlas, no podemos permitir que nuestros esfuerzos sean en vano por ignorar la vulnerabilidad de nuestra línea costera. Por lo tanto, debemos invertir en un programa masivo de defensa costera para asegurar este flanco."
 FIN_german_threat: "Amenaza alemana"
 FIN_german_threat_desc: "El militarismo prusiano ha vuelto a asomar su fea cabeza en [GER.Capital.GetCapitalVictoryPointName]. Mientras que otros se contentan con ver las capitales de Europa bajo el control de [GER.GetLeader], nosotros no. Es hora de lidiar con esta amenaza a la paz de una vez por todas."
 FIN_socialist_wellfare: "Estado del bienestar socialista"
 FIN_socialist_wellfare_desc: "Gracias a una gestión cuidadosa de la economía y la defensa de nuestra nación, ahora tenemos los recursos necesarios para recompensar a los trabajadores con el establecimiento de un verdadero estado del bienestar. Garantizaremos que nuestro pueblo viva una vida larga y feliz."
 FIN_aid_for_entrepreneurs: "Ayudas para empresarios"
 FIN_aid_for_entrepreneurs_desc: "Aunque debemos restringir los peores elementos del capitalismo, nuestra economía podría beneficiarse bastante de una mayor actividad empresarial. Mediante el establecimiento de subvenciones y préstamos a la inversión para industrias importantes, podemos fomentar dicha actividad."
 FIN_soviet_threat: "Amenaza soviética"
 FIN_soviet_threat_desc: "[SOU.GetNameDefCap] es una amenaza a las vidas de quienes pertenecen a la clase trabajadora en todo el mundo, ya que no tendrá reparos en sumirlos en una guerra de conquista. Debemos poner fin a la amenaza antes de que se haga más fuerte."
 FIN_proclaim_greater_finland: "Proclamar la Gran Federación Finlandesa"
 FIN_proclaim_greater_finland_desc: "Nuestras fronteras ahora crecen más allá de lo que podríamos haber imaginado hace tan solo unos años. Con tanto territorio nuevo, debemos reorganizar nuestro gobierno para que refleje mejor la región diversa que gobierna."
 FIN_control_the_flux_of_iron_ore: "Controlar el flujo de mineral de hierro"
 FIN_control_the_flux_of_iron_ore_desc: "El mineral de hierro sueco y su distribución en Noruega siguen siendo un mecanismo mediante el que se libran guerras en todo el continente y más allá. Debemos apropiarnos de este flujo crítico de recursos antes de que caiga en manos de nuestros enemigos."
 FIN_finnish_neutrality: "Neutralidad finlandesa"
 FIN_finnish_neutrality_desc: "Nada puede acabar con la fuerza y la determinación de nuestro pueblo a la hora de luchar por su libertad. Sin embargo, debemos aplicar una política de neutralidad para que nuestros vecinos no tengan motivos para acabar con la independencia que tanto nos ha costado ganar."
 FIN_the_finnish_swedish_peoples_party: "El Partido Popular Sueco de Finlandia"
 FIN_the_finnish_swedish_peoples_party_desc: "Las personas de ascendencia sueca constituyen una minoría sustancial en Finlandia; si colaboramos con el partido que representa mejor sus intereses, podríamos ganar un apoyo considerable a nuestras políticas y el favor de la propia Suecia."
 FIN_align_the_agrarian_league: "Alinearse con la liga agraria"
 FIN_align_the_agrarian_league_desc: "[ROOT.GetNameDefCap] ha experimentado una industrialización notable durante el último siglo, pero no podemos ignorar la difícil situación de los millones de personas que mantienen a la nación alimentada gracias a sus labores agrícolas. Al trabajar con la liga agraria, podemos garantizar que se aborden sus preocupaciones al mismo nivel que las de sus homólogos urbanos."
 FIN_political_unity: "Unidad política"
 FIN_political_unity_desc: "Independientemente de la ideología política, todos queremos lo mejor para la ciudadanía. En estos tiempos de crisis, debemos olvidar las insignificantes riñas políticas y trabajar codo con codo."
 FIN_collaboration_with_the_left: "Colaboración con la izquierda"
 FIN_collaboration_with_the_left_desc: "El alejamiento de los partidos de izquierdas no fortalece a nuestro gobierno. Si encontramos la forma de colaborar con ellos, tal vez se sume a nuestra causa una mayor parte de la población."
 FIN_railways_and_infrastructure: "Ferrocarriles e infraestructuras"
 FIN_railways_and_infrastructure_desc: "La Gran Guerra dejó patente la necesidad de una red vial y ferroviaria resistente que abastezca a la industria y al ejército con los recursos y la mano de obra que necesiten. Tras décadas de ocupación y derramamientos de sangre, nuestra red logística necesita una inversión urgente."
 FIN_repurpose_small_industries: "Reutilizar pequeñas industrias"
 FIN_repurpose_small_industries_desc: "Aunque no disponemos de las colosales industrias de las grandes potencias, sí tenemos infinidad de fábricas pequeñas operativas. En lugar de empezar de cero, deberíamos reutilizar estas instalaciones menores para la producción bélica."
 FIN_expand_state_military_factories: "Ampliar las fábricas militares estatales"
 FIN_expand_state_military_factories_desc: "A las fábricas estatales les cuesta atender las exigencias del ejército en esta época de crisis. Si queremos conservar las líneas de suministro, debemos expandir los centros de producción."
 FIN_a_new_course_for_kokoomus: "Una nueva orientación para el Kokoomus"
 FIN_a_new_course_for_kokoomus_desc: "Los últimos acontecimientos han dado pie a un aumento drástico del apoyo popular al partido Kokoomus, puesto que nuestras gentes ansían líderes fuertes y sabios que restablezcan los valores tradicionales. Deberíamos aprovechar esta tendencia poniendo de manifiesto los propósitos conservadores del partido."
 FIN_the_finnish_throne: "El trono finlandés"
 FIN_the_finnish_throne_desc: "El Kokoomus lleva años propugnando una monarquía finlandesa. Ahora que ha ganado multitud de apoyos y aferra las riendas del poder con más fuerza, dispone de medios para desarticular el sistema actual e instaurar un reino."
 FIN_strengthen_military_administration: "Reforzar la administración militar"
 FIN_strengthen_military_administration_desc: "Mannerheim ha liderado a la nación de manera heroica durante esta época convulsa, superando el dogma político con precisión militar. Si queremos que la nación siga adelante, debemos concederles a él y al ejército autoridad para gobernar a su antojo."
 FIN_dreams_of_expansionism: "Sueños de expansionismo"
 FIN_dreams_of_expansionism_desc: "Risto Ryti reconoce que no disfrutaremos de una paz duradera hasta que controlemos los territorios carelios del este. Con ellos, crearemos una frontera mucho más defendible con nuestros vecinos."
 FIN_reach_out_to_scandinavia: "Acudir a Escandinavia"
 FIN_reach_out_to_scandinavia_desc: "Casi todos nuestros vecinos escandinavos comparten nuestros sentimientos y no les apetece verse arrastrados a los conflictos de las grandes potencias. Si mantenemos una buena relación con ellos, sentaremos las bases de nuestra defensa colectiva."
 FIN_moderate_politics: "Política moderada"
 FIN_moderate_politics_desc: "A medida que crecen las tensiones entre las grandes potencias, debemos asegurarnos de que nuestro gobierno no parezca demasiado indulgente con las ideologías de ninguna facción. Por tanto, debemos perseguir una política de moderación nacional."
 FIN_join_the_allies: "Unirse a los Aliados"
 FIN_join_the_allies_desc: "La neutralidad está empezando a ser una política anticuada que lleva al vasallaje a manos de las grandes potencias. Aunque es arriesgado dada nuestra posición geopolítica, puede que podamos mantener nuestra soberanía a largo plazo si nos unimos a los Aliados."
 FIN_northern_defense_front: "Frente de Defensa del Norte"
 FIN_northern_defense_front_desc: "Nuestros vecinos de Escandinavia y el Báltico son presa fácil para las grandes potencias. Sin embargo, si aunamos recursos y colaboramos a nivel militar, tal vez podamos evitar que nos ataquen incluso los enemigos más temibles."
 FIN_the_lone_wolf: "El lobo solitario"
 FIN_the_lone_wolf_desc: "Nadie tiene tan en cuenta los intereses del pueblo [ROOT.GetAdjective] que ellos mismos. La historia ha demostrado que, en lugar de confiar en que otros acudan a salvarnos, debemos depender de nosotros mismos."
 FIN_military_aid: "Ayuda militar"
 FIN_military_aid_desc: "Los Aliados tienen bastantes fábricas de armas. Debemos aprovecharlas para modernizar rápidamente nuestras fuerzas armadas."
 FIN_mineral_wealth_development: "Desarrollo de la riqueza mineral"
 FIN_mineral_wealth_development_desc: "Teniendo en cuenta nuestra geografía y a nuestros vecinos, es posible que no tengamos acceso a posibles aliados o socios financieros. Por tanto, debemos aprovechar los recursos sin explotar de nuestra nación para asegurarnos de poder seguir luchando, aun estando aislados."
 FIN_industrialize_the_region: "Industrializar la región"
 FIN_industrialize_the_region_desc: "Aunque la fuerza militar combinada del Frente de Defensa del Norte es notoria, debemos hacer algo más para asegurarnos de que nuestras economías aguanten en una guerra prolongada. Para ello, debemos invertir en la revitalización de nuestras industrias."
 FIN_increase_military_investment: "Aumentar la inversión militar"
 FIN_increase_military_investment_desc: "El componente logístico y económico del conflicto es tan vital para nuestra supervivencia como las batallas en el frente. Por tanto, debemos invertir en nuestra industria armamentística para asegurarnos de que pueda seguir suministrando a nuestras fuerzas el equipo que necesitan."
 FIN_cooperation_with_germany: "Cooperación con Alemania"
 FIN_cooperation_with_germany_desc: "Es factible pensar que, debido a la situación geopolítica entre [GER.GetNameDef] y [SOU.GetNameDef], se acabará desatando el conflicto. Si cooperáramos con el gobierno [GER.GetAdjective], podríamos vengar nuestras pérdidas en guerras anteriores contra el gobierno [SOU.GetAdjective] y brindarnos nuevas oportunidades."
 FIN_wartsila_engine_production: "Producción de motores Wärtsilä"
 FIN_wartsila_engine_production_desc: "Tener las habilidades y la capacidad para producir nuestros propios motores para el ejército mejorará nuestra seguridad nacional. Si colaboramos con nuestros aliados y empresas nacionales, como Wärtsilä, podemos alcanzar ese nivel de seguridad."
 FIN_german_military_advisors: "Consejeros militares alemanes"
 FIN_german_military_advisors_desc: "La guerra está cambiando rápidamente debido al uso de equipos motorizados y de aviones. Quizá sea hora de fijarnos en nuestros hermanos de armas [GER.GetAdjective] y aprender a aprovechar los nuevos recursos."
 FIN_finnish_march_of_conquest: "Marcha de la conquista finlandesa"
 FIN_finnish_march_of_conquest_desc: "Llevamos mucho tiempo a la defensiva contra [SOU.GetNameDef] y sus predecesores. Ha llegado el momento de cambiar el rumbo y hacer retroceder las fronteras, liberando al pueblo de Carelia de la opresión del gobierno [SOU.GetAdjective], cueste lo que cueste."
 FIN_joint_scientific_program: "Programa científico conjunto"
 FIN_joint_scientific_program_desc: "Desarrollar una ventaja tecnológica sobre los enemigos puede ser el factor decisivo para que una nación salga victoriosa de un conflicto. Al combinar nuestro conocimiento científico con el de nuestros aliados, podemos asegurarnos de que la ventaja tecnológica caiga de nuestro lado."
 FIN_modernize_the_industry: "Modernizar la industria"
 FIN_modernize_the_industry_desc: "Los frutos de nuestros esfuerzos tecnológicos tienen usos que van más allá de las aplicaciones en el campo de batalla. Muchos de ellos podrían utilizarse para que nuestra industria sea más eficiente. Con algo de inversión, podríamos iniciar un programa masivo de modernización industrial gracias a los nuevos conocimientos que hemos adquirido."
 FIN_modernize_the_army: "Modernizar el ejército"
 FIN_modernize_the_army_desc: "La prioridad de cualquier gobierno es la defensa y la seguridad de su pueblo. Cuando nuestras fuerzas armadas resultan deficientes, nos vemos obligados a invertir en modernizarlas y mejorarlas hasta que puedan cumplir su deber principal."
 FIN_weapon_caches: "Alijos de armas"
 FIN_weapon_caches_desc: "Si nuestras fuerzas armadas se ven abrumadas y el gobierno cae, debemos tener un plan de contingencia para recuperar la nación. Por ejemplo, podríamos crear alijos de armas secretos para las futuras fuerzas de la resistencia."
 FIN_national_unity: "Unidad nacional"
 FIN_national_unity_desc: "A medida que se acerque la guerra, uniremos al pueblo de nuestra gran nación y volveremos a demostrar al mundo lo que significa ser finlandés."
 FIN_viron_kansa: "Viron Kansa"
 FIN_viron_kansa_desc: "Aunque están separados por el mar Báltico, los pueblos de [ROOT.GetName] y [EST.GetName] tienen una larga historia común. Además, nos enfrentamos prácticamente a los mismos desafíos mientras luchamos por mantener la independencia. Quizá una unificación pacífica nos permita salvar a nuestro pueblo de la guerra."
 FIN_ambitions_in_the_south: "Ambiciones en el sur"
 FIN_ambitions_in_the_south_desc: "Nuestros vecinos miran con envidia a las pequeñas naciones del Báltico. Si queremos derrotarlos, más vale que nos beneficie a nosotros y no a un posible adversario."
 FIN_union_of_finnish_brothers_in_arms: "Unión de Hermanos de Armas Finlandeses"
 FIN_union_of_finnish_brothers_in_arms_desc: "La Unión de Hermanos de Armas Finlandeses está a la vanguardia del movimiento nacionalsocialista y va ganando apoyos a medida que nuestra nación se ve amenazada desde el exterior. Si colaborásemos con ellos, podríamos obtener un gran apoyo para la defensa de la nación."
 FIN_arm_the_lotta_svard: "Armar a la Lotta Svärd"
 FIN_arm_the_lotta_svard_desc: "La Lotta Svärd ha demostrado ser un gran activo como fuerza auxiliar. Dada su competencia y nuestra terrible situación, tal vez deberíamos armar mejor a la organización e integrarla en las fuerzas armadas de forma más eficaz."
 FIN_parmis_devils: "Demonios de Pärmi"
 FIN_parmis_devils_desc: "El batallón de castigo de Nikke Pärmi ha demostrado ser un uso eficaz de mano de obra que, de otro modo, habría languidecido entre rejas. Deberíamos ampliar su trabajo creando una división de prisioneros que estén dispuestos a luchar por su país."
 FIN_militarized_society: "Sociedad militarizada"
 FIN_militarized_society_desc: "Si nuestra nación quiere sobrevivir al ataque al que nos enfrentamos, debemos abandonar la fachada de la política y abogar por la militarización de la sociedad. Solo venceremos a nuestros enemigos con medidas extremas."
 FIN_a_cry_for_help: "Un grito de ayuda"
 FIN_a_cry_for_help_desc: "La Sociedad de Naciones no ha logrado proteger a los Estados miembros de los conflictos, pero todavía hay gente en el extranjero que podría escuchar nuestro grito de auxilio y acudir a socorrernos. O eso esperamos."
 FIN_greater_finland: "Gran Finlandia"
 FIN_greater_finland_desc: "Ya no seremos presa de vecinos despiadados que codician nuestra tierra. Nos convertiremos en depredadores y expandiremos nuestras fronteras hasta sus límites naturales, más allá de las tierras de Carelia."
 FIN_right_wing_policies: "Políticas de derechas"
 FIN_right_wing_policies_desc: "La izquierda no es más que un montón de agentes de potencias extranjeras. Venderían su patria en un abrir y cerrar de ojos con tal de ganarse el favor de [SOU.Capital.GetCapitalVictoryPointName]. Si nuestra nación quiere prosperar y sobrevivir, debemos recurrir a los partidos y organizaciones de derecha."
 FIN_discredit_the_democratic_system: "Desacreditar el sistema democrático"
 FIN_discredit_the_democratic_system_desc: "Nuestro sistema democrático pasa de una crisis a otra sin una acción decisiva y significativa. En esta peligrosa situación en la que nos encontramos, no podemos tolerar tal debilidad y debemos educar a las masas sobre los defectos de este sistema político."
 FIN_prepare_a_military_coup: "Preparar un golpe militar"
 FIN_prepare_a_military_coup_desc: "[FIN.GetNameDef] necesita un liderazgo fuerte y decisivo, capaz de llevar a cabo resoluciones difíciles ante una crisis. Las únicas personas capaces de hacerlo son los militares. En lugar de esperar a que la nación se desmorone bajo el mando de demócratas y socialistas, sentaremos las bases para un golpe militar."
 FIN_a_fascist_regime: "Un régimen fascista"
 FIN_a_fascist_regime_desc: "Con el parlamento nacional bajo la influencia de los militares, podemos forjar un régimen basado en la fuerza, el honor y la lealtad a [FIN.GetName]."
 FIN_seek_german_protection: "Buscar la protección alemana"
 FIN_seek_german_protection_desc: "La Sociedad de Naciones no ha logrado defender el derecho internacional. Debemos aceptar que la estabilidad de las fuerzas armadas es el único factor determinante en las relaciones internacionales. Por lo tanto, para que nuestra nación sobreviva, debemos buscar la ayuda de nuestros vecinos más fuertes, como [GER.GetNameDef]."
 FIN_join_axis: "Unirse al Eje"
 FIN_join_axis_desc: "Son pocos los que podrán hacer frente al poder de las potencias del Eje. En lugar de permanecer al margen, deberíamos unirnos a su alianza y utilizarla para perseguir nuestros propios objetivos de política exterior."
 FIN_finnish_supremacy_in_the_north: "Supremacía finlandesa en el norte"
 FIN_finnish_supremacy_in_the_north_desc: "Mientras el resto de naciones de nuestra región se pelean y negocian su subyugación a manos de potencias mayores, solo nosotros podemos ofrecer una alternativa. Bajo nuestro liderazgo, podemos llevar a nuestros pueblos a la victoria frente a cualquier enemigo que nos amenace."
 FIN_finnish_legion_of_honor: "Legión de Honor de Finlandia"
 FIN_finnish_legion_of_honor_desc: "Nuestras tropas son el escudo que frena a las hordas comunistas en nuestra frontera. Para honrar su valentía, deberíamos crear una Legión de Honor de élite a la que puedan unirse los más valientes."
 FIN_tactical_wargaming_department: "Departamento de Simulacros de Guerra Tácticos"
 FIN_tactical_wargaming_department_desc: "Las exigencias de la guerra moderna aumentan día a día. Si nuestro alto mando no quiere quedarse atrás, debemos expandirlo con nuevos departamentos en los que puedan experimentar con nuevos métodos a través de juegos de guerra tácticos."
 FIN_advanced_jaeger_training_program: "Programa de entrenamiento avanzado de jägers"
 FIN_advanced_jaeger_training_program_desc: "Durante mucho tiempo, nuestras unidades de jägers han sido la élite de las fuerzas armadas, y sus orígenes se remontan a la Gran Guerra, cuando las primeras recibieron entrenamiento en Alemania. Quizá sea hora de revitalizar las unidades modernizándolas y, de paso, subiendo la moral a todo el ejército."
 FIN_industrial_cooperation: "Cooperación industrial"
 FIN_industrial_cooperation_desc: "Los miembros de las potencias del Eje tienen una gran cantidad de conocimientos y recursos a su disposición. Es hora de que colaboremos a nivel industrial para aprovechar mejor estos activos sin explotar para la mejora de nuestras respectivas naciones."
 FIN_bring_foreign_armor_experts: "Traer expertos en blindaje del extranjero"
 FIN_bring_foreign_armor_experts_desc: "Los tanques son un componente crucial de cualquier ejército moderno, pero nuestra experiencia con ellos es limitada. Quizá podríamos ampliar nuestras capacidades si invitamos a expertos extranjeros para que nos ayuden."
 FIN_military_research: "Investigación militar"
 FIN_military_research_desc: "¿Qué es la guerra sino reinventarse constantemente a medida que surgen tecnologías nuevas y tácticas que les sacan partido? A fin de garantizar la futura idoneidad y presteza de nuestras fuerzas armadas, los miembros de nuestra alianza harían bien en aunar conocimientos y avances en materia tecnológica."
 FIN_patriotic_peoples_movement: "Movimiento Patriótico Popular"
 FIN_patriotic_peoples_movement_desc: "Pese a las trabas del régimen precedente, el Movimiento Patriótico Popular ha desempeñado una labor loable en lo que respecta a inculcar a las masas la necesidad del orgullo y la defensa nacionales frente al comunismo. Si lo incluimos en nuestra esfera de confianza, tal vez logremos ampliar el apoyo popular a nuestro régimen."
 FIN_academic_karelian_society: "Sociedad Académica de Carelia"
 FIN_academic_karelian_society_desc: "En la Universidad de Helsinki existe una organización de intelectuales y estudiantes cuya influencia ha aumentado de forma exponencial a lo largo de la última década. Su objetivo principal coincide con el nuestro: mejorar Finlandia de forma fiel a nuestra historia. Tal vez podamos ingeniárnoslas para colaborar."
 FIN_mustapaidat: "Mustapaidat"
 FIN_mustapaidat_desc: "Mediante una militarización constante de la sociedad, nos cercioraremos de que nuestro pueblo sea lo más fuerte posible. La incorporación de fuerzas paramilitares propiciará el fomento de valores militares en todos los estratos de la sociedad, desde los jóvenes que aún no tienen edad para alistarse en el ejército hasta quienes quizá sean demasiado viejos."
 FIN_take_over_the_suojeluskunta: "Tomar la Suojeluskunta"
 FIN_take_over_the_suojeluskunta_desc: "La Suojeluskunta ha funcionado como una fuerza auxiliar de reservistas que la nación podía convocar para protegerse en tiempos de crisis. Si nos hacemos con el control de esta organización, podremos emplearla para adoctrinar a miles de futuros defensores de nuestra causa."
 FIN_maan_turva: "Maan Turva"
 FIN_maan_turva_desc: "No podemos dejar de observar a nuestra población si pretendemos poner freno a toda traición o subversión que se pueda estar gestando. Así, además, velaremos por el régimen y evitaremos que los enemigos de la nación la destruyan desde dentro."
 FIN_finnish_irredentism: "Irredentismo finlandés"
 FIN_finnish_irredentism_desc: "Si bien nuestra nación se independizó del antiguo Imperio ruso, aún hay territorios y pueblos sobre los que deberíamos gobernar por derecho, y siguen sometidos al yugo opresor de nuestro enemigo. Es imperioso instigar en nuestras gentes el deseo de liberar dichos territorios."
 FIN_keepers_of_the_north: "Guardianes del Norte"
 FIN_keepers_of_the_north_desc: "El nuestro es el único régimen del Báltico con una voluntad lo bastante férrea para gobernar y defender esta región de potencias enemigas. No gozaremos de una paz duradera hasta que todos los pueblos de la región estén bajo nuestro mandato."
 FIN_sotilaalliset_kappalaiset: "Sotilaalliset Kappalaiset"
 FIN_sotilaalliset_kappalaiset_desc: "Acceder a un capellán es un servicio crucial con el que cuentan nuestros soldados. A muchos de esos capellanes también les preocupa, y con razón, la deriva de nuestra nación. De colaborar con ellos, no solo contaríamos con ojos y oídos en el frente, sino que también dispondremos de un medio para hacer llegar a nuestras tropas los mensajes que nos interesan."
 FIN_national_fanatism: "Fanatismo nacional"
 FIN_national_fanatism_desc: "Es necesario imbuir en nuestra sociedad fanatismo y dedicación a la causa de la superioridad [FIN.GetAdjective]. Una y mil veces, hemos demostrado que no hay quien nos haga frente y que, cuando esta nación trabaja codo con codo, nada puede frenar nuestro ascenso a la grandeza."
 FIN_military_promotions: "Promociones militares"
 FIN_military_promotions_desc: "Nuestros oficiales militares han servido a la nación con un honor y una dedicación indecibles. Ha llegado la hora de recompensar a los más insignes por contribuir a salvarnos de la subyugación a manos de nuestros enemigos históricos."
 FIN_indoctrinate_the_workers: "Adoctrinar a los trabajadores"
 FIN_indoctrinate_the_workers_desc: "Gracias a las labores de vigilancia de nuestra población, sabemos mejor que nunca qué métodos de propaganda son eficaces y por qué. Es conveniente utilizar este conocimiento para adoctrinar a la población, asegurándonos así su lealtad más absoluta al gobierno y a [FIN.GetNameDef]."
 FIN_intellectual_elite: "Élite intelectual"
 FIN_intellectual_elite_desc: "Gracias a la metódica colaboración del ejército y los miembros más doctos de la Intelligentsia, hemos logrado salvar la nación de las fauces del socialismo y la degeneración. Ya es hora de recompensar a quienes nos han respaldado invirtiendo en sus objetivos académicos."
 FIN_enhance_southern_infrastructure: "Mejorar las infraestructuras meridionales"
 FIN_enhance_southern_infrastructure_desc: "Ahora que la nación [ROOT.GetAdjective] busca asegurar su lugar en el mundo, debe centrarse en desarrollar y mejorar su capacidad industrial. El primer paso para este objetivo es mejorar la infraestructura en las regiones del sur y prepararlas para hacer frente a las demandas de la industria ligera y pesada a corto plazo."
 FIN_industrial_development: "Desarrollo industrial"
 FIN_industrial_development_desc: "En un mundo cada vez más industrializado, [ROOT.GetName] debe seguir el ritmo si quiere estar entre los actores importantes del escenario mundial. Las inversiones que hagamos en la industria, además de crear empleo y estimular la economía, nos proporcionarán los recursos necesarios para afrontar el futuro."
 FIN_bank_of_aland: "Banco de Åland"
 FIN_bank_of_aland_desc: "El Banco de Åland es la piedra angular de la economía [ROOT.GetName], ya que nos procura la estabilidad y el apoyo que necesitamos para crecer y prosperar. \nAl invertir en el Banco de Åland, [ROOT.GetName] invierte en su futuro y sienta las bases de una nación más fuerte y próspera."
 FIN_suomen_akatemia: "Suomen Akatemia"
 FIN_suomen_akatemia_desc: "Encabezados por el matemático Leo Sario, varios intelectuales [ROOT.GetAdjective] están promoviendo la fundación de la Suomen Akatemia, que será la principal institución académica nacional y se dedicará a impulsar la innovación científica para colocar a [ROOT.GetName] en la vanguardia del desarrollo tecnológico."
 FIN_janiskoski_power_plant: "Central eléctrica de Jäniskoski"
 FIN_janiskoski_power_plant_desc: "Construiremos en Jäniskoski una central eléctrica que suministre energía constante a la fundición de la mina de níquel de Kolosjoki y potencie el crecimiento de la zona de [722.GetName], lo que a su vez estimulará el desarrollo económico del norte de [ROOT.GetName]."
 FIN_found_pohjolan_voima: "Fundar Pohjolan Voima"
 FIN_found_pohjolan_voima_desc: "La reciente expansión de la industria forestal y la industria pesada requiere producir más energía. Centralizaremos la producción energética y aprovecharemos el potencial ilimitado de la energía hidroeléctrica para alimentar el desarrollo industrial de [ROOT.GetName]."
 FIN_expand_imatra_hydropower_plant: "Ampliación de la planta hidroeléctrica de Imatra"
 FIN_expand_imatra_hydropower_plant_desc: "La planta hidroeléctrica de Imatra, fundada en 1922, ha resultado ser una fuente de energía fiable para la creciente industria de [ROOT.GetName]. Con la ampliación de sus máquinas quinta y sexta aumentaremos su capacidad y potenciaremos el desarrollo industrial de la región de [928.GetName]."
 FIN_makola_mine: "Mina de Makola"
 FIN_makola_mine_desc: "Se han encontrado ricos depósitos de níquel y cobre en Makola e Hitura. Los expertos piensan que tienen un gran potencial para el desarrollo económico de la nación y para la industria militar en rápida expansión, y aconsejan que empecemos a construir la mina de Makola para tener una fuente de minerales preciosos lo antes posible."
 FIN_power_from_the_dams: "Energía de los embalses"
 FIN_power_from_the_dams_desc: "Se ha propuesto una expansión significativa de nuestra infraestructura hidroeléctrica, aprovechando los recursos naturales de los abundantes ríos de [ROOT.GetName]. Según nuestros expertos, si invertimos en construir más plantas hidroeléctricas, nuestra capacidad industrial podrá aumentar drásticamente e impulsar el crecimiento de la nación."
 FIN_tire_factory_at_nokia: "La fábrica de Nokia"
 FIN_tire_factory_at_nokia_desc: "En tiempos de conflicto, [ROOT.GetName] necesita proveerse de neumáticos para el ejército, así que es prioritario asegurarnos un suministro que garantice la movilidad y la preparación de las fuerzas armadas. \nTenemos un plan para expandir la fábrica de neumáticos Suomen Gummitehdas de Nokia y actualizar las cadenas de producción para que usen caucho sintético y materiales reciclados para superar la posible escasez."
 FIN_vaisala_radiosonde_tests: "Pruebas de radiosonda de Väisälä"
 FIN_vaisala_radiosonde_tests_desc: "Bajo la dirección del profesor Vilho Väisälä, los esfuerzos pioneros en tecnología de radiosondas han allanado el camino para su producción comercial. Aprovechando el éxito del primer lanzamiento de radiosonda finlandesa en 1931, la investigación y el desarrollo continuos han llevado a avances tecnológicos significativos."
 FIN_oy_alkoholiliike: "Oy Alkoholiliike"
 FIN_oy_alkoholiliike_desc: "Los tiempos desesperados requieren medidas desesperadas, y ha llegado el momento de que Oy Alkoholiliike, la Compañía de Alcohol, apoye al ejército finlandés con componentes esenciales para su armamento. \nA través de una cuidadosa producción y refinación, se especializará en producir cócteles incendiarios altamente efectivos, dando a la infantería la ventaja que necesita para enfrentarse a los blindados ligeros del enemigo."
 FIN_integrate_oy_tikkakoski: "Integrar Oy Tikkakoski"
 FIN_integrate_oy_tikkakoski_desc: "Para reforzar la industria armamentística [ROOT.GetAdjective], Oy Tikkakoski pasará a formar parte de la fábrica de armamento militar estatal. Este movimiento aumentará la producción de armas y mejorará el desarrollo de otras nuevas para el ejército [ROOT.GetAdjective]."
 FIN_national_firepower: "Potencia de fuego nacional"
 FIN_national_firepower_desc: "Con las apremiantes amenazas externas que afronta nuestra nación, debemos comprometernos a invertir bastante en fábricas militares nuevas. Estas instalaciones se dedicarán a producir los cañones de artillería más modernos para las fuerzas terrestres y las baterías costeras, de forma que [ROOT.GetNameDef] tenga la potencia de fuego que necesita para defender sus fronteras."
 FIN_contract_with_yhteissisu: "Contrato con Yhteissisu"
 FIN_contract_with_yhteissisu_desc: "En colaboración con corporaciones líderes [ROOT.GetAdjective], estableceremos la empresa Yhteissisu Oy con el objetivo de proporcionar un transporte fiable y eficiente a las fuerzas de defensa [ROOT.GetAdjective].\nAl transferir a Yhteissisu la producción del camión Sisu S-21 potenciaremos la producción de camiones y autobuses para uso militar y nuestras fuerzas estarán equipadas con recursos para cualquier situación."
 FIN_outokumpu_for_defence_industry: "Outokumpu para la industria de defensa"
 FIN_outokumpu_for_defence_industry_desc: "Si invertimos en la empresa metalúrgica nacional Outokumpu Oy, mejoraremos la preparación de la defensa de [ROOT.GetName].\nCon una planta metalúrgica nacional en Pori y una planta de electrólisis para refinar mineral de cobre conseguiremos que la producción de cobre y bronce de [ROOT.GetName] sea autosuficiente."
 FIN_industrial_upgrade_in_harjavalta: "Mejoras industriales en Harjavalta"
 FIN_industrial_upgrade_in_harjavalta_desc: "En Harjavalta están haciendo un esfuerzo por modernizar y agilizar la industria del cobre y el níquel. Con la última tecnología y la mejora de los métodos de producción, el objetivo es maximizar el rendimiento y reforzar la posición de [ROOT.GetName] como líder en la producción de estos importantes minerales."
 FIN_expand_mining_prospection: "Ampliar la prospección minera"
 FIN_expand_mining_prospection_desc: "La inversión en herramientas de minería modernas y la expansión de la infraestructura minera sientan las bases de una industria de extracción de minerales sólida. El aumento de la producción servirá a las necesidades de la defensa nacional y reforzará la preparación del país en caso de conflicto."
 FIN_elijarvi_mine: "Mina de Elijärvi"
 FIN_elijarvi_mine_desc: "Las muestras que hemos recibido de los trabajos de excavación junto a Elijärvi indican la presencia de mineral que podría ser muy rico en cromo. Debemos iniciar más operaciones mineras en la zona para asegurar una fuente fiable de cromo para la industria militar."
 FIN_tornio_steel_factory: "Planta siderúrgica en Tornio"
 FIN_tornio_steel_factory_desc: "La apertura de una planta de producción de acero en Tornio, cerca de la mina de Kemi, será una revolución para la industria metalúrgica de Finlandia. Ahora que Outokumpu suministra cromo y níquel en abundancia, la nueva planta producirá acero de la mejor calidad y completará las capacidades industriales de Finlandia."
 FIN_increase_military_budget: "Aumentar el presupuesto militar"
 FIN_increase_military_budget_desc: "La seguridad de la nación es de suma importancia. Al aumentar el gasto militar, las fuerzas de defensa estarán bien equipadas y más preparadas para responder a posibles amenazas."
 FIN_suomen_maavoimat: "Suomen Maavoimat"
 FIN_suomen_maavoimat_desc: "Para mejorar la capacidad de las fuerzas de defensa de Finlandia, debemos invertir en la investigación de nuevo equipo militar y en modernizar las instalaciones de entrenamiento para asegurarnos de que estén preparadas ante posibles amenazas."
 FIN_operation_kilpapurjehdus: "Operación Kilpapurjehdus"
 FIN_operation_kilpapurjehdus_desc: "Por decisión de la Sociedad de Naciones, Åland lleva desmilitarizada desde 1921, por lo que no hay tropas ni suministros militares en esa zona. Sin embargo, con el aumento de la tensión en Europa y ante el peligro de que un enemigo atraque en las islas, nuestro alto mando ha diseñado un plan para armar y fortificar Åland. \nYa hemos hecho los preparativos, ¡nuestras tropas están listas para actuar!"
 FIN_extra_refresher_exercises: "Maniobras de entrenamiento"
 FIN_extra_refresher_exercises_desc: "La tensión sigue en aumento en Europa; si queremos defender la independencia [ROOT.GetAdjective], tenemos que fortalecer la defensa de Finlandia con maniobras de entrenamiento intensivas. Así nos prepararemos por si estalla el conflicto y mostraremos la determinación y disposición de los finlandeses para defender la soberanía de la nación cuando sea necesario."
 FIN_the_cold_front: "El frente frío"
 FIN_the_cold_front_desc: "Las duras condiciones invernales del frente finlandés exigen una preparación adecuada. Hay que asegurar las rutas de suministro y mejorar las tácticas de camuflaje para garantizar la resiliencia de las fuerzas de defensa frente al duro invierno."
 FIN_jaeger_movement: "Jägers finlandeses"
 FIN_jaeger_movement_desc: "El alto mando [ROOT.GetAdjective] ha presentado una propuesta para revitalizar las fuerzas de defensa mediante la promoción de oficiales con entrenamiento como jäger. Estos oficiales son expertos en guerra de guerrillas y operaciones de sabotaje tras las líneas enemigas, lo que los convierte en los candidatos perfectos para perfeccionar las habilidades de las nuevas unidades en tácticas de guerra no convencionales y guiarlas a la batalla."
 FIN_salvaged_and_retooled: "Rescatado y reacondicionado"
 FIN_salvaged_and_retooled_desc: "Si queremos que nuestras fuerzas armadas prevalezcan, debemos centrarnos en maximizar los recursos en tiempos de guerra. Al aprovechar el equipo enemigo capturado, rescatar el material dañado y reutilizarlo cuando sea necesario según la doctrina táctica finlandesa, podremos satisfacer las necesidades de nuestro ejército y fortalecer en gran medida nuestras capacidades militares."
 FIN_winter_warfare: "Guerra de invierno"
 FIN_winter_warfare_desc: "Prepararse para lo peor y luchar como el mejor. Tenemos que reforzar las rutas de suministro para hacer frente al invierno, y entrenar a nuestras tropas para que resistan el frío y sigan luchando en el frente."
 FIN_motti_tactics: "Tácticas de mottis"
 FIN_motti_tactics_desc: "La estrategia de mottis consiste en rodear a las unidades enemigas y aislarlas para cortar sus líneas logísticas y de comunicación. La implementación de este enfoque requiere una cuidadosa planificación y entrenamiento de las fuerzas de defensa para garantizar su eficacia en el campo de batalla. Si empleamos y perfeccionamos la guerra de mottis, podremos superar al enemigo y atacar donde menos se lo espera."
 FIN_foreign_armor: "Blindaje extranjero"
 FIN_foreign_armor_desc: "Ahora que el ejército [ROOT.GetAdjective] busca reforzar su contingente de blindados durante la guerra, debemos mirar más allá de las fronteras para encontrar soluciones. Los blindados extranjeros como el Landsverk L-62 sueco pueden ser una buena adquisición para el arsenal [ROOT.GetAdjective] y demostrar el ingenio y la adaptabilidad del país frente a las adversidades."
 FIN_utilize_the_sami: "Utilizar a los sami"
 FIN_utilize_the_sami_desc: "Debemos reconocer las habilidades únicas del pueblo sami, que son expertos navegantes en el duro terreno ártico. Gracias a su conocimiento del territorio, podemos mejorar nuestras capacidades de reconocimiento y, si los empleamos como pastores de renos, mejorar las líneas de suministro en zonas remotas. Los sami pueden tener un papel fundamental en nuestra estrategia de defensa y debemos asegurarnos de utilizar por completo su experiencia."
 FIN_long_range_patrols: "Patrullas de largo alcance"
 FIN_long_range_patrols_desc: "Las patrullas de largo alcance se convertirán en un elemento esencial para las tareas de reconocimiento y sabotaje del ejército [ROOT.GetAdjective], ahora que se enfrenta a los desafíos de la guerra moderna. Estas unidades altamente entrenadas se especializan en penetrar las líneas enemigas, reunir inteligencia y lanzar devastadores ataques sorpresa, por lo que son un activo crucial para nuestra empresa bélica."
 FIN_finnish_radio_intelligence: "Inteligencia radiofónica finlandesa"
 FIN_finnish_radio_intelligence_desc: "Con la intensificación de la guerra, el ejército finlandés ha reconocido la importancia de recabar inteligencia fiable. Bajo la dirección de Reino Hallama, se ha formado un grupo de operadores de radio con talento para interceptar y decodificar las comunicaciones enemigas. Con sus habilidades y conocimientos, estos operadores proporcionarán información valiosa a las fuerzas armadas finlandesas, ayudando a cambiar el rumbo de la guerra."
 FIN_sissi: "Sissi"
 FIN_sissi_desc: "Según avanza el conflicto, nuestros soldados de infantería ligera, o sissi, se han convertido en un activo inestimable para el ejército finlandés por su experiencia en patrullas de largo alcance y emboscadas contra objetivos enemigos. Gracias a su conocimiento superior del terreno y a su habilidad para moverse con rapidez y en silencio, han llegado ser una piedra en el zapato del enemigo y un motivo de orgullo para el pueblo finlandés."
 FIN_national_armor_focus: "Enfoque de blindaje nacional"
 FIN_national_armor_focus_desc: "A medida que se intensifica el esfuerzo bélico, [ROOT.GetName] debe dirigir su atención a su propia industria militar. Con este enfoque en el desarrollo de nuestra capacidad de producción de tanques, nuestro objetivo es reforzar las fuerzas blindadas y crear vehículos adaptados a sus necesidades concretas en el campo de batalla."
 FIN_underground_resistance_cells: "Células de resistencia clandestinas"
 FIN_underground_resistance_cells_desc: "Aunque el enemigo avanza, hay finlandeses que no se rinden. Unas células de resistencia ágiles y pequeñas pueden tomar las armas y realizar emboscadas, asaltos y sabotajes. Su conocimiento del terreno y su compromiso con la causa hacen de ellas una amenaza formidable para cualquier invasor, por muy poderoso que sea."
 FIN_mannerheim_line: "Línea Mannerheim"
 FIN_mannerheim_line_desc: "Para fortificar nuestras defensas debemos poner la atención en la Línea Mannerheim. Esta línea es una compleja red de fortificaciones defensivas que recorre la frontera oriental del país, y hay que protegerla de incursiones enemigas. Con este fin, el ejército se está esforzando por mejorar tanto las fortificaciones en sí como las líneas de suministro que las mantienen abastecidas y operativas."
 FIN_defense_in_depth: "Defensa en profundidad"
 FIN_defense_in_depth_desc: "A medida que el enemigo se vuelve más fuerte y más decidido, queda claro que no basta con una línea de frente estática para detenerlos. Debemos construir más fortificaciones y líneas defensivas más pequeñas tras la línea del frente principal, de modo que tengamos varias capas de protección y nuestras fuerzas cuenten con flexibilidad para contraatacar cuando sea preciso. Haremos pagar caro al enemigo cada centímetro de suelo [ROOT.GetAdjective] que intente tomar."
 FIN_helsinki_air_defense: "Defensa aérea de Helsinki"
 FIN_helsinki_air_defense_desc: "Ahora que la guerra se cierne sobre [ROOT.GetName], es necesario fortificar Helsinki. La ciudad y su línea costera están expuestas a ataques; protegerlas es tarea del ejército [ROOT.GetAdjective]. Unas defensas aéreas mejoradas y unas fortificaciones costeras salvaguardarán la ciudad, además de fortalecer la determinación de la nación de resistir a cualquier asalto."
 FIN_suomen_ilmavoimat: "Suomen Ilmavoimat"
 FIN_suomen_ilmavoimat_desc: "Debemos centrarnos en mejorar la eficacia de la fuerza aérea [ROOT.GetAdjective] mediante inversiones en investigación y entrenamiento.\nEl objetivo es crear una división aérea moderna y flexible que pueda afrontar los desafíos de la guerra de hoy, así como proporcionar un apoyo crucial a las tropas terrestres durante las operaciones de combate."
 FIN_expand_air_bases: "Ampliar las bases aéreas"
 FIN_expand_air_bases_desc: "Con el aumento de la tensión en torno a [ROOT.GetName], debemos asegurarnos de que nuestras fuerzas de defensa cuentan con medios para actuar adecuadamente. \nApoyaremos a la fuerza aérea en su compromiso de aumentar el número de bases aéreas del país para que sus pilotos puedan desplegarse rápidamente en tiempos de conflicto."
 FIN_pilot_training: "Entrenamiento de pilotos"
 FIN_pilot_training_desc: "Con la creciente demanda de potencia aérea de la guerra moderna, nuestros pilotos necesitan un entrenamiento más avanzado y especializado. Al invertir en nuevos métodos y equipos de entrenamiento, la fuerza aérea [ROOT.GetAdjective] asegurará que sus pilotos se cuenten entre los mejores del mundo."
 FIN_naval_airforce: "Fuerza aérea naval"
 FIN_naval_airforce_desc: "La capacidad aérea de las fuerzas navales [ROOT.GetName] debe aumentar con ellas. El establecimiento de una fuerza aérea naval especializada garantizará que la armada finlandesa tenga el apoyo que necesita para dominar el mar Báltico, coordinando el poder aéreo y las flotas de superficie para repeler todas y cada una de las amenazas."
 FIN_national_aircraft_production: "Producción nacional aeronáutica"
 FIN_national_aircraft_production_desc: "A medida que [ROOT.GetName] se enfrenta a la amenaza de la guerra, cada vez está más claro que una fuerza aérea moderna es esencial para la defensa del país. Para ello, se ha iniciado un programa nacional de producción de aeronaves, con el objetivo de proporcionar los recursos y apoyo necesarios a diseñadores y fabricantes de aviones [ROOT.GetAdjective], asegurando que [ROOT.GetName] pueda competir con las grandes potencias de Europa."
 FIN_expand_air_force_academy: "Ampliar la academia de las fuerzas aéreas"
 FIN_expand_air_force_academy_desc: "Como parte del esfuerzo nacional para mejorar la fuerza aérea, vamos a emprender una ampliación considerable de la academia de la fuerza aérea. Esta ampliación no solo incluirá nuevas instalaciones, sino también una mejora en la capacitación de pilotos, con la construcción de nuevos campos aéreos en Kauhava y Tikkakoski."
 FIN_foreign_aircraft: "Aeronaves extranjeras"
 FIN_foreign_aircraft_desc: "La fuerza aérea [ROOT.GetAdjective] debe aumentar su capacidad para proteger la soberanía de la nación y garantizar la seguridad de la patria. Buscaremos diseños y expertos extranjeros que mejoren las capacidades y el desarrollo de nuestras propias aeronaves."
 FIN_support_for_ground_forces: "Apoyo a las fuerzas terrestres"
 FIN_support_for_ground_forces_desc: "A medida que avanza la guerra, ha quedado claro que las fuerzas terrestres necesitan más apoyo aéreo. Con ese fin, invertiremos en el desarrollo y la producción de aviones de apoyo aéreo cercano para proporcionar una cobertura aérea vital a nuestras tropas sobre el terreno. Esto les dará el apoyo que necesitan para mantener sus posiciones y hacer retroceder al enemigo."
 FIN_dominate_the_skies: "Dominar el aire"
 FIN_dominate_the_skies_desc: "¡El espacio aéreo [ROOT.GetAdjective] nos pertenece! La producción de nuevos cazas y la inversión en investigación y desarrollo de tecnologías modernas de combate aéreo nos permitirán tener superioridad aérea y proteger nuestra patria. Nuestros hábiles pilotos dominarán el aire y llevarán la lucha al enemigo."
 FIN_expand_production_lines: "Ampliar las cadenas de producción"
 FIN_expand_production_lines_desc: "La fuerza aérea [ROOT.GetAdjective] necesita ampliar su capacidad de producción para satisfacer las crecientes demandas del esfuerzo de guerra. Al construir nuevas cadenas de producción, podemos aumentar la producción de aviones nuevos y lograr que nuestra fuerza aérea siga siendo un poderoso activo en la lucha contra nuestros enemigos."
 FIN_modernize_production_lines: "Modernizar las cadenas de producción"
 FIN_modernize_production_lines_desc: "Para crear una industria aeronáutica de primer nivel que produzca los aviones militares más avanzados, el gobierno [ROOT.GetAdjective] invertirá en mejorar las fábricas nacionales que manufacturan equipo aéreo para garantizar que la fuerza aérea de [ROOT.GetName] tenga acceso a la última y mejor tecnología aeronáutica."
 FIN_suomen_merivoimat: "Suomen Merivoimat"
 FIN_suomen_merivoimat_desc: "Las fuerzas navales de [ROOT.GetName] deben estar listas para defender su patria de cualquier amenaza. Al priorizar la investigación de equipos navales modernos y el desarrollo de un programa de entrenamiento mejorado, la armada [ROOT.GetAdjective] se convertirá en una fuerza poderosa, capaz de proteger nuestros intereses en el agua."
 FIN_the_merchant_fleet: "La flota mercante"
 FIN_the_merchant_fleet_desc: "Como parte del esfuerzo de guerra, la flota mercante de [ROOT.GetName] debe poder mantener el ritmo para garantizar el transporte de suministros vitales donde sea necesario. Al invertir en la producción de nuevos buques, aumentaremos nuestra capacidad de sustentarnos y de asegurar nuestra posición en cualquier conflicto."
 FIN_conversion_of_civilian_vessels: "Conversión de barcos civiles"
 FIN_conversion_of_civilian_vessels_desc: "El avance de la guerra nos obliga a utilizar todos los recursos a nuestro alcance. Con la conversión de barcos civiles, [ROOT.GetName] puede impulsar su capacidad naval y proteger sus costas de amenazas enemigas. Los grandes rompehielos se pueden reconvertir en buques de defensa costera, mientras que los navíos pequeños pueden servir como destructores o patrulleras, lo que crearía una potente red defensiva a lo largo de la costa [ROOT.GetAdjective]."
 FIN_coastal_defense: "Defensa costera"
 FIN_coastal_defense_desc: "Ante la agresión extranjera, es de suma importancia que la costa finlandesa esté bien protegida. Al mejorar la infraestructura de defensa costera, podemos prepararnos mejor para las amenazas que puedan llegar por el mar."
 FIN_marine_jaeger_divisions: "Divisiones de jäger costeros"
 FIN_marine_jaeger_divisions_desc: "Establecidos a fines de 1934, los jägers costeros finlandesa, Rannikkojääkärit, se formaron como el cuerpo de infantería marina de élite de la armada finlandesa. Se trata de soldados muy entrenados y adaptables, equipados para realizar misiones tan variadas como la defensa costera o asaltos anfibios, y serán un recurso clave en cualquier enfrentamiento en la costa del Báltico."
 FIN_rapid_raiders: "Incursores rápidos"
 FIN_rapid_raiders_desc: "Nuestra armada debe evolucionar en consonancia con el resto del mundo. Si invertimos en la investigación y producción de destructores modernos, armados con la última tecnología de torpedos, podremos atacar al enemigo de forma veloz y letal."
 FIN_deep_sea_raiders: "Incursores de aguas profundas"
 FIN_deep_sea_raiders_desc: "Como parte del esfuerzo bélico, la armada [ROOT.GetAdjective] debe aumentar la producción de submarinos modernos que corten las líneas de suministro enemigas y protejan nuestras rutas comerciales. Estas naves ágiles y letales infundirán terror a los marineros enemigos y afirmarán el lugar de [ROOT.GetName] como potencia marítima."
 FIN_sea_mines_strategy: "Estrategia de minas marinas"
 FIN_sea_mines_strategy_desc: "Con el despliegue de minas en ubicaciones estratégicas, la armada [ROOT.GetAdjective] se propone convertir las aguas de sus costas en un peligro para las flotas enemigas que las disuada de acercarse a las costas [ROOT.GetAdjective] y mejore la seguridad de nuestro comercio marítimo."
 FIN_expansion_towards_the_atlantic: "Expansión hacia el Atlántico"
 FIN_expansion_towards_the_atlantic_desc: "La construcción naval [ROOT.GetAdjective] zarpará hacia el Atlántico, expandirá sus capacidades navales y construirá barcos más grandes para proyectar poder a través del océano. Al añadir acorazados y cargueros, la armada de [ROOT.GetName] llegará a ser una fuerza digna de consideración en el escenario mundial."
 FIN_strengthen_the_naval_bases: "Fortalecer las bases navales"
 FIN_strengthen_the_naval_bases_desc: "Como parte de los preparativos de [ROOT.GetName] para la guerra, es fundamental equipar y proteger bien las bases navales, Si mejoramos la infraestructura y la defensa de nuestras bases navales, nuestra flota estará protegida y lista para atacar al enemigo."
 FIN_expand_ship_building_industry: "Expandir la industria naviera"
 FIN_expand_ship_building_industry_desc: "A medida que aumenta la necesidad de barcos militares, también aumenta la necesidad de astilleros capaces de producirlos. Al expandir la industria naviera, [ROOT.GetName] estará mejor equipada para ofrecer a sus fuerzas armadas los navíos que precisan para proyectar su poderío y proteger las costas."
 FIN_acquire_andros_dockyards: "Adquirir los astilleros de Andros"
 FIN_acquire_andros_dockyards_desc: "La adquisición de los astilleros de Andros en Turku mejorará mucho las capacidades de producción de nuestro diseñador de barcos principal, $FIN_crichton_vulcan_organization$. Con esta incorporación, la armada [ROOT.GetAdjective] podrá producir más y mejores barcos, lo que aumentará su poder e influencia en la región."
 FIN_innovative_designs: "Diseños innovadores"
 FIN_innovative_designs_desc: "En un atrevido salto de innovación, nuestros ingenieros han desvelado el ambicioso proyecto \\\"Hyökkäysvaunu\\\", una propuesta de tanque superpesado que desafía los límites de la guerra con blindados. Pese a su apariencia poco convencional, esta audaz empresa refleja la determinación de [ROOT.GetNameDef] para explorar diseños vanguardistas y llevar al límite las posibilidades en el campo de batalla."
