 MTG_abandon_treaty_democratic: "Retirada de los tratados navales"
 MTG_abandon_treaty_democratic_desc: "El intento de contener la marcha del armamento naval ha fracasado. Deben permitir que nos rearmemos para poder afrontar las próximas amenazas."
 MTG_abandon_treaty_fascist: "Abandono de los tratados navales"
 MTG_abandon_treaty_fascist_desc: "Las democracias del mundo han sido unas necias al ajustarse al Estado de derecho. Sin embargo, en la lucha de las naciones solo hay una regla: la naturaleza y sus leyes requieren fuerza. ¡No contendremos nuestro deseo de crear una flota poderosa!"
 MTG_cheat_on_treaty: "Trampa en los tratados"
 MTG_cheat_on_treaty_desc: "Las restricciones en los diseños de los buques que figuran en los tratados navales son muy crueles. Con algo de contabilidad creativa, a lo mejor podemos aligerar algo de peso y lograr algo más útil..."
 MTG_second_london_conference: "Segunda conferencia de desarme naval de Londres en marcha"
