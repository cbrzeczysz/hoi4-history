 MTG_treaty_reduction_mission: "Implementar desarme naval"
 MTG_treaty_reduction_mission_desc: "Nos hemos comprometido públicamente a reducir los buques capitales activos en nuestra Armada. Necesitamos deshacernos urgentemente de algunos de ellos para ajustarnos a las cifras acordadas."
 MTG_treaty_reduction_signatory_mission: "Regreso al tamaño naval del tratado"
 MTG_treaty_reduction_signatory_mission_desc: "Como firmantes del tratado naval, solo se nos permite tener un número concreto de buques capitales. En la actualidad, superamos el número asignado y la gente está empezando a preguntarse si estamos tan comprometidos con la idea de las limitaciones internacionales de armamento como afirmamos."
 MTG_treaty_renew_mission: "Segunda conferencia naval de Londres"
 MTG_escalator_clause_invocation_mission: "Apelación a la cláusula de ajuste"
 MTG_escalator_clause_invocation_mission_desc: "Uno de los firmantes de los tratados ha decidido que no va a seguir ajustándose al pacto y puede que ya esté construyendo busques más grandes y poderosos. Por suerte, una cláusula de los tratados nos permite apelar automáticamente a una cláusula de ajuste que nos permite atenuar las restricciones en cuanto al tamaño de los buques y al armamento en este caso."
 MTG_escalator_clause_tt: "Esto reducirá las restricciones de coste de buques capitales para el resto de firmantes."
 MTG_send_treaty_warning_to_FROM: "Mandar una advertencia a [From.GetNameDef]"
 MTG_send_treaty_warning_to_FROM_desc: "Parece que [From.GetNameDef] cree que no nos daríamos cuenta de las irregularidades de su desarrollo naval. Deberíamos informarles de su error de juicio."
