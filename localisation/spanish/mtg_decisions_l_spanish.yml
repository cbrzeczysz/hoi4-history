 TUR_recall_ataturk_to_active_service_desc: "Mustafa Kemal Atatürk, primer mariscal de campo de Turquía, desempeñó un papel fundamental en nuestra independencia durante la campaña nacional. Es una de las mentes militares más brillantes del continente, y el destino ha querido que sea el Padre de los Turcos quien vuelva a liderar en primera persona a nuestras tropas en su camino a la victoria."
