 foreign_influence: "Influencia extranjera"
 foreign_influence_desc: "Los países a los que protegemos solo merecen el mejor y más justo gobierno. Hay que restringir la influencia desestabilizadora de las ideologías foráneas."
 nation_building: "Construcción de una nación en [From.GetNameDef]"
 nation_building_desc: "Debemos formar a una nueva generación de administradores que alejen al pueblo [From.GetAdjective] del totalitarismo y que lo acerquen a la democracia y al Estado de derecho."
 socialist_education: "Educación socialista en [From.GetNameDef]"
 socialist_education_desc: "Los enemigos del pueblo [From.GetAdjective] se están infiltrando entre nuestros aliados fraternales y creando discordia contra el movimiento democrático que intentamos promover. Debemos ayudar al gobierno legítimo a reeducar a la población en la ciencia inmortal de Marx y Engels."
 paramilitary_training: "Entrenamiento paramilitar en [From.GetNameDef]"
 paramilitary_training_desc: "Los agitadores de izquierdas y otra escoria traicionera están debilitando la nación [From.GetAdjective]. Ayudaremos a las fuerzas amigas que deseen colaborar con nuestro ejército."
 military_parade: "Desfile militar en [From.GetNameDef]"
 military_parade_desc: "Los demócratas, socialistas, nacionalistas y otros productos piojosos de la Ilustración están dando problemas al gobierno [From.GetAdjective]. Nuestras tropas invencibles marcharán sobre la capital de [From.GetNameDef] y les mostrarán el esplendor del poder militar [Root.GetAdjective]."
 police_action: "Acción policial en [From.GetNameDef]"
 police_action_desc: "El pueblo [From.GetAdjective] está listo para recibir un autogobierno responsable por parte de la policía local y las fuerzas paramilitares."
 fraternal_republic: "República fraternal en [From.GetNameDef]"
 fraternal_republic_desc: "El pueblo [From.GetAdjective] exige que nuestras fuerzas intervengan para derrocar a los terratenientes y capitalistas parasitarios que los gobiernan."
 ultranationalist_coup: "Golpe de Estado ultranacionalista en [From.GetNameDef]"
 ultranationalist_coup_desc: "El débil gobierno [From.GetAdjective] no merece nuestro apoyo. ¡Debemos marcar el inicio de una nueva era para su gente!"
 military_dictatorship: "Dictadura militar en [From.GetNameDef]"
 military_dictatorship_desc: "Hay muchos eslabones débiles en el gobierno [From.GetAdjective] y debemos apartarlos. Se ha informado de que hay ateos, sindicalistas y liberales en el ministerio de [From.GetLeader]."
 MTG_naval_treaties: "Tratados navales"
 MTG_naval_treaties_desc: "Para limitar el gasto y evitar una carrera de armamentos navales que nos arruine a todos, las grandes potencias navales del mundo han firmado varios tratados que limitan el tamaño general de sus flotas y el tamaño de cada uno de sus buques. Como firmantes de esos tratados, estamos sujetos a ciertas restricciones, pero, mientras nuestros rivales también los sigan, el equilibro del poder debería mantenerse.\n\nNuestra fuerza de buques capitales es de [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation]."
