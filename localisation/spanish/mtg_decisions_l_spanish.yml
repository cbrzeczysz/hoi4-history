 ENG_restrained_march_flag: "Ya se ha instado a la moderación."
 ENG_march_on_downing_street: "Marcha en Downing Street"
 ENG_march_on_downing_street_desc: "Una última gran manifestación hacia el número 10 de Downing Street obligará al gobierno a realizar un referéndum sobre el futuro de la nación. No pueden oponerse a la voluntad del pueblo."
 ENG_speech_against_germany: "Pronunciar discurso antialemán"
 ENG_speech_against_germany_desc: "A medida que se dispara la popularidad de Mosley, también lo hacen las críticas descabelladas a las que se enfrenta. Para mitigar los temores de que solo desea forzar el hitlerismo en los británicos, debería pronunciar un discurso elocuente y poderosamente formulado, en el que Mosley se distancie claramente de la variedad de fascismo de Hitler."
 ENG_speech_against_germany_tt: "§R¡Si la estabilidad cae por debajo del 50% durante las marchas de los Camisas Negras, estallará una guerra civil!§!\n"
 ENG_reconciliatory_speech: "Discurso de reconciliación"
 ENG_reconciliatory_speech_desc: "Para evitar que aumente la tensión política nacional, un discurso con tono reconciliador podría ser justo lo que se necesita."
 ENG_the_mosley_plan: "Promulgar el plan de Mosley"
 ENG_the_mosley_plan_desc: "Una reestructuración atrevida de la economía, combinada con mucha propaganda e inversiones públicas, animará a la gente a hacer un gran esfuerzo por reparar la nación e iniciar nuestro rearme."
 ENG_imperial_conference_decision: "Conferencia Imperial"
 ENG_imperial_conference_decision_desc: "La Conferencia Imperial ha comenzado y debemos sacar adelante nuestra agenda en los dos próximos meses, antes de que los representantes de los dominios regresen a casa. Mejorar las relaciones diplomáticas con nuestros dominios aumentará las probabilidades de que acepten nuestras propuestas."
 ENG_imperial_conference_discussion_in_progress: "Debate de la Conferencia Imperial en curso.\n"
 imperial_conference_ends_tt: "Finaliza la Conferencia Imperial.\n"
 ENG_discuss_imperial_defense: "Discutir la defensa del Imperio"
 ENG_discuss_imperial_defense_desc: "Propondremos una moción para que todos los miembros de la Mancomunidad contribuyan de forma significativa a la defensa del Imperio."
 ENG_discuss_imperial_trade: "Discutir el comercio del Imperio"
 ENG_discuss_imperial_trade_desc: "Propondremos una moción para que todos los miembros de la Mancomunidad aumenten el comercio preferencial en el Imperio, de modo que podamos seguir prosperando como unidad."
 ENG_discuss_imperial_economy: "Discutir la economía del Imperio"
 ENG_discuss_imperial_economy_desc: "Propondremos una moción para que todos los miembros de la Mancomunidad inviertan de forma significativa en su economía nacional para reducir la dependencia de nuestras inversiones y reforzar el Imperio."
 ENG_discuss_appeasement: "Discutir la política de apaciguamiento"
 ENG_discuss_appeasement_desc: "Hemos recibido críticas sobre nuestra política de apaciguamiento, por lo que deberíamos llevarla ante la Mancomunidad para debatirla."
 ENG_discuss_imperial_federation: "Discutir la Federación Imperial"
 ENG_discuss_imperial_federation_desc: "Desde hace un siglo, se ha hablado a favor de la unión de todas las partes del Imperio en una única Federación Imperial, en lugar de seguir avanzando hacia la autonomía que implicaría la independencia de todos los dominios. Deberíamos proponer una moción para hablar del tema por última vez."
 won_british_civil_war: "Ganó una guerra civil hace menos de un año.\n"
 ENG_abdication_crisis: "Crisis de abdicación de Eduardo VIII"
 ENG_abdication_crisis_changed_mind: "Eduardo VIII no se casó con Wallis Simpson"
 ENG_edward_viii_abdicated: "Eduardo VIII abdicó"
 LIT_move_capital_to_vilnius: "Trasladar la capital a Vilna"
 governments_in_exile: "Gobiernos en el exilio"
 governments_in_exile_desc: "[GetGovernmentInExileCategoryDesc]"
 governments_in_exile_host_desc: "Aunque el enemigo ha ocupado sus países de origen, hay soldados y ciudadanos valientes que quieren seguir luchando. Si los reconocemos, estos gobiernos aliados en el exilio pueden aprovechar los recursos de los expatriados, emigrados y refugiados para formar nuevas unidades que luchen a nuestro lado."
 governments_in_exile_exiled_desc: "Aunque nuestros países de origen estén ocupados por el enemigo, el gobierno ha conseguido escapar. Necesitamos conseguir apoyo para nuestra causa, reunir a todos los expatriados, emigrados y refugiados y trabajar con nuestro anfitrión para retomar nuestra tierra natal."
 governments_in_exile_ETH_desc: "De momento, [ROOT.GetLeader] ha formado un gobierno en el exilio desde su base en [?ETH.host_nation.GetNameDef]. Es una situación difícil, pero no llega a ser desesperada. Varios guerreros lograron escapar y, con suerte, otros se nos unirán con el tiempo. Además, la familia imperial está bien situada, por lo que deberíamos poder desviar fondos para mejorar nuestras posibilidades de reconquistar [ETH.GetName].\n\n   Saldo actual de la tesorería imperial: §Y[?ETH_treasury]§! £GFX_ETH_imperial_treasury"
 request_reinstatement: "Solicitar restablecimiento de [From.GetAdjective]"
 request_reinstatement_desc: "Nuestros fieles aliados nos han ayudado a recuperar las tierras que habían ocupado nuestros enemigos comunes. La patria [Root.GetAdjective] está relativamente segura. Deberíamos pedir permiso a nuestro anfitrión para reubicar a nuestro gobierno y establecer un gabinete [Root.GetRulingPartyLong] para prepararnos para el final de la guerra."
 grant_parliamentary_audience: "Discurso parlamentario [From.GetAdjective]"
 grant_parliamentary_audience_desc: "Los abusos de las fuerzas de ocupación que aterrorizan a [From.GetNameDef] son intolerables. Llevemos a representantes de la nación [From.GetAdjective] antes de nuestra legislatura para que testifiquen ante el pueblo [Root.GetAdjective] a favor de nuestras razones justas para declarar la guerra."
 lobby_for_parliamentary_support: "Presionar para lograr apoyos"
 public_support_for_from: "Reconocimiento público del gobierno [From.GetAdjective] en el exilio"
 request_faction_member_support_of_from: "Solicitar apoyo de facción para [From.GetNameDef]"
 exile_recruitment_campaign: "Campaña de reclutamiento de exiliados [Root.GetAdjective]"
 exile_recruitment_campaign_desc: "Gracias a nuestros amigos de [From.GetNameDef], contamos con una base desde la que operar, aumentando nuestras fuerzas como preparación para nuestro triunfante regreso a [Root.GetNameDef]. Debemos centrarnos en la reunión de personal útil que nos ayude en el esfuerzo bélico."
 exile_extraction_campaign: "Campaña de extracción [From.GetAdjective]"
 exile_extraction_campaign_desc: "Aunque casi todas las formaciones militares que quedaban fueron capturadas e internadas cuando capituló el gobierno [From.GetAdjective], sigue habiendo tropas desmovilizadas en [From.GetNameDef] que aprovecharían la oportunidad de abandonar las regiones ocupadas y ayudarnos en nuestro esfuerzo bélico. Trazaremos planes para recuperar a las unidades atrapadas que puedan armarse y entrenarse para combatir por su patria."
 expatriate_donations: "Expatriación de donaciones de [From.GetNameDef]"
 expatriate_donations_desc: "Los atribulados habitantes de [From.GetNameDef] tienen familiares que viven en el extranjero como refugiados. Apelando a estas comunidades [From.GetAdjective] para que hagan un sacrificio especial para liberar su patria lo antes posible, podremos conseguir más recursos para el esfuerzo bélico."
 request_control_of_navy: "Solicitar el control de la armada [From.GetAdjective]"
 request_control_of_navy_desc: "Por el bien de la eficiencia, a nuestra alianza le iría bien la integración de la armada [From.GetAdjective] en la nuestra."
 category_exile_forces: "Fuerzas exiliadas"
 category_exile_forces_desc: "¡Nuestro frente unido acabará con el enemigo! ¡Al unir fuerzas, combinaremos lo mejor de los activos disponibles en nuestra nación y superaremos cualquier traba que nos ponga el agresor!"
 weapons_for_the_resistance: "Armas para la resistencia [From.GetAdjective]"
 weapons_for_the_resistance_desc: "Los elementos patrióticos [From.GetAdjective] que se esconden tras la línea enemiga desatarán el caos sobre nuestros enemigos comunes si conseguimos hacerles llegar munición en condiciones."
 purge_infiltrators: "Purga de infiltrados [From.GetAdjective]"
 purge_infiltrators_desc: "A nuestros amigos del gobierno legítimo [From.GetAdjective] les preocupa el creciente apoyo a los movimientos ultranacionalistas y bolcheviques entre las fuerzas voluntarias que nos ayudan. Deberíamos acabar con los oficiales desleales y desarmar las formaciones rebeldes antes de que las cosas se descontrolen. Lograremos una influencia inestimable en su país, sobre todo después de la guerra."
 unity_parade: "Desfile de la unión [From.GetAdjective]-[Root.GetAdjective]"
 unity_parade_desc: "Los soldados veteranos de las fuerzas de voluntarios [From.GetAdjective] han conseguido varias victorias contra el enemigo, y nuestros sacrificios mutuos son motivo de orgullo. ¡Las tropas desfilarán por el frente nacional y harán alarde de nuestro infatigable poder! Los detractores del legítimo gobierno [From.GetAdjective] podrían oponerse y decir que es un desperdicio de recursos, pero nuestros éxitos acallarán a los que dudan."
 joint_training_exercise: "Ejercicio de entrenamiento conjunto [From.GetAdjective]-[Root.GetAdjective]"
 joint_training_exercise_desc: "¡Por tierra, mar y aire, nuestras fuerzas combinadas aplastarán a los agresores tiranos que han expulsado a nuestros aliados [From.GetAdjective] de su hogar y que han amenazado el futuro de la civilización en todo el mundo! Realizaremos un ejercicio de entrenamiento para conocer mejor algunos métodos de guerra contra nuestros bandos combatientes comunes."
 custom_cost_joint_training_exercise: "£command_power  §Y25§!"
 custom_cost_joint_training_exercise_blocked: "£command_power  §R25§!"
 eng_gateway_to_europe_full_influence_breakdown: "[Root.GetNameDefCap] tiene [?Root.eng_gateway_to_europe_influence|+0] §Hpuntos de influencia comercial§!\n"
 eng_gateway_to_europe_icon_value: "[?Root.eng_gateway_to_europe_influence|0H]"
 ger_gateway_to_europe_full_influence_breakdown: "[Root.GetNameDefCap] tiene [?Root.ger_gateway_to_europe_influence|+0] §Hpuntos de influencia comercial§!\n"
 ger_gateway_to_europe_icon_value: "[?Root.ger_gateway_to_europe_influence|0H]"
 HOL_gateway_to_europe_hol_category: "Entrada a Europa"
 HOL_gateway_to_europe_hol_category_desc: "El tira y afloja entre británicos y alemanes por nuestro comercio es cada vez mayor. Debemos tener cuidado con sus demandas, pues inclinar la balanza hacia uno de ellos puede desatar las hostilidades con el otro..."
 HOL_gateway_to_europe_ger_category: "Entrada a Europa"
 HOL_gateway_to_europe_ger_category_desc: "Los neerlandeses son la puerta trasera que nos permite sortear el bloqueo británico y mantener el comercio con puertos neutrales. Debemos presionarlos para que aumenten la cantidad de bienes comerciales que nos dejan pasar por la frontera."
 HOL_gateway_to_europe_eng_category: "Entrada a Europa"
 HOL_gateway_to_europe_eng_category_desc: "Los alemanes están utilizando los puertos y barcos neutrales neerlandeses para sortear nuestro bloqueo y mantener sus relaciones comerciales. Si queremos que nuestro bloqueo tenga éxito, debemos poner a los neerlandeses de nuestro lado."
 HOL_attract_foreign_investors: "Atraer a inversores extranjeros"
 HOL_attract_foreign_investors_desc: "Atraer a más inversores que financien parte de nuestros desarrollos coloniales servirá para aligerar nuestra carga económica y nos permitirá dedicar más recursos al continente."
 HOL_attract_foreign_industry: "Atraer a la industria extranjera"
 HOL_attract_foreign_industry_desc: "Atraer a más industrias extranjeras a nuestras colonias servirá para aligerar nuestra carga económica y nos permitirá dedicar más recursos al desarrollo de la industria nacional."
 HOL_attract_west_indies_oil_companies: "Atraer a las compañías petrolíferas de las Indias Occidentales"
 HOL_attract_west_indies_oil_companies_desc: "Muchas empresas petrolíferas extranjeras se han mostrado interesadas en la construcción de refinerías en Curazao y en Aruba para compartir el procesado del petróleo venezolano y todas las riquezas que conlleva."
 HOL_attract_west_indies_oil_companies_tt: "Añade §G1§! ranura de construcción y §Y1 fábrica civil§! en §YCurazao§! tras tomar esta decisión §Y5§! veces.\n"
 HOL_attract_east_indies_oil_companies: "Atraer a las compañías petrolíferas de las Indias Orientales"
 HOL_attract_east_indies_oil_companies_desc: "Con la ayuda de las empresas petrolíferas extranjeras, las refinerías de las Indias Orientales podrán expandirse sin que nos suponga mucho coste, de modo que podamos hacer frente a la creciente demanda de petróleo en Asia Oriental."
 HOL_attract_east_indies_oil_companies_tt: "Añade §G1§! ranura de construcción y §Y1 fábrica civil§! en §YJava§!, §YSumatra§! o §YKalimantan§! tras tomar esta decisión §Y3§!, §Y6§! y §Y10§! veces respectivamente.\n"
 HOL_inundate_the_water_lines: "Inundar la línea de agua"
 HOL_inundate_the_water_lines_desc: "Hay que inundar la cuidadosamente preparada Línea de Agua de los Países Bajos para evitar el avance del enemigo, aunque esto provoque daños en las zonas rurales."
 HOL_drain_the_water_lines: "Drenar la línea de agua"
 HOL_drain_the_water_lines_desc: "El peligro ha disminuido, así que ya podemos drenar la Línea de Agua de los Países Bajos, de modo que podamos volver a usar las zonas rurales."
 HOL_crack_down_on_pacifist_movements: "Acabar con los movimientos pacifistas"
 HOL_crack_down_on_pacifist_movements_desc: "Los diversos movimientos pacifistas ya han obstaculizado bastante nuestro rearme militar. Si no podemos convencer a la voz del pueblo, habrá que silenciarla a la fuerza."
 hol_war_on_pacifism_in_progress: "Ya se están tomando medidas contra el pacifismo.\n"
 HOL_establish_pro_war_labor_indoctrination: "Adoctrinamiento de trabajadores en favor de la guerra"
 HOL_establish_pro_war_labor_indoctrination_desc: "Mientras los trabajadores estén de nuestra parte, el resto acabará haciendo lo mismo. A costa de una pequeña disminución de la productividad en el lugar de trabajo, inculcaremos un sentido de patriotismo en los nuestros y haremos que comprendan la necesidad de disponer de un ejército fuerte que proteja nuestros valores."
 HOL_anti_pacifist_propaganda: "Propaganda antipaficista"
 HOL_anti_pacifist_propaganda_desc: "Solo el trabajo duro y recursos específicos lograrán un cambio en la disposición de la gente. Debemos comenzar una buena campaña propagandística que, aunque no sea barata, consiga que la gente comprenda que no seguiremos teniendo el lujo de la indefensión sin consecuencias."
 HOL_request_equipment: "Solicitar equipo"
 HOL_request_equipment_desc: "Nuestro ejército necesita equipo para hacer frente a la expansión necesaria. Quizá nuestros posibles futuros aliados puedan echarnos una mano..."
 HOL_request_equipment_tt: "o\n"
 HOL_request_equipment_tt_2: "§R[From.GetNameDefCap] debe aprobar el acuerdo para que las bonificaciones tengan efecto.§!\n"
 HOL_draw_up_combined_staff_plan: "Redactar un plan de mando combinado"
 HOL_draw_up_combined_staff_plan_desc: "Nuestra supervivencia depende de la cooperación concertada entre nuestro ejército y un posible futuro aliado. Podemos iniciar una misión militar con el objetivo de desarrollar un plan de personal combinado que facilite esa cooperación en cuanto se produzca una invasión por parte de una potencia hostil."
 HOL_exchange_intelligence_data: "Intercambiar datos de inteligencia"
 HOL_exchange_intelligence_data_desc: "Nuestro servicio de inteligencia ha cosechado varias victorias. Tal vez podamos ofrecer un intercambio de información a nuestros posibles futuros aliados para aumentar la preparación de nuestras naciones ante los probables movimientos de apertura en caso de invasión."
 HOL_prepare_evacuation_of_gold_reserves: "Preparar la evacuación de las reservas de oro"
 HOL_prepare_evacuation_of_gold_reserves_desc: "Nuestras reservas de oro nacional, la base de nuestro gobierno, deben ser evacuadas en caso de invasión. No hacerlo podría dejar indefenso a un gobierno exiliado."
 HOL_prepare_evacuation_of_gold_reserves_tt: "Esto se elimina al convertirte en un §Ygobierno en el exilio§!.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2: "Consigue §Y100 de poder político§! y aumenta tu §Ylegitimidad§! al convertirte en un §Ygobierno en el exilio§!.\n"
 HOL_share_military_knowledge: "Compartir conocimientos militares"
 HOL_share_military_knowledge_desc: "Tras casi 150 años de paz, nuestros vecinos cuentan con más conocimientos militares que nosotros. Puede que nuestros posibles futuros aliados quieran compartir parte de esos conocimientos para ayudarnos a proteger nuestra patria en un futuro."
 HOL_demand_reduced_dutch_trade_with_germany: "Solicitar una reducción del comercio neerlandés con Alemania"
 HOL_demand_reduced_dutch_trade_with_germany_desc: "Los holandeses deben entrar en vereda y ajustarse a las restricciones comerciales de Alemania. Está claro que no querrán que los incluyamos en esas restricciones..."
 HOL_demand_increased_dutch_trade_with_germany: "Solicitar un aumento del comercio neerlandés con Alemania"
 HOL_demand_increased_dutch_trade_with_germany_desc: "Hay que... recordar... a los holandeses cuáles son sus obligaciones comerciales respecto al Estado alemán, así como su vulnerabilidad militar como nuestro vecino. Con sutileza, claro."
 HOL_gateway_to_europe_decisions_tt: "Si [HOL.GetNameDef] cede ante nuestras exigencias, recibiremos una cantidad de §Ypoder político§! equivalente a la suma total invertida por todos los participantes en §YEntrada a Europa§!. Actualmente, la suma asciende a:\n"
 HOL_placate_the_british: "Apaciguar a los británicos"
 HOL_placate_the_british_desc: "Debemos hacer concesiones ante los británicos en las negociaciones comerciales actuales para descartar la amenaza de que se nos incluya en sus sanciones comerciales."
 HOL_placate_the_germans: "Apaciguar a los alemanes"
 HOL_placate_the_germans_desc: "Debemos hacer concesiones ante los alemanes en las negociaciones comerciales actuales para descartar la amenaza de una invasión si no están satisfechos."
 HOL_radio_oranje: "Radio Oranje"
 HOL_radio_oranje_desc: "Ha llegado la hora de otra transmisión en neerlandés de \"Radio Orange\" en la BBC para dar esperanzas a aquellos que se encuentran en la patria ocupada y a quienes luchan por la libertad junto a nuestros aliados."
 HOL_obtain_dockyard_access: "Obtener acceso a los astilleros"
 HOL_obtain_dockyard_access_desc: "En el momento de la invasión, se estaban construyendo varios barcos. Hemos conseguido recuperar algunos de ellos remolcando los cascos incompletos hacia Inglaterra, pero ahora necesitamos que los británicos nos ayuden a acabarlos."
 HOL_assemble_air_squadron: "Formar escuadrón aéreo"
 HOL_assemble_air_squadron_desc: "Algunos de nuestros reclutas han expresado sus ganas de aprender a pilotar aviones para hacer lo que puedan desde el aire. Deberíamos solicitar aviones a nuestros aliados para que tengan esa oportunidad."
 HOL_request_infantry_equipment: "Solicitar equipo de infantería"
 HOL_request_infantry_equipment_desc: "Si queremos ayudar a nuestros aliados en la batalla, deben entregarnos el equipo necesario para hacerlo."
 HOL_pull_strings_with_british_industrialists: "Mover hilos entre los industrialistas británicos"
 HOL_pull_strings_with_british_industrialists_desc: "La cooperación anglo-holandesa en la industria lleva varios años produciéndose y ha favorecido la aparición de varias multinacionales, como Philips y Royal Dutch Shell. Ahora deberíamos poder usar nuestras conexiones británicas para ocuparnos del suministro de nuestras fuerzas exiliadas."
 HOL_request_aid_for_the_engelandvaarders: "Solicitar ayuda para los Engelandvaarders"
 HOL_request_aid_for_the_engelandvaarders_desc: "Los más de 160 kilómetros del Mar del Norte que separan Inglaterra de los Países Bajos no disuaden a los neerlandeses que quieren escapar de la ocupación y luchar con sus compatriotas por la liberación de su patria. Estos \"Engelandvaarders\", o \"marineros ingleses\", desafían al mar abierto en pequeños botes de remos o kayaks desvencijados, en unas condiciones tan difíciles que no sobrevive al viaje ni uno de cada diez. El simple hecho de intentarlo los mete en la lista de los más valientes. Nuestro deber es pedir a los británicos que hagan todo lo posible para aumentar las probabilidades de éxito."
 VEN_abc_islands: "Las islas ABC"
 VEN_abc_islands_desc: "Las islas ABC están junto a nuestras costas, y deberían pertenecernos legítimamente. No es solo que su proximidad geográfica justifique una reclamación natural, sino que casi todo nuestro petróleo se refina en estas islas, lo que las hace vitales para nuestra economía. El gobierno neerlandés está muy debilitado en la actualidad, por lo que es improbable que rechace nuestra \"ayuda\" en la defensa de las islas..."
 HOL_offer_venezuelan_protection: "Ofrecer protección venezolana"
 HOL_bernhard: "Bernardo"
 HOL_bernhard_desc: "Bernardo de Lippe-Biesterfeld, yerno de la reina y marido de la princesa Juliana, ha mostrado su ferviente deseo de luchar contra el enemigo en nombre de su país. Aunque su origen es alemán, se siente profundamente neerlandés y ansía cumplir con su deber patriótico. Su espíritu libre, su personalidad independiente y sus ganas de involucrarse personalmente en el conflicto podrían tener consecuencias imprevisibles si tenemos en cuenta el puesto que pretende ocupar..."
 HOL_give_bernhard_generalship: "Convertir a Bernardo en general"
 HOL_give_bernhard_generalship_desc: "El príncipe ha indicado que desea luchar por su nueva patria y que quiere ponerse al frente de nuestras fuerzas, compartir sus experiencias y llevarlas a la victoria."
 HOL_pursue_diplomatic_grievances: "Realizar reclamación diplomática"
 HOL_pursue_diplomatic_grievances_desc: "Los insultos dirigidos al príncipe Bernardo y a todo nuestro gobierno han desembocado en un enfrentamiento diplomático y en amenazas militares. Exigimos una disculpa inmediata e inequívoca, o nos veremos obligados a cumplir dichas amenazas..."
 HOL_pursue_diplomatic_grievances_tt: "Puede activar un objetivo de guerra contra el país objetivo.\n"
 HOL_relocate_government_to_batavia: "Trasladar el gobierno a Batavia"
 HOL_relocate_government_to_batavia_desc: "Nuestra patria ha quedado invadida, pero las colonias están intactas. Aunque desafíe a los deseos de la reina, podemos llevar a cabo el traslado del gobierno a Batavia, la capital de las Indias Orientales, y continuar el esfuerzo bélico desde allí."
 HOL_propose_benelux_unification: "Proponer unificación del Benelux"
 HOL_propose_benelux_unification_desc: "Las crisis mundiales abundan. Nosotros no somos más que naciones pequeñas entre las más grandes. Si queremos sobrevivir a la tormenta que se avecina, debemos buscar una unificación en todos los niveles de gobierno, aunque eso implique abandonar nuestra soberanía."
 HOL_propose_benelux_unification_tt: "§R[BEL.GetNameDefCap] y [LUX.GetNameDefCap] deben aprobar el acuerdo para que las bonificaciones tengan efecto.§!\n"
 ENG_host_CZE_exile_government: "Crear un gobierno [CZE.GetAdjective] en el exilio"
 ENG_demand_treaty_compliance: "Exigir cumplimiento de tratado"
 ENG_demand_treaty_compliance_tt: "Si no cumplen en un plazo de §Y60 días§!, les impondremos un §Yobjetivo de guerra de títere§!.\n"
 ENG_demand_treaty_compliance_tt2: "El tamaño de la Armada en §Yacorazados§!, §Ycruceros de batalla§! y §Yportaaviones§! en comparación con §Y[Root.GetName]§! es de más del §Y100%§!."
 ENG_demand_treaty_compliance_tt3: "El tamaño de la Armada en §Yacorazados§!, §Ycruceros de batalla§! y §Yportaaviones§! en comparación con §Y[Root.GetName]§! es de más del §Y65%§!."
 ENG_demand_treaty_compliance_tt4: "El tamaño de la Armada en §Yacorazados§!, §Ycruceros de batalla§! y §Yportaaviones§! en comparación con §Y[Root.GetName]§! es de más del §Y35%§!."
 ENG_britain_demands_treaty_compliance: "[ENG.GetName] exige el cumplimiento del tratado"
