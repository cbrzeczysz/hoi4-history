 HUN_treaty_of_triannon: "Tratado de Trianon"
 HUN_treaty_of_triannon_desc: "En muchos sentidos, el Tratado de Trianon es similar al Tratado de Versalles, pues merma nuestra capacidad militar e impide que nos rearmemos. Nuestro principal objetivo debe ser que se cambie o se abola. Podemos hacerlo buscando un acercamiento con la Pequeña Entente, proponiendo el Acuerdo de Bled o renunciando a él por completo. La última opción será considerada por todos como un acto muy agresivo y es posible que suscite una respuesta contundente."
