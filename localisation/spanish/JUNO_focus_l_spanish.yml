 CHL_high_quality_nitrate: "Nitrato de alta calidad"
 CHL_high_quality_nitrate_desc: "Aunque nuestra industria no sea la más fuerte, hay otra cosa por la que destacamos: la abundancia de nitrato, cuya producción mundial nos corresponde en gran parte. Por eso, podemos asegurarnos de ser los únicos con acceso al material de mayor calidad, mientras que vendemos al exterior el menos refinado."
 CHL_contract_efe: "Contratar a la EFE"
 CHL_contract_efe_desc: "La Empresa de los Ferrocarriles del Estado gestiona actualmente nuestros sistemas ferroviarios; si nos aseguramos un control más directo sobre ella, podremos garantizar que sus recursos y prioridades se sitúen en los lugares que queremos."
 CHL_public_works: "Proyectos de obras públicas"
 CHL_public_works_desc: "Desde que el crac del 29 cerró las fronteras de EE. UU. y cortó sus exportaciones, nuestra economía se ha venido abajo y nuestro pueblo ha emigrado. Para recuperarnos de este desastre de la mejor manera posible, deberíamos fomentar programas de obras públicas a gran escala, similares al New Deal estadounidense, que generen empleo para nuestro pueblo y relancen la economía."
 CHL_dissolve_covensa: "Disolver COVENSA"
 CHL_dissolve_covensa_desc: "La creación de la empresa de distribución de recursos internos COVENSA fue un error, como todos sabemos. La única solución para nuestros problemas económicos es restablecer la exportación a gran escala y, para ello, debemos liquidar la organización y reformarla para que se asemeje a su predecesora COSACH."
 CHL_issue_bonds: "Fomentar la adquisición de bonos"
 CHL_issue_bonds_desc: "El recuerdo de la reciente crisis económica ha hecho que nuestro pueblo tenga miedo a invertir su dinero, frenando así el crecimiento económico. Si animamos a nuestros ciudadanos a comprar bonos del Estado con la promesa de que ese dinero se reinvertirá en el país, [CHL.GetName] se fortalecerá más rápidamente."
 CHL_expand_the_forestry: "Ampliar la silvicultura"
 CHL_expand_the_forestry_desc: "La madera abunda en las regiones centrales del país; sobre todo, en la Araucanía. Aunque algunos se oponen a la expansión de la industria en esas regiones, es imprescindible si queremos que el país alcance cierta seguridad económica, y lo mejor para facilitarlo es despejar el terreno y aprovechar la madera."
 CHL_expand_the_forestry_decision_tt: "Desbloquea decisiones para §Yampliar la silvicultura§! en §Y[950.GetName]§! y §Y[279.GetName]§!.\n"
 CHL_government_mandated_contracts: "Contratos subvencionados por el gobierno"
 CHL_government_mandated_contracts_desc: "Para conseguir mayor colaboración, deberíamos aplicar subsidios a la industria destinados a pagar parte de los salarios. De esta forma, estimularemos a las empresas para que aumenten la contratación y los trabajadores obtendrán dinero que podrán gastar para estimular la economía."
 CHL_we_must_dig_deeper: "Hay que profundizar"
 CHL_we_must_dig_deeper_desc: "Nunca se cava demasiado hondo. Aunque los túneles se adentren en el subsuelo de las ciudades y puedan deteriorar los cimientos, debemos correr ciertos riesgos (y rápido) para explotar nuestras minas al máximo y restaurar la economía mediante la exportación."
 CHL_establish_trade_relationships: "Establecer relaciones comerciales ventajosas"
 CHL_establish_trade_relationships_desc: "Para que el comercio prospere se deben cumplir varios requisitos. No basta con tener los recursos que se demandan; también hacen falta socios comerciales de confianza y acuerdos que no vendan nuestra mano de obra y recursos naturales a bajo precio. Debemos acercarnos a las naciones hermanas de América para asegurarnos de comerciar con socios que conocemos."
 CHL_international_loans: "Préstamos internacionales"
 CHL_international_loans_desc: "Nuestro anterior presidente, Carlos Ibáñez del Campo, intentó resolver la crisis económica mediante préstamos de potencias extranjeras que invertía en el Estado con la intención de generar suficiente valor para pagarlos más adelante, y su estrategia tuvo cierto éxito. Deberíamos seguir sus pasos y volver a hacer lo mismo."
 CHL_CHL_international_loans_tt: "Desbloquea decisiones para §Yobtener préstamos§! de potencias extranjeras con los que mejorar la economía."
 CHL_connect_the_northern_railways: "Conectar los ferrocarriles del norte"
 CHL_connect_the_northern_railways_desc: "Los ferrocarriles y las carreteras del norte están poco interconectados con el resto de nuestras infraestructuras, sobre todo los de Arica. Debemos esforzarnos por mejorar la infraestructura general de las regiones más septentrionales."
 CHL_expand_southern_infrastructure: "Ampliar las infraestructuras del sur"
 CHL_expand_southern_infrastructure_desc: "En la actualidad, el extremo meridional de Chile apenas cuenta con infraestructuras y carece de líneas ferroviarias. Debemos dedicar un gran esfuerzo a conectar las ciudades portuarias de Punta Arenas y Punta Delgada con nuestras líneas ferroviarias."
 CHL_devalue_the_peso: "[CHL_devalue_the_peso_key]"
 CHL_devalue_the_peso_desc: "[CHL_devalue_the_peso_key_desc_key]"
 CHL_devalue_the_peso_peso: "Devaluar el peso"
 CHL_devalue_the_peso_peso_desc: "Mientras que otros países han permitido que su moneda se devalúe para mejorar su economía, nosotros hemos seguido sin hacerlo. Como resultado, nuestra economía se ha quedado muy rezagada. Si queremos ponernos a su nivel, no podemos demorar la devaluación de nuestra divisa, aunque la medida sea impopular."
 CHL_devalue_the_peso_franc: "Devaluar el franco"
 CHL_devalue_the_peso_franc_desc: "Mientras que otros países han permitido que su moneda se devalúe para mejorar su economía, nosotros hemos seguido sin hacerlo. Como resultado, nuestra economía se ha quedado muy rezagada. Si queremos ponernos a su nivel, no podemos demorar la devaluación de nuestra divisa, aunque la medida sea impopular."
 CHL_utlilize_famae: "Utilizar la FAMAE"
 CHL_utlilize_famae_desc: "En la actualidad, nuestra industria armamentística depende de compras internacionales y algún fusil de fabricación nacional. Si queremos impulsar la producción militar, debemos asegurarnos de que el Estado controle la fabricación de armas, por lo que tenemos que modernizar cuanto antes las vetustas Fábricas y Maestranzas del Ejército."
 CHL_they_shall_not_pass: "¡No pasarán!"
 CHL_they_shall_not_pass_desc: "Nuestros viejos enemigos de la Guerra del Pacífico no son la única amenaza para el país; también está nuestra gran vecina Argentina, con la que compartimos una larguísima frontera. Si queremos tener una remota posibilidad de defendernos, debemos pararles en las montañas. ¡No pasarán y jamás nos rendiremos!"
 CHL_domestic_production_of_the_willys_mb: "Producción nacional del Willys MB"
 CHL_domestic_production_of_the_willys_mb_desc: "Tenemos capacidad para producir un gran número de armas pequeñas y munición en el país, pero nos faltan conocimientos para fabricar vehículos motorizados y blindados. Para paliar este problema, debemos comprar vehículos a quien quiera venderlos y copiar su diseño."
 CHL_strengthen_the_central_bank: "Fortalecer el Banco Central"
 CHL_strengthen_the_central_bank_desc: "Para que nuestra economía experimente un verdadero avance, debemos concentrarnos en fortalecer el Banco Central de Chile, fundado por el presidente Arturo Alessandri. Le daremos más libertad para actuar como crea conveniente con el objetivo de que nos ayude a largo plazo."
 CHL_expand_the_naval_arsenal: "Ampliar el arsenal naval"
 CHL_expand_the_naval_arsenal_desc: "Nuestro constructor naval de confianza, Arsenales de Marina, ha mantenido nuestra flota en buenas condiciones hasta hoy, con una calidad muy superior a la que haya conseguido cualquier otro país de Sudamérica. Ahora nos corresponde aumentar su financiación para preparar la guerra."
 CHL_fortify_the_coastlines: "Fortificar la costa"
 CHL_fortify_the_coastlines_desc: "Nuestro litoral es extenso; probablemente, el mayor del mundo en relación con el tamaño del país. Por lo tanto, si perdiéramos la guerra naval, todo el país quedaría expuesto y vulnerable a ataques desde el mar. ¡Debemos construir grandes complejos que puedan rechazar cualquier desembarco marítimo!"
 CHL_invest_in_shipping: "Invertir en transporte marítimo"
 CHL_invest_in_shipping_desc: "El ejército no es el único que puede sacar partido de los mares. Siendo un país tan dependiente del comercio que, además, posee regiones en alta mar como Isla de Pascua, deberíamos ampliar la marina mercante e invertir fondos en la mejora de la industria del transporte marítimo."
 CHL_advancements_in_telecommunications: "Avances en las telecomunicaciones"
 CHL_advancements_in_telecommunications_desc: "Nuestros investigadores científicos están desarrollando mejores técnicas no solo para la radio, sino también para posibles aplicaciones de la televisión. Eso nos permitirá informar mejor a nuestra población, además de transmitir los conocimientos entre departamentos de nuestros laboratorios científicos alejados entre sí."
