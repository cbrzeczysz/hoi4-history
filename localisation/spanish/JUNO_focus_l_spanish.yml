 propping_up_gustavo_ross_tt: "Cuando §YGustavo Ross§! alcance la presidencia de Chile, obtiene §G+75§! de poder político, §G+5%§! de estabilidad y recibe el rasgo §YPopular entre el pueblo§!, que concede: §G+2%§! de factor de velocidad de crecimiento de cumplimiento, §G+25%§! de defensa ante cambios de ideología y §G+10%§! de estabilidad."
 CHL_has_idea_near_anarchy: "Aún no ha eliminado por completo el espíritu nacional §Y$idea_CHL_near_anarchic_society$§!"
 CHL_not_has_idea_near_anarchy: "Ha eliminado por completo el espíritu nacional §Y$idea_CHL_near_anarchic_society$§!"
 CHL_found_national_steelworks_tt: "Desbloquea la decisión §Y$CHL_expand_araucanian_steelworks_decision$§! para ganar más §Yacero§! en §Y[950.GetName]§!."
 denounced_catholicism: "Condenó el catolicismo"
 embraced_catholicism: "Adoptó el catolicismo"
 CHL_dispute_over_tierra_del_fuego_tt: "Esto puede provocar una §Rguerra§! con el país propietario de Tierra del Fuego."
 CHL_reapproach_america_tt: "Desbloquea decisiones para §Ycomprar armas§! a los §YEstados Unidos de América§!."
 CHL_mapuche_reconcilliation_campaigns_tt: "Desbloquea decisiones para §Gsuavizar§! y §Gresolver§! el §Yconflicto mapuche§!."
 CHL_use_the_fascist_movement_tt: "¡La insurgencia nacista desembocará en una §Rguerra civil§! a pequeña escala!"
 CHL_suppress_the_nacistas_tt: "La insurgencia nacista se §Gdebilitará§!."
 CHL_endorse_the_constitution: "Ratificar la Constitución de 1925"
 CHL_endorse_the_constitution_desc: "En la década de 1920 sufrimos una grave crisis socioeconómica que provocó la caída de la clase gobernante y la formación de un gobierno dirigido por Arturo Alessandri. Aunque este fue depuesto en 1924 por un golpe de Estado, recuperó su puesto un año después y usó la presidencia para redactar una nueva constitución, que sustituyó a la Constitución de 1833. Deberíamos comprometernos a seguir su guía como padre fundador del nuevo Chile."
 CHL_cooperation_with_the_falange: "Cooperación con la Falange Nacional"
 CHL_cooperation_with_the_falange_desc: "Falange Nacional es un partido cristianodemócrata fundado en 1935 que agrupa principalmente a católicos progresistas y reformistas. Como muchas de sus políticas se parecen mucho a las nuestras, no costaría nada invitarles a formar parte del gobierno."
 CHL_denounce_the_anarchy: "Denunciar la situación de anarquía"
 CHL_denounce_the_anarchy_desc: "Seguimos inmersos en la anarquía que se desató tras el crac de Wall Street, lo que delata la enorme debilidad del gobierno actual y sus ideales liberales pasivos. Debemos pronunciarnos públicamente contra ellos y asegurar al pueblo que el futuro estará en su mano si nos apoya."
 CHL_look_to_tradition: "Inspirarnos en la tradición"
 CHL_look_to_tradition_desc: "Con todo el tiempo que Arturo Alessandri lleva al mando, no ha sido capaz de resolver ninguno de los problemas acuciantes de esta nación. Debemos alejarnos del liberalismo y volver la vista a los valores de antaño."
 CHL_impose_new_taxes: "Imponer nuevos impuestos"
 CHL_impose_new_taxes_desc: "Hemos agotado las arcas en el esfuerzo de devolver el país a su estado anterior; para aliviar la situación, sería buena idea imponer nuevos impuestos sobre la renta a nuestra población. Aunque generen rechazo al principio, con el tiempo se calmarán las aguas y tendremos mucho más dinero para gastar."
 CHL_1938_chilean_presidential_election: "Elecciones presidenciales de Chile de 1938"
 CHL_1938_chilean_presidential_election_desc: "Se acercan las elecciones presidenciales de 1938 y el país tiene que elegir a su líder entre cuatro candidatos principales. A la izquierda tenemos a Pedro Aguirre Cerda y el Frente Popular; a la derecha, a Carlos Ibáñez del Campo y la Alianza Popular Libertadora; en el centro, a Gustavo Ross con los liberales, y más a la izquierda, a Elías Lafertte Gaviño con los comunistas. ¿Quién prevalecerá?"
 CHL_1938_chilean_presidential_election_tt: "Cuando se celebren las §Yelecciones presidenciales§! a finales de §Yoctubre de 1938§!, este enfoque se completará automáticamente."
 CHL_construct_new_hydroelectric_stations: "Construir nuevas centrales hidroeléctricas"
 CHL_construct_new_hydroelectric_stations_desc: "Aunque sea una medida impopular entre los habitantes mapuches, la región de la Araucanía es rica en toda clase de recursos naturales, y uno de ellos son sus cursos de agua. Podríamos utilizar los lagos y cascadas para construir centrales hidroeléctricas, por más que soliviante a los habitantes de la región."
 CHL_policies_of_arturo_alessandri: "Las políticas de Arturo Alessandri"
 CHL_policies_of_arturo_alessandri_desc: "Alessandri ha implantado numerosas políticas, y ni siquiera ha terminado aún su último mandato. Ha ayudado inmensamente a la nación y todavía tiene capacidad para ayudar más. Es el verdadero padre del nuevo Chile."
 CHL_suppress_the_nacistas: "Reprimir a los nacistas"
 CHL_suppress_the_nacistas_desc: "El Movimiento Nacional-Socialista ha estado muy activo últimamente y es evidente que pronto intentarán algo. Debemos estar alerta y reprimir cualquier disidencia que surja."
 CHL_use_the_fascist_movement: "Usar el movimiento fascista"
 CHL_use_the_fascist_movement_desc: "Aunque está bastante claro que los fascistas traman algo, tengamos en cuenta que algunos de sus miembros más prominentes podrían ser útiles para nuestro gobierno. Deberíamos hablar con ellos en secreto para aprovechar sus puntos fuertes; al menos, hasta que decidan hacer algo."
 CHL_reestablish_the_republican_guard: "Restablecer la Guardia Republicana"
 CHL_reestablish_the_republican_guard_desc: "Ahora que estamos de nuevo bajo ataque, hay que volver a reunir la Guardia Republicana para combatir la amenaza de alto nivel que ha decidido perseguirnos. ¡A las armas, hombres! ¡Luchad por vuestra República!"
 CHL_volunteers_to_the_republicans: "Voluntarios para los republicanos"
 CHL_volunteers_to_the_republicans_desc: "Nuestros hermanos de España están luchando contra los militares que intentan derrocar su gobierno democrático. Aunque nuestra intervención no sería una propuesta precisamente popular en Chile, mostraría nuestra fuerza y nuestra voluntad de defender la democracia."
 CHL_volunteers_to_the_republicans_tt: "@SPR La España republicana existe"
 CHL_volunteers_to_the_republicans_tt_2: "@SPR La España republicana no ha completado §Y$SPR_regional_defense_council_of_aragon$§!"
 CHL_prop_up_gustavo_ross: "Apuntalar a Gustavo Ross"
 CHL_prop_up_gustavo_ross_desc: "Gustavo Ross es el alumno aventajado de Arturo Alessandri y su favorito para las próximas elecciones presidenciales. Alessandri debería asegurarse de que la opinión pública conozca este hecho y emplear los más diversos medios de propaganda para presentar a Ross como su sucesor espiritual."
 CHL_inflation_control_by_the_central_bank: "Controlar la inflación por medio del Banco Central de Chile"
 #CHL_inflation_control_by_the_central_bank_desc: "The Banco Central de Chile was founded by president Arturo Alessandri in 1925. We should task them with making sure that inflation stays on a level that is currently desired, so that the budget can be distributed as desired, and the populace be kept as happy as possible."
 CHL_inflation_control_by_the_central_bank_desc: "El Banco Central de Chile fue fundado en 1925 por el presidente Arturo Alessandri. Deberíamos encomendarle el control de la inflación para fomentar el desarrollo económico de Chile a largo plazo y evitar que el aumento descontrolado de los precios cause daños económicos y políticos."
 CHL_construct_the_estadio_nacional: "Construir el Estadio Nacional"
 CHL_construct_the_estadio_nacional_desc: "El mayor esfuerzo de Alessandri por restaurar la economía y la confianza de la gente ha sido mediante obras públicas, y su obra magna es el Estadio Nacional, un grandioso recinto deportivo que refleja su capacidad para dirigir la nación."
 CHL_establish_corfo: "Fundar la CORFO"
 CHL_establish_corfo_desc: "Deberíamos crear una organización que pueda ocuparse del desarrollo industrial, la distribución de recursos y las labores de reconstrucción. Podríamos darle el nombre de Corporación de Fomento de la Producción de Chile."
 CHL_work_towards_laissex_faire: "Promover el laissez faire"
 CHL_work_towards_laissex_faire_desc: "La meta del gobierno liberal es una economía de laissez faire, y debemos hacer cuanto esté en nuestras manos para alcanzarla."
 CHL_align_the_marxists: "Alinear a los marxistas"
 CHL_align_the_marxists_desc: "En nuestra nación no faltan quienes consideran débil la estructura del gobierno actual, pero podemos convencer a muchos de ellos de que apoyen al gobierno si les tiende la mano un presidente de tendencias izquierdistas."
 CHL_low_cost_housing: "Vivienda de bajo coste"
 CHL_low_cost_housing_desc: "Tenemos mucha población desplazada o empobrecida, y deberíamos esforzarnos al máximo por apoyar a los desfavorecidos, que también forman parte de la nación. Hay que crear organizaciones nacionales de vivienda y adoptar una política gubernamental dirigida a construir amortiguadores sociales que protejan de la caída a los desafortunados."
 CHL_align_the_police: "Alinearse con la Policía de Investigaciones"
 CHL_align_the_police_desc: "$CHL_expand_the_investigations_police_desc$"
 CHL_privatize_national_industries: "Privatizar las industrias nacionales"
 CHL_privatize_national_industries_desc: "Las industrias nacionales son débiles e ineficaces; deberíamos dejarlas en manos de grupos privados que puedan administrar mejor cada uno de los complejos industriales locales."
 CHL_strengthen_instituto_nacional: "Reforzar el Instituto Nacional"
 CHL_strengthen_instituto_nacional_desc: "Aunque su fundación se remonta al periodo de la Patria Vieja, el Instituto Nacional merece ser ampliado y reforzado para impulsar la alfabetización de la nación y poder progresar a un ritmo ventajoso."
 CHL_enact_universal_suffrage: "Promulgar el sufragio universal"
 CHL_enact_universal_suffrage_desc: "El derecho al voto es la base de cualquier sociedad democrática; es una vergüenza que no todos los ciudadanos de nuestro país puedan votar con los mismos derechos. Debemos luchar por la igualdad y dar a las mujeres de Chile el derecho al voto lo antes posible."
 CHL_host_spanish_refugees: "Acoger a refugiados españoles"
 CHL_host_spanish_refugees_desc: "Tras luchar contra amigos y familiares, nuestros hermanos de España están muy desmoralizados. Ahora que ha terminado la guerra civil, muchos buscan huir del régimen actual y, como nación hermana, somos el primer candidato para acogerlos como refugiados."
 CHL_expand_the_investigations_police: "La Policía de Investigaciones de Chile"
 CHL_expand_the_investigations_police_desc: "La Policía de Investigaciones de Chile se fundó en 1933 y es uno de los dos cuerpos policiales del país; el otro cuerpo es Carabineros de Chile, que se encarga del orden público. La Policía de Investigaciones está organizada según el tipo de delito que investiga y cuenta con varias unidades especializadas formadas por detectives."
 CHL_increase_presidential_powers: "Aumentar los poderes presidenciales"
 CHL_increase_presidential_powers_desc: "Para gobernar el país solo necesitamos al presidente, ya que un hombre fuerte es mejor que un parlamento dividido y débil. El presidente es el parlamento, y no hay ninguna necesidad de más participación política."
 CHL_reapproach_america: "Retomar el contacto con EE. UU."
 CHL_reapproach_america_desc: "EE. UU. cortó muchas de sus relaciones con nosotros cuando empezó la Gran Depresión y aún no las hemos reanudado. Ahora, el presidente y el Congreso deberían hacer un esfuerzo conjunto para restablecer esas relaciones cuanto antes."
 CHL_return_to_the_parliamentary_era: "Volver a la era parlamentaria"
 CHL_return_to_the_parliamentary_era_desc: "Solo hay una verdad universal: que el poder corrompe y el poder absoluto corrompe absolutamente. Por lo tanto, debemos asegurarnos de que el parlamento tenga todo el peso posible para evitar que un presidente demente comprometa el futuro de la nación."
 CHL_development_inwards: "Desarrollo interior"
 CHL_development_inwards_desc: "Deberíamos adoptar la política de mantenernos apartados de los asuntos mundiales y desarrollar el país internamente, sin volver a depender tanto de las exportaciones."
 CHL_kickstart_the_arsenal_of_democracy: "Poner en marcha el arsenal de la democracia"
 CHL_kickstart_the_arsenal_of_democracy_desc: "Es bastante probable que nos veamos arrastrados a un gran conflicto próximamente. Si no queremos quedar arrasados en esa situación, deberíamos ampliar cuanto antes nuestras organizaciones industriales militares."
 CHL_chilean_anti_communist_action: "Acción Chilena Anticomunista"
 CHL_chilean_anti_communist_action_desc: "Los comunistas son una de las grandes amenazas para nuestra nación y debemos hacer cuanto esté en nuestra mano para impedir que tengan siquiera la oportunidad de iniciar la revolución que tanto desean."
 CHL_chilean_anti_communist_action_dem_version: "Acción Chilena Anticomunista"
 CHL_chilean_anti_communist_action_dem_version_desc: "$CHL_chilean_anti_communist_action_desc$"
 CHL_organize_patriotic_leagues: "Organizar ligas patrióticas"
 CHL_organize_patriotic_leagues_desc: "Las ligas patrióticas fueron grupos paramilitares fascistas que recorrían las calles de Santiago y Buenos Aires. Deberíamos procurar restablecerlos, pero asegurándonos de que sean leales a nuestro gobierno en lugar de funcionar de forma autónoma como hacían antaño."
 CHL_preemtively_strike_foreign_revolutionaries: "Ataque preventivo a revolucionarios extranjeros"
 CHL_preemtively_strike_foreign_revolutionaries_desc: "Aunque hayamos protegido nuestra nación de amenazas comunistas internas, las externas siguen estando presentes. Debemos atacar preventivamente antes de que nos traigan su revolución."
 CHL_preemtively_strike_foreign_revolutionaries_tt: "Gana el §Yobjetivo de guerra§! títere contra todas las naciones §Ycomunistas§! de Sudamérica"
 CHL_law_of_permanent_defense_of_democracy: "Ley de Defensa Permanente de la Democracia"
 CHL_law_of_permanent_defense_of_democracy_desc: "La amenaza comunista se cierne sobre nosotros y sobre el mundo. Si queremos sobrevivir a la guerra fría que vendrá a continuación, debemos procurar que los comunistas no encuentren forma de acabar con nuestro régimen y amenazar a nuestro pueblo."
 CHL_law_of_permanent_defense: "Defensa permanente"
 CHL_law_of_permanent_defense_desc: "$CHL_law_of_permanent_defense_of_democracy_desc$"
 CHL_promote_immigration_to_chile: "$BRA_promote_immigration_to_brazil$"
 CHL_promote_immigration_to_chile_desc: "[CHL.GetName] es una nación diversa, y su gente tiene raíces en multitud de rincones del planeta. Ahora que nuestra economía prospera de nuevo y disponemos de recursos en abundancia, haríamos bien en iniciar una campaña para que más gente se traslade a nuestro país y se enorgullezca de formar parte de la ciudadanía [CHL.GetAdjective]."
 CHL_socialist_youth: "Organización de la Juventud Socialista"
 CHL_socialist_youth_desc: "Muchos jóvenes del país están tomando partido por la izquierda o la derecha. De entre ellos, los socialistas son bastante ruidosos y apasionados en la defensa de sus principios y estarán dispuestos a luchar contra quienes amenacen a nuestro gran Estado."
 CHL_counter_operation_bolivar: "Contrarrestar la Operación Bolívar"
 CHL_counter_operation_bolivar_desc: "Alemania intenta influir en las naciones sudamericanas por medio del espionaje y el sabotaje con su perversa Operación Bolívar. Debemos hacer todo lo posible para contrarrestar sus esfuerzos."
 CHL_strike_down_south_american_fascism: "Acabar con el fascismo en Sudamérica"
 CHL_strike_down_south_american_fascism_desc: "En Sudamérica hay demasiada gente que se siente atraída por el fascismo, lo que supone una amenaza para nuestra seguridad. Debemos acabar con ellos antes incluso de que puedan pensar en perjudicarnos de alguna forma."
 CHL_land_reforms: "Reformas agrarias"
 CHL_land_reforms_desc: "El sistema de inquilinaje de la hacienda es un anacronismo que está causando gran división de clases en nuestra sociedad. Debemos intentar redistribuir la tierra de los hacendados y poner fin a esta vergonzosa servidumbre de una vez por todas."
 CHL_support_the_democracies: "Apoyar las democracias"
 CHL_support_the_democracies_desc: "Las democracias de Europa y América están en mal momento; como nación democrática, nuestro deber es ayudar por todos los medios posibles. Tenemos que enviarles ciudadanos de Chile que apoyen la defensa de sus intereses."
 CHL_mapuche_reconcilliation_campaigns: "Campañas de reconciliación mapuche"
 CHL_mapuche_reconcilliation_campaigns_desc: "Todos nuestros gobiernos han maltratado a los mapuches desde la conquista de la Araucanía en el siglo XIX. Debemos tomar medidas importantes para mejorar su situación y garantizarles una vida en paz junto al resto de los ciudadanos chilenos."
 CHL_an_attempt_to_maintain_our_neutrality: "Un intento de mantener nuestra neutralidad"
 CHL_an_attempt_to_maintain_our_neutrality_desc: "Las diversas naciones implicadas en el conflicto mundial tratan de empujarnos a una guerra provocada por sus insensateces. Tenemos que hacer todo lo posible por mantenernos al margen del conflicto y no meternos de cabeza en algo que no nos atañe."
 CHL_embargo_strategies: "Estrategias de embargo"
 CHL_embargo_strategies_desc: "Aparte de enviar soldados al combate, hay muchas formas de apoyar a las democracias aliadas, y el tiempo ha demostrado que las medidas económicas son una de ellas. Por eso debemos imponer a los enemigos de nuestros amigos un embargo que los deje sin el cobre y los nitratos que necesitan para la guerra."
 CHL_embargo_strategies_tt: "Impondremos un §Yembargo§! a todas las naciones que estén en guerra con las principales naciones §Ydemocráticas§! del mundo."
 CHL_enact_stricter_labor_laws: "Promulgar leyes laborales más estrictas"
 CHL_enact_stricter_labor_laws_desc: "Las leyes laborales actuales son demasiado laxas para una sociedad democrática sana; debemos asegurarnos de que ni corporaciones ni capitalistas abusen de la pobre clase trabajadora de Chile. ¡Por un futuro más igualitario!"
 CHL_found_national_steelworks: "Fundar acerías nacionales"
 CHL_found_national_steelworks_desc: "El país necesita acero con urgencia y nuestros peritos han encontrado minerales en la rica región de la Araucanía. Deberíamos fundar nuevas acerías para poner en uso los recursos naturales que tenemos."
 CHL_found_the_contraloria_general_de_la_republica: "Fundar la Contraloría General de la República"
 CHL_found_the_contraloria_general_de_la_republica_desc: "La Contraloría General de Chile será un cuerpo constitucionalmente autónomo del gobierno de Chile. Se ocupará de controlar los aspectos legales, la administración y la auditoría de todas las actividades de la administración pública central y local, sea cual sea el tipo de entidad, y tendrá otros poderes garantizados por la ley."
 CHL_establish_the_ministry_of_mining: "Crear el Ministerio de Minería"
 CHL_establish_the_ministry_of_mining_desc: "También deberíamos crear un ministerio responsable de las operaciones mineras en nuestro país para decidir centralmente dónde se abren las minas y cómo se gestionan."
 CHL_the_nationalization_of_copper: "Nacionalización del cobre"
 CHL_the_nationalization_of_copper_desc: "La enorme riqueza en cobre de nuestro país está bajo el control de compañías privadas; deberíamos asegurarnos de que los yacimientos están en las manos más sensatas de nuestro gobierno y de nuestro Ministerio de Minería."
 CHL_enforce_stricter_secularism: "Imponer un laicismo más estricto"
 CHL_enforce_stricter_secularism_desc: "Ya hemos recogido nuestro laicismo en la constitución liberal, pero la Iglesia sigue teniendo mucho poder sobre el pueblo y sobre ciertos políticos. Deberíamos exigir a cualquiera que quiera participar en política que se distancie de la religión."
 CHL_repeal_the_separation_of_church_an_state: "Rechazar la separación entre Iglesia y Estado"
 CHL_repeal_the_separation_of_church_an_state_desc: "La ruptura entre la Iglesia y el Estado fue un grave error que debe repararse cuanto antes. La Iglesia es nuestra aliada, como todos sabemos bien."
 CHL_a_joint_application_to_the_allies: "Solicitud conjunta a los aliados"
 CHL_a_joint_application_to_the_allies_desc: "Igual que nosotros, Argentina siempre ha tenido buena relación con los antiguos aliados. Ha llegado el momento de que nos unamos a ellos y colaboremos por un futuro mejor."
 CHL_dispute_over_tierra_del_fuego: "Disputa sobre Tierra del Fuego"
 CHL_dispute_over_tierra_del_fuego_desc: "El gobierno argentino sigue reivindicando la mitad oriental de Tierra del Fuego, pero no tienen ninguna conexión terrestre con ella, mientras que nosotros tenemos derechos de propiedad más antiguos y legítimos sobre el territorio. Debemos actuar para asegurarlo inmediatamente."
 CHL_protect_the_easter_island: "Proteger la isla de Pascua"
 CHL_protect_the_easter_island_desc: "La isla de Pascua, conocida como Rapa Nui por los lugareños, sufre la amenaza constante de los fascistas desde el oeste. No solo debemos fortificar la isla y mejorar sus puertos, sino también atacar preventivamente a cualquiera que reivindique el océano Pacífico."
 form_country_south_america_required_states_tt: "§Y[ROOT.GetName]§! controla todos los §YEstados continentales§! de §YSudamérica§!."
 CHL_joint_research_initiatives_tt: "§YChile§! y los países de su facción se unirán a un §Ygrupo de tecnología común§!."
 CHL_the_future_of_Chile: "El futuro de [CHL.GetName]"
 CHL_the_future_of_Chile_desc: "El Partido Comunista debe reunirse con el propósito de decidir el camino que seguirá en los próximos años, ya que la actual gran coalición no es capaz de ponerse de acuerdo en todos los puntos. Actualmente, la cosa está entre el marxista Elías Lafertte Gaviño, el socialista Marmaduke Grove Vallejo, el estalinista Carlos Contreras Labarca y el trotskista Manuel Hidalgo Plaza."
 CHL_support_for_the_international_revolution: "Apoyo a la Revolución Internacional"
 CHL_support_for_the_international_revolution_desc: "En el mundo hay mucha gente que, además de luchar contra naciones invasoras extranjeras, tiene que aguantar que empresarios y gobiernos corruptos les arrebaten los medios de vida. Debemos hacer todo lo posible para que los pueblos del mundo se sientan seguros y protegidos del mal."
 CHL_sponsor_american_revolutions: "Patrocinar a los revolucionarios americanos"
 CHL_sponsor_american_revolutions_desc: "Hay mucha gente con el potencial de impulsar la revolución, pero carecen de armas o recursos para conseguir sus fines. Tenemos que asegurarnos de patrocinar a estos revolucionarios para expulsar el capitalismo de Sudamérica."
 CHL_sponsor_american_revolutions_tt: "Desbloquea decisiones para §Yfomentar reuniones ideológicas§! en otros países de §YAmérica del Sur y del Norte§!."
 CHL_union_of_hispanic_republics: "La Unión de Repúblicas Hispanoamericanas"
 CHL_union_of_hispanic_republics_desc: "Ahora que el pueblo hispanoamericano se ha unido bajo una sola bandera, ya es hora de demostrar al mundo lo que podemos hacer y nuestra intención de liberar a cualquier pueblo que siga bajo el dominio imperialista extranjero."
 CHL_propose_closer_cooperation: "Proponer una cooperación más estrecha"
 CHL_propose_closer_cooperation_desc: "Puede que los Estados comunistas de nuestro entorno compartan nuestra ideología, pero tienen estrategias dispersas y no se coordinan. Deberíamos ponerlos bajo nuestras alas y guiarlos mejor."
 CHL_nationalize_foreign_industries: "Nacionalizar industrias extranjeras"
 CHL_nationalize_foreign_industries_desc: "Los capitalistas que quedan en el país deben estar sudando la gota gorda al pensar en nuestro próximo paso. Debemos confiscar todas y cada una de sus propiedades para redistribuirlas entre el pueblo."
 CHL_align_with_the_russian_soviet: "Aliarse con [SOU.GetNameDef]"
 CHL_align_with_the_russian_soviet_desc: "[SOU.GetNameDefCap] es un estrecho aliado ideológico. Deberíamos abordarlos con una oferta de apoyo mutuo a cambio de unirnos a la facción [SOU.GetFactionName]."
 CHL_hub_of_the_world_revolution: "Centro de la revolución mundial"
 CHL_hub_of_the_world_revolution_desc: "Hay muchos revolucionarios descontentos con el estado actual del mundo y, peor aún, decepcionados con el estado de la Unión Soviética. ¡Debemos luchar juntos por un mundo más grande!"
 CHL_hub_of_the_world_revolution_tt: "Los consejeros comunistas de otros países se transferirán a [CHL.GetName] dependiendo de la situación política de su país de origen. Actualmente, se transferirán estos asesores a [CHL.GetName]:"
 CHL_joint_development_programs: "Programas de desarrollo conjunto"
 CHL_joint_development_programs_desc: "Ahora que somos aliados, debemos dedicarnos a construir nuevas fábricas conjuntas para desarrollar mejor nuestras respectivas naciones."
 CHL_joint_research_initiatives: "Iniciativas de investigación conjunta"
 CHL_joint_research_initiatives_desc: "Ahora que somos aliados, deberíamos dedicarnos a crear laboratorios comunes y programas de cooperación en investigación para desarrollar armas mejores que las de los capitalistas e imperialistas del mundo."
 CHL_one_more_fascist_focus_done_tt: "§GReduce§! los efectos negativos del golpe de Estado en:\nApoyo bélico: §G+5%§!\nEstabilidad: §G+5%§!."
 CHL_commence_the_counter_revolution_negative_tt: "Pierde apoyo bélico y estabilidad según la cantidad de §Yenfoques de preparación§! adoptados previamente."
 CHL_propose_closer_cooperation_tt: "Envía un evento a todas las §Ynaciones comunistas§! de §YAmérica Central y del Sur§! exigiendo que se sometan a nosotros."
 CHL_sway_ariosto_hererra_tt: "§YAriosto Herrera§! y sus hombres se sumarán a nuestro golpe de Estado."
 CHL_proliferate_national_populism_tt: "Al completar el enfoque §YIniciar la contrarrevolución§!:\nPoder político §G+75§!."
 CHL_more_funds_or_the_propaganda_department_tt: "Al completar el enfoque §YIniciar la contrarrevolución§!:\nMano de obra §G+5000§!."
 CHL_recruit_young_officers_tt: "Algunos oficiales jóvenes ascenderán a §Ygenerales§!."
 CHL_enforce_the_chilean_identity_tt: "Cuando se elimina el espíritu nacional §Y$CHL_ancestral_mapuche_resistance$§!, recupera el territorio esencial en [950.GetName]."
 CHL_expand_the_department_of_provinces_change_tt: "Modifica el §Yespíritu nacional§! obtenido previamente, con efectos ligeramente distintos según el §Ydepartamento§! que se hubiera reforzado."
 CHL_expand_the_department_of_provinces_coring_tt: "Desbloquea la decisión de §Yintegrar estados§! reivindicados por los irredentistas chilenos."
 CHL_abide_by_the_francoist_model_tt: "§RYa no podremos unirnos a facciones§!."
 CHL_hipanic_alliance_faction: "Alianza hispánica"
 CHL_undo_colonialist_occupations_tt: "Desbloquea decisiones para §Yocupar Belice y el canal de Panamá§!."
 CHL_press_our_demands_tt: "Envía a los ocupantes ilegales de las Guayanas exigencias para §Yreclamar la propiedad§! de esos estados."
 CHL_the_latin_american_alliance_tt: "Invita a las naciones §Ylatinoamericanas no hispanas§! a nuestra facción."
 CHL_sponsor_anti_colonialist_rebellions_tt: "Desbloquea decisiones para fomentar la resistencia en Estados coloniales de §YAmérica Central y del Sur§!."
 CHL_empower_the_preparation_department: "Dar poder al departamento de preparación"
 CHL_empower_the_preparation_department_desc: "Para que nuestro golpe de Estado salga lo mejor posible, no basta con asegurarnos el apoyo de la población, sino que debemos preparar personas, planes y logística para cuando llegue el momento."
 CHL_sway_ariosto_hererra: "Persuadir a Ariosto Herrera"
 CHL_sway_ariosto_hererra_desc: "El general Ariosto Herrera ha mostrado su cercanía a los antisocialistas, pero eso no significa que esté con nosotros. Sería prudente asegurarnos su apoyo y el de sus más leales hombres, porque nos conviene contar con gente como él."
 CHL_inflitrate_the_carabinieros: "Infiltrarse entre los Carabineros"
 CHL_inflitrate_the_carabinieros_desc: "Carabineros de Chile tiene la misión de proteger el país de los insurgentes, entre los que nos contamos. Si nos ponemos en su contra, habría un baño de sangre; pero si nos ganamos su lealtad, serían una pieza muy útil para nosotros."
 CHL_unify_the_fascist_movements: "Unificar los movimientos fascistas"
 CHL_unify_the_fascist_movements_desc: "Aunque Jorge González von Marées mantiene un control férreo sobre el Movimiento Nacional-Socialista de Chile, hay más grupos de esa ideología que no lo siguen. Debemos pedirle que dirija un movimiento de vanguardia bajo el que se aglutinen los fascistas chilenos para que el golpe triunfe."
 CHL_proliferate_national_populism: "Fomentar el nacionalpopulismo"
 CHL_proliferate_national_populism_desc: "La población civil es tan importante como todo lo demás, sobre todo a la hora de estabilizar la nación después del golpe de Estado. Debemos ganarnos su apoyo, ¡por medios turbios si es necesario!"
 CHL_more_funds_or_the_propaganda_department: "Más fondos para el Departamento de Propaganda"
 CHL_more_funds_or_the_propaganda_department_desc: "Nuestro Departamento de Propaganda trabaja día y noche para convencer al pueblo de que somos sus salvadores, pero no será eficaz si no lo financiamos. Debemos obtener fondos de políticos corruptos para preparar el golpe de Estado."
 CHL_request_foreign_support: "Solicitar apoyo exterior"
 CHL_request_foreign_support_desc: "Ya hay muchos países controlados por gente con ideología similar a la nuestra; sería bueno tenerlos de nuestro lado. De esta forma, podemos pedirles armas y soldados que nos ayuden a dar el golpe de Estado."
 CHL_the_popular_freedom_alliance: "Alianza Popular Libertadora"
 CHL_the_popular_freedom_alliance_desc: "En el país hay gente que comparte nuestros ideales, pero no se atreve a decirlo abiertamente. Deberíamos convencer al general Carlos Ibáñez del Campo de que lidere una nueva coalición, la Alianza Popular Libertadora, que apele a valores conservadores, pero nos refuerce en secreto."
 CHL_rally_the_people: "Convocar al pueblo"
 CHL_rally_the_people_desc: "Todo está preparado para el golpe. Ahora solo nos falta agitar al pueblo y hacer notar al gobierno liberal que le ha llegado la hora. ¡Ya es momento de poner fin a esta miserable situación!"
 CHL_commence_the_counter_revolution: "Iniciar la contrarrevolución"
 CHL_commence_the_counter_revolution_desc: "Nuestras tropas están listas y esperan con impaciencia las órdenes para ocupar todas las posiciones importantes en Santiago y los ayuntamientos de otras ciudades. Ya solo nos falta ejecutar el plan y esperar a ver cuánto apoyo nos ofrece la población cuando todo termine."
 CHL_promote_broad_anti_americansim: "Promover el sentimiento antiestadounidense"
 CHL_promote_broad_anti_americansim_desc: "EE. UU. está lleno de malnacidos que nos han sangrado hasta la última gota, se han llevado todo lo que teníamos y no han dejado nada a cambio, por más que alardeen de otra cosa. ¿Qué han hecho los EE. UU. por nosotros? Repito: ¡¿qué han hecho los EE. UU. por nosotros?!"
 CHL_ban_liberalism: "Vetar el liberalismo"
 CHL_ban_liberalism_desc: "Aunque hemos expulsado a los liberales del gobierno, ellos persisten como la arena en los zapatos. Tenemos que aplastar sus grupos y procurar que jamás tengan suficiente poder para amenazar nuestro gobierno."
 CHL_recruit_young_officers: "Ganarse a los oficiales jóvenes"
 CHL_recruit_young_officers_desc: "Muchos generales con buena posición en el país tenían simpatías izquierdistas. Ahora que hemos tomado el poder, la mayoría ha presentado su dimisión. Para sustituir a esos viejos decadentes, debemos ascender de rango a jóvenes oficiales patriotas y fanáticos."
 CHL_enforce_the_chilean_identity: "Forjar una nueva identidad chilena"
 CHL_enforce_the_chilean_identity_desc: "El pueblo chileno está dividido y debemos hacer algo para unirlo bajo nuestra bandera. Españoles, mapuches, chilenos..., todos son iguales porque son nuestros ciudadanos. Puede que algunos rechacen este mensaje, pero, en general, la nueva identidad chilena debería complacer a la mayoría."
 CHL_cooperate_with_operation_bolivar: "Cooperar con la Operación Bolívar"
 CHL_cooperate_with_operation_bolivar_desc: "A pesar de todo, los alemanes han hecho mucho por nosotros. Sus colonos se trasladaron a la Araucanía cuando más lo necesitábamos, y ahora necesitan ayuda para tratar con los estadounidenses. Tenemos el deber de apoyarlos en esto para devolverles el favor."
 CHL_abide_by_the_francoist_model: "Seguir el modelo franquista"
 CHL_abide_by_the_francoist_model_desc: "Aunque los alemanes sean una buena influencia, lo que necesita realmente nuestro movimiento es mirar las ideas de pensadores mediterráneos como Mussolini y Franco. Es su modelo el que debemos seguir y sus ideales los que debemos adoptar."
 CHL_host_german_intelligence: "Acoger a la inteligencia alemana"
 CHL_host_german_intelligence_desc: "Con su Operación Bolívar, Alemania pretende espiar a los EE. UU. desde el sur. Podríamos ofrecerles mucha información interesante, siempre que desplieguen espías y permitan que la Abwehr colabore más estrechamente con nuestro gobierno."
 CHL_militarize_the_state: "Militarizar el Estado"
 CHL_militarize_the_state_desc: "En el pasado conseguimos victorias importantes, pero nuestro país no está preparado para otro gran conflicto. Si queremos que nuestras fuerzas vuelvan a estar listas para el combate, debemos militarizar el Estado."
 CHL_the_spirit_of_the_war_of_the_pacific: "El espíritu de la Guerra del Pacífico"
 CHL_the_spirit_of_the_war_of_the_pacific_desc: "Para galvanizar a nuestras tropas, debemos recordarles nuestras grandes victorias en la Guerra del Pacífico contra Perú y Bolivia. También podemos aprovechar la oportunidad para reafirmar nuestras reivindicaciones sobre ciertos territorios, que nuestros aliados alemanes podrían concedernos."
 CHL_syndicalize_the_production_sector: "Sindicalizar el sector de la producción"
 CHL_syndicalize_the_production_sector_desc: "El sector de la producción está acosado por la ineficacia y por crueles hacendados que solo buscan su propio beneficio. Deberíamos sindicalizar las industrias e implantar un modelo industrial corporativo realmente falangista."
 CHL_expand_the_mountain_regiments: "Ampliar los regimientos de montaña"
 CHL_expand_the_mountain_regiments_desc: "Nuestras mejores tropas son los regimientos de montañeros especializados, aptos para combates brutales en cualquier parte del país. Deberíamos imponer a nuestros generales un entrenamiento por turnos con estas tropas y proporcionarles el equipo especial que necesiten."
 CHL_departemento_de_las_tropas_nacistas_de_asalto: "Departamento de las Tropas de Asalto"
 CHL_departemento_de_las_tropas_nacistas_de_asalto_desc: "Nuestro departamento de tropas de asalto nacistas debería ser potenciado y reforzado. Tenemos que conseguir que estén a la altura del espíritu de las tropas de choque de la Gran Guerra, y para ello hay que equiparlos adecuadamente."
 CHL_departamento_de_la_juventad_nacista: "Departamento de la Juventud Nacista"
 CHL_departamento_de_la_juventad_nacista_desc: "Otros países, como Alemania, han conseguido militarizar a su juventud, y nosotros deberíamos imitarlos, ya que necesitamos más hombres en el campo de batalla cuanto antes."
 CHL_expand_the_department_of_provinces: "Ampliar el Departamento de Provincias"
 CHL_expand_the_department_of_provinces_desc: "El Departamento de Provincias trabaja sin descanso para garantizarnos el control de todas las regiones de Chile, pero podríamos ampliarlo y emplearlo para administrar con eficacia incluso los territorios extranjeros."
 CHL_revoke_the_treaty_of_lima: "Revocar el Tratado de Lima"
 CHL_revoke_the_treaty_of_lima_desc: "El Tratado de Lima de 1929, que devolvió la región de Tacna a Perú, carecía de legitimidad y solo prosperó porque nos forzaron la mano en ese asunto. Ya es hora de enmendar ese error y exigir la devolución del territorio."
 CHL_demand_the_fireland: "Exigir la Tierra del Fuego"
 CHL_demand_the_fireland_desc: "Tierra del Fuego nos pertenece por derecho y Argentina no puede reclamar su propiedad legítimamente, ya que ni siquiera está conectada a ella. Debemos hacer saber a la población que no tenemos malas intenciones y arrancar esta región de las garras argentinas."
 CHL_escalate_the_laguna_del_desierto_issue: "Intensificar la disputa por la laguna del Desierto"
 CHL_escalate_the_laguna_del_desierto_issue_desc: "La línea de demarcación que rodea la laguna del Desierto es poco clara y está sesgada a favor de Argentina. Deberíamos ocupar la parte de la región que nos corresponde por derecho e incluso adentrarnos un poco más."
 CHL_demand_demilitarization_of_patagonia: "Desmilitarización de la Patagonia"
 CHL_demand_demilitarization_of_patagonia_desc: "Los argentinos siguen amenazando a nuestro pueblo con su continua presencia militar en la Patagonia. Ya es hora de pedirles que nos dejen en paz y prometan mantener las tropas fuera de la región."
 CHL_enter_patagonia: "Entrar en la Patagonia"
 CHL_enter_patagonia_desc: "Si los argentinos nos creen, es porque los hemos engañado y asustado. Es el momento de que nuestras tropas entren en la Patagonia y ataquen con fuerza sin darles tiempo a reaccionar."
 CHL_controlled_education: "Educación estrictamente controlada"
 CHL_controlled_education_desc: "Si queremos formar la mente de los niños de la manera adecuada, debemos procurar que su educación siga las normas y reglas que hemos dispuesto para convertirlos en ciudadanos modelo."
 CHL_promote_pan_hispanic_rhetoric: "Promover la retórica panhispánica"
 CHL_promote_pan_hispanic_rhetoric_desc: "Todos somos independientes. Aun así, estamos unidos por el espíritu común de nuestra sangre hispana, y ha llegado el momento de reivindicar nuestro derecho de nacimiento para derribar a los imperialistas que intenten desunir a nuestro pueblo."
 CHL_military_excercises: "Operaciones militares"
 CHL_military_excercises_desc: "El ejército no está del todo listo para el combate. Tienen que hacer maniobras intensivas para estar entrenados cuando llegue el día de la unificación hispana."
 CHL_cultivate_fanaticism: "Fomentar fanatismo"
 CHL_cultivate_fanaticism_desc: "Si no se unifican, los pueblos de América del Sur y Central no tienen futuro, y todos deben saber este hecho. Si no nos levantamos ahora contra EE. UU., acabaremos cayendo en sus garras manipuladoras e imperialistas. El honor es lo que hace a un hispano, y ferocidad lo que encontrarán nuestros oponentes."
 CHL_the_path_to_conquest: "A la unificación por la conquista"
 CHL_the_path_to_conquest_desc: "Lo que unirá a nuestros pueblos es una gloriosa acción de conquista como la de los antiguos conquistadores, porque están bajo el control de gobiernos nacionalistas mezquinos que no ven el panorama del que formamos parte. ¡Debemos liberar al pueblo hispano por la fuerza!"
 CHL_hispanic_supremacy_pact_faction: "Liga de la Supremacía Hispánica"
 CHL_the_hispanic_alliance: "La Alianza Hispana"
 CHL_the_hispanic_alliance_desc: "Nuestro pueblo debe unirse no ya como un Estado, sino mediante la amistad y la cooperación, y esta unión panhispánica solo es posible por medio de una alianza. Debemos comunicarnos con los que comparten nuestros ideales y sumarlos a la causa."
 CHL_the_latin_american_alliance: "La alianza latinoamericana"
 CHL_the_latin_american_alliance_desc: "El panhispanismo es la misión por la que luchamos, pero en este continente hay más pueblos que desean unirse a la lucha contra la opresión imperialista, aunque no hablen español. Deberíamos invitarlos; unidos somos más fuertes."
 CHL_sponsor_anti_colonialist_rebellions: "Patrocinar rebeliones anticolonialistas"
 CHL_sponsor_anti_colonialist_rebellions_desc: "Hay pueblos que piensan como nosotros, pero carecen de independencia para decidir su propio futuro. Debemos liberarlos de las garras de las potencias colonialistas."
 CHL_joint_development_and_research: "Investigación y desarrollo conjuntos"
 CHL_joint_development_and_research_desc: "Ahora que estamos cooperando más estrechamente, podemos invertir los unos en los otros y crear laboratorios en los que colaboren investigadores de todos los Estados miembros."
 CHL_push_past_the_darien_gap: "Más allá del tapón del Darién"
 CHL_push_past_the_darien_gap_desc: "Por muy difícil que resulte cruzar el tapón del Darién entre Colombia y Panamá, tenemos que hacerlo si queremos llegar a la frontera de EE. UU. para, finalmente, liberar a nuestros hermanos allí."
 CHL_the_might_to_defend_our_homes: "El poder de defender nuestros hogares"
 CHL_the_might_to_defend_our_homes_desc: "Nuestras vidas están bajo la constante amenaza de las grandes potencias mundiales; es de la mayor importancia que nuestro pueblo se sienta protegido por el gobierno. Debemos potenciar nuestras fuerzas para evitar que la guerra llegue a nuestras puertas."
 CHL_undo_colonialist_occupations: "Deshacer la ocupación colonialista"
 CHL_undo_colonialist_occupations_desc: "Las potencias colonialistas llevan demasiado tiempo ocupando Hispanoamérica y ya es hora de demostrarles que con nosotros no se juega. ¡Enviemos al ejército!"
 CHL_unite_hispanic_america: "Unir Hispanoamérica"
 CHL_unite_hispanic_america_desc: "¡Por fin ha llegado el momento! Hoy presenciamos un momento histórico, con buena parte de Hispanoamérica reunida de nuevo, pero bajo nuestro gobierno, no el del Imperio Español. Alegrémonos, ¡esta es una nueva era para el continente!"
 CHL_the_true_enemy: "El verdadero enemigo"
 CHL_the_true_enemy_desc: "Los EE. UU. son el verdadero enemigo de nuestro pueblo y lleva demasiado tiempo oprimiendo a los países hispanos del sur. Ahora estamos listos para el empujón final; solo falta un último paso."
 CHL_demand_the_guayanas: "Exigir las Guayanas"
 CHL_demand_the_guayanas_desc: "Las Guayanas llevan demasiado tiempo ocupadas por otras fuerzas. Aunque la mítica ciudad de El Dorado no exista en realidad, la región tiene muchas otras riquezas que deseamos aprovechar."
 CHL_liberate_the_caribbean: "Liberar el Caribe"
 CHL_liberate_the_caribbean_desc: "No todo el Caribe es de origen hispano ni habla español, pero no por eso debe quedar fuera de nuestra influencia. Debemos tomar las medidas que sean precisas para asegurarnos las islas."
 CHL_press_our_demands: "Imponer nuestras exigencias"
 CHL_press_our_demands_desc: "Ahora que tenemos todas las Guayanas, podemos imponer nuestras demandas y arrancarlas de las garras imperialistas, además de buscar la paz con sus anteriores ocupantes."
 CHL_defense_of_the_hemisphere: "Defensa del hemisferio"
 CHL_defense_of_the_hemisphere_desc: "En nuestro hemisferio hay muchas naciones que se beneficiarían enormemente de estar protegidas frente a EE. UU., y eso es lo que podemos ofrecerles los alemanes y nosotros."
 CHL_support_the_colonial_plan: "Apoyar el plan colonial"
 CHL_support_the_colonial_plan_desc: "En su momento, la Oficina Colonial alemana trazó un plan para apropiarse rápidamente del aparato estatal de Uruguay e instalar un gobierno colonial títere. Ahora que tenemos el poder para hacerlo realidad, deberíamos exigir a Uruguay que se someta a nuestra alianza y elija el lado correcto de la Historia."
 CHL_unite_with_our_brothers_in_hispania: "Reencontrarnos con nuestros hermanos de Hispania"
 CHL_unite_with_our_brothers_in_hispania_desc: "Perdimos hace tiempo a nuestros hermanos de la vieja Hispania, que ahora son nuestros opuestos en ideología, pero dudan en unirse al bando alemán en cualquier guerra. Podríamos ser el empujón que necesitan para formar parte de la facción alemana."
 CHL_restore_the_old_kingdom: "Restaurar el antiguo reino"
 CHL_restore_the_old_kingdom_desc: "Ahora que controlamos todos los territorios que reivindicábamos en la región irredentista del Reino de Chile, parte del antiguo Virreinato de Perú, podemos emprender la integración de esos territorios e incluso, quizá, avanzar más allá de las fronteras históricas."
 CHL_an_empire_on_the_pacific: "Un imperio en el Pacífico"
 CHL_an_empire_on_the_pacific_desc: "Ahora que ha comenzado de verdad nuestra edad de oro, es el momento de ampliar nuestros horizontes y mirar hacia el oeste. ¡Fundaremos un gran imperio que abarque todo el océano Pacífico!"
 CHL_modern_conquistadors: "Conquistadores de Pedro de Valdivia"
 CHL_modern_conquistadors_desc: "Ahora que por fin se ha restaurado el antiguo Reino de Chile, es el momento de honrar a nuestros antepasados y asumir el cetro de nuestro primer gobernador real, el conquistador Pedro de Valdivia. Adelante, ¡hacia lo desconocido!"
 CHL_no_more_advisors_tt: "La mayoría de los §Yconsejeros§! disponibles actualmente pasarán a estar §Rno disponibles§!."
 CHL_indigenous_union: "Unión de los Pueblos Indígenas Americanos"
 CHL_carabineros_secured_by_opposition: "Los Carabineros se han pasado a la oposición"
 CHL_annex_and_core_all_american_subjects: "Se §Yanexiona§! y gana §Yterritorios esenciales§! en todos los §YEstados súbditos amerindios y polinesios§!."
 CHL_unified_in_spirit_tt: "Todos los §YEstados súbditos amerindios y polinesios§! obtienen también este espíritu nacional."
 CHL_avenge_the_pacification_tt: "¡Los distintos elementos antimapuches del país seguirán a §YCarlos Ibáñez del Campo§! en una §Rguerra civil§! contra nosotros!"
 CHL_undermine_the_carabineros_de_chile_tt: "Impide que el bando de Ibáñez obtenga §Ymás divisiones de Carabineros de Chile§! cuando comience una §Yguerra civil§!."
 CHL_crusade_against_imperialism_tt: "Desbloquea decisiones para §Yliberar a los Estados amerindios§! y §Ypolinesios§! de la opresión imperialista."
 CHL_undermine_the_carabineros_de_chile_bonuses_tt: "§YCuando comienza la guerra por la independencia mapuche§!:\nExperiencia de ejército: §G+25§!.\nObtiene apoyo bélico de base: §G+5,00%§!."
 CHL_ibanezs_coup: "Golpe de Estado de Ibáñez"
 CHL_ibanezs_coup_desc: "El expresidente y general Carlos Ibáñez del Campo está deseando regresar al cargo y está abierto a llegar a acuerdos turbios si son necesarios para alcanzarlo. Por lo tanto, no le importaría apoyar un golpe junto con los conservadores y los fascistas siempre que le prometieran el liderazgo de la nación."
 CHL_address_the_mapuche_conflict: "Abordar el conflicto mapuche"
 CHL_address_the_mapuche_conflict_desc: "El país está desestabilizado y la situación del pueblo mapuche no va a mejorar bajo el gobierno de Ibáñez, así que debemos actuar con rapidez. El político Manuel Manquilef, activista indígena, ha comenzado a unificar las organizaciones mapuches dispersas para acabar con el Estado chileno de una vez por todas."
 CHL_undermine_the_carabineros_de_chile: "Debilitar Carabineros de Chile"
 CHL_undermine_the_carabineros_de_chile_desc: "Carabineros de Chile fue fundada por el presidente Carlos Ibáñez del Campo y le siguen siendo muy leales. Si intentáramos crear un Estado gobernado por nosotros, ellos se pondrían de su lado y nos estorbarían. Tenemos que hacer lo que esté en nuestra mano para que tengan el menor poder posible de ahora en adelante."
 CHL_la_corporacion_araucania: "La Corporación Araucana"
 CHL_la_corporacion_araucania_desc: "La Corporación Araucana está dirigida por el conservador y corporativista Venancio Coñuepán Huenchual, nieto de un famoso cacique abajino, y sería un valioso aliado en la lucha contra el gobierno chileno."
 CHL_la_federacion_araucania: "La Federación Araucana"
 CHL_la_federacion_araucania_desc: "La Federación Araucana, dirigida por el tradicionalista mapuche Manuel Aburto Panguilef, se niega en redondo a cooperar con la sociedad chilena moderna y sería fácil incorporarla a nuestro movimiento de independencia."
 CHL_sociedad_caupolican_defensora_de_la_araucania: "Sociedad Caupolicán de la Araucanía"
 CHL_sociedad_caupolican_defensora_de_la_araucania_desc: "La Sociedad Caupolicán Defensora de la Araucanía que dirige Manuel Manquilef es una de las mayores organizaciones mapuches del momento y una buena base para el éxito de la revolución. Deberíamos considerar prioritario ganarnos el apoyo de sus miembros."
 CHL_union_araucana: "Unión Araucana"
 CHL_union_araucana_desc: "La Unión Araucana es una de las organizaciones mapuches más antiguas de Chile. Por sus estrechos lazos con los padres capuchinos de la Araucanía, promovieron la evangelización católica y la integración en la sociedad chilena, pero nos apoyarían con un poco de persuasión."
 CHL_la_moderna_araucania: "La Moderna Araucanía"
 CHL_la_moderna_araucania_desc: "La Moderna Araucanía fue una de las primeras organizaciones mapuches fundadas en Chile y se centraba en la educación y el progreso. Deberíamos procurar integrarla en nuestro movimiento y usar sus conocimientos lo mejor posible."
 CHL_electing_a_toqui: "Elegir un toqui"
 CHL_electing_a_toqui_desc: "De acuerdo con la tradición mapuche, en tiempos de guerra, la asamblea de loncos que dirige sus rehues y aillarehues elige un toqui, que ocupa la posición más elevada en la sociedad y dirige a los guerreros y loncos durante la guerra. Ya es hora de elegir un nuevo toqui, ¡uno que pueda liderar nuestra cruzada antiimperialista!"
 CHL_electing_a_toqui_tt: "Elegiremos a un líder con un rasgo único"
 CHL_convene_the_araucanian_congress: "Reunir el Congreso de Araucanía"
 CHL_convene_the_araucanian_congress_desc: "Se acerca el momento de arrancar nuestra guerra por la independencia, pero nuestra organización está dividida. Algunos piensan que los comunistas serían un aliado útil porque tienen objetivos parecidos a los nuestros, mientras que otros creen que solo nos traerían faccionalismo y nos traicionarían en el momento culminante. ¿En cuáles confiaremos?"
 CHL_avenge_the_pacification_of_araucania: "Vengar la pacificación de la Araucanía"
 CHL_avenge_the_pacification_of_araucania_desc: "La ocupación chilena de la Araucanía, que tuvo lugar de 1861 a 1883, fue un periodo sombrío en la historia mapuche. Debemos resarcirnos por la injusticia y las guerras que nos trajeron los chilenos. ¡A las armas, bravos guerreros! ¡Reclamad lo que fue vuestro y volverá a serlo! ¡Honrad el legado de Quilapán y Caupolicán!"
 CHL_revise_the_social_classes: "Revisar las clases sociales"
 CHL_revise_the_social_classes_desc: "Ahora que volvemos a tener nuestra propia sociedad, va siendo hora de reestructurar las clases sociales de acuerdo con nuestra visión y nuestros ideales. ¡Pronto acabará la era de los europeos!"
 CHL_adopt_mapundungun: "Adoptar el mapudungún"
 CHL_adopt_mapundungun_desc: "Para reestablecer un auténtico Estado mapuche, un gran paso sería adoptar el mapudungún como lengua oficial e imponer su uso, como mínimo, en los tribunales. También debemos educar a los habitantes del Estado para que aprendan nuestro idioma."
 CHL_embrace_indigenous_corporatism: "Adoptar el corporativismo autóctono"
 CHL_embrace_indigenous_corporatism_desc: "Venancio Coñuepán Huenchual propone un corporativismo basado en las tradiciones de artesanía y construcción indígenas de Chile. Deberíamos adoptar esta política y hacerla oficial para las industrias del Estado."
 CHL_expand_the_agricultural_field: "Aumentar el terreno agrícola"
 CHL_expand_the_agricultural_field_desc: "Frente a las ideas modernas de Venancio Coñuepán Huenchual, hay muchos que quieren regresar al estilo de vida de una sociedad agraria, pero con más apoyo del Estado para quienes no puedan obtener su propio sustento. Si queremos mejorar la estabilidad nacional, debemos atender los deseos de la población."
 CHL_focus_on_cattle_and_wool: "Enfoque en el ganado vacuno y bovino"
 CHL_focus_on_cattle_and_wool_desc: "La ganadería vacuna y la bovina son las más extensas del país, y no hay ninguna razón para cambiar esto. Más bien, deberíamos fomentar la compra de estos animales entre los ganaderos de todo nuestro dominio."
 CHL_enlarge_the_textile_industries: "Ampliar las industrias textiles"
 CHL_enlarge_the_textile_industries_desc: "Siempre se han fabricado muchos tejidos en el país y esto no tiene por qué cambiar. El Estado debe subvencionar la apertura de nuevas industrias textiles y tratar de establecer rutas comerciales con naciones afines."
 CHL_silverworking: "Orfebrería"
 CHL_silverworking_desc: "La orfebrería es una de las de las artesanías tradicionales del pueblo mapuche. Gracias a nuestros extensos yacimientos de plata, y más aún cuando recuperemos Puelmapu de manos argentinas, sería fácil exportar artículos de plata de alta calidad con gran beneficio."
 CHL_incorporate_machi_into_the_army: "Integrar a los machi en el ejército"
 CHL_incorporate_machi_into_the_army_desc: "Los machi son los curanderos tradicionales y líderes religiosos en nuestras creencias, y se les conoce por sus artesanías medicinales tradicionales. Debemos asegurarnos de que todas las divisiones tengan al menos uno para garantizar la salud de nuestra tropa en la batalla."
 CHL_the_patagonian_giants: "Los gigantes de la Patagonia"
 CHL_the_patagonian_giants_desc: "Los primeros relatos de los europeos describían a los patagones como una raza de gigantes que vivían en la Patagonia y duplicaban la estatura de una persona normal. Aunque esa descripción era exagerada, debemos procurar que nuestras fuerzas armadas se inspiren en la imagen de aquellos gigantes y siembren el terror entre los enemigos."
 CHL_taking_back_patagonia: "[CHL_taking_back_patagonia_key]"
 CHL_taking_back_patagonia_desc: "[CHL_taking_back_patagonia_desc_key]"
 CHL_honor_the_legacy_of_caupolican: "Honrar el legado de Caupolicán"
 CHL_honor_the_legacy_of_caupolican_desc: "Caupolicán fue un toqui que encabezó la resistencia de su pueblo contra los conquistadores españoles que invadían el territorio mapuche en el siglo XVI. Deberíamos inspirarnos en nombres como los de Caupolicán y Lautaro si queremos liberar este continente de imperialistas europeos."
 CHL_union_of_american_indigenous_peoples: "Unión de los Pueblos Indígenas Americanos"
 CHL_union_of_american_indigenous_peoples_desc: "Numerosos pueblos del mundo han sufrido la sumisión y la tortura del imperialismo europeo. Ha llegado el momento de unir a los pueblos amerindios, inuit y polinesios bajo una sola bandera para rechazar a esos invasores sin escrúpulos."
 CHL_union_of_american_indigenous_peoples_tt: "Desbloquea a §YQuintín Lame§! como §Ygeneral§!."
 CHL_crusade_against_imperialism: "Cruzada contra el imperialismo"
 CHL_crusade_against_imperialism_desc: "¡Por fin ha llegado la hora de prepararnos para tomar el resto del mundo en nombre de la justicia! Tenemos que demostrar a los europeos decadentes que no nos someteremos más a ellos. ¡A las armas! ¡Esta vez llevaremos la lucha a su terreno!"
 CHL_unified_by_will: "Unidos en voluntad"
 CHL_unified_by_will_desc: "Los pueblos amerindios y polinesios ya están unidos por nuestra empresa antiimperialista, pero eso no basta. Si queremos evitar la invasión de los europeos en los siglos venideros, debemos agruparnos en una sola nación para todos los pueblos, unificados por nuestra voluntad de vivir en un Estado que no gobiernen los europeos."
 CHL_unified_in_spirit: "Unidos en espíritu"
 CHL_unified_in_spirit_desc: "Al compartir un objetivo común, podemos cooperar entre nosotros como una máquina bien engrasada. Ahora bien, aunque no formemos una sola nación, debemos esforzarnos por combinar nuestros ejércitos y coordinarlos mejor. ¡Los pueblos de América y el Pacífico están unidos en espíritu y siempre se apoyarán!"
 CHL_taking_back_patagonia_kingdom: "Reunificar el reino"
 CHL_taking_back_patagonia_kingdom_desc: "Aunque nos hemos proclamado como el nuevo Reino de la Araucanía y la Patagonia, el hecho es que aún nos falta buena parte del reino, es decir, la Patagonia. Debemos esforzarnos por reunificar el territorio lo antes posible, no sea que perdamos la poca legitimidad que tenemos."
 CHL_taking_back_patagonia_mapuche: "Recuperar Puelmapu"
 CHL_taking_back_patagonia_mapuche_desc: "La antigua región mapuche de Puelmapu, cuya mayor parte queda hoy en la Patagonia argentina, sigue bajo la opresión extranjera, y no podremos liberar a otros pueblos amerindios hasta que consigamos hacerlo con los nuestros. Puesto que no hay otro remedio, tendremos que ir a la guerra..."
 CHL_ibanez_as_prime_minister_tt: "Contrata a §YCarlos Ibáñez del Campo§! como consejero."
 CHL_return_to_the_parliamentary_era_tt: "Contrata a §YMiguel Cruchaga Tocornal§! como consejero."
 CHL_je_suis_le_deluge_tt: "§YAntoine III§! obtiene el rasgo §YVerdadero Emperador de Francia y las Américas§!."
 CHL_the_straight_line_tt: "La Línea Recta dará un golpe de Estado contra §YAntoine III§! y entregará el reino a §YCarlos Ibáñez del Campo§!."
 CHL_satellite_kingdoms_tt: "Desbloquea decisiones para §Ycrear reinos satélite§!, con la posibilidad de establecer §Y[INC.GetNameDef]§!, §Y[SUR.GetName]§! o §Y[HAI.GetName]§! como títeres si controlamos sus territorios históricos."
 CHL_rule_by_decree: "Gobernar por decreto"
 CHL_rule_by_decree_desc: "Durante su primera presidencia, de 1927 a 1931, Ibáñez gobernó por decreto y ejerció poderes dictatoriales. Nosotros debemos volver a hacerlo para dirigir al país en la dirección correcta."
 CHL_strengthen_the_carabinieros: "Fortalecer Carabineros de Chile"
 CHL_strengthen_the_carabinieros_desc: "Carabineros de Chile fue instituida en 1927 nada menos que por Ibáñez, por lo que buena parte de la organización le sigue siendo leal. Valdría la pena asegurarse de que sean los leales quienes tengan poder en la organización."
 CHL_seek_foreign_investments: "Buscar la inversión extranjera"
 CHL_seek_foreign_investments_desc: "Para ayudar a reconstruir la industria nacional, un método probado y demostrado por Ibáñez es el uso de fondos prestados por potencias extranjeras. Deberíamos seguir su ejemplo."
 CHL_increase_spending_on_public_works: "Aumentar el gasto en obras públicas"
 CHL_increase_spending_on_public_works_desc: "Si algo demostró la presidencia de Alessandri es que las obras públicas son una forma excelente de revitalizar la economía."
 CHL_alianza_popular_libertadora_as_a_vanguard: "Alianza Popular Libertadora"
 CHL_alianza_popular_libertadora_as_a_vanguard_desc: "Es difícil gobernar con una sola mente; sería más sensato formar un gobierno de coalición con consejeros de distintos partidos políticos de derechas que aporten sus opiniones."
 CHL_utilize_national_populism: "Utilizar el nacionalpopulismo"
 CHL_utilize_national_populism_desc: "La gente es crédula y se pondrá del lado de cualquiera que les prometa tierras, riqueza o gloria, aunque sean promesas vacías y su respaldo resulte voluble."
 CHL_outlaw_socialism: "Prohibir el socialismo"
 CHL_outlaw_socialism_desc: "Son muchos los que se oponen a la dictadura de Ibáñez, pero ninguno tan inflexible como los socialistas. Debemos librar de ellos a la nación cuanto antes."
 CHL_sell_arica_to_peru: "Vender Arica a Perú"
 CHL_sell_arica_to_peru_desc: "Para mitigar nuestros problemas económicos, una buena forma de conseguir gran afluencia de fondos sería vender a los peruanos partes del territorio que les quitamos a ellos y a Bolivia durante la Guerra del Pacífico."
 CHL_sell_arica_to_peru_civil_war_tt: "§RCompletar este enfoque y, además, $CHL_outlaw_socialism$ o $CHL_utilize_national_populism$, llevará a una guerra civil§!."
 CHL_sell_arica_to_peru_civil_war_tt_2: "§RCompletar este enfoque y, además, $CHL_sell_arica_to_peru$, llevará a una guerra civil§!."
 CHL_crown_antoine_as_sovereign_king: "Coronar a Antoine como rey soberano"
 CHL_crown_antoine_as_sovereign_king_desc: "Jacques Antoine Bernard ha regresado de Francia con la ayuda de nuestro gobierno durante la guerra civil; a cambio, hemos tenido que darle poder y concederle el título de Rey Soberano de la Araucanía y Patagonia. ¿Qué podría salir mal?"
 CHL_strike_a_deal_with_the_mapuche: "Llegar a un acuerdo con los mapuches"
 CHL_strike_a_deal_with_the_mapuche_desc: "Fueron los mapuches quienes permitieron hace tiempo que Orélie-Antoine I se coronara como primer rey de la Araucanía y la Patagonia. Gracias a estos lazos, podremos ganarnos a las nuevas organizaciones mapuches."
 CHL_request_assistance_in_the_war: "Solicitar asistencia de guerra"
 CHL_request_assistance_in_the_war_desc: "Son muchos los países del mundo que se beneficiarían de tener otro gobierno amistoso con Europa. Debemos buscar su apoyo para derrotar a los enemigos de nuestro gobierno."
 CHL_request_assistance_in_the_war_tt: "Quienes acepten podrán enviarnos voluntarios durante la guerra civil y se mostrarán más dispuestos a ello."
 CHL_mobilize_the_veteran_legionaries: "Movilizar a los legionarios veteranos"
 CHL_mobilize_the_veteran_legionaries_desc: "Ahora necesitamos más que nunca, y en primera línea, a la legión extranjera francesa que trajo el rey Antoine III para entrenar y movilizar nuevas tropas. Deberíamos considerar su incorporación al ejército regular."
 CHL_establish_a_royal_guard: "Establecer la guardia real"
 CHL_establish_a_royal_guard_desc: "Un rey debe tener siempre un gran cuerpo de sirvientes y guardias a su lado; por desgracia, Antoine III carece de él. Debemos dar máxima prioridad a la creación de una unidad de guardia real lo antes posible."
 CHL_attract_additional_french_investments: "Atraer más inversiones de Francia"
 CHL_attract_additional_french_investments_desc: "Los empresarios e industriales franceses, que desde el principio vieron una gran oportunidad con la expedición de Antoine a Chile, están impresionados por sus gloriosas hazañas y será fácil convencerlos de aumentar su ayuda si les prometemos tierras a cambio."
 CHL_invite_french_aristocracy: "Invitar a la aristocracia francesa"
 CHL_invite_french_aristocracy_desc: "Para combatir los problemas internos derivados del sistema de Hacienda - Inquilinaje, deberíamos traer a la nueva aristocracia francesa y reorganizar las funciones de la nobleza del país."
 CHL_ibanez_as_prime_minister: "Ibáñez como primer ministro"
 CHL_ibanez_as_prime_minister_desc: "Es evidente que Antoine III no puede gobernar en solitario, ya que no es un estadista ni tiene la experiencia de Ibáñez. Por lo tanto, la monarquía debe ser constitucional."
 CHL_no_deluges_tt: "Esto te §Rimpedirá§! adoptar el enfoque §YJe suis le déluge§! más adelante"
 CHL_an_absolute_monarchy: "Una monarquía absoluta"
 CHL_an_absolute_monarchy_desc: "Hay mucho por hacer y el rey es el único capaz de gobernar y dirigir el país. Es de suma importancia informar a los miembros del gabinete de que pueden dejar sus puestos, ya que no son necesarios."
 CHL_an_absolute_monarchy_tt: "Esto te §Rimpedirá§! adoptar el enfoque §YTrazar la Línea Recta§! más adelante"
 CHL_approach_the_moderates: "Acercarse a los moderados"
 CHL_approach_the_moderates_desc: "A pesar de su aversión a la monarquía, en el país hay muchos que seguirían a Ibáñez si se lo pidiera, y eso es lo que tendrá que hacer."
 CHL_introduce_the_franc: "Introducir el franco"
 CHL_introduce_the_franc_desc: "El peso chileno es débil y está en caída, además de evocar al antiguo Estado de Chile. Deberíamos introducir el franco como sustituto de esta moneda por el bien de la nación."
 CHL_strengthen_control: "Reforzar el control"
 CHL_strengthen_control_desc: "Debemos recuperar el control de las provincias, actualmente en manos de rebeldes insensatos que no ven la realidad tal como es y luchan contra el gran régimen de Antoine."
 CHL_invite_carlist_refugees: "Invitar a refugiados carlistas"
 CHL_invite_carlist_refugees_desc: "Como monárquicos que son, los carlistas de España se sienten próximos a nosotros. Ya que los han expulsado de su tierra, podríamos ganarnos su voluntad ofreciéndoles refugio aquí."
 CHL_expand_the_officer_corps: "Ampliar el cuerpo de oficiales"
 CHL_expand_the_officer_corps_desc: "Muchos de los oficiales han abandonado el servicio porque son leales a causas fascistas o socialistas. Deberíamos ampliar el cuerpo de oficiales y ascender a oficiales jóvenes para solventar esta escasez."
 CHL_the_scouts_monarchist_youth_organization: "Los Scouts Reales"
 CHL_the_scouts_monarchist_youth_organization_desc: "Deberíamos fundar una organización paramilitar que enseñe a los jóvenes a actuar en tiempo de guerra si es necesario y forme a nuestro pueblo en técnicas de supervivencia y combate."
 CHL_state_catholicism: "Catolicismo estatal"
 CHL_state_catholicism_desc: "El viejo gobierno liberal separó la Iglesia católica del Estado, algo que ahora consideraríamos un pecado capital. ¡Debemos corregir este tremendo error de una vez!"
 CHL_invite_french_academia: "Invitar a la Academia francesa"
 CHL_invite_french_academia_desc: "Para instruir a los ciudadanos del país y que sus grandes logros ofrezcan a la nación los avances que necesita para competir a nivel mundial, debemos invitar a la Academia francesa de la metrópoli, que nos ayudará con la educación y la organización."
 CHL_a_new_araucanian_noble_class: "Una nueva nobleza araucana"
 CHL_a_new_araucanian_noble_class_desc: "Aunque no tenemos muchos aristócratas, debemos crear programas para que los ciudadanos puedan convertirse en nobles a cambio de inversiones en el Estado o servicios en nombre del rey."
 CHL_establish_the_royal_mountaineers: "Fundar los Montañeros Reales"
 CHL_establish_the_royal_mountaineers_desc: "Los Andes meridionales son el rasgo que define a nuestra nación, y los montañeros son la fuerza de élite que forma la base que sustenta el país. Deberíamos ampliar esta organización y asegurarnos de que tenga todo el equipo que necesite."
 CHL_an_imperial_capital: "Una capital imperial"
 CHL_an_imperial_capital_desc: "Actualmente, nuestra capital es Santiago, la misma que en el viejo Estado de Chile. Por lo menos, deberíamos plantearnos si será mejor cambiar la capital a otro emplazamiento."
 CHL_an_imperial_capital_tt: "Tendremos la opción de mantener la capital en §YSantiago§! y añadir §G2§! ranuras de construcción o trasladarla a §YTemuco§! y añadir §G4§!."
 CHL_satellite_kingdoms: "Reinos satélite"
 CHL_satellite_kingdoms_desc: "Napoleón el Grande es una gran inspiración para Antoine, al igual que para cualquier estadista del mundo. Deberíamos imitarlo y crear pequeños Estados tapón para que la población local no juzgue con demasiada dureza a sus nuevos señores."
 CHL_secure_the_brazilian_border: "Reforzar la frontera con Brasil"
 CHL_secure_the_brazilian_border_desc: "Brasil es uno de los pocos Estados del continente que pueden hacernos frente. Tenemos que reforzar nuestra frontera con ellos para que nos resulte más fácil invadirlos cuando llegue el momento."
 CHL_a_new_empire_of_brazil: "Un nuevo Imperio de Brasil"
 CHL_a_new_empire_of_brazil_desc: "Someteremos a Brasil y crearemos el nuevo Imperio de Brasil, ¡gobernado por un rey que no sea portugués!"
 CHL_ruler_of_the_inca: "Gobernante de los incas"
 CHL_ruler_of_the_inca_desc: "El antiguo Imperio inca abarcaba grandes áreas de los Andes. Deberíamos recrearlo, pero con una nueva dirección: la nuestra."
 CHL_a_french_alliance: "Unir a los francófonos"
 CHL_a_french_alliance_desc: "Ahora que nuestros amigos monárquicos de Francia han tomado el mando, sería prudente buscar una alianza con ellos, ya que parecen compartir nuestras intenciones y objetivos, además de la tradición y la lengua. Juntos seremos imparables."
 CHL_return_to_the_continent: "Volver al continente"
 CHL_return_to_the_continent_desc: "El sistema francés actual padece una debilidad inherente que podemos aprovechar. ¡Es el momento de volvernos a la metrópoli y reclamar nuestro derecho de nacimiento!"
 CHL_joint_invasion_of_mexico: "Invasión conjunta de México"
 CHL_joint_invasion_of_mexico_desc: "Ahora que tenemos una alianza con el nuevo Imperio francés, es el momento de conseguir lo que antes no pudimos. Debemos recrear el Imperio mexicano, ¡o caeremos todos ante el poder de Estados Unidos!"
 CHL_claim_the_mexican_throne: "Reclamar el trono de México"
 CHL_claim_the_mexican_throne_desc: "Aunque fuera por poco tiempo, el trono de México perteneció al emperador francés. Deberíamos reivindicarlo como sus descendientes y disponernos a retomar el país en cualquier momento."
 CHL_the_straight_line: "Trazar la Línea Recta"
 CHL_the_straight_line_desc: "El lunático Antoine III ya ha tenido su momento de gloria. Ahora es el momento de que la Línea Recta restablezca el orden en la patria y corone a Ibáñez como nuevo rey del Gran Estado de Chile."
 CHL_je_suis_le_deluge: "Je suis le déluge"
 CHL_je_suis_le_deluge_desc: "Desde hace mucho, se ha venido anunciando la llegada del diluvio, y ese día ya está aquí. ¡Nosotros somos el diluvio, los que destruiremos el orden mundial decadente y traeremos una nueva era!"
 CHL_offer_to_protect_pitcairn: "Ofrecer protección para la isla Pitcairn"
 CHL_offer_to_protect_pitcairn_desc: "Tal como está, la defensa de [270.GetName] es más débil de lo que esperábamos y deja la puerta abierta a nuestros enemigos para capturarla y montar una base de operaciones desde la que invadir la isla de Pascua y, en última instancia, nuestro territorio principal. Debemos ofrecernos a proteger la isla por nuestra propia seguridad."
 CHL_a_grand_armada: "Una gran armada"
 CHL_a_grand_armada_desc: "Emulando al gran Imperio español que nos creó, Carlos Ibáñez del Campo aspira a tener una gran armada, suficientemente fuerte como para desafiar a la Marina Real británica, a la de EE. UU. y a la flota de altamar alemana, todas a la vez. ¡Hágase su voluntad!"
 CHL_reclaiming_quebec: "Recuperar Quebec"
 CHL_reclaiming_quebec_desc: "Nuestros hermanos francófonos de Quebec siguen bajo la bota de la ocupación y la opresión extranjera y merecen que los cuidemos como hermanos de armas nuestros contra la hegemonía anglófona mundial. ¡Debemos liberarlos cuanto antes!"
 CHL_reclaiming_quebec_tt: "Desbloquea la decisión: §YIncorporar Quebec§!."
 CHL_work_on_the_pan_american_highway: "Trabajar en la carretera Panamericana"
 CHL_work_on_the_pan_american_highway_desc: "En las diversas conferencias panamericanas de los últimos años hemos acordado cooperar con nuestros hermanos de Norteamérica y Sudamérica para conectar las dos Américas y terminar el proyecto de la carretera Panamericana."
 working_on_the_pan_american_highway: "Trabajos en la carretera Panamericana"
 #### Brazil ####
 BRA_defense_spending: "Aumentar el gasto de defensa"
 BRA_defense_spending_desc: "El mundo ha estallado en llamas y ya ningún país se puede considerar a salvo. Por lo tanto, debemos aumentar el gasto en la defensa de la nación, ya sea invirtiendo en las fábricas que producen nuestras armas o construyendo nuevas fortificaciones. ¡Aseguraremos la soberanía brasileña aunque sea lo último que hagamos!"
 BRA_natal_naval_base: "Construir el aeropuerto de Parnamirim"
 BRA_natal_naval_base_desc: "Gracias a nuestra nueva cooperación, EE. UU. se ha ofrecido a construir bases aéreas en nuestro país que financiarían en su mayor parte; a cambio, permitiremos que sus ejércitos de tierra y mar, además de la Real Fuerza Aérea, utilicen el aeropuerto para sus vuelos entre América del Sur y África Occidental."
 natal_airbase_modifier: "Permitirnos usar el aeropuerto de Parnamirim"
 BRA_no_fascism_in_south_america: "No al fascismo en Sudamérica"
 BRA_no_fascism_in_south_america_desc: "Puesto que nos hemos posicionado abiertamente contra el fascismo, ya es hora de hacer frente a los peligros actuales y proteger nuestro continente de esa ideología perversa. No, ¡[BRA.GetNameDef] no es vuestra colonia!"
 BRA_no_fascism_in_south_america_tt: "Gana el objetivo de guerra §Y$puppet_wargoal_focus$§! contra todas las naciones §Yfascistas§! de §YSudamérica§!"
 BRA_no_communism_in_south_america_tt: "Gana el objetivo de guerra §Y$puppet_wargoal_focus$§! contra todas las naciones §Ycomunistas§! de §YSudamérica§!"
 BRA_anti_democracy_in_south_america_tt: "Gana el objetivo de guerra §Y$puppet_wargoal_focus$§! contra todas las naciones §Ydemocráticas y neutrales§! de §YSudamérica§!"
 BRA_tribunal_de_seguranca_nacional: "Tribunal de Segurança Nacional"
 BRA_tribunal_de_seguranca_nacional_desc: "Aunque la Alianza de Liberación Nacional no consiguió derrocar nuestro gobierno, sus miembros siguen en la calle, conspirando y reuniendo partidarios con el propósito de socavar el Estado. Juzgar y sentenciar a estos delincuentes será más fácil si establecemos tribunales militares mientras dure el estado de emergencia."
 BRA_ensure_continued_military_support: "Asegurar el apoyo del ejército"
 BRA_ensure_continued_military_support_desc: "Para asegurar la permanencia de nuestro régimen, es fundamental contar con el apoyo del ejército. Unas cuantas promesas entre el Estado y los oficiales al mando deberían bastar para atraerlos a nuestra causa."
 BRA_work_with_the_integralists: "Trabajar con los integralistas"
 BRA_work_with_the_integralists_desc: "Los objetivos del movimiento integralista coinciden en gran medida con los nuestros, por lo que sería prudente obtener su apoyo para reforzar nuestro régimen frente a posibles insurrecciones comunistas. Con sus fuerzas paramilitares y su arraigado nacionalismo, serán la vanguardia de la contrarrevolución."
 BRA_estado_moderno: "Estado Moderno"
 BRA_estado_novo_desc: "Tras años al borde de la guerra civil, por fin podemos superar los años de estancamiento político y construir un nuevo Estado basado en la paz, la justicia y el trabajo. Mientras tanto, debemos seguir erradicando a los contrarios al nuevo orden antes de que siembren más disensión."
 BRA_estado_moderno_tt: "§Y$BRA_getulio_vargas$§! se convierte en líder de §Y$BRA_fascism_party_long$§!"
 BRA_estado_moderno_tt_desc: ""
 BRA_estado_novo: "Estado Novo"
 BRA_estado_moderno_desc: "Ahora que hemos derrotado y dispersado a nuestros enemigos internos, es el momento de acabar con el antiguo orden político y declarar un Estado moderno que sepa garantizar una paz y una estabilidad duraderas al pueblo de [BRA.GetName]."
 BRA_cohen_plan: "El plan Cohen"
 BRA_cohen_plan_desc: "Con las elecciones en el horizonte y el apoyo del electorado decreciendo, debemos emplear otros medios para asegurar la continuación del régimen. Si falseamos otro golpe de Estado comunista, podemos recuperar el apoyo y suspender las elecciones en aras de la seguridad nacional."
 BRA_cohen_plan_tt: "Desbloquea la misión §Y$BRA_execute_the_cohen_plan$§!, que se debe cumplir en un plazo de 100 días tras completar este enfoque. Para cumplir la misión es necesario completar el enfoque §Y$BRA_estado_novo$§! o §Y$BRA_estado_moderno$§!. §R¡Habrá un golpe de Estado si no se cumple la misión!§!"
 BRA_the_polaca: "La Polaca"
 BRA_the_polaca_desc: "Aunque quedan algunos con capacidad para amenazar seriamente nuestro régimen, nuestra legitimidad aumentaría si redactáramos una constitución nueva que definiera los poderes del presidente. Podríamos buscar inspiración en la constitución recién promulgada en Polonia."
 BRA_anaue: "¡Anauê!"
 BRA_anaue_desc: "Nuestro movimiento ha adoptado una expresión del pueblo tupí, \\\"Anauê\\\", como grito de guerra. Este término ha llegado a representar la hermandad de sus miembros y su lealtad inquebrantable a la defensa de la nación. ¡Anauê!"
 BRA_anaue_tt: "Desbloquea decisiones para reclutar divisiones de milicia integralista en los Estados tras realizar marchas en ellos.\nRecluta un nuevo general con el rasgo §Y$militias_officer$§!:\nDefensa de milicia §G+5%§!\nVelocidad de milicia §G+5%§!\nOrganización de la milicia §G+5%§!"
 BRA_autarky: "Autarquía brasileña"
 BRA_autarky_desc: "El desastre económico de la quiebra de Wall Street se extendió por todo el planeta y destruyó nuestra economía. Debemos ser autosuficientes en todo, desde el consumo de café hasta la producción de acero, y aislarnos como protección ante futuras crisis externas."
 BRA_corporatism: "Adoptar el corporativismo"
 BRA_corporatism_desc: "La economía [BRA.GetAdjective] lleva demasiado tiempo sufriendo las disputas entre trabajadores y capitalistas. Para solventar esto, debemos introducir un nuevo modelo económico basado en las políticas corporativistas de las naciones más prósperas de Europa de los últimos años."
 BRA_departamendo_de_propaganda: "Departamento de Propaganda"
 BRA_departamendo_de_propaganda_desc: "La última década de agitación política es una buena muestra de lo que ocurre cuando el gobierno y el pueblo no comparten una misma perspectiva. Para evitar más desórdenes, debemos instituir un Departamento de Propaganda que anime al pueblo a posicionarse a favor de nuestras políticas."
 BRA_departamento_de_ordem_politica_e_social: "Departamento de Ordem Política e Social"
 BRA_departamento_de_ordem_politica_e_social_desc: "Para impedir que los radicales más fervientes o los agentes extranjeros realicen actividades perniciosas para el Estado, no basta con la propaganda y la coacción. Necesitamos una nueva fuerza policial secreta que investigue estas amenazas."
 BRA_collective_bargaining: "Negociación colectiva"
 BRA_collective_bargaining_desc: ""
 BRA_cooperation_in_the_americas: "Política de buena vecindad"
 BRA_cooperation_in_the_americas_desc: "La política de buena vecindad de Franklin Roosevelt mantiene su influencia en el hemisferio occidental. Debemos adoptar esta política y esforzarnos por cooperar con las naciones de América en lugar de inmiscuirnos en asuntos ajenos."
 BRA_tech_slot_1: "Universidad de São Paulo"
 BRA_tech_slot_1_desc: "La fundación de la Universidad de São Paulo es muy reciente, pero sus beneficios ya se hacen sentir en la economía [BRA.GetAdjective]. Debemos invertir en esta institución floreciente para sacarle más provecho."
 BRA_reject_cosmopolitanism: "Rechazar el cosmopolitismo"
 BRA_reject_cosmopolitanism_desc: "La tendencia reciente al cosmopolitismo no es más que un caballo de Troya para la injerencia comunista en nuestra gran nación. Somos el pueblo [BRA.GetAdjective] y debemos defender nuestra cultura e ideales antes de que los destruyan."
 BRA_ban_political_parties: "Prohibir los partidos políticos"
 BRA_ban_political_parties_desc: "Los partidos políticos han demostrado no ser más que instrumentos para la división y el desorden. Si los prohibimos y eliminamos, limitaremos la capacidad de los radicales para organizarse en nuestra contra."
 BRA_decree_no_37: "Decreto número 37"
 BRA_decree_no_37_desc: "El régimen anterior estaba plagado de corrupción y disputas internas porque algunos estados tenían una influencia desproporcionada en la política nacional. Por tanto, debemos aniquilar toda expresión de regionalismo y concentrar el poder en el gobierno nacional."
 BRA_establish_psad: "Instituir el DASP"
 BRA_establish_psad_desc: "La maquinaria estatal que permite implantar las políticas de nuestro gobierno está anticuada y obsoleta. Debemos crear el Departamento Administrativo do Serviço Público (DASP) para gobernar la nación con eficacia y sostener la economía."
 BRA_federal_employment_plan: "Plan de empleo federal"
 BRA_federal_employment_plan_desc: "El desempleo generalizado generará radicalismo y violencia constantes. Para evitarlo, debemos aumentar las oportunidades de empleo creando industrias estatales y nuevos proyectos de infraestructura."
 BRA_secure_our_borders: "Asegurar las fronteras"
 BRA_secure_our_borders_desc: "Estamos rodeados de adversarios que, desde su lado de la frontera, pretenden aislarnos y destruir esta gran nación. Ahora que tenemos la situación interna bajo control, debemos poner nuestra atención en asuntos exteriores e iniciar maniobras para garantizar la seguridad nacional."
 BRA_ethical_internationalism: "Internacionalismo ético"
 BRA_ethical_internationalism_desc: "Ni siquiera las naciones más grandes pueden generar todo lo que necesita su pueblo. Si queremos paz y prosperidad para los nuestros, debemos basar nuestra política exterior en asociaciones económicas de beneficio mutuo con naciones afines."
 BRA_brazil_integral: "Brasil integral"
 BRA_brazil_integral_desc: "Nos ha costado años llegar a este momento, pero por fin hemos consolidado nuestro poder en la nación y hemos desechado los últimos vestigios decrépitos del republicanismo."
 BRA_in_vargas_we_trust: "En Vargas confiamos"
 BRA_in_vargas_we_trust_desc: "$BRA_getulio_vargas$ se ha mostrado como un político capaz de capear los temporales del liderazgo. Además, ha demostrado ser un líder sensato al adoptar las políticas de nuestro partido. En la actualidad, muchos miembros del partido lo creen destinado a elevar la nación a cotas más altas."
 BRA_departamento_feminino: "Departamento Feminino"
 BRA_departamento_feminino_desc: "Hay numerosas mujeres tan patrióticas y fieles como sus maridos y padres. Debemos darles la oportunidad de formar parte de nuestro movimiento y colaborar en la restauración de la grandeza [BRA.GetAdjective]."
 BRA_integrity_of_the_fatherland: "Por la patria"
 BRA_integrity_of_the_fatherland_desc: "$BRA_getulio_vargas$ ha sido un aliado político útil, pero solo le importa el poder y no es un integralista de verdad. Aprovechando el amplio apoyo que tenemos en la nación, debemos actuar para destituir al presidente e instaurar en el cargo a un convencido como $BRA_plinio_salgado$."
 BRA_no_communism_in_south_america: "No al comunismo en Sudamérica"
 BRA_no_communism_in_south_america_desc: "No se puede confiar en los comunistas, como comprobamos en el intento de revolución de 1935 que conseguimos sofocar. Para asegurar el futuro de la nación, debemos ocuparnos de los subversivos extranjeros vecinos más pronto que tarde."
 BRA_defense_of_the_fatherland: "Defensa de la patria"
 BRA_defense_of_the_fatherland_desc: "Nuestras ambiciones se extienden mucho más allá de nuestras fronteras. En cualquier caso, debemos estar muy seguros de que nadie amenace nuestros territorios actuales. ¡Viva o Brasil!"
 BRA_german_subs: "Programa de desarrollo de submarinos alemanes"
 BRA_german_subs_desc: "Confraternizarnos con los alemanes nos ha permitido utilizar su tecnología en ámbitos que nos costaba mucho modernizar, y uno de esos ámbitos es el de la guerra submarina. ¡Debemos utilizar esta nueva alianza para controlar la llanura marítima de Cabo Verde!"
 BRA_german_sub_initiative: "Intercambio de información de submarinos alemanes"
 BRA_german_tanks: "Adquirir tanques alemanes"
 BRA_german_tanks_desc: "Gracias a nuestra confraternización con los alemanes, ahora podemos adquirir con más facilidad planos y especificaciones para desarrollar y fabricar tanques similares a los Panzer, pero también podemos comprárselos con la misma facilidad. ¡Las cobras fumadoras infundirán terror en los corazones enemigos!"
 BRA_german_tanks_tt: "Gana §Y200§! §YPanzer IV Ausf. A - tanques medianos§! [GER.GetAdjective]"
 BRA_German_tank_exchange: "Intercambio de información de tanques alemanes"
 BRA_italian_trucks: "Desarrollo conjunto de motores italianos"
 BRA_italian_trucks_desc: "Además de emplear a expertos italianos para el desarrollo de vehículos motorizados de vanguardia, deberíamos hacerles un pedido y solicitar el envío inmediato de camiones italianos."
 BRA_italian_trucks_mio_tt: "Desbloquea la organización industrial militar §Y$ITA_fiat_organization$§!."
 BRA_italian_air_mio_tt: "Desbloquea la organización industrial militar §Y$ITA_fiat_aviazione_organization$§!."
 BRA_ford_mio_tt: "Desbloquea la organización industrial militar §Y$USA_ford_motor_company_organization$§!."
 BRA_italian_truck_exchange: "Intercambio de información de motores italianos"
 BRA_italian_aircraft: "Programa de desarrollo de aviones italianos"
 BRA_italian_aircraft_desc: "Confraternizarnos con los italianos nos ha permitido utilizar su tecnología en ámbitos que nos costaba mucho modernizar, y uno de esos ámbitos es el de la aeronáutica. ¡Dominaremos los cielos de Sudamérica con tecnología italiana!"
 BRA_Italian_plane_exchange: "Intercambio de información de aviones italianos"
 BRA_support_rural_folk: "Padre de los pobres"
 BRA_support_rural_folk_desc: "La población de las zonas rurales [BRA.GetAdjective] lleva décadas abandonada por los políticos. Si invertimos en esas zonas, podemos mejorar las cifras de empleo y las infraestructuras, lo que nos otorgará el apoyo de ese gran sector demográfico."
 BRA_support_the_landowners: "Apoyar a los barones del azúcar"
 BRA_support_the_landowners_desc: "Desde hace décadas, el apetito mundial por el azúcar no ha parado de crecer, y su cultivo en [ROOT.GetNonIdeologyName] ha dado lugar a una clase de terratenientes ricos conocidos como los \\\"barones del azúcar\\\". Para intentar ganárnoslos, deberíamos acallar las demandas de reforma agraria de los campesinos."
 BRA_washington_accords: "Los acuerdos de [USA.Capital.GetCapitalVictoryPointName]"
 BRA_washington_accords_desc: "A cambio de garantías militares, orientaremos nuestra economía hacia la producción de equipo bélico para apoyar a EE. UU. en la defensa de nuestros valores comunes."
 BRA_washington_accords_tt: "Si [USA.GetNameDef] acepta los acuerdos:"
 BRA_disrupt_operation_bolivar: "Desmontar la Operación Bolívar"
 BRA_disrupt_operation_bolivar_desc: "Las naciones del Viejo Mundo llevan tiempo interviniendo en los asuntos de Sudamérica. Si antes enviaban soldados y cañoneros, ahora envían agentes de inteligencia. No podemos seguir haciendo la vista gorda ante sus actividades; debemos perseguir a esos agentes en nuestro país."
 BRA_potenji_river_conference: "La conferencia del río Potengi"
 BRA_potenji_river_conference_desc: "Preparar nuestra economía para la guerra ha sido un gran esfuerzo, pero ha llegado la hora de unirnos a nuestros aliados [USA.GetAdjective] y comprometernos plenamente con la defensa del hemisferio occidental, aunque debamos hacer frente a amenazas por todo el planeta."
 BRA_potenji_river_conference_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap] se unirá a la misma facción que [USA.GetFlag][USA.GetNameDef]§! §R\nEsto provocará que le declaremos la guerra a cualquier enemigo [USA.Getflag][USA.GetAdjective] actual.§!"
 BRA_smoking_cobras: "Cobras Fumantes"
 BRA_smoking_cobras_desc: "Decían que era más probable ver a una cobra fumar en pipa que a nuestras fuerzas batirse en el frente. Ahora, nuestros enemigos temen la tenacidad y experiencia de nuestros soldados, que llevan este título como una insignia de honor."
 BRA_senta_a_pua: "¡Senta a púa!"
 BRA_senta_a_pua_desc: "Al parecer, nuestros pilotos han encontrado un grito de guerra que les permite canalizar en una frase su ferocidad inigualable y su dedicación a la victoria: ¡senta a púa!"
 BRA_reach_out_to_our_neighbors: "Acudir a nuestros vecinos"
 BRA_org_american_states_faction: "Organización de los Estados Americanos"
 BRA_reach_out_to_our_neighbors_desc: "Llevamos mucho tiempo apartados de nuestros vecinos porque somos la única nación de habla portuguesa del continente. Quizá sea el momento de acercarnos para mejorar nuestra relación con ellos, en lugar de tratarlos con suspicacia."
 BRA_rio_conference: "El protocolo de Río"
 BRA_rio_conference_desc: "Los conflictos recientes han agudizado las antiguas disputas fronterizas en nuestra región. Antes de que se agraven, las naciones de Sudamérica deberían reunirse para resolverlas por vía diplomática."
 BRA_organization_of_american_unity: "Organización de los Estados Americanos"
 BRA_organization_of_american_unity_desc: "Nuestra política interna ha prosperado en los últimos años, y ahora ha llegado el momento de centrarnos en los asuntos exteriores y fomentar la cooperación a lo largo y ancho del hemisferio a través de la Organización de los Estados Americanos."
 BRA_organization_of_american_unity_tt: "Desbloquea las decisiones para §Yinvitar a la Organización de los Estados Americanos§! a otras naciones."
 BRA_org_american_unity_warning_tt: "§RLos Estados miembros de la organización serán llamados a defender a cualquier otro miembro que sea atacado. Abstenerse de defender a un miembro que necesita ayuda o declarar la guerra a otro miembro conllevará la expulsión de la organización.§!"
 BRA_financial_stimulation_tt: "Las decisiones permiten aumentar la §Yvelocidad de construcción local§!, las §Yfábricas máximas§! y los §Yrecursos locales disponibles§! en un §G20%§! en los estados rurales."
 BRA_coffee_crisis_aftermath: "Consecuencias de la crisis del café"
 BRA_coffee_crisis_aftermath_desc: "La Gran Depresión arruinó la economía brasileña debido a su gran dependencia de las exportaciones, sobre todo de café. Aunque ya se han hecho esfuerzos por reparar la economía, ahora nos corresponde terminar el trabajo. Debemos revitalizar nuestra industria y convertirnos en el motor económico del continente."
 BRA_radio_nacional: "Radio Nacional"
 BRA_radio_nacional_desc: "Muchas naciones están empezando a crear instituciones nacionales de radiodifusión para ofrecer a las masas contenido informativo y entretenimiento. Si no queremos quedar rezagados, debemos fundar nuestra propia Radio Nacional."
 BRA_desenvolvimentismo: "Desenvolvimento"
 BRA_desenvolvimentismo_desc: "Si queremos que la gente vuelva a trabajar y nuestras exportaciones recuperen el ritmo, tenemos que impulsar el crecimiento de la economía. Esto lo conseguiremos con la creación de nuevas industrias y facilitando a los ciudadanos el acceso a los servicios financieros."
 BRA_promote_resource_extraction: "Promover la extracción de recursos"
 BRA_promote_resource_extraction_desc: "Nuestra nación ha sido bendecida con abundantes recursos naturales. Para promover el crecimiento económico y la independencia, debemos invertir en equipo de extracción moderno para nuestras industrias."
 BRA_companhia_siderurgica_nacional: "Companhia Siderúrgica Nacional"
 BRA_companhia_siderurgica_nacional_desc: "El acero se ha convertido en un recurso fundamental para multitud de industrias, pero la producción nacional no es suficiente para satisfacer la demanda. En lugar de importarlo del extranjero, debemos crear una compañía siderúrgica de propiedad estatal con maquinaria de vanguardia."
 BRA_stimulate_the_civilian_economy: "Estimular la economía"
 BRA_stimulate_the_civilian_economy_desc: "La producción nacional de bienes sigue siendo insuficiente, por lo que el dinero de la nación se escapa para pagar las importaciones. Debemos ampliar nuestras industrias para atajar este problema."
 BRA_domestic_arms_industry: "Industria armamentística nacional"
 BRA_domestic_arms_industry_desc: "La situación internacional parece cada vez más tensa, por lo que las naciones productoras de armas a nivel mundial han limitado sus exportaciones de equipo. Tenemos que desarrollar cuanto antes nuestra propia industria armamentística si queremos mantener el ejército en plena forma."
 BRA_war_production: "Producción de guerra"
 BRA_war_production_desc: "La llama de la guerra está prendiendo rápido en el mundo. Por si se propaga a nuestro territorio, debemos ser capaces de hacer que nuestras fábricas pasen rápidamente de producir coches y tostadoras a fabricar tanques y bombas."
 BRA_deal_with_the_cangaceiro: "Pacto con los cangaceiros"
 BRA_establish_trade_relationships: "$CHL_establish_trade_relationships$"
 BRA_establish_trade_relationships_desc: "$CHL_establish_trade_relationships_desc$"
 BRA_reach_out_to_the_great_powers: "$ARG_reach_out_to_the_great_powers$"
 BRA_reach_out_to_the_great_powers_desc: "$ARG_reach_out_to_the_great_powers_desc$"
 BRA_deal_with_the_cangaceiro_desc: "Los cangaceiros son un puñado de bandoleros que aguantamos desde hace tiempo como una china en el zapato. Ya es hora de expulsarlos del norte de una vez por todas."
 BRA_deal_with_the_cangaceiro_tt: "Desbloquea la decisión §Y$BRA_deal_with_the_cangaceiro$§! para eliminar a los cangaceiros de los Estados afectados."
 BRA_consolidation_of_labor_laws: "Consolidar la legislación laboral"
 BRA_consolidation_of_labor_laws_desc: "Nuestras leyes laborales ofrecen poca protección a los trabajadores, y es inevitable que se produzcan desacuerdos con los empresarios y, finalmente, huelgas. En momentos tan peligrosos, no podemos permitirnos esas huelgas ni arriesgarnos a una infiltración bolchevique. Debemos consolidar nuestra legislación y hallar el equilibrio entre los trabajadores y los capitalistas."
 BRA_consolidation_of_labor_laws_fallback_tt: "Dependiendo de las opciones de enfoque elegidas, modificará el espíritu nacional §Y$BRA_estado_novo_modifier$§! o §Y$BRA_estado_moderno_modifier$§! en:"
 BRA_promote_immigration_to_brazil: "Promover la inmigración"
 BRA_promote_immigration_to_brazil_desc: "[BRA.GetName] es una nación diversa, y su gente tiene raíces en multitud de rincones del planeta. Ahora que nuestra economía prospera de nuevo y disponemos de recursos en abundancia, haríamos bien en iniciar una campaña para que más gente se traslade a nuestro país y se enorgullezca de formar parte de la ciudadanía [BRA.GetAdjective]."
 BRA_promote_immigration_to_brazil_tt: "Desbloquea las decisiones §Y$JUNO_promote_immigration_cat$§! para mejorar los estados."
 BRA_pact_of_silence: "Pacto de silencio"
 BRA_pact_of_silence_desc: "Las naciones prosperan y se hunden. Habida cuenta del hundimiento de tantas últimamente, son muchos los expertos en todos los campos que buscan un nuevo hogar más seguro. Podríamos hacer la vista gorda con sus lugares de origen, y mañana cosecharemos los frutos de su saber y estudio."
 BRA_national_petroleum_council: "Consejo nacional del petróleo"
 BRA_national_petroleum_council_desc: "El petróleo se ha convertido en la savia de las máquinas modernas, pues mueve a los tractores de los campos y a los buques de guerra que defienden nuestras costas. Depender en semejante medida de un recurso tan crucial supone un riesgo para nuestra nación. A fin de mitigarlo, vamos a fundar un consejo nacional del petróleo que propugne la prospección y extracción de petróleo dentro de nuestras fronteras."
 BRA_batalha_do_borracha: "Batalha da Borracha"
 BRA_batalha_do_borracha_desc: "[BRA.GetNameDefCap] controlaba el suministro mundial de caucho hasta que los gobiernos [ENG.GetAdjective] sembraron extensas plantaciones en diversas regiones de su imperio. Ahora que sus líneas de suministro peligran, el mundo vuelve a acudir a nosotros en busca del preciado recurso."
 BRA_invest_in_road_infrastructure: "Invertir en infraestructura de carreteras"
 BRA_invest_in_road_infrastructure_desc: "Los automóviles y camiones juegan un papel cada día más importante en cuanto a desarrollo económico. Sin embargo, nuestras redes de carreteras no están acondicionadas aún para dar cabida a la adopción masiva de vehículos a escala nacional. Así pues, debemos invertir en un programa de construcción de autovías en masa para que la economía de nuestro país pueda acelerar sin trabas."
 BRA_invest_in_railways: "Invertir en el ferrocarril"
 BRA_invest_in_railways_desc: "Los trenes siguen siendo el medio de transporte masivo más económico a la hora de trasladar personas y mercancías a destinos lejanos, por lo que deberíamos invertir en expandir y modernizar nuestra red de ferrocarriles, así como en el desarrollo de trenes nacionales."
 BRA_invest_in_ports: "Invertir en puertos"
 BRA_invest_in_ports_desc: "Hemos avanzado a pasos de gigante en cuanto a autonomía para suplir necesidades sin depender de otras potencias. Tanto, que ya podemos empezar a exportar de nuevo para impulsar nuestro crecimiento económico. A tal fin, necesitaremos invertir en los puertos principales de la nación."
 BRA_fabrica_nacional_de_motores: "Fábrica Nacional de Motores"
 BRA_fabrica_nacional_de_motores_desc: "Los vehículos motorizados son máquinas complejas, de ahí el alto coste de su importación, que podría acabar lastrando nuestro desarrollo económico a largo plazo. Para evitarlo, lo mejor que podemos hacer es desarrollar vehículos de producción nacional."
 BRA_expand_fordlandia: "Ampliar Fordlandia"
 BRA_expand_fordlandia_desc: "La Ford Motor Company destinó fondos a la construcción de un asentamiento en la Amazonia que sirviera de satélite productor de caucho. La reciente debacle económica truncó aquel proyecto, pero tal vez haya llegado el momento de retomarlo."
 BRA_fordlandia_name: "Fordlandia"
 BRA_banco_do_brasil: "Banco do Brasil"
 BRA_banco_do_brasil_desc: "Los beneficios de contar con un banco central que emita y controle la entrada de divisas en el sistema económico están más que demostrados desde la Gran Depresión. El Banco do Brasil lleva ya muchos años desempeñando esas funciones, pero ya va siendo hora de oficializar ese ejercicio."
 BRA_federal_development: "[BRA_federal_development_key]"
 BRA_imperial_development_key: "Desarrollo imperial"
 BRA_wealth_redistribution_key: "Redistribución de riquezas"
 BRA_land_reform_key: "Reforma agraria"
 BRA_federal_development_key: "Desarrollo federal"
 BRA_federal_development_desc: "Solo si el desarrollo económico se extiende de punta a cabo en nuestra nación podremos cosechar los frutos de su arduo trabajo. Por consiguiente, además de la producción de nuestras industrias, debemos diversificar sus emplazamientos."
 BRA_centralize_development: "Fundar una nueva capital"
 BRA_centralize_development_desc: "Nuestra actual capital queda demasiado lejos de las regiones más remotas del país, y ese distanciamiento fomenta sentimientos de resentimiento y separatismo. Para mitigar ese desarraigo sin renunciar a la diversidad identitaria, fundaremos en pleno centro de la nación una nueva capital más accesible para todas nuestras gentes."
 BRA_new_capital: "Brasília"
 BRA_centralize_development_tt: "La nueva capital se llamará §Y\\\"$BRA_new_capital$\\\"§!."
 BRA_financial_stimulation: "Estimulación financiera"
 BRA_financial_stimulation_desc: "En estos últimos años, hemos sentado los cimientos de una economía sólida al establecer nuevas industrias y proyectos de infraestructuras. Para que ese crecimiento se mantenga, tan solo debemos dar alas al banco central y las industrias nacionales."
 BRA_resource_extraction_bonus: "Bonificación a la extracción de recursos"
 BRA_oil_industry_bonus: "Bonificación a la industria petrolera"
 BRA_industry_bonus: "Impulsar las bonificaciones económicas"
 BRA_electronics_bonus: "Bonificaciones electrónicas"
 BRA_invest_in_railways_bonus: "Bonificación al ferrocarril"
 BRA_nacional_de_motores_bonus: "Bonificación a la Fábrica Nacional de Motores"
 BRA_boost_integralist_support_tt: "Desbloquea las decisiones de §YLevantamiento Integralista§! para aumentar el apoyo al fascismo en las mayores ciudades de la nación."
 BRA_domination_of_the_americas: "Dominio de las Américas"
 BRA_domination_of_the_americas_desc: "Con tantos adversarios a las puertas de casa, jamás gozaremos de una seguridad plena. El único camino posible a la salvación [BRA.GetAdjective] es convertirnos indiscutiblemente en la primera potencia de la región."
 BRA_berlin_accords: "Establecer los acuerdos de Berlín"
 BRA_berlin_accords_desc: "[USA.GetNameDefCap] lleva ya demasiando tiempo inmiscuyéndose en los asuntos de otras naciones americanas. Si trabajamos en nuestra afinidad con [GER.GetNameDef], tal vez en el futuro logremos disuadir a los gobiernos [USA.GetAdjective] de entrometerse en nuestros asuntos."
 BRA_accords_tt: "Si acceden a colaborar:"
 faction_name_bra_ger: "Pacto Berlín-Río"
 faction_name_bra_ita: "Pacto Roma-Río"
 BRA_expand_operation_bolivar: "Expandir la Operación Bolívar"
 BRA_expand_operation_bolivar_desc: "El servicio de inteligencia [GER.GetAdjective] está llevando a cabo una operación a gran escala en Sudamérica a fin de estar al tanto de la actividad económica y política del subcontinente. Han solicitado nuestra ayuda para ampliar la operación a cambio de reforzar la colaboración mutua en materia de inteligencia."
 BRA_guyana_crisis: "La crisis de Guayana"
 BRA_guyana_crisis_desc: "Ahora que las potencias europeas tienen la mirada puesta en otras regiones del planeta, es nuestra oportunidad de constreñirlas a cedernos sus territorios en las Guayanas. De lo contrario, tendrán que lidiar con un frente más."
 BRA_provoke_argentina: "Provocar a Argentina"
 BRA_provoke_argentina_desc: "No cabe duda de que [ARG.GetName] desea aislarnos y destruirnos. Sin embargo, si tratamos de evitarlo con medidas precipitadas, podríamos despertar la cólera de [USA.GetName]. Así pues, debemos provocar al gobierno [ARG.GetAdjective] para que ataque primero. ¡Por fin nos vengaremos por la Guerra da Cisplatina!"
 BRA_form_mercosul: "Fundar el Mercosur"
 BRA_faction_mercosul_name: "Mercosur"
 BRA_form_mercosul_desc: "Demasiado tiempo ha sufrido ya Sudamérica el despotismo de potencias externas, como [USA.GetName] y los imperios europeos. Si las naciones que la integran unen fuerzas en un bloque económico y político único, no habrá quien ose interferir de nuevo en nuestro continente."
 BRA_form_mercosul_focus_tt: "Desbloquea decisiones para invitar a otras naciones sudamericanas a unirse al Mercosur."
 BRA_uruguay_ultimatum: "Ultimátum a Uruguay"
 BRA_uruguay_ultimatum_desc: "[URG.GetNameDefCap] debería formar parte de [BRA.GetName] desde hace años, pero nuestros antepasados no fueron capaces de lograr que así fuera. Ha llegado la hora de subsanar ese error histórico y unir a nuestros pueblos por una causa común."
 BRA_paraguay_intervention: "Intervención en Paraguay"
 BRA_paraguay_intervention_desc: "[PAR.GetNameDefCap] se ha vuelto demasiado inestable e impredecible. Por el bien de nuestra seguridad nacional, debemos intervenir en sus asuntos nacionales y llevar estabilidad a su gobierno."
 BRA_rome_accords: "Establecer los acuerdos de Roma"
 BRA_rome_accords_desc: "Compartimos un vínculo histórico con [ITA.GetName] propiciado por la migración de sus ciudadanos a [BRA.GetName]. En plena etapa de vertiginoso cambio mundial, nuestros gobiernos son más afines que nunca, por lo que es lógico que ambas naciones formalicen su asociación."
 BRA_italian_car_industry: "Cooperación con la industria automovilística italiana"
 BRA_italian_car_industry_desc: "Mientras que nuestros amigos de [ITA.GetName] poseen una industria del motor grande y próspera, la nuestra está aún en pañales. Quizá deberíamos pedirles consejo para mejorar nuestras empresas incipientes."
 BRA_penal_battalions: "Batalhões de presos"
 BRA_penal_battalions_desc: "En nuestras fuerzas armadas, tener que luchar por una monarquía que lleva décadas en el exilio no es motivo de entusiasmo precisamente. Por tanto, nos hemos servido de la vigente legislación de seguridad nacional para crear batallones de castigo penales que brindarán refuerzo a nuestro desmoralizado ejército."
 BRA_penal_battalions_tt: "Crea la plantilla de división §YBatalhões de presos§!, que utiliza batallones penales. Además, recluta §Y6 unidades§! en §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_end_the_state_of_emergency: "Poner fin al estado de emergencia"
 BRA_end_the_state_of_emergency_desc: "[BRA.GetLeader], antaño figura heroica, se presenta hoy como la mayor amenaza a la democracia [BRA.GetAdjective]. Dadas sus ansias de poder y sus tendencias oportunistas, poco le falta para anular los derechos que tanto luchamos por garantizar. Quienes valoren su libertad deben alzarse en oposición a este peligroso estado de emergencia."
 BRA_repeal_the_national_security_law: "Derogar las leyes de seguridad nacional"
 BRA_repeal_the_national_security_law_desc: "Seguiremos expuestos a la posibilidad de sufrir a otro presidente oportunista que erosione nuestra democracia a menos que impugnemos las leyes de seguridad nacional que $BRA_getulio_vargas$ aplicó en ocasión del estado de emergencia."
 BRA_greater_federalism: "Gran federalismo"
 BRA_greater_federalism_desc: "La centralización del poder político es incompatible con nuestros valores democráticos. Debemos acabar con el monopolio de la élite política en [ROOT.Capital.GetCapitalVictoryPointName] y devolver el poder a los estados de la república."
 BRA_democratic_socialism: "Socialismo democrático"
 BRA_democratic_socialism_desc: "La fallida Intentona Comunista de 1935 y el consiguiente estado de emergencia obligó a multitud de políticos y activistas de izquierdas a exiliarse u ocultarse, fueran o no partidarios de la revolución violenta. Ahora que gozamos de una democracia firme, los socialistas demócratas tienen al fin la oportunidad de volver a su patria."
 BRA_continue_centralization: "Promover la centralización"
 BRA_continue_centralization_desc: "[ROOT.GetNameDefCap] es una nación multicultural que abarca un territorio extenso. Si no luchamos por la unión de los distintos estados de la nación, esta corre el riesgo de fragmentarse o incluso sufrir incursiones militares de nuestros vecinos. Nuestro pueblo y nuestra democracia no estarán a salvo hasta que contemos con un gobierno central sólido."
 BRA_court_the_military: "Congraciarse con el estamento militar"
 BRA_court_the_military_desc: "Trazar una hoja de ruta política que socave el poder del estamento militar es una ingenuidad propia de idealistas. No podemos sino procurar que nuestros intereses coincidan y colaborar con el alto mando militar por el bien último de la nación. De fracasar, podríamos perder de nuevo los pocos derechos que tenemos."
 BRA_implement_a_national_guard: "Fundar una guardia nacional"
 BRA_implement_a_national_guard_tt: "Crea la plantilla de división §YGuarda Nacional§! y recluta §Y6 unidades§! en §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_implement_a_national_guard_desc: "Aún hoy, el ejército ensombrece la política de la nación, amenazando con poner fin a la democracia el día que esta le suponga un incordio. A fin de contrarrestar el poder que detenta, fundaremos una nueva guardia nacional cuya lealtad esté con el Congreso."
 BRA_nationalize_the_banks: "Nacionalizar los bancos"
 BRA_nationalize_the_banks_desc: "Nuestra economía aún no se ha recuperado de la Gran Depresión, que hundió en la pobreza a gran parte de nuestra ciudadanía. Las víctimas de aquella crisis no pueden seguir cargando con el lastre de la recuperación financiera; ha llegado la hora de responsabilizar a los mandamases de las entidades bancarias."
 BRA_establish_the_brazilian_investment_bank: "Fiscalidad favorable a empresas"
 BRA_establish_the_brazilian_investment_bank_desc: "No son pocas las multinacionales que saldrían beneficiadas si pagasen menos impuestos. Si aplicamos políticas fiscales favorables a esa clase de empresas, les daremos motivos para trasladarse a [ROOT.GetNameDef], lo que redundará en el beneficio de la economía nacional."
 BRA_church: "Colaborar con la Iglesia"
 BRA_church_desc: "A pesar de la separación entre Iglesia y Estado que entró en vigor hace décadas, la Iglesia católica ostenta una influencia nada desdeñable sobre nuestros políticos, ya que la gran mayoría del electorado lo conforman católicos devotos. Si nos ganamos el favor de la Iglesia, tal vez logremos apoyos incontestables a nuestras políticas."
 BRA_implement_article_138: "Aplicar el artículo 138"
 BRA_implement_article_138_desc: "Según el artículo 138 de la constitución de 1934, el gobierno debe ayudar a familias numerosas. Dada su ambigüedad, el artículo se aplicaría a una gran mayoría de familias, por lo que su aplicación entrañaría costes cuantiosos. No obstante, si concedemos prestaciones básicas de seguridad social para dichas familias, lograríamos sacar de la pobreza a millones de personas en una sola generación."
 BRA_tech_slot_2: "Universidad Federal de [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_tech_slot_2_desc: "La tecnología está cambiando nuestro estilo de vida a un ritmo vertiginoso, desde la forma en que trabajamos hasta el modo en que libramos las guerras. Es de vital importancia para la prosperidad y la seguridad de nuestra nación destinar inversiones a la investigación y desarrollo de nuevas tecnologías."
 BRA_ban_the_communist_party: "Prohibir el Partido Comunista"
 BRA_ban_the_communist_party_desc: "Aun tras el descalabro de su intento de insurrección en 1935, el Partido Comunista sigue atormentando al ejército y los empresarios de nuestra nación. Si reprimimos el movimiento con dureza, tal vez el ejército se preste a apoyar nuestras políticas de forma más voluntariosa."
 BRA_ban_the_communist_party_dynamic_tt: "§R¡La estabilidad se reducirá en mayor medida cuanto más popular sea el Partido Comunista!§!"
 BRA_posts_for_generals: "Carteras ministeriales para generales"
 BRA_posts_for_generals_desc: "No estaría de más ofrecer asientos en el Consejo de Ministros a oficiales militares influyentes, pues participar en las decisiones del gobierno contribuiría a mitigar su rechazo a las mismas. Dejarían, además, de sospechar de nuestras intenciones y abandonarían su inclinación a la violencia para lograr sus objetivos políticos."
 BRA_posts_for_generals_tt: "Desbloquea a §Y$BRA_eurico_gaspar_dutra$§! como consejero político:\nPoblación reclutable: §Y2%§!\nApoyo bélico: §G+10%§!\nDefensa de división en territorio esencial: §G+5%§!\nAceptación de diplomacia democrática: §R-25§!"
 BRA_end_military_interference: "Poner fin a la interferencia militar"
 BRA_end_military_interference_tt: "Cambio en la popularidad de neutralidad: §G-§![?.Root.party_popularity@neutrality|%0G].\n"
 BRA_end_military_interference_desc: "Ahora que disponemos de una guardia nacional, al fin podemos poner coto a la influencia del estamento militar, y nuestras fuerzas armadas deberán someterse a la supervisión del gobierno civil."
 BRA_free_speech: "Inaugurar discurso político"
 BRA_free_speech_desc: "Gracias a la restricción del poder que el ejército tenía sobre el Congreso, el riesgo de vernos arrastrados a otra dictadura ha disminuido. El siguiente paso es instaurar salvaguardas para la libertad de expresión y promover una mayor participación política en la ciudadanía."
 BRA_free_speech_tt: "Las siguientes personas estarán disponibles como consejeros políticos:\n"
 BRA_the_international_crisis: "La crisis internacional"
 BRA_the_international_crisis_desc: "La inestabilidad mundial crece sin mesura a medida que se acrecienta la tensión entre las grandes potencias y se desentierran conflictos fronterizos de décadas pasadas. Si bien debemos extremar precauciones, es necesario iniciar conversaciones con otras naciones democráticas de la región en aras de la seguridad mutua."
 BRA_third_republic: "Orden y progreso"
 BRA_third_republic_desc: "La nación ha recobrado al fin la estabilidad, y la amenaza de un posible golpe de Estado ya apenas es un mal recuerdo. Tenemos la oportunidad de promulgar una constitución más sólida e igualitaria que establezca límites institucionales, sin por ello desproveer al Consejo de Ministros de mecanismos para actuar con decisión cuando la necesidad apremie."
 BRA_united_states_of_brazil: "Los Estados Unidos de Brasil"
 BRA_united_states_of_brazil_desc: "Si bien hemos podido avanzar mucho en cuanto a mejoras políticas y económicas dentro de los márgenes de la constitución de 1934, muchas de sus disposiciones aún nos coartan. Por el futuro de esta nación, ha llegado la hora de dejar atrás esta constitución obsoleta en favor de otro documento más semejante al de los Estados Unidos de América, nuestros amigos."
 BRA_united_states_of_south_america: "Los Estados Unidos de Sudamérica"
 BRA_united_states_of_south_america_desc: "Nuestra nación se ha convertido en un modelo ejemplar de libertad, y todo el que comparte nuestros valores viene a empezar aquí una nueva vida. En nuestro lógico afán de dar pábulo a esta diversidad y poner de manifiesto nuestras expectativas de cara al futuro, debemos mostrarnos de cara al mundo como los Estados Unidos de Sudamérica."
 BRA_united_states_of_south_america_tt: "Desbloquea las decisiones §Y$BRA_us_of_south_america_cat$§! para invitar a los miembros §Ydemocráticos§! o §Yneutrales§! de la facción en Sudamérica a §Yunirse§! a [ROOT.GetNameDef]."
 BRA_bonus_tech_slot: "Fondo tecnológico nacional"
 BRA_bonus_tech_slot_desc: "Aunque nuestra industria y nuestro ejército han mejorado en los últimos años, nos está costando mucho trabajo estar al mismo nivel tecnológico que nuestros adversarios. Para solucionarlo, habrá que crear un fondo nacional e invertir en las tecnologías emergentes."
 BRA_address_labor_disputes: "Solucionar conflictos laborales"
 BRA_address_labor_disputes_desc: "Al gobierno anterior le preocupaba la amenaza del comunismo, y con razón, pero no puso remedio a los problemas que llevaron a la radicalización del pueblo. No debemos cometer el mismo error: hemos de intentar solucionar los conflictos laborales."
 BRA_address_labor_disputes_tt_1: "§YEl evento permite elegir entre:§!"
 BRA_address_labor_disputes_tt_2: "§YO:§!"
 BRA_combat_separatism: "Combatir el separatismo"
 BRA_combat_separatism_desc: "Cuando la nación es víctima de la agitación política, los insurgentes de fuera de la capital empiezan a difundir sus ideas separatistas, que amenazan con destruir [ROOT.GetNonIdeologyName]. Hemos de esforzarnos más en impulsar una identidad [ROOT.GetAdjective] colectiva por toda la nación."
 BRA_war_bonds: "Bonos de guerra"
 BRA_war_bonds_desc: "No podemos descartar que nos veamos involucrados en conflictos por asuntos militares o por haber apoyado económicamente a otras naciones. Deberíamos comenzar a vender bonos de guerra para financiar nuestro rearme."
 BRA_invite_foreign_companies: "Invitar a corporaciones extranjeras"
 BRA_invite_foreign_companies_desc: "Ha llegado la hora de abrir nuestras puertas al capital extranjero. Para ello, debemos dar incentivos a las empresas extranjeras para que realicen operaciones en [BRA.GetNonIdeologyName], lo que reducirá la tasa de desempleo y aumentará los ingresos fiscales."
 BRA_invite_foreign_companies_tt: "Desbloquea las decisiones §Y$BRA_invite_foreign_companies_cat$§!, que nos permitirán invitar a §Yorganizaciones industriales militares§! de §Y[ENG.GetFlag][ENG.GetName]§!, §Y[USA.GetFlag][USA.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§! y §Y[SWE.GetFlag][SWE.GetName]§! a instalarse en [BRA.GetNonIdeologyName].\n§GGana 1 fábrica militar o astillero por cada OIM que se invite a [BRA.GetNonIdeologyName].§!\n§R¡Solo podremos invitar a 1 OIM de cada país!§!\n\n§GElige 4 entre las siguientes:§!"
 BRA_pro_labor_agreement: "Políticas en favor de los trabajadores"
 BRA_romanticize_the_old_empire: "Romantizar la historia imperial"
 BRA_romanticize_the_old_empire_desc: "No faltan políticos, empresarios y ciudadanos que, por unos motivos u otros, desean la caída de esta república fracasada. Con nuestra historia imperial por bandera y ensalzando la gloria de antaño, tal vez logremos aunar a tantas facciones descontentas en un solo movimiento unido."
 BRA_vassouras_line: "Respaldar la reivindicación de Pedro Henrique"
 BRA_vassouras_line_desc: "En respuesta a nuestras tentativas de crear un movimiento que ponga fin al statu quo político, se han hecho eco voces que exigen el regreso de la familia real, que reavive la gloria que caracterizó a la época imperial en este país. Muchos manifiestan su adhesión al heredero de la casa imperial brasileña en el exilio, Pedro Henrique, y claman su coronación como legítimo soberano de la nación."
 BRA_petropolis_line: "Respaldar la reivindicación de Pedro de Alcântara"
 BRA_petropolis_line_desc: "Pedro de Alcântara estuvo en su día a la cabeza de la casa imperial brasileña en el exilio, hasta que renunció a todo derecho al trono para poder desposar a la condesa Elisabeth Dobržensk. Ahora que el movimiento en pro de la restauración está ganando terreno, quiere hacer valer de nuevo su derecho al trono, cuya renuncia, alega, fue ilegítima."
 BRA_monarch_choice_1_tt: "§YPedro de Alcântara§! pasará a ser líder de la casa imperial.\n§RSi [ROOT.GetNonIdeologyName] completa el enfoque $BRA_constitutional_monarchy$, se añadirá el espíritu nacional siguiente§!:"
 BRA_monarch_choice_2_tt: "§YPedro Henrique§! pasará a ser líder de la casa imperial.\n§RSi [ROOT.GetNonIdeologyName] completa el enfoque $BRA_constitutional_monarchy$, se añadirá el espíritu nacional siguiente§!:"
 BRA_restore_the_coffee_barons: "Política do café com leite"
 BRA_restore_the_coffee_barons_desc: "En la revolución de 1930, se arrebató el poder a los acaudalados barones del café que llevaban décadas controlando la política [ROOT.GetAdjective]. Muchos poseen aún una influencia económica considerable; se les podría presionar para que manifiesten su apoyo al movimiento de restauración imperial a cambio de concesiones políticas."
 BRA_constitutional_monarchy: "Compromiso monárquico constitucional"
 BRA_constitutional_monarchy_desc: "El movimiento de restauración imperial ha ganado terreno mientras que la confianza pública en el régimen actual merma por momentos. Urge trabajar en un acercamiento diplomático que proporcione estabilidad a la nación. La sugerencia imperante es establecer una monarquía constitucional ceremonial, aunque el poder político lo conserve el Congreso."
 BRA_constitutional_monarchy_tt: "Según se haya elegido §Y$BRA_petropolis_line$§! o §Y$BRA_vassouras_line$§!, estará activado uno de los siguientes espíritus nacionales:"
 BRA_constitutional_monarchy_tt_2: "§YO§!"
 BRA_united_kingdom_of_brazil_and_portugal: "Reinos Unidos de Brasil y Portugal"
 BRA_united_kingdom_of_brazil_and_portugal_desc: "La restauración de la casa imperial de Brasil ha reavivado un sentir monárquico también en Portugal. Se presenta ante ambas naciones la oportunidad de unificarse de nuevo a los pies de una misma corona. Al fin y al cabo, ambas tenemos muchos recursos y saber que ganar de la otra."
 BRA_united_kingdom_of_brazil_and_portugal_tt: "Solicita la unificación de §Y[POR.GetFlag][POR.GetNonIdeologyName]§! y §Y[BRA.GetFlag][BRA.GetNonIdeologyName]§!. Si §Y[POR.GetFlag][POR.GetNonIdeologyName]§! acepta, se convertirá en súbdito de Brasil, aunque es posible que plantee una alternativa o rechace la propuesta."
 BRA_undermine_democracy: "Debilitar al Congreso Nacional"
 BRA_undermine_democracy_desc: "Las voces más influyentes de nuestra facción se niegan a conformarse con la instauración de una monarquía constitucional. Impacientes, exigen que el monarca haga uso de su recién adquirido poder para desautorizar al Congreso y designar un nuevo Consejo de Ministros."
 BRA_use_the_national_security_law: "Aplicar la ley de seguridad nacional"
 BRA_use_the_national_security_law_desc: "Aun con la penosa resistencia que oponían los miembros del Congreso, nuestro nuevo Consejo de Ministros ha logrado afianzarse como órgano de gobierno legítimo de la nación. En lo sucesivo, se servirán de la legislación de seguridad nacional que instauró el régimen de $BRA_getulio_vargas$ para detentar autoridad absoluta sobre la política del país."
 BRA_amazonian_settlement: "Reiniciar la colonización amazónica"
 BRA_amazonian_settlement_desc: "La Amazonia es una cornucopia de recursos y territorios aún por explotar. Con el fin de estimular el crecimiento económico, así como el de nuestro ejército, deberíamos brindar a quienes se alisten la oportunidad de adquirir tierras a cambio de servir un tiempo determinado."
 BRA_amazonian_settlement_tt: "Desbloquea las decisiones §YAsentamientos militares en la Amazonia§! para desarrollar los estados amazónicos."
 BRA_empire_of_brazil: "Restablecer el Imperio de Brasil"
 BRA_empire_of_brazil_desc: "La corona y sus ministros ya aferran con firmeza el poder de la nación; es hora de recuperar su esplendor de antaño. Para ello, el primer paso no puede ser otro que restaurar el Imperio de Brasil y recobrar los valores tradicionales en los que se cimentó."
 BRA_reclaim_territory_in_south_america: "Revanchismo cisplatino"
 BRA_reclaim_territory_in_south_america_desc: "La humillación de la Guerra da Cisplatina pende sobre la casa imperial aun pasado un siglo del fin del trágico conflicto. Volver a insistir en nuestro derecho a territorios uruguayos revitalizaría el orgullo de nuestros súbditos y serviría al mundo de recordatorio de que no somos esa nación decrépita del ayer."
 BRA_demand_portugese_territory: "Exigir las colonias portuguesas"
 BRA_demand_portugese_territory_desc: "Hoy por hoy, [POR.GetNonIdeologyName] no es más que la sombra de un imperio majestuoso. Ahora que el mundo está ocupado apagando otros fuegos, deberíamos recurrir a la diplomacia de las cañoneras para convencer al gobierno [POR.GetAdjective] de que nos ceda sus territorios de ultramar."
 BRA_demand_portugese_submission: "Exigir la más absoluta sumisión portuguesa"
 BRA_demand_portugese_submission_desc: "El gobierno de los territorios de [POR.GetNonIdeologyName] es ilegítimo, ya que nuestro emperador es su único soberano por gracia de Dios. Exigiremos la rendición de todas sus tierras, o las tomaremos por la fuerza si es necesario."
 BRA_restoration_of_honor: "Restablecer el honor brasileño"
 BRA_restoration_of_honor_desc: "Muchos de nuestros súbditos compartían cierto escepticismo con respecto a la reinstauración de la monarquía, pero hoy la mayoría está satisfecha con los resultados. Hemos ampliado nuestras fronteras, regenerado nuestra economía y apuntalado la jerarquía natural de la sociedad; al fin podemos decir que se ha restablecido el honor de [ROOT.GetAdjective]."
 BRA_spirit_of_acre_war: "Retomar la guerra del Acre"
 BRA_spirit_of_acre_war_desc: "Aunque la región de Acre ya forma parte de nuestro territorio nacional, los conflictos fronterizos históricos derivados de su soberanía podrían servirnos de excusa para apoderarnos de otra fracción de Bolivia, anexión que nos permitiría acceder a una plétora de recursos naturales que suplan nuestra industria en décadas venideras."
 BRA_expand_colonial_empire: "Expandir el imperio colonial"
 BRA_expand_colonial_empire_desc: "Gracias a nuestra reciente expansión en ultramar, contamos con un punto de partida desde el que ampliar nuestro dominio a África. Si bien es cierto que el continente ya está en su gran mayoría controlado por potencias europeas, aún hay multitud de regiones ricas en recursos con las que hacernos."
 BRA_invest_in_the_armed_forces: "Comprar a los militares"
 BRA_invest_in_the_armed_forces_desc: "La élite militar es voluble en sus lealtades y paranoica ante la amenaza del comunismo, tanto interna como externa. Podemos usar esto en nuestro favor si nos los ganamos con un aumento del presupuesto militar a cambio de su apoyo a nuestro gobierno."
 BRA_royal_colleges: "Fundar la Academia Real de [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_royal_colleges_desc: "Al emperador se le ha despertado el interés por el nivel académico de nuestra nación, por lo que ha decretado la fundación de una nueva Academia Real en la capital para fomentar la innovación tecnológica nacional."
 BRA_issue_lordships: "Conceder títulos nobiliarios"
 BRA_issue_lordships_desc: "A medida que retomamos el control de nuestro legítimo dominio, la tarea de gobernar las distintas regiones empieza a ser una carga para nuestra monarquía. Por eso se concederán nuevos títulos nobiliarios con tierras aparejadas a quienes se consideren dignos de contribuir al gobierno del reino."
 BRA_promote_agriculture: "Restaurar a los barones del café"
 BRA_promote_agriculture_desc: "Los llamados \\\"barones del café\\\" nos ayudaron a conseguir el apoyo suficiente para restaurar la monarquía. Ahora debemos recompensarles incluyéndolos en el gobierno para que supervisen la reconstrucción de la economía."
 BRA_promote_agriculture_tt: "§YDesbloquea el consejero:§!"
 BRA_acceptance_tt: "Si aceptan:\n"
 BRA_prepare_for_second_intentona: "Segunda Intentona Comunista"
 BRA_prepare_for_second_intentona_desc: "Nuestra primera tentativa de acabar con el estado burgués de $BRA_getulio_vargas$ ha fracasado. Si no volvemos a la carga cuanto antes, toda esperanza de emprender la revolución de nuevo quedará sofocada por la próxima remesa de leyes antiizquierda. Debemos reavivar las ascuas de la revolución antes de que ocurra tal cosa."
 BRA_seek_soviet_support: "Buscar apoyo [SOV.GetAdjective]"
 BRA_seek_soviet_support_desc: "Si de verdad aspiramos a ver cumplido el sueño de sociedad comunista que nuestros compatriotas merecen, vamos a necesitar ayuda externa. [SOV.GetNameDefCap] ya miró por nuestro bien antaño; es lógico y justo pedir su respaldo una vez más para que la lucha nos lleve a buen puerto."
 BRA_radicalize_the_proletariat: "Radicalizar al proletariado"
 BRA_radicalize_the_proletariat_desc: "Cuando intentamos tomar el poder, fracasamos por no contar con el respaldo de una clase obrera organizada. Esta vez, difundiremos nuestro mensaje con fuerza para que su lealtad no flaquee cuando la revolución llame a sus puertas."
 BRA_launch_the_revolution: "Iniciar la revolución"
 BRA_launch_the_revolution_desc: "Ha llegado la hora. Llegaremos donde no pudimos con la Intentona Comunista de 1935. Debemos sublevarnos contra [BRA.GetLeader] y su gobierno opresor."
 BRA_launch_the_revolution_tt: "Inicia la §Yrevolución comunista§! en [BRA.GetNameDef]. El número de divisiones que obtengamos dependerá del apoyo con el que cuente §Y[BRA.GetCommunistParty]§!.\n§R¡Esto provocará una guerra civil comunista contra el partido demócrata!§!"
 BRA_tech_slot_3: "Universidad Popular de [BRA.GetNonIdeologyName]"
 BRA_tech_slot_3_desc: "Para construir un país competente, necesitamos un sistema educativo avanzado que extraiga el potencial de las mentes más brillantes de [BRA.GetName]. Cuanto antes nos pongamos manos a la obra, más poder de decisión tendremos con respecto a las materias que se impartirán en la institución. Crear una universidad por y para el pueblo nos garantiza que los intelectuales del mañana se queden a contribuir a la causa nacional."
 BRA_international_brigades: "Brigadas internacionales"
 BRA_international_brigades_desc: "El mundo está sumido en guerras diversas. Aunque no tomemos parte en ninguna de forma activa, es nuestro deber como camaradas de pro enviar ayuda a quien la requiera siempre y cuando nuestros medios lo permitan. Flaco favor nos haríamos al sumarnos a un conflicto precipitadamente; por ahora, nos limitaremos a enviar voluntarios."
 BRA_soviet_economic_aid: "Ayuda económica soviética"
 BRA_soviet_economic_aid_desc: "Los años de gestión por parte de líderes con ideas distintas a las nuestras han pasado factura a nuestra economía. A fin de acelerar el proceso de recuperación y lograr nuestros objetivos más elementales, cabe plantearse el pedir ayuda a otros países de principios afines."
 BRA_license_soviet_designs: "Licencias de [SOV.GetNameDef]"
 BRA_license_soviet_designs_desc: "En materia de investigación, estamos muy rezagados con respecto a otras potencias. Aunque adquirir medios para recortar esas distancias nos llevará tiempo, podríamos empezar por solicitar permiso para producir equipo de [SOV.GetNameDef] en [BRA.GetNameDef]. Puesto que un acuerdo de esas características supone un elevadísimo coste, nos conviene tratar de negociar un descuento."
 BRA_license_soviet_designs_tt: "([SOV.GetFlag]§Y[SOV.GetName]§!) Obtiene el evento \\\"§Y[BRA.GetNameDefCap] solicita una licencia de producción§!\\\".\n\n¡La probabilidad de que acepten es mayor si tienen una §Ybuena opinión de nosotros!§!"
 BRA_purchase_soviet_equipment: "Comprar equipo soviético"
 BRA_purchase_soviet_equipment_desc: "Sufrimos una grave deficiencia de instrumental militar. Para suplir esa carencia y que el ejército siga creciendo, nos gustaría tener la posibilidad de comprar equipo de aliados de confianza a un precio módico. Si entablamos negociaciones cordiales, no nos costará llegar a un acuerdo con [SOV.GetNameDef]."
 BRA_infilitrate_the_military: "Infiltrarse en el ejército"
 BRA_infilitrate_the_military_desc: "Si bien nuestros oficiales militares de mayor rango son contrarios a nuestra ideología, muchos de sus subalternos están deseosos de que ante ellos se presente la oportunidad de destronarlos. Si infiltramos a nuestros partidarios entre sus filas, tal vez nos granjeemos la lealtad de los aspirantes."
 BRA_infilitrate_the_military_tt: "Al adoptar este enfoque, una mayor proporción del §Yejército§! se unirá a los comunistas cuando dé comienzo la §Rguerra civil§!."
 BRA_seek_international_support: "Buscar apoyo internacional"
 BRA_seek_international_support_desc: "Aunque se han destinado grandes esfuerzos a reavivar el movimiento comunista, aún somos débiles en comparación con las fuerzas a las que debemos hacer frente. Por tanto, debemos ganarnos el apoyo de individuos y gobiernos de todo el mundo que compartan nuestras ideas."
 BRA_join_the_comintern: "Unirse a la Comintern"
 BRA_join_the_comintern_desc: "[BRA.GetNameDef] lleva ya demasiado tiempo fuera de la Comintern, que, por su parte, jamás nos ha negado su apoyo. ¡Ya va siendo hora de tender puentes y solicitar nuestra adhesión a la organización!"
 BRA_create_faction: "Cooperativa Socialista de Latinoamérica"
 BRA_create_faction_desc: "Son muchos quienes comparten nuestra concepción de sociedad comunista ejemplar. No podemos seguir postergando una iniciativa de cooperación con estas naciones para defender nuestra causa juntas."
 BRA_free_prestes: "Sacar a Prestes de la cárcel"
 BRA_free_prestes_desc: "$BRA_luis_carlos_prestes$ fue durante muchos años la cabeza visible de las políticas radicales [ROOT.GetAdjective]. Sin embargo, cuando la Intentona Comunista descarriló, fue arrestado junto con toda la cúpula del movimiento. Si pretendemos aspirar siquiera a la victoria, hemos de sacar a nuestros líderes de las injustas cárceles de $BRA_getulio_vargas$."
 BRA_free_prestes_tt: "Si se logra derrocar al gobierno actual, estarán disponibles los consejeros del §YPartido Comunista§! simpatizantes [SOU.GetAdjective]."
 BRA_revive_the_anl: "Reavivar la Aliança Nacional Libertadora"
 BRA_revive_the_anl_desc: "Si bien es cierto que la Aliança Nacional Libertadora no fue capaz de tumbar el régimen totalitario de $BRA_getulio_vargas$, aún goza de la simpatía de millones de ciudadanos [BRA.GetAdjective] que anhelan un cambio. Es necesario revitalizar el movimiento antes de que esa esperanza se extinga."
 BRA_revive_the_anl_tt: "Durante la revolución comunista, recibe §G2§! divisiones adicionales de §Ymilicia comunista§!."
 BRA_revive_the_anl_tt_2: "Si se logra derrocar al gobierno actual, estarán disponibles los consejeros afines a la §YAliança Nacional Libertadora§!."
 BRA_align_with_moscow: "Confraternizar con [SOU.Capital.GetCapitalVictoryPointName]"
 BRA_align_with_moscow_desc: "Un selecto grupo de miembros de nuestro partido han tenido el privilegio de visitar [SOU.Capital.GetCapitalVictoryPointName]. A su regreso, han prodigado toda clase de halagos hacia el gobierno [SOU.GetAdjective] por su admirable gestión del país. Deberíamos plantearnos un acercamiento a [SOU.GetNameDef]."
 BRA_oust_prestes: "Evitar la deificación de nuestros líderes"
 BRA_oust_prestes_desc: "Una sociedad comunista no puede estar gobernada por un puñado de individuos. Aunque hay países que combinan ambos planteamientos, aquí tememos que, con el tiempo, esos países se acaben convirtiendo en dictaduras con caudillos encumbrados. Para que nuestro país no corra esa suerte, es aconsejable que la ANL tome las riendas de la política nacional."
 BRA_soviet_arms_industry: "Invitar a la industria armamentística soviética"
 BRA_soviet_arms_industry_desc: "[BRA.GetNameDef] posee una industria militar fuerte, pero nos interesa explorar alternativas para que cobre más fuerza aún. Diversas organizaciones industriales militares [SOV.GetAdjective] han manifestado su interés en emprender operaciones en [BRA.GetNameDef]; podríamos invitarlas a venir."
 BRA_spread_the_revolution: "Llevar la revolución a otros países"
 BRA_spread_the_revolution_desc: "La revolución que iniciamos en [BRA.GetNameDef] goza ya del aprecio generalizado del pueblo. Ahora que nuestros asuntos internos se han estabilizado, ha llegado la hora de llevar la revolución más allá de nuestros confines."
 BRA_smash_fascism: "Acabar con el fascismo en Sudamérica"
 BRA_smash_fascism_desc: "Hay naciones del subcontinente sudamericano donde aún no ha llegado la revolución. En algunas, el proletariado sigue sufriendo una opresión intolerable por parte de sus gobernantes fascistas. No podemos consentirlo; ¡debemos liberar a nuestros hermanos obreros!"
 BRA_anti_imperialism: "Acabar con los imperios"
 BRA_anti_imperialism_desc: "Algunas naciones cercanas no han logrado aún la independencia que por derecho les pertenece. Aún existen imperios que ejercen un control ilegítimo sobre territorios ajenos. El colonialismo y el imperialismo son anacrónicos en este mundo moderno; demasiado estamos tardando en dejar eso bien claro a dichos imperios."
 BRA_anti_imperialism_tt: "Desbloquea las decisiones de §YAnticolonialismo sudamericano§! para liberar a las colonias de Sudamérica."
 BRA_jaguar_diplomacy: "Jaguar diplomático"
 BRA_jaguar_diplomacy_desc: "[CHI.GetName] ha dado que hablar recientemente al utilizar uno de sus animales autóctonos como obsequio diplomático. Aunque discrepamos en ideología, hay que reconocer que es un método ingenioso que logra atenuar tensiones con otros gobiernos. Podríamos emplear esa técnica para disuadir a las grandes potencias que pretenden inmiscuirse en nuestros asuntos."
 BRA_jaguar_diplomacy_tt: "Desbloquea las decisiones §Y$BRA_jaguar_diplomacy_cat$§! para formar pactos de no agresión con las grandes potencias que se oponen al comunismo en Sudamérica a fin de apaciguarlas."
 BRA_sway_the_neighbors: "Arengar a los vecinos"
 BRA_sway_the_neighbors_desc: "Debemos servirnos de todos los medios necesarios para inculcar conciencia de clase en nuestros países vecinos y que su proletariado cuente con el respaldo necesario para romper las cadenas de la opresión burguesa."
 BRA_sway_the_neighbors_tt: "Desbloquea las decisiones de §Y$BRA_sway_the_neighbors_cat$§! para fomentar el comunismo en naciones de Sudamérica."
 BRA_union_of_latin_american_socialist_republics: "Fundar la URRSSLA"
 BRA_union_of_latin_american_socialist_republics_desc: "Nuestro movimiento revolucionario sigue haciendo mella en las sociedades burguesas de todo el continente. A la vista está que ya no somos un movimiento conformado por el pueblo [ROOT.GetAdjective], sino un movimiento íntegro sudamericano, y ya es hora de que nuestras estructuras políticas reflejen ese cambio."
 BRA_smash_democracy: "Acabar con el capitalismo en Sudamérica"
 BRA_smash_democracy_desc: "La democracia burguesa y el capitalismo erosionan día a día los derechos y el bienestar de muchos sudamericanos. Debemos hacer todo lo posible por liberar de los opresores a nuestros camaradas de todo el continente."
 BRA_kgbrazil: "[BRA_kgbrazil_key]"
 BRA_create_kgbrazil_with_agents: "Fundar el EICI"
 BRA_kgbrazil_just_add_operatives: "Cooperación en inteligencia [SOU.GetAdjective]"
 BRA_kgbrazil_no_lar: "Reforzar el frente informativo"
 BRA_kgbrazil_cangaco: "Rede Coiteiros"
 BRA_kgbrazil_desc: "[BRA_kgbrazil_desc_key]"
 BRA_create_kgbrazil_with_agents_desc: "Contar con un buen servicio de inteligencia que recabe información de nuestros enemigos es vital para defender nuestro país y nuestros intereses cuando así se requiera. Erigir una agencia de inteligencia competente llevará tiempo, pero contamos con la valiosísima ayuda de otras agencias de países ideológicamente afines."
 BRA_kgbrazil_just_add_operatives_desc: "Contar con un buen servicio de inteligencia que recabe información de nuestros enemigos es vital para defender nuestro país y nuestros intereses cuando así se requiera. Nuestra agencia viene desempeñando una labor loable, pero aún hay margen de mejora si reclutamos a agentes soviéticos veteranos que contribuyan a nuestra causa."
 BRA_kgbrazil_no_lar_desc: "Contar con un buen servicio de inteligencia que recabe información de nuestros enemigos es vital para defender nuestro país y nuestros intereses cuando así se requiera. Debemos centrarnos en suplir nuestras necesidades tecnológicas tanto para espiar al enemigo como para proteger ante este nuestra información más confidencial."
 BRA_collectivization_of_transport: "Colectivización del transporte"
 BRA_collectivization_of_transport_desc: "Nuestro sistema de transporte ha vivido épocas mejores y necesita una reestructuración urgente para responder con eficacia a las necesidades de un país moderno. Si colectivizamos el sistema de transporte, los trabajadores tendrían los medios para aplicar esas reformas tan necesarias como estimen oportuno."
 BRA_nationalization_of_industry: "Nacionalización de la industria"
 BRA_nationalization_of_industry_desc: "No se ha nacionalizado aún la industria civil de este país. Al estar en manos de empresarios privados para los que el beneficio prima más que cumplir las necesidades de nuestra nación y su gente, su eficiencia se ve muy mermada. Por el bien de todos los habitantes de [BRA.GetNameDef], es imperioso nacionalizar y expandir nuestra industria."
 BRA_rapid_industrialization: "Industrialización acelerada"
 BRA_rapid_industrialization_desc: "Las inversiones destinadas a nuestra industria civil han resultado ser de lo más beneficiosas para los trabajadores y para el país entero. Tal vez debamos barajar también la inversión en la industria militar de la nación."
 BRA_collectivization_of_agriculture: "Colectivización de la agricultura"
 BRA_collectivization_of_agriculture_desc: "Nuestra industria agrícola se encuentra fragmentada, lo que le resta eficacia. Si colectivizamos el sector y lo ponemos en manos de los trabajadores como colectivo, estos se ocuparán de gestionar las reformas que remediarán este y muchos otros problemas."
 BRA_allow_the_church_to_operate: "Dar cabida a los teólogos filosocialistas"
 BRA_allow_the_church_to_operate_desc: "Un nuevo movimiento clerical está empezando a arraigar en Sudamérica. El clero aboga por políticas de corte socialista que sacarán de la pobreza de una vez por todas a los más necesitados. Tal vez convenga dar cabida en nuestra sociedad a esos teólogos radicales, así no indignaremos a la fracción del proletariado con conciencia de clase que comparte sus planteamientos."
 BRA_state_atheism: "Un Estado ateo"
 BRA_state_atheism_desc: "A fin de evitar que pensamientos indeseados emponzoñen las mentes de nuestros ciudadanos, debemos tomar medidas que restrinjan la difusión de propaganda sectaria. El pensamiento anticuado de los teólogos [BRA.GetAdjective] y los dogmas que predican difieren de pleno con lo que deseamos para nuestro pueblo. ¡No vamos a tolerarlos más!"
 BRA_support_industrialists: "Respaldar a los industrialistas"
 BRA_support_industrialists_desc: "Aunque hay más obreros que capitalistas en nuestra población, los segundos controlan infinitamente más riqueza y recursos que los primeros. Debemos poner en marcha políticas que acoten los derechos de los trabajadores y permitan a los industrialistas trabajar con mayor eficacia por el bien de la economía en su conjunto."
 BRA_reward_army_loyalty: "Premiar la lealtad del ejército"
 BRA_reward_army_loyalty_desc: "El ejército fue un elemento clave en nuestro ascenso al poder y la conservación del mismo. Va siendo hora de recompensar a nuestros aliados por su lealtad destinando mayores partidas presupuestarias a proyectos de infraestructura militar."
 BRA_reinvigorate_the_navy: "Revitalizar la armada"
 BRA_reinvigorate_the_navy_desc: "Los oficiales de la armada han manifestado su apoyo al movimiento integralista incluso cuando este no gozaba de una buena opinión popular. Para garantizar su respaldo perentorio, aumentaremos su financiación; esto les permitirá iniciar por fin el proceso de modernización de una flota que, por su edad, ya adolece de achaques."
 BRA_establish_caloi: "Construir una fábrica de Caloi"
 BRA_establish_caloi_desc: "A causa de las tensiones que tantas divisiones están provocando en todo el mundo, la importación de bicicletas y piezas de Europa y Norteamérica se ha complicado. Dada la abundancia de caucho y acero en nuestro país, quizá deberíamos construir una fábrica nacional de bicicletas e incorporar su uso en el ejército."
 BRA_us_brazil_technology_exchange: "Intercambio tecnológico entre los gobiernos [USA.GetAdjective] y [ROOT.GetAdjective]"
 BRA_us_brazil_technology_exchange_desc: "Si bien nuestro país ha dado pasos de gigante en cuanto a saber tecnológico en los últimos años, aún tenemos mucho que aprender de nuestros amigos de [USA.GetNameDef]. Tal vez podamos incitarles a compartir esos conocimientos a cambio de los nuestros."
 BRA_us_brazil_technology_exchange_tt: "Si [USA.GetFlag]§Y[USA.GetNameDef]§! acepta la propuesta:"
 BRA_depose_vargas: "Deponer a [ROOT.GetLeader]"
 BRA_depose_vargas_desc: "[ROOT.GetLeader] se ha convertido en un lastre. Su aptitud para la política es innegable, pero la tolerancia de la población ante sus insultos tiene un límite. Si no queremos afrontar otra destitución, es necesario sustituirlo por un líder militar más popular."
 BRA_equality_for_women: "Igualdad proletaria"
 BRA_equality_for_women_desc: "El viejo orden burgués debe caer, y con él todas sus convenciones. El Estado ha ninguneado desde siempre a las mujeres y minorías de Brasil; ya es hora de corregir ese agravio histórico. Además, debemos animarlas a orientar sus aptitudes al desarrollo de nuestra república proletaria."
 BRA_equality_for_women_tt: "Desbloquea a §Y$BRA_olga_benario_prestes$§! como líder de unidad"
 BRA_italian_cooperation: "La partición de África entre [ITA.GetName] y [ROOT.GetName]"
 BRA_italian_cooperation_desc: "Con la caída de los viejos imperios, surge una nueva lucha por África. Gracias a nuestra relación especial con [ITA.GetNameDef], tenemos la oportunidad de apropiarnos de una parte del continente."
 BRA_german_cooperation: "Dominio del Atlántico Sur"
 BRA_german_cooperation_desc: "El océano Atlántico lleva demasiado tiempo dominado por las armadas estadounidense y británica. Gracias a nuestra colaboración con [GER.GetNameDef], estamos preparados para expulsarlas y hacernos con el control del Atlántico."
 BRA_german_cooperation_tt: "Gana §Yreivindicaciones§! sobre islas del §Yocéano Atlántico Sur§! que no sean propiedad de [ROOT.GetNonIdeologyName] o de [GER.GetNonIdeologyName]"
 BRA_german_cooperation_tt_2: "Gana §Y10§! §Ysubmarinos tipo IIA§! [GER.GetAdjective]."
 BRA_attack_bolivia: "Apoderarnos del Amazonas"
 BRA_attack_bolivia_desc: "La selva amazónica es [BRA.GetAdjective] por naturaleza. No podemos seguir tolerando que [BOL.GetNameDef] siga ocupando parte de ella."
 BRA_attack_chile: "Ataque preventivo"
 BRA_attack_chile_desc: "Mientras [CHL.GetName] permanezca tras las montañas, nuestro flanco occidental no estará del todo seguro. Por lo tanto, debemos liquidar el Estado [CHL.GetAdjective] e integrar su territorio en el nuestro."
 BRA_panama_push: "Empuje hacia Panamá"
 BRA_panama_push_desc: "Si queremos apoderarnos del continente, debemos actuar con rapidez y superar al enemigo antes de que responda."
 BRA_unify_south_america: "América do Sul"
 BRA_unify_south_america_desc: "Sudamérica está en nuestro poder gracias a la fortaleza y el valor de nuestro pueblo. Ahora debemos iniciar la difícil tarea de unificar el continente bajo nuestro gobierno y nuestra cultura."
 BRA_unify_south_america_tt: "Desbloquea decisiones para ganar §Yterritorios esenciales§! en el territorio controlado en §YSudamérica§!."
 BRA_sway_the_cangaco: "Atraer a los cangaceiros a nuestra causa"
 BRA_sway_the_cangaco_desc: "Los cangaceiros llevan años luchando contra los diversos regímenes que han dominado la nación. Aunque no son marxistas, estos bandidos se han ganado un fuerte apoyo del campesinado por redistribuir la riqueza local. ¿No podríamos incorporarlos a nuestro movimiento revolucionario y aprovechar su experiencia?"
 BRA_sway_the_cangaco_tt: "§RElimina§! las decisiones §Y$BRA_cangaceiro_decision_cat$§!, §Rlo que nos impedirá caer de lleno sobre los cangaceiros en los estados afectados.§!\n\nGana §G3§! unidades de milicianos cangaceiros cuando se desencadena la guerra civil o el gobierno se vuelve §Ycomunista§!."
 BRA_cangaco_coup: "Golpe de Estado del cangaço"
 BRA_cangaco_coup_desc: "A pesar de sus promesas de revolución, el liderazgo del movimiento está indeciso y atrapado en debates dogmáticos sobre las doctrinas que deben seguir. Es el momento de que el cangaço, con más apoyo que nunca entre el pueblo, tome el mando de la nación y extirpe de una vez por todas la corrupción que infecta su corazón."
 BRA_south_american_defense_cooperation: "Operaciones militares conjuntas de Sudamérica"
 BRA_south_american_defense_cooperation_desc: "Nuestro continente es variado en pueblos y geografía. Si realizamos maniobras militares conjuntas con nuestros vecinos, nuestros pueblos podrán conocer cómo luchan los demás y también cómo viven."
 BRA_south_american_defense_cooperation_tt: "Los §Ylíderes del ejército§! de cada §Ymiembro de la facción§! tendrán un §G50%§! de probabilidad de obtener un §Yrasgo de terreno§! aleatorio."
 BRA_foreign_legion: "Legião Estrangeira"
 BRA_foreign_legion_desc: "[ROOT.GetName] se ha convertido en un refugio para los extranjeros en estos tiempos difíciles. No pocos de ellos estarían dispuestos a dar la vida por defender los valores que compartimos. Debemos darles la oportunidad de hacerlo reuniéndolos en una legión extranjera."
 BRA_foreign_legion_tt: "Crea la plantilla §YLegião Estrangeira§! y despliega §G3§! de esas unidades en [ROOT.Capital.GetCapitalVictoryPointName].\n\nDesbloquea las decisiones de §Y$BRA_foreign_legion_cat$§! para reclutar más divisiones de la §YLegião Estrangeira§!."
 BRA_legion_name: "Legião Estrangeira"
 BRA_south_american_research_cooperation: "Consejo Latinoamericano de Investigación"
 BRA_south_american_research_cooperation_desc: "No es ningún secreto que las industrias y universidades de Latinoamérica carecen de acceso a los niveles de financiación que tienen muchos de nuestros rivales. Sin embargo, si cooperamos por medio de una institución de investigación conjunta, evitaremos duplicar los esfuerzos y mejoraremos el ritmo de la innovación en nuestra región."
 BRA_south_american_tech_sharing_group_tt: "Si los miembros de la facción en Sudamérica aceptan unirse:"
 ### ARGENTINA ###
 ARG_preparation_for_the_elections: "Preparativos para las elecciones"
 ARG_preparation_for_the_elections_desc: "El mandato de Agustín Pedro Justo ya roza su fin, y [ARG.GetName] necesita un nuevo presidente. Aunque el candidato oficial del gobierno es Roberto María Ortiz, el partido de la oposición, encabezado por Marcelo T. de Alvear, está aún en facultades de luchar por una [ARG.GetName] más democrática. La campaña electoral ya ha tenido lugar, y ahora solo queda esperar a su desenlace."
 ARG_roberto_maria_ortiz: "Roberto María Ortiz"
 ARG_roberto_maria_ortiz_desc: "Roberto María Ortiz ha ganado las elecciones por mayoría inequívoca, por lo que seguirá gobernando en [ARG.GetName] de la mano de la Concordancia, su coalición. En su discurso de investidura, el nuevo presidente ha hecho hincapié en su fe en la democracia, prometiendo respetar todas las libertades y derechos que la Constitución garantiza al pueblo [ARG.GetAdjective]."
 ARG_roberto_maria_ortiz_tt: "§Y$ARG_roberto_maria_ortiz$§! se convierte en líder de §Y$ARG_neutrality_party_long$§!"
 ARG_coup_imminent_tt: "§RAl adoptar este enfoque, comenzarán las misiones temporales de Discordancia militar.§!"
 ARG_defense_and_democracy: "El Manifiesto Concordancia"
 ARG_defense_and_democracy_desc: "La defensa y la democracia son las prioridades de la administración de Ortiz, que ha expresado su deseo de reconstruir [ARG.GetName] y transformar la nación en un país más democrático con las fuerzas conjuntas de la Concordancia. Esto se traducirá asimismo en un incremento del gasto militar para garantizar que Argentina sea capaz de defenderse."
 ARG_crack_down_on_corruption: "Acabar con la corrupción"
 ARG_crack_down_on_corruption_desc: "Pese a haber ganado las elecciones más fraudulentas de la historia [ARG.GetAdjective], Ortiz ha prometido actuar con mano dura contra la corrupción que se extiende por el gobierno. Ironía aparte, esto tan solo puede redundar en el fortalecimiento de [ARG.GetName]."
 ARG_british_cooperation: "Economía británica"
 ARG_british_cooperation_desc: "Estrechar la colaboración con [ENG.GetName] impulsará nuestra economía, más aún habida cuenta del papel determinante que el país ha jugado en los últimos comicios. Mejorar nuestra relación con el gobierno [ENG.GetAdjective] favorecerá nuestros futuros acuerdos comerciales."
 ARG_the_castillo_cabinet: "El gabinete de Castillo"
 ARG_the_castillo_cabinet_desc: "Por desgracia, el presidente Ortiz se dispone a renunciar al cargo a causa de una enfermedad. Lo va a relevar el expresidente Ramón Castillo. En un contexto de tensión creciente entre facciones militares, Castillo deberá jugar sus cartas con cautela si quiere permanecer en la presidencia."
 ARG_the_castillo_cabinet_tt: "§Y$ARG_ramon_castillo$§! se convierte en líder de §Y$ARG_neutrality_party_long$§!"
 ARG_import_substitution: "Sustitución de importaciones"
 ARG_import_substitution_desc: "Debido al recrudecimiento de las tensiones en todo el mundo, las importaciones procedentes de Europa han decaído de forma drástica. Aunque aún conservamos fuertes relaciones comerciales con el gobierno [ENG.GetAdjective], por el bien de la economía [ARG.GetAdjective] es necesario comenzar a suplir sus importaciones cada vez menores por una industrialización mayor."
 ARG_emphasis_on_public_works: "Énfasis en obras públicas"
 ARG_emphasis_on_public_works_desc: "Para reconstruir nuestro país a partir de las ruinas de la Gran Depresión, es necesario invertir más tiempo en proyectos de obras públicas. Si destinamos un capital mayor a la infraestructura local, además de estimular el crecimiento económico, mejorará el bienestar de los ciudadanos [ARG.GetAdjective]."
 ARG_towards_a_greater_argentina: "Rumbo al esplendor de [ARG.GetName]"
 ARG_towards_a_greater_argentina_desc: "Nuestra ardua labor conjunta para ampliar la capacidad industrial del país a golpe de financiación de obras e infraestructuras públicas ha dado frutos: ¡hemos creado una base sólida para que [ARG.GetName] renazca al fin de entre las cenizas de la Gran Depresión como una prometedora potencia sudamericana!"
 ARG_universidad_de_buenos_aires: "Universidad de Buenos Aires"
 ARG_universidad_de_buenos_aires_desc: "Desde la reforma universitaria de 1918, la Universidad de Buenos Aires ha conseguido mantener un sistema de cogobernanza entre instituciones y autoridades elegidas de forma democrática. Se trata de la mayor universidad de [ARG.GetName], por lo que toda inversión en su desarrollo contribuirá a la producción de personas formadas y capaces de conducir el país a un futuro mejor."
 ARG_consolidating_power: "Consolidar el poder"
 ARG_consolidating_power_desc: "Ramón Castillo reafirma a su administración en el cargo con una política más autoritaria que su antecesor. Su objetivo es consolidar su poder a través del Partido Demócrata Nacional y disolver la Concordancia paso a paso. Esta estrategia no ha pasado inadvertida a sus rivales políticos y militares."
 ARG_maintain_the_status_quo: "Mantener el statu quo"
 ARG_maintain_the_status_quo_desc: "Ante todo, calma. No hay necesidad de crear más revuelo de la cuenta cuando apenas se ha llegado al poder. Si Castillo aspira a permanecer en el gobierno, más le vale obrar con tiento para aminorar el malestar que va ganando terreno en facciones rivales."
 ARG_march_to_la_casa_rosada: "Marchar a la Casa Rosada"
 ARG_march_to_la_casa_rosada_desc: "El gobierno de Castillo se ha excedido. El descontento dentro del ejército alcanzó cotas imprevistas cuando el presidente ordenó la dimisión del ministro de Guerra Pedro Pablo Ramírez por entablar diálogos con la UCR, el partido de la oposición. El alto mando militar ha hecho un llamamiento a quienes le son leales, instándolos a tomar la Casa Rosada."
 ARG_march_to_la_casa_rosada_tt: "§Y$ARG_pedro_pablo_ramirez$§! se convierte en líder del §Y$ARG_militarist_party_long$§!"
 ARG_military_coup_happens_tt: "Permite que el ejército tome el poder, lo que pondrá fin a la misión \\\"Intento de golpe militar inminente\\\"."
 ARG_intervenciones_federales: "Intervención federal"
 ARG_intervenciones_federales_desc: "Crece la amenaza de un golpe de Estado militar contra nuestro gobierno, por lo que nos vemos obligados a promulgar la intervención federal. Tras invertir el tiempo necesario en incorporar esta disposición en cada estado, [ARG.GetName] estará más preparada que nunca para defenderse en caso de insurrección."
 ARG_balancing_act: "Funambulismo diplomático"
 ARG_balancing_act_desc: "Ahora que el ejército ha tomado las riendas del gobierno, podemos volver la mirada hacia la tormenta que se gesta en Europa. Dado que [ARG.GetName] tiene relaciones con potencias tanto de los Aliados como del Eje, debemos hacer lo imposible para no contrariar a ninguno de los dos bandos."
 ARG_subdue_dissension: "Sofocar la rebelión"
 ARG_subdue_dissension_desc: "Se acabó. Los insurgentes del ejército se han extralimitado; tenemos que atajar este pretendido golpe de Estado antes de que vaya a más. Tal vez nuestro ejército se resienta en lo inmediato, pero a la larga podremos contar con un ejército leal."
 ARG_subdue_dissension_tt: "¡Tienes que haber aplicado intervenciones federales al menos 3 veces para desbloquear este enfoque!"
 ARG_the_american_push: "Norteamérica se pronuncia"
 ARG_the_american_push_desc: "[USA.GetName] ha reparado en nuestro afán por no malograr nuestras relaciones con los Aliados y el Eje. El país ha expresado su indignación sin paliativos ante nuestra postura equidistante, y podría llegar a exigirnos que cortemos lazos con el Eje de forma irreversible."
 ARG_juan_peron_elected: "Juan Perón"
 ARG_juan_peron_elected_desc: "Después de un periodo de agitación política, ya era hora de que [ARG.GetNameDef] tuviera un líder popular y querido. Juan Perón, con promesas que despiertan sentimientos de orgullo y seguridad entre el pueblo argentino, se ha convertido en la opción más clara para nuevo presidente de nuestro gran país. Con su amada esposa Eva al lado, por fin llega el momento de reforzar [ARG.GetNameDef] contra la tormenta."
 ARG_peronism: "Peronismo"
 ARG_peronism_desc: "Cuando Perón llegó al poder, se impulsó un movimiento político basado en ideas e influencias del propio presidente. El peronismo, conocido también como justicialismo, es un asunto polémico para la oposición a Perón, que lo compara, por una parte, con el fascismo, mientras que, por otra, lo describe como una vaga mezcla de nacionalismo, laborismo y populismo."
 ARG_help_the_allies: "Ayudar a los Aliados"
 ARG_help_the_allies_desc: "La guerra cobra intensidad, y [USA.GetName] nos presiona cada vez más para que renunciemos a la neutralidad y nos unamos oficialmente a los Aliados. De acatar el mandato, entraríamos a participar activamente en este conflicto mundial."
 ARG_maintain_neutrality: "Rechazar a los Aliados"
 ARG_maintain_neutrality_desc: "Pese a la coerción de las potencias Aliadas, no nos interesa tomar parte en su guerra. Ya tenemos suficiente trabajo en nuestro continente como para preocuparnos por un conflicto europeo. Si [USA.GetName] decide responder a nuestra imparcialidad con un embargo, que sea lo que tenga que ser."
 ARG_accept_german_advisors: "Recibir consejeros alemanes"
 ARG_accept_german_advisors_desc: "Siempre hemos mantenido fuertes lazos con [GER.GetName]. Sin lugar a dudas, invitar a [ARG.GetName] a algunas de sus mentes más brillantes nos acercará a nuestros objetivos como nación."
 ARG_our_own_path: "Nuestro propio camino"
 ARG_our_own_path_desc: "En los últimos años, hemos logrado centrarnos en nosotros mismos y evitar el gran conflicto mundial que hace estragos en otros países. [ARG.GetName] actúa por cuenta propia, e iremos tomando unas decisiones u otras según vayamos haciendo el camino. ¿Seguiremos prosperando y creciendo como nación en lo económico, o nuestra expansión será territorial tal vez? Eso está por ver."
 ARG_change_of_course: "Cambio de rumbo"
 ARG_align_with_the_monroe_doctrine: "Adoptar la Doctrina Monroe"
 ARG_align_with_the_monroe_doctrine_desc: "Hace años que la Doctrina Monroe funciona como un cordón sanitario que impide la intromisión de Europa en el hemisferio occidental. Aunque ahora tengamos alianzas con potencias europeas, debemos atenernos a esta doctrina sin reservas a fin de evitar invasiones en las Américas."
 ARG_envoy_to_london: "Enviado a Londres"
 ARG_envoy_to_london_desc: "[ENG.GetName] es de nuestros aliados más fiables desde hace muchos años, y hoy sus enemigos son los nuestros. Habida cuenta de la situación, sería sensato que un emisario [ARG.GetAdjective] viajase a Londres para fortalecer nuestros lazos con el gobierno [ENG.GetAdjective]."
 ARG_study_the_battle_of_the_river_plate: "Estudiar la batalla del Río de la Plata"
 ARG_study_the_battle_of_the_river_plate_desc: "La batalla del Río de la Plata fue la primera batalla naval de la presente guerra, y se libró en aguas sudamericanas. Debemos estudiar esta batalla con el máximo rigor posible para desarrollar nuestras capacidades navales a partir de las conclusiones que extraigamos."
 ARG_islas_del_atlantico_sur: "Islas del Atlántico Sur"
 ARG_islas_del_atlantico_sur_desc: "Las islas Malvinas y Georgias del Sur son desde hace muchas décadas territorio de [ENG.GetName]. Aunque históricamente hemos reivindicado la soberanía de dichas islas por su cercanía a [ARG.GetName] continental, los gobiernos [ENG.GetAdjective] se niegan a renunciar a ellas. En ocasión de nuestra nueva alianza con [ENG.GetName], tal vez podríamos negociar la cesión de las islas a nuestro país. Al fin y al cabo, podemos protegerlas mejor en el presente conflicto."
 ARG_improving_the_islands: "Mejora de las islas"
 ARG_improving_the_islands_desc: "Ahora que las islas Malvinas y Georgias del Sur están en nuestro poder, debemos destinar recursos a mejorar su infraestructura militar para que ninguna potencia nos las pueda arrebatar."
 ARG_firmes_volamos: "Firmes volamos"
 ARG_firmes_volamos_desc: "La comunidad [ENG.GetAdjective] residente en [ARG.GetName] se ha ofrecido a financiar la donación de un escuadrón a la Real Fuerza Aérea. Al enviar dicho escuadrón a [ENG.GetName], tendremos ocasión de estrechar nuestra cooperación con la RAF y, de paso, desarrollar nuestras capacidades aéreas."
 ARG_extinguish_south_american_fascism: "Extinguir el fascismo en Sudamérica"
 ARG_extinguish_south_american_fascism_desc: "La degradación que el fascismo está dejando por todo el mundo se ha extendido también a Sudamérica. No nos podemos quedar de brazos cruzados; debemos hacer frente a los países que han renunciado a la democracia en favor de dictaduras autoritarias antes de que la infección se propague por todo el continente."
 ARG_no_fascism_in_south_america_tt: "Gana el objetivo de guerra §Y$puppet_wargoal_focus$§! contra todas las naciones §Yfascistas§! de §YSudamérica§!"
 ARG_american_allyship: "Asociación americana"
 ARG_american_allyship_desc: "Uno de nuestros aliados más fuertes lo tenemos al norte: ese gigante que hoy se despereza. En aras de la unidad panamericana, deberíamos enviar a Washington D. C. a un enviado [ARG.GetAdjective] que estreche nuestras relaciones con el gobierno [USA.GetAdjective]."
 ARG_us_marine_program: "Programa de entrenamiento de marines"
 ARG_us_marine_program_desc: "Los marines estadounidenses son tropas de élite que personifican el poderío militar [USA.GetAdjective]. Podemos aprender mucho de ellos y, ahora que estamos trabajando codo con codo con [USA.GetName], tenemos la oportunidad de hacerlo."
 ARG_us_marine_program_doctrine: "Entrenamiento de marines"
 ARG_encourage_the_red_scare: "El temor rojo"
 ARG_encourage_the_red_scare_desc: "Al parecer, el fascismo no es lo único que debe preocuparnos. El poder cada vez mayor de [SOV.GetName] no es menos perturbador. El comunismo se presenta como otra antítesis de la democracia, y su expansión merece nuestro recelo."
 ARG_counter_intelligence_program: "Programa de contrainteligencia"
 ARG_counter_intelligence_program_desc: "Al parecer, el espionaje es de vital importancia en esta guerra, y nuestro país lleva un atraso bochornoso en ese ámbito. Corre el alarmante rumor de que hay agentes [GER.GetAdjective] operando en [ARG.GetName] y otras naciones sudamericanas; más nos vale prepararnos para ponerles coto cuanto antes."
 ARG_end_operation_bolivar: "Truncar la Operación Bolívar"
 ARG_end_operation_bolivar_desc: "Hemos descubierto que el gobierno [GER.GetName] ha orquestado una serie de misiones de espionaje en nuestro país, llegando a tener el descaro de denominarlas \\\"Operación Bolívar\\\". Esto es inaceptable; debemos poner fin de inmediato al espionaje por parte [GER.GetAdjective] en [ARG.GetName]."
 ARG_extinguish_south_american_communism: "Extinguir el comunismo en Sudamérica"
 ARG_extinguish_south_american_communism_desc: "La amenaza roja es más que un ficticio hombre del saco sacado del imaginario para asustar a los niños. El comunismo se ha extendido por Sudamérica a gran velocidad, y su cerco se estrecha en torno a [ARG.GetName]. En nombre de la democracia y la libertad, hemos de movilizarnos para erradicar el resurgimiento rojo antes de que se adueñe del continente entero."
 ARG_no_communism_in_south_america_tt: "Gana el objetivo de guerra §Y$puppet_wargoal_focus$§! contra todas las naciones §Ycomunistas§! de §YSudamérica§!"
 ARG_banco_central_de_la_republica_argentina: "Banco Central de la República Argentina"
 ARG_banco_central_de_la_republica_argentina_desc: "Fundado por seis leyes del Congreso en 1935, el Banco Central de la República Argentina sustituyó a la Caja de Conversión de [ARG.GetName]. Su presidente, Ernesto Bosch, ha manifestado su interés en desarrollar la entidad y emplearla para impulsar la economía, lo que nos permitirá empezar a recuperarnos por fin de la Gran Depresión."
 ARG_reach_out_to_the_great_powers: "Pedir ayuda a las grandes potencias"
 ARG_reach_out_to_the_great_powers_desc: "Una de las opciones a nuestro alcance para estimular el crecimiento económico es tender puentes con las grandes potencias del mundo y pedir préstamos que servirían para acelerar nuestra recuperación. No obstante, se aconseja cautela en este proceder, ya que podríamos acabar contrayendo más deuda de la que ya teníamos."
 ARG_industrial_expansion: "Expansión industrial"
 ARG_industrial_expansion_desc: "Toda economía próspera está vertebrada por una industria fuerte. Nuestra investigación debe tener como meta el desarrollo industrial."
 ARG_industrial_expansion_bonus: "Impulso a la tecnología industrial"
 ARG_production_initiative: "Iniciativa de producción"
 ARG_production_initiative_desc: "Nuestro instrumental de producción se ha quedado anticuado; es necesario renovarlo. Deberíamos destinar fondos al desarrollo de tecnología industrial a fin de acelerar la producción del equipo militar que nuestro ejército precisa."
 ARG_tech_initiative_bonus: "Iniciativa de tecnología"
 ARG_economic_tax_reforms: "Reformas fiscales para la economía"
 ARG_economic_tax_reforms_desc: "El desfase de nuestra infraestructura rural es insostenible. Si aprobamos reformas a nuestras políticas de tasación actuales, podremos concentrar mayores esfuerzos en el desarrollo del sector agrícola."
 ARG_economic_reactivation_act: "Ley de Reactivación Económica"
 ARG_economic_reactivation_act_desc: "La Ley de Reactivación Económica antepondrá el desarrollo de nuestra infraestructura civil a otras prioridades, acelerando así la construcción de fábricas en las ciudades."
 ARG_immigration_wave: "Gran inmigración"
 ARG_immigration_wave_desc: "[ARG.GetName] es un país erigido por inmigrantes. Si bien la gran mayoría de nuestra población desciende de españoles, también tenemos dentro de nuestros confines un número nada desdeñable de alemanes e incluso galeses. Fomentar la inmigración de esos países a [ARG.GetName] podría redundar en una mejora de nuestra economía."
 ARG_develop_civilian_economy: "Desarrollar la economía civil"
 ARG_develop_civilian_economy_desc: "Ahora que estamos trabajando en nuestros núcleos urbanos, es importante facilitar a la ciudadanía de [ARG.GetName] las comodidades que necesita. Hacer feliz a nuestra gente solo nos puede fortalecer. Invertir en el desarrollo inmediato de más fábricas es el camino que debemos seguir."
 ARG_the_argentinian_metropole: "La metrópolis argentina"
 ARG_the_argentinian_metropole_desc: "Buenos Aires se presentará como el paradigma de la auténtica vida metropolitana en [ARG.GetName]. El desarrollo de nuestras ciudades ha propiciado que nuestra población lleve una vida feliz y productiva. Tanto es así, que hemos observado un auge poblacional, y la tasa de alfabetización es más alta que nunca en todo el país."
 ARG_invest_in_the_roads: "Invertir en carreteras"
 ARG_invest_in_the_roads_desc: "La infraestructura de [ARG.GetName] está pidiendo modernización a gritos. Si destinamos fondos al desarrollo de nuestras carreteras, mejorará la interconectividad local en las distintas provincias."
 ARG_invest_in_the_railways: "Invertir en el ferrocarril"
 ARG_invest_in_the_railways_desc: "Si bien los primeros avances de nuestro sistema ferroviario se los debemos a [ENG.GetName], hoy la modernización del ferrocarril depende de nuestro país. Crearemos una red que conecte todo el territorio nacional y convierta a [ARG.GetName] en un país más unificado."
 ARG_expand_steel_extraction: "Expandir la producción de acero"
 ARG_expand_steel_extraction_desc: "La minería ha sido una de las industrias principales de [ARG.GetName] desde su concepción como país de la plata. Sin embargo, hoy nuestros intereses orbitan más bien en torno a la producción de acero para la industria siderúrgica."
 ARG_expand_aluminum_extraction: "Expandir la extracción de aluminio"
 ARG_expand_aluminum_extraction_desc: "El aluminio es un recurso clave para el desarrollo de los sectores militar y del transporte. Debemos ampliar nuestras operaciones de minería para extraer en mayores cantidades este metal de innegable utilidad."
 ARG_yacimientos_petroliferos_fiscales: "Yacimientos Petrolíferos Fiscales"
 ARG_yacimientos_petroliferos_fiscales_desc: "Yacimientos Petrolíferos Fiscales es una empresa energética propiedad del Estado [ARG.GetAdjective] que se dedica a la prospección, extracción, refinamiento y comercialización de petróleo. Es recomendable invertir más capital en esta empresa estatal para controlar nuestra industria petrolera con la máxima diligencia."
 ARG_yacimientos_petroliferos_fiscales_tt: "Desbloquea la decisión: §YExplotar Vaca Muerta§!."
 ARG_rapid_urbanization: "Urbanización rápida"
 ARG_rapid_urbanization_desc: "Gran parte de [ARG.GetName] sigue siendo territorio rural, pero el camino del desarrollo en el siglo XX pasa por la urbanización de esos territorios. Si nuestras ciudades crecen, recibiremos más inmigrantes, lo que se traducirá en un aumento considerable de la mano de obra en los núcleos industrializados del país."
 ARG_agricultural_improvements: "Mejoras agrícolas"
 ARG_agricultural_improvements_desc: "La agricultura ha sido un agente decisivo en el desarrollo de [ARG.GetName] durante décadas, y un porcentaje considerable de nuestra población depende de ella para vivir. Nos encontramos ante una oportunidad inigualable para mejorar la infraestructura agrícola de nuestras comunidades rurales."
 ARG_military_production_lines: "Cadenas de producción militar"
 ARG_military_production_lines_desc: "En vista de la crisis que empieza a hacer estragos en todo el mundo, sería sensato invertir en el futuro de nuestra producción militar. Si construimos más complejos industriales que produzcan material de uso militar, estaremos mejor preparados cuando llegue la tormenta que se pronostica."
 ARG_capitalize_the_beef_industry: "Sacar partido a la industria cárnica"
 ARG_capitalize_the_beef_industry_desc: "La carne de res [ARG.GetAdjective] es una de nuestras mayores exportaciones, en especial a [ENG.GetNameDef]. Debemos aprovechar ese potencial y ampliar el territorio y los recursos de nuestros ranchos para que nuestra deliciosa carne goce de fama mundial."
 ARG_revisit_the_roca_runciman_treaty: "Renegociar el Pacto Roca-Runciman"
 ARG_revisit_the_roca_runciman_treaty_desc: "El Pacto Roca-Runciman, en vigor desde 1933, regula nuestras exportaciones cárnicas a [ENG.GetName]. No obstante, habida cuenta de los avances que nuestra economía ha experimentado últimamente, va siendo hora de negociar con las autoridades [ENG.GetAdjective] un nuevo acuerdo de condiciones más favorables para nuestro país."
 ARG_a_new_trading_partner: "Revisar el Pacto Roca-Runciman"
 ARG_a_new_trading_partner_desc: "El Pacto Roca-Runciman, en vigor desde 1933, regula nuestras exportaciones cárnicas a [ENG.GetName]. No obstante, habida cuenta de los acontecimientos que han transformado el mundo últimamente, sería conveniente rescindir este pacto y acordar otro más lucrativo con nuestros nuevos aliados."
 ARG_develop_the_electricity_sector: "Desarrollar el sector eléctrico"
 ARG_develop_the_electricity_sector_desc: "Nuestro sector eléctrico necesita actualizarse; debemos destinar recursos a investigar tecnologías que propicien avances en materia de energía eléctrica."
 ARG_invest_in_construction_guilds: "Invertir en gremios de construcción"
 ARG_invest_in_construction_guilds_desc: "Los gremios de construcción cimentan, nunca mejor dicho, todo avance urbano. Nuestro próximo objetivo debería ser financiar los gremios de [ARG.GetName] para que nuestra tecnología de construcción no tenga que ir a la zaga del resto del mundo."
 ARG_technical_schools: "Centros de enseñanza técnica"
 ARG_technical_schools_desc: "Si desarrollamos centros de enseñanza técnica, en pocos años tendremos un aumento de asesores técnicos que poner al servicio del gobierno en sus distintas ramas. Incentivar esta clase de formación no puede sino impulsar nuestra capacidad económica."
 ARG_work_with_the_nationalists: "Colaborar con los nacionalistas"
 ARG_work_with_the_nationalists_desc: "Tal vez haya llegado el momento de cambiar nuestra metodología de gobierno. Al fin y al cabo, la corrupción que vicia todos nuestros comicios desde hace años no parece mermar en absoluto. Si cooperamos con las entidades nacionalistas del país, tendremos más probabilidades de restablecer el orden en [ARG.GetNameDef]."
 ARG_end_the_coup_tt: "§GAl adoptar este enfoque, se terminarán las misiones de Intento de golpe militar inminente.§!"
 ARG_cut_ties_with_britain: "Cortar lazos con Gran Bretaña"
 ARG_cut_ties_with_britain_desc: "Si bien es cierto que la nación insular de [ENG.GetNameDef] ha sido nuestro socio comercial más longevo y fiel, el pacto de exportación de carne que tenemos con ella merma nuestra capacidad de producción por y para nuestras propias gentes. Debemos infundir un sentimiento antibritánico en la población y demostrar al mundo que podemos valernos por nosotros mismos sin la muleta de las potencias coloniales europeas."
 ARG_support_radical_nationalism: "Promover el nacionalismo radical"
 ARG_support_radical_nationalism_desc: "Desde que nos deshicimos del yugo del Imperio español, el pueblo [ARG.GetAdjective] emprendió un proceso de definición identitaria. Más que sobrevivir, hemos prosperado y demostrado una y mil veces que esta tierra es nuestra. Reafirmemos la identidad [ARG.GetAdjective], que el mundo entero tome nota de cuál es la potencia más pujante de Sudamérica."
 ARG_corporatism: "Corporativismo"
 ARG_corporatism_desc: "El corporativismo es una idea troncal del fascismo, y debemos implementarla cuanto antes. No obstante, para lograrlo dependemos de las élites y el talento locales, y será necesario propugnar avances en la nueva jerarquía fascista de [ARG.GetNameDef]. Así, conduciremos a nuestro país a un futuro donde primen la lealtad y la eficacia."
 ARG_reestablish_ligas_patrioticas: "Recuperar las Ligas Patrióticas"
 ARG_reestablish_ligas_patrioticas_desc: "Las Ligas Patrióticas eran una organización civil parapolicial de extrema derecha activa en [ARG.GetNameDef] en la década de 1920 y que se disolvió en la década posterior. Tal vez haya llegado la hora de revitalizar ese movimiento para que contribuya a poner orden en un sistema político carcomido por la corrupción."
 ARG_fascist_researchers: "Investigadores fascistas"
 ARG_fascist_researchers_desc: "Puesto que nuestro país avanza poco a poco por la senda del fascismo, es imperioso invertir en la expansión de nuestra investigación nacional, ya que imponer orden y lealtad en [ARG.GetNameDef] no es más que el comienzo. Si todo procede acorde a nuestra hoja de ruta, contaremos con una tecnología militar mucho mejor que la actual."
 ARG_support_the_spanish_coup: "Apoyar el golpe de Estado en España"
 ARG_support_the_spanish_coup_desc: "Nuestros hermanos españoles están librando una cruenta guerra civil por el futuro de su país, y el modelo de gobierno controlado por el ejército que defiende Franco coincide con nuestras ideas. Debemos enviar ayuda de inmediato y exponer a ojos del mundo las falacias de la democracia."
 ARG_demand_spanish_compensation: "Exigir una compensación a España"
 ARG_demand_spanish_compensation_desc: "Nuestros hermanos españoles han triunfado, y el poder que les pertenecía por derecho vuelve a ser suyo. Ahora, quizá debamos recordarles que hemos sido un factor de peso en su victoria y merecemos una justa retribución."
 ARG_demand_spanish_compensation_tt: "Envía un evento a §Y[SPA.GetNameDef]§! para exigir que nos entregue §YGuinea Ecuatorial§!. ¡La probabilidad de que acepten es mayor si tienen una §Gbuena§! opinión de nosotros!"
 ARG_argentinian_volunteers_in_spain_flag: "§Y[ARG.GetName]§! ha enviado voluntarios a §Y[SPA.GetName]§!"
 ARG_invite_spanish_nationalists: "Acoger a los nacionalistas españoles"
 ARG_invite_spanish_nationalists_desc: "Por desgracia, el golpe de estado de Franco ha fracasado, y la Guerra Civil ha llegado a su fin. Ahora, miles de nacionalistas españoles pretenden exiliarse en busca de un nuevo hogar donde su ideología sea mejor recibida. Puesto que nuestras dos naciones comparten un vínculo histórico, deberíamos abrirles nuestras fronteras y animarlos a contribuir al movimiento nacionalista, que en [ARG.GetNameDef] no hace más que ganar adeptos."
 ARG_encourage_german_investments: "Incentivar las inversiones alemanas"
 ARG_encourage_german_investments_desc: "A pesar de ser considerada la oveja negra de Europa, [GER.GetNameDef] se ha convertido en un coloso industrial y militar. Siempre hemos tenido una relación amistosa en términos relativos con el país, ya que una porción sustanciosa de la población [GER.GetAdjective] reside en [ARG.GetNameDef]. Deberíamos contactar con sus instituciones y proponerles invertir en nuestro floreciente movimiento nacionalista."
 ARG_german_investments_bonus: "Inversiones alemanas"
 ARG_encourage_italian_argentine_diplomacy: "Diplomacia italoargentina"
 ARG_encourage_italian_argentine_diplomacy_desc: "El fascismo [ITA.GetAdjective] ha sido el modelo en el que se ha inspirado el principal partido nacionalista de [ARG.GetNameDef] a la hora de dar forma a sus políticas. Haríamos bien en enviar a un emisario a [ITA.capital.GetCapitalVictoryPointName] que establezca un nuevo canal diplomático entre nuestros países. Así sentaríamos las bases de un provechoso acuerdo de investigación que impulsaría el crecimiento tecnológico de ambas naciones."
 ARG_guardia_nacional: "Guardia Nacional"
 ARG_guardia_nacional_desc: "Ha llegado el momento de desmantelar la Concordancia e instaurar en su lugar un gobierno militar que vele por la protección de [ARG.GetNameDef]. La Guardia Nacional luchó por nuestra soberanía en la Guerra de la Independencia Argentina, y ahora, bajo el liderazgo de Pedro Pablo Ramírez, conducirá a [ARG.GetNameDef] a una nueva era de prosperidad."
 ARG_union_nacional_fascista: "Unión Nacional Fascista"
 ARG_union_nacional_fascista_desc: "La inagotable corrupción sistémica y las rencillas internas ponen de relieve la inutilidad de la Concordancia y quienes la lideran. Es hora de traer un cambio estructural a la política [ARG.GetAdjective]. Nimio de Anquín goza de una popularidad ya innegable como líder de la Unión Nacional Fascista y está dispuesto a encauzar el país y devolver a [ARG.GetNameDef] ese orgullo nacionalista que los demócratas fraudulentos nos han robado."
 ARG_rapid_militirization: "Militarización rápida"
 ARG_rapid_militirization_desc: "Ahora que tenemos un gobierno militar férreo, podemos dedicar nuestro tiempo y recursos a metas expansionistas. Es el momento de ampliar nuestro modelo militar industrial y aumentar la producción de armamento y tropas. El mundo ha de prepararse para hacer frente al poder de [ARG.GetNameDef]."
 ARG_argentine_nationalism: "Nacionalismo argentino"
 ARG_argentine_nationalism_desc: "Por nuestras venas corre la sangre y el ánimo de los conquistadores, que se merecen que los honremos conquistando las Américas. Hagamos un llamamiento a quienes estén dispuestos a luchar y morir por su país y preparemos nuestras industrias para producir en masa armas y maquinaria. ¡[ARG.GetNameDefCap] se prepara para la guerra!"
 ARG_war_division: "División de guerra"
 ARG_war_division_desc: "La preparación es esencial para librar una guerra. Cada paso que damos en la creación de un gabinete y una maquinaria bélica nos acerca un poco más a nuestros objetivos expansionistas."
 ARG_argentina_first: "Argentina prima"
 ARG_argentina_first_desc: "Tras mucho deliberar, hemos resuelto que lo mejor que podemos hacer por el futuro de [ARG.GetNameDef] es abstenernos de participar en el conflicto que cobra inercia en Europa y, en su lugar, trabajar para lograr el crecimiento y la estabilidad que [ARG.GetNameDef] tanto necesita. Formaremos nuestra propia facción y no nos dejaremos arrastrar por las corrientes que dividen el mundo actual."
 ARG_join_the_axis: "Unirse al Eje"
 ARG_join_the_axis_desc: "A las potencias del Eje les debemos en gran parte el liderazgo fuerte y estable que hoy lleva las riendas de [ARG.GetNameDef]. Por tanto, haríamos bien en tenderles una mano amiga y participar en su guerra, contribuyendo así al avance del fascismo en el mundo entero."
 ARG_dominate_the_south: "Dominar el sur"
 ARG_dominate_the_south_desc: "Ahora que estamos rodeados de adversarios, es vital que mostremos mano dura con todos nuestros detractores en el continente y aplastemos todas las amenazas posibles antes de que surjan. Vamos a demostrar cuál es la potencia dominante en Sudamérica."
 ARG_preparations_for_war: "Preparativos para la guerra"
 ARG_preparations_for_war_desc: "Si bien ya podríamos considerarnos preparados para sumarnos a la guerra, cabe dudar de ello a juzgar por los procesos de abastecimiento en nuestras fronteras. Si mejoramos nuestras líneas de suministro, nada podrán hacer nuestros adversarios para paliar su derrota inmediata."
 ARG_conquer_paraguay: "Conquistar [PAR.GetNameDefCap]"
 ARG_conquer_paraguay_desc: "Aquí no hay diálogo que valga. [PAR.GetNameDef] osa interponerse en nuestro dominio de toda Sudamérica. En lugar de enviarles un ultimátum, será mejor agarrar al toro por los cuernos y declarar la guerra al país vecino."
 ARG_paraguayan_ultimatum: "Ultimátum a los líderes [PAR.GetAdjective]"
 ARG_paraguayan_ultimatum_desc: "[PAR.GetNameDefCap] es un territorio estratégico crucial para acabar dominando el subcontinente entero. Tendrán que decidir si se someten a nuestro control o si los doblegamos con nuestra superioridad militar. Ellos deciden. Enviémosles un ultimátum."
 ARG_uraguayan_ultimatum.tt: "([URG.GetFlag]§Y[URG.GetNameDefCap]§!) Obtiene el evento \\\"§Y$ARG_political_events.19.t$§!\\\", que exige que se convierta en nuestro §Ytítere§!. La probabilidad de que acepten es mayor si tienen una §Ybuena opinión de nosotros§!."
 ARG_paraguayan_ultimatum.tt: "([PAR.GetFlag]§Y[PAR.GetNameDefCap]§!) Obtiene el evento \\\"§Y$ARG_political_events.19.t$§!\\\", que exige que se convierta en nuestro §Ytítere§!. La probabilidad de que acepten es mayor si tienen una §Ybuena opinión de nosotros§!."
 ARG_chilean_ultimatum.tt: "([CHL.GetFlag]§Y[CHL.GetNameDefCap]§!) Obtiene el evento \\\"§Y$ARG_political_events.19.t$§!\\\", que exige que se convierta en nuestro §Ytítere§!. La probabilidad de que acepten es mayor si tienen una §Ybuena opinión de nosotros§!."
 ARG_revive_the_colonial_plan: "Recuperar el plan colonial"
 ARG_revive_the_colonial_plan_desc: "Con miras a ejercer su control en Sudamérica, [GER.GetNameDef] inició un plan para establecer una colonia en [URG.GetNameDef]. Sin embargo, ese plan jamás llegó a culminar. Haríamos bien en tomar el testigo y poner el plan en marcha de nuevo. Para ello, convertiremos [URG.GetNameDef] en un Estado títere de nuestros amigos fascistas."
 ARG_conquer_uruguay: "Establecer un punto de apoyo"
 ARG_conquer_uruguay_desc: "Mientras se afianza nuestro nuevo régimen, debemos decidir cómo actuar con nuestros vecinos más pequeños. [URG.GetNameDefCap] siempre ha sido un territorio en disputa; tomarlo por la fuerza demostrará al resto del mundo que no se nos puede subestimar."
 ARG_reach_out_to_chile: "Tender puentes con [CHL.GetNameDefCap]"
 ARG_reach_out_to_chile_desc: "En comparación con otros países colindantes, [CHL.GetNameDefCap] es muy superior en tamaño y poder. Sería prudente acercarnos a sus dirigentes y proponerles una alianza. Puede que estén más dispuestos a aceptarla si les cedemos el territorio que tanto codician."
 ARG_reach_out_to_chile_tt: "La probabilidad de que acepten es mayor si tienen una §Ybuena opinión de nosotros§! y si son §Yfascistas§! o §Yneutrales§!"
 ARG_reach_out_to_chile_2_tt: "Si §Yaceptan§!, les entregaremos §Y[954.GetName]§! y §Y[953.GetName]§!."
 ARG_chilean_ultimatum: "Ultimátum a los líderes [CHL.GetAdjective]"
 ARG_chilean_ultimatum_desc: "Hace ya demasiado tiempo que la tensión fronteriza con [CHL.GetNameDef] nos supone un engorro. Si de verdad aspiramos a ser la potencia dominante de toda Sudamérica, debemos neutralizarlos cuanto antes. Ellos decidirán si unirse a nosotros de forma pacífica o si nos obligan a desplegar en su territorio tropas que tomen lo que nos pertenece."
 ARG_the_old_enemy: "El viejo enemigo"
 ARG_the_old_enemy_desc: "Al fin ha llegado el día en que dirigimos la vista al norte, donde nos espera receloso nuestro más antiguo rival. [BRA.GetNameDefCap] siempre ha sido nuestro mayor enemigo en este continente. Hoy reavivaremos la llama de la Guerra da Cisplatina y pondremos rumbo a [BRA.capital.GetCapitalVictoryPointName], conquistando metro a metro."
 ARG_south_american_unity: "Unidad de Sudamérica"
 ARG_south_american_unity_desc: "Ahora que nuestra bandera ondea en otros territorios del continente, adoptaremos un nuevo nombre que dé a entender que no somos meramente [ARG.GetNameDef], sino toda Sudamérica. Por fin hemos logrado unificar los diversos Estados en constante conflicto bajo un solo e imponente estandarte."
 ARG_integrate_operation_bolivar: "Integrar la Operación Bolívar"
 ARG_integrate_operation_bolivar_desc: "Desde hace un tiempo, [GER.GetNameDef] ha orquestado varias operaciones de espionaje a lo largo y ancho de Sudamérica. Esta directiva, bautizada cariñosamente como \\\"Operación Bolívar\\\", radicaba en [ARG.GetNameDef]. Puesto que tenemos una buena relación con el gobierno [GER.GetAdjective], podríamos integrar el programa y facilitar su propagación por todo el subcontinente."
 ARG_release_hellmuth: "Excarcelar a Hellmuth"
 ARG_release_hellmuth_desc: "Osmar Hellmuth es un ciudadano con progenitores procedentes [GER.GetAdjective] que fue arrestado por mandato de nuestra anterior administración cuando se descubrió que colaboraba con el gobierno fascista de [GER.GetNameDef]. Debemos liberarlo de inmediato y reclutarlo en el servicio de inteligencia [ARG.GetAdjective]."
 ARG_anti_american_propaganda: "Propaganda antiestadounidense"
 ARG_anti_american_propaganda_desc: "Como adalid de la democracia en las Américas, [USA.GetNameDefCap] es la antítesis del proyecto de país en el que tanto hemos trabajado. Si deseamos acabar con ellos, debemos asegurarnos el respaldo de toda la población. A tal fin, podríamos fomentar por todo el territorio nacional el rechazo a Estados Unidos. Con la combatividad del pueblo de nuestro lado, no nos costará justificar un ataque al gigante del norte."
 ARG_the_war_machine: "La maquinaria de guerra"
 ARG_the_war_machine_desc: "Nuestro régimen se vuelve más poderoso por momentos, y necesitamos un ejército a la altura. No podemos dejar de lado la construcción de complejos industriales por todo el territorio nacional, no solo en [ARG.capital.GetCapitalVictoryPointName]. ¡Que tiemblen, pues ya cobra vida la máquina de guerra [ARG.GetAdjective]!"
 ARG_secure_the_borders: "Asegurar las fronteras"
 ARG_secure_the_borders_desc: "Haríamos bien en atender a la seguridad de nuestros confines actuales frente a nuestros rivales más peligrosos. Debemos hacer el esfuerzo de levantar una línea de defensa en las fronteras con [CHL.GetNameDef] y [BRA.GetNameDef], además de entrenar a los líderes del ejército para el combate en las selvas que tapizan el norte. ¡La protección es prioritaria!"
 ARG_argentine_island_sovereignty: "Soberanía insular argentina"
 ARG_argentine_island_sovereignty_desc: "Ya hemos sufrido demasiado tiempo la injusta tiranía inglesa en las islas del Atlántico Sur, cuando es irrebatible que más bien se encuentran en la esfera de influencia de [ARG.GetNameDef]. Debemos romper nuestro silencio y reclamar lo que nos pertenece por derecho, aunque eso pase por declararle la guerra a [ENG.GetNameDef]. ¡Las islas serán [ARG.GetAdjective] cueste lo que cueste!"
 ARG_argentine_island_sovereignty.tt: "Si no estamos actualmente en guerra con ([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!), ganaremos un objetivo de guerra §YConquistar§! contra ellos."
 ARG_a_call_to_reform: "Llamamiento a la reforma"
 ARG_a_call_to_reform_desc: "Huelga decir que, a lo largo de la última década, la política en [ARG.GetNameDef] ha sido un enrevesado cúmulo de escándalos. La democracia transparente murió con Hipólito Yrigoyen; desde entonces, el caos y la corrupción se han propagado entre las filas del gobierno [ARG.GetAdjective]. Urge una reforma rápida y tajante que haga encarrilar de nuevo a nuestro país."
 ARG_invite_ghioldi_back_to_argentina: "Acoger a Ghioldi en Argentina de nuevo"
 ARG_invite_ghioldi_back_to_argentina_desc: "Rodolfo Ghioldi era un comunista insigne en [ARG.GetNameDef] que, por desgracia, se vio obligado a huir del país porque el gobierno pretendía silenciarlo. Puesto que la balanza ideológica en [ARG.GetNameDef] se inclina hoy a la izquierda, tal vez deberíamos indultar a Ghioldi e invitarlo de vuelta a una patria que lo espera con los brazos abiertos."
 ARG_invite_ghioldi_back_tt: "§YRodolfo Ghioldi§! regresará a [ARG.GetFlag]§Y[ARG.GetNameDef]§! y estará disponible como §Yconsejero§!. Por su papel principal en el comunismo argentino, podrá dirigir cualquier §Yrevolución§! futura."
 ARG_ghioldi_returns: "Rodolfo Ghioldi ha vuelto a [ARG.GetNameDef]"
 ARG_support_the_spanish_republicans: "Apoyar a los republicanos españoles"
 ARG_support_the_spanish_republicans_desc: "Nuestros hermanos españoles están sumidos en un cruento conflicto que los obliga a combatir a sus propios compatriotas para impedir que un régimen fascista se adueñe de todo el territorio nacional. No nos interesa dejar que España caiga presa del fascismo, por lo que haremos todo lo posible por auxiliar al que es nuestro principal enlace cultural en Europa."
 ARG_legitimize_the_PCA: "Legitimar al PCA"
 ARG_legitimize_the_PCA_desc: "El Partido Comunista de la Argentina es la formación política comunista de mayor renombre en [ARG.GetNameDef]. Desde su concepción, el partido se ha mostrado afín al Partido Comunista de la Unión Soviética, lo que ha suscitado no pocos roces con otras fuerzas de izquierda en [ARG.GetNameDef]. No obstante, ahora que necesitamos cambios drásticos que pongan fin a la Década Infame, tal vez deberíamos legitimar dicho partido en el gobierno [ARG.GetAdjective]."
 ARG_reach_out_to_the_soviet_union: "Entablar conversación con [SOV.GetNameDef]"
 ARG_reach_out_to_the_soviet_union_desc: "Como bien sabemos, [ARG.GetNameDef] necesita prescindir de su política típica e instaurar cambios radicales para remar hacia un futuro mejor. Dado que esto podría entrañar una revolución con derramamiento de sangre, sería prudente congeniar con una nación que ya se ha sometido a una transformación parecida. Si construimos lazos con [SOV.GetNameDef], tal vez se muestren dispuestos a respaldarnos si nos vemos obligados a recurrir a lamentables, aunque necesarias, medidas violentas para ascender al poder."
 ARG_reach_out_to_the_soviet_union_tt: "Adoptar este enfoque desbloqueará la plantilla de división §YVanguardia Socialista§! cuando estalle la §Yguerra civil§! y reclutará §Ycinco§! unidades de Vanguardia Socialista en §Y[955.GetName]§!."
 ARG_unite_the_workers_of_argentina: "Unir a los trabajadores de Argentina"
 ARG_unite_the_workers_of_argentina_desc: "Si pretendemos que [ARG.GetNameDef] levante cabeza, tenemos que convencer al proletariado de nuestra nación de que para poner fin a su sufrimiento son necesarias mejoras radicales. ¡Aunemos a los trabajadores, sea cual sea su vocación, para que el régimen entienda de una vez por todas que su inmovilismo ya no es bienvenido!"
 ARG_viva_la_revolucion: "Viva la revolución"
 ARG_viva_la_revolucion_desc: "Ha llegado el momento de enviar al gobierno de [ARG.GetNameDef] un ultimátum y poner en marcha los cambios necesarios para transformar nuestra nación en un Estado socialista en toda regla. Si todo va según lo previsto, la transición gubernamental se desarrollará de forma pacífica y sin percances. No obstante, siempre cabe la posibilidad de que la presente administración se niegue a renunciar y nos obligue a derramar sangre."
 ARG_communist_civil_war_tt: "§R¡Provocará una guerra civil en§! §Y[ROOT.GetFlag][ROOT.GetName]§! §Rentre los comunistas y el gobierno actual!§!"
 ARG_forge_our_own_future: "Forjar nuestro propio futuro"
 ARG_forge_our_own_future_desc: "La revolución ha sido un éxito rotundo. El siguiente paso es decidir el futuro que queremos para [ARG.GetNameDef]. La camarada Fanny Edelman lleva muchos años defendiendo a ultranza al PCA, y ha llevado más lejos que nadie la lucha por los derechos de la mujer en [ARG.GetNameDef]. Muchos la consideran la candidata idónea para timonear el país en los tiempos que corren y llevar a [ARG.GetNameDef] a una nueva era de prosperidad."
 ARG_women_in_industry: "Mujeres en la industria"
 ARG_women_in_industry_desc: "No se puede seguir exigiendo a las mujeres que se queden cuidando de la familia en casa. Si una mujer puede llevar las riendas de nuestro país, qué menos que abrirles las puertas de todas las industrias. Esto solo puede mejorar los pronósticos económicos de [ARG.GetNameDef], ya que supondría un aumento de la mano de obra."
 ARG_support_the_farmers: "Apoyar a los agricultores"
 ARG_support_the_farmers_desc: "El sector primario de [ARG.GetNameDefCap] siempre ha sido uno de sus puntos fuertes, y nuestra carne de res es un manjar aclamado en el mundo entero. Bajo el yugo del gobierno anterior, muchas comunidades rurales estuvieron desamparadas; hoy intervendremos para mejorar la financiación del sector y sacar de su lamentable situación a los trabajadores que viven del campo."
 ARG_socialist_volunteers: "Voluntarios socialistas"
 ARG_socialist_volunteers_desc: "En el mundo hay muchos más movimientos socialistas que luchan como buenamente pueden por la revolución soñada. Si nos lo piden, debemos poner nuestra fuerza al servicio de esas naciones que quieran recorrer nuestra misma senda roja. Que nuestro aislamiento no nos insensibilice ante las penurias de nuestros camaradas internacionales."
 ARG_the_buenos_aires_conference: "Conferencia de Buenos Aires"
 ARG_the_buenos_aires_conference_desc: "Ahora que el país va cobrando estabilidad gracias a nuestras medidas, cuidémonos de que nuestra administración caiga en la espiral totalitaria a la que sucumbió el gobierno anterior. Para que así sea, se ha convocado una conferencia socialista en Buenos Aires donde se debatirá y se elegirá al próximo líder de [ARG.GetNameDef]."
 ARG_the_buenos_aires_conference_1_tt: "Obtiene el evento \\\"§YEmpieza la Conferencia de Buenos Aires§!\\\", que nos preguntará si conservamos a §YFanny Edelman§! en el poder o la sustituimos por §YAntonio Soto§!."
 ARG_the_buenos_aires_conference_2_tt: "Quedarnos con §YFanny Edelman§! desbloqueará las ramas de enfoque §YUnificar el continente§! y §YLiberar el continente§!. Elegir a §YAntonio Soto§! desbloqueará la rama de enfoque §YDesarrollar la Patagonia§!."
 ARG_align_with_the_soviets: "Alinearse con los soviéticos"
 ARG_align_with_the_soviets_desc: "La revolución ha sido un éxito rotundo. El siguiente paso es decidir el futuro que queremos para [ARG.GetNameDef]. El camarada Rodolfo Ghioldi ejerció de cabecilla de la revolución a su regreso, por lo que sería un candidato idóneo para liderar [ARG.GetNameDef]. Ghioldi aboga por reforzar los vínculos con [SOU.GetNameDef] y cree que, de seguir su ejemplo, nuestro joven Estado socialista algún día llevará la batuta en América."
 ARG_soviet_industrial_model: "Modelo industrial soviético"
 ARG_soviet_industrial_model_desc: "Tras la Revolución rusa, [SOU.GetNameDef] aplicó medidas drásticas para modernizar su infraestructura industrial militar. Debemos tomar nota de su proceder y seguir sus pasos: no faltarán en nuestro país fábricas dedicadas a la producción de instrumental militar."
 ARG_committee_of_state_security: "Comité de Seguridad Estatal"
 ARG_committee_of_state_security_desc: "Conforme se recrudecen las tensiones en el mundo, cada vez más detractores de nuestras ideas asoman de sus lastimeros escondrijos. A fin de mantenernos en el poder, es urgente fundar una agencia de inteligencia que promueva nuestros valores dentro y fuera de [ARG.GetNameDef]."
 ARG_russian_manufacturers: "Manufactureros [SOU.GetAdjective]"
 ARG_russian_manufacturers_desc: "Con el objetivo de aumentar nuestro potencial industrial y descollar entre las naciones sudamericanas, [ARG.GetNameDef] podría invitar a un contingente de manufactureros de [SOU.GetNameDef]. Ya que compartimos ideología, es lógico compartir también tecnología militar."
 ARG_centralize_power: "Centralizar el poder"
 ARG_centralize_power_desc: "Rodolfo Ghioldi ha sido un buen timonel para nuestro país desde la revolución, y muchos miembros de su administración creen que conferir todo el poder al primer ministro blindaría a nuestro joven Estado soviético ante amenazas externas e internas. Cuando se habla de la seguridad de [ARG.GetNameDef], toda precaución es poca."
 ARG_workers_rights: "Derechos de los trabajadores"
 ARG_workers_rights_desc: "Uno de los postulados fundamentales de nuestra revolución socialista era luchar por mejorar la calidad de vida del proletariado de [ARG.GetNameDef]. Ahora que los medios de producción están en sus justas manos, debemos velar por que la explotación y las condiciones vejatorias desaparezcan de nuestros campos y fábricas."
 ARG_reform_our_industry: "Reformar nuestra industria"
 ARG_reform_our_industry_desc: "Hace ya demasiado tiempo que renqueamos a la zaga de otras naciones de nuestro mundo en materia de innovación industrial. No podemos seguir demorando la modernización industrial de [ARG.GetNameDef]. Podríamos empezar por construir nuevas fábricas que empiecen a funcionar de inmediato."
 ARG_empower_the_fjc: "Poder para la FJC"
 ARG_empower_the_fjc_desc: "La Federación Juvenil Comunista es una organización política revolucionaria fundada con el fin de promover las políticas del PCA entre la juventud [ARG.GetAdjective]. Para garantizar la pervivencia de la ideología socialista en todo el territorio nacional, sería recomendable transmitir sus valores a nuestros jóvenes cuanto antes."
 ARG_state_atheism: "Ateísmo estatal"
 ARG_state_atheism_desc: "[ARG.GetNameDefCap] es desde hace siglos un país católico donde la religión es un elemento troncal en la cotidianidad de gran parte de la ciudadanía. Hoy, por el contrario, tenemos a nuestro alcance la posibilidad de declararnos un país ateo, ya que la religión no tiene cabida en la revolución socialista. Ahora bien: no conviene pasar por alto la indignación que esto puede suscitar en un pueblo acostumbrado a dar cabida a la religión en su día a día."
 ARG_liberation_theology: "Teología de la liberación"
 ARG_liberation_theology_desc: "Puesto que el catolicismo goza de una larga historia en [ARG.GetNameDef] y es un pilar insustituible en la vida de sus gentes, multitud de sacerdotes están adoptando una nueva corriente cristiana que se ha dado en llamar \\\"teología de la liberación\\\". Los postulados de esa teología de la liberación se adecúan a nuestro movimiento revolucionario, por lo que sería sensato declarar esta vertiente eclesiástica religión oficial de nuestro estado."
 ARG_socialist_researchers: "Investigadores socialistas"
 ARG_socialist_researchers_desc: "La transformación socialista de nuestro país cada día está más cerca de culminar, pero puede quedar malograda si descuidamos su dimensión investigadora. La revolución y modernización deben llegar también a la tecnología, o el crecimiento nacional jamás será pleno."
 ARG_a_red_south_america: "Ocaso Escarlata"
 ARG_a_red_south_america_desc: "Al fin hemos logrado unificar a toda Sudamérica bajo una bandera: la comunista. Todo el continente se tiñe orgulloso de rojo, y las clases trabajadoras oprimidas son libres por fin de vivir de su trabajo gracias a nuestra guía. ¿Por qué vamos a pararnos aquí? Es el momento de activar la operación Ocaso Escarlata y mostrar un último crepúsculo rojo a todos los enemigos de la revolución mundial."
 ARG_conquer_south_america: "Liberar el continente"
 ARG_conquer_south_america_desc: "En Sudamérica no tendrán cabida las ideologías de allende, ya que suponen una amenaza para nuestro Estado socialista. Si se niegan a doblegarse, actuaremos para liberar a su gente de inmediato y arroparla bajo el manto protector de [ARG.GetNameDef]."
 ARG_more_communism_in_south_america_tt: "Gana el objetivo de guerra §Y$annex_everything$§! contra todas las naciones §Yno comunistas§! de §YSudamérica§!"
 ARG_unify_south_america: "Unificar el continente"
 ARG_unify_south_america_desc: "Son ya varios los países sudamericanos donde han surgido movimientos revolucionarios patrios que han logrado consolidar gobiernos comunistas. Hemos de remar juntos para mantenernos fuertes. Acerquémonos a estas naciones para proponerles que se unan a nuestra internacional."
 ARG_unify_the_continent_tt: "Adoptar este enfoque enviará una oferta a cualquier país §Ycomunista§! de §YSudamérica§! para unirse a nuestra §Yfacción§!."
 ARG_integrate_the_motherland: "Integrar América"
 ARG_integrate_the_motherland_desc: "Es muy posible que las clases dirigentes de esos territorios que liberamos del azote capitalista y fascista se sigan rebelando contra nosotros si no los integramos en nuestra coalición cada vez mayor."
 ARG_eliminate_american_imperialism: "Erradicar el imperialismo estadounidense"
 ARG_eliminate_american_imperialism_desc: "Desde hace décadas, el gigante del norte constituye un bastión de avaricia y corrupción sistémicas. Ahora que somos una superpotencia de pleno derecho, es cuestión de tiempo que las hienas capitalistas de Washington nos vean como una amenaza que eliminar. No permitiremos que ocurra tal cosa. Es hora de que dé comienzo la operación Ocaso Escarlata que lleve a [USA.GetNameDef] el rojo atardecer que merece."
 ARG_improve_patagonia: "Desarrollar la Patagonia"
 ARG_improve_patagonia_desc: "Los anarcosindicalistas de Antonio Soto en cuyas manos está el porvenir de [ARG.GetNameDef] han decidido que es imperioso que la Patagonia, la región que los vio nacer, reciba por fin la atención que le ha venido faltando desde hace décadas."
 ARG_establish_the_free_association: "Instaurar la asociación libre"
 ARG_establish_the_free_association_desc: "La asociación libre es el fin último y el objetivo a largo plazo de los anarcosindicalistas: una relación entre individuos en la que no intervienen el Estado, la clase social, la jerarquía ni la propiedad privada de los medios de producción. Va siendo hora de que esas trabas desaparezcan y crear una sociedad en la que todos sean libres de satisfacer sus necesidades individuales."
 ARG_no_gods_no_masters: "Ni dioses ni amos"
 ARG_no_gods_no_masters_desc: "Nadie debería vivir controlado por quienes pretenden su perjuicio. Nuestros vecinos quizá no entiendan nuestra ideología, pero aun así podemos salvarlos de las naciones beligerantes que, movidas por la avaricia, se relamen deseosas de ampliar su dominio."
 ARG_in_memory_of_yrigoyen: "En recuerdo de Yrigoyen"
 ARG_in_memory_of_yrigoyen_desc: "[ARG.GetNameDefCap] ya pasó en su día por una situación parecida. No diremos que su mandato fue intachable, pero Hipólito Yrigoyen fue el autor de reformas necesarias que aún hoy benefician a nuestro país. Necesitamos que alguien tome el testigo y nos vuelva a encauzar por la misma senda democrática."
 ARG_in_memory_of_yrigoyen_tt: "§YMarcelo T. de Alvear§! se convierte en líder del §Y$ARG_democratic_party_long$§! y el partido gobernante se pasa a la §Ydemocracia§!"
 ARG_promote_urbanization: "Promover la urbanización"
 ARG_promote_urbanization_desc: "El mundo que nos rodea se ha afanado en industrializarse y urbanizarse mientras que [ARG.GetNameDef] casi no ha cambiado, y esto nos ha vuelto dependientes de otras naciones en lo económico. Admitir esta carencia y volcarnos en la urbanización del país servirá para atajar esa dependencia cuanto antes."
 ARG_secure_the_opposition: "Meter a la oposición en cintura"
 ARG_secure_the_opposition_desc: "Que haya oposición es sano para nuestros valores democráticos. Aunque a nuestra oposición actual no le faltan solidez y respaldo, peca de no jugar limpio. No podemos permitir que cunda este peligroso ejemplo: es necesario someter a la oposición política a una regulación por el bien de todo el país."
 ARG_the_clean_election: "Los comicios limpios"
 ARG_the_clean_election_desc: "Tras décadas de corrupción y fraude en la política de [ARG.GetNameDef], la Unión Cívica Radical ha logrado hacerse con la victoria tras una campaña implacable centrada en denunciar los pucherazos a los que la Concordancia era propensa. Ya se está deliberando quién tomará las riendas del partido de ahora en adelante."
 ARG_anti_corruption_policies: "Políticas anticorrupción"
 ARG_anti_corruption_policies_desc: "Es nuestro deber tomar medidas para que no vuelva a haber rastro en nuestros comicios de la corrupción política que ha mancillado nuestro país en la última década. Para ello, dictaremos políticas orientadas a erradicar la cultura del soborno, el desfalco y el nepotismo en el gobierno de nuestra nación."
 ARG_a_true_democracy: "Una democracia verdadera"
 ARG_a_true_democracy_desc: "[ARG.GetNameDefCap] está considerada una democracia desde el año 1861. Sin embargo, el deplorable estado de nuestro sistema político en los últimos tiempos ha supuesto una deshonra para el ideal de una república libre y democrática. Hoy, podemos al fin avanzar como una democracia verdadera que valora la estabilidad y trabajar en pro de la economía [ARG.GetAdjective]."
 ARG_argentina_for_all: "Una Argentina para todos"
 ARG_argentina_for_all_desc: "Como antigua colonia que es, en [ARG.GetNameDef] conviven comunidades de todos los rincones del mundo. En el mañana de nuestra nación, queremos que todo el que viva dentro de nuestras fronteras pueda decir con orgullo que es [ARG.GetAdjective], su patria, su hogar. No cejaremos en nuestro empeño hasta que [ARG.GetNameDef] sea para todo el que decida vivir aquí."
 ARG_reinforce_the_education_system: "Reforzar el sistema educativo"
 ARG_reinforce_the_education_system_desc: "La educación es el pilar fundamental de una nación democrática. Todo el que viva en [ARG.GetNameDef] debería ser libre de escolarizarse para crecer y convertirse en ciudadano honesto y trabajador. No perdamos la ocasión de destinar fondos a ciertas formaciones vocacionales que, a la larga, quizá nos permitan desarrollar avances tecnológicos y económicos sin depender de potencias ajenas."
 ARG_education_electronics_bonus: "Enfoque en la formación en electrónica"
 ARG_education_industrial_bonus: "Enfoque en la formación industrial"
 ARG_education_synthetics_bonus: "Enfoque en la formación en sintéticos"
 ARG_university_reforms: "Reformas universitarias"
 ARG_university_reforms_desc: "Ahora que nuestro sistema educativo ha dado un salto adelante, nos encontramos ante la oportunidad perfecta para reformar también nuestras universidades. Si desarrollamos los estudios superiores en nuestro país, nos beneficiaremos de los hitos de los departamentos de investigación universitaria."
 ARG_seek_american_support: "Buscar ayuda estadounidense"
 ARG_seek_american_support_desc: "La sombra de la guerra se cierne sobre el mundo; debemos prepararnos para afrontar un posible conflicto que pueda poner en peligro nuestras fronteras. Miramos a [USA.GetNameDefCap] por ser el gigante dormido del norte, pero bien podría ser todo un ejemplo de nación democrática con mucho que enseñarnos en materia de política exterior y defensa civil. Haríamos bien en armonizarnos con nuestros vecinos norteamericanos para construir un futuro común."
 ARG_us_army_training: "Formación militar estadounidense"
 ARG_us_army_training_desc: "En un alarde de magnanimidad, [USA.GetNameDefCap] se ha ofrecido a compartir con nosotros su régimen de adiestramiento militar para que la posible guerra no pille desprevenidas a nuestras fuerzas. Además de dotar a nuestro ejército de experiencia y cualificación, esto nos permitirá mejorar nuestro programa de fuerzas especiales."
 ARG_us_army_training_bonus: "$ARG_us_army_training$"
 ARG_american_defense_investments: "Inversión estadounidense en defensa"
 ARG_american_defense_investments_desc: "Aunque contar con un ejército fuerte compuesto de soldados bien entrenados nunca está de más, es bien sabido que una defensa firme vale tanto como un ataque contundente. Nuestra amistad con [USA.GetNameDef] se ha traducido en una mejora de nuestras capacidades defensivas en las regiones más vulnerables del territorio nacional, más aún en lo que respecta a ataques aéreos. Las selvas y montañas nos protegen a pie, y estas torretas vigilarán nuestros cielos."
 ARG_joint_military_exercises: "Operaciones militares conjuntas"
 ARG_joint_military_exercises_desc: "Como seña de buena voluntad para con nuestros aliados [USA.GetAdjective], deberíamos proponerles ejercicios militares conjuntos en [ARG.GetNameDef]. Colaborando, podemos mejorar el nivel de adiestramiento y aptitud de nuestra armada y nuestras fuerzas aéreas."
 ARG_join_the_allies: "Unirse a los Aliados"
 ARG_join_the_allies_desc: "Ya es impostergable: debemos elegir un bando en este conflicto. Como nación decidida a defender los valores sagrados de la democracia, es acuciante entrar en contacto con los Aliados y entrar a formar parte de su facción. Tenemos que proteger el mundo de quienes pretenden dominarlo."
 ARG_bastion_of_democracy: "Reducto de paz"
 ARG_bastion_of_democracy_desc: "Hemos andado mucho camino, siempre con la idea de una nación democrática por bandera, desde nuestros comicios gravemente corruptos. Ahora que se gesta la guerra a lo largo y ancho del planeta, debemos presentarnos como un bastión de paz y volcarnos en la defensa de las naciones menores de nuestro continente."
 ARG_regulated_national_salaries: "Regulación de salarios nacionales"
 ARG_regulated_national_salaries_desc: "Hemos advertido en las empresas y corporaciones de este país una preocupante tendencia a malpagar a su mano de obra. No tenemos interés alguno en controlar su presupuesto, pero sí que debemos velar por que nuestra ciudadanía cobre un sueldo justo. Sin duda, fijar un salario mínimo sacará de esta situación a quienes hoy la sufren."
 ARG_social_welfare_fund: "Fondo de obra social"
 ARG_social_welfare_fund_desc: "Históricamente, este país ha destinado un presupuesto ínfimo al bienestar social, patrón que tal vez debería cambiar, a juzgar por los beneficios a medio y largo plazo que entrañaría un aumento de las ayudas sociales. Cabe plantear la creación de un fondo destinado a la obra social."
 ARG_british_gaurantee: "Estrechar lazos con Gran Bretaña"
 ARG_british_gaurantee_desc: "A lo largo de nuestra historia, hemos tenido una relación muy cercana con Gran Bretaña, país que ha invertido enormemente en nuestra economía. Preocupémonos de nutrir esos lazos y reforzarlos; ¡nos puede resultar de lo más ventajoso!"
 ARG_royal_airforce_influence: "Influencia de la aviación británica"
 ARG_royal_airforce_influence_desc: "Ahora que hemos reforzado nuestro vínculo con Gran Bretaña, deberíamos procurar aprender de ellos todo lo posible en el ámbito militar. La Real Fuerza Aérea goza de prestigio mundial; estudiar sus operaciones solo puede beneficiarnos. Y, ya que estamos, podemos barajar la adquisición de aviones de esa índole."
 ARG_royal_airforce_influence_bonus: "$ARG_royal_airforce_influence$"
 ARG_royal_navy_influence: "Influencia de la Marina Real"
 ARG_royal_navy_influence_desc: "Ahora que hemos reforzado nuestro vínculo con Gran Bretaña, deberíamos procurar aprender de ellos todo lo posible en el ámbito militar. La Marina Real goza de prestigio mundial; estudiar sus operaciones solo puede beneficiarnos. Y, ya que estamos, podemos barajar el desarrollo de buques como los suyos."
 ARG_royal_navy_influence_bonus: "$ARG_royal_navy_influence$"
 ARG_reinforced_alliance: "Reforzar la cooperación"
 ARG_reinforced_alliance_desc: "Nuestra cercanía a Gran Bretaña está resultando ser de lo más útil. No obstante, cuanto más estudiamos su aparato militar, más obligados nos vemos a rendirnos ante la evidencia: no estamos tan preparados como deberíamos para un posible conflicto. Deberíamos pedirles un apoyo más explícito en forma de garantías y, a ser posible, un pacto de no agresión."
 ARG_reinforced_alliance.tt: "([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!) Obtiene el evento \\\"§Y$ARG_political_events.73.t$§!\\\", que ofrece un §Ypacto de no agresión§! y la §Ygarantía de independencia§! entre nuestros dos países. La probabilidad de que acepten es mayor si tienen una §Ybuena opinión de nosotros§!."
 ARG_internal_focus: "Introspección"
 ARG_internal_focus_desc: "Aunque no damos por descartada la opción de asociarnos con grandes potencias democráticas, muchas voces de nuestro gobierno creen que sería más sensato trabajar en la mejoría de [ARG.GetNameDef] desde dentro en lugar de destinar recursos a otros países. Por lo pronto, deberíamos limitar el comercio con el resto del mundo, así [ARG.GetNameDef] no echará en falta lo necesario para sobrevivir a las estrecheces de la guerra."
 ARG_alvears_democracy: "La democracia de Alvear"
 ARG_alvears_democracy_desc: "Muchos consideran a [ARG.GetLeader] un hombre severo con políticas estrictas. Sin embargo, con el tiempo, ha quedado patente que su interés no era otro que la prosperidad de [ARG.GetNameDef]. Es innegable que ha sabido sacar adelante el legado de Hipólito Yrigoyen, y se merece pasar a la historia como el padre de la democracia argentina."
 ARG_south_american_alliance: "Cooperación panamericana"
 ARG_south_american_alliance_desc: "Ha nacido nuestra nueva facción, dedicada a asegurar la paz en toda Sudamérica: ahora debemos tender la mano a las naciones democráticas que nos rodean y proponerles que se unan a nuestra cruzada por la paz y la libertad. Juntos somos más fuertes, y los esfuerzos de quienes nos quieran abatir caerán en saco roto."
 ARG_bolstering_the_army: "Campaña de reclutamiento"
 ARG_bolstering_the_army_desc: "La guerra va cobrando intensidad, y su llamada no puede pillar desprevenido a nuestro país. En todo el territorio de [ARG.GetNameDef] hay hombres y mujeres dispuestos a arriesgar la vida por su derecho a la libertad, contra todo el que pretende arrebatárselo. Debemos emprender una campaña de reclutamiento y animar a la gente de nuestra gran nación a tomar las armas y aprestarse a luchar por su hogar."
 ARG_the_second_argentine_republic: "Segunda República Argentina"
 ARG_the_second_argentine_republic_desc: "Tras décadas de corrupción y fraude, por fin hemos resurgido de las cenizas de nuestro antiguo estado, presentándonos ante el mundo como férreo bastión de la democracia en el hemisferio occidental. En adelante, y para distanciarnos de los errores del pasado, nos daremos a conocer como la Segunda República Argentina. ¡En unión y libertad!"
 ARG_the_second_argentine_republic_tt: "([ARG.GetFlag]§Y[ARG.GetNameDefCap]§!) dará §Ygarantías§! a todos los países democráticos de §YSudamérica§!"
 ARG_hitler_1: "A la cuarta va la vencida"
 ARG_hitler_1_desc: "Con nuestro nuevo presidente en el gobierno, se ha apremiado a hacer cambios drásticos en [ARG.GetNameDef] con el fin de emular el poder que poseía [GER.GetNameDef] en el pasado. El señor Hilter parece decidido a establecer el Cuarto Reich en Sudamérica. ¿Qué podría salir mal esta vez?"
 ARG_hitler_2: "Guerra relámpago"
 ARG_hitler_2_desc: "La Guerra relámpago es una forma de utilizar una fuerza abrumadora de potencia de fuego mecanizada para vencer a nuestros enemigos. Nuestro presidente desea expandirse rápidamente, afirmando estar \\\"recuperando el tiempo perdido\\\". Por alguna razón, estos planes se extienden también a los antiguos territorios de [GER.GetNameDef]."
 ARG_hitler_2_tt: "Gana el objetivo de guerra §Y$annex_everything$§! contra todas las naciones §Yno fascistas§! de §YSudamérica§!."
 ARG_hitler_2_core_tt: "Gana §Yterritorios esenciales§! en todos los antiguos Estados §Yalemanes§!."
 ARG_hitler_3: "Arma maravillosa"
 ARG_hitler_3_desc: "Arma maravillosa es un programa con el que intentaremos desarrollar cohetes y armas más potentes para cambiar el curso de la guerra. Nuestro presidente nos ha facilitado una serie de documentos dañados por el agua con ideas increíbles que podemos poner en marcha de inmediato."
 ARG_arma_maravillosa_bonus: "Arma maravillosa"
 ARG_worst_timeline_flag: "El §Yseñor Hilter§! es el líder de §Y[ARG.GetNameDef]§!"
 ARG_hitler_4: "Recuperar el barco"
 ARG_hitler_4_desc: "Según el señor Hilter, es de vital importancia que recuperemos el Graf Spee, el primer acorazado [GER.GetAdjective] hundido en la guerra. Cuando se le preguntó por este asunto, murmuró algo sobre la \\\"dignidad\\\" y \\\"no quiero preguntas\\\" en su español macarrónico. En fin, ¡rescatemos el Graf Spee!"
 ARG_ligas_patrioticas_tt: "Desbloquea la plantilla de división Ligas Patrióticas y recluta a §Ycinco§! unidades en §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 ARG_guardia_nacional_tt: "§Y$ARG_pedro_pablo_ramirez$§! se convierte en líder de la §Y$ARG_gen_nazism_party_long$§! y el partido gobernante se pasa al §Yfascismo§!"
 ARG_union_nacional_fascista_tt: "§YNimio de Anquín§! se convierte en líder de la §Y$ARG_fascism_party_long$§! y el partido gobernante se pasa al §Yfascismo§!"
 ARG_nationalist_faction: "Confederación Fascista"
 ARG_communist_faction: "Internacional Sudamericana"
 ARG_democratic_faction: "Alianza Monroe"
 #GUAY#
 GUAY_disperse_military_power: "Poder militar disperso"
 GUAY_disperse_military_power_desc: "Para garantizar el futuro de nuestro gobierno, debemos asegurarnos de que los militares no puedan tomar el poder."
 GUAY_nationalize_foreign_owned_companies: "Nacionalizar empresas de propiedad extranjera"
 GUAY_nationalize_foreign_owned_companies_desc: "Las empresas extranjeras han explotado nuestros recursos durante demasiado tiempo en su exclusivo beneficio. Eso se acabó."
 GUAY_urbanization: "Urbanización"
 GUAY_urbanization_desc: "Para sacar a nuestros ciudadanos de la pobreza, debemos llevarlos a la gran ciudad, donde tendrán acceso a más recursos y mejor educación."
 GUAY_abolish_low_level_income_tax: "Suprimir el impuesto sobre las rentas más bajas"
 GUAY_abolish_low_level_income_tax_desc: "No tiene sentido cobrar impuestos a los más pobres de la sociedad; debemos suprimirlos."
 GUAY_free_seconday_schools: "Escuelas secundarias gratuitas"
 GUAY_free_seconday_schools_desc: "La educación es la piedra angular de una economía saneada. Debemos invertir en ella por el bien de las generaciones futuras."
 GUAY_the_stuff_of_legends: "El material de las leyendas"
 GUAY_the_stuff_of_legends_cores_tt_arg: "Controla todos los territorios esenciales §Yargentinos§! de partida"
 GUAY_the_stuff_of_legends_cores_tt_bra: "Controla todos los territorios esenciales §Ybrasileños§! de partida"
 GUAY_the_stuff_of_legends_cores_tt_bol: "Controla todos los territorios esenciales §Ybolivianos§! de partida"
 GUAY_the_stuff_of_legends_cores_tt_urg: "Controla todos los territorios esenciales §Yuruguayos§! de partida"
 GUAY_the_stuff_of_legends_cores_tt_par: "Controla todos los territorios esenciales §Yparaguayos§! de partida"
 GUAY_the_stuff_of_legends_desc: "Lo que empezó como un sueño se ha hecho realidad. Nuestro liderazgo ha conseguido controlar todo el continente y forjar una identidad única. Esto pasará a la historia y dará origen a futuras leyendas."
 GUAY_meet_with_the_old_powers: "Reunirse con las viejas potencias"
 GUAY_meet_with_the_old_powers_tt: "Desbloquea las decisiones para alinearse con una vieja gran potencia, lo que te dará a elegir una bonificación según la potencia con la que te alinees."
 GUAY_meet_with_the_old_powers_desc: "Aunque es pequeño, nuestro país tiene grandes ambiciones. Debemos aprender de la experiencia de una gran potencia para ganar la partida a nuestros vecinos."
 GUAY_dam_construction: "Construcción de presas"
 GUAY_dam_construction_desc: "Nuestro país tiene muchas posibilidades para las presas hidroeléctricas, pero nos faltan recursos para acometer proyectos tan costosos. ¿Habrá algún socio dispuesto a hacernos un préstamo?"
 GUAY_dam_construction_desc_tt: "Deberemos reembolsar la inversión pasados §Y720 días§!. El reembolso se anulará si entramos en guerra con el país antes del vencimiento."
 GUAY_not_at_war_with_old_power: "No está en guerra con la vieja potencia elegida"
 GUAY_has_picked_old_power: "Ha elegido una vieja potencia con la que alinearse"
 GUAY_old_world_power_faction: "La potencia del Viejo Mundo está en la facción o es líder de la facción"
 GUAY_old_world_power_scope: "§YPotencia del Viejo Mundo aliada§!:"
 GUAY_tag_the_economic_miracle: "El milagro económico de Sudamérica"
 GUAY_beef_and_hide_industry: "Industria de la carne y el cuero"
 GUAY_beef_and_hide_industry_desc: "La economía de nuestro país gira en torno a la carne y el cuero. Lo más sensato es ampliar esta industria."
 GUAY_protect_domestic_industries_beef: "Completar $GUAY_beef_and_hide_industry$:\nAñade §G1§! §Yfábrica civil.§!\nAñade §G1§! ranura de construcción."
 GUAY_protect_domestic_industries_agricultural: "Completar $GUAY_agricultural_colonization$:\nAñade §G1§! §Yfábrica civil.§!\nAñade §G1§! ranura de construcción."
 GUAY_protect_domestic_industries_cash_crop: "Completar $GUAY_cash_crop_exports$:\nAñade §G1§! §Yfábrica civil.§!\nAñade §G1§! ranura de construcción."
 GUAY_protect_domestic_industries_wool_makers: "Completar $GUAY_wool_makers$:\nAñade §G1§! §Yfábrica civil.§!\nAñade §G1§! ranura de construcción."
 GUAY_cash_crop_exports: "Exportaciones de cultivos comerciales"
 GUAY_cash_crop_exports_desc: "Nuestro país reúne las condiciones perfectas para vender grandes cantidades de cultivos comerciales a otros países. Las exportaciones de este valioso bien nos reportarán una mayor prosperidad."
 GUAY_export_focus: "Enfoque de exportación"
 GUAY_export_focus_desc: "Debemos procurar que nuestro país sea conocido en todo el mundo para aumentar la demanda de todo tipo, desde el turismo hasta las exportaciones de vacuno. ¡Que oigan hablar de [FROM.GetNameDefCap]!"
 GUAY_agricultural_colonization: "Colonización agrícola"
 GUAY_agricultural_colonization_desc: "La agricultura siempre ha tenido un gran peso en nuestra economía. Si despejamos tierras para potenciarla, obtendremos más beneficios."
 GUAY_wool_makers: "Fabricantes de lana"
 GUAY_wool_makers_desc: "La lana es un producto importante para todos y nosotros podemos proporcionarla. Al fin y al cabo, todo el mundo quiere estar abrigado en invierno."
 GUAY_form_ties_with_the_military: "Crear lazos con el ejército"
 GUAY_form_ties_with_the_military_desc: "El gobierno actual no ha conseguido la estabilidad que el país necesita. Debemos echar mano del ejército para tomar medidas drásticas y derribar este régimen fallido."
 GUAY_place_opposition_leaders_in_house_arrest: "Arresto domiciliario para los líderes de la oposición"
 GUAY_place_opposition_leaders_in_house_arrest_desc: "Tenemos que actuar con rapidez para consolidar nuestro control del país. Hay que someter a la oposición a arresto domiciliario hasta que termine el golpe de Estado."
 GUAY_enact_martial_law: "Imponer la ley marcial"
 GUAY_enact_martial_law_desc: "El descontento va en aumento. Tenemos que controlar la información y meter al pueblo en cintura para evitar derramamientos de sangre innecesarios que descarrilen el proceso."
 GUAY_coup_detat: "Consecuencias del golpe de Estado"
 GUAY_coup_detat_desc: "¡El viejo gobierno ha caído! Hemos logrado controlar todas las instituciones pese a un breve enfrentamiento con las fuerzas alineadas con el gobierno. Pudimos desarmarlas sin bajas y hemos añadido sus armas a nuestro arsenal."
 GUAY_cult_of_personality: "Culto a la personalidad"
 GUAY_cult_of_personality_desc: "Para fortalecer la nación, debemos apuntalar a nuestro querido líder creando un culto a su personalidad, un símbolo por el que el hombre común quiera dar la vida."
 GUAY_appease_the_generals: "Apaciguar a los generales"
 GUAY_appease_the_generals_tt: "Los generales obtendrán estadísticas adicionales y un rasgo asignado al azar."
 GUAY_appease_the_generals_desc: "Los generales que nos permitieron tomar el poder de la nación esperan que les paguemos con la misma moneda. No debemos demorarnos demasiado, o podrían volverse contra nosotros."
 GUAY_appease_the_generals_eq_trigger_tt: "Más de §Y2500§! unidades de equipo de infantería en el ejército"
 GUAY_a_domestic_arms_factory: "Una fábrica de armas nacional"
 GUAY_a_domestic_arms_factory_desc: "Aunque nuestra economía no puede competir con la de las potencias de la Vieja Europa, no podemos depender totalmente del comercio exterior de armas. Debemos empezar a fabricar nuestras propias armas por si un día nos quedamos aislados."
 GUAY_penal_battalions: "Batallones penales"
 GUAY_penal_battalions_tt: "Añade §Y6 batallones penales§! con mano de obra completa. Desbloquea los §Ybatallones penales§!."
 GUAY_penal_battalions_desc: "El estado de nuestro ejército es desastroso y pocos quieren alistarse. El reclutamiento desde las prisiones podría ser la solución."
 GUAY_rekindle_old_gripes: "[GUAY_rekindle_old_gripes]"
 GUAY_rekindle_old_gripes_desc: "[GUAY_rekindle_old_gripes_desc]"
 GUAY_rekindle_old_gripes_URG: "Reavivar viejas rencillas"
 GUAY_rekindle_old_gripes_URG_desc: "A lo largo de la historia, tanto [ARG.GetName] como [BRA.GetName] nos han usado para sus propios fines con consecuencias catastróficas para nuestro pueblo. Debemos expandirnos hacia el exterior para impedir que fuerzas hostiles vuelvan a acercarse siquiera a Montevideo."
 GUAY_rekindle_old_gripes_PAR: "A la sombra de la Triple Alianza"
 GUAY_rekindle_old_gripes_PAR_desc: "Perdimos un 60% de la población durante la guerra de la Triple Alianza y aún no nos hemos recuperado. La expansión es lo único que puede traer estabilidad y prosperidad a nuestro pueblo; no seguiremos viviendo a la sombra de esa alianza maldita."
 GUAY_rekindle_old_gripes_ARG_PAR_tt: "Si controlamos §Y[957.GetName]§! en el plazo de §Y365 días§! desde el estallido de la guerra, [ARG.GetName] tendrá que solicitar paz blanca o afrontar una pérdida de moral catastrófica."
 GUAY_rekindle_old_gripes_BRA_PAR_tt: "Si controlamos §Y[504.GetName]§! en el plazo de §Y365 días§! desde el estallido de la guerra, [BRA.GetNameDef] tendrá que solicitar paz blanca o afrontar una pérdida de moral catastrófica."
 GUAY_rekindle_old_gripes_ARG_URG_tt: "Si controlamos §Y[510.GetName]§! en el plazo de §Y365 días§! desde el estallido de la guerra, [ARG.GetName] tendrá que solicitar paz blanca o afrontar una pérdida de moral catastrófica."
 GUAY_rekindle_old_gripes_BRA_URG_tt: "Si controlamos §Y[502.GetName]§! en el plazo de §Y365 días§! desde el estallido de la guerra, [BRA.GetNameDef] tendrá que solicitar paz blanca o afrontar una pérdida de moral catastrófica."
 GUAY_mobalize_the_economy: "Movilizar la economía"
 GUAY_mobalize_the_economy_desc: "Tenemos que empezar a movilizar la economía para prepararnos ante cualquier eventualidad. Puede que el pueblo proteste, pero debe saber que sirve a un objetivo superior."
 GUAY_adopt_minority_languages: "Adoptar las lenguas minoritarias"
 GUAY_adopt_minority_languages_desc: "Para reforzar la moral y reducir el riesgo de errores de inteligencia militar, todo el ejército debe adoptar nuestra propia lengua."
 GUAY_mythologize_the_father_of_the_nation: "Mitificar al Padre de la Patria"
 GUAY_mythologize_the_father_of_the_nation_desc: "[GUAY_mythologize_the_father_of_the_nation_desc]"
 GUAY_mythologize_the_father_of_the_nation_urg: "José Artigas está considerado como el padre de nuestra patria, que luchó por la independencia frente a vecinos hostiles y potencias europeas. Su legado y sus ideales se institucionalizarán y formarán parte de lo que significa ser uruguayo."
 GUAY_mythologize_the_father_of_the_nation_par: "Francisco Solano López lideró el país contra la Triple Alianza y se negó a ceder pese a enfrentarse al ataque de tres naciones. Esta determinación y fuerza de voluntad se consagrarán en cada soldado."
 GUAY_the_permanent_leader: "Líder permanente"
 GUAY_the_permanent_leader_desc: "[ROOT.GetLeader] es el rostro de nuestro país. Como tal, deberíamos colocarlo en un pedestal para que sirva de modelo al soldado de a pie. Lo nombraremos líder permanente de nuestra nación."
 GUAY_long_term_contracts: "Contratos armamentísticos a largo plazo"
 GUAY_long_term_contracts_desc: "Si bien ahora mismo no podemos aspirar a competir con nuestros vecinos en cuanto a producción de armamento, podríamos fabricar el instrumental que necesitamos a un precio reducido si firmamos cesiones de licencias a largo plazo con grandes potencias."
 GUAY_clamp_down_on_new_territories: "Represión en nuevos territorios"
 GUAY_clamp_down_on_new_territories_desc: "No podemos consentir que cunda la anarquía en nuestros nuevos territorios. Es necesario sofocar a la resistencia y castigar a los enemigos del Estado."
 GUAY_develop_new_territories: "Desarrollar nuevos territorios"
 GUAY_develop_new_territories_desc: "Lo mejor que puede hacer nuestro gobierno para mitigar el descontento en territorios nuevos es mejorar la calidad de vida que procuraban sus soberanos anteriores. Esa ha de ser nuestra política."
 GUAY_a_deal_with_devil: "Un pacto con el diablo"
 GUAY_a_deal_with_devil_desc: "Es evidente que no podemos sobrevivir sin aliados en un mundo donde reina la incertidumbre. Con la esperanza de evitar nuestra extinción, trataremos de aliarnos con nuestros socios más longevos."
 GUAY_no_second_american_colonization: "Rechazo a una segunda colonización de América"
 GUAY_no_second_american_colonization_desc: "Mientras nuestro continente pende de un hilo entre el Eje y los Aliados, nuestros vecinos se ven sometidos al yugo de unos y otros. Sudamérica merece un mañana mejor, sin la intromisión de las viejas potencias, en el que podamos labrarnos un camino propio, libres del legado de la colonización. Si para lograrlo tenemos que pisotear a quienes por estrechez de miras no son capaces de entender esa lucha, así será."
 GUAY_demand_a_seat_at_the_high_table: "Exigir codearnos con los mayores"
 GUAY_demand_a_seat_at_the_high_table_desc: "Pese a nuestra contribución, las grandes potencias todavía nos ven como aliados de segunda. Debemos reivindicar nuestro derecho a la igualdad de estatus con quienes se reparten el pastel y a dictar el rumbo que seguirá el sur en el nuevo orden mundial."
 GUAY_laissez_faire: "Laissez faire"
 GUAY_laissez_faire_desc: "Salvo en circunstancias excepcionales, el gobierno no tiene motivo alguno para interferir en la economía. ¡Libertad de mercado ante todo!"
 GUAY_laissez_faire_tt: "Los terratenientes empezarán a edificar en nuestro país."
 GUAY_land_reforms: "Mejoras del terreno"
 GUAY_land_reforms_desc: "Tenemos que mejorar la infraestructura del país; ese es el primer paso para cualquier sociedad moderna."
 GUAY_empower_the_land_owners: "Dar poder a los terratenientes"
 GUAY_empower_the_land_owners_desc: "Los terratenientes son el grupo más poderoso del país; les concederemos más tierras a fin de aumentar su poder y granjearnos su apoyo."
 GUAY_empower_the_land_owners_desc_tt: "Aumenta la probabilidad de que los terratenientes construyan edificios de valor alto, como §Yfábricas civiles§!, §Yfábricas militares§!, §Yastilleros§! y §Yranuras de construcción adicionales§!"
 GUAY_river_trade: "Comercio fluvial"
 GUAY_river_trade_desc: "La nuestra es tierra de ríos, y la circulación de embarcaciones por sus aguas es un elemento clave desde que el país existe. La lógica nos obliga a seguir avanzando en esa modalidad de comercio, con la venia de nuestros vecinos."
 GUAY_river_trade_tt: "Añade §G+1§! §Yfábrica civil§! si la opinión de [THIS.GetNameDef] está por encima de §Y49§!."
 GUAY_the_tag_economic_miracle: "El milagro económico [THIS.GetAdjective]"
 GUAY_the_tag_economic_miracle_desc: "Nuestro país está viviendo lo que algunos analistas denominan un milagro económico. El crecimiento drástico de los últimos años nos ha permitido industrializarnos a pasos agigantados; accionistas de todo el mundo se están lanzando a invertir en nuestra economía, avivando más aún nuestro desarrollo."
 GUAY_heavy_industry: "Industria pesada"
 GUAY_heavy_industry_desc: "Aunque nuestra economía depende en su mayoría de bienes primarios, descuidar la industria pesada supondría un grave error. Una dependencia desmedida de las importaciones nos situará en una posición de precariedad en caso de trastorno de nuestras relaciones comerciales."
 GUAY_exploit_mineral_wealth: "Explotar riqueza mineral"
 GUAY_exploit_mineral_wealth_desc: "La riqueza mineral de nuestro país no es mucha, pero debemos sacar el máximo provecho a lo poco que tenemos."
 GUAY_protect_domestic_industries: "Proteger las industrias propias"
 GUAY_protect_domestic_industries_desc: "Al comerciar con otros países, debemos extremar medidas cautelares para que la importación de mercancías baratas no relegue a las industrias nacionales a un segundo plano. Es necesario aplicar un paquete de impuestos que den prioridad a la economía de nuestro país."
 GUAY_national_academy_of_sciences: "Academia de Ciencias Nacional"
 GUAY_national_academy_of_sciences_desc: "Destinar más fondos a la investigación agilizará el desarrollo de nuevo armamento en nuestro país, que recortará así distancias con las potencias líderes en el sector."
 GUAY_national_academy_of_sciences_2: "Universidad de Mecánica [THIS.GetAdjective]"
 GUAY_national_academy_of_sciences_2_desc: "En el ámbito bélico, la clave del futuro es la tecnología. Hay que sacar a gente de nuestros campos y destinar su potencial humano a ingeniería militar."
 GUAY_national_academy_of_sciences_3: "Universidad Sudamericana de Educación Superior"
 GUAY_national_academy_of_sciences_3_desc: "Todos los sudamericanos tienen el derecho de cursar estudios superiores. Al controlar todo el subcontinente, disponemos de recursos de sobra para garantizar esa posibilidad a cada hombre y mujer."
 GUAY_cooperation_in_the_americas: "$BRA_cooperation_in_the_americas$"
 GUAY_cooperation_in_the_americas_desc: "$BRA_cooperation_in_the_americas_desc$"
 GUAY_defense_force: "Fuerza de defensa [THIS.GetAdjective]"
 GUAY_defense_force_desc: "Para proteger a nuestra ciudadanía, debemos crear una fuerza de defensa capaz de hacer frente a una posible agresión por parte de nuestros vecinos."
 GUAY_specialized_terrain_training: "Entrenamiento de divisiones especializadas"
 GUAY_specialized_terrain_training_desc: "Nuestro ejército es una fuerza modesta, pero podemos compensar esa escasez de efectivos con tropas de primera calidad, más valiosas que el soldado de a pie y que ejerzan una función disuasoria."
 GUAY_volunteers: "Voluntarios [THIS.GetAdjective]"
 GUAY_volunteers_desc: "Podemos evitar conflictos directos y el riesgo de aniquilación que entrañan si, en lugar de mancharnos las manos en contiendas internacionales de forma directa, enviamos voluntarios. ¿Lograremos tal vez inclinar la balanza a nuestro favor?"
 GUAY_mass_drafts: "Levas masivas"
 GUAY_mass_drafts_desc: "Es evidente que no podemos dejar la vigilancia de nuestras fronteras en manos de una fuerza minúscula. En un mundo donde cunde más la incertidumbre a cada día que pasa, debemos estar preparados para defender los confines que nos concedió Dios."
 PAR_mass_drafts: "$GUAY_mass_drafts$"
 PAR_mass_drafts_desc: "$GUAY_mass_drafts_desc$"
 GUAY_workers_rights: "Derechos de los trabajadores"
 GUAY_workers_rights_desc: "Cuanto más larga y feliz es la vida de los trabajadores, mayor es su esfuerzo y rendimiento. Todos saldremos ganando si implantamos derechos laborales con miras a mejorar la salud y la economía de nuestra nación."
 GUAY_military_licenses: "Licencias militares"
 GUAY_military_licenses_desc: "La producción doméstica no basta: necesitamos fraternizar con países avanzados en materia militar y adquirir sus armas mediante licencias."
 one_of_the_options_tt: "Una de las opciones del evento tendrá el efecto detallado a continuación:"
 PAR_reach_out_to_european_contacts: "Pedir ayuda a los contactos [USA.GetAdjective]"
 PAR_reach_out_to_european_contacts_desc: "El ejército es demasiado fuerte para nuestras fuerzas improvisadas. Debemos tragarnos el orgullo, pedir ayuda a [USA.GetName] y convencerles de que tener un Estado comunista en el patio trasero no es nada deseable."
 PAR_ban_vouchers: "Prohibir el pago en vales"
 PAR_ban_vouchers_desc: "Tenemos que prohibir que los empresarios paguen a sus trabajadores con lo que suele llamarse \\\"plata morotí\\\" (dinero blanco). Ese uso de vales en lugar de dinero perpetúa la desigualdad y vuelve dependientes a los trabajadores. Hay que ponerle coto."
 PAR_allow_unions_to_strike: "Permitir las huelgas sindicales"
 PAR_allow_unions_to_strike_desc: "Los trabajadores necesitan sindicatos que los protejan. Hasta ahora, el gobierno dejaba sin poder a los sindicatos, pero eso se acabó."
 PAR_allow_women_workers: "Permitir el trabajo femenino"
 PAR_allow_women_workers_desc: "Tras la desastrosa guerra de la Triple Alianza y la posterior guerra del Chaco, la falta de varones en edad de trabajar nos ha dejado faltos de mano de obra."
 PAR_order_italian_planes: "Pedir aviones [ITA.GetAdjective]"
 PAR_order_italian_planes_desc: "Hay que modernizar el ejército. Debemos dirigirnos a [ITA.GetName] para conseguir que nuestra fuerza aérea esté preparada ante posibles amenazas de nuestros vecinos."
 PAR_a_call_out_for_aid: "Una petición de ayuda"
 PAR_a_call_out_for_aid_desc: "La esposa del presidente es [FRA.GetAdjective]; deberíamos usarla para que el gobierno de su país envíe voluntarios que nos ayuden en la lucha."
 PAR_request_weapons: "Solicitar armas a [USA.GetName]"
 PAR_request_weapons_desc: "No podemos ganar esta guerra con el ridículo arsenal de armas ligeras que tenemos. Debemos convencer a [USA.GetName] de que no le interesa en absoluto tener un gobierno comunista en medio de su esfera de influencia."
 PAR_to_cross_a_river: "Cruzar el río"
 PAR_to_cross_a_river_desc: "El río Paraguay es un obstáculo importante y difícil de cruzar por su naturaleza. Debemos dirigirnos a una potencia con experiencia militar y una marina fuerte que nos ayude en esta empresa."
 PAR_ask_for_bankroll: "Pedir financiación"
 PAR_ask_for_bankroll_desc: "No podemos permitirnos esta guerra mientras la economía sea tan precaria. Está claro que necesitamos financiación de una fuerza extranjera para evitar que el país entero se hunda en la anarquía."
 PAR_assasinate_rafael_franco: "Asesinar a Rafael Franco"
 PAR_assasinate_rafael_franco_desc: "Si cortamos la cabeza de la serpiente, podemos rebajar drásticamente la moral del enemigo. Debemos ponernos en contacto con los disidentes del Chaco y proporcionarles las herramientas para que lo hagan."
 PAR_goad_bolivia: "Incitar a Bolivia"
 PAR_goad_bolivia_desc: "Si consiguiéramos implicar a Bolivia en el conflicto, debilitaríamos mucho a los rebeldes. Aunque es arriesgado, publicaremos un telegrama falso que muestre el deseo de Rafael Franco de ampliar su conquista hacia Bolivia cuando concluya la guerra civil, con la esperanza de que el gobierno [BOL.GetAdjective] reaccione."
 PAR_revenge_for_the_chaco_war: "Venganza por la guerra del Chaco"
 PAR_revenge_for_the_chaco_war_desc: "[BOL.GetName] sigue con las miras puestas en la región del Chaco; es cuestión de tiempo que la vuelva a reclamar. Debemos ser proactivos y atacar los primeros."
 PAR_access_the_sea: "Acceso al mar"
 PAR_access_the_sea_desc: "Nuestra nación nunca ha tenido un puerto marítimo, algo que cualquier gran potencia necesita por seguridad nacional. Debemos adquirir uno cueste lo que cueste."
 PAR_by_all_means_which_to_win: "Victoria a cualquier precio"
 PAR_by_all_means_which_to_win_desc: "Hasta que termine la guerra, necesitamos que toda la economía se centre en el conflicto. Esto perjudicará a la población, pero sería peor perder la guerra y caer bajo el yugo de los comunistas..."
 PAR_military_pensions: "Pensiones militares"
 PAR_military_pensions_desc: "El anterior gobierno se negó a conceder pensiones militares a los veteranos de la guerra del Chaco. No cometeremos el mismo error."
 PAR_rebuild_humaita: "Reconstruir Humaitá"
 PAR_rebuild_humaita_desc: "La fortaleza de Humaitá fue arrasada en la guerra del Paraguay, pero quedó como baluarte contra ataques desde el sur. Debemos reconstruir esa imponente fortaleza como símbolo de resistencia y para escupir en la cara a nuestros adversarios."
 PAR_a_great_charter: "Una Carta Magna"
 PAR_a_great_charter_desc: "Tenemos que abolir la constitución y redactar una nueva Carta Magna. ¡Cambiaremos el futuro del país!"
 PAR_pull_back_troops_from_the_chaco: "Retirada de tropas del Chaco"
 PAR_pull_back_troops_from_the_chaco_desc: "Hay que retirar las tropas estacionadas en el Chaco para detener la escalada de tensión con [BOL.GetName], digan lo que digan los militares."
 PAR_central_bank_of_paraguay: "Banco Central de la República del Paraguay"
 PAR_central_bank_of_paraguay_desc: "Crearemos un banco central que se convertirá en el único vehículo para el comercio exterior."
 PAR_emergency_powers: "Poderes de emergencia"
 PAR_emergency_powers_desc: "Con el país en situación precaria, tanto interior como exterior, necesitamos un líder fuerte que lo mantenga unido, y debemos darle autoridad para actuar con rapidez y decisión."
 PAR_chaco_war_decoration: "Condecoraciones de la guerra del Chaco"
 PAR_chaco_war_decoration_desc: "Los veteranos de la guerra del Chaco merecen las condecoraciones que les negó el gobierno anterior. Eso apaciguará a los militares sin hacer grandes gastos."
 PAR_invite_japanese_settlers: "Invitar a los colonos japoneses"
 PAR_invite_japanese_settlers_desc: "Ahora que [BRA.GetName] se ha cerrado a la inmigración japonesa, podemos aprovechar para invitarles a venir aquí. Los colonos impulsarán la agricultura y la economía en general."
 PAR_suspend_elections: "Suspender las elecciones"
 PAR_suspend_elections_desc: "Hay que aplazar las elecciones en el clima actual. La dimisión de los ministros liberales del gobierno nos ha dejado prácticamente sin oposición."
 PAR_discipline_hierarchy_and_order: "Disciplina, jerarquía y orden"
 PAR_discipline_hierarchy_and_order_desc: "Ya canceladas las elecciones, anunciaremos una nueva política de disciplina, jerarquía y orden. Será un conjunto de principios que regirá nuestro país, y someteremos a confinamiento a quienes difundan ideas subversivas."
 PAR_get_rid_of_colonel_peredes: "Deshacernos del coronel Paredes"
 PAR_get_rid_of_colonel_peredes_desc: "El ministro del interior Paredes, por su influencia, es un rival en potencia. Debemos destituirlo para reforzar nuestra autoridad."
 PAR_ban_the_liberal_party: "Prohibir el Partido Liberal"
 PAR_ban_the_liberal_party_desc: "El Partido Liberal conspira con los bolivianos. El único castigo adecuado es el destierro de sus líderes. Nos apoyaremos en la fuerza de los colorados."
 PAR_ensure_army_loyalty: "Ganarnos la lealtad del ejército"
 PAR_ensure_army_loyalty_desc: "La disidencia aumenta: la población presenta una resistencia generalizada y se convocan huelgas generales. Para prevenir un golpe de Estado como el de nuestros predecesores, debemos destinar al ejército buena parte de nuestro PIB."
 PAR_fedrerista_land_reforms: "Reformas agrarias febreristas"
 PAR_fedrerista_land_reforms_desc: "Necesitamos reformas agrarias drásticas que den prioridad a los agricultores y redistribuyan las tierras de los terratenientes."
 PAR_align_with_the_guion_rojo: "Alinearse con el Guión Rojo"
 PAR_align_with_the_guion_rojo_desc: "Tenemos que poner bajo nuestra férula la organización paramilitar del Partido Colorado y a su líder, Juan Natalicio González. Los usaremos para amenazar y hostigar a la oposición política."
 PAR_nazify_the_army: "Nazificar el ejército"
 PAR_nazify_the_army_desc: "La simbología nazi ya se está extendiendo como la pólvora entre los militares. Si no la aceptamos e, incluso, la fomentamos, podrían enfurecerse. Podemos usarla para acercarnos a [GER.GetName] al tiempo que fortalecemos la identidad del ejército."
 PAR_radicalize_the_police: "Radicalizar a la policía"
 PAR_radicalize_the_police_desc: "La policía es vital para mantener la paz interna mientras el ejército se centra en amenazas externas, pero también puede ser un instrumento ideal para apuntalar el Estado. Debemos destinarles más recursos y, a cambio, ponerlos bajo control del gobierno. Si el ejército o la policía adquieren demasiado poder, siempre podemos enfrentarlos entre sí."
 PAR_neuter_the_guion_rojo: "Neutralizar el Guión Rojo"
 PAR_neuter_the_guion_rojo_desc: "El Guión Rojo, grupo radical paramilitar del Partido Colorado, es una amenaza para la seguridad del gobierno y una piedra en el zapato. Tenemos que neutralizarlo y desarmarlo antes de que provoque un conflicto a gran escala."
 PAR_get_rid_of_obsolete_guns: "Deshacernos de las armas obsoletas"
 PAR_get_rid_of_obsolete_guns_desc: "El armamento de nuestro ejército consiste en armas anticuadas. Tenemos que librarnos de la chatarra que nos estorba y modernizar nuestras reservas."
 PAR_liga_nacional_independiente: "Liga Nacional Independiente"
 PAR_liga_nacional_independiente_desc: "Para promover los objetivos de nuestros líderes, debemos fortalecer el grupo progresista LNI para reforzar la legitimidad del gobierno y acallar a la disidencia."
 PAR_union_nacional_revolucionaria: "Partido Revolucionario Febrerista"
 PAR_union_nacional_revolucionaria_desc: "Nuestro nuevo partido será el único legal en el país. Supondrá un nuevo comienzo para la Unión Nacional Revolucionaria en el que el poder y las instituciones del país se derivarán del liderazgo del partido."
 PAR_accept_american_loans: "Aceptar préstamos estadounidenses"
 PAR_accept_american_loans_desc: "Los EE. UU. nos presionan para impedir que nos unamos a las potencias del Eje y están dispuestos a hacer grandes inversiones en el país para evitar que nos acerquemos a sus adversarios."
 PAR_agricultural_technical_assistence: "Apoyo técnico a la agricultura y la medicina"
 PAR_agricultural_technical_assistence_desc: "Los estadounidenses están dispuestos a facilitarnos la modernización técnica de la agricultura y la medicina si posponemos cualquier plan que amenace sus intereses."
 PAR_put_estigarribia_on_a_pedestal: "Encumbrar a Estigarribia"
 PAR_put_estigarribia_on_a_pedestal_desc: "José Félix Estigarribia está considerado un héroe de la guerra del Chaco y una figura clave en la victoria de la guerra civil. Lo utilizaremos en nuestra propaganda para reducir la agitación tras la guerra civil y unir el país, y le recompensaremos por sus servicios."
 PAR_purge_the_military_of_dissent: "Purgar la disidencia militar"
 PAR_purge_the_military_of_dissent_desc: "Estigarribia ha aceptado erradicar la disidencia residual del ejército y purgar a quienes tengan vínculos con la revolución de Rafael Franco."
 PAR_aftermath_of_the_coup: "Consecuencias de la guerra civil"
 PAR_aftermath_of_the_coup_desc: "El país está devastado por los constantes martillazos que ha soportado. La guerra de la Triple Alianza, el conflicto del Chaco y esta segunda guerra civil han arrasado el territorio, pero no tenemos más opción que resistir. Hoy comienza la gran reconstrucción. ¡Paz y justicia! ¡Por Paraguay!"
 PAR_soliders_for_prisoners: "Prisioneros como soldados"
 PAR_soliders_for_prisoners_desc: "Tras la guerra civil, nuestro ejército está falto de hombres y eso nos hace vulnerables. Con [BOL.GetName] esperando el momento oportuno para recuperar el Chaco, necesitamos reforzarlo con más hombres. Indultaremos a los prisioneros que acepten unirse al ejército; así aumentaremos nuestras fuerzas hasta poder formar un ejército adecuado."
 PAR_brazilian_road_finance: "Financiación de carreteras por parte [BRA.GetAdjective]"
 PAR_brazilian_road_finance_desc: "[USA.GetName] ha convencido al gobierno [BRA.GetAdjective] de que invierta en la ampliación de nuestra red viaria."
 par_has_accepted_american_funds: " Ha aceptado @USA fondos estadounidenses"
 par_has_accepted_american_funds_tt: "Aceptará @USA fondos §Y[USA.GetAdjective]§!, lo que le impedirá unirse a otras facciones durante §Y210 días§!"
 PAR_join_the_allies: "Unirse a los Aliados"
 PAR_join_the_allies_desc: "[USA.GetName] nos ha estado presionando para que nos unamos a los Aliados, y no vemos ninguna alternativa que no conduzca a embargos importantes."
 PAR_join_the_axis: "Unirse al Eje"
 PAR_join_the_axis_desc: "Está claro que nuestros aliados ideológicos son el gobierno [GER.GetAdjective] y sus aliados. Debemos unirnos al Eje y disfrutar de este nuevo orden mundial."
 PAR_join_the_cominterm: "Unirse a la Comintern"
 PAR_join_the_cominterm_desc: "Ni el Eje ni los Aliados tienen objetivos que concuerden con nuestra ideología; sin embargo, [SOV.GetName] es una alternativa clara a esos dos males."
 PAR_mythologize_the_father_of_the_nation: "$GUAY_mythologize_the_father_of_the_nation$"
 PAR_mythologize_the_father_of_the_nation_desc: "$GUAY_mythologize_the_father_of_the_nation_desc$"
 PAR_cult_of_personality: "$GUAY_cult_of_personality$"
 PAR_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 PAR_nationalize_foreign_owned_companies: "$GUAY_nationalize_foreign_owned_companies$"
 PAR_nationalize_foreign_owned_companies_desc: "$GUAY_nationalize_foreign_owned_companies_desc$"
 PAR_adopt_minority_languages: "$GUAY_adopt_minority_languages$"
 PAR_adopt_minority_languages_desc: "$GUAY_adopt_minority_languages_desc$"
 PAR_free_seconday_schools: "$GUAY_free_seconday_schools$"
 PAR_free_seconday_schools_desc: "$GUAY_free_seconday_schools_desc$"
 PAR_the_permanent_leader: "$GUAY_the_permanent_leader$"
 PAR_the_permanent_leader_desc: "$GUAY_the_permanent_leader_desc$"
 PAR_specialized_terrain_training: "$GUAY_specialized_terrain_training$"
 PAR_specialized_terrain_training_desc: "$GUAY_specialized_terrain_training_desc$"
 PAR_urbanization: "$GUAY_urbanization$"
 PAR_urbanization_desc: "$GUAY_urbanization_desc$"
 idea_PAR_emergency_powers: "El país en estado de emergencia"
 idea_PAR_emergency_powers_desc: "El país se encuentra bajo una ley de excepción que permite al gobierno aplastar la disidencia y ejercer más poder político en el exterior."
 URG_terras_dictatorship: "Dictadura de Terra"
 URG_terras_dictatorship_desc: "Hace dos años, Gabriel Terra se hizo con el control de buena parte del país tras un autogolpe, pero aún tenemos que afianzar el control sobre sus instituciones."
 URG_prohibition_of_usury: "Prohibición de la usura"
 URG_prohibition_of_usury_desc: "No podemos seguir permitiendo que los préstamos proporcionen beneficios desmesurados a los prestamistas. Hay que promulgar leyes que lo impidan."
 URG_womens_vote: "Voto femenino"
 URG_womens_vote_desc: "Un Estado que quiera llegar al nuevo siglo debe reconocer los derechos de las mujeres y la igualdad de derechos entre los sexos."
 URG_break_relations_with_the_ussr: "Romper relaciones con [SOV.GetName]"
 URG_break_relations_with_the_ussr_desc: "[SOV.GetName] es una organización antinatural. Está claro que, si hay un orden mundial del futuro, está en manos de Europa Central y [USA.GetName]. No vemos ninguna razón para mantener relaciones con un Estado marginal."
 URG_pay_of_all_external_debts: "Pagar toda la deuda externa"
 URG_pay_of_all_external_debts_desc: "Todavía tenemos deudas con diversos países; en el clima actual, a ningún Estado le conviene tener pagos pendientes."
 URG_import_substitution: "Sustitución de importaciones"
 URG_import_substitution_desc: "Para modernizar nuestra economía, la basaremos en el modelo belga de sustitución de importaciones."
 URG_la_teja_refinery: "Refinería La Teja"
 URG_la_teja_refinery_desc: "Crear una refinería de petróleo moderna nos permitirá ser competitivos a nivel mundial y diversificar nuestra economía."
 URG_revaluation_law: "Ley del revalúo"
 URG_revaluation_law_desc: "La ley del revalúo de 1935 se debe ampliar de forma que el Departamento de Emisión monopolice toda la actividad bancaria."
 URG_brou: "BROU"
 URG_brou_desc: "El Banco de la República Oriental del Uruguay debe adquirir más responsabilidades y crear un fondo de divisas para liquidar nuestra deuda externa."
 URG_right_to_food_housing_and_health: "Derecho a la alimentación, la vivienda y la salud"
 URG_right_to_food_housing_and_health_desc: "Vamos a consagrar el derecho a la alimentación, la vivienda y la salud como piedra angular de la Constitución y a pagar ayudas a nuestros ciudadanos más desfavorecidos."
 URG_conaprole: "Conaprole"
 URG_conaprole_desc: "La leche es sana, está llena de nutrientes y muy disponible, y nosotros somos un país privilegiado para explotarla. La Cooperativa Nacional de Productores de Leche tendrá el monopolio de los productos lácteos y la infraestructura asociada para impulsar el crecimiento del país."
 URG_ministry_of_public_works: "Ayuda del Ministerio de Obras Públicas"
 URG_ministry_of_public_works_desc: "Para impulsar la industrialización del país, crearemos un programa enorme de construcción de carreteras y viviendas para los trabajadores por medio del Ministerio de Obras Públicas."
 URG_rapid_industrialization: "Industrialización acelerada"
 URG_rapid_industrialization_desc: "Todo está preparado para llevar a nuestro país a una nueva era. Emprenderemos un viaje de rápida industrialización y llevaremos a nuestro país al siglo XX propiamente dicho."
 URG_pluna: "Pluna"
 URG_pluna_desc: "Pluna es una aerolínea emergente para servicios de carga y flete. Si invertimos en ella, podemos llevar a nuestra industria aérea a la modernidad."
 URG_mercado_modelo: "Mercado Modelo"
 URG_mercado_modelo_desc: "Ya es hora de dejar atrás el antiguo mercado agrícola e inaugurar el Mercado Modelo, que será el mayor mercado agrícola del país."
 URG_tour_to_italy: "Gira por [ITA.GetName]"
 URG_tour_to_italy_desc: "Nuestro líder hará una gira por [ITA.GetName] para estrechar los lazos económicos entre nuestros países."
 URG_recognize_francoist_spain: "Reconocer la España franquista"
 URG_recognize_francoist_spain_desc: "Es evidente que la España franquista es el Estado español legítimo. Le daremos reconocimiento inmediato como la verdadera España."
 URG_rincon_del_bonete_hydroelectric_power_station: "Central hidroeléctrica de Rincón del Bonete"
 URG_rincon_del_bonete_hydroelectric_power_station_desc: "Electrificar nuestro país es fundamental para modernizarlo. El Estado [GER.GetAdjective] está dispuesto a financiar la construcción de un proyecto así, y eso reforzará nuestros lazos."
 URG_allow_nazi_movements_among_german_uruguayan: "Permitir movimientos nazis entre procedentes [GER.GetAdjective] y [URG.GetAdjective]"
 URG_allow_nazi_movements_among_german_uruguayan_desc: "Tenemos en el país movimientos nazis entre las minorías procedentes [GER.GetAdjective] y [URG.GetAdjective], influidos, sin duda, por la política de la primera. Hay quienes piden que acabemos con su retórica, pero podemos usarlos para seguir difundiendo nuestro programa."
 URG_merge_falangist_movements: "Fusionar los movimientos falangistas"
 URG_merge_falangist_movements_desc: "Si exceptuamos el revisionismo uruguayo impulsado por Adolfo Agorio, el falangismo es el movimiento autoritario más popular en el país, pero está dividido en varios grupos. Debemos unificarlos para convertirlos en un movimiento mayor del que son por separado."
 URG_accion_revisionista_del_uruguay: "Acción Revisionista del Uruguay"
 URG_accion_revisionista_del_uruguay_desc: "Adolfo Agorio es una de las figuras capitales del fascismo uruguayo. Podríamos usar su influencia y la de los suyos como trampolín para un movimiento más grande que se extienda por todo [URG.GetName]. Lo invitaremos a entrar en el gobierno y les daremos legitimidad."
 URG_force_through_corporatism: "Imponer el corporativismo"
 URG_force_through_corporatism_desc: "El gobierno ya intentó imponer el corporativismo, pero se topó con la firme oposición de los políticos del momento y desechó la idea. Hoy no habrá ningún compromiso; promulgaremos estas leyes contra viento y marea."
 URG_establish_the_german_uruguayan_cultural_center: "Dar poder al centro cultural [GER.GetAdjective] y [URG.GetAdjective]"
 URG_establish_the_german_uruguayan_cultural_center_desc: "El centro cultural [GER.GetAdjective] y [URG.GetAdjective] fue fundado por Arnulf Fuhrmann para difundir la propaganda nazi por el país, que desde entonces no ha hecho más que aumentar debido al progreso del Eje. Mientras que el gobierno intenta tomar medidas, nosotros hemos de invertir en esta empresa y sobornar a la gente adecuada para que permanezca intacta."
 URG_the_fuhrmann_plan: "El plan Fuhrmann"
 URG_the_fuhrmann_plan_desc: "Arnulf Fuhrmann ha propuesto que [URG.GetName] pase a ser colonia de [GER.GetName] y haga las veces de trampolín en un frente del Eje en Sudamérica. Bueno, quizá colonia no, pero ¿y representante del Eje en Sudamérica?"
 URG_the_american_springboard: "El trampolín estadounidense"
 URG_the_american_springboard_desc: "Con el poder asegurado y un partidario poderoso a nuestro lado, estamos listos para conquistar a nuestros vecinos."
 URG_food_for_the_warmachine: "Combustible para la máquina de guerra"
 URG_food_for_the_warmachine_desc: "Como controlamos gran parte de las tierras de labranza, podemos empezar a enviar alimento a nuestros aliados y ampliar así nuestro poder."
 URG_colorado_victory: "Victoria electoral de Colorado"
 URG_colorado_victory_desc: "No había dudas de que el Partido Colorado seguiría gobernando en [URG.GetName]."
 URG_terra_election: "Se han celebrado las elecciones de 1938"
 URG_blanco_victory: "Victoria electoral de Blanco"
 URG_blanco_victory_desc: "Una protesta, probablemente consecuencia de la dictadura de Gabriel Terras, ha provocado que el electorado se distancie del Partido Colorado, lo que ha puesto a Blanco en el poder."
 URG_declare_neutrality: "Declarar la neutralidad"
 URG_declare_neutrality_desc: "No nos interesa involucrarnos en los asuntos europeos."
 URG_legalize_the_pool: "Legalizar el consorcio"
 URG_legalize_the_pool_desc: "Legalizar el consorcio aumentará los ingresos de los Estados y mejorará su popularidad entre las masas."
 URG_break_diplomatic_relations_with_the_axis: "Romper las relaciones diplomáticas con el Eje"
 URG_break_diplomatic_relations_with_the_axis_desc: "A pesar de declararse neutrales, está más que claro que no se puede seguir tolerando la existencia del Eje del mal. Los vientos de guerra soplan en favor de los Aliados, y a nosotros no nos corresponde estar en el lado de los perdedores."
 URG_join_the_allies: "Unirse a los Aliados"
 URG_join_the_allies_desc: "Tras la presión por parte de [USA.GetName], está claro que no podemos seguir permaneciendo al margen de la guerra. Por pequeño que sea, pondremos nuestro grano de arena."
 URG_a_new_constitution: "Una nueva constitución"
 URG_a_new_constitution_desc: "La constitución actual no es apropiada. Necesitamos sustituirla para que dé comienzo una nueva era en el país."
 URG_the_good_coup: "Un golpe de Estado \\\"bueno\\\""
 URG_the_good_coup_desc: "La constitución se ha recibido con gran resistencia. No podemos entretenernos con políticas sin sentido si queremos que Uruguay prospere. Como ya hizo Terra, hemos de ejecutar un golpe de Estado, pero, en vez de recurrir a los arrestos multitudinarios y la violencia, lo haremos sin derramar sangre ni perseguir a nadie."
 URG_law_no_9914: "Ley número 9914"
 URG_law_no_9914_desc: "Ahora que [SOV.GetNameDef] está atacando [FIN.GetName], el gobierno ha aprobado la Ley 9914, que permite brindar ayuda económica a Finlandia. Hemos conseguido lana y 10.600.000 gramos de ternera en conserva, y en las latas pone: \\\"Del pueblo uruguayo para el heroico ejército de Finlandia\\\"."
 URG_investigate_german_and_italian_cultural_organization: "Investigar la organización cultural de Alemania e Italia"
 URG_investigate_german_and_italian_cultural_organization_desc: "Se sospecha que la organización cultural y deportiva de Italia y Alemania se dedica a buscar simpatizantes del fascismo. Hay que vigilarla e investigarla para detectar cualquier tipo de malas praxis."
 URG_american_air_bases: "Bases aéreas estadounidenses"
 URG_american_air_bases_desc: "Estados Unidos nos está presionando para que les permitamos establecer bases aéreas en nuestro territorio. Es evidente que esto nos ayudará a protegernos de las amenazas del Eje."
 URG_law_no_9943: "Ley número 9943"
 URG_law_no_9943_desc: "A pesar de ser neutral, está claro que el mundo está abocado a la incertidumbre. Necesitamos preparar a nuestras fuerzas y decretar el servicio militar obligatorio para defender nuestras fronteras."
 URG_herrerismo: "Herrerismo"
 URG_herrerismo_desc: "Nuestro líder ha adoptado el herrerismo, una mezcla de nacionalismo, conservadurismo y populismo. Así, espera establecer una base política fuerte."
 URG_traditionalism: "Tradicionalismo"
 URG_traditionalism_desc: "Volver a lo tradicional es la mejor forma de mirar hacia el futuro. Lo que funcionó antaño funcionará ahora."
 URG_ruralism: "Ruralismo"
 URG_ruralism_desc: "Nuestra base de votantes se encuentra en la zona rural del país y es imperativo que invirtamos en ella."
 URG_americanism: "Americanismo"
 URG_americanism_desc: "Necesitamos asegurar que nuestro objetivo como país resida en los valores de Sudamérica y en protegerlos de los asuntos exteriores."
 URG_anti_imperialism: "Antiimperialismo"
 URG_anti_imperialism_desc: "Hemos de posicionarnos contra el imperialismo y la invasión extranjera en Sudamérica."
 URG_anticentralism: "Anticentralismo"
 URG_anticentralism_desc: "Está claro que intentar centralizar el país en Montevideo no es factible. Conviene mantener los valores de la clase rural y de los núcleos urbanos tal y como están para que todos avancemos en sintonía."
 URG_legacy_of_batlle: "Legado de Batlle"
 URG_legacy_of_batlle_desc: "Nos aguarde el futuro que nos aguarde, está claro que el Partido Colorado jamás perderá su vínculo con el legado de José Batlle y Ordóñez. Siempre compartiremos su idea de la justicia social universal."
 URG_statism: "Estatismo"
 URG_statism_desc: "Un Estado puro y fuerte, con el poder centralizado en los asuntos económicos y sociales, es más que necesario en los tiempos que corren."
