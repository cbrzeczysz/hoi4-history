l_spanish:
 SMB_army_default: "Pertrechar a las Fuerzas Armadas"
 SMB_army_default_desc: "Aunque nuestras Fuerzas Armadas no son cosa de risa, aún son más débiles de lo deseable. Es esencial dotar a las tropas de armas más modernas y entrenarlas para que estén listas para combatir en todo momento."
 SMB_military_facilities_default: "Expandir las instalaciones militares"
 SMB_military_facilities_default_desc: "Para armar adecuadamente al ejército, debemos ampliar la industria armamentística. Debemos construir nuevas instalaciones industriales adaptadas específicamente a la producción de equipo militar."
 SMB_department_of_propaganda_default: "El Departamento de Propaganda"
 SMB_department_of_propaganda_default_desc: "El mundo está en llamas y, a pesar de nuestro empeño, no toda la población civil apoya la moción de guerra. Por eso debemos crear un departamento dedicado a persuadir al pueblo de los beneficios de un enfrentamiento armado internacional."
 SMB_logistics_department_default: "Creación de un Departamento de Logística"
 SMB_logistics_department_default_desc: "Por más que Sudamérica sea nuestro hogar, su geografía es implacable para un ejército regular en combate. Podríamos aliviar este problema si creamos una rama de las Fuerzas Armadas que solo se dedique a la gestión y distribución logística."
 SMB_support_company_default: "La importancia de las compañías de apoyo"
 SMB_support_company_bra: "Formación de exploración selvática"
 SMB_jungle_pioneers: "$SMB_support_company_bra$"
 SMB_jungle_pioneers_desc: "$SMB_support_company_default_desc$"
 SMB_jungle_pioneers_tt: "Desbloquea el batallón de apoyo §Yformación selvática:§!\n§YSelva§!:\nMovimiento: §G+30%§!,\nAtaque: §G+10%§!,\nDefensa: §G+20%§!"
 SMB_support_company_default_desc: "La reciente creación de un Departamento de Logística nos ha llevado a una serie de descubrimientos. Principalmente, para mantener el suministro, la cantidad de equipo y pertrechos debe ser la adecuada, y el material actual no es suficiente. Debemos modernizar nuestro equipo de apoyo si queremos seguir el ritmo de nuestros competidores."
 SMB_department_of_military_intelligence_default: "Departamento de Inteligencia Militar"
 SMB_department_of_military_intelligence_default_desc: "Aunque parezcan conceptos contrarios, debe entenderse que será difícil derrotar al enemigo en una batalla frontal sin un conocimiento adecuado de sus posiciones y motivaciones. Es necesario crear un Departamento de Inteligencia Militar para el ejército."
 SMB_motorized_default: "Invertir en la industria del motor"
 SMB_motorized_default_desc: "El futuro de la guerra está en contar con vehículos rápidos que puedan rodear y destruir enemigos sin darles tiempo a reaccionar, y no en mantener líneas de fuego de infantería propias de los siglos XVI y XVII; una estrategia que desperdicia tiempo y personal con escasa eficacia."
 SMB_tank_warfare_default_CHL: "Guerra en la Patagonia"
 SMB_tank_warfare_default: "Guerra de tanques"
 SMB_tank_warfare_default_desc: "Para un ejército móvil, el mejor complemento es una unidad de fuertes monstruos mecánicos cuya potencia supere casi a cualquier enemigo que encuentre. La duda está entre orientar nuestra producción de tanques hacia una estrategia de guerra relámpago o destinarlos a apoyar la infantería."
 SMB_tank_warfare_tt: "Desbloquea decisiones para §Yespecializar§! nuestros programas de blindados nacionales."
 SMB_domestic_production_default: "Enfoque en la producción nacional"
 SMB_domestic_production_default_desc: "Aunque sea más difícil y lleve más tiempo, desarrollar y producir tanques en nuestro país es más ventajoso para garantizar la calidad del producto y evitar el riesgo de que nos roben las armas durante el envío."
 SMB_mechanized_troops_default: "Mecanizar las tropas"
 SMB_mechanized_troops_default_desc: "Para potenciar nuestras Fuerzas Armadas y adaptarnos a la guerra del futuro, tenemos que hacer un gran esfuerzo por mecanizar nuestras tropas regulares de forma que, en conjunción con los regimientos de tanques, siembren la destrucción en el campo de batalla tras la protección de un buen blindaje."
 SMB_army_academy_default: "Ampliar la Academia del Ejército"
 SMB_army_academy_default_desc: "Unas armas eficaces no son lo único que determina el resultado de una batalla; otro factor de gran peso es la preparación no ya de cada soldado, sino de los generales que mandan las tropas. Por eso debemos invertir en ampliar las operaciones del departamento del ejército de tierra de nuestra academia militar."
 SMB_regular_infantry_default: "La fuerza del soldado de a pie"
 SMB_regular_infantry_default_desc: "Aunque el equipo es tan importante como cualquier otro elemento, la fuerza real del ejército reside en el soldado raso que defiende su patria, protege sus principios y combate por sus seres queridos. Por eso debemos esforzarnos al máximo en elevar la moral del soldado de a pie y darle más oportunidades de ganar las batallas más duras."
 SMB_artillery_CHL: "Aprovechar la producción de nitrato"
 SMB_artillery_default: "Especializar la industria de armas pesadas"
 SMB_artillery_default_desc: "Nuestra economía no es tan fuerte como la de grandes potencias como Gran Bretaña, Francia o Italia. Si queremos contar con equipo mejor y más resistente, debemos especializarnos en producir cañones pesados, aunque preferiríamos tener dinero para comprar todo el equipo que deseamos."
 SMB_foreign_designs_default: "Adquirir diseños del extranjero"
 SMB_foreign_designs_default_desc: "Ojalá tuviéramos científicos e ingenieros capaces de fabricar nuestros propios blindados, pero podemos aprovechar nuestras relaciones para conseguir buenas ofertas en el mercado internacional, que es la única opción viable para obtener equipo especializado en el momento actual."
 SMB_foreign_advisors_default: "Asesores extranjeros"
 SMB_foreign_advisors_default_desc: "Aunque los instructores militares [ROOT.GetAdj] son buenos, no lo son tanto como los que han luchado en varios conflictos y se han formado en las mejores academias militares de otros países. Para fortalecer aún más nuestras Fuerzas Armadas, debemos hacer un esfuerzo por atraer a asesores militares extranjeros que entrenen a nuestros ejércitos en las especialidades de sus países."
 SMB_army_professionalism_CHL: "Prusianización del ejército"
 SMB_army_professionalism_default: "Fomentar aún más la profesionalidad del ejército"
 SMB_army_professionalism_default_desc: "Es buena idea mantener tantos soldados cuantos podamos a la espera de incorporarse al ejército, pero es mucho más importante, según nuestros asesores militares extranjeros, asegurarse de que el ejército pueda rendir al máximo en cualquier momento."
 SMB_conscription_default: "Ampliar el reclutamiento"
 SMB_conscription_default_desc: "Aunque pueda cuestionarse la profesionalidad de nuestros soldados, está claro que lo que nuestro ejército necesita desesperadamente es un mayor número de reclutados para engrosar las filas, ya que hay pocos hombres dispuestos a alistarse en las Fuerzas Armadas."
 SMB_conscription_CHL: "Lecciones de la Gran Guerra"
 SMB_experimental_weapons_department_default: "Un departamento armamentístico experimental"
 SMB_experimental_weapons_department_default_desc: "Para no quedar a la zaga de nuestros rivales en el aspecto técnico, estaría bien empezar a estudiar y desarrollar las llamadas \\\"armas milagrosas\\\" y evitar así que nos superen en el campo de batalla."
 SMB_nuclear_program_default: "Un programa nuclear nacional"
 SMB_nuclear_program_default_desc: "Los estadounidenses y los alemanes están empeñados en descubrir los secretos del átomo y no podemos quedarnos atrás. Aunque ellos piensan en la guerra, nuestros científicos también están descubriendo formas de aplicar la división del átomo a la mejora de la vida civil."
 SMB_nuclear_program_key_BRA: "Programa Paralelo"
 SMB_special_forces_default: "Programas de las fuerzas especiales"
 SMB_special_forces_default_desc: "Nuestro pequeño ejército se fortalecería enormemente si tuviera soldados con entrenamiento especial para ciertas situaciones y tipos de batalla. Nuestra prioridad debería ser la institución de programas de entrenamiento y acuartelamiento para este tipo de soldados."
 SMB_special_forces_option_1_default: "Fortalecer los regimientos de montaña"
 SMB_special_forces_option_1_default_desc: "Nuestros mandos superiores deben prestar especial atención a los montañeros del ejército, cuyas hazañas apenas están al alcance de los soldados regulares. Ellos nos permitirán combatir en los traicioneros Andes y pueden apoyar a los regulares en su avance."
 SMB_special_forces_option_2_default: "Una infantería de marina fuerte"
 SMB_special_forces_option_2_default_desc: "Dado que la armada es uno de nuestros puntos fuertes, sería muy provechoso permitirle poseer su propia rama militar, formada por infantes de marina entrenados y eficaces hasta la extenuación."
 SMB_special_forces_option_2_CHL_desc: "[ROOT.GetNameDefCap] tiene una larga tradición de infantería naval, pero, desde el final de la Guerra del Pacífico, ha quedado reducida a unidades de artillería costera. Si las transformamos en un cuerpo de marines equipado para la guerra expedicionaria, [ROOT.GetNameDef] volverá a ser capaz de proyectar su poder en ultramar, tal como hizo en el siglo XIX."
 SMB_special_forces_option_3_default: "Ampliar la rama aérea del ejército"
 SMB_special_forces_option_3_default_desc: "Dado que la fuerza aérea es uno de nuestros puntos fuertes, sería muy provechoso permitirle poseer su propia rama militar, formada por paracaidistas entrenados a propósito y muy eficaces."
 SMB_special_forces_option_1_continuation_default: "Programas de entrenamiento de rangers"
 SMB_special_forces_option_1_continuation_default_desc: "Para apoyar a nuestros montañeros deberíamos emplear rangers, ya que su entrenamiento los capacita para el ataque y la exploración no solo en la montaña, sino también en los bosques y selvas de Sudamérica."
 SMB_special_forces_option_2_continuation_default: "Apoyar a la infantería de marina"
 SMB_special_forces_option_2_continuation_default_desc: "Para que nuestra infantería de marina funcione a plena capacidad y eficazmente, debemos considerar el desarrollo de tecnologías que les sirvan de apoyo, como vehículos de desembarco y mejores técnicas de aprovisionamiento tras llegar a tierra."
 SMB_special_forces_option_3_continuation_default: "Apoyar los aterrizajes aéreos"
 SMB_special_forces_option_3_continuation_default_desc: "Para aumentar las probabilidades de éxito de los paracaidistas en los despliegues, debemos considerar el desarrollo de tecnologías que apoyen su supervivencia, como blindados aerotransportados o cajas de aprovisionamiento camufladas."
 SMB_air_defense_default: "Defensa aérea"
 SMB_air_defense_default_desc: "Nuestros rivales han mostrado su verdadera cara y están desarrollando sus propias armas aéreas. Debemos preparar nuestra defensa y ordenar la construcción y el despliegue de baterías y cañones antiaéreos."
 SMB_air_force_default: "Armar a las Fuerzas Aéreas"
 SMB_air_force_default_desc: "Para muchos teóricos, el desarrollo de una fuerza aérea moderna es el aspecto en el que estamos más atrasados. Debemos esforzarnos por remediarlo construyendo nuevos hangares e instalaciones, además de entrenar más pilotos."
 SMB_air_academy_default: "Fundar una verdadera academia del aire"
 SMB_air_academy_default_desc: "Las unidades de tierra no son las únicas que necesitan un entrenamiento completo; nuestros pilotos, aunque entusiastas, carecen de la profesionalidad necesaria para el combate aéreo cerrado. Para paliar esta carencia, debemos ampliar la academia militar y añadir formación para la fuerza aérea."
 SMB_construct_air_bases_default: "Construir nuevas bases aéreas"
 SMB_construct_air_bases_default_desc: "Además de pilotos profesionales, formados y motivados, necesitamos otro elemento básico en una fuerza aérea importante: aeródromos. Ya tenemos algunos, pero no son suficientes para llevar nuestra fuerza aérea a un nivel competitivo."
 SMB_domestic_designs_default: "Diseños nacionales"
 SMB_domestic_designs_default_desc: "Lo mejor sería crear y producir nuestros propios modelos y diseños de aeronaves, ya que no podemos confiar a otros países el diseño y la producción de aviones adecuados para nuestros pilotos."
 SMB_license_designs_default: "Licencias de diseños extranjeros"
 SMB_license_designs_default_desc: "Investigar y desarrollar diseños propios de aviones es un proceso largo y laborioso. En su lugar, deberíamos obtener licencias de aparatos extranjeros y centrarnos en producirlos aquí, en [ROOT.GetNameDef]."
 SMB_purchase_aircraft_default: "Comprar aeronaves extranjeras"
 SMB_purchase_aircraft_default_desc: "Nuestra fuerza aérea ha llegado a la conclusión de que, al igual que desarrollarlos, también sería demasiado lento y costoso producir nuestros aviones. Proponen que compremos equipo extranjero, y deberíamos acceder a ello."
 SMB_establish_aircraft_industry_default: "Una industria aeronáutica nacional"
 SMB_establish_aircraft_industry_BRA: "Empresa Brasileira de Aeronáutica"
 SMB_establish_aircraft_industry_default_desc: "Si queremos mantener la eficacia de producción en el máximo posible, debemos consolidar una industria aeronáutica a gran escala dentro de nuestras fronteras."
 SMB_flying_fortress_default: "Fortalezas volantes"
 SMB_flying_fortress_default_desc: "La única forma de emplear adecuadamente una fuerza aérea es usarla en bombardeos que no dejen nada en pie para someter al enemigo. Con este fin, deberíamos construir grandes aviones que puedan cargar tantos explosivos como podamos necesitar."
 SMB_tactical_air_force_default: "Una fuerza aérea táctica"
 SMB_tactical_air_force_default_desc: "La fuerza aérea no debe servir solo como apoyo para las fuerzas de tierra, sino también para diversas misiones complejas que las fuerzas de tierra no podrían realizar por su cuenta. En eso reside la verdadera grandeza de una fuerza aérea."
 SMB_nimble_air_force_default: "Una fuerza aérea ágil"
 SMB_nimble_air_force_default_desc: "Además de superar a los aviones enemigos, nuestros aviones deben ser el ojo que vigile sus cañones antiaéreos y buques de guerra. La fuerza aérea debe consistir en aviones pequeños que puedan combatir a corta distancia y atacar con suficiente eficacia, sin que el peso les impida maniobrar de forma rápida y decisiva."
 SMB_strategic_bombing_default: "Enfoque en bombardeo estratégico"
 SMB_strategic_bombing_default_desc: "Las guerras se ganan derrotando al enemigo en combate, pero también paralizando su economía y su capacidad industrial. Por eso debemos convertir el bombardeo estratégico en nuestro objetivo prioritario durante la guerra."
 SMB_army_support_default: "Apoyo al ejército de tierra"
 SMB_army_support_default_desc: "Un ejército no puede ganar mientras recibe ataques desde el aire. Por esta razón, cuando no se estén empleando en defendernos de tales ataques, nuestros aviones deberían destinarse a hacer lo mismo con el enemigo."
 SMB_winning_the_air_war_default: "Ganar la guerra aérea"
 SMB_winning_the_air_war_default_desc: "Aunque el apoyo terrestre y el bombardeo naval se consideren importantes, debemos ser conscientes de que no servirán de nada si no controlamos los cielos. Nuestra fuerza aérea debería ejercer ese control tanto como sea posible."
 SMB_naval_support_default: "Enfoque en el apoyo naval"
 SMB_naval_support_default_desc: "El objetivo principal de nuestros aviones es despejar el camino y proteger a nuestros navíos y convoyes civiles. Por eso es importante diseñar los aviones con vistas a su papel de patrulla y apoyo naval y asegurarnos de que puedan evitar a los cañones antiaéreos navales."
 SMB_air_modifier_boost_1_default: "Especialización en apoyo terrestre"
 SMB_air_modifier_boost_1_default_desc: "Es muy importante asegurarse de que la infantería pueda llegar siempre a su destino, por lo que es igualmente importante especializar a la fuerza aérea con ese fin, ya sea como apoyo aéreo directo o con bombardeos tras las líneas enemigas."
 SMB_air_modifier_boost_2_default: "Desarrollo de estructuras avanzadas"
 SMB_air_modifier_boost_2_default_desc: "Si queremos que nuestros aviones sobrevivan al encuentro con el enemigo, es importante que, además de evitar todos los disparos posibles, también puedan sobrevivir a uno o dos impactos y llegar donde sea necesario para repararlos. Debemos desarrollar mejores estructuras y motores para garantizar la seguridad de los pilotos pase lo que pase."
 SMB_air_doctrine_default: "Avances doctrinales"
 SMB_air_doctrine_default_desc: "Es importante señalar que ni los mejores pilotos y aviones pueden prosperar en combate sin una estrategia adecuada. Las guerras se basan en la planificación, las estrategias y la utilización de las fuerzas individuales de la nación al máximo. Tenemos que dedicar un gran esfuerzo a desarrollar nuevas doctrinas para nuestras fuerzas aéreas."
 SMB_aircraft_carriers_default: "Portaaviones"
 SMB_joint_operative_command_default: "Mando de operaciones conjuntas"
 SMB_joint_operative_command_default_desc: "Ahora que hemos desarrollado nuestro ejército y sentado buenas bases para la fuerza aérea, es el momento de organizar la coordinación y cooperación de las distintas ramas del ejército. Para ello, instituiremos un mando operativo conjunto con comandantes de ambas ramas."
 SMB_war_planning_office_default: "Agencia de planificación de la guerra"
 SMB_war_planning_office_default_desc: "También debemos asegurarnos de que el ejército pueda recibir planes y órdenes bien elaborados para no quedar atrás en la guerra de información ni actuar con datos anticuados que los lleven a una emboscada o a su destrucción. Hay que instituir una agencia de planificación de la guerra para coordinar esta labor."
 SMB_women_in_aviation_default: "Mujeres en la aviación"
 SMB_women_in_aviation_default_desc: "Aunque no siempre se las tiene en cuenta, las mujeres siempre han tenido un papel importante en la sociedad. Ha llegado el momento de que den un paso al frente y se ocupen de tareas que se consideraban propias de hombres, como la producción e incluso el manejo de nuestros aviones."
 SMB_navy_default: "Armada"
 SMB_naval_academy_default: "Reforzar la academia naval"
 SMB_construct_naval_bases_default: "Construir nuevas bases navales"
 SMB_naval_foreign_advisors_default: "Invitar a asesores navales"
 SMB_purchase_destroyers_and_subs_default: "Comprar destructores y submarinos"
 SMB_reescalate_the_naval_arms_race_default: "Reavivar la carrera armamentística naval"
 SMB_blue_water_fleet_default: "Flota de alta mar"
 SMB_coastal_fleet_default: "Flota costera"
 SMB_purchase_cruisers_and_dreadnoughts_default: "Comprar cruceros y acorazados"
 SMB_minelaying_default: "Mejorar la colocación de minas"
 SMB_escort_fleet_default: "Flota de escolta"
 SMB_raiding_fleet_default: "Flota de incursión"
 SMB_degaussing_default: "Desimantación"
 SMB_naval_invasion_default: "Invasión naval"
 SMB_cruiser_subs_default: "Submarinos crucero"
 SMB_midget_subs_default: "Minisubmarinos"
 SMB_expand_repair_yards_default: "Expandir los astilleros"
 SMB_enlarge_naval_facilities_default: "Ampliar las instalaciones navales"
 SMB_merchant_marine_default: "Una marina mercante poderosa"
 SMB_fortification_effort_default: "Trabajos de fortificación"
 SMB_navy_BRA: "Marinha do Brasil"
 SMB_navy_ARG: "Armada de Argentina"
 SMB_navy_CHL: "Armada de Chile"
 SMB_army_BRA: "Exército brasileiro"
 SMB_army_ARG: "Ejército argentino"
 SMB_army_CHL: "Ejército chileno"
 SMB_air_force_ARG: "Fuerza aérea argentina"
 SMB_air_force_BRA: "Força aérea brasileira"
 SMB_air_force_CHL: "Fuerza aérea chilena"
 SMB_mountain_guns: "Invertir en armas de montaña"
 SMB_mountain_guns_desc: "Nuestro ejército ha observado que, por muy fuerte que sea, su artillería es prácticamente inútil en el terreno montañoso de Chile. Por eso han solicitado armas de montaña, creadas para facilitar el uso en ese terreno, de forma que nuestro ejército siga siendo letal."
 SMB_tierra_del_fuego_training: "Entrenar en Tierra del Fuego"
 SMB_tierra_del_fuego_training_desc: "Nuestros soldados tienen que estar debidamente entrenados para luchar con eficacia en el frío del sur y las montañas. Debemos establecer campos de entrenamiento para las tropas en Tierra del Fuego, donde podrán aclimatarse mejor al frío."
 SMB_atacama_training: "Entrenar en el desierto de Atacama"
 SMB_atacama_training_desc: "Nuestros soldados tienen que estar debidamente entrenados para luchar con eficacia en el calor de los trópicos y el desierto. Lo mejor será establecer campos de entrenamiento en el desierto de Atacama, donde podrán aclimatarse mejor al calor."
 SMB_a_land_of_mountains: "Tierra de montañas"
 SMB_a_land_of_mountains_desc: "[ROOT.GetName] tiene una larga tradición en el uso del terreno montañoso a su favor en el combate y seguirá haciéndolo en el futuro. Nuestro pueblo está habituado a la vida en la montaña y usaremos esa experiencia para derrotar a cualquier bestia que se nos ponga por delante."
 SMB_navy_desc: "[SMB_navy_desc_key]"
 SMB_navy_desc_default: "Desde la Gran Guerra, nuestro ejército se ha estancado a tal punto que muchos de nuestros barcos ya no son aptos para su propósito. Ya es hora de invertir en la flota e iniciar un programa de modernización total."
 SMB_CHL_navy_desc: "A pesar de la larga y orgullosa tradición de nuestra flota, el prestigio de la Armada quedó muy deteriorado tras la sublevación de 1931. Si invertimos en la Armada de Chile, podemos restaurar la confianza del pueblo en ella."
 SMB_naval_academy_desc: "[SMB_naval_academy_desc_key]"
 SMB_naval_academy_default_desc: "No basta con producir y mantener barcos para crear una armada. Necesitamos oficiales y especialistas altamente entrenados para utilizar los recursos navales en una batalla. Por ese motivo, vamos a crear la academia naval [ROOT.GetAdjective], que entrenará a la siguiente generación de oficiales."
 SMB_naval_academy_CHL_desc: "Nuestra Escuela Naval tiene un largo historial de formación de oficiales navales cualificados, pero la inversión continua es vital para garantizar que nuestros almirantes y capitanes estén preparados para la guerra naval moderna."
 SMB_construct_naval_bases_desc: "Nuestras instalaciones navales están anticuadas y necesitan urgentemente una modernización. Si invertimos en ellas, podremos construir y mantener activos navales mucho más capaces."
 SMB_naval_foreign_advisors_desc: "Los oficiales de nuestra armada no han tenido muchas oportunidades de ponerse a prueba en combate últimamente. Nos beneficiaría invitar a oficiales de armadas extranjeras para entrenar a los nuestros en tácticas navales modernas."
 SMB_reescalate_the_naval_arms_race_desc: "Aunque no tenemos un acuerdo formal con los países vecinos en cuanto al tamaño de las respectivas armadas, hemos evitado ampliarlas demasiado desde la Gran Guerra. Sin embargo, el conflicto asoma otra vez su feo hocico y haríamos bien tomando la delantera en el rearme."
 SMB_blue_water_fleet_desc: "La exhibición de poder naval es fundamental para cualquier nación que aspire a contarse entre las grandes potencias o a disuadir a posibles enemigos. Debemos asegurarnos de que la armada tenga el equipo y el entrenamiento apropiados para actuar con eficacia incluso lejos de nuestros puertos."
 SMB_coastal_fleet_desc: "No ambicionamos librar batallas por todo el planeta. El principal objetivo de nuestra flota debería ser el de proteger nuestra línea de costa e impedir que algún enemigo desembarque tropas en nuestro litoral."
 SMB_purchase_cruisers_and_dreadnoughts_desc: "Aunque nuestro poder industrial sigue en aumento, el tiempo corre en nuestra contra. Para reforzar la armada como es preciso, necesitamos más buques capitales cuanto antes. Debemos ver si las grandes potencias están dispuestas a vender sus acorazados y cruceros inactivos."
 SMB_minelaying_desc: "Puede ser realmente costoso mantener los barcos necesarios para defender nuestro extenso litoral en todo momento. Las minas son una solución económica para disuadir o entorpecer a las fuerzas enemigas mientras llega la flota."
 SMB_escort_fleet_desc: "Los días de las grandes flotas de combate quedaron atrás; la guerra naval moderna requiere flotas con buques más pequeños en formación de escolta junto a un número reducido de buques capitales. La armada debe reorientar sus planes hacia este tipo de tácticas."
 SMB_raiding_fleet_desc: "En la mayoría de las economías, las líneas de suministro naval son fundamentales. Si usamos nuestros recursos navales para interrumpirlas, podríamos poner hasta la nación más poderosa a nuestros pies."
 SMB_degaussing_desc: "Vamos a empezar a desmagnetizar los cascos de nuestros barcos para reducir su huella magnética. Eso reducirá su presencia electromagnética y los protegerá de las minas magnéticas."
 SMB_naval_invasion_desc: "En los conflictos con naciones enemigas suele ser necesario desembarcar soldados en su costa. Para maximizar nuestra capacidad en esas operaciones, debemos organizar el entrenamiento conjunto del ejército de tierra y la armada."
 SMB_cruiser_subs_desc: "El océano Atlántico y el Pacífico son muy extensos y los submarinos deben operar en ellos sin apoyo durante largos periodos de tiempo. Tenemos que invertir en el desarrollo de nuestros propios submarinos de crucero."
 SMB_midget_subs_desc: "Desplegar submarinos autónomos en el vasto océano sería una empresa infructuosa. Emplearíamos mejor nuestros recursos construyendo navíos más pequeños que operen a menor profundidad en nuestras aguas litorales."
 SMB_expand_repair_yards_desc: "Incluso los barcos más resistentes con la tripulación mejor entrenada necesitan reparaciones para volver al servicio activo. Debemos invertir en nuestros astilleros navales para que este proceso sea lo más breve posible."
 SMB_enlarge_naval_facilities_desc: "Los últimos acontecimientos mundiales hacen evidente que debemos reforzar la armada para tener una flota decente. El primer paso sería ampliar las instalaciones navales existentes."
 SMB_merchant_marine_desc: "El transporte marítimo de recursos es vital para la seguridad de muchas naciones y también de la nuestra. Tendríamos que crear una flota mercante profesional que pueda apoyar al ejército en tiempos de crisis."
 SMB_aircraft_carriers_desc: "Para no quedar rezagados ante el enemigo, debemos incorporar aviones a nuestra armada, y para ello necesitamos construir nuestros propios portaaviones. Podríamos acelerar su producción si empleamos los cascos de nuestros grandes barcos más anticuados."
 SMB_fortification_effort_desc: "Aunque la armada y la fuerza aérea son nuestro medio principal para evitar desembarcos de fuerzas enemigas, sigue siendo necesario mantener una serie de fortificaciones costeras como última línea de defensa ante el invasor."
