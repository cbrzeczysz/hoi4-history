 ARG_south_american_unity_decisions: "Unidad de Sudamérica"
 ARG_south_american_unity_decisions_desc: "Ahora que hemos unido a los pueblos de Sudamérica bajo una sola bandera, podemos afianzar nuestro dominio sobre el continente incorporando al redil, de uno en uno, los territorios de las antiguas naciones más grandes."
 ARG_core_conquered_state: "Integra a [FROM.GetName]"
 ARG_island_negotiations_decisions_tt: "Desbloquea las decisiones de §YNegociaciones sobre las islas§!, que nos permiten negociar un acuerdo de paz con ([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!) si no estamos implicados en una guerra a mayor escala."
 ARG_island_negotiations_decisions: "Negociaciones sobre las islas"
 ARG_island_negotiations_decisions_desc: "Las islas del Atlántico Sur son un territorio en disputa y, en consecuencia, aún persiste el debate sobre quién debe tener la soberanía sobre ellas. Esta guerra podría llevarnos más allá de lo conveniente y deberíamos aprovechar la oportunidad de negociar un acuerdo de paz en cuanto podamos."
 ARG_peace_out: "Negociar con [ENG.GetNameDef]"
 ARG_england_demands_peace: "Negociar con [ARG.GetNameDef]"
 ARG_united_workers_decisions_tt: "Desbloquea las decisiones de §YUnir a los trabajadores§!."
 ARG_unite_the_workers_decisions: "Unir a los trabajadores"
 ARG_unite_the_workers_decisions_desc: "La columna vertebral del movimiento comunista siempre ha sido el proletariado obrero y oprimido. Ahora que el panorama político [ARG.GetAdjective] se está desplazando hacia la izquierda, ¡le corresponde al PCA provocar huelgas obreras en algunas de nuestras principales ciudades para unir al pueblo en torno a nuestra gloriosa revolución!"
 ARG_instigate_worker_strike: "Provocar huelga de trabajadores en [FROM.GetName]"
