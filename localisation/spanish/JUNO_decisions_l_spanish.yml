 hispaniola_category: "La unificación de La Española"
 hispaniola_category_desc: "Pese a compartir multitud de semejanzas en su larga historia, el oeste y el este de La Española llevan mucho tiempo divididos. No obstante, por fin ha llegado el momento de unificar la isla."
 unite_hispaniola: "Unir La Española"
 peru_bolivia_category: "La Confederación Perú-Boliviana"
 peru_bolivia_category_desc: "Aunque la Confederación Perú-Boliviana sólo estuvo vigente entre 1836 y 1839, aún está grabada en la mente de nuestro pueblo. Si lográramos restaurar gran parte de las antiguas fronteras, no sería descabellado que reviviéramos de nuevo el Estado perdido y nos proclamáramos sus nuevos líderes."
 reunite_peru_bolivia: "Revivir la Confederación"
 guianas_category: "Unir las Guayanas"
 guianas_category_desc: "Demasiado tiempo lleva ya dividida la región de Guayana entre potencias coloniales que ocupan las subregiones de Cayena, Guyana, Amapá, Surinam y Guayana. ¡Ya es hora de que la región sea liberada de las fuerzas que la ocupan!"
 unite_guiana: "Unir las Guayanas"
 drill_for_oil_in_chaco_boreal: "Perforación petrolífera en el Chaco"
 drill_for_oil_in_chaco_boreal_desc: "La compañía estadounidense Standard Oil había descubierto petróleo en la región a finales de los años 20, pero decidió no seguir explorándolo por considerarlo demasiado caro. Sin embargo, si lo deseamos, podemos intentar llevar a cabo lo que ellos no hicieron entonces."
