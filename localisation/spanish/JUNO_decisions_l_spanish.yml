 ARG_military_owned_state_desc: "Este estado se ha hecho notar por estar plagado de células militares rebeldes. Si permitimos que esto vaya a más, aumentará el riesgo de un golpe de Estado."
 ARG_sanction_the_generals: "Sancionar a los generales"
 ARG_sanction_the_generals_tt: "Aumenta el tiempo que transcurre hasta que se pone en marcha el intento de golpe de Estado, lo que permite que los líderes militares rebeldes realicen menos preparativos con antelación."
 ARG_consolidating_power_tt: "§REsto enfadará a los militares y hará que disminuya el tiempo que transcurre hasta que se pone en marcha el intento de golpe de Estado.§!"
