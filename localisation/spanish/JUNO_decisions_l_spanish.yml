 ARG_balancing_act_decisions: "Funambulismo diplomático"
 ARG_balancing_act_decisions_desc: "A medida que nuestro nuevo gobierno se recupera, nos vemos una vez más presionados por lo complejo que resulta intentar mantener relaciones tanto con las potencias aliadas como con las del Eje. Esta guerra no parece tener un final inmediato a la vista, por lo que es importante que equilibremos nuestras lealtades con sabiduría. Favorecer a uno de ellos puede molestar al otro."
 ARG_balancing_act_decisions_tt: "Desbloquea las decisiones de §YFunambulismo diplomático§!, que nos permiten adoptar una postura media entre apaciguar a [USA.GetFlag]§Y[USA.GetName]§! y [ENG.GetFlag]§Y[ENG.GetName]§! o a [GER.GetFlag]§Y[GER.GetName]§! y [ITA.GetFlag]§Y[ITA.GetName]§!. El apaciguamiento brindará §Ysubvenciones de equipo§! al §Ymercado internacional§!."
 ARG_military_coup_decisions: "Discordancia militar"
 ARG_military_coup_decisions_desc: "Mientras nuestro recién elegido gobierno celebra su victoria en las elecciones, un sentimiento de descontento empieza a crecer desde dentro del ejército. Con tanta corrupción dentro de la Concordancia y muchos miembros de la élite militar compitiendo por el poder, es sólo cuestión de tiempo que acaben marchando sobre Buenos Aires."
