 ARG_support_the_farmers_decisions: "Apoyar a los agricultores"
 ARG_support_the_farmers_decisions_desc: "Mientras instauramos un estándar de igualdad para todos en nuestro nuevo Estado comunista, es de gran importancia que no olvidemos a los proletarios que han trabajado duro y durante mucho tiempo en los campos de las granjas de [ARG.GetNameDef]. Debemos destinar dinero a apoyar a los agricultores para garantizar que tengan las mismas oportunidades de disfrutar de una buena calidad de vida que aquellos que viven en las ciudades."
