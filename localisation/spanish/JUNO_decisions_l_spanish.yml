 PRU_pastaza_conflict: "Tensiones en el Amazonas"
 PRU_pastaza_conflict_desc: "Aunque nuestros dirigentes resolvieron las disputas fronterizas con Colombia en el Protocolo de Río de 1934, el conflicto con los ecuatorianos aún persiste. Siguen reclamando zonas en las que no está claro quién es el propietario de facto, como las regiones de Napo Pastaza y Santiago Zamora. Si se presenta la oportunidad, debemos arrebatarles la región, aunque para ello haya que emplear la fuerza."
