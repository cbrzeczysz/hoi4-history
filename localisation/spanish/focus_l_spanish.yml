l_spanish:
 WHILE_FOCUSING: "Al centrarte en esto, habrá los siguientes efectos:\n$EFF$"
 generic_focus: "Enfoque Nacional"
 army_effort: "Esfuerzo del ejército"
 army_effort_desc: "A pesar de las posibilidades crecientes de guerra aérea y naval, el combate terrestre sigue siendo clave en las guerras futuras. Con preparación, podemos evitar revivir el infierno de las trincheras."
 equipment_effort: "Esfuerzo de Equipo"
 equipment_effort_desc: "Los límites de lo que puede ser llevado por la infantería se están ampliando constantemente. Nos centraremos en dar a nuestras tropas las mejores herramientas disponibles."
 motorization_effort: "Esfuerzo de Motorización"
 motorization_effort_desc: "Movilidad y protección son cruciales para llevar a la infantería dentro y fuera del campo de batalla con seguridad. Centrarse en estos desarrollos nos permitirá actuar rápidamente."
 doctrine_effort: "Esfuerzo de Doctrina"
 doctrine_effort_desc: "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están anticuadas. Debemos poner a nuestros mejores cerebros en la tarea de formar el pensamiento militar del futuro."
 equipment_effort_2: "Esfuerzo de Equipo II"
 equipment_effort_2_desc: "Continuaremos nuestros esfuerzos para asegurarnos de que nuestra infantería y tropas de apoyo están armadas con el mejor equipo posible de nuestro tiempo."
 mechanization_effort: "Esfuerzo de Mecanización"
 mechanization_effort_desc: "Replanteándonos las posibilidades de infantería motorizada, podemos hacer retroceder los límites de los vehículos que se pueden construir hoy."
 doctrine_effort_2: "Esfuerzo de Doctrina II"
 doctrine_effort_2_desc: "El campo de batalla ha cambiado, no solo en los años de entreguerras sino en el transcurso de los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 equipment_effort_3: "Esfuerzo de Equipo III"
 equipment_effort_3_desc: "En lugar de imitar o comprar equipos extranjeros, deberíamos aspirar a convertirnos en líderes mundiales en armas de la infantería."
 armor_effort: "Esfuerzo de Blindaje"
 armor_effort_desc: "Aplicando lo que hemos aprendido al mecanizar nuestra infantería, podremos mejorar nuestros blindados."
 special_forces: "Fuerzas especiales"
 special_forces_desc: "Tenemos necesidad de las fuerzas de élite: paracaidistas y tropas de montaña deben ser nuestra prioridad."
 aviation_effort: "Esfuerzo de Aviación"
 aviation_effort_tt: "No hay suficientes ranuras de construcción para §YBase Aérea§!"
 aviation_effort_desc: "En ningún campo se producen tantos avances tecnológicos como en la guerra aérea. Cualquier nación moderna que se precie debe dominar la aviación."
 fighter_focus: "Enfoque en Caza"
 fighter_focus_desc: "No vimos el último combate aéreo en la Gran Guerra. Mantenernos por delante en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 bomber_focus: "Enfoque en Bombardero"
 bomber_focus_desc: "Cuando la gente del futuro hable del horror de las guerras de hoy, seguramente destaque el fuego lloviendo de los cielos. Daremos el máximo para asegurarnos que sean nuestros enemigos quienes cuenten esas historias."
 aviation_effort_2: "Esfuerzo de Aviación II"
 aviation_effort_2_desc: "Mayores avances en la aviación será necesarios para integrar bien nuestra fuerza aérea con las otras ramas de las fuerzas armadas."
 CAS_effort: "Esfuerzo de AAC"
 CAS_effort_desc: "Un ejército moderno necesita el apoyo de vehículos no solo por tierra, sino también en el aire."
 rocket_effort: "Esfuerzo de Cohetes"
 rocket_effort_desc: "Cohetes y motores a reacción permiten velocidades sin precedentes para naves tanto tripuladas como sin tripular por igual. Ser pioneros de estas tecnologías nos permitirá pillar al enemigo por sorpresa."
 NAV_effort: "Esfuerzo NAV"
 NAV_effort_desc: "Así como la nueva guerra naval ocurre en parte por debajo de la superficie del agua, parte de ella ocurre en el aire por encima de ella."
 naval_effort: "Esfuerzo Naval"
 naval_effort_tt: "No hay suficientes ranuras de construcción para §YAstilleros Navales§!"
 naval_effort_desc: "La expansión de nuestra Marina de guerra debe ser nuestra primera prioridad. Asigna todos los recursos disponibles para nuevos astilleros e investiga en barcos de superficie ligeros"
 GER_naval_effort2: "Expandir los astilleros"
 GER_naval_effort2_desc: "Si queremos reconstruir una armada en condiciones, debemos expandir enormemente nuestra capacidad de construcción naval."
 flexible_navy: "Marina flexible"
 flexible_navy_desc: "Reinventar la guerra naval para contar con los avances en tecnología submarina nos permitirá atacar eficientemente a los convoyes enemigos."
 large_navy: "Marina grande"
 large_navy_desc: "Adaptar nuestras doctrinas navales para acomodar barcos grandes y garantizar la seguridad de los convoyes comerciales nos enseñará mucho acerca de qué tipo de barcos necesitamos."
 submarine_effort: "Esfuerzo Submarino"
 submarine_effort_desc: "La guerra submarina es el más emocionante desarrollo naval desde la invención del torpedero. Haremos bien no solo en protegernos contra los submarinos, sino también en utilizarlos contra los barcos enemigos."
 cruiser_effort: "Esfuerzo de Crucero"
 cruiser_effort_desc: "Antes de hacer incursiones en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 destroyer_effort: "Esfuerzo de Destructor"
 destroyer_effort_desc: "Estudiando el diseño y uso estratégico de los submarinos, también hemos aprendido a contrarrestar sus estrategias. Los destructores serán cruciales para esto."
 capital_ships_effort: "Esfuerzo de Barco principal"
 capital_ships_effort_desc: "La nación con más acorazados gobernará los océanos. No debemos permitir que la Royal Navy nos supere en potencia de fuego en el Mediterráneo..."
 industrial_effort: "Esfuerzo Industrial"
 industrial_effort_desc: "Centra todos nuestros esfuerzos políticos en fortalecer la industria civil en un gran salto adelante."
 industrial_effort_2: "Esfuerzo industrial II"
 industrial_effort_2_desc: "Con voluntad de hierro y una ética de trabajo constante, podemos movilizar a la gente en otro gran esfuerzo industrial."
 construction_effort: "Esfuerzo de Construcción"
 construction_effort_tt: "No hay suficientes ranuras de construcción para §YFábrica civil§!"
 construction_effort_desc: "La capacidad industrial civil no debe subestimarse, ni siquiera cuando una guerra amenaza al mundo."
 production_effort: "Esfuerzo de Armamento"
 production_effort_tt: "No hay suficientes ranuras de construcción para §YFábrica militar§!"
 production_effort_desc: "¡Si se pueden construir tractores, se pueden construir tanques! No debemos permitir que nuestra capacidad de producción militar se quede atrás."
 construction_effort_2: "Esfuerzo de Construcción II"
 construction_effort_2_desc: "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y mayores esfuerzos de construcción."
 production_effort_2: "Esfuerzo de armamento II"
 production_effort_2_desc: "Tratar de adaptar fábricas civiles para producir equipo militar es ineficaz. Ahora debemos centrarnos en la preparación de producción militar."
 production_effort_3: "Esfuerzo de armamento III"
 production_effort_3_desc: "Se necesitan continuos esfuerzos para expandir nuestras fábricas militares para satisfacer las demandas de nuevo equipo."
 infrastructure_effort: "Esfuerzo de Infraestructura"
 infrastructure_effort_desc: "Un país sin infraestructura adecuada no puede perseguir proyectos o construcciones avanzadas."
 infrastructure_effort_tt: "No hay suficientes ranuras de construcción para §YInfraestructura§!"
 synth_oil_effort_tt: "No hay suficientes ranuras de construcción para §Yrefinerías sintéticas§!"
 infrastructure_effort_2: "Esfuerzo de infraestructura II"
 infrastructure_effort_2_desc: "Ampliar aún más nuestra infraestructura permitirá los transportes y comunicaciones necesarios para proyectos clandestinos de alta tecnología."
 construction_effort_3: "Esfuerzo de Construcción III"
 construction_effort_3_desc: "Con nuestra nueva red de infraestructura, tenemos nuevas oportunidades para la fabricación."
 nuclear_effort: "Esfuerzo Nuclear"
 nuclear_effort_desc: "Al borde de un descubrimiento que cambiará el mundo, no podemos dejar que otros enciendan el fuego que un día puede consumir la Tierra."
 extra_tech_slot: "Ranura de investigación adicional"
 extra_tech_slot_desc: "La expansión industrial y otros avances recientes pueden permitirnos realizar más I+D en paralelo."
 extra_tech_slot_2: "Casilla de investigación suplementaria II"
 extra_tech_slot_2_desc: "La rápida industrialización de nuestro país ha abierto nuevas oportunidades en I+D que debemos seguir."
 technology_sharing: "Compartir tecnología"
 technology_sharing_desc: "Al compartir avances tecnológicos con nuestros aliados, nuestra facción entera será capaz de llevar a cabo I+D durante la guerra más eficaz."
 secret_weapons: "Armas secretas"
 secret_weapons_desc: "Es atractivo gastar todos los recursos suplementarios en desarrollo de tanques y aviones, pero el secreto para ganar guerras se encuentra en nuevos campos de la ciencia, como electrónica, cohetes e investigación nuclear."
 political_effort: "Esfuerzo político"
 political_effort_desc: "Para cambiar el mundo, tenemos de ser capaces de producir un cambio en nuestro país. Lo primero debe ser reforzar nuestra posición política."
 collectivist_ethos: "Espíritu colectivista"
 collectivist_ethos_desc: "Nuestros enemigos pueden dividir y conquistar las naciones menores, pero nuestro pueblo permanecerá unido. Todos para uno y uno para todos."
 liberty_ethos: "Ethos de la Libertad"
 liberty_ethos_desc: "En este tiempo de fanáticos ideológicos que buscan sofocar el espíritu humano, salvaguardaremos las libertades individuales y libertad."
 militarism: "Militarismo"
 militarism_desc: "Los que ven el ejército como un mal necesario están condenados a dudar ante la guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
 political_correctness: "Progresismo ideológico"
 political_correctness_desc: "A la gente que sostiene opiniones ligeramente controvertidas o embarazosas parece preocuparles que haya una conspiración de gran alcance contra ellos. Eso parece una idea excelente."
 neutrality_focus: "Enfoque de neutralidad"
 neutrality_focus_desc: "Mientras que otros pueden afirmar que se requiere valentía y sabiduría para tomar parte en el conflicto mundial, nosotros sabemos que hace falta más para negarse."
 interventionism_focus: "Enfoque de intervencionismo"
 interventionism_focus_desc: "Valoramos la libertad de todas las personas, no solo nuestros propios ciudadanos. Si impedir la tiranía significa guerra, entonces que así sea."
 military_youth: "Juventud militar"
 military_youth_desc: "Organizaciones que promuevan la disciplina y la educación política de los jóvenes de nuestra nación fomentarán la lealtad y el sacrificio desde pequeños."
 deterrence: "Disuasión"
 deterrence_desc: "Estando solos, raramente nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es una tan bien conocida que nunca hay que ponerla en práctica."
 volunteer_corps: "Cuerpo de voluntarios"
 volunteer_corps_desc: "Obligar a nuestro pueblo a morir por los ideales de la libertad sería un ejercicio de ironía, pero poner medios para aquellos que desean ayudar a los pueblos del extranjero no lo es."
 paramilitarism: "Paramilitarismo,"
 paramilitarism_desc: "Los principios militares tienen aplicaciones fuera del ejército. Con el desarrollo de unidades semimilitarizadas para complementar nuestras fuerzas armadas, más gente tendrá entrenamiento militar."
 indoctrination_focus: "Adoctrinamiento"
 indoctrination_focus_desc: "Al establecer que nuestra ideología está basada en la verdad, se puede enseñar como tal. Educación y medios de comunicación deben reflejar esta lección."
 foreign_expeditions: "Expediciones extranjeras"
 foreign_expeditions_desc: "Con nuestros enemigos dispuestos a intervenir en conflictos lejanos en nombre de sus ideales, nosotros debemos estar dispuestos a hacer lo mismo."
 why_we_fight: "Por qué luchamos"
 why_we_fight_effect: "Si no tenemos el espíritu de §Ypolítica exterior neutral§!, podremos crear facciones.\n"
 why_we_fight_desc: "El mundo se vuelve cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades que cometen aquellos que anhelan el poder. Es hora de reunir al pueblo bajo nuestra causa y asegurarnos que todos estén dispuesto a luchar por nuestra libertad."
 political_commissars: "Comisarios políticos"
 political_commissars_desc: "Para asegurar que nuestras políticas se siguen en la práctica militar, introduciremos oficiales nombrados políticamente en las filas del ejército."
 internationalism_focus: "Enfoque de internacionalismo"
 internationalism_focus_desc: "La ideología no conoce fronteras. Otra nación pude declararse soberana, pero nuestras convicciones están por encima de tales afirmaciones."
 nationalism_focus: "Enfoque de nacionalismo"
 nationalism_focus_desc: "Nuestro país es único, y nuestros logros políticos solo podrían haber ocurrido aquí. Tenemos que luchar por ello a cualquier precio."
 ideological_fanaticism: "Fanatismo ideológico"
 ideological_fanaticism_desc: "Merece la pena morir por nuestros valores políticos y metas establecidas, tanto como por cualquier antigua fe. Cualquier seguidor debe estar preparado para afrontar la muerte, y mejor que lo estén quienes se desvían."
 air_innovation: "Innovaciones aéreas"
 air_innovation_desc: "Las guerras modernas no se puede ganar sin dominar los cielos. ¡Debemos hacer todo en nuestro poder para desarrollar la fuerza aérea!"
 air_innovation_2: "Innovaciones aéreas II"
 air_innovation_2_desc: "Toda ventaja que podemos obtener en el cielo es valiosa. Debemos enfocar todos nuestros esfuerzos en el desarrollo de nuestros cazas."
 naval_air_effort: "Esfuerzo aeronaval"
 naval_air_effort_desc: "La eficacia de ataques aéreos contra objetivos navales ya fue demostrada por los americanos en 1921. No debemos descuidar esta rama de la fuerza aérea si tenemos la intención de librar una guerra contra una potencia naval."
 german_focus: "Enfoque nacional alemán"
 GER_autobahn: "Reichsautobahn"
 GER_autobahn_tt: "Añade §YInfraestructura§! máxima en §YBrandemburgo§!, §YHannover§!, §YTuringia§! y §YFranconia§!"
 GER_autobahn_desc: "Desde sus inicios, en 1933, el proyecto de la reichsautobahn ha sido un éxito espectacular. El proceso de construcción ha reducido el desempleo, y las anchas carreteras conmemoran la recuperación económica de Alemania. Aun así, queda mucho trabajo por hacer."
 GER_west_wall: "Muro occidental"
 GER_west_wall_desc: "El Muro occidental corre en paralelo a la famosa Línea Maginot francesa, ocupando la mayor parte de el mismo terreno que la Línea Sigfrido en la anterior Weltkrieg. Reforzar sus defensas nos permitirá mantener la frontera con menos hombres, liberando divisiones para participar en cualquier posible campaña en el este."
 GER_west_wall_tt: "§RSi Renania está remilitarizada, también ganarás: §!\n"
 GER_west_wall_forts: "Añade §Y12 fortalezas terrestres§! en la frontera con Francia.\n"
 GER_tactical_air_effort: "Esfuerzo aéreo táctico"
 GER_tactical_air_effort_desc: "La victoria se logrará aniquilando a las fuerzas terrestres del enemigo. Debemos centrarnos en el apoyo a nuestros ejércitos con ataques tácticos contra objetivos cercanos y lejanos."
 GER_long_range_escorts: "Escoltas de larga distancia"
 GER_long_range_escorts_desc: "Nuestros bombarderos estratégicos y tácticos necesitan mejores escoltas de larga distancia que los protejan en el trayecto ida y vuelta a su destino."
 GER_strategic_air_effort: "Esfuerzo aéreo estratégico"
 GER_strategic_air_effort_desc: "La victoria se conseguirá mediante la destrucción de las industrias del enemigo. Debemos centrar nuestros esfuerzos en el diseño y la producción de bombarderos estratégicos."
 GER_army_innovation: "Innovaciones del ejército"
 GER_army_innovation_desc: "Heinz Guderian y otros teóricos radicales están impulsando nuevas y revolucionarias doctrinas que hacen hincapié en la comunicación, la identificación de las \"schwerpunkte\" y las concentraciones locales de fuerzas armadas combinadas. Si les damos carta blanca, podríamos ahorrarnos los horrores de la Gran Guerra."
 GER_soviet_treaty: "Acuerdo con [GER.GetTheUSSRName]"
 GER_soviet_treaty_desc: "Podemos buscar un nuevo acuerdo de investigación con [SOV.GetNameDef] para desarrollar, principalmente, tanques mejorados. Si acceden, podremos abrir la escuela de tanques que cerramos en Kama en 1933. Obviamente, la cooperación [SOV.GetAdjective] implica que ellos también se beneficiarán de las innovaciones alcanzadas..."
 GER_air_innovation_2: "Innovaciones aéreas II"
 GER_air_innovation_2_desc: "Las tareas del Ministerio de Aire del Reich son de vital importancia. ¡La Luftwaffe debe ser la fuerza aérea más avanzada del mundo!"
 GER_army_innovation_2: "Innovaciones de ejército II"
 GER_army_innovation_2_desc: "Las lecciones aprendidas en nuestras instalaciones en la URSS nos permitirán seguir mejorando nuestras doctrinas y equipos. ¡Sin embargo, esta vez nos guardaremos los avances para nosotros solos!"
 GER_rocketry_focus: "Cohetería"
 GER_rocketry_focus_desc: "La propulsión de cohete es la clave para grandes innovaciones en las tres ramas militares."
 GER_wunderwaffe: "Wunderwaffe"
 GER_wunderwaffe_desc: "Heisenberg y von Braun se muerden las uñas para explorar ciertas ideas tienen para las verdaderas armas del fin del mundo. Todo lo que necesitan son recursos adicionales..."
 GER_mol_rib_pact: "[GER.GetMolotovRibbentropName]"
 GER_mol_rib_pact_desc: "Puede que un tratado de amistad y no agresión con [GER.GetTheUSSRName] revuelva el estómago, pero permitirá que su valioso petróleo siga llegando a Alemania. El anexo secreto dividirá los territorios de Rumanía, Polonia, Lituania, Letonia, Estonia y Finlandia entre las esferas de influencia [GER.GetAdjective] y [SOV.GetAdjective]..."
 GER_mol_rib_pact_tt: "Iniciar un §Ypacto de no agresión§! con la §YUnión Soviética§! y acceder a §Ydividir Polonia§! entre [SOV.GetName] y Alemania\n"
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST: "Pacto Ribbentrop-Mólotov"
 SOV_MOLOTOV_RIBBENTROP_NAME_EXILES: "Pacto de partición de Polonia"
 GER_soviet_ally: "Alianza con [GER.GetTheUSSRName]"
 GER_soviet_ally_desc: "Tal vez sea posible dejar de lado nuestras diferencias [GER.GetUSSRAllianceDesc] con [GER.GetRussiansDemonym] y centrarnos en lo que nos une: el odio hacia el liberalismo egoísta y el decadente Occidente. Con la [GER.GetTheUSSRName] como aliada, podremos acceder a todos los recursos que necesitamos, además de a su poder militar, claro..."
 SOV_USSR_ALLIANCE_DESC_COMMUNIST: "ideológicas"
 SOV_USSR_ALLIANCE_DESC_EXILES: "nacionalistas"
 GER_turkey_puppet: "Turquía títere"
 GER_turkey_puppet_desc: "Turquía está atrapada en una cuña entre nosotros y la Unión Soviética. Si los presionamos, los turcos probablemente se sometan a nuestra voluntad, convirtiéndose así en un estado títere. Como parte del acuerdo, la URSS conseguirá algún territorio en el este de Turquía. Sin embargo, si rechazan nuestras demandas, significará la guerra."
 GER_rhineland: "Renania"
 GER_rhineland_desc: "Renania ha estado desmilitarizada desde el final de la Primera Guerra Mundial, pero se acabó este insulto! ¡Alemania es una nación soberana y es libre de mover tropas a cualquier lugar dentro de sus fronteras!"
 GER_rhineland_ultimatum: "§RPuede invertirse la remilitarización si te hacen frente y te echas atrás.§!\n"
 GER_japan_friend: "Ofrece amistad a Japón"
 GER_japan_friend_desc: "Durante mucho tiempo hemos tenido una relación fructífera con China, pero nuestras ambiciones podrían estar mejor servidas si en su lugar nos alineamos con la cultura hermana guerrera del Japón, incluso si esto significa echar China a los leones…"
 GER_japan_friend_tt: "Me recuerda a Von Falkenhausen.\n"
 GER_china_friend: "Ofrece amistad a China"
 GER_china_friend_desc: "Profundicemos nuestra amistad de hace muchos años con China. Al hacerlo, nos distanciaremos de Japón, ¿pero qué es Japón si no simplemente la Italia de Oriente?"
 GER_anti_comitern_pact: "Pacto Anti-Comintern"
 GER_anti_comitern_pact_desc: "La interferencia de la Internacional Comunista en los asuntos internos de las naciones no solo pone en peligro su paz interna y bienestar social, ¡sino que también es una amenaza a la paz del mundo! Pediremos a muchos países no comunistas que firmen el Pacto, y nos aseguraremos de tener la Amenaza roja bajo control."
 GER_anti_soviet_pact: "Pacto antisoviético"
 GER_anti_soviet_pact_desc: "Podemos dar un paso más allá en el Pacto Anti-Comintern y pedir a todos los miembros que se comprometan a una coalición contra la Unión Soviética. Si cualquier firmante termina en guerra con la URSS, todos los demás miembros también deben declarar la guerra."
 GER_anti_soviet_pact_tt: "§YEnvía una oferta para unirse a una alianza defensiva contra la Unión Soviética a todos los miembros del Pacto Anti-Comintern.§!"
 GER_anti_soviet_pact_tt_2: "§YLa alianza defensiva llamará a sus miembros a la guerra si uno de ellos es atacado por la Comintern§!"
 GER_anti_soviet_pact_tt_3: "Obtiene espíritu nacional §YPacto Antisoviético§!.\n"
 GER_ussr_war_goal: "Guerra con [GER.GetTheUSSRName]"
 GER_ussr_war_goal_desc: "Podemos centrar nuestros esfuerzos propagandísticos en preparar a los alemanes (y al mundo) para una guerra justa contra [SOV.GetNameDef]."
 GER_turkey_friend: "Ofrece amistad a Turquía"
 GER_turkey_friend_desc: "La Turquía de Atatürk está en un admirable camino hacia la modernización, y el país controla el acceso al Mar Negro a través del Bósforo y los Dardanelos. ¡Traer Turquía a nuestra esfera de influencia debería ser nuestra primera prioridad!"
 GER_anschluss: "Anschluss"
 GER_anschluss_desc: "El Anschluss, o la unión con Austria, es un objetivo sostenido durante mucho tiempo por el pueblo alemán. Aunque prohibido por el Tratado de Versalles, finalmente ha llegado el momento de llevarlo a cabo. ¡Ofrezcamos a los austríacos una posibilidad de compartir nuestro destino glorioso!"
 GER_anschluss_eq_trigger_tt: "Más de §Y40 000§! unidades de equipo de infantería"
 anschluss_mefo_bills_tt: "Usa el oro austriaco para reducir el coste de los §Ybonos MEFO§!.\n"
 anschluss_mefo_bills_double_reduction: "Modificar §YMEFO Bills§! en §G+0.10§! de ganancia diaria de poder político\n"
 GER_demand_memel: "Reafirmar reclamaciones del Este"
 GER_demand_memel_desc: "La Gran Guerra vio la pérdida de mucho territorio alemán en el Este con la resurrección de Polonia y la transferencia de Memel a Lituania. Enviaremos un ultimátum a ambas naciones, pero Polonia, por lo menos, muy probablemente no ceda ante meras palabras."
 GER_demand_memel_threat: "Alemania reafirmó Reclamaciones del Este"
 GER_danzig_or_war: "Danzig o guerra"
 GER_danzig_or_war_POL_faction_GER_leader: "§R[This.GetName] debe aprobar el acuerdo para que las bonificaciones hagan efecto. Dejarán [Root.GetFactionName] si se declara una guerra.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader: "§R[This.GetName] debe aprobar el acuerdo para que las bonificaciones hagan efecto. Dejarás [Root.GetFactionName] si se declara una guerra.§!\n"
 GER_danzig_or_war_desc: "¡Danzig era alemana, Danzig ha seguido siendo alemana y Danzig será alemana de ahora en adelante! Si Polonia no cede del territorio, debemos preparar al pueblo alemán para una guerra inevitable. ¡Danzig y las tierras que la rodean volverán a Alemania!"
 GER_czech_friend: "Ofrece amistad a Checoslovaquia"
 GER_czech_friend_desc: "Checos y eslovacos son pueblos industriosos y admirables. Es lamentable que nuestras ambiciones territoriales choquen con las suyas, pero es no demasiado tarde para buscar su amistad, en vez de su subyugación."
 GER_demand_sudetenland: "Exigir los Sudetes"
 GER_demand_sudetenland_desc: "El destino de los alemanes de los Sudetes fue una de las peores injusticias infligidas por el Tratado de Versalles. Deben ser puestos bajo nuestra protección, independientemente de las objeciones de los checos."
 GER_demand_sudetenland_threat: "Alemania exigió los Sudetes"
 GER_first_vienna_award: "Primer arbitraje de Viena"
 GER_first_vienna_award_desc: "El pueblo húngaro fue uno de los que más sufrió tras la Gran Guerra. En el despiece del Imperio Austro-Húngaro, muchos húngaros quedaron varados en tierras extranjeras aunque sus antepasados vivían allí desde hacía épocas. Podríamos mejorar nuestras relaciones con Hungría adjudicándole algunos territorios de Checoslovaquia."
 GER_end_of_czechoslovakia: "Destino de Checoslovaquia"
 GER_end_of_czechoslovakia_desc: "Ha llegado el momento de dividir las antiguas tierras checas entre aquellos que pueden gobernarlas correctamente. También deberíamos considerar la creación de un estado títere eslovaco separado al este."
 end_of_czechoslovakia_mefo_bills_tt: "Usa el oro checoslovaco para reducir el coste de los §Ybonos MEFO§!.\n"
 GER_second_vienna_award: "Segundo arbitraje de Viena"
 GER_second_vienna_award_desc: "Transilvania tiene una mayoría húngara y con razón deben pertenecer a nuestros amigos de Hungría. Sin embargo, es difícil saber cómo reaccionará a esta petición el régimen y el pueblo rumano."
 GER_italy_ally: "Alianza con Italia"
 GER_italy_ally_desc: "Los italianos pueden ser poco fiables -como demostraron en la Gran Guerra- pero Mussolini y su movimiento fascista han demostrado que todavía hay esperanza para Italia. Seguramente Alemania solo tiene ventajas aliándose con Italia, ¿no?"
 GER_nationalist_spain_ally: "Alianza con España"
 GER_nationalist_spain_ally_desc: "La victoria Nacional en la Guerra Civil Española ha preparado el terreno para una relación más cercana entre nuestros dos países. Franco tiene la llave del Mediterráneo."
 GER_nationalist_spain_ally_tt: "Fomenta las relaciones diplomáticas con §YEspaña Nacional§!"
 GER_danzig_vs_slovakia: "Danzig por Eslovaquia"
 GER_danzig_vs_slovakia_desc: "Los polacos obstaculizan nuestros planes para el Lebensraum. Aun así, todavía no es tarde para cambiar nuestras prioridades a largo plazo y ganarnos su favor. La única forma de conseguirlo es haciendo un intercambio de territorios; Dánzig por Eslovaquia. Al ocupar Zaolzie, Polonia ha dejado patente su interés en la región."
 GER_poland_friend: "Ofrece amistad a Polonia"
 GER_poland_friend_desc: "Aunque Polonia ya no tiene acceso al mar, hemos demostrado nuestras buenas intenciones, dándoles Eslovaquia. Quizás nos los podamos atraer aún más haciendo promesas vagas de futuras ganancias territoriales en el este."
 GER_war_with_france: "Guerra con Francia"
 GER_war_with_france_desc: "Ahora que Alemania ha encontrado una solución satisfactoria al problema de la frontera oriental por ahora, es hora de poner nuestros ojos en el oeste. La pérdida de Alsacia y Lorena supone una afrenta al honor del pueblo alemán que solo se puede saldar con una guerra justificada."
 GER_war_with_france_threat: "Reivindicaciones en territorio francés"
 GER_operation_tannenbaum: "Operación Tannenbaum"
 GER_operation_tannenbaum_desc: "Suiza posee el sistema político y la gente más desagradable y miserable. Al fin tenemos tiempo para ocuparnos de estos enemigos mortales de la nueva Alemania."
 GER_reintegrate_luxemburg_and_alsace_lorraine: "Reintegrar Luxemburgo y Alsacia-Lorena"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc: "Tras recuperar con éxito las zonas históricas alemanas, ya podemos empezar el proceso para reintegrarlas en [Root.GetName]. Debemos permitir que sus habitantes cumplan su deber con la patria."
 GER_naval_rearmament: "Rearme naval"
 GER_naval_rearmament_desc: "El Acuerdo Naval anglo-germano que conseguimos en 1935 nos permite ampliar nuestra marina enormemente. No debemos escatimar esfuerzos para hacerlo."
 GER_plan_z: "Plan Z"
 GER_plan_z_desc: "El Almirante Raeder cree el mejor modo de derrotar a los británicos es mediante una política de ataque en superficie. Construir suficientes acorazados y portaaviones para lograr esto será una tarea enorme, y llevará tiempo, tal vez demasiado tiempo... Por otro lado, nuestra Marina de guerra de superficie actual es patéticamente inadecuada."
 GER_u_boat_effort: "Esfuerzo de submarinos"
 GER_u_boat_effort_desc: "El comodoro Dönitz aboga por una estrategia de guerra submarina sin restricción como la mejor manera de poner a Gran Bretaña de rodillas. Con suficientes submarinos, podríamos privar a las industrias de las islas británicas de todos los recursos necesarios de su vasto Imperio."
 GER_trade_interdiction: "Interdicción de comercio"
 GER_trade_interdiction_desc: "Nuestros astilleros se han comprometido en producir submarinos pero tenemos que desarrollar mejores formas de utilizar estas 'manadas de lobos'. Da a los almirantes todo lo necesario para realizar sus simulaciones y juegos de guerra..."
 GER_modular_construction: "Construcción modular"
 GER_modular_construction_desc: "La velocidad de montaje y construcción ha mejorado significativamente al fabricar las piezas de nuestros submarinos en diversas instalaciones."
 GER_denmark_friend: "Ofrece amistad a Dinamarca"
 GER_denmark_friend_desc: "La diplomacia de cañoneros aún no ha muerto. Nuestros planes de expansión naval son muy bien conocidos por nuestro pequeño vecino del norte. Combinando eso con su miedo a nuestros ejércitos muy superiores, sería fácil de intimidar para que entre en nuestra esfera de influencia."
 GER_norway_friend: "Ofrece amistad a Noruega"
 GER_norway_friend_desc: "Noruega controla gran parte de las preciosas exportaciones de hierro de las grandes minas del norte de Suecia. Debemos intimidarlos a aceptar nuestra 'amistad' con la amenaza de nuestra Marina de guerra en expansión."
 GER_dutch_friend: "Ofrece amistad a los Países Bajos"
 GER_dutch_friend_desc: "Los holandeses saben muy bien cuánto tiempo durarán en el caso de otra Gran Guerra. Si se les convenciera que Alemania puede amenazar seriamente a la misma Gran Bretaña, es posible que eligieran aliarse con nosotros para evitar una dura ocupación."
 GER_sweden_friend: "Ofrece amistad a Suecia"
 GER_sweden_friend_desc: "Los países escandinavos son como fichas de dominó: permanecen juntos y caen juntos. Con Noruega y Dinamarca en nuestra esfera, Suecia seguramente vendría detrás."
 GER_improve_national_spirit: "Mejorar el Espíritu Nacional"
 GER_improve_national_spirit_desc: "Con las capitales de los vencedores de la Gran Guerra en nuestras manos finalmente podemos expulsar la sombra de nuestra derrota. ¡Una nueva era amanece para Alemania!"
 GER_improve_national_spirit_tooltip: "Nosotros o miembros de nuestra facción, debemos controlar Londres y París y los estados en las que se encuentran."
 needs_approval: "§R[This.GetName] debe aprobar el acuerdo para que las bonificaciones surtan efecto.§!\n"
 GER_demand_slovenia: "Demanda Eslovenia"
 GER_demand_slovenia_threat: "Alemania exigió Eslovenia"
 GER_demand_slovenia_desc: "El Tratado de Saint-Germain-en-Laye vio muchos territorios históricos austríacos entregados a los estados sucesores. Con Austria unida de nuevo a la nación alemana es el momento de poner fin a estas injusticias. Las históricas provincias de Carniola y Estiria, que ahora se conocen como Eslovenia, deben volver a casa."
 GER_first_ljubljana_award: "Primer arbitraje de Liubliana"
 GER_first_ljubljana_award_desc: "Las hipócritas potencias occidentales predicaban autodeterminación nacional mientras entregaban muchas minorías para ser gobernada por los serbios. Estamos en posición de corregir ese error histórico y hacer amigos al mismo tiempo. Para aquellos que quieran aliarse con nosotros en el orden europeo podemos ser muy generosos."
 GER_first_ljubljana_award_tt: "Los Estados principales originales [YUG.GetAdjective] son propiedad de §Y[YUG.GetName]§! o cualquiera de sus súbditos.\n"
 GER_fate_of_yugoslavia: "Destino de Yugoslavia"
 GER_fate_of_yugoslavia_desc: "El estado yugoslavo fue fue siempre un constructo artificial y la autoridad central ha empezado a colapsarse. Debemos intervenir para restablecer el orden. La única cuestión que afrontamos es cuál sería el mejor modo de hacerlo."
 yugoslavia_mefo_bills_tt: "Usa el oro yugoslavo para reducir el coste de los §Ybonos MEFO§!.\n"
 GER_second_ljubljana_award: "Segundo arbitraje de Liubliana"
 GER_second_ljubljana_award_tt: "El evento da la posibilidad de exigir tierra para [Root.GetName] o un aliado digno."
 GER_second_ljubljana_award_desc: "Con la cuestión yugoslava solucionada es momento para volver nuestra atención a Grecia. Ellos también han sido injustamente engrandecidos por los aliados. Es hora de ver quién son de verdad nuestros amigos."
 GER_war_with_greece: "Guerra con Grecia"
 GER_war_with_greece_desc: "Con Grecia ya en guerra, sería una vergüenza que Alemania no obtuviese una base en el Mediterráneo Oriental."
 GER_fate_of_greece: "Destino de Grecia"
 GER_fate_of_greece_desc: "Grecia ha demostrado que no puede hacer frente a las nuevas fuerzas desencadenadas sobre Europa. Es hora de ofrecerles la protección que solo Alemania puede proporcionar."
 GER_weserubung: "Operación Weserübung"
 GER_weserubung_desc: "Noruega es un importante punto estratégico y sería un punto obvio de ataque de cualquier enemigo que quiera interrumpir nuestro comercio de acero con Suecia. No podemos arriesgar que nuestros enemigos establezcan bases en esta región. Para obtener una buena zona para preparar la invasión de Noruega primero tenemos que ocuparnos de Dinamarca."
 GER_weserubung_tt: "\nControlar por completo §Y[144.GetName]§! entregará mineral de alta calidad de §Y[SWE.GetName]§! a través de §YNarvik§! mensualmente. Además, habrá una §Yfábrica civil exterior§! cada 6 meses, hasta un máximo de 8 §Yfábricas civiles exteriores§!. Estos cargamentos dejarán de llegar si se pierde el control sobre §Y[144.GetName]§!. Si [ENG.GetNameDefCap] consigue invadir [SWE.GetName] y sabotea las minas, o si [SWE.GetNameDef] las vuela, las fábricas civiles se perderán definitivamente. Los cargamentos se pueden reanudar si vuelven a funcionar las minas."
 GER_weserubung_tt_complete: "§YFábricas civiles exteriores§! obtenidas actualmente por controlar §YNarvik§!: §G[?GER_narvik_civs]§!\nProgreso de cargamentos hasta la siguiente fábrica: [?GER_narvik_shipments]/6"
 GER_around_maginot: "Alrededor de Maginot"
 GER_around_maginot_desc: "Si queremos asegurarnos una ventaja táctica contra Francia tenemos que ser capaces de golpear desde todos los lados. No se esperan un ataque desde el norte, que es exactamente desde donde los golpearemos, una vez que hayamos eliminado unos obstáculos."
 italian_focus: "Enfoque Nacional Italiano"
 GER_danzig_or_war_POL_civil_war: "Tomar Dánzig para recibir apoyo"
 GER_danzig_trigger_polish_civil_war: "Polonia atraviesa una guerra civil y una de estas opciones debe ser correcta\n      Alemania ha enviado a voluntarios para apoyar a un bando\n      Un bando está en una facción con Alemania"
 GER_alone_or_peace_faction_tt: "no está en ninguna facción, o está en una facción en paz con [GER.GetNameDef]."
 GER_four_year_plan: "Plan de cuatro años"
 GER_four_year_plan_desc: "Necesitamos un plan ambicioso para lograr el rearme y la autonomía máxima de la nación. Este objetivo debería alcanzarse en los próximos cuatro años."
 GER_atlantikwall: "Atlantikwall"
 GER_atlantikwall_desc: "Ahora que hemos conquistado la Europa Occidental, debemos atrincherarnos ante una posible ofensiva desde el otro lado del océano Atlántico. Una vasta red de fortificaciones a lo largo de las costas de Europa debería brindarnos protección de sobra."
 atlantikwall_tooltip: "Coloca §Yfuertes costeros§! en cada uno de los siguientes estados de la costa del Atlántico que controlas completamente:\n"
 atlantikwall_tooltip_2: "§YAquitania§!\n§YPoitou§!\n§YLoira§!\n§YBritania§!\n§YNormandía§!\n§YPaso de Calais§!\n§YFlandes§!\n§YHolanda§!\n§YFrisia§!\n§YWeser-Ems§!\n§YHannover§!\n§YSchleswig-Holstein§!\n§YJutlandia§!\n§YOstlandet§!\n§YVestlandet§!\n§YTrondelag§!\n§YNord-Norge§!\n"
 GER_ostwall: "Ostwall"
 GER_ostwall_desc: "A pesar de nuestras victorias en el este, debemos asegurarnos de contener el avance del enemigo si la situación cambia. Deberíamos levantar una línea de fortificaciones que siga el curso del río Dniéper desde el Mar Negro hasta el Báltico, la Panther-Wotan Stellung."
 GER_ostwall_forts: "Coloca §Yfuertes terrestres§! siguiendo el curso del río Dniéper hasta el Báltico en cada uno de los siguientes estados que controla tu facción completamente:\n"
 GER_ostwall_forts_2: "§YTartu§!\n§YPskov§!\n§YNével§!\n§YVítebsk§!\n§YMinsk§!\n§YBabruisk§!\n§YMazyr§!\n§YKiev§!\n§YCherkasy§!\n§YDnipropetrovsk§!\n§YZaporiyia§!\n"
 GER_ostwall_tt: "En poder de un miembro de nuestra facción.\n"
 GER_autarky: "Autarquía"
 GER_autarky_desc: "Debemos ser autosuficientes si queremos que Alemania sea grande. Tenemos que aprovechar mejor nuestros recursos y ser más eficientes en la construcción."
 GER_hermann_goring_werke: "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc: "Debemos librarnos de la veleidosa influencia de los capitalistas. Por tanto, vamos a formar un conglomerado industrial propio que supervise el crecimiento en los sectores de la minería y el acero. Esta será la columna vertebral de nuestra industria militar."
 GER_HERMANN_GORING_WERKE_NAME_FASCIST: "Hermann Göring-Werke"
 GER_HERMANN_GORING_WERKE_NAME_KAISER: "Kaiser-Werke"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE: "VEB Vereinigte Maschinenwerke"
 GER_HERMANN_GORING_WERKE_NAME: "Industria controlada por el estado"
 GER_kdf_wagen: "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc: "Nuestros ciudadanos podrán comprar nuestro futuro \"coche del pueblo\" gracias a un programa de ahorros que a su vez nos servirá para financiar la construcción de las fábricas que acabarán produciendo estos coches."
 GER_KDF_WAGEN_NAME: "KdF-Wagen"
 GER_KAISER_WAGEN_NAME: "Wilhelm-Wagen"
 GER_VOLKS_WAGEN_NAME: "Volkswagen"
 GER_coal_liquidization: "Licuefacción del carbón"
 GER_coal_liquidization_desc: "Alemania carece de petróleo, por lo que debemos redoblar esfuerzos en el campo del petróleo sintético."
 GER_synthetic_rubber: "Caucho sintético"
 GER_synthetic_rubber_desc: "La motorización y aviación a gran escala precisa caucho en enormes cantidades, pero no tenemos fuentes de donde extraerlo. Debemos mejorar los medios para crearlo sintéticamente."
 GER_german_war_economy: "Economía de guerra alemana"
 GER_german_war_economy_desc: "El pueblo de nuestra gran nación debe apoyar nuestra causa bélica. Vamos a adoptar una economía de guerra total en la que cada hombre tendrá que aportar su grano de arena."
 GER_grosraumwirtschaft: "Großraumwirtschaft"
 GER_grosraumwirtschaft_desc: "Debemos preparar Alemania para ser el eje sobre el que girará Europa. Nuestras infraestructuras unirán el este con el oeste, y el norte con el sur."
 GER_align_hungary: "Alinear a Hungría"
 GER_align_hungary_desc: "Hungría ya se encuentra dentro de nuestra esfera de influencia, pero todavía podemos empujarla más hacia nuestra ideología para que en el futuro sea más fácil de manipular."
 GER_align_romania: "Alinear a Rumanía"
 GER_align_romania_desc: "Rumanía ya se encuentra dentro de nuestra esfera de influencia, pero todavía podemos empujarla más hacia nuestra ideología para que en el futuro sea más fácil de manipular."
 GER_integrate_war_economies: "Integrar las economías de guerra"
 GER_integrate_war_economies_desc: "La economía de las naciones dentro de nuestra esfera de influencia ha pasado a ser extremadamente dependiente de nosotros. Podemos aprovechar esto para reforzar nuestro control sobre su economía y nuestra influencia sobre su política exterior."
 GER_integrate_war_economies_tt: "Si §Y[HUN.GetName]§! está en una facción con §Y[Root.GetName]§!, añade §Y4 fábricas militares§! para §Y[Root.GetName]§! y para §Y[HUN.GetName]§!, y §Y[HUN.GetName]§! se convierte en títere de §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt2: "Si §Y[ROM.GetName]§! está en una facción con §Y[Root.GetName]§!, añade §Y4 fábricas militares§! para §Y[Root.GetName]§! y para §Y[ROM.GetName]§!, y §Y[ROM.GetName]§! se convierte en títere de §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt3: "§R[HUN.GetName] debe aprobar el acuerdo para que las bonificaciones tengan efecto.§!\n"
 GER_integrate_war_economies_tt4: "§R[ROM.GetName] debe aprobar el acuerdo para que las bonificaciones tengan efecto.§!\n"
 GER_form_the_reichskommissariats: "Formar los Reichskommissariats"
 GER_form_the_reichskommissariats_desc: "Para potenciar los recursos, la industria y la mano de obra locales, deberíamos investigar la implementación de gobiernos súbditos cuasi autónomos en nuestros territorios conquistados."
 GER_reichskommissariats_tt: "Permite la formación de nuevos estados súbditos en los territorios conquistados.\n"
 GER_oppose_hitler: "Oponerse a Hitler"
 GER_oppose_hitler_desc: "El reinado de Hitler debe llegar a su fin. Pretende remilitarizar Renania para provocar a las potencias occidentales, pero esa es la excusa que necesitamos para tomar el poder con la ayuda de nuestros aliados en la Wehrmacht."
 GER_oppose_hitler_civil_war: "§RLos partidarios fascistas empezarán una guerra civil.§!\n"
 GER_secure_the_new_state: "Asegurar el nuevo estado"
 GER_secure_the_new_state_desc: "El gobierno provisional carece de fuerza debido a la guerra civil que lo precipitó. Debemos reafirmarlo para que no lo derroquen con facilidad."
 GER_clamp_down_on_fascism: "Duras medidas contra el fascismo"
 GER_clamp_down_on_fascism_desc: "Los últimos años bajo el poder del régimen nazi han hecho que la opresiva, dictatorial y antilegitimista naturaleza del gobierno, así como de sus ideologías y partidarios fascistas, se haya vuelto demasiado descarada. Tenemos que erradicar esta ideología allá donde asome la cabeza."
 GER_revive_the_kaiserreich: "Resucitar el Kaiserreich"
 GER_revive_the_kaiserreich_desc: "Los sucesos acaecidos en la última década han demostrado que la democracia es demasiado débil como para mantener a raya las crisis internas. Tenemos que restituir la firme autoridad del káiser, y para ello debemos recuperar la constitución que imperaba en el Deutsches Kaiserreich."
 GER_revive_the_kaiserreich_tt: "§YLa Junta militar alemana§! se conocerá como §Yel Imperio Alemán§!.\n"
 GER_mackensen_dead: "Von Mackensen ha muerto."
 GER_rebuild_the_nation: "Reconstruir la nación"
 GER_rebuild_the_nation_desc: "Debemos reconstruir la nación tras los estragos causados por la guerra civil. Vamos a pedirle al pueblo que renuncie a sus comodidades personales durante un tiempo para poder volcar nuestros recursos en la consecución de este objetivo."
 GER_fan_the_prussian_militarism: "Apoyar el militarismo prusiano"
 GER_fan_the_prussian_militarism_desc: "Si queremos reponernos de la guerra civil, debemos apelar al ideal del militarismo prusiano para mejorar el reclutamiento y adiestramiento de los nuevos soldados. Estas ideas han cobrado más fuerza que nunca después de que nuestro ejército quedara libre de la dictadura nazi."
 GER_a_new_and_better_germany: "Una Alemania nueva y mejor"
 GER_a_new_and_better_germany_desc: "Aunque nuestra nación está en proceso de reconstrucción, deberíamos ir más allá de lo que necesitamos para que lo construido ahora supere el paso del tiempo."
 GER_bulwark_against_bolshevism: "[GER.GetBulwarkName]"
 GER_bulwark_against_bolshevism_desc: "Nuestra nación resiste ante el [GER.GetBulwarkBolshevismDesc] como un escudo que protege Occidente de la influencia [GER.GetBulwarkCommunismDesc]. Debemos ostentar este cargo con orgullo y prepararnos para usar las armas de ser necesario."
 GER_bulwark_against_bolshevism_tt: "§REste espíritu nacional se perderá si estás en la misma facción o libras una guerra junto a [SOV.GetNameDef].§!\n"
 SOV_BULWARK_NAME_COMMUNIST: "Un bastión contra el bolchevismo"
 SOV_BULWARK_NAME_FASCISM: "Fortaleza contra el fascismo"
 SOV_BULWARK_NAME_NEUTRALITY: "Reducto contra Rusia"
 SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST: "bolchevismo"
 SOV_BULWARK_BOLSHEVISM_DESC_FASCISM: "fascismo"
 SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY: "imperialismo ruso"
 SOV_BULWARK_COMMUNISM_DESC_COMMUNIST: "comunista"
 SOV_BULWARK_COMMUNISM_DESC_FASCISM: "fascista"
 SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY: "de Rusia"
 GER_return_of_the_kaiser: "El retorno del káiser"
 GER_return_of_the_kaiser_desc: "El Kaiserreich precisa un káiser, y Guillermo II sigue con vida, exiliado en los Países Bajos. Lo eximiremos y lo invitaremos a volver a ocupar el trono, sin importar lo que las democracias occidentales opinen."
 GER_focus_on_the_true_enemy: "Centrémonos en el verdadero enemigo"
 GER_focus_on_the_true_enemy_desc: "Nuestros enemigos no son internos, sino externos. A la inmoralidad del monopolio colonial de Occidente solo la eclipsa la injusticia de la que fuimos víctimas en el Tratado de Versalles por intentar reclamar nuestro lugar en el sol. Pero esto acaba aquí."
 GER_rebuild_the_high_seas_fleet: "Reconstruir la Flota de Alta Mar"
 GER_rebuild_the_high_seas_fleet_desc: "Si queremos plantarle cara a Occidente, necesitamos un programa de desarrollo titánico para reconstruir nuestra gloriosa Flota de Alta Mar."
 GER_our_place_in_the_sun: "Nuestro lugar en el sol"
 GER_our_place_in_the_sun_desc: "¡Que todo el mundo sepa que el Imperio Alemán reivindica una vez más su derecho a ocupar su lugar en el sol! Nuestro pueblo no volverá a ser humillado en las sombras."
 GER_pride_of_the_modern_germany: "El orgullo de la Alemania moderna"
 GER_pride_of_the_modern_germany_desc: "Tardaremos muchos años en equipararnos a la Marina Real británica en cantidad, así que debemos superarla en calidad. ¡Nuestros barcos serán los más modernos y poderosos que jamás hayan surcado los mares!"
 GER_prepare_for_the_next_blockade: "Preparación para el siguiente bloqueo"
 GER_prepare_for_the_next_blockade_desc: "El infernal bloqueo británico fue lo que nos costó la última guerra. No volveremos a incurrir en el mismo error. Esta vez seremos más concienzudos a la hora de preparar al pueblo para lo que se avecina."
 GER_break_the_anglo_french_colonial_hegemony: "Acabar con la hegemonía colonial anglo-francesa"
 GER_break_the_anglo_french_colonial_hegemony_desc: "Ha llegado la hora de destruir el monopolio del colonialismo de Occidente. Demasiado ha durado."
 flag_franco_british_union: "Unión Franco-Británica"
 GER_schlieffen_once_more: "Schlieffen una vez más"
 GER_schlieffen_once_more_desc: "Hay que sortear la Línea Maginot. Volveremos a marchar por Bélgica y Luxemburgo en un ataque relámpago para lograr la victoria."
 GER_reinstate_imperial_possessions: "Reincorporar las posesiones imperiales"
 GER_reinstate_imperial_possessions_desc: "Tras recuperar con éxito las zonas históricas alemanas, ya podemos empezar el proceso para reincorporarlas a [Root.GetName] como provincias de pleno derecho. ¡Al fin enmendamos la última desgracia de Versalles!"
 GER_crossing_the_atlantic: "Cruzando el Atlántico"
 GER_crossing_the_atlantic_desc: "Tras acabar con toda la oposición continental, debemos reenfocar nuestros esfuerzos de producción en la creación de una gran armada para llevarles la guerra a los británicos y a los americanos. No descansaremos hasta que, Dios mediante, el poderío del viejo mundo dé un paso hacia la subyugación y la humillación del nuevo."
 GER_crossing_the_atlantic_2_factories_tt: "Elimina §Y2 fábricas militares§! de un estado de interior por cada estado costero que reciba estos astilleros.\n"
 GER_crossing_the_atlantic_1_factory_tt: "Elimina §Y1 fábrica militar§! de un estado de interior por cada estado costero que reciba estos astilleros.\n"
 GER_the_central_powers: "Las Potencias Centrales"
 GER_the_central_powers_desc: "Necesitamos aliados para enfrentarnos a Occidente. Crearemos nuestra propia facción para luchar contra la opresión de las democracias."
 GER_prepare_italian_coup: "Preparar el golpe de estado italiano"
 GER_prepare_italian_coup_desc: "Hay que erradicar el fascismo en Italia. Vamos a tentar a los monárquicos italianos con nuestro apoyo para llevar a cabo un golpe de estado."
 GER_prepare_italian_coup_tt: "Si aceptan nuestra oferta:\n"
 GER_assassinate_mussolini: "Asesinar a Mussolini"
 GER_assassinate_mussolini_desc: "Ha llegado la hora de poner fin al núcleo del fascismo italiano. Los alemanes asesinarán a su líder, entonces los monárquicos actuarán rápido para hacerse con el poder."
 GER_italy_declined_assassination_tt: "§Y[ITA.GetNameWithFlag]§! no ha rechazado nuestra propuesta de asesinato"
 GER_rekindle_imperial_sentiment: "Reavivar el sentimiento imperial"
 GER_rekindle_imperial_sentiment_desc: "Aunque el Imperio Austrohúngaro acabó hecho añicos tras la Gran Guerra, todavía hay quien llora su caída. Vamos a avivar estos sentimientos en aras de que los estados sucesores decidan reincorporarse por voluntad propia."
 GER_rekindle_imperial_sentiment_tt: "Cuando el apoyo neutral sea lo bastante elevado, podrás tomar decisiones para que estas naciones vuelvan a formar el Imperio Austrohúngaro y se unan a las Potencias Centrales.\n"
 GER_expatriate_the_communists: "Deportar a los comunistas"
 GER_expatriate_the_communists_desc: "La amenaza interna del comunismo continúa infestando nuestra nación. Debemos librarnos de ella, sin importar adónde huyan sus partidarios."
 GER_accept_british_naval_dominance: "Aceptar el dominio naval británico"
 GER_accept_british_naval_dominance_desc: "Necesitamos aliados para combatir el comunismo, y los británicos son los principales candidatos. Paliaremos sus preocupaciones aceptando su superioridad naval y abandonando cualquier desarrollo naval con el fin de mejorar nuestras relaciones."
 GER_ally_the_shade: "Una alianza con la sombra"
 GER_ally_the_shade_desc: "Si no podemos ocupar su lugar en el sol, entonces nos aliaremos con aquellos que proyectan la sombra."
 GER_carte_blanche_for_alsace_and_french_colonies: "Carta blanca para Alsacia y las colonias francesas"
 GER_carte_blanche_for_alsace_and_french_colonies_desc: "Debemos pedirle a nuestro nuevo aliado que nos dé carta blanca para reclamar nuestros territorios legítimos de Alsacia-Lorena, así como la parte de las colonias africanas que nos corresponde."
 GER_bypass_maginot_in_the_south: "Sortear la Línea Maginot en el sur"
 GER_bypass_maginot_in_the_south_desc: "Los británicos tienen intereses en los Países Bajos, por lo que debemos buscar rutas alternativas para sortear la Línea Maginot. A pesar de las montañas y las dificultades del terreno, el sur sería una opción viable. Nada que el ingenio alemán no pueda arreglar."
 GER_see_to_the_eastern_front: "Ocuparse del frente oriental"
 GER_see_to_the_eastern_front_desc: "Si algo hemos aprendido de la Gran Guerra, es que debemos prepararnos para un ataque en nuestros territorios periféricos del este. Hay que restablecer estas posesiones y fortificarlas ante las invasiones."
 GER_see_to_the_eastern_front_tt: "Añade 6 §Yfuertes terrestres§! en 3 provincias de la frontera del este.\n"
 GER_see_to_the_eastern_front_tt2: "Añade 8 §Yfuertes terrestres§! en 4 provincias de la frontera del este.\n"
 GER_danzig_for_guarantees: "Dánzig como garantía"
 GER_danzig_for_guarantees_desc: "Los polacos deben de sentir la amenaza de los [GER.GetDanzigGuaranteesBolsheviksDesc]. Tal vez podamos llegar a un acuerdo para que nos devuelvan Dánzig, Poznan y el voivodato de Silesia, a cambio de garantizarles apoyo militar en caso de invasión [GER.GetDanzigGuaranteesRedsDesc]."
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST: "bolcheviques"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM: "fascistas del este"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY: "rusos"
 SOV_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST: "de los rojos"
 SOV_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY: "del este"
 GER_safeguard_the_baltic: "Proteger el Báltico"
 GER_safeguard_the_baltic_desc: "Hace algunas décadas los países bálticos formaron parte del Imperio Ruso, y lo lógico sería que los [GER.GetRussiansDemonym] intenten una vez más anexionárselos. Debemos impedirlo y ofrecer nuestro apoyo militar en caso de invasión [SOV.GetAdjective]."
 GER_support_the_finns: "Apoyar a los fineses"
 GER_support_the_finns_desc: "Los fineses se encuentran en el punto de mira de los [GER.GetRussiansDemonym]. Les ofreceremos protección contra la amenaza comunista, así como nuestro modesto apoyo industrial."
 GER_anti_comintern_pact_unaligned: "Defensas ideológicas"
 GER_anti_comintern_pact_unaligned_desc: "La amenaza militar no es el único peligro que nos acecha. Hay que buscar soluciones para mantener el comunismo a raya, y para ello firmaremos un pacto con quienes comparten nuestra aversión al comunismo y estén dispuestos a frenar su avance."
 GER_anti_soviet_pact_unaligned: "Formalizar el tratado"
 GER_anti_soviet_pact_unaligned_desc: "Deberíamos prepararnos para un conflicto militar contra el comunismo e invitar a todos los firmantes del Pacto Anti-Comintern a aceptar otra cláusula para pedir apoyo contra la agresión soviética. Como ya estamos comprometidos en otros frentes, esto no debería suponer más que un trámite."
 GER_tackle_the_communist_threat: "Afrontar la amenaza [GER.GetTackleCommunistThreatName]"
 GER_tackle_the_communist_threat_desc: "La mera existencia de [SOV.GetNameDef] representa una amenaza para nosotros. En lugar de esperar a que ataquen, seremos nosotros los que tomemos la iniciativa."
 SOV_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST: "comunista"
 SOV_TACKLE_COMMUNIST_THREAT_NAME_EXILES: "del este"
 GER_the_iberian_problem: "El problema ibérico"
 GER_the_iberian_problem_desc: "Los bastiones del comunismo siguen en pie, y debemos asegurarnos de echarlos todos abajo, empezando por la España comunista."
 GER_spain_wargoal_tt: "Obtiene el objetivo de guerra de §Yanexión§! contra la §YEspaña republicana§!.\n"
 GER_reestablish_free_elections: "Restablecer las elecciones libres"
 GER_reestablish_free_elections_desc: "Vamos a retomar los ideales democráticos reinstaurando las elecciones libres, las cuales se celebrarán en un futuro próximo."
 GER_the_monarchy_compromise: "El compromiso monárquico"
 GER_the_monarchy_compromise_desc: "El ejército que luchó para liberarnos de la tiranía nazi tiene una postura claramente monárquica. Para asegurarnos de que están satisfechos con el rumbo del país, debemos comprometernos a reinstaurar la monarquía."
 GER_the_great_red_menace: "La gran amenaza [GER.GetGreatRedMenaceName]"
 GER_the_great_red_menace_desc: "Nuestros actos en la anterior guerra perduran en la memoria reciente de muchos, pero hay que reenfocar el miedo del continente en el verdadero enemigo: la gran [GER.GetGreatRedMenaceDesc] que se cierne por el este. Vamos a lanzar una gran campaña propagandística para que todo el continente abra los ojos."
 SOV_GREAT_RED_MENACE_NAME_COMMUNIST: "roja"
 SOV_GREAT_RED_MENACE_NAME_EXILES: "del este"
 SOV_GREAT_RED_MENACE_DESC_COMMUNIST: "amenaza comunista"
 SOV_GREAT_RED_MENACE_DESC_EXILES: "amenaza del imperialismo ruso"
 GER_central_european_alliance: "Alianza Centroeuropea"
 GER_central_european_alliance_desc: "Ahora que hemos centrado la atención del continente en el problema, debemos ofrecer la solución: dirigiremos una alianza que garantizará la protección de todas las naciones menores de Europa ante la amenaza más peligrosa a nuestro modo de vida."
 GER_central_european_alliance_tt: "Si no está en una facción:\n"
 GER_danubian_membership: "Ingreso del Danubio"
 GER_danubian_membership_desc: "Las naciones sucesoras del Imperio Austrohúngaro en el Danubio no han olvidado lo que significa ser nuestro aliado. Les ofreceremos ser miembros, además de protección contra la amenaza [GER.GetDanubianMembershipDesc]."
 SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST: "del comunismo"
 SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES: "de la agresión oriental"
 GER_danubian_expansion: "Expansión por el Danubio"
 GER_danubian_expansion_desc: "Debemos expandir nuestra influencia por las naciones balcánicas más proclives a la invasión [SOV.GetAdjective]. Les ofreceremos ser miembros a las naciones del Danubio restantes, además de protección contra la amenaza [GER.GetDanubianMembershipDesc]."
 invite_non_fascist_communist_only_TT: "Requiere que los potenciales estados miembros no sean ni fascistas ni comunistas y que no estén en ninguna facción.\n"
 GER_no_balkan_communism: "Anticomunismo balcánico"
 GER_no_balkan_communism_desc: "La influencia comunista se ha propagado por los Balcanes. Esto es inadmisible. Debemos destruirla antes de que eche raíces."
 GER_no_balkan_communism_tt: "Obtiene el objetivo de guerra de §Yderrocar gobierno§! contra las naciones comunistas en los Balcanes.\n"
 GER_no_balkan_communism_HUN_tt: "Obtiene el objetivo de guerra de §Yderrocar gobierno§! contra la §YRepública Popular de Hungría§!.\n"
 GER_no_balkan_communism_ROM_tt: "Obtiene el objetivo de guerra de §Yderrocar gobierno§! contra la §YRepública Popular de Rumanía§!.\n"
 GER_no_balkan_communism_YUG_tt: "Obtiene el objetivo de guerra de §Yderrocar gobierno§! contra la §YRFS de Yugoslavia§!.\n"
 GER_no_balkan_communism_BUL_tt: "Obtiene el objetivo de guerra de §Yderrocar gobierno§! contra la §YRepública Socialista de Bulgaria§!.\n"
 GER_low_countries_membership: "Ingreso de los Países Bajos"
 GER_low_countries_membership_desc: "A pesar de estar apartados de las fronteras orientales de Europa, los Países Bajos saben que si Centroeuropa cae, ellos serán los siguientes. Les ofreceremos ser miembros para que combatan junto a nosotros la amenaza comunista."
 GER_no_reds_in_western_europe: "Expulsión de los rojos de Europa Occidental"
 GER_no_reds_in_western_europe_desc: "La influencia comunista se ha propagado por la Europa Occidental. Esto es inadmisible. Debemos destruirla antes de que eche raíces."
 GER_no_reds_in_western_europe_tt: "Obtiene el objetivo de guerra de §Yderrocar gobierno§! contra las naciones comunistas de los Países Bajos y Francia.\n"
 GER_no_reds_in_western_europe_FRA_tt: "Obtiene el objetivo de guerra de §Yderrocar gobierno§! contra la §YComuna Francesa§!.\n"
 GER_no_reds_in_western_europe_HOL_tt: "Obtiene el objetivo de guerra de §Yderrocar gobierno§! contra las §YProvincias Unidas§!.\n"
 GER_no_reds_in_western_europe_BEL_tt: "Obtiene el objetivo de guerra de §Yderrocar gobierno§! contra la §YCooperativa de Bélgica§!.\n"
 GER_no_reds_in_western_europe_LUX_tt: "Obtiene el objetivo de guerra de §Yderrocar gobierno§! contra §YRosa Luxemburgo§!.\n"
 GER_scandinavian_membership: "Ingreso de Escandinavia"
 GER_scandinavian_membership_desc: "Las montañas y el frío no detendrán la amenaza [GER.GetGreatRedMenaceName], y los escandinavos deben de saberlo. Les ofreceremos ser miembros, además de protección contra la amenaza [GER.GetDanubianMembershipDesc]."
 GER_baltic_membership: "Ingreso del Báltico"
 GER_baltic_membership_desc: "Durante dos décadas, los países bálticos han vivido bajo las peligrosas amenazas de la reanexión y el [GER.GetBalticMembershipDesc]. Les ofreceremos ser miembros, además de protección contra la amenaza [GER.GetDanubianMembershipDesc]."
 SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST: "comunismo"
 SOV_BALTIC_MEMBERSHIP_DESC_EXILES: "el imperialismo [SOV.GetAdjective]"
 GER_polish_membership: "Ingreso de Polonia"
 GER_polish_membership_desc: "Los polacos tienen razones de sobra para desconfiar de sus vecinos, pero saben que la mayor amenaza procede del este. Les ofreceremos ser miembros, además de protección contra la amenaza [GER.GetDanubianMembershipDesc]."
 GER_finnish_membership: "Ingreso de Finlandia"
 GER_finnish_membership_desc: "Al estar apartados del centro de Europa, los finlandeses corren el riesgo de enfrentarse solos a los [GER.GetFinnishMembershipDesc]. Les ofreceremos ser miembros, además de protección contra la amenaza [GER.GetDanubianMembershipDesc]."
 SOV_FINNISH_MEMBERSHIP_DESC_COMMUNIST: "rojos"
 SOV_FINNISH_MEMBERSHIP_DESC_EXILES: "rusos"
 GER_strike_at_the_source: "Atacar la raíz"
 GER_strike_at_the_source_desc: "Una vida con miedo no es vida; debemos poner fin a esta amenaza a nuestro modo de vida de una vez por todas. Hay que destruir el origen [GER.GetStrikeAtTheSourceDesc] en Europa."
 GER_swedish_trade_agreement: "Acuerdo comercial germano-sueco"
 GER_swedish_trade_agreement_desc: "Nuestro acero es de mala calidad y necesitamos el mejor material para alimentar nuestra máquina de guerra. Afortunadamente, [SWE.GetName], en el norte, es un socio ideal que cuenta con recursos de alta calidad, es neutral y es poco probable que ponga demasiadas pegas cuando se materialicen nuestros planes futuros."
 SOV_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST: "de la influencia comunista"
 SOV_STRIKE_AT_THE_SOURCE_DESC_EXILES: "del imperialismo ruso"
 GER_reverse_the_brain_drain: "Revertir la fuga de cerebros"
 GER_reverse_the_brain_drain_desc: "Ahora que los regímenes autoritarios y opresores han desaparecido, podemos intentar atraer a los científicos que huyeron del país para que vuelvan a trabajar en su tierra natal."
 GER_shared_rd_programs: "Programas de investigación compartidos"
 GER_shared_rd_programs_desc: "Por el bien de nuestra causa, debemos compartir nuestros conocimientos científicos y avances tecnológicos con nuestros aliados."
 GER_the_mannheim_project: "El proyecto Mannheim"
 GER_the_mannheim_project_desc: "Ahora que controlamos las plantas de agua pesada de Noruega, podemos redoblar nuestros esfuerzos para descubrir los secretos del átomo e investigar cómo usarlo contra los [GER.GetDanzigGuaranteesBolsheviksDesc]."
 GER_the_mannheim_project_tt: "Este enfoque otorga distintas recompensas según el nivel de investigación atómica actual:\n\n"
 GER_pool_technical_know_how: "Aportar conocimientos técnicos"
 GER_pool_technical_know_how_desc: "Cada nación tiene sus propios métodos para gestionar su industria y mantener su equipo. Podemos enviar equipos de técnicos a otros miembros de la alianza para divulgar estos conocimientos, y a su vez aprender de ellos."
 GER_pool_technical_know_how_tt: "Todas las naciones de la facción recibirán este espíritu nacional."
 ITA_ethiopian_war_logistics: "Logística de la Guerra de Etiopía."
 ITA_ethiopian_war_logistics_desc: "Puede que hayamos juzgado mal la situación de la logística para nuestra gloriosa conquista de Etiopía. Debemos hacer nuestro objetivo primario proveer a nuestras valientes tropas de los suministros necesarios."
 ITA_fortification_effort: "Esfuerzo de fortificación"
 ITA_fortification_effort_desc: "Debemos defender nuestras costas y fronteras contra la agresión de los poderes imperiales marchitos y decadentes de Francia y Gran Bretaña."
 ITA_fortification_effort_forts: "Añadir §Y15fortalezas terrestres§! en la frontera con Francia.\n"
 ITA_army_primacy: "Primacía del ejército"
 ITA_army_primacy_desc: "Industrialmente, Italia todavía está por detrás de los decadentes imperios coloniales. Debemos optar por priorizar el ejército o la marina. La opción parece evidente: ¡así como el antiguo imperio romano dependía de sus legiones, también lo hará el nuevo imperio italiano!"
 ITA_modernized_artillery: "Modernización de la artillería"
 ITA_modernized_artillery_desc: "El Regio Esercito es, en teoría, uno de los mayores ejércitos del mundo. Por desgracia, no hay modo de equipar adecuadamente a todos aquellos hombres. ¡Lo peor de todo, la mayor parte de nuestra artillería es de 1918!"
 ITA_modernized_army: "Ejército modernizado"
 ITA_modernized_army_desc: "Una mejor artillería aumentará nuestra eficacia en el combate, pero también tenemos necesidad de nuevas tácticas y doctrinas."
 ITA_armored_effort: "Esfuerzo blindado"
 ITA_armored_effort_desc: "Para luchar en Etiopía están bien y todo eso, pero nuestros tanques sencillamente, no llegan al estándar necesario para luchar contra las decadentes - aunque todavía poderosas -plutodemocracias de Europa."
 ITA_mare_nostrum: "Mare Nostrum"
 ITA_mare_nostrum_desc: "Nuestros recursos son limitados y debemos tomar elecciones dolorosas, pero el imperio británico nos ha enjaulado en el Mediterráneo. Romper el cerco requerirá una marina que pueda rivalizar incluso con la suya..."
 ITA_carrier_effort: "Esfuerzo de portaaviones"
 ITA_carrier_effort_desc: "Las flotas de combate modernas estarán centradas en portaaviones, no acorazados. La supremacía del poder aéreo sobre barcos fue demostrada por los americanos en 1921."
 ITA_capital_ships: "Esfuerzo de buque principal"
 ITA_capital_ships_desc: "La nación con más acorazados gobernará los océanos. No podemos dejar que la Marina Real nos supere en armamento en el Mediterráneo..."
 ITA_bomber_effort: "Esfuerzo de Bombardero"
 ITA_bomber_effort_desc: "Hemos pasado la época en la que los ejércitos podían ganar guerras sin mirar a los cielos. Debemos desarrollar nuestros bombarderos tácticos para proporcionar a nuestros soldados con el apoyo aéreo que necesitan."
 ITA_atlantic_fleet: "Flota Atlántica"
 ITA_atlantic_fleet_desc: "Una vez que hemos roto de la jaula británica, debemos proyectar nuestra energía a través de los océanos. Esta debe ser nuestra primera prioridad."
 ITA_marines_and_landing_craft: "Infantes de marina y lanchas de desembarco"
 ITA_marines_and_landing_craft_desc: "Las guerras no se ganan solo con poder naval. También debemos ser capaces de transportar nuestros ejércitos a través de las olas y ponerlos en tierra con seguridad…"
 ITA_jet_engine_effort: "Esfuerzo del motor de reacción"
 ITA_jet_engine_effort_desc: "Italia debe estar a la vanguardia del desarrollo del motor a reacción gracias al brillante trabajo de Secondo Campini. Deberíamos darle todos los recursos que necesita para mejorar aún más sus diseños para la Regio Aeronautica."
 ITA_light_ship_effort: "Esfuerzo de barco ligero"
 ITA_light_ship_effort_desc: "Los convoyes a nuestros territorios de ultramar necesitan protección. Necesitamos desarrollar nuevas doctrinas así como los destructores más modernos."
 ITA_escort_effort: "Esfuerzo de escolta"
 ITA_escort_effort_desc: "Debemos hacer mayores esfuerzos para proteger a los vulnerables convoyes en el Mediterráneo."
 ITA_sea_wolves: "Lobos de mar"
 ITA_sea_wolves_desc: "Nuestros aliados alemanes han desarrollado submarinos tremendamente eficaces y las doctrinas de 'manada de lobos' para emplearlos.  Deberíamos aprender de ellos."
 ITA_slovenia_dalmatia_claims: "Reclamaciones sobre Yugoslavia"
 ITA_slovenia_dalmatia_claims_desc: "Todavía hay una importante población italiana en Yugoslavia, que se remonta por lo menos a los días de gloria de Venecia. ¡Devolver estas regiones al gobierno italiano es un paso importante para recrear el Imperio Romano!"
 ITA_slovenia_dalmatia_claims_threat: "Reclamaciones italianas sobre Yugoslavia"
 ITA_yugoslavia_friend: "Ofrece amistad a Yugoslavia"
 ITA_yugoslavia_friend_desc: "En lugar de contrariar a Yugoslavia ahora, podemos posponer su conquista eventual hasta un momento más oportuno. En su lugar, podríamos ofrecer amistad al régimen y atraer al país a nuestra esfera de influencia."
 ITA_support_nationalist_spain: "Apoyo a España Nacional"
 ITA_support_nationalist_spain_desc: "España está en medio de una guerra civil que determinará si será un posible futuro aliado fascista o seguirá siendo una República inútil - o peor aún, que caiga en el comunismo o la anarquía. ¡Debemos proporcionar apoyo a los verdaderos españoles antes de que sea demasiado tarde!"
 ITA_demand_balearic_islands: "Exigir las Baleares"
 ITA_demand_balearic_islands_desc: "Habiendo demostrado nuestro apoyo al nuevo régimen de Franco, estamos en posición de solicitar que uno de los importantes territorios que luchamos por defender, las islas Baleares, sean cedidas a Italia para reforzar nuestro control estratégico del Mediterráneo."
 ITA_bulgaria_friend: "Ofrece amistad a Bulgaria"
 ITA_bulgaria_friend_desc: "Bulgaria está en nuestra esfera de influencia. Su alineación segura con Italia es clave para nuestras ambiciones balcánicas."
 ITA_albania_war_goal: "Ocupación de Albania"
 ITA_albania_war_goal_desc: "Albania parece un blanco fácil para que nuestras tropas lo ocupen. Es improbable que opongan mucha resistencia. ¡Debemos mostrarle al mundo el poder de Italia y restablecer la gloria del Imperio Romano!"
 ITA_pact_of_steel: "Pacto de Hierro"
 ITA_pact_of_steel_desc: "Nuestra relación con la Alemania Nazi está complicada por las diferencias ideológicas y objetivos encontrados. Il Duce siente una extrema precaución acerca de las ambiciones alemanas en Austria y los Balcanes. Sin embargo, las realidades cambian…"
 ITA_germ_italy_same_tt: "§YItalia§! y §YAlemania§! comparten la misma §Yideología§!."
 ITA_german_millitary_cooperation: "Cooperación militar alemana"
 ITA_german_millitary_cooperation_desc: "Mediante una estrecha cooperación con el poderoso ejército alemán podemos combinar la mejor parte de la eficiencia alemana con la innovación italiana. Tendremos una ventaja estratégica sobre cualquiera que se atreva a enfrentarse a nosotros."
 ITA_claims_on_france: "Reivindicaciones sobre Francia"
 ITA_claims_on_france_desc: "Tomar territorio de Francia de Vichy. Con la conquista alemana de París y un nuevo gobierno formado en Francia, es hora de reclamar nuestro legítimo trozo del sur de Europa. Alemania se ha expandido fuertemente en el norte, y es lo más justo que se nos conceda una parte para nosotros."
 ITA_claims_on_france_tt: "Existe §YFrancia de Vichy§!"
 ITA_go_after_france: "Ir a por Francia"
 ITA_go_after_france_desc: "Francia... Otra democracia reaccionaria de Occidente que en todo momento ha buscado obstaculizar el avance y a menudo puesto en peligro la existencia misma del pueblo italiano. Iremos al combate por el bien de Italia y el futuro del Imperio."
 ITA_claims_on_turkey: "Reclamaciones sobre Turquía"
 ITA_claims_on_turkey_desc: "El Tratado de Londres de 1915 prometió a Italia tierras turcas en Anatolia, a cambio de las ganancias occidentales en el Levante. Ellos tomaron su parte, alegando que eran simplemente mandatos de la Liga de Naciones, mientras que la Italia fue negada. La nueva Italia es mucho más fuerte que la vieja y obligaremos a los turcos para mantener las promesas británicas."
 ITA_italy_first: "Italia Primero"
 ITA_italy_first_desc: "¡Nuestro glorioso Duce jamás se dejará eclipsar por Hitler! Debemos recordar lo aprendido en tiempos del Imperio romano: la intromisión teutónica en los asuntos italianos nunca acaba bien..."
 ITA_romania_friend: "Ofrece amistad a Rumanía"
 ITA_romania_friend_desc: "Sería en nuestro mejor interés traer a nuestros parientes lejanos de Rumanía a nuestra esfera de influencia. Il Duce ve gran potencial en su 'Guardia de Hierro'."
 ITA_german_rd_treaty: "Tratado con Alemania"
 ITA_german_rd_treaty_desc: "Debemos pedir a los alemanes intercambiar secretos tecnológicos para beneficiar a ambas grandes naciones."
 ITA_spanish_italian_faction: "Alianza hispano-italiana"
 ITA_spanish_italian_faction_desc: "Franco y los nacionalistas españoles son nuestros aliados naturales, unidos por religión, cultura e ideología. Juntos podríamos tomar Gibraltar y hacer la vida muy difícil a la Royal Navy."
 ITA_italian_highways: "Carreteras italianas"
 ITA_italian_highways_desc: "Tenemos que ampliar nuestra infraestructura para garantizar la facilidad de movimiento de tropas a lo largo de todo el imperio. Con enemigos en cada rincón del mundo, es una parte clave para ser capaces de defender todo el territorio italiano."
 ITA_libyan_infrastructure: "Infraestructura de Libia"
 ITA_libyan_infrastructure_desc: "Nuestras extensas tierras del norte de África todavía quedan por detrás del resto de nuestro imperio en términos de infraestructura. Deberíamos enfocar nuestros esfuerzos en ponerles en igualdad de condiciones."
 ITA_greece_war_goal: "Guerra con Grecia"
 ITA_greece_war_goal_desc: "¿Qué tipo de imperio romano estamos restaurando si no incluimos a Grecia? Tendría que ser un objetivo fácil…"
 ITA_greece_friend: "Ofrece amistad a Grecia"
 ITA_greece_friend_desc: "Los griegos son un pueblo tan antiguo como nosotros y la cuna de la civilización occidental. No debería ser imposible alinear sus objetivos con los nuestros…"
 ITA_turkey_friend: "Ofrece amistad a Turquía"
 ITA_turkey_friend_desc: "Los turcos no tienen motivos para amarnos después de la guerra italo-turca y la Gran Guerra. Sin embargo, la Realpolitik tiene prioridad sobre antiguas quejas, y la situación actual en el Mediterráneo podría llegar a alinear nuestras estrellas."
 ITA_portugal_friend: "Ofrece amistad a Portugal"
 ITA_portugal_friend_desc: "Portugal es, junto con España, aliado natural del pueblo italiano. Debemos fortalecer estos lazos de amistad."
 ITA_anti_uk_war_goals: "Guerra con el Reino Unido"
 ITA_anti_uk_war_goals_desc: "El decadente Imperio británico nos ha enjaulado en el Mediterráneo y nunca nos dará las llaves voluntariamente. ¡Hay que golpear a Inglaterra en cuanto llegue el momento justo!"
 ITA_japan_friend: "Ofrece amistad a Japón"
 ITA_japan_friend_desc: "Los japoneses se parecen mucho a nosotros: son un poder joven, hambriento, con una demografía positiva, a quienes las menguantes plutodemocracias como el Reino Unido y los Países Bajos mantienen prisionera mediante su comercio. ¡Debemos unirnos a ellos para formar un eje vibrante Eje Naval a través de los océanos!"
 soviet_focus: "Enfoque Nacional Soviético"
 #SOV_finish_five_year_plan: "Finish the Five Year Plan"
 #SOV_finish_the_five_year_plan_desc: "The second Five Year Plan prioritizes the development of heavy industry. The Soviet Union must develop quickly in order to match the Capitalist and Fascist powers of the West."
 SOV_move_industry_to_urals: "Mover industria a los Urales"
 SOV_move_industry_to_urals_desc: "Los traidores hitlerianos no deben apoderarse de nuestras preciadas fábricas de la parte occidental de la URSS. Con supremo esfuerzo y sacrificio, debemos ser capaces de mover rápidamente las instalaciones y equipos pesados más valiosos a Chelyabinsk y otros lugares de los Urales."
 SOV_defense_of_moscow: "Defensa de Moscú"
 SOV_defense_of_moscow_desc: "¡Los fascistas llaman a las puertas de la capital! Moscú no debe caer, cueste lo que cueste. ¡Moviliza a todo el mundo, de niños a viejos para erigir deprisa todas las defensas que podamos!"
 SOV_defense_of_moscow_forts: "Añadir §Y28 Fortalezas terrestres§! en Moscú y alrededores.\n"
 SOV_infrastructure_effort: "Esfuerzo de infraestructura"
 SOV_infrastructure_effort_desc: "[ROOT.GetNameDefCap] es un país grande pero prácticamente yermo. Es necesario asegurar el transporte de bienes y equipo por la región rápidamente."
 SOV_tranformation_of_nature: "Transformación de la naturaleza"
 SOV_tranformation_of_nature_desc: "El Gran Plan de Stalin para la transformación de la naturaleza debe ser puesto en marcha. Debemos dar forma y moldear al medio ambiente a escala masiva para que trabaje en favor del pueblo."
 SOV_stalin_constitution: "Constitución de Stalin"
 SOV_stalin_constitution_desc: "¡Es hora de actualizar nuestra antigua Constitución e impresionar al mundo con los derechos de los obreros y campesinos de la Unión Soviética!"
 #SOV_collectivist_propaganda: "Collectivist Propaganda"
 #SOV_collectivist_propaganda_desc: "In the Soviet Union, there is no room for individual glory. Our propaganda should strongly emphasize collective efforts; surpassed production goals, successful expeditions and massive construction projects."
 SOV_militarized_schools: "Escuelas militarizadas"
 SOV_militarized_schools_desc: "Los niños soviéticos deben ser inculcados en la disciplina militar y virtudes socialistas como el sacrificio y la solidaridad. Las mentes jóvenes se moldean más fácilmente."
 SOV_workers_culture: "Cultura de los trabajadores"
 SOV_workers_culture_desc: "El socialismo no es solo un sistema económico y el marxismo no es solo una ciencia. Debemos transformar la estructura de la sociedad soviética para extirpar todos los restos de costumbres y tradiciones burguesas. "
 SOV_new_soviet_man: "Nuevo hombre soviético"
 SOV_new_soviet_man_desc: "El nuevo hombre soviético es desinteresado, erudito, disciplinado, sano. Un triunfo de la vida sobre los instintos básicos y la falsa conciencia. Los hombres darán con gusto su vida por el bien de todos, y las mujeres darán a luz a muchos niños por el futuro de la sociedad soviética."
 #SOV_positive_heroism: "Positive Heroism"
 #SOV_positive_heroism_desc: "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!"
 SOV_progress_cult: "Culto al progreso"
 SOV_progress_cult_desc: "Deberíamos celebrar las innovaciones de los científicos soviéticos destacados y animar el pensamiento libre del tipo correcto. La URSS siempre estará por delante del decadente Occidente cuando se trata de atreverse en nuevos campos de la ciencia, ¡solo hay que mirar el brillante trabajo del camarada Lysenko!"
 SOV_socialist_science: "Ciencia socialista"
 SOV_socialist_science_desc: "El mundo, como la mente, está en constante movimiento. La Naturaleza está en un estado de progreso constante, incluso revolución. Los principios del materialismo dialéctico pueden aplicarse tanto a ciencias naturales como sociales..."
 SOV_aviation_cult: "Culto a la aviación"
 SOV_aviation_cult_desc: "La Unión Soviética impresionará al mundo con asombrosas hazañas de la aviación. Nuestros heroicos pilotos son los caballeros de la cultura y el progreso bolchevique, demostrando nuestro dominio tecnológico sobre la naturaleza. ¡Cuán lejos hemos llegado desde los tiempos del Zar!"
 SOV_women_pilots: "Mujeres en aviación"
 SOV_women_pilots_desc: "A la camarada Raskova, nuestra heroica aviadora de larga distancia se le debe permitir formar algunos regimientos aéreos femeninos mediante su programa Grupo de Aviación 122."
 SOV_night_witches_tt: "El 588º Regimiento de Bombardeo Nocturno entra en acción en Moscú."
 #SOV_socialist_realism: "Socialist Realism"
 #SOV_socialist_realism_desc: "All works of art in the Soviet Union must strive to educate the people in the goals and meaning of Communism, depicting the proletariat in realistic and typical scenes of everyday life. Soviet artists are the engineers of souls!"
 SOV_improve_railway_network: "Mejorar la red de ferrocarriles"
 SOV_improve_railway_network_desc: "Nuestro primer plan quinquenal ha resultado ser todo un éxito. La enorme expansión en la industria pesada ha colocado a la Unión Soviética en una posición mucho más favorable para defenderse, pero la red soviética de ferrocarriles ha sufrido varios atascos críticos. La oficina del gobierno soviético popular de ferrocarriles (NKPS) cuenta con un ambicioso plan para resolver estos atascos y garantizar que podamos defender a la madre patria."
 SOV_transpolar_flights: "Vuelos transpolares"
 SOV_transpolar_flights_desc: "Nuestros pilotos más valientes están apenas empezando a demostrar que las rutas audaces a través del Ártico son posibles. Usando atajos inesperados como éstos para la planificación de la guerra aérea, seremos capaces de sorprender al enemigo."
 SOV_ocean_going_navy: "Una Marina que sale al océano"
 SOV_ocean_going_navy_desc: "Aunque la Unión abarca una mayor zona terrestre que cualquier nación del planeta, los océanos del mundo están aún están lejos de ser gobernados por nuestros barcos. Acorazados fuertemente blindados serán parte de nuestro futura flota oceánica."
 SOV_peoples_commissariat: "Fundar el PCDI"
 SOV_peoples_commissariat_desc: "El Comisariado Popular de la Industria de defensa de la URSS (PCDI) será un ministerio de industria pesada centrado en nuestros proyectos de industria militar. A largo plazo, la carga de trabajo puede requerir otras divisiones del ministerio."
 SOV_anti_fascist_diplomacy: "Diplomacia antifascista"
 SOV_anti_fascist_diplomacy_desc: "Aunque todos los regímenes occidentales son represivos y corruptos, no hay nada peor que aquellos que pretenden ser progresistas ¡o incluso socialistas! Mediante la promoción de esta falsa conciencia entre el proletariado, están tratando de retrasar la revolución y mantener a los trabajadores en servidumbre perpetua."
 SOV_operation_zet: "Operación Zet"
 SOV_operation_zet_desc: "Aunque el Kuomintang es reaccionario, parece poco probable que Mao y su estilo de comunismo prevalezcan en China. Debemos esforzarnos por mejorar las relaciones con Chiang. De todos modos, el ridículamente anacrónico imperio de Japón está condenado a caer pronto."
 SOV_annex_tannu_tuva: "Anexionarse Tannu Tuvá"
 SOV_annex_tannu_tuva_desc: "Aunque apenas importa económicamente, por motivos políticos deberíamos anexionar formalmente la República Popular de Tannu Tuvá como oblast autónomo dentro de la Unión Soviética."
 SOV_improve_stalin_line: "Mejorar la Línea Stalin"
 SOV_improve_stalin_line_desc: "Nuestra frontera occidental debe estar mejor protegida contra la agresión fascista. La Línea Stalin debe ser ampliada y modernizada."
 #SOV_far_east_fortification: "Far East Fortification"
 #SOV_far_east_fortification_desc: "The Japanese are constantly making incursions across the border with Manchuria. We must improve our defenses along that frontier in order to deter them permanently."
 SOV_far_east_fortification_forts_1: "Añadir §Y6 Fortalezas terrestres§! en la frontera japonesa.\n"
 SOV_far_east_fortification_forts_2: "Añadir §Y8 Fortalezas terrestres§! en la frontera japonesa.\n"
 SOV_far_east_fortification_forts_3: "Añadir §Y4 Fortalezas terrestres§! en la frontera japonesa.\n"
 SOV_xian_incident: "Incidente de Xi'an"
 SOV_xian_incident_desc: "A través de nuestros contactos con prominentes oficiales del Kuomintang, deberíamos ser capaces de secuestrar a Chiang Kai-Shek y obligarlo a compartir el poder con Mao, poniendo fin a todos los efectos a su pelea destructiva de modo que China pueda resistir mejor la depredación de Japón."
 SOV_xian_incident_tt: "Si ambos partidos están de acuerdo, se forzará una tregua entre China Nacionalista y Comunista."
 SOV_anti_capitalist_diplomacy: "Diplomacia anticapitalista"
 SOV_anti_capitalist_diplomacy_desc: "Los peores obstáculos para la revolución mundial son, sin duda, los gordos banqueros de los Estados Unidos y los implacables opresores colonialistas del Reino Unido. Nuestro objetivo principal siempre debe ser a golpear sus garras y socavar su propaganda liberal."
 SOV_expand_red_fleet: "Ampliar la Flota Roja"
 SOV_expand_red_fleet_desc: "La Flota Roja es patéticamente débil en comparación con las armadas de las potencias imperialistas. ¡Debemos hacer su expansión una prioridad nacional!"
 SOV_anti_colonialist_rebels: "La Internacional Comunista"
 SOV_anti_colonialist_rebels_desc: "Con el sistema capitalista entrando en su periodo de colapso final, la postura correcta para todos los partidos comunistas deben ser una línea altamente agresiva, militante, de ultraizquierda. En particular, instamos a los partidos comunistas del mundo a dedicar sus energías a la destrucción de la izquierda moderada."
 SOV_southern_thrust: "Empuje hacia el sur"
 SOV_southern_thrust_desc: "Al anexionarnos Irán e Irak nos garantizaremos sus reservas inmensas de petróleo para la revolución y ejerceremos presión directa sobre los imperialistas británicos en Egipto y la India."
 #SOV_reconcile_japan: "Reconcile Japan"
 #SOV_reconcile_japan_desc: "Our relations with Japan have always been troubled, but there are bigger fish to fry. By exploiting their desperate lack of natural resources, the Japanese could be led by the nose... Their anachronistic feudal regime is bound to fall soon anyway."
 SOV_claim_on_sinkiang: "Reclamación de Sinkiang"
 SOV_claim_on_sinkiang_desc: "Bajo el gobierno del camarada Sheng Shicai, Sinkiang ya es virtualmente un estado títere soviético. Debemos hacerlo oficial..."
 SOV_claim_on_sinkiang_threat: "Unión Soviética reclama Sinkiang"
 SOV_pan_slavic_rhetoric: "Retórica paneslava"
 SOV_pan_slavic_rhetoric_desc: "El camarada Lenin fue demasiado lejos en su abandono de una identidad rusa, eslava, en su búsqueda de la revolución mundial. Un cierto grado de nacionalismo nos vendría bien y el renacimiento de una especie de paneslavismo podría ayudarnos a atraer a las otras naciones eslavas."
 SOV_claims_on_baltic: "Reclamaciones en el Báltico"
 SOV_claims_on_baltic_desc: "Pedro el Grande tenía razón al buscar el acceso a puertos en el oeste. Los estados bálticos, que se perdieron después de la revolución, deben ser reintegrados en la Unión Soviética."
 SOV_claim_bessarabia: "Reclamar Besarabia"
 SOV_claim_bessarabia_desc: "El Mar Negro es aún más importante para nuestra economía que el mar Báltico. Debemos hacer todo lo posible para garantizar el control del Bósforo y los Dardanelos."
 SOV_claims_on_turkey: "Reclamaciones sobre Turquía"
 SOV_claims_on_turkey_desc: "Los turcos no solo se han solo negado sistemáticamente a nuestras demandas para un control mutuo de los estrechos del Bósforo, también se niegan a discutir ajustes fronterizos en el este. ¡Quizás es hora de darles una lección!"
 #SOV_baltic_security: "Baltic Security"
 #SOV_baltic_security_desc: "The Baltic is our front yard and must be protected at all costs. Karelia must be seized to give Leningrad a secure buffer zone, and the self-rule of Estonia is just ridiculous!"
 #SOV_claims_on_poland: "Claims on Poland"
 #SOV_claims_on_poland_desc: "The display of incompetence and embarrassment that was the Soviet-Polish war must be avenged and eastern Poland reintegrated into the USSR!"
 #SOV_demand_eastern_poland: "Demand Eastern Poland"
 #SOV_demand_eastern_poland_desc: "Having reasserted our right to Poland's eastern territories, we should make clear that they can only save themselves from another partition by handing them over peacefully."
 #SOV_offer_poland_protection: "Offer Poland Protection"
 #SOV_offer_poland_protection_desc: "Although we could simply seize eastern Poland, it would be much preferable if they joined our Comintern in the process. We would need to offer something in return for our claims, however. If we promise them eastern Germany, they might be interested."
 SOV_offer_poland_protection_tt: "§YPolonia recibirá los estados reclamados mediante este acuerdo en caso de conquista soviética.§!\n"
 SOV_great_purge: "La gran purga"
 SOV_great_purge_bypass_tt: "Trotsky se convierte en el líder de la Unión Soviética"
 SOV_great_purge_desc: "Hay una peligrosa conspiración trotskista que se extiende entre los oficiales, incluso los de mayor rango. Aunque se desconoce la implicación personal de Trotski, la amenaza es grande. La URSS incluso podría caer en otra guerra civil... a menos que estemos dispuestos a romper algunos huevos."
 SOV_great_purge_tt: "§YSe realizará una serie de juicios espectaculares para purgar líderes y ministros soviéticos.§!\n"
 SOV_great_purge_tt2: "El número de purgas completadas afectará a la probabilidad de una §Yguerra civil§! renovada y aumentará el efecto de los §Hoficiales purgados§!.\nNo escoger este enfoque llevará a la §Yguerra civil§! y al posible regreso de §YLeón Trotsky§! del exilio.\n\n"
 SOV_permanent_revolution: "Revolución permanente"
 SOV_permanent_revolution_tt: "Trotsky ha regresado"
 SOV_permanent_revolution_tt2: "§YTrotsky§! obtiene un mejor rasgo de líder."
 SOV_permanent_revolution_desc: "¡El demagogo opresor se ha ido! El poder real ha vuelto a manos del pueblo de nuestra nación, que ahora puede perseguir sus intereses con independencia y sin compromisos. No dejamos de evolucionar: la revolución permanente es la revolución que triunfa."
 #SOV_rehabilitated_military: "Rehabilitated Military"
 #SOV_rehabilitated_military_desc: "With the taint of Trotskyism finally cleansed from the officer corps, it might be possible to allow the military some freedom from political interference again."
 #SOV_military_reorganization: "Military Reorganization"
 #SOV_military_reorganization_desc: "The Purge has not left the military in a good state. The new leadership is green and ineffective, and no work has been done to develop our doctrines. We must rectify this situation immediately!"
 #SOV_nkvd_primacy: "NKVD Primacy"
 #SOV_nkvd_primacy_desc: "The military has shown that it can never be trusted. Therefore, the NKVD will need to be expanded and given greater powers, with more political commissars to keep an eye on the officers."
 SOV_nkvd_divisions: "Divisiones de la NKVD"
 SOV_nkvd_divisions_desc: "La NKVD debe tener algunas divisiones propias para que actúen como tropas internas, protegiendo ferrocarriles e instalaciones importantes."
 #SOV_lessons_of_war: "Lessons Of War"
 #SOV_lessons_of_war_desc: "With the experiences gained fighting limited wars, we should be able to make some breakthroughs in armored warfare, and perhaps even finally whip the depleted officer corps into shape!"
 #SOV_smersh: "SMERSH"
 #SOV_smersh_desc: "SMERSH, or 'Death to Spies', is a proposed counter-intelligence initiative that would serve a dual purpose; rooting out enemy spies and executing deserters and partisans within the ranks of the Red Army."
 SOV_smersh_tt: "§YAnula el riesgo de un golpe de estado.§!\n"
 SOV_partisan_suppression: "La supresión de partisanos"
 SOV_partisan_suppression_desc: "SMERSH debería ampliarse para ser infiltrarse mejor y acabar despiadadamente con todas las formas de actividad partisana en territorio ocupado."
 SOV_war_with_germany: "Guerra con Alemania"
 SOV_war_with_germany_desc: "La amenaza alemana sigue creciendo. Podemos y debemos destruir al ejército alemán y hacer que se inclinen ante sus nuevos amos."
 SOV_war_with_germany_tt: "Pacto de Ribbentrop Molotov sin efecto"
 SOV_war_with_japan: "Guerra con Japón"
 SOV_has_not_officers_purged_tt: "No tiene idea §YOficiales Purgados§!"
 SOV_war_with_japan_desc: "Parece que los japoneses no tienen pensado echarse atrás. La única medida disuasoria eficaz será la guerra. Lamentarán haber resistido nuestras demandas cuando el Ejército Rojo les aplaste."
 SOV_war_with_uk: "Guerra con el Reino Unido"
 SOV_war_with_uk_desc: "Los imperialistas británicos nunca nos han respetado. No hay duda que cuando hayan acabado con el resto del mundo, se volverán contra la Unión Soviética. Hay solo una manera de impedir su extensión agresiva. ¡Guerra!"
 SOV_claim_on_the_straits: "Reclamar los estrechos"
 SOV_claim_on_the_straits_desc: "Los estrechos del Mar Negro al Mar Egeo son un punto estratégico clave. No podemos permitir que este territorio sea controlado por potencias extranjeras. Para asegurar la importancia de La Flota Roja tenemos que conseguir los estrechos."
 SOV_ultimatum_to_greece: "Ultimátum a Grecia"
 SOV_ultimatum_to_greece_desc: "Las islas del Egeo son la última pieza estratégica que necesitamos para asegurarnos de que la Flota Roja puede operar libremente. Los griegos se ven presionados por todos los lados y seguramente entregarán un poco de territorio para evitar una guerra total."
 SOV_diversify_the_programme: "Diversificar el programa"
 SOV_diversify_the_programme_desc: "Hemos aprendido mucho de los últimos años y se han hecho progresos en los campos de guerra tradicional. Somos una nación de grandes científicos que tienen la capacidad de descubrir métodos de guerra que nos darán enormes ventajas. Debemos asegurarnos de que tienen las mejores condiciones para trabajar si queremos ver resultados."
 SOV_research_city_experiment: "Experimento de la ciudad de investigación"
 SOV_research_city_experiment_desc: "Uno de nuestros mejores científicos, Kurchatov, ha observado que al romper los núcleos de un kilogramo de uranio, la energía liberada sería equivalente a la explosión de 20.000 toneladas de TNT. Tenemos que aprovechar este poder antes de que lo hagan nuestros enemigos para asegurar la supervivencia de la patria."
 SOV_closed_city_network: "Red de ciudades cerradas"
 SOV_closed_city_network_desc: "Debemos establecer ciudades cerradas para la investigación que requiere más espacio del que tenemos disponible en nuestras bases militares. Restringir el acceso a las ciudades asegura que la investigación siga siendo secreta, mientras que a nuestros científicos se les dará un montón de espacio para experimentos a gran escala."
 strike_usa_focus: "¡Atacar a los Estados Unidos!"
 strike_usa_focus_desc: "Los pérfidos americanos nos tienen a su merced, controlando nuestro suministro de petróleo y otros recursos que necesitamos desesperadamente. Su industria es muy superior a la nuestra, ¡así que si les atacamos será mejor golpear con fuerza! No podemos esperar ganar una guerra prolongada contra los Estados Unidos..."
 chinese_puppet_focus: "China títere"
 chinese_puppet_focus_desc: "China ha demostrado que quiere evitar la guerra con nosotros. Quizá sus líderes consideren que la principal amenaza sea la división interna. Podemos ofrecerles protección ante los comunistas y caudillos militares si se someten a la Esfera de Coprosperidad de la Gran Asia Oriental."
 chinese_war_focus: "Guerra con China"
 chinese_war_focus_desc: "El incidente del Puente de Marco Polo ha demostrado que los chinos no están interesados en cooperar. Con la creciente tensión amenazando el posterior alto el fuego, la guerra puede ser el único medio para llevar el orden a la nación china."
 subdue_warlords_focus: "Someter a los caudillos"
 subdue_warlords_focus_desc: "Los chinos han permitido que su imperio, una vez orgulloso sea destrozado, despedazado por radicales y camarillas militares. El Imperio del Japón no permitirá tales divisiones, ni de sus súbditos."
 oust_germans_focus: "Cortar los lazos sino-alemanes"
 oust_germans_focus_desc: "Asesores militares alemanes han estado presentes en China desde al menos los años veinte, proporcionando apoyo crítico al Kuomintang. Esto ya no se puede tolerar. Tenemos todo el derecho del mundo a exigir la retirada inmediata de toda ayuda alemana a los chinos. Es hora de que los alemanes tomen partido."
 found_own_faction_focus: "Fundar nuestra facción"
 found_own_faction_focus_desc: "Ya hemos realizado esfuerzos para crear la Esfera de Coprosperidad de la Gran Asia Oriental. Para garantizar una victoria duradera, Japón debe ser lo suficientemente fuerte como para liderar por su cuenta tanto en Asia como en más lugares."
 axis_leanings_focus: "Inclinaciones hacia el Eje"
 axis_leanings_focus_desc: "Tenemos muchos intereses y valores en común con la nueva Alemania, que está construyendo una base de poder en Europa. Unirnos a ellos como aliados nos daría un amigo poderoso y lo bastante distante para no rivalizar con nuestro gobierno de Asia."
 subvert_india_focus: "Ejército Nacional Indio"
 subvert_india_focus_desc: "Si Gran Bretaña juzga nuestros esfuerzos para construir un imperio, les mostraremos que el suyo ya se está desmoronando. Prisioneros de guerra indios y expatriados serán los cimientos de un movimiento que puede derribar el Raj británico."
 jap_improved_sprit_focus: "Espíritu nacional mejorado"
 jap_improved_sprit_focus_desc: "¡El orgullo nacionalista y el apoyo a la guerra se apodera de todos los súbditos del emperador, conduciéndoles a alturas aún mayores de devoción!"
 befriend_siam_focus: "Ofrece amistad a Siam"
 befriend_siam_focus_desc: "Siam ha evitado la colonización europea y no está acostumbrada a ser una nación sometida. En vez de subyugarlos, debemos convencerles a cooperar con nosotros para que sigan estando así."
 army_primancy_focus: "Primacía del ejército"
 army_primancy_focus_desc: "¡De las dos principales armas del servicio, el Ejército es realmente el fuerte brazo derecho del Imperio! Su capacidad para tomar y mantener posiciones supera con mucho los servicios menores que pueda proporcionar la Marina. Reconociendo este simple y evidente hecho y dedicando más recursos al Ejército, las posibilidades son infinitas."
 JAP_army_primancy_focus_bypass_tt: "No hay suficientes ranuras de construcción para §Yfábricas militares§! en el área principal."
 jap_sia_love: "Diplomacia entre Japón y Siam"
 jap_sia_love_desc: "Japón ha centrado sus labores diplomáticas en mejorar sus relaciones con Siam."
 navy_primancy_focus: "Primacía naval"
 JAP_navy_primancy_focus_bypass_tt: "No hay suficientes ranuras de construcción para §Yastilleros navales§! en el área principal."
 navy_primancy_focus_desc: "¡De las dos principales armas del servicio, la Marina es realmente el fuerte brazo derecho del Imperio! Su capacidad para controlar los mares es mayor que los servicios menores que pueda proporcionar el Ejército. Reconociendo este simple y evidente hecho y dedicando más recursos a la Marina, las posibilidades son infinitas."
 army_innovations_focus: "Innovación del ejército"
 army_innovations_focus_desc: "Ahora que el ejército es el principal servicio del Imperio, conviene dedicar más recursos al estudio de las doctrinas terrestres."
 army_air_innovations_focus: "Innovación aérea del ejército"
 army_air_innovations_focus_desc: "¡La misión primaria de la Fuerza aérea debe ser el apoyo de nuestro laureado ejército!"
 army_motorization_focus: "Motorización del ejército"
 army_motorization_focus_desc: "Un mayor enfoque en motorización aumentará la velocidad con la que la infantería puede alcanzar el campo de batalla. Al menos en áreas con buenas carreteras."
 air_base_expansion_focus: "Expansión de bases áreas"
 air_base_expansion_focus_desc: "Para apoyar mejor al ejército, la Fuerza aérea requiere mayores bases aéreas."
 armor_innovations_focus: "Innovación de blindaje"
 armor_innovations_focus_desc: "Con nuestro ejército en alza, algunos generales han sugerido que invirtamos en una serie de vehículos blindados modernos ."
 naval_innovations_focus: "Innovaciones navales"
 naval_innovations_focus_desc: "Ahora que la Marina es el principal servicio del Imperio, nos corresponde dedicar más recursos al diseño de las nuevas clases de buques."
 naval_air_innovations_focus: "Innovaciones aeronavales"
 naval_air_innovations_focus_desc: "¡La misión primaria de la Fuerza aérea debe ser el apoyo de nuestra laureada Marina!"
 convoy_protection_focus: "Protección de convoyes"
 convoy_protection_focus_desc: "Aunque sea una táctica cobarde y deshonrosa, es posible que las naciones enemigas pudieran atacar los buques mercantes que llevan suministros y recursos por todo nuestro Imperio. Debemos estudiar cómo proteger mejor a estos barcos, por si esto llegase a pasar."
 advanced_torpedoes_focus: "Torpedos avanzados"
 advanced_torpedoes_focus_desc: "Usando oxígeno comprimido en lugar de aire comprimido en los sistemas de propulsión de nuestros torpedos, serán capaces de llegar más lejos y llevar una cabeza explosiva mayor que cualquier tipo anterior."
 shbb_focus: "Acorazados superpesados"
 shbb_focus_desc: "A corto plazo es poco probable que podamos construir más acorazados que Gran Bretaña o los Estados Unidos, pero tal vez no necesitemos. En cambio, es posible construir acorazados mucho más poderosos que los que el Tratado de Washington permite construir a los occidentales ."
 naval_base_focus: "Expansión de bases navales"
 naval_base_focus_desc: "La expansión naval requiere más bases navales."
 carrier_focus: "Enfoque de portaaviones"
 carrier_focus_desc: "Japón requiere una marina poderosa, y el portaaviones debe ser la base de la fuerza de la flota. ¡El día del acorazado está acabando, como pronto descubrirán nuestros enemigos!"
 battleship_focus: "Enfoque de acorazado"
 battleship_focus_desc: "Japón requiere una marina poderosa, y el acorazado debe ser la base de la fuerza de la flota. Que otras naciones gasten sus riquezas en portaaviones no probados, ¡solo los acorazados pueden dominar los mares!"
 spiritual_mobilization_focus: "Movilización espiritual"
 spiritual_mobilization_focus_desc: "Nuestra nación entera, no solo nuestros soldados, necesita estar preparada espiritualmente para la guerra. Con este fin, los nacionalistas se han reunido en el Movimiento de Movilización del Espíritu Nacional para reforzar el patriotismo y apoyar al gobierno."
 warrior_traditions_focus: "Tradiciones guerreras"
 warrior_traditions_focus_desc: "A lo largo de la historia, Japón ha mantenido un conjunto único de tradiciones entre su clase guerrera. Estos valores deben ser revitalizados y atesorados por cada soldado, independientemente de su rango."
 divine_wind_focus: "El viento divino"
 divine_wind_focus_desc: "Se espera que todo soldado afronte sin miedo la perspectiva de la muerte, pero nuestro pueblo debe ir más allá, prepararse para sacrificarse ellos mismos sin ninguna esperanza de supervivencia por la gloria del Emperador y la nación."
 imperial_glory_focus: "Gloria imperial"
 imperial_glory_focus_effect: "Permite la producción de §HYokosuka MXY7 Ohka§!"
 imperial_glory_focus_desc: "Kamikaze, la táctica de la unidad especial de ataque, han transformado los ataques suicidas de una última medida improvisada a una doctrina establecida. Con nuevos aviones, esencialmente misiles tripulados, estos ataques serán imparables."
 student_movement_focus: "El movimiento estudiantil"
 student_movement_focus_desc: "El Ministerio de Educación es una parte tan importante de la movilización espiritual como cualquier otra, y educadores y estudiantes se reunirán entorno a la nación construyendo un sistema de educación enfocado a una instrucción militar duradera."
 extra_tech_focus: "Investigación suplementaria"
 synth_oil_focus: "Enfoque de petróleo sintético"
 synth_oil_focus_desc: "Nuestra producción de petróleo es muy limitada y la importación del petróleo nos pone a merced de intereses extranjeros. La solución más segura sería perfeccionar la tecnología de petróleo sintética que tiene Alemania."
 JAP_synth_oil_focus_tt: "Idemitsu Kosan disponible como compañía industrial"
 secret_weapon_focus: "Armas avanzadas"
 secret_weapon_focus_desc: "Siendo un imperio insular, debemos estar siempre a la vanguardia de la investigación naval, pero unos cohetes de largo alcance tampoco vendrían mal."
 industrial_effort_focus: "Austeridad imperial"
 industrial_effort_focus_desc: "Todos los súbditos del Emperador deben sacrificarse por el bien del Imperio."
 industrial_effort_focus2: "Esfuerzo industrial"
 industrial_effort_focus2_desc: "Japón está recién industrializado, y todavía no es tan potente como algunas naciones occidentales. Debemos tomar medidas para cerrar la brecha entre nuestras capacidades."
 infra_effort_focus: "Esfuerzo de infraestructura"
 infra_effort_focus_desc: "No ha sido fácil construir Infraestructura en nuestro país montañoso. Sin embargo, los esfuerzos deben continuar."
 fortress_japan_focus: "Fortificar Japón"
 fortress_japan_focus_desc: "Si nuestros enemigos llegan a superar a nuestra Marina, nuestras fortificaciones harán que cualquier intento de invasión cueste mucho más de lo que la mayoría de las naciones pueden permitirse pagar."
 crypto_bomb_focus: "Bomba criptológica"
 crypto_bomb_focus_desc: "Los polacos han desarrollando una máquina brillante que llaman 'bomba criptológica' capaz de romper el cifrado alemán Enigma. Tenemos los recursos para desarrollarlo más allá en nuestras instalaciones de Bletchley Park."
 tizard_mission_focus: "La misión de Tizard"
 tizard_mission_focus_desc: "Hemos producido muchos avances en tecnología que no podemos aprovechar al máximo por nosotros mismos debido a nuestra falta de recursos y capacidad industrial. A Henry Tizard le gustaría encabezar una delegación para negociar un tratado de intercambio de tecnología con los Estados Unidos."
 maud_focus: "El Comité MAUD"
 maud_focus_desc: "El comité 'Aplicación Militar de la Detonación de Uranio' (MAUD) está convencido de que teóricamente es posible construir una bomba de increíble potencia mediante el empleo de uranio para lograr una reacción de fisión nuclear incontrolada. Sin embargo, no seremos capaces de desarrollar esta tecnología a tiempo por nuestra propia cuenta. Debemos hablar con los americanos."
 general_rearmament_focus: "Rearme general"
 general_rearmament_focus_desc: "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL: "Empieza a parecer que es inevitable que estalle otra Gran Guerra. Si no es por Hitler, será por el Mikado o los soviéticos... La opinión pública ha cambiado tanto que podemos iniciar un programa de rearme general."
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL: "Nuestros predecesores han ignorado por completo nuestra situación militar. Debemos iniciar un programa de rearme general para solucionar las mayores deficiencias de nuestras fuerzas armadas."
 air_defense_focus: "Defensa aérea"
 air_defense_focus_tt: "Añade la máxima capacidad §Yantiaérea§! en §YAnglia Oriental§!, §YSussex§! y el §Ysudoeste de Inglaterra§!"
 air_defense_focus_bypass_tt: "No hay suficientes ranuras de construcción para §YAntiaéreos§!"
 air_defense_focus_desc: "No hay duda de por dónde vendrá el enemigo. Debemos proteger la costa con extensas baterías de antiaéreas."
 radar_focus: "RADAR"
 radar_focus_desc: "La capacidad de detectar los bombarderos enemigos será crucial para el esfuerzo de guerra. No debemos escatimar recursos para seguir desarrollando la tecnología de radar y construir una red de estaciones de detección a lo largo de las costas."
 royal_ordinance_focus: "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc: "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL: "Royal Ordnance Factories"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST: "Revolutionary Ordnance Factories"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL: "Lamentablemente, el arsenal real de Woolwich ha sido incapaz de producir toda la munición y armas pequeñas que necesitamos. Deberíamos establecer más fábricas por el país, en zonas relativamente seguras, a poder ser."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST: "Lamentablemente, el arsenal revolucionario de Woolwich ha sido incapaz de producir toda la munición y armas pequeñas que necesitamos. Deberíamos establecer más fábricas por el país, en zonas relativamente seguras, a poder ser."
 shadow_scheme_focus: "El esquema de la sombra"
 shadow_scheme_focus_desc: "Al Ministerio del Aire se le ha ocurrido una sugerencia brillante para una conversión más fácil de fábricas civiles a militares. Con las debidas subvenciones y préstamos a varias empresas claves, sus fábricas se pueden ampliar y adaptar por adelantado para hacer que la transición a aplicaciones militares sea mucho más fluida."
 shadow_scheme_focus_tt: "Concede §G4§! ranuras de construcción y §Y4 fábricas militares§! en total en dos estados al comenzar una guerra.\n"
 uk_small_arms_focus: "Compañía BSA"
 uk_small_arms_focus_desc: "[Root.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL: "Las Royal Ordnance Factories no están produciendo suficientes armas pequeñas, pero, como ya pasó en la Gran Guerra, podríamos contratar a la Birmingham Small Arms Company para ampliar su capacidad."
 ENG_BSA_COMPANY_DESC_COMMUNIST: "Las Revolutionary Ordnance Factories no están produciendo suficientes armas pequeñas, pero, como ya pasó en la Gran Guerra, podríamos contratar a la Birmingham Small Arms Company para ampliar su capacidad."
 UK_secret_focus: "Armas secretas"
 UK_secret_focus_desc: "Ahora poseemos el conocimiento y la infraestructura para centrarnos en el desarrollo de varios proyectos de armas secretas que pertenecían al terreno de la ciencia ficción."
 air_rearmament_focus: "Rearme aéreo"
 air_rearmament_focus_desc: "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL: "En cualquier guerra contra un enemigo del continente, la RAF será la clave para la victoria. Primero, ¡debemos asegurarnos de que nuestras bases aéreas puedan acoger nuestros planes de rearme!"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST: "En cualquier guerra contra un enemigo del continente, la PAF será la clave para la victoria. Primero, ¡debemos asegurarnos de que nuestras bases aéreas puedan acoger nuestros planes de rearme!"
 fighter_command_focus: "Jefatura de cazas"
 fighter_command_focus_desc: "Nuestra primera prioridad debe ser la necesidad de controlar nuestro propio cielo. Es difícil distinguir un sector más importante de la investigación militar que el desarrollo de cazas."
 bomber_command_focus: "jefatura de bombarderos"
 bomber_command_focus_desc: "Como Giulio Douhet siempre ha dicho, '¡El bombardero siempre pasará!'. A pesar de los avances en tecnología de radar y defensas antiaéreas, debemos dar prioridad al desarrollo de mejores bombarderos."
 coastal_command_focus: "Mando costero"
 coastal_command_focus_desc: "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL: "Nuestra industria se basa en los recursos que llegan a Gran Bretaña desde diversas partes del imperio. Nuestros convoyes son nuestra alma y deben contar con la protección de la RAF y de la Marina Real. ¡Deberíamos organizar una formación especial en la RAF para proteger las inmediaciones de nuestros puertos!"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST: "Nuestra industria se basa en los recursos que llegan a Gran Bretaña desde diversas partes del imperio. Nuestros convoyes son nuestra alma y deben contar con la protección de la PAF y de la Marina de Liberación de los Trabajadores. ¡Deberíamos organizar una formación especial en la PAF para proteger las inmediaciones de nuestros puertos!"
 aircraft_production_focus: "Grupo de producción de aviones"
 aircraft_production_focus_desc: "La producción de aviones sigue siendo nuestra mayor prioridad. Se debe crear el Grupo de Producción de Aviones de Londres (LAPG) para gestionar y coordinar toda producción disponible relacionada con los aviones."
 uk_jet_focus: "Avión reactor"
 uk_jet_focus_desc: "Parece casi seguro que el motor a reacción llegará a sustituir los motores de hélice en los aviones. El potencial es enorme, y no debemos permitir que Gran Bretaña se quede atrás en esta área crucial de investigación."
 naval_rearmament_focus: "Rearme Naval"
 naval_rearmament_focus_desc: "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL: "Aunque hemos intentado evitar una carrera de armamento naval con el Segundo Tratado Naval de Londres, incluso los firmantes lo están ignorando. La Marina Real jamás perderá su supremacía mundial. Debemos asegurarnos de que siga siendo la más grande del mundo."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST: "Aunque hemos intentado evitar una carrera de armamento naval con el Segundo Tratado Naval de Londres, incluso los firmantes lo están ignorando. La Marina de Liberación de los Trabajadores jamás perderá su supremacía mundial. Debemos asegurarnos de que siga siendo la más grande del mundo."
 uk_destroyer_focus: "Enfoque de destructor"
 uk_destroyer_focus_desc: "Los acorazados modernos son maravillosos, pero no debemos descuidar el papel fundamental del humilde destructor en la protección de nuestros convoyes."
 uk_convoy_focus: "Enfoque de escolta de convoy"
 uk_convoy_focus_desc: "No se puede acentuar lo suficiente, los convoyes nos dan la vida. Debemos hacer todo lo posible para protegerlos y reemplazar el tonelaje perdido rápidamente."
 uk_waves_focus: "Britania gobierna las olas"
 uk_waves_focus_desc: "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL: "El resto de potencias navales, que están a la sombra de la Marina Real, se ven obligadas a pensar nuevas doctrinas innovadoras para compensar. No debemos caer en la autocomplacencia y depender únicamente de la cantidad y calidad de los barcos individuales."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST: "El resto de potencias navales, que están a la sombra de la Marina de Liberación de los Trabajadores, se ven obligadas a pensar nuevas doctrinas innovadoras para compensar. No debemos caer en la autocomplacencia y depender únicamente de la cantidad y calidad de los barcos individuales."
 uk_carrier_focus: "Enfoque de portaaviones"
 uk_carrier_focus_desc: "Existe una intensa discusión entre los teóricos navales sobre la viabilidad del acorazado. Hay quienes que sostienen que el poder aéreo moderno llegará a dominar el poder naval, y que el portaaviones reemplazará al acorazado como rey de los océanos."
 uk_spain_focus: "Coaccionar a España"
 uk_spain_focus_desc: "Los españoles conocen mejor que la mayoría el poder de la Royal Navy, pero tal vez venga bien recordárselo…"
 uk_battleship_focus: "Enfoque de acorazado"
 uk_battleship_focus_desc: "Mientras los teóricos se debaten entre supremacía aérea o naval, nadie quiere tener las armas de un acorazado apuntando a su palacio. Aunque los partidarios de los portaaviones acaben teniendo razón, los acorazados seguirán dominando los océanos en los próximos años."
 uk_turkey_focus: "Obligar a Turquía"
 uk_turkey_focus_desc: "No nos tienen que amar, pero el turco otomano sabe bastante bien que debe temer nuestros acorazados"
 uk_amphibious_focus: "Guerra anfibia"
 uk_amphibious_focus_desc: "Gobernar las olas está muy bien, pero a veces es necesario mojarse los pies. No debemos descuidar nuestra capacidad de desembarcar fuerzas de invasión en territorio hostil."
 singapore_focus: "La estrategia de Singapur"
 singapore_focus_desc: "Singapur debe seguir siendo nuestra principal base naval en Oriente. Hong Kong puede caer ante los japoneses, pero Singapur debe seguir siendo inexpugnable hasta que la flota principal pueda llegar para derrotar al enemigo decisivamente."
 sp_landward_forts_focus: "Fortificaciones terrestres"
 sp_landward_forts_focus_desc: "Las defensas actuales de la isla de Singapur son inadecuadas. ¡Debemos enfocar nuestros esfuerzos en reforzar las fortificaciones!"
 peninsular_focus: "Guerra peninsular"
 peninsular_focus_desc: "Debemos atacar preventivamente y ralentizar a un enemigo que baje desde el norte atravesando la península malaya ante de que llegue hasta Singapur."
 hongkong_focus: "Retener Hong Kong"
 hongkong_focus_desc: "La estrategia de Singapur está obsoleta. Nuestro plan debe ser más audaz y depender de una base mucho más cercana a Japón. ¡Con suficientes fortificaciones e instalaciones, Hong Kong servirá perfectamente!"
 hk_landward_forts_focus: "Fortificaciones terrestres"
 hk_landward_forts_focus_desc: "Hong Kong tendrá que convertirse en una ciudad fortificada para resistir un ataque continuado desde China continental."
 hk_air_focus: "Defensas aéreas"
 hk_air_focus_desc: "Debemos ampliar y mejorar mucho los emplazamientos antiaéreos de Hong Kong."
 uk_embargo_focus: "Política de embargo"
 uk_embargo_focus_desc: "La mejor manera de derrotar a los dictadores - ya sean rojos o pardos - es simplemente privarles de los recursos que necesitan para hacer la guerra. El problema es simplemente intimidar a los banqueros y corporaciones que hacen negocios con ellos..."
 uk_sanction_italy_focus: "Imponer sanciones a Italia"
 uk_sanction_italy_focus_desc: "Mussolini sueña con un nuevo Imperio Romano y, por absurdo que suene, podrían atacarnos algún día para conseguir su sueño. Debemos cuanto podamos para impedir esto antes de que llegue la guerra."
 uk_sanction_japan_focus: "Imponer sanciones a Japón"
 uk_sanction_japan_focus_desc: "Los japoneses parecen comprometidos a crear su 'Esfera de Coprosperidad de la Gran Asia Oriental' bajo su hegemonía, por supuesto. El imperio británico es el principal obstáculo, junto con las colonias de otras potencias occidentales. Debemos negarles el acceso a los recursos que necesitan."
 uk_burma_focus: "El camino de Birmania"
 uk_burma_focus_desc: "Debemos ayudar a los chinos en su lucha contra Japón mediante la construcción de una carretera - y la infraestructura asociada - entre Birmania y China mediante la que los suministros puedan llegarles por tierra, salvo de la depredación japonesa."
 uk_scandinavian_focus: "Intervención escandinava"
 uk_scandinavian_focus_desc: "Escandinavia tendría poca importación estratégica si no fuera por una cosa, las exportaciones de hierro suecas. Debemos ejercer presión tanto sobre Suecia como sobre Noruega a fin de impedir que este recurso vital alcance Alemania. Si se niegan, deberíamos estar preparados para invadir…"
 uk_iraq_focus: "Asegurar Iraq"
 uk_iraq_focus_desc: "Concedimos la independencia a Iraq en 1932, pero teniendo en cuenta la actual situación mundial, pudo haber sido un error. No debemos permitir que el petróleo iraquí llegue a nuestros enemigos..."
 uk_iran_focus: "Asegurar Irán"
 uk_iran_focus_desc: "Irán no es solo rico en petróleo que debe ser negado a nuestros enemigos, sino que también es el nexo estratégico entre India, Oriente Medio y la Unión Soviética."
 uk_free_india_focus: "Independencia de la India"
 uk_free_india_focus_desc: "Japón está fomentando activamente la rebelión en la India y hasta ha formado un 'Ejército nacional indio' compuesto por reclutas indios. La situación podría volverse peligrosa si no hacemos nada para evitarlo. Podemos derrotar Japón rápidamente, o prometer a los indios la independencia en unos pocos años."
 uk_colonial_focus: "Fomentar la élite colonial"
 uk_colonial_focus_desc: "Nuestro vasto y extenso imperio alberga algunas de las mentes más grandes del mundo, pero su tamaño impide que muchos de ellos se encuentren. Animándolos a trabajar juntos en nuestros proyectos más importantes, podemos conseguir resultados más rápidamente."
 uk_asia_focus: "Fortificar Asia oriental"
 uk_asia_focus_desc: "Muchas de nuestras antiguas colonias en Oriente están amenazadas por guerras civiles y las ambiciones imperiales de los países locales. No debemos descuidar nuestros restantes reductos, sino continuar desarrollando estas regiones para asegurar nuestra presencia global."
 uk_china_focus: "Influenciar a China"
 uk_china_focus_desc: "Aunque los nacionalistas chinos se han proclamado enemigos de nuestros esfuerzos coloniales, se encuentran atrapados entre enemigos y con muy pocos aliados. Si les tenemos la mano, pueden estar dispuestos a cambiar sus políticas."
 uk_commonwealth_focus: "Relaciones de la Commonwealth"
 uk_commonwealth_focus_desc: "Unidas por lealtad común a la Corona, las Naciones de la Commonwealth británica son los primeras con las que podemos contar en caso de otro conflicto mundial. Asegurar nuestra administración diplomática allí será primordial."
 uk_india_focus: "Desarrollar el Raj"
 uk_india_focus_desc: "El estado de nuestras colonias en la India sigue siendo polémico en el extranjero y en casa, pero ocurra lo que ocurra, con ellos, fortalecer su capacidad industrial es una prioridad en la etapa actual."
 northern_expansion_focus: "Expasión hacia el norte"
 northern_expansion_focus_desc: "La doctrina de expansión hacia el norte, que cuenta con el apoyo del ejército Imperial, reconoce que la Unión Soviética representa la mayor amenaza para las ambiciones japonesas. Con las tensiones en aumento en Europa, acabará llegando el momento favorable para atacar el Extremo Oriente ruso. Hay que golpear rápidamente."
 southern_expansion_focus: "Expansión hacia el sur"
 southern_expansion_focus_tt: "Al seleccionar, añade un §Ypacto de no agresión§! con la §YUnión Soviética§!\n"
 southern_expansion_focus_desc: "La doctrina de expansión hacia el sur, favorecida por la marina de guerra Imperial, dicta que Japón debe expandirse en dirección sur sur, hacia el Asia suroriental y el Pacífico. Las ricas colonias de las potencias europeas tienen recursos vitales para la industria japonesa, pero este camino llevará a entrar en conflicto con los Estados Unidos. Sería preciso un ataque preventivo."
