 ROM_white_squadron_focus: "El escuadrón blanco"
 ROM_white_squadron_focus_desc: "El escuadrón blanco, propuesto por una portentosa aviadora de noble cuna llamada Marina Ştirbei, es un servicio de ambulancias aéreas pilotadas exclusivamente por mujeres. Saber que los servicios de rescate pueden acudir al momento elevará la moral de nuestros soldados."
 HUN_protect_czechoslovakia_tt: "\nSerá más probable que se sometan si:\n - La §Htensión mundial§! es alta\n - No forman parte de una §Hfacción.§!\n - Tienen una §Hbuena opinión§! de nosotros.\n - Tienen un §Hpacto de no agresión§! con nosotros."
 CAN_demand_labrador_tooltip: "Será §Rmuy poco probable§! que §H[ENG.GetName]§! acceda a nuestras exigencias, a menos que estén en una situación desesperada.\n\n"
 CAN_offer_concessions_for_labrador_tooltip: "Es más probable que §H[ENG.GetName]§! considere esta propuesta que una exigencia directa. Será §Gmás probable§! que acepten nuestra propuesta en estos casos:\n - Están en guerra\n - Tienen una buena opinión de nosotros\n - Tienen más de un §H25%§! de progreso de rendición\n - Tenemos la misma ideología\n\nSi aceptan:\n"
 tfv_canada.63.t: "[CAN.GetNameDef] ofrece concesiones por Terranova"
 tfv_canada.63.d: "El nuevo gobierno del Estado [CAN.GetAdjective] nos ofrece una propuesta intrigante por la concesión de nuestros territorios en Terranova. Si bien es cierto que las leyes de nuestra nación reconocen un Estado indivisible, nuestros consejeros nos instan a considerar la posibilidad de un nuevo frente que distraiga de la situación en Europa."
 tfv_canada.63.a: "Sin lugar a dudas."
 tfv_canada.63.b: "¡Nunca!"
 CAN_offer_concessions_for_labrador_and_newfoundland: "Concesiones por Labrador y Terranova"
 CAN_offer_concessions_for_labrador_and_newfoundland_desc: "Los británicos reclaman el dominio sobre la tierra adyacente a nuestra región central. Aunque no queremos iniciar una guerra contra un enemigo superior, tal vez estén dispuestos a considerar un trato menos óptimo si la situación lo requiere."
 AST_central_bureau: "Coordinar la Oficina Central"
 AST_central_bureau_desc: "Una Oficina de Señales e Inteligencia coordinada con EE. UU. promete brindarnos una ventaja estratégica en la tormenta que se avecina. Nuestra experiencia en esta área merece su reconocimiento."
 HUN_a_new_flagship: "Orgullo de la flota"
 HUN_a_new_flagship_desc: "La larga historia de nuestra tradición naval está llena de pruebas, tribulaciones y traiciones. En un esfuerzo por restaurar el orgullo de nuestro legado, nuestros almirantes proponen un nuevo buque insignia que inspire a toda la nación."
 HUN_dockyards: "Renovar la industria naviera"
 HUN_dockyards_desc: "Con la vista puesta en el restablecimiento de nuestras fronteras, debemos empezar a desarrollar una flota mediterránea que rivalice con nuestras viejas glorias."
