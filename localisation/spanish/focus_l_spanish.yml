 usa_focus: "Enfoque nacional de Estados Unidos"
 USA_issue_war_bonds: "Emitir Bonos de Guerra"
 USA_issue_war_bonds_desc: "Con bonos de guerra, confiamos en el apoyo de la gente al esfuerzo de guerra y su patriotismo para financiar gastos militares."
 USA_office_of_strategic_services: "Oficina de Servicios Estratégicos"
 USA_office_of_strategic_services_desc: "Formando una agencia dedicada a la inteligencia no solo ayudará a la guerra, sino también a futuras operaciones en el extranjero. Los servicios de inteligencia británicos pueden servir de modelo."
 USA_wartime_industry: "Industria de guerra"
 USA_wartime_industry_desc: "Tenemos una industria fuerte, pero no está del todo bien adaptada para la producción de materiales de guerra. Encontrar procesos eficientes para facilitar este cambio será clave para la utilización de nuestros recursos."
 USA_first_special_service_force: "Primera fuerza de servicio especial"
 USA_first_special_service_force_desc: "Operaciones tras las líneas enemigas en territorio inhóspito serán parte de un conflicto global. Formar unidades de comando para cumplir con estas funciones es esencial para nuestra futura guerra."
 USA_rubber_reserve_company: "Compañía de reservas de caucho"
 USA_rubber_reserve_company_desc: "Tras haber estallado la guerra, hemos perdido casi todos los recursos importados de caucho.\n\nLas compañías de caucho estadounidenses pueden realizar una enorme operación conjunta para idear formas mejores de producir caucho sintético, e incluso satisfacer la demanda para la empresa bélica."
 USA_manifest_destiny: "Destino manifiesto"
 USA_manifest_destiny_desc: "Las circunstancias especiales que rodean el nacimiento y la historia de nuestra nación nos exigen a actuar contra la injusticia y la opresión por todo el mundo. Para crear una comunidad internacional segura, nuestra principal exportación debe ser la libertad."
 USA_manifest_destiny_tt: "§YDa objetivos de guerra contra todas las naciones fascistas y comunistas.§!\n"
 USA_scientist_haven: "Asilo de científicos"
 USA_scientist_haven_desc: "Después de habernos proclamado como guardianes de la libertad en el mundo, podemos dar la bienvenida a los investigadores e intelectuales obligados a escapar de los regímenes opresivos del extranjero, dándoles la oportunidad para tener éxito y ayudar a nuestra causa en la tierra de las oportunidades."
 USA_wpa: "WPA"
 USA_wpa_desc: "Millones de personas todavía están sufren el desempleo resultante de la Gran Depresión. Una agencia para poner a trabajar a todas estas personas en proyectos públicos puede que no resuelva el problema, pero la Administración de Progreso del Trabajo (WPA) es un paso en la dirección correcta."
 USA_committee_on_technocracy: "Comité sobre tecnocracia"
 USA_committee_on_technocracy_desc: "Deberíamos sustituir a varios políticos y empresarios por científicos e ingenieros. Ellos tienen la experiencia técnica necesaria para gestionar la economía. Además, veremos grandes progresos científicos que permitirán que nuestra economía prospere de nuevo."
 USA_support_rock_island: "Apoyar a Rock Island"
 USA_support_rock_island_desc: "La clave para la victoria reside en apoyar a nuestras valientes tropas como podamos, ya sea con fuego pesado de artillería a distancia o brindando un apoyo más directo en el campo de batalla. Debemos asegurarnos de que tengan todo lo que necesiten."
 USA_military_construction: "Construcción militar"
 USA_military_construction_desc: "Con superpotencias que amenazan la paz mundial, los proyectos de obras públicas necesitan ser orientados hacia cuestiones militares tanto como civiles."
 USA_USACE_projects: "Proyectos USACE"
 USA_USACE_projects_desc: "El Cuerpo de ingenieros del Ejército de los Estados Unidos tendrá como tarea construir los cimientos de muchos futuros proyectos militares como los que el mundo jamás ha visto. ¡Essayons!"
 USA_arsenal_of_democracy: "Arsenal de la democracia"
 USA_arsenal_of_democracy_desc: "Independientemente de si decidimos intervenir directamente en una guerra, las naciones democráticas deben saber que los armaremos y apoyaremos."
 USA_liberty_ships: "Barcos de libertad"
 USA_liberty_ships_desc: "La producción en masa de barcos de trasporte necesita acompañar nuestros desarrollos industriales para asegurar que nuestras cargas de materiales y tropas llegan a los escenarios donde se necesitan."
 USA_war_propaganda: "Propaganda de guerra"
 USA_war_propaganda_desc: "Nuestra gente no quiere enviar a sus hijos a morir en otra guerra, pero muchos políticos ven una necesidad de intervención. Propaganda para demonizar al enemigo y las llamadas al conflicto abierto no puede ser solo una herramienta para los tiranos."
 USA_war_plan_black: "Plan de guerra negro"
 USA_war_plan_black_desc: "Es evidente que la política de Alemania y su expansionismo van mucho más allá de cualquier medida de cordura. Debe ser detenida antes de que su máquina de guerra alcance el punto de no retorno."
 USA_embargo_germany: "Embargo a Alemania"
 USA_embargo_germany_desc: "Alemania depende del petróleo y otros recursos naturales para su esfuerzo de guerra. Cortar su acceso a ellos es lo mínimo que podemos hacer."
 USA_destroyers_for_bases: "Destructores por bases"
 USA_destroyers_for_bases_desc: "El Reino Unido necesita barcos, y tenemos que proteger nuestro territorio. Por el derecho a establecer bases militares en territorios que son británicos en la actualidad, podemos intercambiar algunos destructores, esperando les den buen uso."
 USA_destroyers_for_bases_tt: "§Y[USA.GetNameDef]§!: \n"
 USA_war_plan_white: "Plan de guerra blanco"
 USA_war_plan_white_desc: "La amenaza de [GetSovietThreatName] no puede extenderse sin control. Ya sea desde fuera o desde dentro, no hay mayor peligro para nuestra nación y el mundo entero."
 USA_embargo_USSR: "Embargo a la URSS"
 USA_embargo_USSR_desc: "Privar a la Unión Soviética de las oportunidades comerciales con nosotros nos impedirá ayudar sus esfuerzos militares y demostrará que nuestro modelo económico superior."
 USA_war_plan_red: "Plan de guerra rojo"
 USA_war_plan_red_desc: "Después de parecer que estaba en el camino de respetar al pueblo, nuestros antiguos opresores se encuentran confusos con los vientos de cambio que hemos aceptado. El imperio británico está mostrando sus verdaderos colores. Tenemos que hacerles saber cuál es nuesra postura."
 USA_embargo_the_empire: "Embargar al Imperio"
 USA_embargo_the_empire_desc: "A pesar de haber disfrutado de buenas relaciones durante mucho tiempo, los británicos han traicionado los ideales que esperábamos hicieran honor. Es tiempo de hacerles saber las consecuencias."
 USA_war_plan_orange: "Plan de guerra naranja"
 USA_war_plan_orange_desc: "No hay ninguna amenaza mayor para nosotros que las ambiciones imperialistas de Japón. Sus esfuerzos por expandirse por Asia y el Pacífico chocarán con nuestros intereses rápidamente."
 USA_embargo_japan: "Embargo a Japón"
 USA_embargo_japan_desc: "Debemos demostrar a Japón que su agresión no será aceptada ni ayudada por los Estados Unidos. Un embargo será el primer paso para frustrar sus planes en el Pacífico."
 USA_prepare_intervention: "Preparar la intervención"
 USA_prepare_intervention_desc: "Mediante decisiones diplomáticas y comerciales, nuestra posición en la escena internacional ha cambiado de neutra y aislacionista a tomar una postura de agresiones extranjeras. Nuestras políticas militares reflejarán esto en el futuro."
 USA_extra_tech_team: "Equipo técnico extra"
 USA_manhattan_project: "Proyecto Manhattan"
 USA_manhattan_project_desc: "Desarrollo de materiales sustitutos, un proyecto USACE que un nombre inocente, finalmente será conocido como el proyecto Manhattan. Una de las más secretas y peligrosas empresas en historia militar, su objetivo es crear la primera bomba atómica."
 USA_unholy_alliance: "Alianza impía"
 USA_unholy_alliance_desc: "A veces, tenemos que elegir a nuestros enemigos. A menudo, la opción no es fácil. El futuro nos puede juzgar por estar al lado de un tirano o elogiarnos de salvarlo del otro."
 USA_unholy_alliance_tt: "Mejora la opinión y la opinión comercial de [SOV.GetNameDef] o Alemania si están en guerra, aliándose con el defensor."
 USA_limited_intervention: "Intervención limitada"
 USA_limited_intervention_desc: "Haría falta una agresión extraordinaria para hacernos entrar en una guerra a una escala total, pero vistos los acontecimientos recientes, muchas gente están desean asistir en conflictos en el extranjero."
 USA_the_giant_wakes: "El gigante se despierta"
 USA_the_giant_wakes_desc: "Las naciones recurren a nosotros para proteger los valores de la democracia y la libertad. El mundo donde nació una América no intervencionista ya no existe y por consiguiente hay que adaptarse."
 USA_pearl_harbor_gambit: "Gambito de Pearl Harbor"
 USA_pearl_harbor_gambit_desc: "La base naval en Pearl Harbor es un blanco fácil para los japoneses. Situando una flota allí, demostraremos nuestro poder en el Océano Pacífico. ¿Se atreverán a dar un paso tan audaz?"
 USA_pearl_harbor_gambit_tt: "§YMientras el enfoque esté en marcha, Japón tendrá la oportunidad de lanzar una ofensiva.§!"
 USA_cancel_pearl_harbor_gambit: "Cancelar Gambito de Pearl Harbor"
 USA_cancel_pearl_harbor_gambit_desc: "Emplazar una flota en Pearl Harbor pone en peligro las vidas de nuestros marineros. No los arriesgaremos para provocar una guerra con Japón."
 USA_air_war_plans_division: "División de planes de guerra aérea"
 USA_air_war_plans_division_desc: "Para tomar las prioridades correctas en aviación, así como producción de aviones se requiere una planificación a largo plazo. La AWPD, se asegurará que tenemos material, organización y planes estratégicos."
 USA_air_support: "Apoyo aéreo"
 USA_air_support_desc: "La guerra aérea debe ante todo ser utilizada conjuntamente con otras operaciones militares."
 USA_strategic_bombing: "Bombardeo estratégico"
 USA_strategic_bombing_desc: "La capacidad de ejecutar el bombardeo de precisión nos permitirá detener la máquina de guerra de cualquier nación en seco."
 USA_TAC: "Esfuerzo de bombardero táctico"
 USA_TAC_desc: "Construcción de aviones para atacar objetivos tácticos hará más seguro el camino por el que avancen nuestras tropas."
 USA_combined_bomber_offensive: "Ofensiva combinada de bombarderos"
 USA_combined_bomber_offensive_desc: "Con otra gran potencia de nuestra parte, tenemos ventajas inesperadas en la investigación y aplicación de bombardeo ofensivo a gran escala."
 USA_fund_the_navy: "Financiar la armada"
 USA_fund_the_navy_desc: "Debemos adaptarnos a las nuevas armas con las que nos ataquen nuestros enemigos. Al aumentar la financiación de los ejercicios navales, tendremos una armada más eficiente capaz de superar tácticamente a nuestros enemigos."
 USA_bureau_of_ships: "Oficina de barcos"
 USA_bureau_of_ships_desc: "Combinaremos la Oficina de Construcciones y Reparaciones y la Oficina de Ingeniería en una sola entidad que supervise el desarrollo naval. Ya que estamos, puede que sea el momento de investigar esos rumores sobre el rendimiento ineficiente de los torpedos, que la Oficina de Navegación niega tajantemente."
 USA_battleship_primacy: "Primacía de acorazados"
 USA_battleship_primacy_desc: "Con la denuncia japonesa del Tratado Naval de Washington, podemos enfrentar otra carrera de armamentos en los océanos. Nos aseguraremos de tener más y mejores acorazados que nadie."
 USA_advanced_mahanian_doctrine: "Doctrina de Mahan avanzada"
 USA_advanced_mahanian_doctrine_desc: "La influencia de Alfred Thayer Mahan en la guerra naval no puede ser subestimada. Basarnos en su trabajo nos permitirá hacer un buen uso de los acorazados, algo que considera un factor decisivo."
 USA_carrier_primacy: "Primacía de portaaviones"
 USA_carrier_primacy_desc: "El poderío aéreo será necesario en las futuras batallas, y el medio más práctico de ampliar su alcance es el uso de portaaviones. Debemos crear modelos más avanzados y especializados."
 USA_bureau_of_aeronautics: "Oficina de aeronáutica"
 USA_bureau_of_aeronautics_desc: "Para cumplir las necesidades del desarrollo de la aviación naval, la Oficina de Aeronáutica, que había sido responsable de estos asuntos durante décadas, tendrá que ser ampliada"
 USA_escort_effort: "Esfuerzo de escolta"
 USA_escort_effort_desc: "Submarinos constituyen un peligro para nuestros convoyes mercantes. Centrarnos en el desarrollo de nuevos modelos de destructor nos permitirá librar eficazmente una guerra antisubmarina."
 USA_convoy_tactics: "Tácticas de convoy"
 USA_convoy_tactics_desc: "Proteger nuestros buques de comercio no consiste solo en escoltas y una información eficaz, sino también en opciones tácticas sobre cómo organizar nuestras rutas y rutinas."
 USA_amphibious_operations: "Operaciones anfibias"
 USA_amphibious_operations_desc: "A menos que nuestras pesadillas peores hagan realidad, esta guerra no terminará en suelo estadounidense. Desembarcos bien ejecutados tendrán que ser parte de la ruta de la victoria."
 USA_expand_the_USMC: "Ampliar el USMC"
 USA_expand_the_USMC_desc: "La Infantería de Marina de los Estados Unidos ha sido una fuerza decisiva en muchas guerras en el pasado y puede ser más relevante que nunca para nuestras campañas anfibias. Semper fidelis!"
 USA_reinforce_monroe_doctrine: "Reafirmar la doctrina Monroe"
 USA_reinforce_monroe_doctrine_desc: "Datada hace unos 100 año, la Doctrina de Monroe codificó la intervención estadounidense en caso de tentativas europeas de colonizar las Américas, pero mantenerse fuera de asuntos europeos. Reforzar nuestro papel de pacificadores en este continente mejorará nuestra influencia en la región."
 USA_carribean_sphere: "Esfera caribeña"
 USA_carribean_sphere_desc: "Las islas del Caribe ofrecen la ubicación ideal para lanzar ataques aéreos contra nuestra Costa este o el canal de Panamá, por lo tanto, debemos dejar claro que no se tolerarán tomas hostiles en el área."
 USA_central_america: "América Central"
 USA_central_america_desc: "Sería impensable que cualquier potencia extranjera tomase el control o incluso pudiese amenazar el canal de Panamá. Y por eso, garantizaremos la independencia de todos los países de América Central."
 USA_the_neighbors: "Los vecinos"
 USA_the_neighbors_desc: "Sobre todo y ante todo debemos vigilar la seguridad de los países más cercanos a nosotros. En lugar de tener el enemigo atraviese nuestros vecinos para llegar a nosotros, verán lo atravesados que nos volvemos si atraviesan a nuestros vecinos."
 USA_south_america: "Sudamérica"
 USA_south_america_desc: "Los imperios coloniales no deben volver a expandirse en Sudamérica. Garantizaremos la independencia de nuestros hermanos del sur para que estén a salvo."
 USA_pax_americana: "Pax Americana"
 USA_pax_americana_desc: "La paz en América debe ser guardada. Tenemos la fuerza para asegurar que las pequeñas riñas entre naciones vecinas no se intensifiquen. Una guerra a nuestras puertas es exactamente lo que nuestros enemigos quieren, y debemos hacer todo que podamos para prevenirla."
 USA_pax_americana_tt: "@USA §YEstados Unidos§! puede intervenir en guerras entre países de América"
 USA_black_chamber: "Operación de cámara negra"
 USA_black_chamber_complete: "§RCLASSIFICADO§!"
 USA_black_chamber_desc: "Tenemos información de actividades política en varios países americanos que no se alinean con nuestros intereses. Por suerte hemos establecido una red de la propaganda subterránea y estamos listos para empujar estos países en nuestra dirección. Esto es algo que debemos hacer para asegurar que no seremos amenazados en casa."
 USA_preemptive_intervention: "Intervención preventiva"
 USA_preemptive_intervention_desc: "No podemos quedarnos con los brazos cruzados y ver países vecinos crear herramientas de guerra para aplastarnos a nosotros o a nuestros aliados. Debemos intervenir por el bien de nuestro gran país y del mundo."
