 FRA_metropolitan_france: "Invertir en Francia metropolitana"
 FRA_metropolitan_france_tt: "No hay suficientes ranuras de construcción para §Yinfraestructuras§! en la Francia metropolitana."
 FRA_metropolitan_france_desc: "La Métropole debe ser siempre lo primero. Podemos empezar mejorando nuestras infraestructuras para crear puestos de trabajo y agilizar el despliegue de tropas."
 FRA_algerie_france: "Invertir en Francia argelina"
 FRA_algerie_france_tt: "No hay suficientes ranuras de construcción para §Yinfraestructuras§! en la Francia colonial."
 FRA_algerie_france_desc: "Europa vive tiempos peligrosos. Deberíamos centrarnos en mejorar los territorios del sur y asegurar nuestro constante apoyo al continente."
 FRA_industrial_expansion: "Expansión industrial"
 FRA_industrial_expansion_tt: "No hay suficientes ranuras de construcción para §Yfábricas civiles§! en la Francia metropolitana."
 FRA_industrial_expansion_desc: "Debemos fortalecer la presencia industrial en nuestro territorio. Tenemos mucha mano de obra, pero necesitamos más líneas de fabricación."
 FRA_colonial_industry: "Industria colonial"
 FRA_colonial_industry_tt: "No hay suficientes ranuras de construcción para §Yfábricas civiles§! en la Francia colonial."
 FRA_colonial_industry_desc: "Deberíamos desarrollar nuestras industrias en las colonias. Si las tensiones se agravan en Europa, nuestra capacidad industrial quedaría fuera del alcance de los bombarderos enemigos."
 FRA_military_factories: "Fábricas militares"
 FRA_military_factories_tt: "No hay suficientes ranuras de construcción para una §Yfábrica militar§! en la Francia metropolitana."
 FRA_military_factories_desc: "La capacidad de nuestra maquinaria de guerra se está quedando atrás. Debemos centrarnos en la producción de equipo militar propio para que nuestras fuerzas reciban equipo nuevo constantemente."
 FRA_colonial_military_factories: "Fábricas militares coloniales"
 FRA_colonial_military_factories_tt: "No hay suficientes ranuras de construcción para una §Yfábrica militar§! en la Francia colonial."
 FRA_colonial_military_factories_desc: "La producción militar fuera de Europa garantiza un flujo constante de equipo a nuestras tropas de primera línea, aunque el enemigo se apodere de nuestro espacio aéreo."
 FRA_extra_research_slot: "Apoyar a Grandes Escuelas"
 FRA_extra_research_slot_desc: "Surgen jóvenes talentos de todas partes. Debemos facilitarles instalaciones para que lleven a cabo sus investigaciones. Los avances tecnológicos pueden darnos la ventaja que necesitamos."
 FRA_nuclear_effort: "Campo nuclear"
 FRA_nuclear_effort_desc: "Los resultados de las primeras pruebas en ciencia nuclear son prometedores. Si aprovechamos su poder, contaremos con un arma como nunca antes se ha visto."
 FRA_jet_effort: "Campo de reacción"
 FRA_jet_effort_desc: "El combate aéreo se basa en la movilidad. El motor de reacción es un poderoso avance que hace que los pilotos enemigos parezcan estáticos mientras los barremos del cielo. "
 FRA_extra_research_slot_2: "Formar el Centro de Investigación Nacional"
 FRA_extra_research_slot_2_desc: "Surgen jóvenes talentos de todas partes. Debemos facilitarles instalaciones para que lleven a cabo sus investigaciones. Los avances tecnológicos pueden darnos la ventaja que necesitamos."
 FRA_defensive_focus: "Enfoque defensivo"
 FRA_defensive_focus_desc: "Con los tiempos que corren, lo mejor es fortalecer las defensas. Si hay amenazas, deja que se acerquen para que podamos ocuparnos de ellas en nuestro territorio. Tenemos al candidato ideal para dirigir al ejército, solo tienes dar el visto bueno."
 FRA_aggressive_focus: "Enfoque agresivo"
 FRA_aggressive_focus_desc: "No podemos esperar a que el enemigo se acerque a nuestras fronteras, ni dejar que nuestros aliados se las arreglen en una situación de guerra. ¡Preparemos al ejército! Gamelin es el hombre indicado para ello."
 FRA_fortification_focus: "Enfoque en fortificaciones"
 FRA_fortification_focus_desc: "Nuestros fuertes han resultado ser cruciales, pero hay que hallar la forma de construirlos de forma más eficiente. La Línea Maginot ha sido un gran elemento disuasorio para el enemigo. Nos vendría bien la seguridad de más defensas por el estilo."
 FRA_alpine_forts: "Fuertes alpinos"
 FRA_alpine_forts_desc: "Cuando terminemos de cubrir los Alpes con nuestra nueva línea de defensa, los italianos no cruzarán la frontera tan fácilmente. Tendremos tiempo para responder y reforzar nuestra posición."
 FRA_extend_the_maginot_line: "Ampliar la Línea Maginot"
 FRA_extend_the_maginot_line_desc: "No podemos contar con que Bélgica se mantenga firme. Como dejen pasar al enemigo, estaremos en apuros. ¡Ampliar la Línea Maginot resulta crucial para alejar a los ejércitos indeseados de Francia!"
 FRA_infantry_focus: "Levée en masse"
 FRA_infantry_focus_desc: "Pondremos a luchar a todo hombre y mujer que estén en condiciones. Producir armas en masa disminuirá el coste. Todo el mundo contará con un fusil."
 FRA_artillery_focus: "Grande Batterie"
 FRA_artillery_focus_desc: "Nuestra artillería conformará una poderosa unidad para concentrar el fuego en puntos concretos. ¡Con una sola descarga, debilitaremos la línea enemiga y podremos abrirnos paso de ser necesario!"
 FRA_heavy_armor_focus: "Char de Bataille"
 FRA_heavy_armor_focus_desc: "Los carros de combate son el futuro de la industria militar. ¡Si queremos controlar el campo de batalla, necesitaremos tanques nuevos y potentes!"
 FRA_motorized_focus: "Enfoque motorizado"
 FRA_motorized_focus_desc: "La búsqueda de nuevas formas de producir vehículos de infantería nos ayudará a apoyar y reforzar los frentes."
 FRA_mechanized_focus: "Enfoque mecanizado"
 FRA_mechanized_focus_desc: "Los vehículos acorazados tienen un papel cada vez más importante en la guerra. Aunque no son tan intimidatorios como los tanques, facilitan la comunicación, el mando, el transporte y la guerra urbana. "
 FRA_light_medium_armor: "Automitrailleuses"
 FRA_light_medium_armor_desc: "La infantería controla todos los tanques por ley. Los vehículos de caballería más rápidos y ligeros, o automitrailleuses, están mejor preparados para viajar y pueden seguir causando daños con sus armas montadas."
 FRA_army_reform: "Reforma del ejército"
 FRA_army_reform_desc: "Ninguna unidad de infantería o tanque moderno pueden ganar la guerra por sí solos. Debemos volcarnos en el desarrollo de nuestras capacidades tácticas y estratégicas. Con el personal adecuado, podremos evolucionar como ejército."
 FRA_navy_focus: "Enfoque naval"
 FRA_navy_focus_tt: "No hay suficientes ranuras de construcción para §Ybases navales§!"
 FRA_navy_focus_desc: "Si queremos ampliar nuestra fuerza naval, primero debemos mejorar y expandir las bases navales. Nuestros barcos precisan atención constante para estar listos para el combate en todo momento."
 FRA_improved_screen_ships: "Barcos protectores mejorados"
 FRA_improved_screen_ships_desc: "Los destructores y cruceros ligeros son indispensables para defender nuestros acorazados o portaaviones más pesados. Si perdemos la línea de defensa marítima, nuestros barcos y sus tripulantes corren peligro. Debemos construir nuestros barcos con la última tecnología. "
 FRA_capital_ship_focus: "Enfoque de buque cap."
 FRA_capital_ship_focus_desc: "Al mejorar el diseño de nuestros acorazados, gozaremos de grandes ventajas tácticas. Con su alcance y potencia sin parangón, nadie estará a salvo de sus cañones."
 FRA_carrier_focus: "Enfoque de portaavio."
 FRA_carrier_focus_desc: "Los teóricos navales han puesto la mira sobre nuestros anticuados portaaviones. Tienen sugerencias para ampliar su uso si se desarrollan en la dirección adecuada. Si no cuentan con nuestro apoyo total, no podrán avanzar."
 FRA_initiate_government_reform: "Reforma gubernamental"
 FRA_initiate_government_reform_desc: "El mundo se ha vuelto peligroso. No podemos seguir con nuestras insignificantes disputas. Es hora de dar poder a nuestros políticos y seguir adelante por el bien de Francia."
 FRA_support_the_left: "Apoyar a la izquierda"
 FRA_support_the_left_desc: "La Internacional Comunista está ganando poder. Es hora de demostrar que nuestros intereses pueden adaptarse a las organizaciones comunistas y apoyarlas."
 FRA_leftist_rhetoric: "Retórica izquierdista"
 FRA_leftist_rhetoric_desc: "El objetivo está claro: igualdad para todos. No queremos intereses capitalistas en la política francesa. Es imperativo favorecer las condiciones para que las organizaciones comunistas prosperen. "
 FRA_scw_intervention_republicans: "Intervención republicana"
 FRA_scw_intervention_republicans_desc: "¡La República Española necesita nuestra ayuda!\nCualquiera que esté dispuesto a luchar por la causa podrá hacerlo. No consentiremos que otro régimen fascista gane terreno."
 FRA_national_mobilization: "Movilización nacional"
 FRA_national_mobilization_desc: "Por fin tenemos un gobierno capaz de tomar cartas en el asunto. Ahora toca fortalecer nuestro ejército y prepararnos para luchar por Francia."
 FRA_humanite_unie: "Humanité Unie"
 FRA_humanite_unie_desc: "Los gordos banqueros y los demagogos sedientos de poder se están apoderando del mundo. Cada día que pasa, vemos a hombres libres esclavizados y al mundo sumiéndose cada vez más en una crisis creada por la avaricia personal. ¡Necesitamos apelar más que nunca a los ideales franceses! ¡La humanidad nos necesita, y nosotros necesitamos unir a la humanidad!"
 FRA_join_comintern: "Unirse a la Internacional Comunista"
 FRA_join_comintern_desc: "Con enemigos acechando por todas partes, debemos fortalecer nuestra posición fraguando alianzas poderosas. Nuestra relación con la Internacional Comunista se ha reforzado, y es hora de dedicarnos por completo a su causa."
 FRA_support_status_quo: "Apoyar el status quo"
 FRA_support_status_quo_desc: "Francia es la cuna y protectora de la libertad, y tiene que seguir siendo así. Si queremos volver a lograr la unidad, debemos estabilizar nuestra democracia antes de que pierda poder."
 FRA_little_entente: "Pequeña Entente"
 FRA_little_entente_desc: "La Pequeña Entente, una alianza formada tras la Gran Guerra para evitar los ataques de Austria y Hungría a sus vecinos, tuvo el apoyo de Francia, aunque ahora ha empezado a resquebrajarse. En lugar de fortalecer los lazos con Gran Bretaña, debemos tomar la iniciativa de restaurar y consolidar esta facción, comenzando con sus fundadores, en Checoslovaquia."
 FRA_go_with_britain: "Ir con Gran Bretaña"
 FRA_go_with_britain_desc: "Rusia ha cambiado para siempre, por lo que solo quedan Francia y Gran Bretaña en la Triple Entente. Si la historia está destinada a repetirse, debemos asegurarnos de que estas naciones, ambas bastiones de la democracia y libertad europeas, continúen siendo aliadas."
 FRA_strengthen_government_support: "Fortalecer el gobierno"
 FRA_strengthen_government_support_desc: "Hemos hecho planes para el año que viene que cumplirán las expectativas de todos los franceses. Les mostraremos que tenemos iniciativa y que somos dignos de gobernar Francia para garantizar la unidad una vez más."
 FRA_defensive_strategems: "Estratagemas defensivas"
 FRA_defensive_strategems_desc: "Si queremos que los franceses libren una guerra por nosotros, es más importante que nunca tener claro hacia dónde vamos. Debemos dejar de luchar entre nosotros para combatir por Francia y por el lema \"Liberté, égalité, fraternité\"."
 FRA_invite_yugoslavia: "Invitar a Yugoslavia"
 FRA_invite_yugoslavia_desc: "Yugoslavia ya tiene bastantes problemas de los que preocuparse aparte del expansionismo de sus vecinos. Al traerlos de vuelta a la Pequeña Entente, les prestaríamos un gran servicio tanto a ellos como a nosotros."
 FRA_invite_romania: "Invitar a Rumanía"
 FRA_invite_romania_desc: "Entre las facciones fascistas internas y el comunismo soviético, la democracia rumana es frágil. Si la incorporamos a la Pequeña Entente, les permitiremos conservar la estabilidad con nuestro apoyo."
 FRA_polish_guarantee: "Garantía polaca"
 FRA_polish_guarantee_desc: "Los diplomáticos polacos han expresado su malestar sobre las tensiones fronterizas. Una garantía por parte de nuestra gran nación debería desalentar la invasión de cualquiera."
 FRA_czech_guarantee: "Garantía checa"
 FRA_czech_guarantee_desc: "La tensión en la frontera checa aumenta. No podemos dejar que las naciones expansionistas se apoderen de una nación libre y democrática. Los checos deben seguir siendo libres. Una garantía por nuestra parte hará que cualquier invasor se lo piense dos veces."
 FRA_revise_versailles: "Revisar Versalles"
 FRA_revise_versailles_desc: "Los alemanes ignoran las reparaciones estipuladas en el Tratado de Versalles, un síntoma de que Francia ya no inspira respeto. En todo caso, tenemos el derecho a exigir más por las vidas perdidas en la Gran Guerra, pero un tratado justo solo puede ser impulsado por una Francia nueva, más fuerte."
 FRA_support_the_right: "Apoyar a la derecha"
 FRA_support_the_right_desc: "Francia siempre ha sido una nación fuerte y orgullosa, pero la falta de iniciativa del gobierno ha dividido a la gente. Debemos unir Francia y reivindicar nuestra superioridad y nuestra fuerza para no sucumbir a la decadencia."
 FRA_right_wing_rhetoric: "Retórica derechista"
 FRA_right_wing_rhetoric_desc: "Debemos centrarnos en llegar a todos los franceses y ensalzar su espíritu nacional. Debemos mostrarles que podemos ser los poderosos líderes que necesitan para convertirse en ciudadanos orgullosos de su gloriosa nación."
 FRA_scw_intervention_nationalists: "Intervención nacionalista"
 FRA_scw_intervention_nationalists_desc: " Los nacionales por fin ganan terreno en España. Su causa es justa, y cualquiera dispuesto a luchar por ella debería tener libertad de hacerlo."
 FRA_army_of_aggression: "Ejército de agresión"
 FRA_army_of_aggression_desc: "No podemos quedarnos detrás de un muro obsoleto mientras nuestros enemigos se propagan por Europa. Es hora de fortalecer nuestro ejército y presionar en nuestras fronteras para que Francia siga siendo una gran nación."
 FRA_france_first: "Francia es lo primero"
 FRA_france_first_desc: "¡Somos Francia! ¡Los vencedores de la Gran Guerra! ¡Los salvadores de Europa! Aquí nacieron los pensadores más grandes que el mundo haya visto jamás. Muchas naciones quieren sumir al mundo en el caos. Nos necesitan, y nosotros responderemos. ¡Tomaremos las riendas, aplacaremos la tormenta y, bajo nuestro mandato, conduciremos a la humanidad hacia la salvación!"
 FRA_woo_italy: "Acercarse a Italia"
 FRA_woo_italy_desc: "Italia tiene potencial para convertirse en una poderosa nación. Gracias al contundente liderazgo de Mussolini, los italianos están unidos y listos para luchar por una causa justa. Hagámosla nuestra."
 FRA_dismantle_the_democracies: "Desmontar las democracias"
 FRA_dismantle_the_democracies_desc: "La nueva alianza democrática [GER.GetAdjective] en Europa central amenaza la posición que acabamos de obtener. Debemos tomar medidas antes de que se hagan más poderosos."
 FRA_join_germany: "Unirse a Alemania"
 FRA_join_germany_desc: "El Reich alemán se está convirtiendo en una fuerza considerable. Su visión de un futuro mejor puede adaptarse a nuestros intereses. Deberíamos apoyarlos y, cuando las aguas se calmen, Francia obtendrá la parte de Europa que le corresponde por derecho."
 FRA_naval_doctrine: "Doctrina naval"
 FRA_naval_doctrine_desc: "Los últimos avances en diseño de barcos han abierto un nuevo abanico de maniobras tácticas y estratégicas. Antes de apostar por estas nuevas teorías, debemos probarlas en condiciones y consolidar planes."
 FRA_air_focus: "Enfoque aéreo"
 air_focus_bypass_tt: "No hay suficientes ranuras de construcción para §YBase Aérea§!"
 FRA_air_focus_desc: "¡Ha llegado la hora de expandir nuestra fuerza aérea! Hemos planificado la construcción de nuevas bases aéreas para que acojan una cantidad mayor de personal y de aviones."
 FRA_cas_focus: "Enfoque de AAC"
 FRA_cas_focus_desc: "El apoyo aéreo a nuestros barcos y tropas terrestres ha sido una incorporación muy eficiente a un coste relativamente bajo. Los aviones empleados para este fin ahora incluyen diversas mejoras. Que nuestros ingenieros trabajen en la siguiente generación de aviones de apoyo."
 FRA_fighter_focus: "Enfoque de cazas"
 FRA_fighter_focus_desc: "Podemos aplicar la revolucionaria ingeniería civil a nuestros cazas para mejorar la velocidad, el alcance y la altitud máxima. Debemos centrarnos en este campo para seguir la estela de los avances hechos por los demás."
 FRA_bomber_focus: "Enfoque de bombardero"
 FRA_bomber_focus_desc: "El apoyo aéreo forma parte integral de nuestra capacidad defensiva y ofensiva. Si nos centramos en agilizar el desarrollo, mantendremos la ventaja en cualquier batalla terrestre gracias a bombarderos más ágiles y precisos."
 FRA_heavy_fighter_focus: "Enfoque de caza pesa."
 FRA_heavy_fighter_focus_desc: "Nuestros cazas pesados deberían prestar apoyo a los bombarderos más vulnerables. Para ello, sacrificaríamos velocidad en pos de un armamento más pesado y un alcance mayor."
 FRA_air_doctrine: "Doctrina aérea"
 FRA_air_doctrine_desc: "Tenemos bastante experiencia como para probar nuevas teorías en la guerra aérea a un ritmo mayor. Ahora podremos contemplar nuevas opciones tácticas y estratégicas. La clave de la guerra moderna es el combate aéreo."
 FRA_heavy_bomber_focus: "Enfoque bombard. pes."
 FRA_heavy_bomber_focus_desc: "El bombardero pesado moderno estará armado para asumir escaramuzas aéreas menores por su cuenta. Si dejamos que nuestros ingenieros se centren en desarrollar la tecnología más vanguardista, tendremos más opciones de destruir las instalaciones de producción enemigas."
 FRA_naval_bomber_focus: "Enfoque bombar. naval"
 FRA_naval_bomber_focus_desc: "Los barcos han resultado ser extremadamente vulnerables a los aviones. Debemos seguir mejorando su tecnología para estar por delante de cualquier contramedida."
 limited_rearmament_focus: "Rearme limitado"
 limited_rearmament_focus_desc: "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL: "Las acciones de Alemania y de otras potencias fascistas de todo el mundo señalan que no disfrutaremos de la paz en esta época. Debemos prepararnos y poner en marcha nuestro propio rearme en caso de que la situación empeore."
 ENG_LIMITED_REARMAMENT_AHISTORICAL: "Nuestro nuevo enfoque de política nacional y relaciones internacionales requiere un ejército saludable que lo respalde. A modo de preparación, deberíamos empezar a ampliar nuestra industria civil con el fin de que forme una base estable para una futura expansión de la industria militar, en su debido momento."
 ENG_motorized_focus: "Ejército motorizado"
 ENG_motorized_focus_desc: "El ejército ha estado experimentando con unidades de infantería completamente motorizadas. Hasta ahora no se ha formado ninguna división así, pero unas palabras bien elegidas al secretario de estado de defensa podrían hacerlo posible."
 ENG_tank_focus: "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc: "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL: "Real Regimiento de Tanques"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST: "Regimiento de Tanques de la Guardia Republicana"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL: "Gran Bretaña inventó los tanques, por lo que el Real Regimiento de Tanques debería contar con los mejores tanques del mundo, pero no es así. El Comité de Desarrollo de Vehículos Especiales propone investigar y desarrollar un diseño moderno que mantenga a Gran Bretaña a la vanguardia del desarrollo de tanques."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST: "Gran Bretaña inventó los tanques, por lo que el Regimiento de Tanques de la Guardia Republicana debería contar con los mejores tanques del mundo, pero no es así. El Comité de Desarrollo de Vehículos Especiales propone investigar y desarrollar un diseño moderno que mantenga a Gran Bretaña a la vanguardia del desarrollo de tanques."
 uk_empire_focus: "Reforzar el imperio"
 uk_empire_focus_desc: "Nuestro imperio es enorme, pero a pesar de nuestro poder, su defensa es débil. Debemos afrontar este problema alentando el patriotismo imperial por todo el reino."
 uk_service_focus: "Servicios en ultramar"
 uk_service_focus_desc: "Al rotar al personal de las fuerzas armadas a las estaciones coloniales y de vuelta a casa, podrán saber cómo son las condiciones en diversos frentes, ganar experiencia y compartirla con sus camaradas al regresar a su hogar."
 uk_mediterranean_focus: "Bastión Mediterráneo"
 uk_mediterranean_focus_desc: "La ruta por el Mediterráneo es un atajo de vital importancia para ir a la India y volver, por lo que resulta imprescindible mantenerla abierta y en nuestro poder."
 uk_rock_focus: "Fortificar el peñón"
 uk_rock_focus_desc: "Además de controlar la entrada al Mediterráneo, Gibraltar supone un puerto fuertemente defendido desde el cual los barcos pueden maniobrar tanto en el Atlántico como en el Mediterráneo. Por tanto, es imperativo que esté fuertemente vigilado."
 uk_greece_focus: "Coaccionar a Grecia"
 uk_greece_focus_desc: "Conviene imponer derechos de bases a Grecia. Francamente, los griegos no están en posición de negarse."
 uk_malta_focus: "Fortificar Malta"
 uk_malta_focus_desc: "Malta es una estación de paso vital en nuestra ruta a través de Egipto y el canal de Suez hacia la India y el Lejano Oriente por su posición excelente en el centro del Mediterráneo. El tiempo que pasemos fortificándola estará bien invertido."
 ENG_mot_focus_tooltip: "Ya podemos desplegar divisiones de infantería motorizada."
 uk_canada_focus: "Desarrollo en Canadá"
 uk_canada_focus_desc: "Si invertimos en la industria y los astilleros canadienses, impulsaremos su economía y podrán contribuir más en caso de guerra."
 uk_australia_focus: "Desarr. en Australia"
 uk_australia_focus_desc: "Si invertimos en la industria y los astilleros australianos, impulsaremos su economía y podrán contribuir más en caso de guerra."
 uk_protect_suez: "Proteger Suez"
 uk_protect_suez_desc: "El control del canal de Suez forma parte de los planes del Imperio Británico para conservar su dominio en el mar. La pérdida de esta región sería un desastre, por lo que debemos tomar medidas para fortificarla."
 uk_balkan_strategy: "Estrategia balcánica"
 uk_balkan_strategy_desc: "Muchas de las naciones de los Balcanes apoyan a los británicos y ven en Europa Central la misma amenaza que nosotros. Si aprovechamos y los apoyamos pronto, podremos ganarnos su lealtad, aunque provocaremos la ira de sus resentidos vecinos."
 uk_new_zealand_focus: "Desarr. Nueva Zelanda"
 uk_new_zealand_focus_desc: "Nueva Zelanda conserva un vínculo fuerte con nuestra nación y está al tanto de la amenaza fascista. Su contribución en caso de guerra es segura, por lo que debemos ayudarlos a prepararse."
 uk_south_africa_focus: "Desarrollar Sudáfrica"
 uk_south_africa_focus_desc: "La situación política de Sudáfrica es una incógnita. No podemos estar seguros de que nos apoyen en caso de guerra, pero si los ayudamos a fortalecer su industria, podrían mostrarse más dispuestos a apoyar la causa británica."
 FRA_strengthen_government_support_tooltip: "La idea \"Fortalecer el apoyo al gobierno\" ha seguido su curso."
 ITA_victoryinETH: "Victoria en África"
 ITA_victoryinETH_desc: "El fracaso en la Primera Guerra Ítalo-Etíope ha sido una afrenta al honor de los italianos durante 40 años. ¡Logrando la victoria ahora, esa mancha se borrará y demostraremos la voluntad férrea del fascismo!"
 USA_reinforce_monroe_doctrine_tt: "Mejora la opinión comercial con todas las naciones americanas."
 1939_bookmark_threat: "Expansionismo reciente del fascismo"
 USA_civil_war_fired: "La Segunda Guerra de Secesión ha comenzado."
 USA_anti_imperialism: "Antiimperialismo"
 USA_anti_imperialism_desc: "América siempre se ha mostrado enemiga de los opresores imperialistas, pero es obvio que muchas de las llamadas democracias están dispuestas a mantener dichas instituciones siempre que les resulten beneficiosas. Los revolucionarios de la Unión Soviética son mejores aliados."
 USA_fascist_menace: "La amenaza prusiana"
 USA_fascist_menace_desc: "El Tratado de Versalles y las sanciones económicas no han frenado a Alemania, y el militarismo prusiano vuelve a asomar su cara más fea y violenta. Debemos derrotar otra vez a Alemania y mantenerla bajo control, al menos como medida temporal."
 USA_crusade_against_communism: "Cruzada contra el comunismo"
 USA_crusade_against_communism_desc: "El Terror Rojo es sin duda la peor amenaza a la que se ha enfrentado el mundo. Sea como sea, la ideología destructiva que emana de la Unión Soviética debe cortarse de raíz, y nosotros seremos los encargados de hacerlo."
 USA_strike_at_the_empire: "Golpe al Imperio"
 USA_strike_at_the_empire_desc: "Los imperios coloniales creados por las superpotencias europeas son lo que realmente amenaza la libertad en el mundo. Debemos aplastarlos y liberar a sus gentes. Comenzaremos con el Imperio Británico del que una vez nos liberamos."
 USA_defense_of_the_pacific: "Defensa del Pacífico"
 USA_defense_of_the_pacific_desc: "El gobierno japonés es una causa perdida. Su expansionismo nos amenaza tanto a nosotros como a sus vecinos asiáticos. La administración americana debe someter a esta nación para reformarla y evitar que repita los mismos errores."
 ENG_home_defence: "Defensa local"
 ENG_home_defence_desc: "Un gran imperio no sirve de nada si no podemos proteger al pueblo británico. Debemos centrar nuestros esfuerzos en mantener nuestro hogar a salvo."
 ENG_issue_gasmasks: "Distribuir máscaras de gas"
 ENG_issue_gasmasks_desc: "El mundo es más peligroso cada día que pasa. Debemos proteger a los civiles de posibles ataques con gas venenoso. Gran Bretaña debe respirar tranquila."
 ENG_military_training_act: "Entrenamiento militar por ley"
 ENG_military_training_act_desc: "La Gran Guerra nos ha dejado con la sensación de que no tendremos que volver a luchar. El mundo es cada vez más peligroso, por lo que debemos asegurarnos de que todos los jóvenes aptos reciban entrenamiento militar básico."
 ENG_embargo_germany: "Embargo a Alemania"
 ENG_embargo_germany_desc: "El rearme alemán es un insulto y una grave amenaza a la paz mundial. No les suministraremos los recursos que necesitan para alimentar su maquinaria de guerra."
 ENG_war_with_germany: "Guerra con Alemania"
 ENG_war_with_germany_desc: "Los alemanes no nos dejan otra opción. Por el bien del mundo libre y el futuro de nuestros hijos, es hora de declarar la guerra."
 ENG_swedish_intervention: "Intervención en Suecia"
 ENG_swedish_intervention_desc: "La influencia de los movimientos antidemocráticos suecos resulta alarmante. No podemos arriesgarnos a que el acero sueco se convierta en armas en manos del enemigo. Los suecos conservarán su libertad, pero debemos ejercer cierto grado de influencia sobre su país."
 ENG_norwegian_intervention: "Intervención en Noruega"
 ENG_norwegian_intervention_desc: "Los movimientos antidemocráticos noruegos continúan en aumento. Debemos asegurarnos de que su política siga en consonancia con nuestros intereses, aunque tengamos que emplear la fuerza."
 ENG_danish_intervention: "Intervención en Dinamarca"
 ENG_danish_intervention_desc: "El apoyo de los daneses a los enemigos de la paz mundial continúa creciendo. Solo hay una forma de que permanezcan en nuestro bando. Debemos usar Dinamarca para establecer un punto estratégico en la región por si necesitamos invadir Europa por tierra."
 ENG_benelux_intervention: "Intervención en el Benelux"
 ENG_benelux_intervention_desc: "El entorno político de la región del Benelux se nos está volviendo hostil. Debemos enviar una advertencia clara de que no toleraremos a los enemigos de la democracia, y que emplearemos la fuerza de ser necesario."
 ENG_belgium_security: "Asegurar Bélgica"
 ENG_belgium_security_desc: "Parece ser que la advertencia no fue suficiente. Si las tendencias políticas siguen como hasta ahora, Bélgica amenazará directamente nuestras aguas. Debemos intervenir y establecer un punto estratégico en la Europa continental."
 ENG_dutch_security: "Asegurar los Países Bajos"
 ENG_dutch_security_desc: "Los movimientos políticos en los Países Bajos continúan favoreciendo a nuestros enemigos. Hay que someter a los Países Bajos para garantizar una Europa libre."
 ENG_war_with_japan: "Guerra con Japón"
 ENG_war_with_japan_desc: "Hemos agotado todas las alternativas y Japón se niega a interrumpir sus planes expansionistas. Por la seguridad del Imperio Británico y de la población asiática, debemos someter a los japoneses."
 ENG_war_with_italy: "Guerra con Italia"
 ENG_war_with_italy_desc: "Los italianos se niegan a abandonar sus planes de formar un nuevo imperio y están dispuestos a ir a la guerra con tal de expandir sus fronteras. Debemos hacer lo posible para neutralizar esta amenaza antes de que sea tarde."
 ENG_embargo_ussr: "Embargo a [SOV.GetNameDefCap]"
 ENG_embargo_ussr_desc: "La [SOV.GetNameDefCap] se vuelve más poderosa y se vale de recursos británicos para alimentar su empresa militar. Debemos privarles el acceso a nuestro comercio."
 ENG_war_with_ussr: "Guerra con el gobierno [SOV.GetAdjective]"
 ENG_war_with_ussr_desc: "La amenaza de la [SOU.GetNameDef] continúa creciendo a pesar de nuestras protestas. No toleraremos una [SOU.GetName] agresiva; no nos queda más remedio que ir a la guerra en aras de un futuro mejor."
 kamikaze_focus_tooltip: "Permite misiones aéreas de §Yataques kamikaze§!, ataques suicidas contra barcos enemigos.\n"
 AST_additional_militia_training: "Entrenamiento militar adicional"
 AST_additional_militia_training_desc: "Gran parte de nuestra milicia no es apta para el servicio, está enferma o carece de equipo. Estamos tomando medidas para solucionar este descuido en un mundo peligroso."
 AST_royal_australian_artillery: "Real artillería australiana"
 AST_royal_australian_artillery_desc: "La artillería es la reina del campo de batalla, y debemos ampliar nuestro acceso al armamento pesado."
 AST_promote_reservists: "Ascenso de reservistas"
 AST_promote_reservists_desc: "Aunque necesitamos una fuerza defensiva local, el ascenso de la milicia y de los reservistas al ejército regular nos dará el aumento necesario de soldados disponibles y experiencia."
 AST_daimler_dingo: "Daimler Dingo"
 AST_daimler_dingo_desc: "Este vehículo blindado de fabricación británica mejorará nuestra movilidad por el campo de batalla. Después de todo, lleva el nombre del perro nacional."
 AST_hmas_assault: "Asalto a Buques Australianos de su Majestad (HMAS)"
 AST_hmas_assault_desc: "La guerra en el Pacífico será anfibia, de modo que es fundamental la construcción de una base naval especializada en entrenar a los marines en el asalto a tierra firme."
 AST_specialize_equipment: "Especialización en equipo"
 AST_specialize_equipment_desc: "No todo el equipo de fabricación británica que utilizamos se ajusta a nuestra situación de combate específica. Necesitamos herramientas especiales y personalizadas."
 AST_australian_womens_army_service: "Servicio del ejército de mujeres australianas"
 AST_australian_womens_army_service_desc: "Necesitamos a todos los hombres en el frente, de modo que miles de mujeres australianas realizarán las tareas de conducción, señalización y mantenimiento."
 AST_australian_army_catering_corps: "Cuerpo de cocineros del ejército australiano"
 AST_australian_army_catering_corps_desc: "El ejército australiano está recibiendo una comida de mala calidad, principalmente debido a la inexperiencia de sus cocineros. Si reorganizamos este proceso, podremos aumentar su moral y eficacia."
 AST_fund_owen_gun_research: "Financiar la investigación armamentística de Owen"
 AST_fund_owen_gun_research_desc: "Evelyn Owen ha desarrollado un nuevo subfusil capaz de responder a las exigencias de la guerra en la selva. Deberíamos adjudicar recursos del gobierno a la producción y mejora de esta arma."
 AST_sentinel_tank_project: "Proyecto Tanque Centinela"
 AST_sentinel_tank_project_desc: "Australia debería desarrollar un vehículo blindado de fabricación local. El programa Centinela tiene que avanzar tomando como ejemplo ideas alemanas y americanas."
 AST_airborne_defence: "Defensa aérea"
 AST_airborne_defence_desc: "Debemos proteger los cielos australianos invirtiendo en defensa aérea, lo que incluye a interceptores y antiaéreos."
 AST_introduce_unconventional_warfare: "Introducción de métodos bélicos alternativos"
 AST_introduce_unconventional_warfare_desc: "Las selvas del Pacífico exigirán una guerra distinta. Debemos aprender a movernos con rapidez y sigilo entre una vegetación frondosa, a lanzar emboscadas sobre el enemigo y a esperar lo mismo de él."
 AST_z_special_unit: "Unidad especial Z"
 AST_z_special_unit_desc: "La unidad especial Z será nuestro equipo de comando, especializado en reconocimiento y sabotaje tras el frente enemigo. Necesitaremos a hombres valerosos capaces de soportar un entrenamiento intenso."
 AST_m_special_unit: "Unidad especial M"
 AST_m_special_unit_desc: "La unidad especial M será nuestra arma de exploración y reconocimiento en la guerra, y nos proveerá de la información más actualizada sobre la disposición y el emplazamiento del enemigo."
 AST_expand_the_raaf: "Ampliar la real fuerza aérea australiana (RAAF)"
 AST_expand_the_raaf_desc: "Nuestra fuerza aérea necesita crecer, de modo que invertiremos en más bases, entrenamiento y producción."
 AST_cac_boomerang: "CAC Boomerang"
 AST_cac_boomerang_desc: "El Boomerang será la contribución australiana al diseño de cazas, y un seguro ante la pérdida de aeronaves importadas. Debemos competir con los aviones japoneses y americanos."
 AST_expand_northern_presence: "Ampliar la presencia en el norte"
 AST_expand_northern_presence_desc: "Dado que nuestras ciudades se encuentran principalmente en las costas este y oeste, la frontera norte de Australia carece de unas defensas propiamente dichas o preparación en caso de invasión o ataque. Una nueva estructura militar en la zona será bienvenida."
 AST_cac_woomera: "CAC Woomera"
 AST_cac_woomera_desc: "Australia desarrollará su propio bombardero. El Woomera es una aeronave ligera, pero servirá para proteger nuestra patria y como apoyo en combates aéreos ligeros."
 AST_volunteer_air_observers_corps: "Cuerpo de observadores aéreos voluntarios"
 AST_volunteer_air_observers_corps_desc: "¡Hay que mantener la vista en el cielo! Animamos a todos los australianos a que aprendan las siluetas de los aviones más comunes y a que notifiquen al gobierno de la presencia de aviones enemigos o sospechosos en las cercanías de nuestros dominios."
 AST_naval_bombers: "Bombarderos navales"
 AST_naval_bombers_desc: "Estamos rodeados de agua, así que deberíamos llevar a cabo la evaluación de aviones y entrenamiento que nos permitan interceptar y atacar a la flota enemiga. El bombardeo naval es una técnica muy especializada y no puede ser pasada por alto."
 AST_death_from_down_under: "Muerte desde la tierra austral"
 AST_death_from_down_under_desc: "Cuando hayamos mejorado nuestro sistema de defensa aérea mediante una mejor comprensión de la potencia aérea y de la fuerza bruta de las armas antiaéreas, no habrá bombardero capaz de dañar nuestras ciudades y puertos."
 AST_womens_auxilliary_australian_air_force: "Fuerza aérea australiana auxiliar femenina"
 AST_womens_auxilliary_australian_air_force_desc: "Hay toda una mitad de nuestra población con una mejor forma de colaborar en la guerra que permanecer en casa. El mantenimiento de aeronaves, el cuerpo de comunicaciones y otras tareas relacionadas serán realizadas por mujeres."
 AST_dominate_the_skies: "Dominio celeste"
 AST_dominate_the_skies_desc: "Australia está alejada de muchas bases aéreas enemigas, de modo que nuestro objetivo debería ser una total superioridad aérea en esta parte del globo."
 AST_cockatoo_island_shipyards: "Astilleros de la Isla Cockatoo"
 AST_cockatoo_island_shipyards_desc: "La expansión y mejora de los astilleros de la Isla Cockatoo es una prioridad principal de nuestro gobierno. El puerto de Sídney tiene un mejor acceso a mano de obra y recursos, y es ahí donde debemos volcar nuestros esfuerzos de construcción naval."
 AST_kangaroo_point_shipyards: "Dique seco de Kangaroo Point"
 AST_kangaroo_point_shipyards_desc: "Evans Deakin & Company propone un astillero y un dique seco considerable en Kangaroo Point. Una empresa así sería ideal para mejorar nuestra capacidad de proyección de poder naval."
 AST_protect_overseas_commerce: "Protección del comercio de ultramar"
 AST_protect_overseas_commerce_desc: "Una nación insular depende de los suministros que puedan llegar de terceros de allende los mares. Defender los convoyes y las rutas comerciales no es solo estrategia: es una necesidad."
 AST_fly_the_jolly_roger: "Ondear la bandera pirata"
 AST_fly_the_jolly_roger_desc: "Desde nuestra fortaleza insular podemos enviar escuadrones de submarinos que hostiguen y destruyan el comercio y suministro enemigo que se desarrolle cerca de nuestras costas."
 AST_scrap_iron_flotilla: "Flotilla de chatarra"
 AST_scrap_iron_flotilla_desc: "Hasta que logremos poner al día nuestra flota tendremos que valernos de los barcos viejos que tenemos. Puede que el enemigo se refiera a ellos como flotilla de chatarra, pero estamos orgullosos de ella."
 AST_royal_australian_submarine_service: "Submarinos de la Marina Real australiana"
 AST_royal_australian_submarine_service_desc: "Los submarinos son el arma naval del futuro, y un elemento crucial de las fuerzas de nuestros aliados. Debemos adaptarnos a esta forma de guerra."
 AST_naval_auxiliary_patrol: "Patrulla auxiliar naval"
 AST_naval_auxiliary_patrol_desc: "Los muchos puertos de nuestra gran nación son un apetitoso objetivo para ataques submarinos furtivos. Una fuerza auxiliar de patrulleros costeros nos alertará de cualquier peligro."
 AST_cruisers: "Cruceros"
 AST_cruisers_desc: "Podemos dejar los acorazados y los cargueros a los peces gordos, ya que una cantidad suficiente de cruceros satisfará nuestras necesidades."
 AST_pacific_area_navy: "Armada de la zona del Pacífico"
 AST_pacific_area_navy_desc: "Aunque Su Majestad lucha por la supervivencia en Europa, nuestra prioridad más inmediata debería ser una armada capaz de hacer frente al enemigo aquí, en el Pacífico. Hay que desarrollar estrategias en esta dirección. "
 AST_standard_gauge_railway: "Ferrocarriles de vía estándar"
 AST_standard_gauge_railway_desc: "Australia ha tenido durante décadas distintas vías de ferrocarril, algo que ha perjudicado a nuestras necesidades de transporte. Ha llegado el momento de estandarizar las vías de todo el país."
 AST_industries_assistance_corporation: "Corporación para la ayuda a la industria"
 AST_industries_assistance_corporation_desc: "El reciente trastorno de la economía global ha desanimado a los inversores y emprendedores de Australia. La Corporación para la ayuda a la industria aconsejará y financiará a pequeños comercios de todo el país para reactivar la economía. "
 AST_western_australian_government_railways: "Red ferroviaria del gobierno australiano occidental"
 AST_western_australian_government_railways_desc: "En estos momentos, la red ferroviaria estatal de Australia occidental tendrá prioridad sobre la construcción de carreteras. La geografía favorece al tren en el oeste, y es algo que debemos aprovechar."
 AST_south_australian_housing_trust: "Consorcio para la vivienda del sur de Australia"
 AST_south_australian_housing_trust_desc: "El sur de Australia necesita más industria e inversión, de modo que dedicará recursos a una serie de mejoras comunitarias y de vivienda planificadas, especialmente alrededor de Adelaida."
 AST_department_of_supply_and_development: "Departamento de suministros y desarrollo"
 AST_department_of_supply_and_development_desc: "En tiempos de guerra necesitamos un departamento especial para gestionar los asuntos logísticos y de suministros: munición, carburantes y todo lo necesario para mantener al ejército en marcha."
 AST_expand_lithgow_small_arms_factory: "Ampliación de la fábrica Small Arms de Lithgow"
 AST_expand_lithgow_small_arms_factory_desc: "Nuestras Vickers y Brens proceden de la fábrica Small Arms de Lithgow. A medida que crezca, nos resultará más sencillo aumentar nuestra capacidad de lucha."
 AST_allied_works_council: "Consejo de obras aliadas"
 AST_allied_works_council_desc: "Todas las construcciones militares de Australia serán supervisadas por el Consejo de obras aliadas. Esta planificación centralizada asegurará que el gobierno obtenga el tipo de productividad que necesita."
 AST_expand_the_northern_railway: "Ampliación de la red ferroviaria del norte"
 AST_expand_the_northern_railway_desc: "Nuestro ferrocarril recorre desde Adelaida en el sur hasta Alice Springs en el norte. Debemos ampliar ese extremo norte hasta otras ciudades de la zona para conectar toda Australia."
 AST_australian_arms_production: "Producción armamentística australiana"
 AST_australian_arms_production_desc: "Los largos plazos de llegada de convoyes fuerzan a Australia a responsabilizarse de la producción de sus propias armas aún más que otros territorios. Tenemos las fábricas y tenemos la tecnología."
 AST_uranium_mining: "Minería del uranio"
 AST_uranium_mining_desc: "Durante las últimas décadas se han encontrado grandes yacimientos de uranio en el sur de Australia, especialmente en las cercanías del monte Gee. El uranio es ahora un recurso militar vital, y es preciso aumentar la explotación de estas reservas."
 AST_establish_advisory_war_council: "Establecimiento de un organismo consultivo de guerra"
 AST_establish_advisory_war_council_desc: "Los políticos australianos deben poner a un lado sus diferencias ideológicas y partidistas y unirse para opinar y aconsejar en asuntos bélicos."
 AST_national_security_act: "Ley de seguridad nacional"
 AST_national_security_act_desc: "Ahora que estamos en guerra, el gobierno federal asumirá más poder para proteger a Australia: más censura en la prensa, supresión de grupos disidentes y una facultad mayor para aplicar impuestos y expropiar posesiones para defender nuestros dominios."
 AST_volunteer_defence_corps: "Cuerpo de voluntarios de defensa"
 AST_volunteer_defence_corps_desc: "Se ha creado un Cuerpo de voluntarios de defensa a partir de grupos de veteranos y ciudadanos no pertenecientes al ejército normal. Harán las funciones de guardia nacional para dar al ejército la libertad de tomar acciones contra sus enemigos."
 AST_civil_construction_corps: "Cuerpo de construcción civil"
 AST_civil_construction_corps_desc: "Reclutaremos a hombres capaces para que colaboren con el Cuerpo de construcción civil en la construcción de aeropuertos, transporte, fuertes y otras importantes infraestructuras militares."
 AST_army_inventions_directorate: "Dirección de inventos bélicos"
 AST_army_inventions_directorate_desc: "La guerra estimula la innovación y la creatividad, y el gobierno necesita separar las buenas ideas de las malas. Una nueva oficina de patentes especializada decidirá cuántas de las propuestas remitidas al gobierno tienen algún valor."
 AST_invest_in_victory: "Invierte en la victoria"
 AST_invest_in_victory_desc: "La compra de los bonos de guerra disponibles hará que nuestro pueblo contribuya con sus ahorros a la guerra."
 AST_citizen_military_forces: "Fuerzas de milicia civil"
 AST_citizen_military_forces_desc: "Es el momento de preparar un ejército de reservistas para aumentar nuestros efectivos en caso de guerra. Dispondremos de los milicianos disponibles para el ejército para defender a nivel local, y serán preparados para servir fuera si fuese necesario."
 AST_rats_of_tobruk: "Ratas de Tobruk"
 AST_rats_of_tobruk_desc: "Nuestros valerosos soldados han demostrado ser excelentes luchando en el desierto y aprovechando recursos en el campo de batalla. Hostigan al enemigo, atacan desde sus bases y se retiran antes del contraataque."
 AST_rats_of_tobruk_effect_1: "Obtén unidad de élite en Tobruk"
 AST_rats_of_tobruk_effect_2: "Obtén unidad de élite en Sidney"
 AST_fight_work_or_perish: "Luchar, trabajar o morir"
 AST_fight_work_or_perish_desc: "Ahora que el enemigo supone una amenaza para nuestra existencia, los australianos tendrán que decidir. Lucharán, trabajarán o morirán."
 AST_research_collaboration: "Colaboración en investigaciones"
 AST_research_collaboration_desc: "Los británicos nos enseñaron las ventajas de compartir los avances científicos con los aliados cercanos. Si tomamos las medidas necesarias para coordinar esto, nuestra facción será más eficaz al llevar a cabo investigaciones en tiempos de guerra."
 AST_fund_australian_defense_research: "Investigación del Fondo Australiano de Defensa"
 AST_fund_australian_defense_research_desc: "Ahora que Australia es una nación completamente soberana, ya no podremos acceder a prototipos y proyectos avanzados como antes. Debemos asegurarnos de estar siempre por delante de nuestros enemigos y no quedarnos anticuados desde el punto de vista tecnológico."
 AST_squash_the_squanderbugs: "Basta de derroche"
 AST_squash_the_squanderbugs_desc: "El despilfarro en artículos de consumo afectados por la inflación resta dinero a los bonos de guerra y a la inversión en esta. Debemos desaconsejar el ansia de lujo mientras nuestro ejército nos necesite."
 AST_rationing_and_recycling: "Racionamiento y reciclaje"
 AST_rationing_and_recycling_desc: "Todo recurso cuenta. Racionaremos la comida a nuestros ciudadanos, reciclaremos tanto metal como nos sea posible de bienes estropeados y fomentaremos el ahorro en todo el país."
 AST_classify_aliens: "Clasificación de inmigrantes"
 AST_classify_aliens_desc: "Australia es una nación de inmigrantes, y alguno de ellos podría ser leal a su país natal. Registraremos y haremos seguimiento a los australianos nacidos en el extranjero."
 AST_strengthen_ties_with_uk: "Afianzamiento de lazos con Reino Unido"
 AST_strengthen_ties_with_uk_desc: "Somos leales a nuestra madre patria. La seguiremos adonde ella vaya, y nos comprometemos a luchar contra sus enemigos. Dios salve al Rey."
 AST_support_the_policy_of_appeasement: "Apoyo de la política de concesiones"
 AST_support_the_policy_of_appeasement_desc: "El coste de la guerra anterior todavía pesa en el recuerdo de la nación. Si ceder territorios en la otra punta del globo puede mantenernos alejados de la guerra, tendremos en cuenta esa posibilidad."
 AST_the_singapore_strategy: "La estrategia en Singapur"
 AST_the_singapore_strategy_desc: "Singapur está demasiado alejado de Londres como para poder mantener a salvo a este bastión del imperio. Australia asumirá su protección ante agresiones de terceros."
 AST_adopt_westminster: "Emulación de Westminster"
 AST_adopt_westminster_desc: "Nos acogemos al sistema de Westminster que hemos heredado del Reino Unido."
 AST_CSIR: "CSIR"
 AST_CSIR_desc: "La Organización para la Investigación Industrial y Científica de la Mancomunidad de Naciones (CSIR, por sus siglas en inglés) es el brazo gubernamental de investigación para mejorar la eficiencia productiva y científica de Australia. Apoyándola, desviaremos más energía al músculo bélico. "
 AST_swpa_protector: "Protectora de la zona del Pacífico Suroeste"
 AST_swpa_protector_desc: "Australia debe asumir un papel principal en la protección de la zona del Pacífico Suroeste. El área marítima desde Indochina hasta Nueva Guinea pasando por Indonesia debe estar bajo nuestra tutela."
 AST_empire_air_training_scheme: "Plan de entrenamiento aéreo del imperio"
 AST_empire_air_training_scheme_desc: "Es hora de que Australia se comprometa a realizar un entrenamiento aéreo adecuado. Con el apoyo y beneplácito del Reino Unido, todos los dominios del imperio trabajarán conjuntamente para aportar pilotos y personal de apoyo a la guerra."
 AST_commonwealth_aircraft_corporation: "Corporación de aeronaves de la Mancomunidad de Naciones"
 AST_commonwealth_aircraft_corporation_desc: "La Corporación de aeronaves de la Mancomunidad de Naciones es el productor principal de aviones y de motores de aeronaves de Australia. Ha demostrado su excelencia, y apoyándola daremos a nuestros pilotos el material que necesitan. "
 AST_sever_ties_with_uk: "Cortar lazos con Reino Unido"
 AST_sever_ties_with_uk_desc: "Ha llegado el momento de distanciarse del Reino Unido. Australia puede dirigir su propio destino sin la interferencia de Londres, y proclama su intención de dirigir su destino en su propio ámbito. "
 AST_protect_the_homeland: "Protección de la madre patria"
 AST_protect_the_homeland_desc: "Australia es grande, pero sus costas pueden ser protegidas. Mantener la seguridad de nuestra nación es la mayor prioridad."
 AST_the_swpa_menace: "La amenaza del Pacífico Suroeste"
 AST_the_swpa_menace_desc: "Japón está levantando un imperio que pone en riesgo la seguridad de Australia y la libertad de la región. Deberíamos fijar nuestra mirada en naciones afines para buscar aliados."
 AST_never_another_gallipoli: "Galípoli no puede volver a repetirse"
 AST_never_another_gallipoli_desc: "La única forma de asegurarnos de que Australia no se vea arrastrada a otras costosísimas guerras por culpa del sentimentalismo es asumiendo el control absoluto de nuestra política de asuntos exteriores. No necesitamos un rey lejano, y no podemos permitir que viejos lazos de sangre nos conduzcan a conflictos que no sirven a nuestros intereses."
 AST_woo_usa: "Cortejar a los EE. UU."
 AST_woo_usa_desc: "Nuestro aliado verdadero está en América, otra potencia del Pacífico con raíces británicas. Esta tierra rica y poderosa está más capacitada para comprender nuestras necesidades, aumentar nuestra prosperidad y protegernos de agresiones."
 AST_protect_the_dutch_colonies: "Proteger las colonias neerlandesas"
 AST_protect_the_dutch_colonies_desc: "Los Países Bajos son un amo débil y lejano de sus colonias indonesias. No pueden defenderlas frente ataques de Japón, China o cualquier otra nación potencialmente hostil. Por el bien común, debemos asumir su control."
 AST_the_south_west_pacific_initiative: "La Iniciativa por el Pacífico Suroeste"
 AST_the_south_west_pacific_initiative_desc: "Hemos establecido una base fuerte y credibilidad para crear nuestra propia red de alianzas, centrada en la defensa de la zona del Pacífico Suroeste ante potencias hostiles. Buscaremos potencias afines y haremos que se escuche la voz de Australia en asuntos mundiales."
 AST_preemptive_intervention: "Intervención preventiva"
 AST_preemptive_intervention_desc: "El Imperio japonés erigido en la última década supone una amenaza para todos los pueblos libres del Pacífico. No podemos esperar a que su hambrienta mirada caiga sobre nosotros: hay que actuar ya."
 AST_research_cooperation: "Cooperación en la investigación"
 AST_research_cooperation_desc: "Los australianos son personas inteligentes y con recursos, pero carecen de infraestructura y población para crear un programa científico serio. Trabajaremos con nuestros aliados y compartiremos conocimientos y descubrimientos en pos del beneficio mutuo."
 AST_abandon_the_westminster_system: "Abandono del sistema de Westminster"
 AST_abandon_the_westminster_system_desc: "Aunque el parlamento de Westminster es una herencia del Reino Unido, su eficacia ha quedado obsoleta en esta nueva era. Los desacuerdos del gabinete y las rivalidades partidistas han hecho poco para estabilizar a Australia durante la reciente crisis económica."
 AST_support_the_centre_party: "Apoyar al partido del centro"
 AST_support_the_centre_party_desc: "En Nueva Gales del Sur ha surgido un nuevo y vigoroso movimiento anticomunista. Este partido del centro cuenta con el apoyo de la Nueva Guardia, y puede ser crucial para fortalecer a Australia."
 AST_supply_indonesian_nationalists: "Envío de suministros a nacionalistas indonesios"
 AST_supply_indonesian_nationalists_desc: "Deberíamos apoyar al pueblo de Indonesia en su lucha contra los opresores neerlandeses. Necesitarán educación y entrenamiento, pero gracias a su superioridad numérica, la victoria en esta lucha por la justicia es inevitable, como lo será su gratitud."
 AST_support_indonesian_uprising: "Apoyar a la insurrección indonesia"
 AST_support_indonesian_uprising_desc: "Ahora que los indonesios se han alzado en armas contra los holandeses, necesitarán algo más que palabras. La insurrección necesita armas y equipo, además de un apoyo diplomático bien articulado."
 AST_demand_new_zealand: "Adhesión de Nueva Zelanda"
 AST_demand_new_zealand_desc: "Los neozelandeses han sido durante mucho tiempo nuestros aliados más cercanos, además de amigos. Hemos luchado en los mismos frentes y hemos muerto en las mismas inútiles guerras imperialistas. Es hora de unir a nuestros dos países bajo una misma bandera."
 AST_protect_the_south_west_pacific: "Protección del Pacífico Suroeste"
 AST_protect_the_south_west_pacific_desc: "Ya es hora de emplear la fuerza en nuestra región para atraer a todo el Pacífico Suroeste bajo nuestro ámbito de influencia. Solo nosotros podemos proteger a sus pueblos y recursos de extranjeros ansiosos de saquear nuestro legado."
 AST_a_deal_with_japan: "Pacto con Japón"
 AST_a_deal_with_japan_desc: "Con el Pacífico Suroeste en nuestra órbita, podríamos intentar un acercamiento al imperio de Japón. Si permanece en el noroeste y respeta nuestro ámbito, no hay razón para luchar."
 AST_our_own_empire: "Nuestro propio imperio"
 AST_our_own_empire_desc: "Ha llegado el momento de que la antigua colonia se alce por sí misma y proclame el Imperio australiano. Nuestra benevolencia y previsora planificación favorecerá el bien común en la zona."
 AST_japan_tech_sharing: "Compartir tecnología japonesa"
 AST_japan_tech_sharing_desc: "Los científicos japoneses han logrado adelantar a nuestros propios institutos de investigación, pero la reciente armonía con el Imperio del Sol Naciente abre nuevas oportunidades para aprender y compartir."
 AST_war_on_japan: "Guerra con Japón"
 AST_war_on_japan_desc: "Las agresiones de Japón se han prolongado demasiado tiempo. Se ha abierto camino por el este asiático mediante la profanación y el pillaje, y ha fijado ahora su objetivo más al sur. No podemos permanecer al margen."
 AST_empower_the_workers: "Poder para los trabajadores"
 AST_empower_the_workers_desc: "Una nación de presidiarios, rancheros y trabajadores portuarios. Es hora de dar voz y poder a los trabajadores y al proletariado de Australia. Larga vida a la revolución."
 AST_delegation_to_china: "Delegación a China"
 AST_delegation_to_china_desc: "El pueblo de China, largo tiempo asediado por la codicia imperialista, necesita amigos. Y nosotros necesitamos aliados en la zona frente al fascismo. Esta reunión oficial con el gobierno chino acercará todavía más nuestras posturas."
 AST_commitment_to_the_cause: "Compromiso con la causa"
 AST_commitment_to_the_cause_desc: "Es ya hora de escapar del yugo de un rey lejano y de construir el paraíso de los trabajadores, libres del imperialismo belicoso que pone en riesgo a toda Australia."
 AST_indirect_support: "Apoyo indirecto"
 AST_indirect_support_desc: "La República Popular de China está en guerra, pero no estamos en posición de quedar demasiado expuestos. Todo cuanto podemos hacer por el momento es enviar una pequeña cantidad de armas y nuestro apoyo cauteloso."
 AST_direct_support: "Apoyo directo"
 AST_direct_support_desc: "¡A las armas, camaradas! ¡Escuchad la llamada de nuestros hermanos chinos, que sufren en la guerra contra el fascismo! ¡Alistaos y uníos a la lucha mundial de los trabajadores!"
 AST_join_comintern: "Unirse a la Internacional Comunista"
 AST_join_comintern_desc: "Nuestro futuro está en el comunismo, así que debemos unirnos a nuestros camaradas de todo el mundo en esta lucha global. Papa Joe nos mostrará el camino y dirigirá a los trabajadores de Australia y del resto de lugares a un glorioso mañana."
 AST_workers_paradise: "El paraíso de los trabajadores"
 AST_workers_paradise_desc: "El experimento comunista estalinista ha fracasado, pero creemos que el socialismo es la vía que debemos seguir. Los trabajadores de Australia tomarán un nuevo rumbo, libre esta vez del influjo de Moscú."
 AST_research_city_excursions: "Visitas a ciudades de investigación"
 AST_research_city_excursions_desc: "La Unión Soviética ha construido ciudades para la investigación y laboratorios a lo largo y ancho de su territorio, y ha invitado a los investigadores australianos para que conozcan la excelencia de la ciencia comunista."
 AST_nz_puppet: "Nueva Zelanda títere"
 AST_nz_puppet_desc: "Los trabajadores de Nueva Zelanda deberían unirse a sus hermanos y hermanas australianos. Podemos protegerlos, y les hemos tendido una mano amiga, siempre que se sometan a nuestra dirección."
 AST_the_threat_against_the_people: "La amenaza del pueblo"
 AST_the_threat_against_the_people_desc: "El poder militarista y fascista del Japón imperial es una amenaza para el bienestar de los australianos, e impide la coexistencia pacífica de todos los trabajadores del mundo. Australia hará retroceder a este enemigo del pueblo hasta su pedregosa y triste isla."
 AST_new_general_tt: "Aparecerá un nuevo general llamado §YIven Mackay§! con §Y3 habilidades§!."
 AST_homeland_defense_tt: "Fortifica la madre patria con §Yfuertes costeros y terrestres§! que protejan los lugares potenciales de aterrizaje y los puertos."
 AST_swpi_research_tt: "Firmaremos un §Yacuerdo para compartir tecnología§! con los EE. UU. o con otros miembros de nuestra facción."
 AST_deal_with_japan_tt: "Propondremos transferir el dominio de §YMalasia§! a Japón a cambio de una alianza. Si no fuera posible, en su lugar propondríamos ceder los estados de §YKalimantan§!, §YSulawesi§! y §YLas Molucas§! a Japón.\n"
 CAN_rowell_sirois_commission: "Comisión de Rowell-Sirois"
 CAN_rowell_sirois_commission_desc: "La Comisión de Rowell-Sirois ha determinado que el acuerdo constitucional federal de Canadá entorpece la recuperación de la Gran Depresión. Deberíamos igualar los estándares del servicio en toda la nación. "
 CAN_crown_corporations: "Corporaciones de la Corona"
 CAN_crown_corporations_desc: "Para poder ofrecer los servicios esenciales y estimular el crecimiento económico e industrial, Canadá deberá crear nuevas Corporaciones de la Corona. Allí donde no llega la empresa privada, deberá llegar el gobierno."
 CAN_war_bonds: "Bonos de guerra"
 CAN_war_bonds_desc: "No podemos financiar el esfuerzo bélico con nuestra exigua recaudación de impuestos o con los recursos de la exportación. El patriótico pueblo canadiense debe invertir en su país y financiar la guerra con bonos de guerra."
 CAN_defence_of_canada_regulations: "Defensa de la ley de Canadá"
 CAN_defence_of_canada_regulations_desc: "En tiempos de guerra, los derechos civiles han de ser restringidos para evitar la subversión de los intereses bélicos. Esto implica restricciones en la prensa libre, en los grupos disidentes y en ciertos derechos legales."
 CAN_national_housing_act: "Ley nacional de vivienda"
 CAN_national_housing_act_desc: "Un territorio moderno necesita leyes que unifiquen la vivienda en toda la nación. Debemos mejorar las condiciones de vida de los canadienses."
 CAN_dollar_a_year_men: "Hombres con sueldo simbólico"
 CAN_dollar_a_year_men_desc: "La industria canadiense tiene problemas de eficiencia, pero varios empresarios acaudalados han ofrecido sus servicios y consejos a cambio de una suma simbólica. Esta pequeña camarilla de consejeros nos permitirá avanzar."
 CAN_canada_pacific_railway: "Ferrocarril pacífico-canadiense (CPR)"
 CAN_canada_pacific_railway_desc: "El CPR ha puesto todos sus recursos a disposición de los intereses bélicos. Miles de toneladas de suministros y materiales atravesarán nuestro territorio de costa a costa ininterrumpidamente."
 CAN_maritime_colonial_railway: "Ferrocarril colonial marítimo"
 CAN_maritime_colonial_railway_desc: "Nuestras provincias más orientales han padecido un servicio ferroviario deficiente desde la venta del ferrocarril intercolonial a la red ferroviaria nacional canadiense. Vamos a asumir y a fomentar un nuevo ferrocarril colonial marítimo para ampliar las conexiones entre las provincias centrales y las atlánticas."
 CAN_retool_angus_shops: "Reestructuración de Angus Shops"
 CAN_retool_angus_shops_desc: "Un ejército moderno necesita vehículos blindados, y las fábricas del CPR, las Angus Shops, son perfectas para su construcción. Se facilitarán nuevas herramientas y se reorganizarán sus infraestructuras para la construcción de tanques."
 CAN_imperial_oil: "Imperial Oil"
 CAN_imperial_oil_desc: "Imperial Oil desea financiar prospecciones en Canadá Occidental. De esta forma, aumentaremos nuestras reservas de petróleo para lubricar la maquinaria de guerra."
 CAN_department_of_munitions_and_supply: "Departamento de munición y suministros"
 CAN_department_of_munitions_and_supply_desc: "Pondremos el control y la gestión de los recursos nacionales de Canadá en las manos de C. D. Howe, del departamento de munición y suministros."
 CAN_national_resources_mobilization_act: "Ley de movilización de recursos nacionales"
 CAN_national_resources_mobilization_act_desc: "Canadá es grande, y su población está dispersa por su territorio. Se desarrollará un sistema para hacer seguimientos del estado laboral y asegurar que cualquier ciudadano cualificado para servir en ultramar pueda ser localizado."
 CAN_wartime_prices_and_trade_board: "Junta para los precios en guerra y el comercio"
 CAN_wartime_prices_and_trade_board_desc: "Para evitar la especulación y el acaparamiento, se ha determinado un control de los precios para que la mayor parte de los canadienses puedan acceder a todos los bienes."
 CAN_bits_and_pieces_program: "Programa de menudeo"
 CAN_bits_and_pieces_program_desc: "El programa de menudeo pondrá al servicio de la guerra a un determinado número de pequeñas fábricas que se han dedicado hasta ahora al bien de consumo menor. Una fábrica de bicicletas puede albergar líneas de producción de materiales bélicos muy útiles."
 CAN_fund_the_national_research_council: "Financiación del Centro de Investigación Nacional"
 CAN_fund_the_national_research_council_desc: "El vínculo de Canadá con la ciencia y los avances viene de muy atrás, pero la necesidad de investigadores es mayor que nunca. Es hora de dar la importancia necesaria al NRC."
 CAN_mine_the_shield: "Minerales del escudo"
 CAN_mine_the_shield_desc: "El escudo canadiense es rico en níquel, cobre, oro y plata. Disponemos de abundantes recursos minerales, y es el momento de explotarlos todavía más."
 CAN_canada_wheat_board: "Comisión canadiense del trigo"
 CAN_canada_wheat_board_desc: "Podemos evitar una devastación como la sufrida por nuestros granjeros del oeste durante la Depresión si revivimos y reforzamos la Comisión canadiense del trigo para dictar el precio del trigo, la cebada, la avena y otros cereales."
 CAN_victory_aircraft_limited: "Victory Aircraft Limited"
 CAN_victory_aircraft_limited_desc: "Hemos encargado a Victory Aircraft la construcción de la flota de bombarderos de Canadá. ¡Lancasters para todos!"
 CAN_alberta_coal_towns: "Centros de minería del carbón en Alberta"
 CAN_alberta_coal_towns_desc: "En las Rocosas hay depósitos de carbón esperando a ser explotados. Podemos promover la emigración a estos nuevos centros de minería y fomentar el empleo en el oeste."
 CAN_commit_to_the_war: "Compromiso con la guerra"
 CAN_commit_to_the_war_desc: "El mundo está en llamas, y Canadá debe desempeñar un papel importante. Juramos proteger la democracia y el estilo de vida británico."
 CAN_john_inglis_and_company: "John Inglis and Company"
 CAN_john_inglis_and_company_desc: "John Inglis and Company debería enfocarse hacia la construcción de nuevas ametralladoras y cañones para el ejército canadiense."
 CAN_polymer_corporation: "Polymer Corporation"
 CAN_polymer_corporation_desc: "La nueva empresa de la corona, Polymer Corporation, ha demostrado una eficiencia excepcional en la producción de nuevos polímeros de goma."
 CAN_national_steel_car: "National Steel Car"
 CAN_national_steel_car_desc: "Aunque pasó apuros durante la Depresión, la empresa National Steel Car dispone del conocimiento y la experiencia para construir los vehículos necesarios para ampliar la red ferroviaria y el ejército."
 CAN_send_in_the_zombies: "Adelante, zombis"
 CAN_send_in_the_zombies_desc: "Ha llegado el momento de que todos los hombres aptos de Canadá pasen al ejército. Hemos movilizado a muchos de ellos para la industria tecnológica a través de la NRMA, pero ahora deben ser enviados a ultramar."
 CAN_if_day: "Simulacro"
 CAN_if_day_desc: "Los canadienses no comprenden la gravedad de una soberanía extranjera, de modo que simularemos una ocupación nazi en Winnipeg para insuflar miedo a la población. Esto aumentará la venta de bonos de victoria."
 CAN_defense_research_grants: "Subsidios para investigaciones de defensa"
 CAN_defense_research_grants_desc: "Ahora que Canadá es una nación completamente soberana, ya no podremos acceder a prototipos y proyectos avanzados como antes. Debemos asegurarnos de estar siempre por delante de nuestros enemigos y no quedarnos anticuados desde el punto de vista tecnológico."
 CAN_uranium_mining: "Minería del uranio"
 CAN_uranium_mining_desc: "Nuestros aliados están trabajando en un proyecto secreto que requerirá uranio. Afortunadamente, la compañía Eldorado ha encontrado un yacimiento de este raro mineral y ha construido una ciudad en sus alrededores, Port Radium. El gobierno debe tomar el control de esta compañía y proteger un mineral tan delicado."
 CAN_long_branch_arsenal: "Arsenal de Long Branch"
 CAN_long_branch_arsenal_desc: "El arsenal de Long Branch al oeste de Toronto será nuestro centro de producción de fusiles. Necesitamos miles de Lee Enfields, y la ubicación central de este arsenal facilitará su distribución por todo el país."
 CAN_independent_command: "Mando independiente"
 CAN_independent_command_desc: "Durante la Gran Guerra, las tropas canadienses tenían que responder ante los oficiales británicos, lo que acabó por conducirlas a masacres sin sentido en Somme y Passchendaele. Esta vez, Canadá dirigirá a los suyos."
 CAN_forced_quebec_conscription: "Servicio militar obligatorio en Quebec"
 CAN_forced_quebec_conscription_desc: "Igual que en 1917, los ciudadanos francocanadienses de Quebec se resisten a la idea de reclutar más hombres para el ejército nacional. No nos mantendremos al margen ni permitiremos que una minoría desafíe la voluntad del Parlamento."
 CAN_compromise_with_quebec: "Compromiso con Quebec"
 CAN_compromise_with_quebec_desc: "Quebec no comulga con un reclutamiento nacional. Este problema estuvo a punto de dividir el país durante la Gran Guerra, y no debemos permitir que nuestra unidad nacional se tambalee en tiempos de crisis. Podemos tratar de llegar a un acuerdo en cuanto al servicio en la guerra para los residentes de Quebec."
 CAN_war_fueled_economy: "Economía activada por la guerra"
 CAN_war_fueled_economy_desc: "La demanda internacional tanto de materia prima como de bienes elaborados está sacando a Canadá de la Depresión. Nuestra riqueza natural en bosques y minerales puede alimentar la maquinaria de guerra aliada y enriquecer a la nación."
 CAN_army_modernization: "Modernización del ejército"
 CAN_army_modernization_desc: "Canadá, en su casa a prueba de incendios y lejos de materiales inflamables, ha permitido a su ejército valerse de equipo y entrenamiento anticuados. Debemos tender a su modernización antes de que sea demasiado tarde."
 CAN_canadian_infantry_corps: "Cuerpo de infantería canadiense"
 CAN_canadian_infantry_corps_desc: "Ya disponemos de hombres suficientes como para establecer formaciones por cuerpo. El Cuerpo de infantería canadiense es el mayor desde la última guerra."
 CAN_cmp_truck: "Camión militar de diseño canadiense (CMP)"
 CAN_cmp_truck_desc: "Las fábricas canadienses se encuentran a salvo de los bombardeos enemigos, de modo que pueden orientarse al sector del transporte para la guerra. El diseño de nuestro CMP es versátil y adecuado para multitud de climas."
 CAN_royal_regiment_of_canadian_artillery: "Real regimiento de artillería canadiense"
 CAN_royal_regiment_of_canadian_artillery_desc: "A pesar de carecer de cañones modernos, debemos entrenar a nuestros artilleros para luchar en la guerra contemporánea, lo que incluye el manejo de armas antiaéreas y los nuevos cañones de 25 libras."
 CAN_a_motorized_army: "Ejército motorizado"
 CAN_a_motorized_army_desc: "La experiencia de Canadá en la fabricación de camiones y motores nos ha dado cierta ventaja en cuanto a la investigación y desarrollo de fuerzas armadas motorizadas."
 CAN_red_deer_training_camp: "Campo de entrenamiento de Red Deer"
 CAN_red_deer_training_camp_desc: "Desarrollaremos el entrenamiento de nuestro nuevo ejército principalmente en el campo de entrenamiento de Red Deer. Gracias a su completo arsenal y a los aeropuertos cercanos, Red Deer es el sitio ideal."
 CAN_the_walkie_talkie: "El walkie-talkie"
 CAN_the_walkie_talkie_desc: "Donald Hings está patentando su invento: un nuevo dispositivo manual de comunicación bidireccional que utiliza ondas de radio. Mejorará sustancialmente la comunicación y la precisión a la hora de fijar objetivos."
 CAN_1st_canadian_parachute_battalion: "Primer batallón de paracaidistas canadienses"
 CAN_1st_canadian_parachute_battalion_desc: "A pesar de la resistencia de aquellos que prefieren centrarse en la defensa local, la guerra aérea moderna necesita de un batallón de paracaidistas especializado para poder caer sobre el enemigo."
 CAN_the_black_devils: "La Brigada del Diablo"
 CAN_the_black_devils_desc: "Necesitaremos tener disponible una unidad de comando especial para misiones peligrosas. Se ha acordado la creación de la Brigada del Diablo con nuestros aliados norteamericanos."
 CAN_the_valentine_tank: "El tanque Valentine"
 CAN_the_valentine_tank_desc: "Canadá ha conseguido la licencia para fabricar el tanque Valentine, un carro de combate mediano y duradero de diseño británico."
 CAN_the_rocky_mountain_rangers: "Rangers de las Montañas Rocosas"
 CAN_the_rocky_mountain_rangers_desc: "Los Rangers de las Montañas Rocosas, con base en Kamloops, se harán cargo de la defensa local del oeste."
 CAN_strengthen_the_commonwealth_ties: "Fortalecer los vínculos con la Mancomunidad de Naciones"
 CAN_strengthen_the_commonwealth_ties_desc: "El resto de dominios son nuestros verdaderos amigos, y todos deberíamos tomar la misma dirección como apoyo a Su Majestad."
 CAN_shadow_factories: "Fábricas en la sombra"
 CAN_shadow_factories_desc: "Necesitamos fábricas de aviones, pero es más sencillo y seguro dispersar la producción de sus piezas por otras fábricas, especialmente en aquellas cercanas a centros automovilísticos. Así alentaremos el secretismo y la seguridad."
 CAN_montreal_laboratory_collaboration: "Colaboración con el Laboratorio de Montreal"
 CAN_montreal_laboratory_collaboration_desc: "El Laboratorio de Montreal se ha convertido en una atracción para científicos de todo el mundo; en especial franceses y británicos, que se han sentido bienvenidos y que aportan el tan necesario conocimiento para los intereses del dominio."
 CAN_the_plan: "El plan"
 CAN_the_plan_desc: "Hemos unido nuestras fuerzas con las de nuestros aliados para compartir experiencia e información sobre el entrenamiento de los pilotos. Esta guerra podría ganarse desde el aire, y la clave podría encontrarse en el plan de entrenamiento aéreo de la Mancomunidad de Naciones."
 CAN_camp_x: "Campo X"
 CAN_camp_x_desc: "La recopilación de información y la formación de espías se centralizarán en una instalación secreta cerca de Oshawa. Está situada en el centro para recibir señales tanto del Reino Unido como de Estados Unidos."
 CAN_supply_the_empire: "Suministrar al Imperio"
 CAN_supply_the_empire_desc: "¿Hay otra nación tan rica en madera, hierro, níquel y carbón? Mientras nuestros convoyes y trenes estén a salvo, podremos enviar materia prima a nuestros puertos y, de ahí, a nuestros compañeros del Imperio."
 CAN_aluminium_company_of_canada: "Compañía del aluminio de Canadá"
 CAN_aluminium_company_of_canada_desc: "El aluminio es ligero e inoxidable. Si aumentamos su explotación y producción, podremos garantizar que nuestras fábricas y líneas de montaje estén siempre bien surtidas."
 CAN_turner_valley_oilfield: "Campo petrolífero de Turner Valley"
 CAN_turner_valley_oilfield_desc: "El campo petrolífero de Turner Valley, a las afueras de Calgary y descubierto en 1914, se ha convertido en uno de los mayores del Imperio. Su desarrollo debería ser prioritario para la industria y para el gobierno."
 CAN_patriation: "Repatriación"
 CAN_patriation_desc: "Ha llegado el momento de que Canadá reduzca sus vínculos con la Madre Patria. Somos una nación adulta, y nuestro futuro se orienta hacia nuestro continente y hacia el otro lado del Pacífico tanto como hacia Inglaterra y Europa."
 CAN_permanent_joint_defense_board: "Consejo permanente para la defensa conjunta"
 CAN_permanent_joint_defense_board_desc: "La geografía y un legado común nos unen a Estados Unidos, pero el continente es demasiado grande como para ser defendido solo por uno de nosotros. Es necesario crear un consejo para la defensa conjunta consultivo y planificador sobre la protección de Norteamérica."
 CAN_north_american_alliance: "Alianza norteamericana"
 CAN_north_american_alliance_desc: "Ha llegado el momento de anunciar una gran alianza permanente con los Estados Unidos de América. Nadie podrá desafiarnos cuando estemos unidos en paz y hermandad."
 CAN_habakkuk_carrier: "Portaaviones Habakkuk"
 CAN_habakkuk_carrier_desc: "El proyecto Habakkuk es nuestro plan para construir un portaaviones antisubmarino fabricado a partir de pulpa de madera y hielo. De este modo dedicaremos el acero a asuntos más importantes, y promoveremos la ciencia canadiense."
 CAN_refuge_for_scientists: "Refugio para científicos"
 CAN_refuge_for_scientists_desc: "Alejada del tumulto de la guerra, Canadá ha demostrado ser un centro de aterrizaje prometedor para científicos deseosos de realizar su trabajo apartados de las bombas y las balas."
 CAN_swastika_clubs: "Clubes de la esvástica"
 CAN_swastika_clubs_desc: "Muchos canadienses acuden a Clubes de la esvástica para promover el ideario e ideales fascistas. ¡Fascinante!"
 CAN_support_the_blue_shirts: "Apoyar a los Camisas azules"
 CAN_support_the_blue_shirts_desc: "El giro hacia el fascismo de nuestra nación precisará de un brazo paramilitar más fuerte para intimidar e impresionar a nuestros rivales. Los Camisas azules serán nuestra respuesta a cualquiera que desafíe nuestro nuevo orden."
 CAN_join_germany: "Unirse a Alemania"
 CAN_join_germany_desc: "Hitler ha demostrado ser un hombre razonable que plantea exigencias razonables al tiempo que fortalece a su nación. Nos uniremos al Reich en solidaridad con esta nueva edad de oro."
 CAN_support_a_synarchist_baja: "Apoyar a una Baja California sinarquista"
 CAN_support_a_synarchist_baja_desc: "Para afianzar la expansión del nacionalismo conservador en Norteamérica, debemos apoyar la revuelta sinarquista en México. Cuando haya triunfado, dispondremos de dos estados fascistas preparados para difundir la palabra por el hemisferio."
 CAN_pinion_the_eagle: "Cortar las alas al águila"
 CAN_pinion_the_eagle_desc: "Nuestra extensa frontera con los Estados Unidos ha permanecido mucho tiempo indefensa. América sigue siendo la mayor amenaza para la seguridad canadiense, de modo que actuaremos para dificultar y disuadir una posible invasión de los EE. UU."
 CAN_skewer_the_eagle: "Emparedar al águila"
 CAN_skewer_the_eagle_desc: "Formaremos una alianza con nuestros hermanos mexicanos para rodear y contener la amenaza americana."
 CAN_defence_scheme_no_1: "Estrategia de Defensa n.º 1"
 CAN_defence_scheme_no_1_desc: "Ha llegado la hora de poner en práctica nuestra Estrategia de Defensa n.º 1, un plan de contraataque en caso de guerra con Estados Unidos."
 CAN_demand_labrador_and_newfoundland: "Reclamar Labrador y Terranova"
 CAN_demand_labrador_and_newfoundland_desc: "Terranova fue un fracaso del Dominio que tuvo que regresar a su estado de colonia. Pertenece a Canadá."
 CAN_burn_the_royal_portraits: "Quemar los retratos reales"
 CAN_burn_the_royal_portraits_desc: "¡Abajo la monarquía! No volveremos a someternos al gobierno de un representante y un parlamento extranjeros. Canadá será libre e igualitaria. El pueblo se alzará."
 CAN_communist_labor_total_war_committee: "Comité para la guerra total de trabajadores comunistas"
 CAN_communist_labor_total_war_committee_desc: "¡Los comunistas canadienses también son patriotas! En la guerra global contra el fascismo, podemos colaborar con la burguesía liberal para movilizar a toda la nación para la guerra."
 CAN_defence_scheme_no_2: "Plan de defensa n.º 2"
 CAN_defence_scheme_no_2_desc: "El Plan de defensa n.º 2 es nuestro plan de contingencia en el supuesto de guerra en el Pacífico entre los Estados Unidos y el imperio de Japón. En el mejor de los casos permaneceremos neutrales, pero sean cuales sean las circunstancias, estableceremos una defensa fuerte en nuestra costa oeste."
 CAN_supply_the_red_army: "Suministrar al Ejército Rojo"
 CAN_supply_the_red_army_desc: "Dado que la Unión Soviética está en guerra contra los enemigos del pueblo, Canadá debería tratar de ayudar a Moscú con armas y suministros."
 CAN_canada_united: "Canadá unida"
 CAN_canada_united_desc: "Aunque nuestra población se encuentra dispersa a lo ancho del continente, hemos logrado unirnos en esta crisis mundial para apoyar los valores canadienses y proteger a los débiles."
 CAN_join_comintern: "Unirse a la Internacional Comunista"
 CAN_join_comintern_desc: "La Unión Soviética ha demostrado su buena voluntad y su fuerza. Canadá debería unirse a la alianza soviética."
 CAN_support_the_world_revolution: "Apoyar la revolución mundial"
 CAN_support_the_world_revolution_desc: "¿Escucháis al pueblo cantar? ¡Es la Internacional! Canadá se esforzará por librar al proletariado de sus grilletes."
 CAN_rcaf_station_borden: "Estación de la Real fuerza aérea canadiense en Borden"
 CAN_rcaf_station_borden_desc: "El cuerpo aéreo de Canadá se fundó en Borden, Ontario, y su base debería emplearse para entrenar a las nuevas generaciones de pilotos."
 CAN_we_have_the_hurricane: "Tenemos el Hurricane"
 CAN_we_have_the_hurricane_desc: "El Reino Unido nos ha dado permiso para construir una línea de cazas Hurricane. Estos aviones serán el peso pesado de nuestra flota aérea."
 CAN_the_pacific_coast_air_defence_radar_system: "El sistema de radar para la defensa aérea de la costa del Pacífico"
 CAN_the_pacific_coast_air_defence_radar_system_desc: "La costa de la Colombia Británica es rocosa y poco poblada, salvo en el sur. Tendremos que confiar en sistemas de aviso anticipado, como una cadena de estaciones de radar para detectar cualquier cosa extraña que se acerque desde el Pacífico."
 CAN_commonwealth_air_training_plan: "Plan de entrenamiento aéreo de la Mancomunidad de Naciones"
 CAN_commonwealth_air_training_plan_desc: "El entrenamiento aéreo se coordinará con el de nuestros aliados de Dominio. Su eficiencia es mayor, y puede realizarse en masa y con seguridad en nuestros aeropuertos."
 CAN_fund_fairchilds_development: "Financiar el desarrollo de Fairchild"
 CAN_fund_fairchilds_development_desc: "La fábrica de aviones Fairchild en Quebec debería recibir los recursos necesarios para que pueda incrementar su producción de bombarderos. Debemos aumentar su mano de obra en millares."
 CAN_cookie_carriers: "Portagalletas"
 CAN_cookie_carriers_desc: "La guerra aérea estratégica necesita bombarderos pesados que puedan entregar sus golosinas al enemigo."
 CAN_the_sabre_project: "El proyecto Sabre"
 CAN_the_sabre_project_desc: "Los aviones a reacción dominarán los cielos del futuro, así que deberíamos invertir en la producción de versiones propias de aviones a reacción extranjeros."
 CAN_halifax_shipyards: "Astilleros de Halifax"
 CAN_halifax_shipyards_desc: "Convenientemente situados frente a Europa, los muelles de Halifax han logrado construir barcos en tiempos récord. La Batalla del Atlántico puede ser nuestra."
 CAN_destroyer_effort: "Inversión en destructores"
 CAN_destroyer_effort_desc: "La amenaza de los ataques submarinos a nuestros convoyes de tropas y suministros precisa que prioricemos la construcción de destructores para encontrar y eliminar el peligro subacuático."
 CAN_light_cruiser_effort: "Inversión en cruceros ligeros"
 CAN_light_cruiser_effort_desc: "Nunca seremos capaces de construir muchos buques capitales, pero los cruceros pequeños, construidos en masa, también pueden pegar duro."
 CAN_heavy_cruiser_effort: "Inversión en cruceros pesados"
 CAN_heavy_cruiser_effort_desc: "Podemos articular nuestras flotas alrededor de cruceros pesados, y disponemos de puertos suficientes como para que esta estrategia sea viable."
 CAN_escort_fleet: "Flota de escolta"
 CAN_escort_fleet_desc: "Nos separan dos océanos de la mayoría de los conflictos mundiales, así que, para que nuestros ejércitos puedan luchar y recibir suministros, es fundamental la formación de escoltas y la creación de antisubmarinos."
 CAN_fleet_in_being: "Flota en potencia"
 CAN_fleet_in_being_desc: "El mero hecho de construir una gran potencia naval puede actuar de disuasorio para nuestros enemigos incluso sin tener que desplegarla. Solo pensar en nuestros barcos irrumpiendo en sus rutas marítimas debería obligarlos a actuar con precaución."
 CAN_degauss_ship_hulls: "Barcos con cascos desimantados"
 CAN_degauss_ship_hulls_desc: "Comenzaremos a desimantar los cascos de nuestros barcos para reducir su rastro magnético. Así los protegeremos de minas magnéticas y reduciremos la presencia a nivel electrónico de los barcos."
 CAN_trade_fleet: "Flota comercial"
 CAN_trade_fleet_desc: "Canadá es una nación de comerciantes. Construyamos más buques de mercancías y convoyes."
 CAN_united_shipyards: "United Shipyards"
 CAN_united_shipyards_desc: "El muelle de Montreal de United Shipyards se ha convertido en la fuente principal de lanchas de desembarco y cargueros."
 CAN_mend_relations_with_the_trotskyites: "Mejorar las relaciones con los trotskistas"
 CAN_mend_relations_with_the_trotskyites_desc: "Demasiado tiempo hemos permitido que viejas heridas en el partido separen a nuestras gentes. Es hora de reconciliarnos con nuestros antiguos camaradas exiliados y, juntos, ser una vez más faro de la voluntad del pueblo."
 CAN_trotsky_loves_us: "Hermanos de armas"
 CAN_stalin_and_friends_hate_us_now: "Sospechas de disidencia"
 CAN_reject_authoritarianism: "Comunismo introspectivo"
 CAN_reject_authoritarianism_desc: "Con el conflicto y la división creciendo a nuestro alrededor, es evidente que nuestras circunstancias geográficas y sociales únicas nos disuaden de los movimientos socialistas más amplios y de las trampas del autoritarismo que los acompañan. El movimiento popular debe comenzar de nuevo... con nosotros."
 CAN_reactivate_farmers_unity_league: "Reconstituir la Liga Unitaria del Campesinado"
 CAN_reactivate_farmers_unity_league_desc: "La Liga Unitaria hizo una labor fundamental para propiciar nuestra gloriosa revolución. Ahora que la necesidad vuelve a acuciar, debemos exhortar a esta leal facción rural a que ayude al Estado por todos los medios."
 CAN_liberate_the_workers_of_the_world: "El espíritu de la auténtica revolución"
 CAN_liberate_the_workers_of_the_world_desc: "Tal es nuestra fe en la utopía que hemos creado, que nuestros jóvenes hombres y mujeres unirán fuerzas para que nuestros camaradas oprimidos de otras naciones, sometidos al yugo de regímenes déspotas, también puedan saborear nuestra libertad canadiense."
 CAN_canadian_citizenship_act: "Ley de Ciudadanía Canadiense"
 CAN_canadian_citizenship_act_desc: "Hasta la fecha, la legislación británica ha regido quiénes ostentan la ciudadanía canadiense, y todo ciudadano de Canadá es, en virtud de dicha legislación, súbdito de Gran Bretaña. Debemos tomar medidas para garantizar que los canadienses dejen de ser meros ciudadanos de segunda supeditados al Estado británico."
 CAN_newfoundland_act: "Ley de Terranova"
 CAN_newfoundland_act_desc: "Si bien guardamos con las regiones de Terranova y Labrador una cercanía cultural y geográfica, estos se encuentran aún en poder de Gran Bretaña. Es momento de reivindicar la incorporación de dichos territorios y el derecho a gobernarlos."
 CAN_dominion_rifle_association: "Asociación del Rifle Canadiense"
 CAN_dominion_rifle_association_desc: "La Asociación del Rifle Canadiense fue fundada en 1868 y nacionalizada por decreto parlamentario en el año 1900. Haríamos bien en fomentar su crecimiento para que el común de los canadienses aprenda a manejar armas de fuego."
 SAF_support_axis_interests_effect_tt: "Construye §Yinfraestructuras§! y añade §Yranuras de construcción§! en estados ocupados situados en el centro y sur de África.\n"
 SAF_a_king_for_our_people_trigger_tt: "El rey Eduardo, exiliado"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE: "Las ramas son mutuamente excluyentes."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC: "Mutuamente excluyente con"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY: "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "Este enfoque no tiene efecto. Los cambios en la situación mundial pueden afectar a esto."
 SAF_war_measures_act: "Ley de medidas de guerra"
 SAF_war_measures_act_desc: "No podemos permitir ninguna interrupción de la empresa bélica, de modo que aprobaremos leyes nuevas que conduzcan al cumplimiento de los objetivos del gobierno. De este modo protegeremos el flujo de recursos y podremos disponer de la energía política donde sea necesario."
 SAF_emergency_workers: "Trabajadores de emergencia"
 SAF_emergency_workers_desc: "Es el momento de que más ciudadanos sudafricanos colaboren en la guerra. Las mujeres también pueden trabajar en las fábricas, y además con un coste menor."
 SAF_csir: "CSIR"
 SAF_csir_desc: "Sudáfrica va a la zaga de otros dominios en cuanto a ciencia y tecnología, de modo que establecer el Consejo para la Investigación Industrial y Científica en Pretoria se ha convertido en un asunto urgente para el gobierno. "
 SAF_cape_garrison_artillery: "Guarnición de artillería del Cabo"
 SAF_cape_garrison_artillery_desc: "El Cabo sigue siendo una importante ruta marítima para muchas naciones, y es la puerta de entrada al corazón de Sudáfrica. La ampliación de las defensas y artillería costeras de la guarnición debería encontrarse en lo más alto de nuestra lista de asuntos pendientes."
 SAF_reconstitute_the_cape_corps: "Reconstituir el cuerpo del Cabo"
 SAF_reconstitute_the_cape_corps_desc: "A lo largo de la historia hemos logrado que la población de color entrase en servicio para defender Sudáfrica. Aunque en el país no estén todos de acuerdo, evitaremos que los sudafricanos blancos tengan que servir en ultramar."
 SAF_expand_the_cape_corps: "Expandir el cuerpo del Cabo"
 SAF_expand_the_cape_corps_desc: "Aunque reconstituimos el cuerpo del Cabo como una fuerza principalmente no combativa, la amenaza de invasión nos obliga a dotar al cuerpo de más recursos, entrenamiento y acceso a las armas."
 SAF_work_for_all_poor: "Ni un pobre sin trabajo"
 SAF_work_for_all_poor_desc: "Los afrikáneres rurales empobrecidos han inundado las ciudades estos últimos años en busca de trabajo, y hasta ahora hemos hecho poco por ayudarlos. La industrialización y la protección gubernamental de su acceso al trabajo ayudarán a este sector de la población."
 SAF_outlaw_strikes: "Huelgas ilegales"
 SAF_outlaw_strikes_desc: "Las paradas laborales e interrupción de las tareas son poco patrióticas en tiempos de crisis. Por ello, las huelgas quedan ilegalizadas, y el gobierno obligará a la población a volver al trabajo."
 SAF_support_the_policy_of_appeasement: "Apoyo de la política de concesiones"
 SAF_support_the_policy_of_appeasement_desc: "Las reivindicaciones de Alemania son legítimas, y los dominios sufrieron mucho en la guerra anterior. Deberíamos aprovechar cualquier oportunidad de paz en nuestro tiempo."
 SAF_police_windhoek: "Aumentar la presencia policial en Windhoek"
 SAF_police_windhoek_desc: "Desde que terminase la guerra anterior hemos tenido el control de la antigua colonia alemana de África del Sudoeste. Es fundamental que estemos a la altura, la aseguremos y mejoremos la ciudad principal de Windhoek."
 SAF_joint_air_training_scheme: "Plan de entrenamiento aéreo conjunto"
 SAF_joint_air_training_scheme_desc: "Los miembros de la Mancomunidad de Naciones están poniendo en común sus recursos para facilitar y acelerar el entrenamiento de pilotos y tripulación aérea."
 SAF_desert_equipment: "Equipo para el desierto"
 SAF_desert_equipment_desc: "La guerra en el norte de África requiere equipo especializado, y dado que nuestras fuerzas podrían ser convocadas en ese frente, la provisión y suministros de ese equipo se convertirán en un asunto logístico de gran importancia."
 SAF_suppress_the_stormjaers: "Eliminar a los stormjaers"
 SAF_suppress_the_stormjaers_desc: "El partido fascista pro-alemán Ossewabrandwag (OB) cuenta con un ala paramilitar creada a la imagen de grupos europeos similares. Están poniendo trabas al reclutamiento de tropas y a la política bélica cohesionada del gobierno. Debemos desarticular a los stormjaers."
 SAF_secure_interests_in_africa: "Asegurar nuestros intereses en África"
 SAF_secure_interests_in_africa_desc: "La Unión Sudafricana alberga varias colonias británicas que podrían quedar bajo nuestra administración. También deberíamos hacer todo lo posible para asegurar el dominio de África del Sudoeste."
 SAF_native_laws_amendment_act: "Enmienda de las Leyes de Nativos"
 SAF_native_laws_amendment_act_desc: "Para garantizar el trabajo a la población afrikáner, debemos limitar el asentamiento de negros sudafricanos en las ciudades. Solo los que lleven un largo tiempo en los municipios tendrán derecho de residencia."
 SAF_encourage_segregation: "Apoyar la segregación"
 SAF_encourage_segregation_desc: "Deberíamos hacer más énfasis en la separación por ley de las distintas etnias pobladoras para promover el poder y la unidad de nuestra clase dirigente."
 SAF_abandon_westminster: "Abandonar Westminster"
 SAF_abandon_westminster_desc: "El reemplazo de la ruta del Cabo por la del canal de Suez, además de la experiencia obtenida en la guerra de los bóeres, ha contribuido a crear una identidad sudafricana diferente a la del resto de aliados de los dominios. Deberíamos distanciarnos del rey y labrar nuestro propio camino."
 SAF_support_the_afrikaner_broederbond: "Apoyar a la Afrikaner Broederbond"
 SAF_support_the_afrikaner_broederbond_desc: "La Afrikaner Broederbond ha sido la promotora de dar más voz a los afrikáneres y de una mayor separación entre las razas. El recuerdo de las políticas británicas en la guerra de los bóeres sigue vigente, y la Broederbond puede ayudar a crear una nueva Sudáfrica."
 SAF_support_ossewabrandwag: "Apoyar a la Ossewabrandwag"
 SAF_support_ossewabrandwag_desc: "Los paramilitares fascistas de la Ossewabrandwag deberían ser usados como baluarte contra la agitación extranjera y las revueltas nacionales contra nuestras clases dirigentes."
 SAF_celebrate_the_great_trek: "Celebrar la Gran Marcha"
 SAF_celebrate_the_great_trek_desc: "Hace un siglo que nuestros ancestros afrikáneres abandonaron la emergente potencia colonial británica para construir su propia nación bóer en el noreste. Su espíritu inquebrantable sigue representando a las mejores virtudes de Sudáfrica."
 SAF_voortrekker_monument: "Monumento a los Voortrekker"
 SAF_voortrekker_monument_desc: "El monumento a los Voortrekker que realizaron la Gran Marcha reforzará el espíritu nacional y la unidad en estos tiempos revueltos."
 SAF_support_nazification_of_south_west_africa: "Apoyar el nazismo en África del Sudoeste"
 SAF_support_nazification_of_south_west_africa_desc: "Como antigua colonia alemana, parece apropiado que apoyemos la implantación de ideas políticas alemanas en África del Sudoeste."
 SAF_south_africa_first: "Sudáfrica primero"
 SAF_south_africa_first_desc: "Sudáfrica es la nación independiente más fuerte del continente, y puede por tanto convertirse en una piedra angular para el futuro de África y las antiguas colonias."
 SAF_support_the_german_coup: "Apoyar el golpe de estado alemán"
 SAF_support_the_german_coup_desc: "Desde el siglo pasado, el gobierno alemán ha visto en Sudáfrica un terreno abonado sobre el que ejercer mayor influencia. Nuestro futuro está con el Reich, no con el Imperio. ¡Continuemos con el plan de derrocar el gobierno actual!"
 SAF_reclaim_boer_colonies: "Reclamar colonias bóer"
 SAF_reclaim_boer_colonies_desc: "Varias regiones, como el antiguo territorio bóer de Transvaal, pertenecen a los herederos libres de ese pueblo emprendedor."
 SAF_commemorate_the_battle_of_blood_river: "Conmemora la batalla del Río Sangriento"
 SAF_commemorate_the_battle_of_blood_river_desc: "En 1838, un círculo de carretas de bueyes de colonos bóer resistió ante decenas de miles de guerreros zulú infligiendo un duro golpe a las fuerzas zulús de Natal. Esto fue sin duda una señal divina aprobando nuestra causa."
 SAF_german_scientists: "Científicos alemanes"
 SAF_german_scientists_desc: "Los científicos alemanes están entre los mejores del mundo, y tienen mucho que compartir con nosotros."
 SAF_support_axis_interests: "Apoyar los intereses del Eje"
 SAF_support_axis_interests_desc: "Las potencias del Eje poseen una energía y una ideología que pueden ayudar a Sudáfrica a afianzar su posición a nivel mundial. Deberíamos darles todo nuestro apoyo diplomático."
 SAF_a_king_for_our_people: "Un rey para nuestro pueblo"
 SAF_a_king_for_our_people_desc: "Sudáfrica necesita un rey, y afortunadamente hay un Windsor que nadie ha reclamado. El anterior Eduardo VIII, duque de Windsor, puede sentarse en nuestro trono. "
 SAF_empower_the_workers: "Poder para los trabajadores"
 SAF_empower_the_workers_desc: "El nuestro es un país de mineros y granjeros. Los trabajadores de Sudáfrica son los únicos representantes verdaderos de la voluntad nacional."
 SAF_support_spain: "Apoyar a España"
 SAF_support_spain_desc: "El fascismo está en alza en Europa, y podemos detenerlo en España (o al menos ralentizar su expansión). Deberíamos enviar hombres y materiales para apoyar la causa republicana."
 SAF_repeal_the_native_representation_act: "Derogar la ley de representación de nativos"
 SAF_repeal_the_native_representation_act_desc: "La discriminación racial es un valor opuesto a los de la revolución popular de Sudáfrica. Los negros tienen que volver a votar y recuperar sus derechos políticos."
 SAF_burn_the_kings_portraits: "Quemar los retratos del rey"
 SAF_burn_the_kings_portraits_desc: "¡Abajo con la familia real! Este gesto simbólico hará público nuestro distanciamiento del trono extranjero."
 SAF_join_comintern: "Unirse a la Internacional Comunista"
 SAF_join_comintern_desc: "La Unión Soviética ha estado a la vanguardia de la cruzada de los trabajadores contra el fascismo. Nos uniremos a su poderosa alianza."
 SAF_support_the_world_revolution: "Apoyar la revolución mundial"
 SAF_support_the_world_revolution_desc: "La única posibilidad de triunfar que tienen los trabajadores es convertirse en una unidad en todo el planeta. La revolución debe ser universal, y por lo tanto tiene que ser exportada."
 SAF_equal_opportunity_employment: "Empleo en igualdad de oportunidades"
 SAF_equal_opportunity_employment_desc: "Para mejorar a la mayoría de trabajadores de nuestra nación comencemos por asegurar que todos los trabajadores, independientemente del color de su piel, sean tratados con igualdad."
 SAF_demand_madagascar: "Reclamar Madagascar"
 SAF_demand_madagascar_desc: "Debido a los dramáticos cambios de la situación en Europa, ha llegado la hora de reevaluar todo el sistema colonial. ¿Por qué debe permanecer Madagascar junto a un imperio decadente?"
 SAF_invite_soviet_advisers: "Invitar a consejeros soviéticos"
 SAF_invite_soviet_advisers_desc: "Si queremos apoyar a la Unión Soviética en su lucha para liberar a todos los trabajadores del mundo, debemos aprender de ellos y mejorar nuestro ejército."
 SAF_south_african_soviet_research_treaty: "Acuerdo de investigación con la URSS"
 SAF_south_african_soviet_research_treaty_desc: "Después de aprender tantas lecciones valiosas de nuestros amigos soviéticos, es el momento de afianzar nuestra relación firmando un tratado formal."
 SAF_anti_colonialist_crusade: "Cruzada anticolonizadora"
 SAF_anti_colonialist_crusade_desc: "El colonialismo está junto al corazón del sistema imperialista que oprime a los trabajadores de todo el mundo. Estamos en la ubicación idónea para aplastar ese sistema y liberar al pueblo africano de los siglos de explotación que han tenido que soportar."
 SAF_Union_of_the_African_People: "Unión del pueblo africano"
 SAF_Union_of_the_African_People_desc: "Demasiado tiempo ha permanecido el pueblo africano sin voz ni voto acerca de su destino. Esos días han pasado. Crearemos una facción lo bastante fuerte como para soportar cualquier intento de las potencias revanchistas del mundo de hacer retroceder nuestros avances. África quedará libre del colonialismo."
 SAF_liberate_portugese: "Liberar las colonias portuguesas"
 SAF_liberate_portugese_desc: "Tenemos las colonias de Angola y Mozambique junto a nuestras fronteras. Es la hora de acabar con la explotación de su pueblo."
 SAF_liberate_british: "Liberar las colonias británicas"
 SAF_liberate_british_desc: "El Imperio Británico es el ejemplo más infame de colonialismo de toda la historia. Acabaremos con él."
 SAF_liberate_belgian: "Liberar las colonias belgas"
 SAF_liberate_belgian_desc: "La historia del Congo Belga suele ser considerada como una de las más crueles de explotación y opresión. Escribiremos el último capítulo de esa historia."
 SAF_south_african_railways: "Red ferroviaria sudafricana"
 SAF_south_african_railways_desc: "La compañía ferroviaria sudafricana debe ser ampliada. Podrían formarse grupos de jóvenes para que, si disponen de la destreza necesaria, trabajen en el país y sirvan en ultramar."
 SAF_expand_the_mining_industry: "Expandir la industria minera"
 SAF_expand_the_mining_industry_desc: "La riqueza en mineral de Sudáfrica es legendaria, y no hemos hecho sino comenzar a explotar sus reservas de oro, cromo y platino."
 SAF_heavy_engineering: "Ingeniería pesada"
 SAF_heavy_engineering_desc: "Es muy importante que Sudáfrica permanezca al día en cuanto a las técnicas de ingeniería más recientes. Aunque nuestra base industrial es pequeña, debemos invertir en maquinaria pesada e ingeniería para ponernos a la altura de nuestros iguales."
 SAF_infrastructure_effort: "Inversión en ingeniería"
 SAF_infrastructure_effort_desc: "Gran parte de Sudáfrica sigue siendo rural e infradesarrollada. Más carreteras y vías de tren pueden llevar la riqueza natural del país a sus puertos hambrientos."
 SAF_armament_effort: "Inversión en armamento"
 SAF_armament_effort_desc: "Sudáfrica está a salvo de invasiones de potencias extranjeras, pero también está alejada de sus aliados. Es vital que desarrolle su propia industria armamentística para que la Unión nunca quede indefensa. "
 SAF_south_african_steel: "Acero sudafricano"
 SAF_south_african_steel_desc: "Teníamos carbón y hierro, y ahora tenemos razones. La expansión de la siderúrgica Iscor en Pretoria proveerá al país de las planchas de acero pesadas necesarias para las armas modernas. "
 SAF_pretoria_arms: "Armas de Pretoria"
 SAF_pretoria_arms_desc: "Las siderúrgicas existentes en Pretoria se han especializado en planchas pesadas. Sin embargo, con la ayuda de determinada maquinaria, podemos convertir parte de estas fábricas en centros de producción de armas pequeñas."
 SAF_expand_the_rand_mines: "Expandir las minas de Rand"
 SAF_expand_the_rand_mines_desc: "Las minas de Rand son unas de las minas de oro más profundas del mundo, y las explotamos con tecnología del siglo XIX. Somos capaces de mucho más. ¡A cavar! Incluso con avaricia."
 SAF_fund_the_university_of_south_africa: "Financiar la Universidad de Sudáfrica"
 SAF_fund_the_university_of_south_africa_desc: "La Universidad de Sudáfrica en Pretoria es una de las mejores del continente, tal vez incluso del hemisferio sur. Al invertir en ella, podremos cultivar el talento local en vez de tener que enviar a los más jóvenes al extranjero."
 SAF_establish_the_atomics_energy_board: "Establecer un consejo para la energía atómica"
 SAF_establish_the_atomics_energy_board_desc: "Las armas atómicas serán el mayor avance militar desde la pólvora, por no mencionar los usos pacíficos de esta energía si logramos dominar el átomo. Reunamos a nuestros mejores científicos para estudiarlas."
 SAF_the_cape_defense_institute: "El Instituto de Defensa del Cabo"
 SAF_the_cape_defense_institute_desc: "Ahora que Sudáfrica es una nación completamente soberana, ya no podremos acceder a prototipos y proyectos avanzados como antes. Debemos asegurarnos de estar siempre por delante de nuestros enemigos y no quedarnos anticuados desde el punto de vista tecnológico."
 SAF_defense_collaboration_initiative: "Iniciativa de colaboración defensiva"
 SAF_defense_collaboration_initiative_desc: "Los británicos nos enseñaron las ventajas de compartir los avances científicos con los aliados cercanos. Si tomamos las medidas necesarias para coordinar esto, nuestra facción será más eficaz al llevar a cabo investigaciones en tiempos de guerra."
 SAF_special_service_battalion: "Batallón de servicio especial"
 SAF_special_service_battalion_desc: "Sudáfrica está llena de hombres jóvenes desempleados que necesitan encontrar una ocupación. El batallón de servicio especial les proporcionará la disciplina y organización que tanto necesitan."
 SAF_improve_the_three_oh_three: "Mejorar el trescientos tres"
 SAF_improve_the_three_oh_three_desc: "Las tropas sudafricanas pelearán en climas variados, y tenemos suerte de que el Lee Enfield se adapte con tanta facilidad. Otros países ya modificaron el cartucho .303 en otras ocasiones para adaptarlo a sus necesidades."
 SAF_q_services_corps: "Cuerpo de servicios Q"
 SAF_q_services_corps_desc: "El Cuerpo de servicios Q será la autoridad centralizada responsable de la logística y suministros del ejército permanente. Se encargará de la distribución de petróleo, raciones, munición y uniformes."
 SAF__south_african_military_college: " Escuela militar de Sudáfrica"
 SAF__south_african_military_college_desc: " Sudáfrica debería tener una academia militar hecha a la imagen de la de West Point en Estados Unidos. Nos proporcionará un cuerpo de oficiales profesionales leales a la Unión."
 SAF_expand_the_south_african_artillery: "Expandir la artillería sudafricana"
 SAF_expand_the_south_african_artillery_desc: "El cuerpo de artillería se unificó en 1934. Es el momento de aumentar su tamaño y su capacidad."
 SAF_sa_engineer_corps: "Cuerpo de ingenieros sudafricanos"
 SAF_sa_engineer_corps_desc: "El Cuerpo de ingenieros sudafricanos cuenta apenas con 600 hombres uniformados. Algo así es inaceptable para un ejército moderno. Necesitamos más hombres y más entrenamiento para esta tarea crucial."
 SAF_equipment_effort: "Inversión en equipo"
 SAF_equipment_effort_desc: "No podemos descuidar el suministro de equipo de apoyo que necesita nuestro ejército. Hacen falta armas y tanques, pero también necesitamos uniformes, radios, herramientas para reparaciones y mucho más."
 SAF_south_african_special_forces: "Fuerzas especiales sudafricanas"
 SAF_south_african_special_forces_desc: "Sudáfrica necesita un comando nutrido formado en casa para realizar tareas complicadas en lugares de difícil acceso."
 SAF_mechanization_effort: "Inversión en mecanización"
 SAF_mechanization_effort_desc: "Se cierne sobre nosotros una guerra motorizada y mecanizada. La Gran Marcha del futuro la encabezarán orugas y vehículos con ruedas."
 SAF_armor_effort: "Inversión en blindados"
 SAF_armor_effort_desc: "Los tanques han evolucionado mucho desde las bestias lentas de la guerra anterior. Nuestra investigación y entrenamiento no pueden ir por detrás de los de nuestros enemigos... ni de nuestros aliados."
 SAF_commit_to_the_five_year_plan: "Compromiso con el plan quinquenal"
 SAF_commit_to_the_five_year_plan_desc: "Hemos desarrollado un plan quinquenal para la modernización y expansión de la fuerza aérea sudafricana. El gobierno tiene que comprometerse públicamente a no rezagarse en este programa."
 SAF_improve_the_hawker_hartbees: "Mejorar el Hawker Hartbees"
 SAF_improve_the_hawker_hartbees_desc: "Los Hawker Hartbees de los que disponemos no son los cazas más avanzados del mundo, pero tendrán que servir. Con mejoras mecánicas y entrenamiento sacaremos el máximo partido de estos biplanos."
 SAF_replace_the_blenheim: "Sustituir el Blenheim"
 SAF_replace_the_blenheim_desc: "El Bristol Blenheim ha sido un útil bombardero ligero para la RAF y los dominios, pero puede que ya sea hora de encontrar uno más robusto y con un alcance mayor."
 SAF_perfect_the_cab_rank_technique: "Perfeccionar la técnica del \"cab-rank\""
 SAF_perfect_the_cab_rank_technique_desc: "La técnica del \"cab-rank\" hace que un número de bombarderos ataquen al mismo objetivo a la vez formando una larga hilera. De esta forma se mantiene la presión sobre el enemigo, pero requiere una gran destreza."
 SAF_desert_air_force: "Fuerza aérea del desierto"
 SAF_desert_air_force_desc: "Los cielos del desierto están despejados, y el calor y la arena implican una atención especial a los motores de nuestras naves. Podemos desarrollar habilidades muy útiles en un entorno implacable."
 SAF_secure_the_cape_sea_route: "Asegurar la ruta marítima del Cabo"
 SAF_secure_the_cape_sea_route_desc: "Si cayese el canal de Suez, el Cabo volvería a ser la puerta de entrada al este. Hay que defenderlo a toda costa."
 SAF_retain_experienced_pilots: "Retener a los pilotos experimentados"
 SAF_retain_experienced_pilots_desc: "Con demasiada frecuencia, nuestros pilotos más experimentados pasan a la RAF en lugar de permanecer en nuestra propia fuerza, porque ofrece más oportunidades de promoción y de combatir. Pero debemos esforzarnos por mantenerlos cerca de casa para que sirvan de ejemplo y formen a otros sudafricanos."
 SAF_seaward_defence_force: "Fuerza defensiva marina"
 SAF_seaward_defence_force_desc: "La fuerza defensiva marina ha servido a nuestra armada durante dos décadas. Debemos aumentar su financiación."
 SAF_protect_the_trade: "Protección del comercio"
 SAF_protect_the_trade_desc: "La última guerra demostró la importancia de los convoyes y su protección con escoltas. Sudáfrica cuenta con una de las mayores rutas comerciales, y debe asegurarse de que los bienes lleguen a sus destinos."
 SAF_disrupt_the_trade: "Interrumpir el comercio"
 SAF_disrupt_the_trade_desc: "La última guerra demostró la importancia de los convoyes y su protección con escoltas. Sudáfrica cuenta con una de las mayores rutas comerciales, y su situación es ideal para interceptar y destruir los envíos enemigos."
 SAF_expand_the_simons_town_base: "Expandir la base de Simons Town"
 SAF_expand_the_simons_town_base_desc: "Simons Town, en el Cabo, ha sido la base naval más importante del sur de África desde finales del siglo XVIII. Debería ser acondicionada y ampliada para poder alojar más y mayores barcos."
 SAF_anti_submarine_tactics: "Tácticas antisubmarinos"
 SAF_anti_submarine_tactics_desc: "Los submarinos amenazan a las naves que pasan por el Cabo de Buena Esperanza. Debemos encontrarlos y destruirlos."
 SAF_submarine_warfare: "Guerra submarina"
 SAF_submarine_warfare_desc: "Los convoyes comerciales del enemigo siguen empleando el paso del Cabo de Buena Esperanza. Atacaremos desde abajo."
 SAF_prepare_overseas_offensive: "Preparar la ofensiva de ultramar"
 SAF_prepare_overseas_offensive_desc: "Sudáfrica cuenta con miles de kilómetros de costas, y está preparada para entrenar a sus soldados en la guerra anfibia. Es una de las técnicas más complejas, pero nuestros hombres están a la altura."
 SAF_strengthen_the_cape_garrison_artillery: "Reforzar la guarnición de artillería del Cabo"
 SAF_strengthen_the_cape_garrison_artillery_desc: "Las armas de la guarnición del Cabo deben ser mejoradas y aumentadas para proteger el Cabo de los ataques enemigos."
 SAF_civil_war_tt: "§RVa a estallar la guerra civil entre§! §Ynacionalistas fascistas§! en África del Sudoeste y los §Yunionistas democráticos§! del resto del país."
 SAF_german_research_tt: "Firmaremos un acuerdo para compartir tecnología con Alemania."
 scw_in_progress_tt: "España sufre una guerra civil."
 NZL_transfer_the_new_zealand_division: "Transferir la división de Nueva Zelanda"
 NZL_transfer_the_new_zealand_division_desc: "La segunda división de Nueva Zelanda se ha movilizado, y debería ir adonde está la lucha. La división NZ actuó en el Mediterráneo durante la Gran Guerra, y la nueva hará lo mismo."
 NZL_form_the_rnzn: "Formar la Marina Real de Nueva Zelanda"
 NZL_form_the_rnzn_desc: "Nuestra patrulla costera, antaño pequeña, ha crecido hasta incluir barcos capaces de operar con independencia de la supervisión de la Marina Real. Nueva Zelanda tendrá su propia armada."
 NZL_expand_devonport_naval_base: "Ampliar la base naval de Devonport"
 NZL_expand_devonport_naval_base_desc: "La base naval de Devonport será el cuartel general de nuestra armada, pero debemos ampliarla para que cumpla los nuevos requisitos de la guerra total."
 NZL_coastal_defense: "Defensa costera"
 NZL_coastal_defense_desc: "Nueva Zelanda es una nación insular alejada de los enemigos, y debemos prepararnos para ataques anfibios en nuestras costas."
 NZL_destroyer_effort: "Inversión en destructores"
 NZL_destroyer_effort_desc: "Considerando nuestra pequeña base industrial, los destructores son la forma más eficiente de proyectar una imagen de poderío naval para Nueva Zelanda. Patrullan la costa, interceptan submarinos y sirven de avanzadilla de aviso."
 NZL_submarine_effort: "Inversión en submarinos"
 NZL_submarine_effort_desc: "Dado que cualquier posible invasión procedería del mar, estos lobos oceánicos pueden ser una línea de defensa potente. Una flota de submarinos, silenciosa y cazando en manada, puede proteger nuestras rutas marítimas."
 NZL_light_cruiser_effort: "Inversión en cruceros ligeros"
 NZL_light_cruiser_effort_desc: "Los barcos de tamaño medio son apropiados para una potencia media. Un crucero ligero puede pegar fuerte, pero también es veloz para huir de grandes enfrentamientos si fuese preciso."
 NZL_capital_ship_effort: "Inversión en buques capitales"
 NZL_capital_ship_effort_desc: "Para que Nueva Zelanda tenga una armada de primer nivel necesita barcos de primer nivel. Tenemos que invertir en acorazados y cruceros pesados."
 NZL_expand_the_nzpaf: "Expandir la NZPAF"
 NZL_expand_the_nzpaf_desc: "La Fuerza Aérea de Nueva Zelanda (NZPAF, por sus siglas en inglés) necesita nuevos patrulleros de costa y bombarderos navales. Una nación moderna no puede descuidar la guerra aérea."
 NZL_form_the_rnzaf: "Formar la RNZAF"
 NZL_form_the_rnzaf_desc: "Ha llegado el momento de independizar la fuerza aérea del resto de ramas de combate. La Fuerza Aérea Real de Nueva Zelanda (RNZAF, por sus siglas en inglés) tendrá su propia estructura de mando, pero colaborará de cerca con la RAF."
 NZL_fighter_focus: "Enfoque de cazas"
 NZL_fighter_focus_desc: "Los cazas son eficientes interceptando y escoltando a los bombarderos, el arma decisiva para nuestros aliados."
 NZL_bomber_focus: "Enfoque de bombardero"
 NZL_bomber_focus_desc: "Los bombarderos ligeros pueden proteger nuestras costas, y serán necesarios en la lucha de ultramar contra nuestros enemigos."
 NZL_defend_our_islands: "Defender nuestras islas"
 NZL_defend_our_islands_desc: "Debemos estar preparados ante ataques desde el mar a nuestra isla paradisíaca. Los bombarderos navales pueden interceptar y atacar a las naves que desembarcan e incluso a buques capitales."
 NZL_modern_fighters: "Cazas modernos"
 NZL_modern_fighters_desc: "Ya es el momento de actualizar los diseños de nuestros cazas para fabricarlos más rápido y con más alcance. Nuestros aliados nos han indicado el camino el camino a seguir con algunos de los aviones más avanzados nunca vistos."
 NZL_heavy_bombers: "Bombarderos pesados"
 NZL_heavy_bombers_desc: "La guerra solo se ganará atacando el corazón de la patria enemiga. Hacen falta bombarderos pesados para lanzar un golpe devastador en fábricas y ciudades enemigas."
 NZL_national_roads_board: "Consejo nacional de carreteras"
 NZL_national_roads_board_desc: "El terreno irregular de Nueva Zelanda ha desalentado la creación de un sistema coherente de construcción de carreteras, pero tenemos que mejorar el existente. Hay que planificar la creación de autopistas, asfaltar caminos y crear nuevos pasos para atravesar las montañas."
 NZL_new_zealand_steel: "Acero de Nueva Zelanda"
 NZL_new_zealand_steel_desc: "Nueva Zelanda cuenta con arena ferrosa en abundancia, especialmente al norte de la isla. Para extraer el mineral de la arena es necesario un proceso especial, pero será la piedra angular de nuestra industria del acero en los años venideros."
 NZL_taranaki_oil: "Petróleo de Taranaki"
 NZL_taranaki_oil_desc: "La región de Taranaki, al norte de la isla, es rica en minerales y petróleo. Los emprendedores han tratado de explotar estas reservas, pero es necesario invertir más en refinerías y perforaciones."
 NZL_wairarapa_sheep_farms: "Granjas ovinas de Wairarapa"
 NZL_wairarapa_sheep_farms_desc: "La industria de la lana en Wairarapa es uno de los ejes principales de la economía neozelandesa. Cuando el mundo se recupere de esta Depresión, la demanda de lana será mayor."
 NZL_bureau_of_industry: "Oficina de industria"
 NZL_bureau_of_industry_desc: "La sociedad de Nueva Zelanda es eminentemente agraria, y su fuerte es la ganadería. La oficina de industria fomentará la inversión en infraestructuras fundamentales y producción."
 NZL_department_of_scientific_and_industrial_research: "Departamento de investigación científica e industrial"
 NZL_department_of_scientific_and_industrial_research_desc: "Los demás países de la Mancomunidad de Naciones invierten en investigación científica e industrial, y lo mismo debemos hacer nosotros."
 NZL_industrial_conscription: "Reclutamiento para la industria"
 NZL_industrial_conscription_desc: "No hay razón alguna para que los hombres capaces no sirvan en las fuerzas armadas o trabajen en la industria de la guerra. Nuestras nuevas leyes apoyarán a la maquinaria de movilización y producción."
 NZL_think_big: "Pensar a lo grande"
 NZL_think_big_desc: "Nos hemos acostumbrado a vernos como un dominio inferior al de nuestros aliados australianos o canadienses, pero Nueva Zelanda puede alcanzar la grandeza industrial."
 NZL_project_seal: "Proyecto Seal"
 NZL_project_seal_desc: "El Proyecto Seal es una iniciativa junto a los americanos para desarrollar un arma capaz de desencadenar maremotos que arrollen a nuestros enemigos. De momento es una fantasía, pero la bomba de rebote desarrollada es muy prometedora."
 NZL_national_defense_institute: "Instituto Nacional de Defensa"
 NZL_national_defense_institute_desc: "Ahora que Nueva Zelanda es una nación completamente soberana, ya no podremos acceder a prototipos y proyectos avanzados como antes. Debemos asegurarnos de estar siempre por delante de nuestros enemigos y no quedarnos anticuados desde el punto de vista tecnológico."
 NZL_expand_the_university_of_auckland: "Expandir la Universidad de Auckland"
 NZL_expand_the_university_of_auckland_desc: "La Universidad de Auckland es nuestra institución de estudios superiores más importante. Si ampliamos sus instalaciones podremos mantener las mejores mentes en el país."
 NZL_army_reforms: "Reformas del ejército"
 NZL_army_reforms_desc: "Deberíamos modernizar el entrenamiento y sistema de promoción de nuestro ejército. De esta forma estaremos preparados para cualquier contingencia en esta crisis mundial."
 NZL_charlton_automatic_rifle: "Fusil automático Charlton"
 NZL_charlton_automatic_rifle_desc: "Uno de nuestros conciudadanos ha modificado el fusil Lee Enfield estándar hasta convertirlo en un arma automática. Esto es ingenio neozelandés en su máxima expresión, y deberíamos fomentar la innovación en esa dirección."
 NZL_bob_semple_tank: "Tanque Bob Semple"
 NZL_bob_semple_tank_desc: "¿Por qué no habría de tener Nueva Zelanda su propio tanque? El ministerio de obras en Temuka está desarrollando un tanque ligero armado con solo metralletas. Aunque no pasase de ser un prototipo, la experiencia que obtengamos será valiosísima."
 NZL_domestic_arms_industry: "Industria doméstica de armas"
 NZL_domestic_arms_industry_desc: "Tenemos que derivar tantas industrias como podamos hacia la producción de armamento pequeño. Necesitamos munición, recambios, equipo de apoyo y mucho más. Todo esto debería hacerse en casa."
 NZL_schofield_tank: "Tanque Schofield"
 NZL_schofield_tank_desc: "Si el Semple no cumplió nuestras expectativas, puede que otro con un cañón como debe ser lo haga. El sistema de ruedas y oruga combinadas es original, y podría darnos nuevas pistas sobre el diseño de tanques."
 NZL_long_range_patrol: "Patrulla de largo alcance"
 NZL_long_range_patrol_desc: "La patrulla de largo alcance está creada para cubrir grandes áreas de territorio en el norte de África. Esta unidad de reconocimiento y comando desempeñará misiones especiales en los climas más áridos del mundo."
 NZL_artillery_focus: "Enfoque de artillería"
 NZL_artillery_focus_desc: "La artillería es crucial para apoyar los avances de nuestra infantería. Investiguemos en balística y en armas de mayor calibre."
 NZL_big_bob_tank: "Tanque Big Bob"
 NZL_big_bob_tank_desc: "Los campos de batalla europeos demandan blindajes más pesados para competir con los supertanques de nuestros enemigos. El Big Bob será la aportación neozelandesa a esta línea de diseño."
 NZL_research_collaboration: "Colaboración en investigaciones"
 NZL_research_collaboration_desc: "Los británicos nos enseñaron las ventajas de compartir los avances científicos con los aliados cercanos. Si tomamos las medidas necesarias para coordinar esto, nuestra facción será más eficaz al llevar a cabo investigaciones en tiempos de guerra."
 NZL_the_first_labor_government: "El Primer Gobierno Laborista"
 NZL_the_first_labor_government_desc: "El Primer Gobierno Laborista de Nueva Zelanda aspira a una agenda social y económica progresista. Algunos de sus puntos son la regulación industrial, los derechos de los trabajadores, las leyes de bienestar social y el control salarial."
 NZL_ratana_alliance: "Alianza Ratana"
 NZL_ratana_alliance_desc: "Una alianza con el movimiento Ratana atraerá a neozelandeses maoríes hacia el gobierno, y con suerte comenzará a cerrar las heridas de la conquista británica."
 NZL_maori_affairs_act: "Ley de asuntos maoríes"
 NZL_maori_affairs_act_desc: "Gran parte de la tierra poseída por maoríes es improductiva económicamente. Si logramos unificarla y ponerla bajo el mando del gobierno, podríamos hacer de esos yermos un fructífero emplazamiento de industria y comercio."
 NZL_social_security_act: "Ley de seguridad social"
 NZL_social_security_act_desc: "Hay que proteger a los desempleados neozelandeses hasta que la economía se recupere y haya más trabajo disponible. Se comenzó con un bono navideño en 1935, pero ha llegado el momento de crear un colchón de seguridad social para todos los ciudadanos."
 NZL_the_manpower_act: "La ley de mano de obra"
 NZL_the_manpower_act_desc: "Desde que comenzó la guerra los maoríes han estado viniendo a las ciudades en masa. La ley de mano de obra nos permitirá desviar toda esa energía a las fábricas neozelandesas."
 NZL_amend_the_maori_affairs_act: "Enmienda a la ley de asuntos maoríes"
 NZL_amend_the_maori_affairs_act_desc: "Debemos enmendar la ley de asuntos maoríes para potenciar la productividad de las tierras infrautilizadas, pero sin tener que desplazar necesariamente e los ciudadanos maoríes."
 NZL_waitangi_tribunal: "Tribunal de Waitangi"
 NZL_waitangi_tribunal_desc: "Los neozelandeses británicos deberían asumir que sus ancestros desplazaron, perturbaron y marginaron a los maoríes de Nueva Zelanda. Guerras sangrientas, apoderamiento de tierras y derechos naturales ignorados. El reconocimiento de ese legado es un paso hacia el cierre de las heridas."
 NZL_maori_conscription: "Reclutamiento maorí"
 NZL_maori_conscription_desc: "El valor y heroísmo del batallón maorí adjunto a la fuerza expedicionaria indica que debemos sacar partido a toda nuestra población reclutando incluso a los maoríes más reticentes."
 NZL_maori_volunteers: "Voluntarios maoríes"
 NZL_maori_volunteers_desc: "Cientos de maoríes demuestran su patriotismo ofreciéndose como voluntarios para el ejército de Nueva Zelanda."
 NZL_strengthen_the_commonwealth: "Fortalecer la Mancomunidad de Naciones"
 NZL_strengthen_the_commonwealth_desc: "Para un dominio pequeño como el nuestro es importante permanecer junto a su familia y amigos. Debemos reforzar los lazos con los compañeros de territorios británicos."
 NZL_statute_of_westminster: "Estatuto de Westminster"
 NZL_statute_of_westminster_desc: "El Estatuto de Westminster nos da una mayor independencia de la Corona sin tener que abandonar el Imperio."
 NZL_2nzef: "2NZEF"
 NZL_2nzef_desc: "A pesar de los horrores de la pasada guerra, Nueva Zelanda vuelve a estar preparada. La 2.ª Fuerza Expedicionaria Neozelandesa (2NZEF, por sus siglas en inglés) se está organizando en este preciso momento."
 NZL_arrest_pacifist_leaders: "Arrestar a los líderes pacifistas"
 NZL_arrest_pacifist_leaders_desc: "No hay tiempo para tensiones internas en el país. Todos deberían centrarse en ganar la guerra, y si para ello debemos detener a las voces que se oponen a ella, eso es lo que haremos."
 NZL_technology_sharing_with_britain: "Compartir tecnología con Gran Bretaña"
 NZL_technology_sharing_with_britain_desc: "Los cimientos científicos e industriales de Gran Bretaña son más sólidos que los nuestros, pero nos consideramos familia y están dispuestos a compartirlos con nosotros."
 NZL_the_lee_affair: "El caso Lee"
 NZL_the_lee_affair_desc: "John Lee, parlamentario por Grey Lynn, está causando problemas en el seno del Partido Laborista. Propone una agenda más radical en lugar del proyecto más cauto planeado. Debemos tomar medidas para detener esta revuelta."
 NZL_empower_the_working_class: "Poder para la clase trabajadora"
 NZL_empower_the_working_class_desc: "Los laboristas han defendido a la clase trabajadora desde su fundación, y gran parte de nuestros líderes tienen orígenes obreros. Presionemos para conseguir más derechos y poder para los sindicatos."
 NZL_join_comintern: "Unirse a la Internacional Comunista"
 NZL_join_comintern_desc: "Ha llegado la hora de formar una alianza con nuestros hermanos socialistas. A través de la Comintern conseguiremos el paraíso de los trabajadores."
 NZL_technology_sharing_with_soviet_union: "Compartir tecnología con la Unión Soviética"
 NZL_technology_sharing_with_soviet_union_desc: "La Unión Soviética cuenta con muchos de los mejores científicos e innovadores tecnológicos del mundo, y son lo suficientemente generosos como para compartir su conocimiento con nosotros, sus camaradas de armas."
 NZL_in_the_darkness: "En la oscuridad"
 NZL_in_the_darkness_desc: "Los sistemas democráticos promovidos por nuestra madre patria están corruptos. La fuerza verdadera no se demuestra solo con compromisos."
 NZL_befriend_japan: "Colaborar con Japón"
 NZL_befriend_japan_desc: "Es conveniente para los intereses de seguridad de una nación del Pacífico alinearse con la potencia más fuerte de la zona. Japón, con sus barcos poderosos, puede protegernos de los peligros del mundo."
 NZL_rule_them_all: "Gobernar a todos"
 NZL_rule_them_all_desc: "Las naciones de las antípodas en el Pacífico Sur deberían ser una potencia unida. Australia tiene que someterse a nuestros valores superiores."
 NZL_technology_sharing_with_japan: "Compartir tecnología con Japón"
 NZL_technology_sharing_with_japan_desc: "Japón cuenta con muchos de los mejores científicos e innovadores tecnológicos del mundo, y son lo suficientemente generosos como para compartir su conocimiento con nosotros, sus hermanos de armas."
 NZL_constitution_amendment_act: "Ley de enmienda de la constitución"
 NZL_constitution_amendment_act_desc: "Ha llegado el momento de que Nueva Zelanda valore separarse del dominio británico. Enmendaremos nuestra constitución para lograr un mayor control de nuestros propios asuntos."
 NZL_independent_new_zealand: "Nueva Zelanda independiente"
 NZL_independent_new_zealand_desc: "¡Ahora somos una república! Nueva Zelanda no debe al Reino Unido más que la gratitud que cualquier hijo debe a su madre por criarlo. Pero tenemos que abandonar el nido de la Mancomunidad de Naciones y ver el mundo con nuestros propios intereses en mente."
 NZL_transfer_ships_tt: "[ENG.GetNameDef] nos transfiere §Y2 cruceros ligeros§!."
 RAJ_provincial_elections: "Elecciones provinciales"
 RAJ_provincial_elections_desc: "La nueva ley gobierno de la India exige elecciones en las provincias y la institución de medidas de gobierno locales responsables ante el pueblo indio. Veremos qué efecto tiene esto sobre el dominio británico."
 RAJ_swaraj: "Swaraj"
 RAJ_swaraj_desc: "El concepto de autogobierno de Gandhi, Swaraj, está ganando adeptos en toda la India. Aboga por una ruptura total con las instituciones y costumbres británicas, y los grupos Swaraj están agitando las escuelas indias."
 RAJ_indian_national_congress: "Congreso Nacional Indio"
 RAJ_indian_national_congress_desc: "El Congreso Nacional Indio ha obtenido un gran éxito en las elecciones realizadas en el subcontinente. Su fuerte voz exige una India independiente, o al menos una con mayor autonomía dentro del imperio."
 RAJ_quit_india_movement: "Movimiento Fuera de la India"
 RAJ_quit_india_movement_desc: "La campaña de Gandhi por la independencia india ha llegado a su cúspide con la petición a los británicos de que abandonen la India. Es impensable que el Raj finalice antes de que lo haga la guerra, pero la situación es cada día más tensa."
 RAJ_all_india_forward_bloc: "Bloque de Avance de la India"
 RAJ_all_india_forward_bloc_desc: "El Bloque de Avance de la India cree que la rotura de vínculos entre Gran Bretaña y la India está tardando demasiado. Debe adoptarse una postura más fuerte, militante incluso."
 RAJ_seek_help_from_soviet: "Pedir ayuda a los soviéticos"
 RAJ_seek_help_from_soviet_promised: " La Unión Soviética ha prometido ayuda"
 RAJ_seek_help_from_soviet_desc: "La Unión Soviética es el equilibrio natural ante el poder imperial británico. Afirman ser el motor de la revolución, y deberíamos animar la exportación de su revolución a la India."
 RAJ_indian_peoples_army: "Ejército del pueblo indio"
 RAJ_indian_peoples_army_effect: "Los partidarios del comunismo inician una guerra civil por la libertad. Su magnitud dependerá del apoyo de los partidos y de los avances de autonomía. "
 RAJ_indian_peoples_army_support: "[SOV.GetNameDef] apoyará su causa."
 RAJ_indian_peoples_army_desc: "Tenemos que organizar una fuerza militar aliada con la causa comunista y que aprenda además de ella."
 RAJ_research_city_excursions: "Visitas a ciudades de investigación"
 RAJ_research_city_excursions_desc: "Las ciudades para la investigación soviéticas son un prodigio, y la población de la India está llena de mentes enérgicas y brillantes. Enviemos allí a nuestros ingenieros más jóvenes para que ayuden a crear una base doméstica de investigación e industria."
 RAJ_combined_arms_academy: "Academia de armas combinadas"
 RAJ_combined_arms_academy_desc: "El entrenamiento militar soviético será todavía más eficiente utilizando la nueva academia de armas combinadas. Podemos ponernos al día en novedades bélicas de mar, tierra y aire."
 RAJ_rani_of_jhans: "La raní de Jhansi"
 RAJ_rani_of_jhans_desc: "La raní de Jhansi fue una gran heroína de la Revolución India de 1857. Su valor y orgullo nacional es un modelo a seguir por todas las mujeres de la India que quieren tomar las armas y crear su propio regimiento."
 RAJ_rebuilding_the_nation: "Reconstruyendo la nación"
 RAJ_rebuilding_the_nation_desc: "Con la expulsión del opresor imperial y la población de la India movilizada, es el momento de reparar los daños de dos siglos de ocupación."
 RAJ_seek_help_from_germany: "Pedir ayuda a los alemanes"
 RAJ_seek_help_from_germany_promised: " El Reich alemán ha prometido ayuda"
 RAJ_seek_help_from_germany_desc: "Alemania no nos ha maltratado como lo ha hecho Gran Bretaña, y el Reich supone el desafío más plausible para el poder británico. Deberíamos acercarnos a las potencias del eje."
 RAJ_indian_national_army: "Ejército nacional de la India"
 RAJ_indian_national_army_effect: "Los partidarios del fascismo inician una guerra civil por la libertad. Su magnitud dependerá del apoyo de los partidos y de los avances de autonomía. "
 RAJ_indian_national_army_support: "[GER.GetNameDef] apoyará su causa."
 RAJ_indian_national_army_desc: "Se ha organizado un ejército nacional indio al margen de las fuerzas controladas por Gran Bretaña. Podemos ampliarlo en regiones libres de interferencias británicas y alinearlo contra los aliados arrebatando hombres al Raj."
 RAJ_battaglione_azad_hindoustan: "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc: "Italia ha formado el Battaglione Azad Hindoustan, un regimiento formado por antiguos prisioneros de guerra indios. El BAH, especializado en sabotaje, paracaidismo e infiltración, puede ser un gran paso para el orgullo nacional."
 RAJ_german_technology: "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german: "Tecnología alemana"
 RAJ_german_technology_japan: "Tecnología japonesa"
 RAJ_german_technology_desc: "Los científicos alemanes están entre los mejores del mundo, y su maquinaria militar está basada en las más modernas técnicas de ingeniería. Están dispuestos a compartir sus avances con nosotros."
 RAJ_japanese_army_air_force_academy: "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german: "Escuela de aviación de la Luftwaffe"
 RAJ_japanese_army_air_force_academy_japan: "Academia de Fuerzas Aéreas del ejército japonés"
 RAJ_japanese_army_air_force_academy_desc: "La academia de Fuerzas Aéreas del ejército japonés ha decidido admitir a los reclutas indios que deseen luchar contra el dominio europeo en Asia."
 RAJ_cripps_mission: "Misión de Cripps"
 RAJ_cripps_mission_desc: "India tiene que permanecer de parte de los aliados y británicos a pesar del creciente fervor nacionalista por la independencia. Sir Stafford Cripps es un hábil negociador que garantizará que las exigencias de los líderes nacionalistas sean escuchadas."
 RAJ_two_nation_theory: "La teoría de las dos naciones"
 RAJ_two_nation_theory_effect: "Pakistán será liberada cuando la India obtenga la libertad.\n"
 RAJ_two_nation_theory_desc: "A pesar de haber sido regida como un único territorio, tiene sentido considerar a la India como dos naciones distintas: la hindú y la musulmana. Puede que la división del país no sea la única posibilidad, y que una India independiente deba afrontar la naturaleza dual del subcontinente."
 RAJ_princely_state_donations: "Donación del principado"
 RAJ_princely_state_donations_desc: "Los principados de la India han cedido durante mucho tiempo a los hombres que vertebran el ejército indio bajo mando inglés. Si dichas donaciones continúan, subrayarán el apoyo de los líderes locales al Imperio."
 RAJ_imperial_service_troops: "Tropas de servicio imperiales"
 RAJ_imperial_service_troops_desc: "Los príncipes de la India están reclutando a las tropas de servicio imperiales, y podríamos hablar de cientos de miles. En estos tiempos atribulados, es grato saber que Su Majestad cuenta con la lealtad de los rajás."
 RAJ_raf_funding: "Patrocinio de la RAF"
 RAJ_raf_funding_desc: "La Real Fuerza Aérea de la India recibirá más fondos y recursos del Reino Unido."
 RAJ_navy_funding: "Patrocinio de la armada"
 RAJ_navy_funding_effect: "Se añadirán §Y2 cruceros ligeros§! a tu flota si ya tienes la tecnología.\n"
 RAJ_navy_funding_effect_mtg: "§Y2 cruceros ligeros§! de este tipo se añadirán a nuestra armada.\n"
 RAJ_navy_funding_desc: "La Marina Real de la India recibirá más fondos y recursos del Reino Unido."
 RAJ_british_army_support: "Apoyo del ejército británico"
 RAJ_british_army_support_desc: "Tras 200 años de ocupación, el ejército británico conoce la India muy bien. Conoce a su gente y sus tierras, y será capaz de contribuir al entrenamiento de soldados indios para luchar en casa."
 RAJ_red_eagle_division: "División Águila Roja"
 RAJ_create_unit_red_eagles_tt: "Obtén una división de infantería de élite en Delhi.\n"
 RAJ_red_eagle_division_desc: "La división Águila Roja será la primera división india que entrenará para luchar en ultramar y en condiciones extremas. "
 RAJ_chindits: "Chindits"
 RAJ_orde_wingate_tt: "Aparecerá un §Ygeneral con 4 habilidades§! llamado §YOrde Wingate§!.\n"
 RAJ_chindits_desc: "La India necesita una división de fuerzas especiales, de modo que hemos formado a los Chindits para que actúen tras el frente enemigo en las selvas de Asia. Es una operación arriesgada que causará muchas bajas, pero puede ser un gran aporte a los esfuerzos bélicos."
 RAJ_jungle_training: "Entrenamiento en la selva"
 RAJ_jungle_training_effect: "Permite §Hentrenamiento en la selva§!\n§HMarines\n    Selva§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n§HMontañeros\n    Selva§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n§HMarines\n    Selva§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n"
 RAJ_jungle_training_desc: "La selva se extiende por toda la India, Birmania e Indochina, y es recomendable un entrenamiento especial para aumentar la efectividad de nuestros soldados en un terreno tan peligroso."
 RAJ_lessons_of_the_great_war: "Lecciones de la Gran Guerra"
 RAJ_lessons_of_the_great_war_desc: "Los soldados coloniales indios participaron en la última guerra mundial, y las lecciones aprendidas de este conflicto deberían ser tenidas en cuenta a la hora de entrenar y organizar el ejército."
 RAJ_indianisation_of_army: "Hinduización del ejército"
 RAJ_indianisation_of_army_desc: "Para proteger correctamente a la India en el caso de una guerra total habría que movilizar a toda la población. Esto implica no solo un reclutamiento más extenso, también permiso para que los oficiales indios tengan poder en algún punto de la cadena de mando."
 RAJ_indian_gurkhas: "Gurkhas indios"
 RAJ_indian_gurkhas_desc: "Los gurkhas de las montañas nepalíes y del Punyab son célebres por su pericia militar. Han servido lealmente al Raj durante muchos años, y sobresalen en cualquier especialidad de guerra."
 RAJ_an_indian_sandhurst: "Un Sandhurst indio"
 RAJ_an_indian_sandhurst_desc: "La India llevaba reclamando su propia escuela militar desde la guerra anterior, y fue creada al fin en 1932. La Academia militar de la India lleva varios años formando a oficiales indios, y gracias a ello tenemos ahora un grupo de mando."
 RAJ_lions_of_the_great_war: "Leones de la Gran Guerra"
 RAJ_lions_of_the_great_war_desc: "Los Sij cuentan con una importante tradición militar, y fueron profusamente condecorados en la anterior guerra. Los Leones del Punyab forman un fuerte regimiento independiente, y la región está lista para más reclutamientos."
 RAJ_indian_gentlemen_officers: "Oficiales caballeros indios"
 RAJ_indian_gentlemen_officers_desc: "Los caballeros que han servido al Raj en operaciones cercanas a las autoridades imperiales suponen una fuente inmediata de comandantes, si llegase el caso de necesitar hombres leales al mando del nuevo ejército indio."
 RAJ_the_bangalore_torpedo: "El torpedo Bangalore"
 RAJ_the_bangalore_torpedo_desc: "Una de las mayores aportaciones anglo-indias al arte de la guerra es el torpedo Bangalore, una serie de tubos conectados que se emplea para destruir obstáculos cuando los ingenieros son atacados. Este artilugio ha alcanzado una gran popularidad en todo el mundo. "
 RAJ_vickers_berthier_gun: "Ametralladora Vickers-Berthier"
 RAJ_vickers_berthier_gun_desc: "La Vickers-Berthier es poco manejable, pero es sencilla de fabricar, una característica muy importante para una nación como la India."
 RAJ_royal_indian_artillery: "Real Artillería India"
 RAJ_royal_indian_artillery_desc: "La Real Artillería India existe desde que la Compañía de las Indias Orientales formase un batallón de cañones manejados por indios en 1748. Podemos sacar partido de tantas décadas de experiencia."
 RAJ_army_motorization: "Motorización del ejército"
 RAJ_army_motorization_desc: "India es demasiado grande como para ser cubierta eficazmente en tren o a caballo. El ejército debería tener divisiones motorizadas y un transporte regular de camiones."
 RAJ_revive_the_screw_guns: "Aprovechar cañones"
 RAJ_revive_the_screw_guns_effect: "Permite §Hcañón de montaña§!\n§HArtillería\n    Montaña§!: Movimiento: §G+15%§!\n§HAntitanque\n    Montaña§!: Movimiento: §G+15%§!"
 RAJ_revive_the_screw_guns_desc: "El terreno montañoso del norte de la India inspiró el desarrollo de una pieza de artillería que podía ser desmontada y transportada a lomos de una mula adonde hiciese falta. Puede que este cañón de 7 libras esté obsoleto, pero su utilidad es innegable. "
 RAJ_indian_armor: "Blindados indios"
 RAJ_indian_armor_desc: "India debería centrarse en el desarrollo de blindados fabricados en casa y de su propia división de tanques."
 RAJ_modernizing_army: "Modernizar el ejército"
 RAJ_modernizing_army_desc: "Las fuerzas armadas indias fueron consideradas como poco más que una pequeña avanzadilla colonial durante mucho tiempo, con menos beneficios y equipo que los disponibles para el ejército británico en casa. Es hora de modernizar el que tenemos en el Raj."
 RAJ_indian_defense_research: "Investigación de defensa de la India"
 RAJ_indian_defense_research_desc: "Ahora que la India es una nación completamente soberana, ya no podremos acceder a prototipos y proyectos avanzados como antes. Debemos asegurarnos de estar siempre por delante de nuestros enemigos y no quedarnos anticuados desde el punto de vista tecnológico."
 RAJ_british_pilot_training: "Entrenamiento de pilotos británicos"
 RAJ_british_pilot_training_desc: "La RAF ha accedido a entrenar a pilotos indios. Esta educación será de gran ayuda en el desarrollo de nuestra propia ala."
 RAJ_expand_air_bases: "Ampliar las bases aéreas"
 RAJ_expand_air_bases_desc: "La India es muy extensa, y para patrullar y proteger su espacio aéreo tenemos que aumentar la capacidad de nuestras bases en todo el subcontinente."
 RAJ_air_support_effort: "Inversión en apoyo aéreo"
 RAJ_air_support_effort_desc: "La guerra de armas combinadas es la nueva guerra, y debemos invertir parte de nuestra energía en el entrenamiento y producción de aeronaves capaces de apoyar a las fuerzas de mar y tierra."
 RAJ_fighter_effort: "Inversión en cazas"
 RAJ_fighter_effort_desc: "Necesitamos cazas para escoltar a los bombarderos e interceptar a los aviones enemigos que amenacen a nuestra nación."
 RAJ_royal_indian_air_force: "Real Fuerza Aérea India"
 RAJ_royal_indian_air_force_desc: "Ha llegado el momento de ampliar nuestra pequeña división aérea hasta convertirla en un brazo exclusivo de las fuerzas armadas. Una fuerza aérea nacional con un mando independiente servirá mejor al pueblo indio y al Imperio."
 RAJ_the_smiling_buddha: "El buda sonriente"
 RAJ_the_smiling_buddha_desc: "Los científicos están a punto de descubrir el secreto de la energía atómica, y esto conducirá a la creación de explosivos muy poderosos. No podemos quedarnos atrás en la creación de armas atómicas."
 RAJ_great_indian_peninsula_railway: "Red Ferroviaria de la Gran Península India"
 RAJ_great_indian_peninsula_railway_desc: "El control del gobierno de la Red Ferroviaria de la Gran Península India en 1925 hace que su mejora y ampliación sea responsabilidad nuestra. Una población en aumento necesita mejores infraestructuras de transporte."
 RAJ_industrial_expansion: "Expansión industrial"
 RAJ_industrial_expansion_desc: "Cientos de millones de personas llaman a la India su hogar. No hay razón para que esta población no colabore en la creación de un gigante industrial."
 RAJ_tata_steel: "Tata Steel"
 RAJ_tata_steel_desc: "Tata Steel está a punto de convertirse en el principal fabricante de acero del Imperio. Un aumento en la producción impulsará la modernización de la India."
 RAJ_assam_oil: "Petróleo de Assam"
 RAJ_assam_oil_desc: "Assam es el centro de producción de petróleo de la India, en especial la refinería de Digboi. Debemos ampliar y explotar el acceso a este recurso."
 RAJ_indian_institute_of_science: "Instituto Indio para la Ciencia"
 RAJ_indian_institute_of_science_desc: "El campus del Instituto Indio para la Ciencia de Bangalore permite realizar avances a la flor y nata de los científicos de la India."
 RAJ_institute_of_fundamental_research: "Instituto de Investigación Fundamental"
 RAJ_institute_of_fundamental_research_desc: "Algunos de nuestros mejores científicos e industriales apoyan la creación de un nuevo Instituto de Investigación Fundamental para aprovechar los últimos avances en física."
 RAJ_research_collaboration: "Colaboración en investigaciones"
 RAJ_research_collaboration_desc: "Los británicos nos enseñaron las ventajas de compartir los avances científicos con los aliados cercanos. Si tomamos las medidas necesarias para coordinar esto, nuestra facción será más eficaz al llevar a cabo investigaciones en tiempos de guerra."
 RAJ_expand_mazagon_dock: "Ampliar el muelle de Mazagon"
 RAJ_expand_mazagon_dock_desc: "El muelle de Mazagon en Bombay es el mayor centro de fabricación de barcos de la costa oeste. Necesita ampliar su capacidad en esta crisis mundial."
 RAJ_found_scindia_shipyard: "Fundar los astilleros de Scindia"
 RAJ_found_scindia_shipyard_desc: "Necesitamos un astillero en la costa este del país, y lo más lógico para nuestro futuro naval es la creación de los astilleros de Scindia en Visakhapatnam."
 RAJ_royal_indian_navy: "Marina Real de la India"
 RAJ_royal_indian_navy_desc: "La Marina Real de la India necesita una rápida expansión. La prioridad está en las nuevas tácticas y nuevos barcos."
 RAJ_screening_effort: "Inversión en pantallas"
 RAJ_screening_effort_desc: "India juega un papel crucial en la defensa de la ruta del sur al canal de Suez. Las misiones de pantalla y escolta ayudarán a que suministros vitales y soldados lleguen a Europa y África."
 RAJ_cruiser_effort: "Inversión en cruceros"
 RAJ_cruiser_effort_desc: "Los cruceros servirán por el momento para la expansión y desarrollo del poder naval de la India."
 RAJ_submarine_effort: "Inversión en submarinos"
 RAJ_submarine_effort_desc: "Teniendo en cuenta el aumento de poder naval de superficie japonés en Asia, parece sensato enfocar nuestra energía bajo el mar y atacar desde submarinos."
 RAJ_capital_ship_effort: "Inversión en buques capitales"
 RAJ_capital_ship_effort_desc: "La India, como puesto británico de avanzada, conoce la fuerza de los buques capitales a la hora de dominar el mar. Tenemos que construir nuestros propios cruceros y acorazados."
 RAJ_modernizing_navy: "Modernizar la armada"
 RAJ_modernizing_navy_desc: "Mejores motores, más espacio para la tripulación, mayor velocidad y armas más grandes. La armada india pronto destacará entre las mejores del continente."
 RAJ_east_india_railways: "Red Ferroviaria India del Este"
 RAJ_east_india_railways_desc: "El control del gobierno de la Red Ferroviaria India del Este deja todas las decisiones de mejoras y ampliación en manos de nuestros ministros."
 RAJ_integrate_princely_railways: "Integración de las redes ferroviarias de los principados"
 RAJ_integrate_princely_railways_desc: "Algunos de los príncipes indios financiaron su propio sistema ferroviario, pero hasta ahora su conexión con las líneas construidas por el Raj ha sido subóptima. Debe hacerse algo para unir todos los trenes de la nación."
 RAJ_ishapore_arsenal: "Arsenal de Ishapore"
 RAJ_ishapore_arsenal_desc: "El Arsenal y fábrica de rifles de Ishapore lleva en funcionamiento desde el siglo XVIII. Es responsable de muchas innovaciones en el diseño de armas, y piedra angular de nuestro sistema de producción de armas."
 RAJ_clamp_down_on_corruption: "Duras medidas contra la corrupción"
 RAJ_clamp_down_on_corruption_desc: "A pesar de los esfuerzos industriales británicos para ampliar nuestro sistema ferroviario, muy pocos beneficios de esta ampliación han repercutido en la India. Existe una corrupción endémica y un doble juego en el sector de los transportes, y tenemos que hacer algo al respecto."
 RAJ_strengthen_ties_with_british_investors: "Afianzamiento de lazos con inversores británicos"
 RAJ_strengthen_ties_with_british_investors_desc: "Todavía necesitamos el capital británico para ampliar nuestras fábricas y recursos. Hasta que nuestro sistema financiero funcione con vigor tendremos que suplicar ayuda a Londres."
 RAJ_british_rail_investors: "Inversores británicos en la red ferroviaria"
 RAJ_british_rail_investors_desc: "La infraestructura civil y de transporte de la India necesita una inyección urgente de efectivo británico."
 RAJ_british_arms_investors: "Inversores británicos en armamento"
 RAJ_british_arms_investors_desc: "Si queremos poner en marcha nuestras fábricas de armas con rapidez, tendremos que pedir a los banqueros británicos que inviertan en nuestra infraestructura militar."
 RAJ_indian_sandhurst_tt: "Aparecerá un §Ygeneral con 4 habilidades§! llamado §YKodandera Madappa Cariappa§!.\nAparecerá un §Ygeneral con 3 habilidades§! llamado §YKodendera Subayya Thimayya§!.\nAparecerá un §Ygeneral con 3 habilidades§! llamado §YJayanto Nath Chaudhuri§!."
 RAJ_create_unit_gurkas_tt: "Obtén una unidad de élite de Gurkhas en Delhi."
 RAJ_create_unit_rani_tt: "Obtén una unidad de infantería en Delhi."
 RAJ_create_unit_sikh_tt: "Obtén una unidad de infantería en Delhi."
 RAJ_create_general_rani_tt: "\nAparecerá un §Ygeneral con 5 habilidades§! llamado §YLakshmi Sahgal§!."
 RAJ_administrative_oversight: "Negligencia administrativa"
 RAJ_administrative_oversight_desc: "Ahora que hemos acabado con la corrupción industrial y consolidado la independencia, es el momento de poner a los líderes locales bajo el mando del gobierno nacional. No será fácil, pero los líderes tribales y los funcionarios locales controlan grandes segmentos de nuestra población. Hay que absorberlos por el futuro de nuestro país en estos tiempos de oscura incertidumbre."
 RAJ_enable_local_industrialization: "Permite las decisiones de §HIndustrialización rural§!, lo que permite modificar el espíritu §HSociedad agraria§!."
 RAJ_land_clearance: "Despeje de tierras"
 RAJ_land_clearance_desc: "El aumento de nuestra influencia por medio de los líderes locales nos permite usar con más provecho nuestros territorios y recursos naturales en nombre del estado."
 RAJ_workforce_integration: "Integración de mano de obra"
 RAJ_workforce_integration_desc: "Empleando el poder local de los líderes regionales y tribales, podemos dedicar a programas rurales unos recursos que, de lo contrario, se desperdiciarían."
 RAJ_land_clearance_effect_tt: "Las decisiones de §H$RAJ_population_decisions$§! ahora añaden §G1§! ranura de construcción.\n$apply_integration_effects_retroactively$"
 RAJ_integration_tooltip: "Las decisiones de §H$RAJ_population_decisions$§! ahora añaden:"
 RAJ_integration_tooltip_post: "$apply_integration_effects_retroactively$"
 apply_integration_effects_retroactively: "\nEsto se aplicará con efecto §Hretroactivo§! a todos los estados en los que se haya tomado esta decisión con anterioridad."
 continuous_naval_production: "Producción naval"
 continuous_naval_production_desc: "Podremos disminuir enormemente el tiempo de producción de los barcos concentrando recursos en nuestros astilleros y eximiendo a los constructores de barcos más hábiles del servicio militar."
 continuous_air_production: "Producción aérea"
 continuous_air_production_desc: "Podemos reorganizar nuestra industria de la aviación para eliminar residuos y simplificar la producción."
 continuous_non_factory_construct: "Ingeniería de la construcción"
 continuous_non_factory_construct_desc: "Sigue habiendo una gran dejadez en la industria de la construcción. Si centramos nuestra atención en ella, podremos acelerar significativamente la velocidad de construcción. Por desgracia, la producción de máquinas herramienta supone un embotellamiento en la expansión de nuestra industria pesada, y no se beneficiará de los esfuerzos en esta área. "
 continuous_reduce_training_time: "Entrenamiento del ejército"
 continuous_reduce_training_time_desc: "Si creamos unidades de entrenamiento avanzado especializadas dentro de cada división desplegaremos al frente divisiones que antes habríamos tenido que retener hasta completar su entrenamiento."
 continuous_suppression: "Supresión de resistencia"
 continuous_suppression_desc: "Infiltrándonos en los principales grupos de resistencia del territorio ocupado y desenmascarando a sus héroes reduciremos en gran cantidad el daño que puedan hacer."
 continuous_repair: "Reparadores de la construcción"
 continuous_repair_desc: "Crearemos equipos de reparadores especializados a partir de trabajadores de fábricas y de la construcción y controlaremos su despliegue de manera centralizada para mejorar la reconstrucción de infraestructuras dañadas."
 continuous_tech_share: "Compartir tecnología"
 continuous_tech_share_desc: "Apoyaremos a nuestros institutos de investigación y a nuestras universidades hasta que alcancen a sus homólogos en países aliados. Conseguiremos así una bonificación por compartir tecnología."
 continuous_boost_freedom: "Aumentar autonomía"
 continuous_boost_freedom_desc: "Si reorganizamos nuestra burocracia colonial y reclutamos a administrativos nativos lograremos, con el tiempo, encargarnos de nuestros propios asuntos."
 continuous_restrict_freedom: "Represión de los súbditos"
 continuous_restrict_freedom_desc: "A nuestros súbditos coloniales se les están ocurriendo ideas absurdas sobre cosas como \"autodeterminación\" o \"independencia nacional\". Es hora de hacer que olviden esos conceptos."
 subject_autonomy_mod_tt: "Autonomía en súbditos: §G-0.5§!"
 unlocks_decision: "Desbloquea la decisión: "
 USA_continue_the_new_deal: "Seguir adelante con el New Deal"
 USA_continue_the_new_deal_desc: "Las políticas del New Deal han demostrado su eficacia. Sigamos como hasta ahora."
 USA_suspend_the_presecution: "Poner fin a la persecución"
 USA_suspend_the_presecution_desc: "La persecución de ciudadanos estadounidenses motivada por sus opiniones políticas, por aborrecibles que sean, es totalmente contraria a los valores de este país. Debe cesar de inmediato."
 USA_desegregate_the_armed_forces: "Desegregar las fuerzas armadas"
 USA_desegregate_the_armed_forces_desc: "Servir en las fuerzas armadas de tu país puede ser un deber incómodo, pero también un valioso derecho. Un derecho del que muchos de nuestros ciudadanos se ven privados por culpa de su ascendencia."
 USA_full_desegregation: "Desegregación plena"
 USA_full_desegregation_desc: "Durante mucho tiempo, algunos de nuestros estados han tratado a parte de la población de forma diferente por razones anticuadas e inhumanas. En una república libre, cada ciudadano debe recibir el mismo trato, sin segregaciones."
 USA_democratic_socialism: "Socialismo democrático"
 USA_democratic_socialism_desc: "No hay ninguna persona de derechas capaz de negar que el socialismo es el futuro de la civilización, como tampoco hay ningún ciudadano patriótico y orgulloso de esta república que pueda apoyar un sistema en el que el gobierno no es del pueblo y para el pueblo. Por eso, y como ya hicieron nuestros antepasados, crearemos una nueva forma de gobierno que combine ambos ideales."
 USA_liberty_for_the_philippines: "Libertad para Filipinas"
 USA_liberty_for_the_philippines_desc: "El pueblo de Filipinas ha demostrado ser capaz de gestionar y organizar su propio territorio. Ha llegado la hora de poner fin a los últimos restos de control estadounidense en el país."
 USA_pacific_decolonisation: "Descolonización del Pacífico"
 USA_pacific_decolonisation_desc: "No hay nada que justifique la presencia continuada de potencias europeas en el Pacífico, ni tampoco la servidumbre de los pueblos de las islas del Pacífico ante sus amos europeos. EE. UU. no se quedará de brazos cruzados ante esta injusticia."
 USA_union_representation_act: "Ley de representación de los sindicatos"
 USA_union_representation_act_desc: "El trabajo es una parte fundamental de la vida, y organizarlo en sindicatos es una parte fundamental de toda sociedad democrática. Debemos reconocer este hecho y garantizar que los sindicatos tengan una representación obligatoria en el Congreso."
 USA_old_age_pension_act: "Ley de pensiones de jubilación"
 USA_old_age_pension_act_desc: "Tras toda una vida de trabajo, nuestro pueblo merece disfrutar de respeto y seguridad financiera al llegar a la vejez. Está claro que la legislación existente al respecto es insuficiente."
 USA_accumulated_wealth_tax_act: "Ley de impuestos sobre el patrimonio acumulado"
 USA_accumulated_wealth_tax_act_desc: "Algunos ciudadanos de nuestro país han acumulado una ingente cantidad de capital. Todo ese dinero permanece inmóvil en cuentas bancarias o se invierte en enormes construcciones, muebles ostentosos y cuadros carísimos. Nada de esto repercute en la economía, por lo que hemos decidido aprobar un nuevo impuesto que gravará a estos ciudadanos ricos y permitirá reintroducir parte de ese dinero en la economía."
 USA_guarantee_the_american_dream: "Garantizar el sueño americano"
 USA_guarantee_the_american_dream_desc: "La mayoría de la población no le pide mucho a la vida: tener un trabajo estable, buena salud y un lugar donde empezar una familia. No hay ningún motivo por el que no deban tener todo eso."
 USA_worker_management_act: "Ley de gestión del trabajador"
 USA_worker_management_act_desc: "Suele ser habitual que muchas fábricas y oficinas estén dirigidas por personas que nunca han formado parte del proceso de producción. Al carecer de esa experiencia, establecen objetivos poco realistas. ¡Para salvaguardar nuestra economía del daño que puede causar su incompetencia, la gestión de los obreros será de los obreros y para los obreros!"
 USA_militia_organization_act: "Ley de organización de milicias"
 USA_militia_organization_act_desc: "Nuestra gloriosa república cuenta con una larga tradición de ciudadanos soldados. Si nuestro país se ve invadido alguna vez por algún agente externo, se encontrará con una milicia de mujeres y hombres bien armados y organizados que lucharán por defender sus hogares."
 USA_communal_property_act: "Ley de los bienes de propiedad comunitaria"
 USA_communal_property_act_desc: "Los deseos de unos pocos nunca deberían estar por encima de las necesidades de la mayoría. Para garantizar que esto no sea así, aprobaremos una nueva ley que permitirá a las comunidades locales realizar expropiaciones con mayor facilidad."
 USA_reintegration: "Reintegración"
 USA_reintegration_desc: "La guerra ha dividido a nuestra nación, pero quienes se han alzado contra nosotros podrán redimirse en el futuro. Cuando los ciudadanos sean conscientes de su error, se les deberá permitir que vuelvan a formar parte del proceso político de nuestra gloriosa república."
 USA_reach_out_to_the_ware_group: "Acudir al Ware Group"
 USA_reach_out_to_the_ware_group_desc: "Existe un pequeño grupo de fervientes comunistas dentro de nuestro gobierno. Creen que actúan en secreto, pero conocemos sus nombres. Quizás podamos hacerles ver que perseguimos las mismas metas y convencerlos para que se unan al gobierno."
 USA_us_ussr_economic_cooperation: "Cooperación económica EE. UU. - URSS"
 USA_us_ussr_economic_cooperation_desc: "A pesar de su sangriento y caótico nacimiento, la Unión Soviética ha logrado grandes progresos en la construcción de una sociedad moderna e industrializada. Deberíamos hacer lo posible por ayudarles."
 USA_secure_china: "Asegurar China"
 USA_secure_china_desc: "China lleva tiempo inmersa en una larga y sangrienta guerra civil. El gobierno nacionalista es profundamente corrupto y ha perdido el apoyo de la población. Ha llegado la hora de que apoyemos al único bando que puede unir y pacificar China: el Partido Comunista."
 USA_end_monarchism: "Acabar monarquía"
 USA_end_monarchism_desc: "Las monarquías europeas ya sumieron al mundo en una guerra mundial una vez, no podemos permitir que lo vuelvan a hacer. ¡Nuestros ancestros declararon la guerra al rey de Inglaterra para lograr su libertad, y nosotros libraremos al mundo de su tiranía para siempre!"
 USA_shatter_the_empires: "Acabar con los imperios"
 USA_shatter_the_empires_desc: "En el pasado fuimos la colonia de un imperio global y compramos nuestra libertad con sangre. Nuestra república no estará a salvo hasta que frenemos a aquellos que sueñan con dominar el mundo."
 USA_agricultural_adjustment_act: "Ley de regulación agrícola"
 USA_agricultural_adjustment_act_desc: "Nuestros granjeros han sufrido mucho con la depresión. Debemos garantizar que quienes producen nuestros alimentos no se queden sin trabajo por culpa de un mercado sin regulaciones."
 USA_fair_labour_standards_act: "Ley de Normas Laborales Justas"
 USA_fair_labour_standards_act_desc: "Llegan los primeros síntomas de recuperación y se vuelve necesario garantizar que los obreros se beneficien de ella. Vamos a prohibir prácticas abusivas como las horas extras sin cobrar y a establecer un salario mínimo."
 USA_federal_housing_act: "Ley federal de vivienda"
 USA_federal_housing_act_desc: "Como parte de nuestros esfuerzos por erradicar la pobreza en los Estados Unidos, crearemos un programa de viviendas subvencionadas por el gobierno."
 federal_housing_tt: "(§YCinco estados aleatorios§!): Añade §G1§! ranura de construcción."
 USA_office_of_scientific_research_and_development: "Oficina de Investigación Científica"
 USA_office_of_scientific_research_and_development_desc: "Con la guerra cerniéndose en el horizonte, debemos aumentar nuestros esfuerzos científicos para garantizar que ningún enemigo potencial pueda superarnos."
 USA_focus_on_europe: "Enfoque en Europa"
 USA_focus_on_europe_desc: "Las grandes potencias europeas están a punto de sumir al mundo en una nueva guerra mundial. No podemos esperar a que nos afecte como otras veces. Debemos estar listos para intervenir en el caso de que cualquier nación europea amenace la paz."
 USA_focus_on_asia: "Enfoque en Asia"
 USA_focus_on_asia_desc: "Aunque la mayoría mira a Europa con preocupación, la inestabilidad también se extiende al otro lado del Pacífico. Quizás nos convendría intervenir en el exterior antes de que sea demasiado tarde."
 USA_magic: "MAGIA"
 USA_magic_desc: "La Armada cree que puede desencriptar el código secreto japonés, lo que nos permitiría leer todos sus mensajes y conocer los movimientos de su flota."
 USA_neutrality_act: "Ley de Neutralidad"
 USA_neutrality_act_desc: "Cada vez parece más claro que la guerra se desatará en Europa. Durante la Gran Guerra, las empresas estadounidenses vendieron grandes cantidades de armas a los Aliados, y son muchos los que creen que Estados Unidos solo participó en la guerra para garantizar el pago de esos envíos. Esta vez, nadie sacará rédito de la guerra."
 USA_lend_lease_act_neutrality_tt: "Aprobar la Ley de Neutralidad aumentará los requisitos para aprobar la Ley de Préstamo y Arriendo"
 USA_lend_lease_act: "Ley de arriendo y préstamo"
 USA_lend_lease_act_desc: "Las principales democracias del mundo están en peligro. Si pierden la batalla, la guerra llegará hasta nuestras costas tarde o temprano. Debemos hacer todo lo posible por apoyarlas, aunque no puedan pagar el equipo ahora mismo."
 USA_reestablish_the_gold_standard: "Restablecer el patrón oro"
 USA_reestablish_the_gold_standard_desc: "Sin el patrón oro, el dinero es poco más que un artículo de fe, pues la inflación galopante devora los ahorros de nuestro pueblo y devalúa su trabajo. Debemos abandonar este modelo fiscal tan irresponsable."
 USA_adjusted_compensation_act: "Ley de compensación ajustada"
 USA_adjusted_compensation_act_desc: "Prometimos que nuestros veteranos de la Gran Guerra recibirían una pensión justa. Muchos han pasado malos momentos por culpa de la depresión. Debemos hacer lo posible por ayudar a aquellos que estuvieron ahí cuando la república los necesitaba."
 USA_labour_management_relations_act: "Ley de Relaciones Obrero-Patronales"
 USA_labour_management_relations_act_desc: "La estabilidad de los negocios del país se está viendo amenazada por las actividades sindicales: huelgas, organizaciones, peticiones de subidas salariales... Esto no puede seguir así."
 USA_protectionist_tariffs: "Aranceles proteccionistas"
 USA_protectionist_tariffs_desc: "El libre comercio ha abierto nuestro mercado a competidores exteriores que han hecho subir los precios y los impuestos. A nuestras empresas les cuesta competir mientras las suyas disfrutan de la seguridad de las aduanas. Hay que acabar con esto."
 USA_income_tax_reform: "Reforma del impuesto sobre la renta"
 USA_income_tax_reform_desc: "El impuesto sobre la renta se lleva dinero de las carteras de todos los estadounidenses, un dinero que podrían gastar en comprar otras cosas y apoyar la economía local. Devolveremos a nuestros ciudadanos la autonomía de sus propias finanzas."
 USA_institute_of_american_sciences: "Instituto Americano para la Ciencia"
 USA_institute_of_american_sciences_desc: "Hasta ahora, las universidades y laboratorios de este país han realizado sus investigaciones como creían conveniente. Esto se acabó. Crearemos una nueva organización para coordinar los esfuerzos de nuestros científicos de talla mundial."
 USA_america_first: "Estados Unidos primero"
 USA_america_first_desc: "Hay quienes desean que nuestra nación se deje las arcas y la sangre de nuestros jóvenes en guerras extranjeras. Esas naciones belicistas no tendrán ninguna influencia sobre nosotros, viviremos de acuerdo con una máxima muy simple: Estados Unidos primero; los demás, después."
 USA_extend_the_chinese_exclusion_acts: "Ampliar las leyes de exclusión china"
 USA_extend_the_chinese_exclusion_acts_desc: "Ahora que China ha quedado devastada por la guerra, debemos tomar medidas para limitar la inmigración china para no vernos inundados por oleadas de refugiados."
 USA_empower_the_huac: "Más poder al Comité de Actividades Antiestadounidenses"
 USA_empower_the_huac_desc: "El Comité de Actividades Antiestadounidenses cumple un importante papel en nuestra saludable democracia. No podemos permitir que personas desleales intenten influir el proceso político."
 USA_voter_registration_act: "Ley de registro de los votantes"
 USA_voter_registration_act_desc: "Las elecciones son la parte más importante de la democracia. Por ello, resulta impensable que haya quienes piden que cualquiera pueda participar en ellas sin ningún tipo de control. Puede que estas personas tengan intenciones oscuras y solo quieran alterar el proceso a través de un fraude electoral..."
 USA_ally_with_the_silver_shirts: "Aliarse con la Legión de Plata"
 USA_ally_with_the_silver_shirts_desc: "Necesitamos reorganizar nuestra nación para que recupere el lugar que le pertenece en el mundo y alcance su destino manifiesto. La Legión de Plata nos ayudará a conseguir este fin."
 USA_national_prosperity_program: "Programa de prosperidad nacional"
 USA_national_prosperity_program_desc: "La clave para lograr una recuperación rápida y una prosperidad duradera no está en un mercado sin control, sino en programas guiados que conecten a empresas públicas y privadas."
 USA_privatize_the_TVA: "Privatizar la TVA"
 USA_privatize_the_TVA_desc: "La Autoridad del Valle del Tennessee ha desplazado a las empresas privadas y se ha hecho con el control de las obras de construcción en la zona. El gobierno no debe ocuparse de un sector que las empresas privadas han demostrado desarrollar mejor."
 USA_de_regulate_the_banking_sector: "Desregular el sector bancario"
 USA_de_regulate_the_banking_sector_desc: "Tras unas correcciones del mercado financiero totalmente habituales en los ciclos económicos, los gobiernos anteriores implementaron una serie de limitaciones en las actividades financieras. Aunque sin duda bienintencionadas, estas medidas provocan más daños que beneficios."
 USA_national_employment_strategy: "Estrategia de empleo nacional"
 USA_national_employment_strategy_desc: "El desempleo se debe a una sencilla razón: falta gente cualificada. Las fábricas están paradas porque sus dueños no encuentran a los trabajadores que necesitan, mientras hay ciudadanos que se mueren de hambre en otras partes del país. Pondremos en marcha una nueva estrategia para garantizar que los empresarios encuentran al personal adecuado para sus negocios."
 USA_invite_foreign_support: "Invitar a apoyo extranjero"
 USA_invite_foreign_support_desc: "Tras los inquietantes informes que hablan de la lealtad de los militares y de algunos de los gobiernos estatales, quizás tengamos que pedir ayuda exterior."
 USA_send_lindbergh_to_germany: "Enviar a Lindbergh a Alemania"
 USA_send_lindbergh_to_germany_desc: "El famoso aviador se ha ofrecido para ir a Europa e investigar cómo se ha recuperado Alemania tras la última guerra. Esta podría ser una información muy valiosa. Además, Lindbergh también ha manifestado su voluntad de unirse al gobierno en calidad de asesor."
 USA_work_with_the_bund: "Trabajar con el Bund"
 USA_work_with_the_bund_desc: "El German-American Bund se ha ofrecido para comunicar nuestra postura a los estadounidenses de origen alemán. Esto nos garantizaría tener una amplia base de simpatizantes en sus estados."
 USA_work_with_the_bund_tt: "Garantiza que los siguientes estados serán leales al gobierno en caso de guerra civil: Ohio, Misuri, Wisconsin, Illinois, Indiana y Míchigan"
 USA_recruit_the_free_corps: "Reclutar a los Free Corps"
 USA_recruit_the_free_corps_desc: "Con el Ejército cada vez más en entredicho, debemos volver la vista a los héroes de la Gran Guerra. Cuando la República Alemana más los necesitaba, los Freikorps acudieron en su ayuda. Necesitamos una organización similar que permanezca leal a nosotros llegado el momento."
 USA_honor_the_confederacy: "Honrar a la Confederación"
 USA_honor_the_confederacy_desc: "Durante mucho tiempo, la historia de la guerra civil se ha contado desde el punto de vista del norte, como la historia de una rebelión fracasada. Ha llegado la hora de escuchar también al otro bando."
 USA_war_powers_act: "Resolución sobre los Poderes de Guerra"
 USA_war_powers_act_desc: "En un mundo con aviones cada vez más rápidos y capaces de cargar más bombas, en una era de submarinos y armas químicas, obligar al presidente a solicitar la autorización del Congreso para defender el país es una invitación al desastre."
 USA_seize_cuba: "Ocupar Cuba"
 USA_seize_cuba_desc: "Junto a nuestras costas yace un portaaviones insumergible y listo para servir de base a cualquier agresor. Debemos impedir que eso ocurra."
 USA_eliminate_the_southern_threat: "Acabar con la amenaza del sur"
 USA_eliminate_the_southern_threat_desc: "México ha sido un mar de inestabilidad durante la última generación. Tanto si la violencia salpica nuestras fronteras como si alguien unifica el país para marchar al norte, debemos asegurar nuestro flanco meridional."
 USA_the_canadian_corridor: "El corredor canadiense"
 USA_the_canadian_corridor_desc: "Alaska está separada del resto de Estados Unidos por una pequeña franja de territorio canadiense casi deshabitado. Su defensa depende de Canadá, pero también convierte a este país en su atacante más probable. Esto no puede seguir así."
 USA_north_american_dominion: "Dominio norteamericano"
 USA_north_american_dominion_desc: "Ahora que nuestras fronteras son seguras, debemos mirar más allá y adelantarnos a cualquier amenaza que se cierna sobre Norteamérica. No puede haber ningún estado deshonesto en la región."
 USA_strategic_interests: "Intereses estratégicos"
 USA_strategic_interests_desc: "El mundo está más conectado que nunca. Una amenaza en una pequeña parte del globo puede crecer rápidamente y convertirse en un peligro a nivel mundial. Debemos crear una red de bases por todo el planeta que nos permita responder ante cualquier situación."
 USA_protect_south_america: "Proteger Sudamérica"
 USA_protect_south_america_desc: "El sur de nuestro continente ha sido el patio de juego de diversos imperios desde su descubrimiento. Ha llegado la hora de que alguien acepte la responsabilidad de garantizar que esas naciones crezcan sin injerencias hacia un futuro más próspero."
 USA_pacific_pacification: "Pacificación del Pacífico"
 USA_pacific_pacification_desc: "Australia y Nueva Zelanda están demasiado lejos como para que Gran Bretaña acuda en su defensa. No podemos permitir que sean invadidas por una nación hostil hacia [USA.GetNameDef]."
 USA_secure_asia: "Asegurar Asia"
 USA_secure_asia_desc: "Las naciones coloniales de Europa parecen no poder o no querer defender sus colonias en Asia. Debemos hacernos cargo del problema para impedir que estas zonas puedan convertirse en nuevas fuentes de conflicto."
 USA_global_hegemony: "Hegemonía global"
 USA_global_hegemony_desc: "Estamos a punto de conseguir una posición de dominación mundial que nos permitiría evitar conflictos con nuestra mera presencia. Solo tenemos que asegurarnos de que el resto de grandes potencias conocen nuestra postura."
 USA_war_plans_division: "División de planes para la guerra"
 USA_war_plans_division_desc: "Aunque queramos la paz, debemos prepararnos para la guerra."
 USA_intervention_in_the_americas: "Intervención en las naciones americanas"
 USA_intervention_in_the_americas_desc: "Nuestra prioridad debe ser garantizar que estamos listos para cualquier eventualidad en nuestro hemisferio."
 USA_war_plan_green: "Plan de guerra verde"
 USA_war_plan_green_desc: "México atraviesa un periodo continuado de inestabilidad tras la revolución, y debemos estar preparados para intervenir."
 USA_war_plan_crimson: "Plan de guerra carmesí"
 USA_war_plan_crimson_desc: "Aunque Canadá se mantiene como un país vecino amistoso, puede que no siempre sea así."
 USA_war_plan_gray: "Plan de guerra gris"
 USA_war_plan_gray_desc: "La historia ha demostrado que las naciones del Caribe son muy inestables. Puede que tengamos que actuar rápido para defender los intereses estadounidenses si se da el caso."
 USA_hemisphere_defense: "Defensa de hemisferio"
 USA_hemisphere_defense_desc: "Sean cuales sean los problemas externos, debemos centrarnos primero en vigilar nuestro vecindario."
 USA_intervention_in_europe: "Intervención en Europa"
 USA_intervention_in_europe_desc: "Menos de dos décadas después del final de la Gran Guerra, las naciones europeas vuelven a estar al borde del conflicto. Debemos estar preparados para actuar con rapidez si es necesario."
 USA_war_plan_gold: "Plan de guerra dorado"
 USA_war_plan_gold_desc: "Francia sufre divisiones internas, el radicalismo político está en auge y, además, es una de las principales potencias militares de Europa. Esta combinación incomoda a mucha gente."
 USA_war_plan_silver: "Plan de guerra plateado"
 USA_war_plan_silver_desc: "Italia ha manifestado abiertamente sus ansias de poder en el Mediterráneo. Si sus planes imperiales chocan con nuestros intereses, tendremos que estar preparados."
 USA_anti_bolshevist_aid: "Ayuda contra [GetSovietThreatNameAlt]"
 USA_anti_bolshevist_aid_desc: "Todas las armas, balas y botas que podamos dar a quienes luchan contra la amenaza [GetSovietThreatNameAlt] servirán también para defendernos."
 USA_war_plan_ruby: "Plan de guerra rubí"
 USA_war_plan_ruby_desc: "La India es el hogar de muchos millones de personas, a las que tendremos que estar listos para enfrentarnos si entramos en conflicto."
 USA_war_plan_scarlet_garnet: "Plan de guerra escarlata"
 USA_war_plan_scarlet_garnet_desc: "En el Pacífico, Australia y Nueva Zelanda pueden acudir al rescate de su madre patria. Cualquier plan contra Gran Bretaña deberá tener en cuenta a sus colonias."
 USA_intervention_in_asia: "Intervención en Asia"
 USA_intervention_in_asia_desc: "Aunque suela quedar eclipsada por los acontecimientos en Europa, Asia tiene sus propios conflictos, y debemos prepararnos para intervenir."
 USA_war_plan_yellow: "Plan de guerra amarillo"
 USA_war_plan_yellow_desc: "China lleva sumida en una guerra civil más de una generación. Es imposible saber si la situación se deteriorará tanto como para obligarnos a intervenir."
 USA_war_department: "Departamento de Guerra"
 USA_war_department_desc: "En la era de las guerras industriales, debemos tener una administración capaz de aprovechar al máximo los recursos de nuestra gran nación."
 USA_selective_training_act: "Ley de entrenamiento selectivo"
 USA_selective_training_act_desc: "Históricamente, Estados Unidos siempre se ha adaptado tarde a los cambios, incluso en tiempos de guerra. No podemos seguir permitiéndonos ese lujo."
 USA_louisiana_maneuvers: "Maniobras en Luisiana"
 USA_louisiana_maneuvers_desc: "Las restricciones presupuestarias nos han obligado a observar muchos desarrollos militares desde la distancia. Ahora podremos poner en práctica algunas de nuestras teorías."
 USA_airborne_divisions: "Divisiones aerotransportadas"
 USA_airborne_divisions_desc: "Las mejoras en el alcance y la capacidad de carga de los aviones han abierto un gran abanico de posibilidades. Los aviones de carga podrían transportar a toda una división tras las líneas enemigas y causar estragos."
 USA_army_of_the_united_states: "Ejército de Estados Unidos"
 USA_army_of_the_united_states_desc: "El Ejército de los Estados Unidos es demasiado pequeño para afrontar las guerras venideras. Hay que crear una nueva organización que supervise el aumento de efectivos."
 USA_womens_armed_service_integration_act: "Ley de integración de la mujer a las fuerzas armadas"
 USA_womens_armed_service_integration_act_desc: "No podemos permitirnos dar la espalda a quienes quieren ayudar. Cada mujer con uniforme libera a un hombre para combatir en el frente."
 USA_tank_experiments: "Pruebas con tanques"
 USA_tank_experiments_desc: "Los tanques son imprescindibles en la guerra moderna. Debemos saber cómo aprovecharlos al máximo."
 USA_tank_destroyer_doctrine: "Doctrina de cazacarros"
 USA_tank_destroyer_doctrine_desc: "Algunos oficiales de artillería han desarrollado una controvertida teoría y defienden que la mejor arma contra un avance de blindados es un vehículo rápido, con poco blindaje pero bien armado."
 USA_main_battle_tanks: "Tanques principales de batalla"
 USA_main_battle_tanks_desc: "La experiencia de campo ha demostrado que los tanques deben poder desempeñar un gran número de tareas, desde dar apoyo a la infantería hasta luchar contra tanques enemigos. Si diseñamos vehículos que cumplan estos propósitos, optimizaremos la producción."
 USA_armored_infantry: "Infantería blindada"
 USA_armored_infantry_desc: "Las batallas no se ganan solo con tanques. Hace falta infantería para controlar el territorio. Si les facilitamos vehículos blindados, podrán seguir el ritmo de los tanques y sobrevivir a cualquier ataque."
 USA_build_the_pentagon: "Construir el Pentágono"
 USA_build_the_pentagon_desc: "La expansión de nuestro ejército requiere un nuevo cuartel general desde el que dirigirlo."
 USA_department_of_defense: "Departamento de Defensa"
 USA_department_of_defense_desc: "Renombrar el Departamento de Guerra es una forma de recordar que no podemos seguir ignorando nuestra protección hasta que sea tarde. Debemos permanecer alerta."
 USA_escort_fighters: "Cazas escolta"
 USA_escort_fighters_desc: "Los bombarderos casi siempre superan el fuego enemigo, pero no así sus copilotos. Necesitamos protegerlos con cazas aliados."
 USA_us_army_airforce: "Fuerza aérea del ejército estadounidense"
 USA_us_army_airforce_desc: "El objetivo fundamental del poderío aéreo es permitir que las fuerzas terrestres tomen el control del territorio. Todo lo demás es secundario."
 USA_us_air_force: "Fuerza aérea de Estados Unidos"
 USA_us_air_force_desc: "El objetivo fundamental del poderío aéreo es ganar guerras. El bombardeo estratégico con armas aún más devastadoras acabará con la voluntad de resistir del enemigo o lo dejará sin recursos materiales para hacerlo."
 USA_two_ocean_navy_act: "Ley de los dos océanos"
 USA_two_ocean_navy_act_desc: "Con la guerra a punto de estallar, debemos garantizar que ningún enemigo pueda poner pie en las costas estadounidenses. Nuestra armada debe poder luchar contra el enemigo en los dos océanos que nos rodean."
 USA_maritime_commission: "Comisión marítima"
 USA_maritime_commission_desc: "Aunque los profanos se centran solo en los buques de guerra, los expertos saben que los cargueros son los que ganan los conflictos. Por ello, y para aumentar la cantidad de envíos en tiempos de guerra, crearemos un comité especial que supervise su construcción."
 USA_advanced_basing: "Bases avanzadas"
 USA_advanced_basing_desc: "Cuanto más lejos mantengamos al enemigo de nuestras costas, mejor."
 USA_naval_radar: "Radar naval"
 USA_naval_radar_desc: "El radar nos ofrece la oportunidad de acabar con el camuflaje nocturno de nuestros enemigos y de detectarlos incluso con mal tiempo."
 USA_fleet_submarines: "Submarinos de flota"
 USA_fleet_submarines_desc: "Nuestros principales rivales potenciales en la guerra naval dependen en gran medida del comercio exterior, muy vulnerable ante los submarinos. Estos submarinos deberán ser de largo alcance, de modo que puedan cruzar océanos y operar cerca de las costas enemigas."
 USA_unrestricted_submarine_warfare: "Guerra submarina sin restricciones"
 USA_unrestricted_submarine_warfare_desc: "La historia ha demostrado que, por muy bienintencionados que sean los tratados de control de la guerra submarina, al final valen menos que el papel en el que se firman. No podemos vernos atados por algo que nuestros enemigos ignoran."
 can_degaussing_tech: "Obtén la tecnología de desimantación."
 USA_great_depression_cooldown: "La nueva legislación sigue elaborándose"
 USA_great_depression_cooldown_tt: "Una vez aprobada la ley, pasarán §Y230 días§! hasta que se elabore el borrador de la legislación del New Deal y esté listo para su firma.\n\n"
 USA_limited_intervention_tt: "\n\nLa aprobación de la ley §Rdificultará§! la movilización de la economía.\n\n"
