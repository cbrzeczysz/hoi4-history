 FRA_civil_unrest_category:0 "Disturbios civiles"
 FRA_communist_civil_war_decision:0 "Insurrección comunista inminente"
 FRA_communist_civil_war_decision_desc:0 "Cada vez cuesta más apaciguar el creciente furor de la política radical. Al final tendremos que hacerle frente de una forma u otra."
 FRA_fascist_civil_war_decision:0 "Insurrección fascista inminente"
 FRA_fascist_civil_war_decision_desc:0 "El creciente sentimiento populista está demostrando ser imparable. No se puede evitar lo inevitable."
 ETH_defeat_italy:0 "Derrota a los colonizadores"
 ETH_defeat_italy_category:0 "La segunda guerra ítalo-etíope"
 ETH_defeat_italy_category_desc:0 "Italia quiere que la Etiopía subyugada vuelva a ser una simple colonia. La última vez conseguimos derrotar a los invasores, ¡y podemos volver a hacerlo si logramos echarlos de nuestra frontera para siempre!"
 seize_some_trains_woo:0 "Requisar trenes civiles"
 seize_some_trains_woo_desc:0 "Las empresas ferroviarias mercantes controlan nuestra infraestructura. Con la guerra que se avecina, tenemos derecho a requisar equipo para su uso estatal."
 random_general_monarchy_tt:0 "Un general [FROM.GetAdjective] aleatorio ganará simpatías monárquicas secretas."
 removed_when_cancelled_war_prop:0 "Las campañas de propaganda han terminado."
 war_propaganda_casualties:0 "Exhortar al heroísmo"
 war_propaganda_casualties_desc:0 "Aunque el número de muertos aumenta, es preciso enseñar a nuestro pueblo que los héroes solo se forjan en la batalla."
 war_propaganda_convoys:0 "Fomentar la austeridad"
 war_propaganda_convoys_desc:0 "Incluso los civiles pueden ayudar a ganar la guerra: si prestamos atención al uso de materiales, cada gramo de acero puede duplicar su valor al invertirlo en la guerra."
 war_propaganda_bombing:0 "Reforzar el espíritu"
 war_propaganda_bombing_desc:0 "A pesar de las bombas que caen por doquier, nuestros valientes trabajadores siguen luchando. Este es el espíritu que nos dará la victoria."
 war_support_during_war:0 "Apoyo de guerra"
 CHI_occupation_actions:0 "Medidas contra la ocupación"
 CHI_breach_the_yellow_river:0 "Romper los diques del río Amarillo"
 CHI_breach_the_yellow_river_desc:0 "El río Amarillo es el sustento de las regiones ribereñas, pero también una defensa ante la próxima invasión. Como último recurso para frenar las fuerzas invasoras, se sugiere volar el complejo sistema de diques y presas.\n\nLa eficacia de esta acción es difícil de determinar, pero las consecuencias serán severas."
 yellow_river_blown:0 "Inundaciones extremas"
 yellow_river_blown_desc:0 "Esta región está muy inundada debido al sabotaje de las protecciones contra inundación del río Amarillo."

