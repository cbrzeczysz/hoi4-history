 ITA_italcementi: "Italcementi"
 ITA_astaldi: "Astaldi"
 ITA_ducati_energia: "Ducati Energia"
 ITA_northern_designer_tt: "Este diseñador se encuentra en la parte norte de Italia. Completar los enfoques \"§Y$ITA_strengthen_northern_industry$§!\" y \"§Y$ITA_new_industrialization_program$§!\" mejorará el diseñador."
 ITA_southern_designer_tt: "Este diseñador se encuentra en la zona sur de Italia. Completar el enfoque \"§Y$ITA_modernize_the_mezzogiorno$§!\" y \"§Y$ITA_new_industrialization_program$§!\" mejorará el diseñador."
