 ITA_international_aid: "Auxilio internacional"
 ITA_disgruntled_military: "Descontento en el ejército"
 ITA_disgruntled_military_desc: "Al licenciar a oficiales monárquicos que podrían haber puesto en peligro nuestra nueva república, renunciamos a los beneficios de su veteranía al mando de las tropas."
