 ITA_regia_aeronautica_dynamic_modifier: "Regia Aeronautica"
 ITA_regia_aeronautica_dynamic_modifier_desc: "Fue la última rama de las fuerzas armadas italianas y una de las mayores fuerzas aéreas del mundo cuando se fundó, pero en los últimos años se ha rezagado con respecto a sus rivales. Si invertimos en ella, volverá a ser la envidia del mundo."
