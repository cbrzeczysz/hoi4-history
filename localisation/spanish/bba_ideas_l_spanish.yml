 ITA_italia_irredenta_achieved: "La Italia Irredenta ya es una realidad"
 AOI_africa_orientale_italiana_idea: "Africa Orientale Italiana"
 ITA_banda_carita_non_la_resistance: "Banda Carità"
 ITA_ALB_italian_settlers: "Entrada de colonos italianos"
 ITA_dodecanese_treaty_idea: "El Tratado del Dodecaneso"
 ITA_italys_destiny_idea: "Destino de Italia"
 ITA_vento_aureo: "El viento áureo"
 ITA_shadow_of_mussolini: "La sombra de Mussolini"
 ITA_shadow_of_mussolini_desc: "Pese a su expulsión del gobierno, es difícil hacer caso omiso de la sombra de Mussolini, que aún se extiende sobre la política italiana."
 ITA_divino_duce_1: "Duce divino"
 ITA_divino_duce_1_desc: "El pueblo italiano rinde verdadero culto a [ITA.GetLeader], por lo que jamás dará la espalda ni perderá la fe en su Duce. Sin siquiera ceder un milímetro, por él hará frente a todas las adversidades surgidas y por surgir."
 ITA_divino_duce_2: "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc: "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1: "Hegemonía italiana"
 ITA_italian_hegemony_master_1_desc: "Como cuna del fascismo, este país tiene un objetivo muy claro: velar por su continuidad y difundirlo por todo el planeta. Infundiremos un sentido del deber y la lealtad para con el sistema fascista a hasta el último morador de nuestros territorios."
 ITA_italian_hegemony_master_2: "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc: "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3: "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc: "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects: "Hegemonía italiana"
 ITA_italian_hegemony_subjects_desc: "Unidos bajo la hegemonía de [ITA.GetNameDef], somos los protectores del fascismo, bastión de verdad e ilustración. ¡Nada ni nadie podrá hacernos frente!"
 ITA_prioritizing_the_military: "Priorizando las fuerzas armadas"
 ITA_prioritizing_the_military_desc: "Si desviamos fondos y recursos de otras áreas, podemos concentrar nuestras inversiones en el ejército. Si bien algunos sectores se resentirán a causa de los recortes, los beneficios a largo plazo merecen la pena."
 ITA_impero_italiano: "Impero Italiano"
 ITA_impero_italiano_desc: "La proclamación del Imperio italiano ha vuelto a nuestras tropas más audaces y legitimado nuestras exigencias territoriales en África."
 ITA_novus_ordo_modifier: "Novus Ordo"
 ITA_expanded_corporatism_modifier: "Corporativismo ampliado"
 ### Switzerland ###
 SWI_spirit_of_resistance_idea: "Espíritu de resistencia suizo"
 SWI_swiss_neutrality: "Neutralidad suiza"
 SWI_werner_risch: "Werner-Risch"
 SWI_eidgenossische_FW: "Eidgenossische F+W"
 SWI_eidgenossische_KW: "Eidgenossische K+W"
 SWI_eidgenossische_WF: "Eidgenossische W+F"
 SWI_sig: "SIG"
 SWI_oerlikon: "Oerlikon"
 SWI_saurer: "Saurer"
 SWI_berna: "Berna"
 SWI_buero_ha_idea: "Buero Ha"
 SWI_expanded_spy_network_idea: "Red de espionaje ampliada"
 SWI_spirit_of_saint_bernard_idea: "Espíritu de San Bernardo"
 SWI_spirit_of_saint_bernard_idea_tooltip: "Recuperación en hospital de campaña: §G+20%§!\nFactor de pérdida de EXP: §G-30%§!"
 SWI_mountaineer_paratroopers_idea: "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_desc: "El acceso a los picos más escarpados y los siglos de cultura alpina son factores vitales que confieren a los paracaidistas suizos ventaja sobre sus homólogos de otras naciones. Pueden descender de nuestros aviones de transporte y dominar cumbres con la misma facilidad que conquistan el Monte Rosa o el Cervino."
 SWI_mountaineer_paratroopers_idea_TT: "§YMontañas§!:\n Ataque: §G+35%§!\n Defensa: §G+10%§!\n Movimiento: §G+20%§!\n§YColinas§!:\n Ataque: §G+20%§!\n Defensa: §G+5%§!\n Movimiento: §G+10%§!"
 SWI_air_production_ns: "Producción de aviones suizos"
 SWI_air_production_ns_desc: "Las fábricas nacionales se han volcado en producir aviones con la mayor rapidez posible a fin de alcanzar a nuestros vecinos en lo que a dominio aéreo respecta."
 SWI_federal_police_idea: "Inteligencia de la policía federal suiza"
 SWI_federal_police_idea_no_lar: "$SWI_federal_police_idea$"
 SWI_federal_police_idea_no_lar_2: "$SWI_federal_police_idea$"
 SWI_infiltrated_federal_police_idea: "Policía federal infiltrada"
 SWI_infiltrated_federal_police_idea_no_lar: "$SWI_infiltrated_federal_police_idea$"
 SWI_infiltrated_federal_police_idea_desc: "Varios grupúsculos fascistas se han infiltrado en la policía federal y su división de inteligencia. Quién sabe hasta qué punto estarán favoreciendo la infiltración de nuestro vecino fascista en la sociedad [SWI.GetName]."
 SWI_pro_helvetia_idea: "Pro Helvetia"
 SWI_pro_helvetia_idea_desc: "Para que Suiza sobreviva, debe contar con su propia identidad nacional, distinta a las lenguas que se hablan en ella. Por eso encomendamos a Pro Helvetia la labor de promover los valores suizos y el compromiso con la democracia que estos conllevan."
 SWI_martial_law_idea: "Ley marcial"
 SWI_martial_law_idea_desc: "A tiempos de riesgo, medidas de riesgo. El ejército debe tomar el control a fin de velar por el orden y la estabilidad. Con suerte, el estado de derecho [ROOT.GetAdjective] volverá a su ser algún día."
 SWI_extensive_press_censorship_idea: "Amplia censura de la prensa"
 SWI_active_trade_agreement: "Suministros por acuerdos comerciales"
 SWI_trading_with_switzerland_military: "Importación de la producción de guerra de Suiza"
 SWI_trading_with_switzerland_civilian: "Importación de producción civil de Suiza"
 SWI_no_confederation_president_idea: "No se ha elegido a un presidente de la confederación"
 SWI_no_confederation_president_idea_desc: "Ha acontecido lo impensable: el Consejo Federal no ha logrado elegir a un nuevo presidente de la Confederación Suiza. Remediar esta situación supondrá un esfuerzo titánico."
 SWI_foreign_fascist_propaganda: "Propaganda fascista extranjera"
 SWI_foreign_fascist_propaganda_desc: "Aunque en [SWI.GetName] no existe un gran movimiento fascista autóctono, nuestros vecinos fascistas están tratando por todos los medios de sabotear la confederación desde dentro, con operaciones quintacolumnistas y propagandísticas en todos los cantones, pero especialmente en los que se hablan las lenguas [GER.GetAdjective] y [ITA.GetAdjective]."
 SWI_extensive_fascist_propaganda: "Propaganda fascista extensa"
 SWI_extensive_fascist_propaganda_desc: "Antes, la propaganda fascista llegaba a Suiza del exterior, pero el movimiento ha cobrado suficiente fuerza para inundar el país tanto desde dentro como desde fuera de nuestras fronteras."
 SWI_rearmaming_idea: "Rearme en curso"
 SWI_increased_defense_budget: "Incrementar presupuesto de defensa"
 SWI_war_bonds: "Bonos de guerra"
 SWI_banned_foreign_nazi_propaganda_idea: "Propaganda nazi extranjera prohibida"
 SWI_banned_foreign_nazi_propaganda_idea_desc: "El nazismo no tiene lugar en nuestra sociedad civilizada. No podemos tolerar una ideología que atenta contra el tejido mismo de nuestra confederación, y mucho menos aún propaganda procedente de otras naciones."
 SWI_rearmed_idea_industrial: "Suiza rearmada"
 SWI_army_limitations_TT: "§RNo es posible entrenar a fuerzas regulares que no sean milicias ciudadanas y no se pueden editar plantillas ya existentes, a excepción de las decisiones de disposición del ejército.§!\n\n§YSuiza§! depende de su población civil, que toma las armas en caso de necesidad. Se puede entrenar un número limitado de milicias, y su §Yorganización§! estará restringida en un principio.\n\nUna vez completado el enfoque §Y$SWI_armed_neutrality$§!, se podrán ampliar, mejorar y, ulteriormente, desplegar milicias con la decisión §Y$SWI_activate_militia$§!. Mientras las milicias estén desplegadas, se irán acumulando con el tiempo penalizaciones a la economía suiza, que quedarán anuladas al retirar a las milicias."
 SWI_citizen_militia_1: "Milicias de ciudadanos suizos"
 SWI_citizen_militia_1_desc: "A diferencia de lo que ocurre en otras naciones, todo ciudadano suizo que cumpla con los requisitos de reclutamiento debe incorporarse a su milicia local en caso de llamada a filas. Esto nos permite tener en reserva un gran porcentaje de la población sin que nuestra economía se vea resentida mientras no se desplieguen las tropas.\n"
 SWI_citizen_militia_2: "Milicias de ciudadanos suizos expandidas"
 SWI_citizen_militia_2_desc: "$SWI_citizen_militia_1_desc$"
 SWI_spirit_of_helvetia_passive_peace: "Espíritu helvético pasivo"
 SWI_spirit_of_helvetia_passive_war: "$SWI_spirit_of_helvetia_passive_peace$"
 SWI_spirit_of_helvetia_defensive_peace: "Espíritu helvético defensivo"
 SWI_spirit_of_helvetia_defensive_war: "$SWI_spirit_of_helvetia_defensive_peace$"
 SWI_spirit_of_helvetia_aggressive_peace: "Espíritu helvético agresivo"
 SWI_spirit_of_helvetia_aggressive_war: "$SWI_spirit_of_helvetia_aggressive_peace$"
 SWI_frontier_defense_plan_idea_1: "Plan de defensa fronteriza"
 SWI_infrastructure_rigged_to_blow: "Infraestructura preparada para explotar"
 SWI_infrastructure_rigged_to_blow_desc: "No podemos permitir que el enemigo use en nuestra contra la infraestructura y la industria que tanto nos costó desarrollar. Hemos hecho los preparativos para volar toda la infraestructura tan pronto como el enemigo se adueñe de ella."
 SWI_aktion_nationaler_widerstand_idea: "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_idea_desc: "Un grupo secreto de civiles que da cabida a todas las facetas de la sociedad suiza; se ha propuesto promover los valores suizos y sentar las bases de la resistencia por si ocurre lo peor."
 SWI_old_switzerland_idea: "Volver a la Antigua Suiza"
 SWI_old_switzerland_idea_desc: "Tras un largo período de crueles guerras y expansiones inmorales, el pueblo de [ROOT.GetName] exige una vuelta a la neutralidad y la democracia que imperaban antes de la guerra. Estos tiempos turbulentos pronto llegarán a su fin."
 SWI_extended_supply_lines_idea: "Líneas de suministro extendidas"
 SWI_extended_supply_lines_idea_desc: "Hemos mejorado nuestra logística para poder ampliar aún más nuestras líneas de suministro y construir otras nuevas más rápido que nunca."
 SWI_expanded_special_forces: "Fuerzas especiales ampliadas"
 SWI_swiss_women_in_the_military: "Mujeres suizas en el ejército"
 SWI_volunteer_forces_idea: "Fuerzas de voluntarios"
 SWI_volunteer_forces_idea_desc: "Si bien, en virtud de nuestra política común, [SWI.GetNameDef] no toma parte oficial en conflicto alguno, permitimos y alentamos en secreto la lucha voluntaria, especialmente destinada a defender la democracia."
 SWI_frozen_assets: "Activos congelados por Suiza"
 SWI_frozen_assets_desc: "¡Después de confiar en la banca suiza durante años, han mostrado sus verdaderas intenciones y nos han apuñalado por la espalda al congelar nuestros activos! Vamos a recuperarnos financieramente de esto, pero llevará tiempo."
 SWI_intel_support_idea: "Apoyo de inteligencia"
 SWI_communist_party_banned_idea: "Comunismo prohibido"
 SWI_alpine_redoubt_dynamic_modifier: "$SWI_alpine_redoubt$"
 SWI_democratic_unrest: "Malestar democrático"
 SWI_democratic_unrest_desc: "Tras un siglo de democracia directa, el pueblo [ROOT.GetAdjective] se niega a guardar silencio con respecto al estado político de [ROOT.GetName]."
 SWI_resistance_groups_funded_by_foreign_country: "Un país extranjero financia los grupos de resistencia"
 SWI_gold_trade_with_switzerland: "Comercio de oro suizo"
 SWI_swiss_gold_market: "Mercado del oro suizo"
 SWI_seized_gold: "Oro confiscado"
 SWI_stole_our_gold_reserves: "Reservas de oro robado"
 SWI_foreign_investments_idea: "Inversiones extranjeras"
 SWI_swiss_democratic_propaganda: "Propaganda democrática suiza"
 SWI_swiss_democratic_propaganda_desc: "Tras su insistencia por anexionar Vorarlberg, [SWI.GetNameDef] ha emprendido otra campaña propagandística que abarca todo el territorio de [AUS.GetNonIdeologyName]. La nación está concentrando esfuerzos en promover su característico sistema democrático, la oposición al fascismo y, ante todo, la adhesión a su confederación."
 SWI_start_gold_trade_with_switzerland_dynamic_mod_TT: "Añade §Y$SWI_gold_trade_with_switzerland$§!, que proporciona:\n  $MODIFIER_CONSUMER_GOODS_FACTOR$: §G[?SWI.SWI_gold_trade_consumer_goods_factor_increase|%]§!\n  $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G[?SWI.SWI_gold_trade_building_speed_factor_increase|%]§!\n  $MODIFIER_RESEARCH_SPEED_FACTOR$: §G[?SWI.SWI_gold_trade_research_speed_factor_increase|%]§!\n  $MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §G[?SWI.SWI_gold_trade_lack_of_resource_penalty_factor_increase|%]§!\n  $MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G[?SWI.SWI_gold_trade_factory_max_efficiency_factor_increase|%]§!"
