 lon_arms_resolution_tt: "Una resolución de la Sociedad de Naciones prohíbe el comercio de armas con [ROOT.GetName] hasta que cesen las hostilidades entre [ITA.GetName] y [ETH.GetName]."
 ETH_ethiopia_supporting_independence_idea: "[ETH.GetName] apoya la independencia"
 ETH_prince_regent_idea: "Príncipe regente $ETH_ras_imru_haile_selassie$"
 ETH_prince_regent_idea_desc: "En ausencia del emperador $ETH_haile_selassie$, que ha emprendido un viaje para abogar por la causa [ROOT.GetAdjective] ante la Sociedad de Naciones, el ras $ETH_ras_imru_haile_selassie$ tiene la misión de defender el país de invasores y ejercer de líder de [ROOT.GetName] hasta que regrese el emperador."
 ETH_conservative_high_command_idea: "Alto mando conservador"
 ETH_conservative_high_command_idea_desc: "Los rases de [ETH.GetName] saben cómo hacer la guerra. No es necesario cambiar algo que ha demostrado su efectividad durante siglos. El enemigo siempre es derrotado por un ataque total, en el que la superioridad moral y numérica del ejército [ETH.GetAdjective] garantizan la victoria."
 ETH_the_heroes_of_adwa_idea: "Los héroes de Adwa"
 ETH_the_heroes_of_adwa_idea_desc: "El emperador Menelik derrotó a los invasores italianos en la batalla de Adwa. Ese día demostramos al mundo de lo que son capaces nuestros ejércitos y expulsamos a los colonialistas de nuestro país. Lo hemos hecho una vez y podemos hacerlo de nuevo."
 ETH_taxed_nobility_idea: "Nobleza gravada"
 ETH_on_our_own_idea: "Por nuestra cuenta"
 ETH_on_our_own_idea_desc: "La comunidad internacional ha tomado posición en el conflicto entre [ITA.GetName] y [ETH.GetName], y ha decidido que ningún otro país debe intervenir. [ETH.GetName] está sola en estos tiempos desesperados."
