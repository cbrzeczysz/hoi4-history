 ITA_ricostruzione_industriale_dynamic_modifier: "Ricostruzione Industriale"
 ITA_ricostruzione_industriale_dynamic_modifier_desc: "Nuestros esfuerzos por salvar las industrias nacionales tras la Gran Depresión han dado fruto. Si seguimos invirtiendo en la capacidad industrial de Italia, nuestra productividad no tardará en rivalizar con la de las grandes potencias."
 ITA_military_industry_dynamic_modifier: "Industria militar"
 ITA_military_industry_dynamic_modifier_desc: "Nuestro complejo militar nacional se ha quedado atrás respecto a nuestros rivales tanto en productividad como en tecnología. Debemos fortalecer las industrias militares de Italia si queremos que nuestras fuerzas tengan éxito en el campo de batalla."
