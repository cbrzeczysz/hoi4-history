 ITA_offensive_in_ethiopia: "Ofensiva en Etiopía"
 ITA_offensive_in_ethiopia_desc: "¡Nuestros ejércitos están decididos a repeler al enemigo cueste lo que cueste!"
 ITA_logistics_in_ethiopia: "Logística en Etiopía"
 ITA_logistics_in_ethiopia_desc: "Con la organización y la logística adecuadas, avanzaremos poco a poco, pero con constancia, sin sacrificar a los nuestros en balde."
 ITA_stockpiling_fuel: "Acumulación de combustible"
 ITA_stockpiling_fuel_desc: "Nuestro ejército podrá operar más tiempo si contamos con reservas de combustible mayores."
 ITA_foggia_farm_fields: "Campos agrícolas de Foggia"
 ITA_foggia_farm_fields_desc: "Modernizar la industria agraria de Foggia aumentará en buena medida nuestra producción alimentaria."
 ITA_hardened_irregular_bands: "Bandas irregulares reforzadas"
 ITA_hardened_irregular_bands_desc: "Si aprovechamos para integrar a los combatientes autóctonos en nuestras huestes, podemos beneficiarnos de su experiencia en batalla y su conocimiento de la geografía local."
 ITA_hardened_irregular_bands_tt: "§G+5,00%§! de ataque, defensa y velocidad para §Y$irregular_infantry$§!, §Y$cavalry$§! y §Y$camelry$§!"
 ITA_servizio_informazione_militare_ns: "$ITA_servizio_informazione_militare$"
 ITA_servizio_informazione_militare_ns_desc: "Nuestra agencia de inteligencia contribuirá a impedir que nuestro país sea víctima de operaciones de espionaje provenientes del exterior y, a su vez, dará alas a nuestras ambiciones internacionales."
 ITA_devaluated_lira: "Lira devaluada"
 ITA_devaluated_lira_desc: "Las últimas guerras han pasado factura a nuestra maltrecha economía. Devaluar la divisa nacional ha favorecido la competitividad de nuestros productos en el mercado internacional, aportándonos ese impulso financiero que tanto necesitábamos."
 ITA_battaglia_del_grano: "Battaglia del Grano"
 ITA_battaglia_del_grano_desc: "Si queremos gozar de autonomía total, no podemos depender de los alimentos que importamos de otras potencias, sino que debemos implantar un modelo de autosuficiencia agrícola. Una vez librada la batalla del trigo, subsistiremos por nuestros propios medios y nuestro poder crecerá más aún."
 ITA_battaglia_per_la_terra: "Battaglia per la Terra"
 ITA_battaglia_per_la_terra_desc: "La batalla por la tierra se saldará con la plantación de hectáreas de campos donde antes había marismas. Traerá empleo a Italia, y los gobiernos se admirarán más aún ante el espíritu inquebrantable de nuestro pueblo."
 ITA_battaglia_per_la_nascite: "Battaglia per le Nascite"
 ITA_battaglia_per_la_nascite_desc: "Para que Italia florezca sin cortapisas, necesitamos más tropas. Para contar con más soldados, necesitamos más población. Para que la población aumente, necesitamos madres. Y lo que las madres necesitan es que ganemos la batalla de los nacimientos."
 ITA_camicie_nere: "Camicie Nere"
 ITA_camicie_nere_desc: "Ahora que los Camisas Negras han jurado lealtad a [ITA.GetLeader], su integridad y fidelidad es más incontestable aún que la del mismo ejército. La nación se hará más fuerte si les conferimos más autoridad y responsabilidades."
 ITA_camicie_nere_mp_tt: "§YPolicía militar§!: Bonificación de supresión: §G+5,0%§!"
 ITA_italian_irredentism_ns: "$ITA_italian_irredentism$"
 ITA_italian_irredentism_ns_desc: "Para que [ITA.GetNameDef] pueda desarrollar todo su potencial y su pujanza, debemos ampliar nuestros confines naturales a fin de unificar todos los territorios que pertenecen por derecho al pueblo italiano."
 ITA_bandits_war: "Guerra de bandidos"
 ITA_bandits_war_desc: "La movilidad y la mecanización serán las claves de la guerra del mañana. Debemos destinar grandes inversiones a modernizar nuestro ejército y que este pueda triunfar en las batallas de hoy."
 ITA_alpine_defense: "Defensa alpina"
 ITA_alpine_defense_desc: "La brutalidad de los combates en las montañas de la Gran Guerra dejaron una profunda huella en la memoria colectiva. Para defender el frente norte de posibles ataques, vamos a necesitar soldados avezados que se sepan desenvolver en ese terreno."
 ITA_aviazione_legionaria: "Aviazione Legionaria"
 ITA_aviazione_legionaria_desc: "La superioridad aérea es vital en cualquier ejército que aspire a imponerse sobre sus enemigos."
 ITA_sold_obsolete_escort_ships_ns: "Buques escolta obsoletos vendidos"
 ITA_sold_obsolete_escort_ships_ns_desc: "La exportación de buques de guerra a otras naciones ha consolidado nuestro poderío industrial."
 ITA_strengthened_heavy_industry: "Industria pesada fortalecida"
 ITA_strengthened_heavy_industry_desc: "Ampliar nuestra capacidad industrial redundará en favor de nuestra productividad."
 ITA_strengthened_the_army: "Ejército fortalecido"
 ITA_strengthened_the_army_desc: "De la expansión de nuestro ejército hemos aprendido valiosas lecciones en materia de movilización de tropas y formación de un ejército cohesionado."
 ITA_disgruntlement_in_the_army: "Descontento en el ejército"
 ITA_disgruntlement_in_the_army_desc: "El descontento ha calado en nuestras tropas tras conocerse su incapacidad a la hora de ampliar fuerzas."
 ITA_efficient_supply_lines: "Líneas de suministro eficientes"
 ITA_efficient_supply_lines_desc: "La logística del ejército no será tan engorrosa ahora que la nueva flota de camiones va a revitalizar nuestras líneas de suministro."
 ITA_fuel_reserves: "Reservas de combustible"
 ITA_fuel_reserves_desc: "Poseer una reserva ingente de combustible facultará nuestro ejército para emprender más expediciones e incrementar su actividad."
 ITA_strengthened_the_airforce: "Fuerza aérea fortalecida"
 ITA_strengthened_the_airforce_desc: "La aviación italiana es de nuevo una de las flotas aéreas de mayor prestigio mundial. La nueva remesa de pilotos está deseando demostrar la grandeza actual de nuestra fuerza aérea."
 ITA_disgruntlement_in_the_airforce: "Descontento en la fuerza aérea"
 ITA_disgruntlement_in_the_airforce_desc: "Se prometió a las fuerzas aéreas recursos y fondos para ampliar sus fuerzas, pero el descontento se propaga por unas tropas que, con decepción, comprueban que esas promesas han caído en saco roto."
 ITA_expanded_intelligence_service_basic: "Servicio de inteligencia ampliado"
 ITA_expanded_intelligence_service_basic_desc: "Fortalecido, nuestro servicio de inteligencia contribuirá a la seguridad nacional."
 ITA_bolstered_political_cabinet: "Gabinete político reforzado"
 ITA_bolstered_political_cabinet_desc: "Colocar a personas de confianza en puestos relevantes servirá para consolidar la soberanía fascista en [ITA.GetNameDef]."
 ITA_bolstered_military_high_command: "Alto mando militar reforzado"
 ITA_bolstered_military_high_command_desc: "Detentar un poder absoluto es crucial para elevar el funcionamiento del ejército a su máxima potencia y triunfar en el campo de batalla."
 ITA_all_within_the_state_ns: "$ITA_all_within_the_state$"
 ITA_all_within_the_state_ns_desc: "Mejorar nuestras capacidades tras el frente será fundamental para alcanzar la victoria."
 ITA_anti_partisan_measures_ns: "$ITA_anti_partisan_measures$"
 ITA_anti_partisan_measures_ns_desc: "Nuestras unidades especializadas entorpecen las maniobras de los partisanos y les dificultan los ataques ajenos al frente."
 ITA_gappisti_ns: "$ITA_gappisti$"
 ITA_gappisti_ns_desc: "Nuestras unidades reducidas de partisanos están castigando al enemigo tras el frente, desmoralizándolo y fomentando la resistencia entre los civiles."
 ITA_grande_rivolta_rurale_ns: "$ITA_grande_rivolta_rurale$"
 ITA_grande_rivolta_rurale_ns_desc: "¡Hemos conseguido que el campesinado de zonas rurales se sume a nuestra causa!"
 ITA_liberation_or_death_ns: "$ITA_liberation_or_death$"
 ITA_liberation_or_death_ns_desc: "Ha dado comienzo el esfuerzo final para liberar al pueblo italiano de esta tiranía. ¡Ya no hay vuelta atrás!"
 ITA_grande_rivolta_rurale_terrain_bonus_tt: "Permite la §Ydoctrina de guerra en montaña§! mientras este espíritu nacional permanezca activo, lo que otorga a §Y$militia$s§! bonificaciones de terreno en §Y$hills$§! y §Y$mountain$§!: Ataque: §G+5%§!, Movimiento: §G+10%§!"
 ITA_independence_war: "Guerra de la independencia"
 ITA_independence_war_desc: "¡Pondremos fin a la opresión de Italia!"
 ITA_nuclear_research: "Investigación nuclear"
 ITA_nuclear_research_desc: "Somos pioneros en la investigación de energía atómica y pronto nos coronaremos como la mayor potencia militar del mundo."
 ITA_political_reforms: "Reformas políticas"
 ITA_political_reforms_desc: "Reformar el sistema político rejuvenecerá y aportará estabilidad a nuestra nación."
 ITA_setting_course_ns: "$ITA_setting_course$"
 ITA_setting_course_ns_desc: "$ITA_setting_course_desc$"
 ITA_papal_support: "Apoyo papal"
 ITA_papal_support_desc: "El Papa aún ejerce una gran influencia sobre el pueblo italiano. Si manifiesta su aprobación y apoyo a nuestra causa, muchos se decidirán a adherirse a ella."
 ITA_papal_state: "Estado Pontificio"
 ITA_papal_state_desc: "Con el papado renacido y al frente de Italia, la gente acude a Su Santidad en busca de orientación y amparo."
 ITA_papal_state_catholic_dominion: "Dominio católico"
 ITA_papal_state_catholic_dominion_desc: "Dada la consolidación del papado como gran potencia mundial, sobre nosotros recae la responsabilidad de hacer la voluntad de Dios y, como un pastor que guía a su rebaño, librar del mal a los devotos cristianos."
 ITA_papal_state_catholic_dominion_puppet_discount_tt: "Se §Yreduce el coste§! de la acción §YPaís títere§! en conferencias de paz."
 ITA_cooperation_of_the_bourgeoisie: "Cooperación de la burguesía"
 #ITA_cooperation_of_the_bourgeoisie_desc: "NEEDED?"
