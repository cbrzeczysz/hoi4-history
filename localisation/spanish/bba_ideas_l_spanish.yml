 ITA_regio_esercito_dynamic_modifier_desc: "El ejército italiano luchó en el bando ganador en la Primera Guerra Mundial, pero no ha logrado mantener el ritmo de modernización. Si nos adaptamos a los tiempos modernos, reforzaremos nuestras fuerzas armadas y garantizaremos la victoria."
