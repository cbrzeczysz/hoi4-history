l_spanish:
 communism: "Comunista"
 communism_noun: "Comunismo"
 democratic: "Democrático"
 democratic_noun: "Democracia"
 fascism: "Fascista"
 fascism_noun: "Fascismo"
 fascism_desc: "Régimen totalitario"
 communism_desc: "Régimen totalitario"
 democratic_desc: "Régimen democrático"
 conservatism: "Conservadurismo"
 conservatism_desc: "El conservadurismo considera que los cambios rápidos en la sociedad pueden ser perjudiciales, por lo que aboga por la tradición y las reformas moderadas, propugnando a veces los viejos valores morales."
 liberalism: "Liberalismo"
 liberalism_desc: "Con su larga tradición filosófica de valorar la libertad personal, el liberalismo considera que la protección de dichos derechos es la principal función del estado."
 socialism: "Socialismo"
 socialism_desc: "El socialismo democrático lucha por la igualdad y por un estado socialista con medidas reformistas. Su objetivo es abolir o mitigar los efectos del capitalismo a través del mandato público."
 marxism: "Marxismo"
 marxism_desc: "El marxismo abarca un amplio espectro de puntos de vista económicos e históricos, y pretende llevar las teorías de Karl Marx a la práctica política. Estas ideologías se caracterizan por la lucha de clases y la necesidad de una transición a una sociedad basada en la propiedad común de los medios de producción."
 leninism: "Leninismo"
 leninism_desc: "El leninismo, basado en el pensamiento marxista, es una ideología política que busca establecer un estado socialista a través de un partido de vanguardia que encabece una revolución y derroque la sociedad capitalista. Una vez en el poder, el partido gobierna con un sistema en el que las leyes están sujetas a debates internos hasta que se tome una decisión."
 stalinism: "Estalinismo"
 stalinism_desc: "El estalinismo, identificado como una forma de gobierno que aplica y desarrolla las políticas marxistas y leninistas, hace hincapié en una rápida industrialización y colectivización, así como en la necesidad de un Estado socialista fuerte y autoritario para purgar cualquier elemento contrarrevolucionario."
 anti_revisionism: "Antirrevisionismo"
 anti_revisionism_desc: "El antirrevisionismo es una reacción a las numerosas ideologías que afirman ser sucesoras del marxismo. Defiende la conservación de elementos clave de la teoría revolucionaria original. Al oponerse principalmente a la incorporación de elementos económicos capitalistas en estados socialistas, la ideología se define tanto por lo que no es como por lo que es."
 anarchist_communism: "Comunismo anarquista"
 anarchist_communism_desc: "Una ideología que asume el comunismo como sociedad apátrida. El comunismo anarquista rehúye de la idea de un estado socialista transitorio y propugna una sociedad basada en asociaciones de voluntarios y ayuda mutua."
 nazism: "Nazismo"
 nazism_desc: "El nacionalsocialismo, arraigado en el nacionalismo extremo, viene motivado por las ideas de supremacía alemana. Promueve el expansionismo agresivo y un estado totalitario en el que el pueblo está unido bajo un líder con poder absoluto: el Führer."
 gen_nazism: "Nazismo"
 gen_nazism_desc: "El nacionalsocialismo, arraigado en el nacionalismo extremo, viene motivado por las ideas de supremacía racial. Promueve el expansionismo agresivo y un estado totalitario en el que el pueblo está unido bajo un líder con poder absoluto."
 fascism_ideology: "Fascismo"
 fascism_ideology_desc: "Al incluir diversos movimientos ultranacionalistas, el fascismo normalmente profesa devoción al estado y une a la gente bajo la dirección de un líder fuerte."
 falangism: "Falangismo"
 falangism_desc: "Una ideología autoritaria con rasgos fascistas y conservaduristas. El falangismo valora la identidad nacional y católica."
 rexism: "Rexismo"
 rexism_desc: "El rexismo se opone firmemente a los ideales liberales y comunistas. Se trata de un movimiento nacionalista conservador a ultranza que aboga por una política económica corporativista. Al emplear una retórica cada vez más populista y autoritaria, sus ideales empiezan a acercarlo a otros movimientos fascistas."
 neutrality: "Neutral"
 neutrality_noun: "Neutral"
 neutrality_desc: "Régimen autoritario"
 despotism: "Despótico"
 despotism_desc: "El despotismo es una forma de gobierno en la que una persona ostenta un poder absoluto."
 oligarchism: "Oligárquico"
 oligarchism_desc: "La oligarquía es una forma de gobierno en la que un grupo de personas ostentan un poder absoluto."
 moderatism: "Moderantismo"
 moderatism_desc: "El moderantismo es una forma de gobierno que evita la izquierda y derecha extremas adoptando una posición o medidas moderadas."
 centrism: "Centrismo"
 centrism_desc: "El centrismo es una forma de gobierno que busca aplicar soluciones de sentido común que resuelven necesidades actuales y futuras, además de reforzar la confianza pública y servir al bien común teniendo en cuenta el riesgo y la capacidad en el contexto de dichas necesidades."
 anarchism: "Anarquismo"
 anarchism_desc: "El anarquismo es el rechazo de toda autoridad, promoviendo la división de la sociedad en colectivos autónomos y autogestionados en lugar de un Estado único y centralizado."
