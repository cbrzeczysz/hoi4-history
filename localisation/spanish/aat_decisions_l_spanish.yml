 ENG_narvik_crisis_cat: "Crisis de Narvik"
 ENG_narvik_crisis: "Iniciar el plan R 4"
 ENG_narvik_crisis_blow_up_mines: "Sabotear las minas [SWE.GetAdjective]"
 ENG_explode_the_swedish_iron_ore_mine: "Plan R 4"
 ENG_explode_the_swedish_iron_ore_mine_tt: "Disponemos de un tiempo muy limitado para sabotear las minas de hierro antes de que cunda la indignación a nivel nacional e internacional. No lograrlo supondría una humillante derrota militar."
 #NORTH SEA EMPIRE
 form_north_sea_category: "Restaurar el Imperio del Mar del Norte"
 form_north_sea_category_desc: "Con todos los territorios de Canuto el Grande en nuestro poder, ha llegado el momento de restaurar la antigua Danelaw y revivir el espíritu del Imperio del Mar del Norte. Las olas serán nuestro dominio y gobernaremos como nos venga en gana."
 form_north_sea_empire: "Restaurar el Imperio del Mar del Norte"
 #Baltic Sea Empire
 form_baltic_sea_empire_category: "Fundar el Dominium Maris Baltici"
 form_baltic_sea_empire_category_desc: "Establecer nuestra hegemonía sobre el mar Báltico ha sido uno de nuestros objetivos durante mucho tiempo. Hemos librado muchas guerras por el control del mar; sobre todo, contra los suecos. Ahora que hemos logrado lo que ambicionábamos, es el momento de fundar el Dominium Maris Baltici [ROOT.GetAdjective]."
