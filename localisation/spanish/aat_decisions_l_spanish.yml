 SWE_hygenic_housing_mission: "Difusión de la política de vivienda higiénica"
 SWE_hygenic_housing_mission_tt: "Cuando un estado tenga el modificador de §Yvivienda higiénica§!, un estado adyacente aleatorio obtendrá un modificador de §Yvivienda higiénica§!.\nEsta misión se repite hasta que todos los estados esenciales tienen un modificador de §Yvivienda higiénica§!."
