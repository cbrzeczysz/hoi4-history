 FIN_cancel_motti_tactics_in_state: "Detener las tácticas de mottis en [FROM.GetName]"
 FIN_cancel_motti_tactics_in_state_desc: "Nuestras tropas ya no utilizarán tácticas de mottis en [FROM.GetName], por lo que esos recursos militares pueden destinarse a otros usos."
