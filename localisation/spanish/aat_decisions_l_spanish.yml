 FIN_pressure_government_cd_tt: "\nSolo podemos presionar al gobierno de un país una vez cada §Y[?FIN_pressure_government_cd]§! días."
 FIN_coup_preparations: "Preparativos para el golpe de Estado"
 FIN_coup_preparations_desc: "El golpe de Estado no tendrá éxito si no hacemos todo lo posible por garantizarlo. La preparación es la clave del éxito."
 FIN_appeal_to_the_middle_class: "Llamamiento a la clase media"
 FIN_appeal_to_the_middle_class_desc: "El principal apoyo a las organizaciones de derecha finlandesas proviene de la clase media. Debemos apelar a los agricultores ricos, la burguesía culta, los funcionarios públicos, el clero y los estudiantes universitarios para que se unan a nuestro movimiento y difundan nuestros principios e ideología entre la población."
 FIN_appeal_to_the_middle_class_dec_tt: "Nuestro bando adquirirá §G+10%§! del territorio y las unidades militares totales."
 FIN_secure_the_military: "Asegurar el ejército"
 FIN_secure_the_military_desc: "La historia demuestra que, al preparar un golpe de Estado, siempre conviene tener al ejército de aliado. Es esencial conseguir su apoyo antes de intentar nada."
 FIN_secure_the_military_dec_tt: "Nuestro bando adquirirá §G+10%§! del territorio y las unidades militares totales, y conservará todos sus líderes militares."
 FIN_purchase_german_equipment: "Comprar equipo alemán"
 FIN_purchase_german_equipment_desc: "Alemania tiene mucho equipo desperdiciado en almacenes. Deberíamos pedirles que nos entreguen una parte a cambio de nuestra valiosa amistad."
 FIN_the_last_kinship_war: "La última guerra de parentesco"
 FIN_the_last_kinship_war_desc: "Tras reavivar la llama de las Heimosodat, podemos empezar a prepararnos para liberar a nuestros pueblos hermanos de las garras de la opresión extranjera."
 FIN_stir_anti_soviet_sentiment_in_karelia: "Agitar el sentimiento antisoviético en Carelia"
 FIN_stir_anti_soviet_sentiment_in_karelia_desc: "En Carelia hay muchos que no están de acuerdo con las políticas del gobierno soviético. Podríamos aprovecharlo para crear problemas en la región."
 FIN_instigate_a_new_karelian_uprising: "Instigar una nueva insurrección carelia"
 FIN_instigate_a_new_karelian_uprising_desc: "Reviviendo el espíritu de las Heimosodat, deberíamos intentar una nueva insurrección en Carelia y permitir que la gente busque la independencia que tanto ansía."
 FIN_finno_soviet_kinship_war: "Guerra de parentesco entre Finlandia y el gobierno [ROOT.GetAdjective]"
 FIN_finno_soviet_kinship_war_desc: "Durante la guerra civil rusa, los finlandeses participaron en sus guerras de parentesco, en las que accedían a nuestro territorio para robarnos tierras, y parece que han empezado a hacer lo mismo otra vez."
 FIN_crush_the_karelian_insurrection: "Aplastar la insurrección carelia"
 FIN_crush_the_karelian_insurrection_desc: "Ahora que hemos reunido armas y soldados suficientes para aplastar la insurrección carelia regionalista, ¡que comience la operación!"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp: "£infantry_equipment_text_icon  §Y1500§! £command_power  §Y30§! £pol_power  §Y70§!"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp_blocked: "£infantry_equipment_text_icon  §R1500§! £command_power  §R30§! £pol_power  §R70§!"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp_tooltip: "La decisión cuesta £infantry_equipment_text_icon  §Y1500§! £command_power  §Y30§! £pol_power  §Y70§!"
 FIN_crush_the_karelian_insurrection_tt: "\n[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! §Gno podrá instigar una insurrección carelia de nuevo§!.\n"
 FIN_confederated_finno_russian_republics_category: "Repúblicas Confederadas Fino-Rusas"
 FIN_confederated_finno_russian_republics_category_desc: "Hay muchos pueblos finlandeses viviendo en repúblicas y territorios rusos (o en lo que solían serlo), como finlandeses, estonios, carelios, vepsios, izhorianos, votios, setos, voros e ingrios. Deberíamos establecer una confederación de Estados que una a todos esos pueblos y más."
 FIN_integrate_karelia_puppet: "Integrar a [FROM.GetName] como república"
 FIN_integrate_karelia_puppet_desc: "Ya va siendo hora de que Carelia se convierta en una nueva república bajo nuestro amparo."
 FIN_integrate_karelia_states: "Integrar a [FROM.GetName] como parte de la República de Carelia"
 FIN_integrate_karelia_states_desc: "La República de Carelia aún no abarca todas las tierras habitadas por los carelios y, al integrar [FROM.GetName] en ella, podemos intentar resolver la situación."
 FIN_integrate_karelia_additional_states: "Incorporar a [FROM.GetName] a la República de Carelia"
 FIN_integrate_karelia_additional_states_desc: "La República de Carelia aún no abarca todas las tierras habitadas por los carelios y, al integrar [FROM.GetName] en ella, podemos intentar resolver la situación."
 FIN_integrate_veps_states: "Integrar a [FROM.GetName] como república"
 FIN_integrate_veps_states_desc: "Los vepsios nunca ha tenido su propio Estado, pero ya es hora de que se lo demos."
 FIN_integrate_veps_additional_states: "Integrar a [FROM.GetName] como república"
 FIN_integrate_veps_additional_states_desc: "Podríamos integrar más regiones en la República Vepsia recién fundada, y [FROM.GetName] es una de ellas."
 FIN_integrate_ingria_states: "Integrar a [FROM.GetName] como República de Ingria"
 FIN_integrate_ingria_states_desc: "Podríamos integrar más regiones en la República de Ingria recién fundada, y [FROM.GetName] es una de ellas."
 FIN_integrate_ingria_additional_states: "Añadir [FROM.GetName] a la República de Ingria"
 FIN_integrate_ingria_additional_states_desc: "Podríamos integrar más regiones en la República de Ingria recién fundada, y [FROM.GetName] es una de ellas."
 FIN_integrate_leningrad: "Establecer la capital de la República de Ingria en [FROM.GetName]"
 FIN_integrate_leningrad_desc: "Puede que la mayoría de [195.GetName] sea rusa, pero poco importa con los planes que tenemos en mente para la nueva República de Ingria."
 FIN_request_an_armistice_with_moscow: "Solicitar armisticio con Moscú"
 FIN_request_to_switch_sides_in_the_war: "Ofrecer pasarse al otro bando a cambio de la paz"
