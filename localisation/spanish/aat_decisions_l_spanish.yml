 FIN_motti_tactics_category: "Tácticas de mottis"
 FIN_motti_tactics_category_desc: "La estrategia de mottis consiste en rodear a las unidades enemigas y aislarlas para cortar sus líneas logísticas y de comunicación. \nLa implementación de este enfoque requiere una cuidadosa planificación y entrenamiento de las fuerzas de defensa para garantizar su eficacia en el campo de batalla, pero permitirá superar al enemigo y atacar donde menos lo esperan."
 FIN_prepare_motti_tactics_in_state: "Preparar tácticas de mottis en [FROM.GetName]"
