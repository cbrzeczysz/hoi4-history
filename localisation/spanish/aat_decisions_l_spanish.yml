 DEN_bop_exile_royal_family: "Exiliar a la familia real"
 DEN_bop_ban_elections: "Prohibir las elecciones"
 DEN_bop_motion_of_no_confidence: "Moción de censura"
 DEN_bop_motion_of_no_confidence_desc: "El gobierno actual parece incapaz de emprender ninguna acción sensata para salvar [DEN.GetNameDef] y a su pueblo. ¡Hace falta un nuevo liderazgo! El Rigsdagen debe proponer una moción de censura contra el liderazgo de [DEN.GetLeader]."
 DEN_bop_criticize_the_country_leader: "Criticar a [DEN.GetLeader]"
 DEN_bop_criticize_the_country_leader_desc: "Hay miembros del Rigsdagen criticando el liderazgo de [ROOT.GetLeader] de puertas adentro, pero nadie está dispuesto a hacerlo en público. ¡Alguien tiene que criticarle abiertamente y reunir una mayoría en el Rigsdagen para preparar la moción de censura!"
 DEN_has_criticized_country_leader_flag: "Ha criticado a [DEN.GetLeader]"
 DEN_bop_defend_our_chosen_path_neutrality: "£BoP_left_texticon Defender el camino elegido"
 DEN_bop_defend_our_chosen_path_neutrality_desc: "Para bien o para mal, hemos emprendido un camino del que sería muy imprudente desviarnos ahora. Debemos depositar nuestra fe en las decisiones que nos condujeron hasta aquí y esperar que este camino sea el correcto."
 DEN_bop_ban_all_political_uniforms: "£BoP_left_texticon Prohibir todos los uniformes políticos"
 DEN_bop_ban_all_political_uniforms_desc: "En toda Europa se pueden ver uniformes políticos marchando en filas, como si se tratara de un desfile militar. Y en toda Europa se nota el avance del malestar y la inestabilidad políticos, arrastrando al continente al caos. Debemos evitar que esta trayectoria llegue a [ROOT.GetNameDef] antes de que sea demasiado tarde."
 DEN_bop_unban_oppositions_uniforms: "£BoP_left_texticon Permitir los uniformes políticos de la oposición"
 DEN_bop_unban_oppositions_uniforms_desc: "No podemos prohibir el uso de uniformes políticos por parte de otro partido mientras nuestros seguidores marchan por las calles como participantes en un desfile militar. Debemos levantar esta censura."
 DEN_bop_defend_the_policy_of_neutrality: "£BoP_left_texticon Defender la política de neutralidad"
 DEN_bop_defend_the_policy_of_neutrality_desc: "La neutralidad nos ha sido muy útil, sobre todo durante la Gran Guerra, cuando las batallas llegaron a toda Europa menos aquí, a Dinamarca. Nos salvamos, nos libramos. La neutralidad nos ha hecho un gran servicio."
 DEN_bop_speak_out_in_favor_of_disarmament: "£BoP_left_texticon Recomendar el desarme"
 DEN_bop_speak_out_in_favor_of_disarmament_desc: "Como pequeña nación rodeada de grandes potencias, nos sería imposible contener a una fuerza invasora. Entonces, ¿por qué invertir en una defensa que no nos servirá, pero que podría irritar a nuestros vecinos mucho más grandes?"
 DEN_bop_speak_out_against_warfare: "£BoP_left_texticon Desaprobar el rearme del ejército"
 DEN_bop_speak_out_against_warfare_desc: "Rearmarnos ahora supondría un grave peligro para nuestro país, ya que las potencias cercanas podrían interpretarlo como un acto hostil. En este momento, no debemos arriesgarnos a irritar a un vecino más grande, puesto que no tenemos cómo defendernos de un ejército mucho más fuerte."
 DEN_bop_expand_the_welfare: "£BoP_left_texticon Ampliar el sistema de bienestar"
 DEN_bop_expand_the_welfare_desc: "En lugar de jugar a la guerra y gastar dinero en una defensa que no resistiría la embestida de ninguna de las grandes potencias que nos rodean, debemos aumentar el gasto en nuestro floreciente sistema de bienestar."
 DEN_bop_unban_all_political_uniforms: "£BoP_right_texticon Permitir todos los uniformes políticos"
 DEN_bop_unban_all_political_uniforms_desc: "¡No podemos permitir que se mantenga la prohibición de los uniformes políticos porque recorta los derechos del pueblo!"
 DEN_bop_ban_oppositions_uniforms: "£BoP_right_texticon Prohibir los uniformes políticos de la oposición"
 DEN_bop_ban_oppositions_uniforms_desc: "No podemos permitir que nuestros oponentes políticos desfilen con sus uniformes y alardeen. Esto propaga el descontento y la discordia. Deberíamos prohibir todos los uniformes políticos, excepto el de aquellos que están en el poder, claro."
 DEN_bop_defend_our_chosen_path_rearmament: "£BoP_right_texticon Defender el camino elegido"
 DEN_bop_defend_our_chosen_path_rearmament_desc: "$DEN_bop_defend_our_chosen_path_neutrality_desc$"
 DEN_bop_criticize_our_preparedness: "£BoP_right_texticon Criticar nuestra preparación"
 DEN_bop_criticize_our_preparedness_desc: "Una vez más se ciernen negros nubarrones sobre Europa, ¡y no estamos preparados en absoluto para la que se avecina! Debemos empezar los preparativos cuanto antes si queremos capear esta tormenta."
 DEN_bop_question_our_defenses: "£BoP_right_texticon Cuestionar nuestras defensas"
 DEN_bop_question_our_defenses_desc: "La prolongada política de neutralidad ha despojado a Dinamarca de todas sus defensas. Si nos atacara una potencia extranjera en este momento, nada le impediría marchar directamente hasta København. ¡Debemos ocuparnos de nuestras defensas si queremos sobrevivir como país!"
 DEN_bop_speak_out_against_welfare: "£BoP_right_texticon Desaprobar el sistema de bienestar"
 DEN_bop_speak_out_against_welfare_desc: "Antes de gastar dinero en cualquier otra cosa, debemos mirar por nuestras defensas para garantizar nuestra independencia. Es evidente que, si no existe una nación danesa, no habrá daneses en los que invertir."
 DEN_bop_speak_out_in_favor_of_rearmament: "£BoP_right_texticon Recomendar el rearme"
 DEN_bop_speak_out_in_favor_of_rearmament_desc: "No podemos quedarnos de brazos cruzados mientras el resto de Europa se lanza a una carrera armamentística y los tiempos se vuelven inciertos. Debemos preparar nuestras defensas e iniciar el rearme lo antes posible, ¡de inmediato!"
 DEN_bop_landstorm: "£BoP_right_texticon Restablecer la Landsturm"
 DEN_bop_landstorm_desc: "Ahora que soplan vientos conflictivos por doquier, resulta oportuno restablecer la Landsturm para defender nuestro territorio. Si bien dejan que desear en cuestión de calidad, estas tropas pueden integrar nuestra última línea de defensa."
 DEN_bop_hold_a_military_parade: "£BoP_right_texticon Organizar un desfile militar"
 DEN_bop_hold_a_military_parade_desc: "Si celebramos un desfile militar, reafirmaremos la fe del pueblo en nuestra capacidad para defender [ROOT.GetNameDef]. Ver la motivación de las tropas fortalecerá su moral y su determinación."
 #OCCUPATION BOP
 DEN_bop_occupation_criticize_collaboration: "£BoP_right_texticon Criticar la política de colaboración"
 DEN_bop_occupation_criticize_collaboration_desc: "¡Esta capitulación deshonrosa y colaboración impía entre [ROOT.GetNameDef] y [?DEN.DEN_overlord_nation.GetNameDef] no vale ni el papel en el que está escrita!"
 DEN_bop_occupation_strikes: "£BoP_right_texticon Coordinar huelgas en secreto"
 DEN_bop_occupation_strikes_decs: "Lo mejor que podemos hacer ahora mismo es protestar pasivamente contra la ocupación [?DEN.DEN_overlord_nation.GetAdjective] coordinando huelgas a nivel nacional."
 DEN_bop_occupation_resistance_coordination: "£BoP_right_texticon Coordinar el movimiento de resistencia"
 DEN_bop_occupation_resistance_coordination_desc: "Si queremos recuperar nuestra libertad, debemos reunirnos en un movimiento de resistencia común y luchar por el mismo objetivo: la liberación de [ROOT.GetNameDef]."
 DEN_bop_occupation_underground_factories: "£BoP_right_texticon Fábricas clandestinas de armas"
 DEN_bop_occupation_underground_factories_desc: "Para tener más posibilidades de recuperar nuestra soberanía, necesitamos reservas adecuadas de armas. Debemos construir fábricas secretas de armamento para poder armar a la población cuando llegue el momento de luchar por nuestra libertad."
 DEN_bop_occupation_raid_depots: "£BoP_right_texticon Asaltar depósitos de armas"
 DEN_bop_occupation_raid_depots_desc: "Nuestras fábricas de armas nacionales producen armamento con el que [?DEN.DEN_overlord_nation.GetNameDef] libra sus guerras. Los ataques a los depósitos de armas disminuirán los suministros y, al mismo tiempo, fortalecerán nuestro movimiento de resistencia."
 DEN_bop_occupation_sabotage_civ_industry: "£BoP_right_texticon Sabotear industrias civiles"
 DEN_bop_occupation_sabotage_civ_industry_desc: "Nuestras fábricas e industrias nacionales se ven obligadas a producir diversos materiales para ayudar a [?DEN.DEN_overlord_nation.GetNameDef] a librar su guerra. Al sabotear estas fábricas, los suministros de materiales disminuirán, lo que perjudicará el esfuerzo bélico alemán."
 DEN_bop_occupation_sabotage_mil_industry: "£BoP_right_texticon Sabotear industrias militares"
 DEN_bop_occupation_sabotage_mil_industry_desc: "Nuestras fábricas de armas nacionales producen armamento con el que [?DEN.DEN_overlord_nation.GetNameDef] libra sus guerras. Si saboteamos esas fábricas, disminuirán los suministros de armas, obstaculizando el esfuerzo bélico alemán y ayudando a nuestros posibles aliados."
 DEN_bop_occupation_funnel_resources_danish_brigade: "£BoP_right_texticon Canalizar recursos hacia las brigadas danesas"
 DEN_bop_occupation_funnel_resources_danish_brigade_desc: "[?DEN.hosts_danish_brigades.GetNameDefCap] ha accedido amablemente a recibir y entrenar tropas danesas que puedan ayudar en la liberación de [ROOT.GetNameDef] cuando llegue el momento. Pero para asegurarnos de que estas tropas tengan las mejores probabilidades de éxito en la misión de liberar a nuestro país, debemos ayudar con dinero y material."
 DEN_bop_occupation_switch_ideology: "Adoptar la ideología [?DEN.DEN_overlord_nation.GetRulingIdeologyNoun]"
 DEN_bop_occupation_switch_ideology_desc: "Si realmente queremos aliarnos con [?DEN.DEN_overlord_nation.GetNameDef] y ganarnos su apoyo, debemos adoptar sus ideologías y creencias."
 DEN_bop_occupation_ban_elections: "£BoP_left_texticon Prohibir las elecciones"
 DEN_bop_occupation_ban_elections_desc: "Debemos apaciguar a nuestros soberanos [?DEN.DEN_overlord_nation.GetAdjective] prohibiendo las elecciones libres."
 DEN_bop_occupation_defend_collaboration: "£BoP_left_texticon Defender la política de colaboración"
 DEN_bop_occupation_defend_collaboration_desc: "¡Rendirse y colaborar con [?DEN.DEN_overlord_nation.GetNameDef] era nuestra única opción! Nos ha ahorrado horrores y una destrucción inimaginables."
 DEN_bop_occupation_censor_the_media: "£BoP_left_texticon Censurar la prensa"
 DEN_bop_occupation_censor_the_media_desc: "No podemos permitir que los medios critiquen abiertamente a la fuerza de ocupación [?DEN.DEN_overlord_nation.GetAdjective] en esta precaria situación. Hay que limitar sus publicaciones para no arriesgar la poca libertad que nos queda."
 DEN_bop_occupation_remove_political_agitator: "£BoP_left_texticon Eliminar agitadores políticos"
 DEN_bop_occupation_remove_political_agitator_desc: "Algunos políticos prominentes no rehúyen criticar a nuestros soberanos [?DEN.DEN_overlord_nation.GetAdjective], lo que contribuye a aumentar la tensión entre nuestros países. Debemos apartar a estos alborotadores de sus asignaciones políticas antes de que [?DEN.DEN_overlord_nation.GetNameDef] nos obligue a hacerlo."
 DEN_bop_occupation_ban_communism: "£BoP_left_texticon Vetar el comunismo"
 DEN_bop_occupation_ban_communism_desc: "Nuestros soberanos [?DEN.DEN_overlord_nation.GetAdjective] libran una guerra contra la ideología comunista y valorarían aún más nuestra cooperación continua si prohibiéramos todas las organizaciones comunistas en nuestro país."
 DEN_bop_occupation_allow_communism: "£BoP_left_texticon Permitir el comunismo"
 DEN_bop_occupation_allow_communism_desc: "A nuestros soberanos comunistas no les agrada el hecho de que hayamos prohibido su ideología en [ROOT.GetNameDef]. Nos conviene volver a permitir el comunismo."
 DEN_bop_occupation_ban_fascism: "£BoP_left_texticon Vetar el fascismo"
 DEN_bop_occupation_ban_fascism_desc: "Nuestros soberanos [?DEN.DEN_overlord_nation.GetAdjective] libran una guerra contra la ideología fascista y valorarían aún más nuestra cooperación continua si prohibiéramos todas las organizaciones fascistas en nuestro país."
 DEN_bop_occupation_allow_fascism: "£BoP_left_texticon Permitir el fascismo"
 DEN_bop_occupation_allow_fascism_desc: "A nuestros soberanos fascistas no les agrada el hecho de que hayamos prohibido su ideología en [ROOT.GetNameDef]. Nos conviene volver a permitir el fascismo."
 DEN_bop_occupation_allow_democratism: "£BoP_left_texticon Permitir los partidos democráticos"
 DEN_bop_occupation_allow_democratism_desc: "Tener elecciones recurrentes es una señal de confianza entre los ciudadanos, además de una fuente de fortaleza para un país. No permitir elecciones democráticas es una vergüenza para nuestra nación."
