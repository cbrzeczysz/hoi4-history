 #### ICELAND ####
 ICE_drilling_for_oil_off_shore: "Perforación de petróleo y gas en altamar"
 ICE_drilling_for_oil_off_shore_repeat_tt: "Esta decisión se puede volver a tomar pasados §Y180§! días"
 no_more_oil_tt: "§RNo se puede encontrar más petróleo§!"
 no_more_oil_flag: "Los yacimientos de petróleo se han agotado"
 ICE_improve_the_viking_spirit: "Venerar a nuestros antepasados"
 ICE_already_improving_the_viking_spirit_flag: "Ya está mejorando el espíritu vikingo"
 ICE_a_new_yggdrasill: "Un Yggdrasil moderno"
 ICE_a_new_yggdrasill_desc: "Ahora que el pueblo conoce la grandeza de sus antepasados, debemos construir grandes proyectos y mejorar la isla de Islandia para que esté a la altura de la leyenda de Miðgarður e Yggdrasil."
 ICE_has_best_spirit_idea: "Hemos venerado a nuestros antepasados por completo"
 ICE_the_wisdom_of_odin: "La sabiduría de Óðinn"
 ICE_the_wisdom_of_odin_desc: "Óðinn es un dios asociado a todo: la sabiduría, la curación, la muerte, la realeza, la horca, el conocimiento, la guerra, la batalla, la victoria, la hechicería, la poesía, el frenesí y el alfabeto rúnico. Obtuvo esta inmensa sabiduría al ofrecer un ojo para beber de la Fuente de Mimir, cuya agua le concedió un conocimiento infinito del presente, el futuro y el pasado. Deberíamos intentar encarnar su espíritu y continuar su legado hasta el futuro"
 ICE_the_might_of_thor: "El poder de Þór"
 ICE_the_might_of_thor_desc: "Þór es el dios del trueno, la fuerza y la protección de la humanidad. Empuñando su martillo Mjölnir, golpea las nubes para crear la tempestad. ¡Nuestro ejército será como ese trueno e infundirá miedo a nuestros adversarios!"
 ICE_the_guidance_of_aegir_and_ran: "La guía de Ægir y Rán"
 ICE_the_guidance_of_aegir_and_ran_desc: "Bajo la guía de Rán y Ægir, la personificación del mar y su esposo jötunn, nuestros barcos conseguirán la supremacía sobre los mares del norte."
 ICE_the_ferocity_of_the_fenrir: "La ferocidad de Fenrisúlfr"
 ICE_the_ferocity_of_the_fenrir_desc: "Fenrisúlfr es hijo de Loki y la giganta Angrboða, igual que Hel y la Serpiente de Midgard. Durante el Ragnarök, debía matar a Óðinn, pero fracasó pese a su gran fuerza y ferocidad. Nuestros soldados deben encarnar su esencia en el campo de batalla para derrotar al enemigo en cuerpo y en mente."
 ICE_the_fertility_of_freya: "La fertilidad de Freyja"
 ICE_the_fertility_of_freya_desc: "Entre otras cosas, Freyja es la diosa del amor, la belleza y la fecundidad. Debemos invocar su nombre para asegurarnos de que los hijos de nuestro pueblo lleguen a ser grandes guerreros."
 ICE_a_monument_to_leif: "Erigir un monumento a Leif Eriksson"
 ICE_a_monument_to_leif_desc: "A pesar del mito común difundido por los sureños de que Cristóbal Colón fue el primer europeo en descubrir las Américas, nuestro gran antepasado Leif Eriksson fue sin duda el primero en hacerlo. Para honrar su memoria, deberíamos erigirle un monumento en Vinland mientras conquistamos ese territorio."
 ICE_infiltrate_the_british_isles_category: "Infiltración en las islas británicas"
 ICE_infiltrate_the_british_isles_category_desc: "La revolución de los trabajadores debe extenderse. No hay mejor punto de partida que los obreros oprimidos de las islas británicas. Podríamos, y deberíamos, aprovechar el sentimiento antiimperialista y anticapitalista."
 ICE_incite_communist_uprising_scotland: "Incitar a una insurrección en Escocia"
 ICE_incite_communist_uprising_scotland_desc: "Con un leve empujoncito, podemos lograr que los trabajadores escoceses se alcen en [121.GetCapitalVictoryPointName] para proclamar su independencia del gobierno en [121.owner.capital.GetCapitalVictoryPointName]."
 ICE_uprising_scotland_tt: "§Y[121.owner.GetName]§!: más de [?ICE.communism_support_needed|%Y0] de apoyo a [121.owner.GetCommunistParty]"
 ICE_incite_communist_uprising_scotland_tt: "§Y[SCO.GetName]§! inicia una guerra de independencia contra §Y[121.owner.GetName]§! en [121.GetName]"
 ICE_incite_communist_uprising_wales: "Incitar a una insurrección en Gales"
 ICE_incite_communist_uprising_wales_desc: "Con un leve empujoncito, podemos lograr que los trabajadores galeses se alcen en [122.GetCapitalVictoryPointName] para proclamar su independencia del gobierno en [122.owner.capital.GetCapitalVictoryPointName]."
 ICE_uprising_wales_tt: "§Y[122.owner.GetName]§!: más de [?ICE.communism_support_needed|%Y0] de apoyo a [122.owner.GetCommunistParty]"
 ICE_incite_communist_uprising_wales_tt: "§Y[WLS.GetName]§! inicia una guerra de independencia contra §Y[122.owner.GetName]§! en [122.GetName]"
 ICE_incite_communist_uprising_ni: "Incitar a una insurrección en Irlanda del Norte"
 ICE_incite_communist_uprising_ni_desc: "Con un leve empujoncito, podemos lograr que los trabajadores norirlandeses se alcen en [119.GetCapitalVictoryPointName] para proclamar su independencia del gobierno en [119.owner.capital.GetCapitalVictoryPointName]."
 ICE_uprising_ni_tt: "§Y[119.owner.GetName]§!: más de [?ICE.communism_support_needed|%Y0] de apoyo a [119.owner.GetCommunistParty]"
 ICE_incite_communist_uprising_ni_tt: "§Y[WLS.GetName]§! inicia una guerra de independencia contra §Y[119.owner.GetName]§! en [119.GetName]"
 #NORWAY
 NOR_democratic_preparation_decisions_category: "Erigir nuestra nación"
 NOR_democratic_preparation_decisions_category_desc: "Si nuestra joven nación quiere competir con el resto del mundo, tenemos mucho trabajo por delante. Tras décadas de abandono y años sumidos en la Gran Depresión, la industria se encuentra en un estado lamentable que solo podrá corregirse con un esfuerzo concentrado.\n\nDesgraciadamente, esto se hará a expensas de nuestra preparación militar y nuestras capacidades defensivas, pero confiamos en que esta política de completa neutralidad y desarme muestre nuestra buena voluntad y que los posibles enemigos pasen por alto nuestro territorio.\n\n\nDesarrollo total de [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
 NOR_historical_deploy_prep_decisions_category: "Prepararse para la tormenta"
 NOR_historical_deploy_prep_decisions_category_desc: "Pese a nuestro afán por evitarlo, la guerra ha llegado a nuestras costas. Hasta hoy, concentrábamos nuestras energías en desarrollar la industria, la economía y las infraestructuras nacionales, pero las circunstancias nos apremian a destinar dichas energías a la defensa de [NOR.GetNameDef].\n\n\nPreparación potencial de [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_preparation_decisions_category: "Preparar Noruega para la guerra"
 NOR_allied_democratic_preparation_decisions_category_desc: "Este gobierno está seguro de que nuestros enemigos van a atacar en cualquier momento. Debemos actuar con resolución y armar a la población de [NOR.GetName] para evitar una invasión, incluso aunque debamos atacar preventivamente. Alertemos al país y empleemos el poder necesario para vencer a nuestros enemigos de forma decisiva.\n\nPreparación nacional: [?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_deploy_prep_decisions_category: "Desplegar nuestros preparativos de guerra"
 NOR_allied_democratic_deploy_prep_decisions_category_desc: "Tal y como esperábamos, ha llegado la guerra, pero no hay nada que temer. Durante los últimos años, hemos centrado nuestros esfuerzos en preparar a [ROOT.GetName] para cualquier cosa que nuestros enemigos nos lancen. Demostremos lo que valemos.\n\nPreparación nacional: [?NOR.NOR_country_preparedness]/30"
 NOR_prepare_state_alt_dem: "Preparar [FROM.GetName] para la guerra"
 NOR_prepare_state_alt_dem_desc: "Nuestra preparación para lo que se avecina es lastimosa. Debemos tomar medidas para que, cuando estalle la guerra, [FROM.GetName] pueda contribuir al esfuerzo bélico. Habrá quien no lo entienda, pero hemos tomado una decisión y no habrá vuelta atrás."
 NOR_alt_dem_naval_expansion: "Expansión naval"
 NOR_alt_dem_naval_expansion_desc: "Desarrollar nuestra armada es vital, no solo porque nos permitirá defender nuestra extensa costa frente a los invasores, sino porque puede usarse como plataforma de lanzamiento para llevar la lucha a sus países de origen."
 NOR_alt_dem_military_industry_expansion: "Expandir la industria militar"
 NOR_alt_dem_military_industry_expansion_desc: "No podemos depender de que otros países nos proporcionen equipo; después de todo, los comerciantes de la guerra de hoy podrían ser los enemigos de la guerra del mañana. Debemos ampliar nuestra capacidad industrial para producir el material que necesitamos."
 NOR_alt_dem_economic_relief_measures: "Medidas de ayuda económica"
 NOR_alt_dem_economic_relief_measures_desc: "La población está harta del desarrollo militar. Puede que no vean lo que vemos nosotros e ignoren que su sacrificio es necesario para que nuestra máquina de guerra avance hacia la victoria. No importa; mitigaremos sus necesidades por ahora."
 NOR_alt_dem_expedite_training: "Entrenamiento acelerado"
 NOR_alt_dem_expedite_training_desc: "Nuestra situación es muy precaria. Si no entrenamos tropas pronto, podría ser nuestro fin."
 NOR_alt_dem_prioritize_production: "Priorizar la producción"
 NOR_alt_dem_prioritize_production_desc: "Nuestra máquina de guerra necesita equipo ¡y lo necesita ya! Que las fábricas murmuren en continuo funcionamiento para dar a nuestros valientes soldados los medios para derrotar al enemigo, cueste lo que cueste."
 NOR_alt_dem_offensive_push: "Golpe ofensivo"
 NOR_alt_dem_offensive_push_desc: "Al infierno con todo, ya es hora de atacar. Vamos a arrojarnos contra el enemigo antes de que sepa siquiera quién le ha dado."
 NOR_alt_dem_focus_on_defense: "Enfoque en defensa"
 NOR_alt_dem_focus_on_defense_desc: "Hasta hace muy poco, [NOR.GetName] era una nación pacífica y desarmada, y ahora andamos escasos. Por el momento, tenemos que centrarnos en defender lo que tenemos."
 NOR_alt_dem_modernize_armed_forces_decision: "$NOR_modernize_armed_forces_decision$"
 NOR_alt_dem_modernize_armed_forces_decision_desc: "$NOR_modernize_armed_forces_decision_desc$"
 NOR_fascist_preparation_decisions_category: "Acechar en la sombra"
 NOR_fascist_preparation_decisions_category_desc: "El apoyo que ha tenido el partido Nasjonal Samling en la sociedad [NOR.GetAdjective] siempre ha sido muy limitado; por eso es importante hacer proselitismo por todo el país y construir una base de apoyo.\n\nSi plantamos las semillas del fascismo, cuando llegue la ocasión podremos recoger los frutos de nuestra planificación y hacernos con el control de [ROOT.GetName].\n\n\nApoyo total de [NOR.GetName] al Nasjonal Samling: [?NOR.NOR_country_preparedness]/30"
 NOR_fascist_deploy_prep_decisions_category: "Emerger de entre las sombras"
 NOR_fascist_deploy_prep_decisions_category_desc: "Ahora que hemos aunado apoyos suficientes para emprender la toma de [NOR.GetName], ha llegado la hora de dejar de escondernos y poner en marcha nuestros preparativos en cada territorio de nuestra patria.\n\nContamos con el respaldo de diversos estratos sociales y hemos plantado gérmenes que están ya preparados para tomar las riendas de sus regiones en cuanto nuestro insigne Fører ordene la caída de los cobardes demócratas."
 NOR_communist_preparation_decisions_category: "Despertar al proletariado"
 NOR_communist_preparation_decisions_category_desc: "[GetRousingProletariatDesc]"
 NOR_communist_preparation_decisions_category_desc_stalinist: "Demasiado tiempo lleva ya adormilado el pueblo de [ROOT.GetName]; es hora de que por fin atienda a la llamada de nuestros hermanos y hermanas de [SOU.GetNameDef].\n\nSon un ejemplo de lo que [ROOT.GetName] puede lograr cuando tome los medios de producción para unirse bajo un mismo estandarte y un líder único que le guíe contra la tiranía de Oslo.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_trostkyist: "Ya es hora de que las gentes de [NOR.GetName] tomen nota de las enseñanzas de Marx y Trotsky y se preparen para el inevitable choque que hará de nuestra nación la punta de lanza del comunismo en Escandinavia.\n\nDemos cabida en nuestros corazones al fuego purificador de la revolución permanente y unamos al país contra las fuerzas del capitalismo que se atrincheran en Oslo.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_other: "La revolución debe surgir desde abajo, desde las masas que entregan sus vidas por la codicia de patrones e industrialistas.\n\nSon muchos nuestros hermanos y hermanas de clase obrera que no son conscientes del poder que ostentan, por lo que debemos arengar al proletariado para que se una contra Oslo y, Estado a Estado, rompa las cadenas del capitalismo.$NOR_revolution_support_counter$"
 NOR_revolution_support_counter: "\n\n\nApoyo total a nuestra revolución:  [?NOR.NOR_country_preparedness]/[?NOR.NOR_comm_prep_max_preparedness]"
 NOR_monarchist_preparation_decisions_category: "Mostrar al rey Haakon que apoyamos su reinado"
 NOR_monarchist_preparation_decisions_category_desc: "Desde antes de que ocupase el trono, nuestro humilde rey Haakon VII ha delegado sus poderes al Storting y sus miembros. Esto era apropiado en su momento, pero debemos demostrarle que estamos a favor de que tome el control directo de [ROOT.GetName] antes de que no haya nada que controlar.\n\n\nApoyo total a la monarquía: [?NOR.NOR_country_preparedness]/30"
 NOR_prepare_state_historical: "Desarrollar [?FROM.GetName]"
 NOR_prepare_state_historical_desc: "Los cimientos industriales de nuestro país se tambalean, pero estamos dispuestos a dedicar el esfuerzo necesario para que el pueblo de [ROOT.GetName] levante cabeza y aumentar así nuestras probabilidades de sobrevivir si llega a ocurrir lo peor."
 NOR_prepare_historical_unlock_TT: "Desbloquea las decisiones para §Ydesarrollar el estado§! que permiten acelerar la §Gconstrucción civil§!, pero penalizan la §Rconstrucción y defensa militar§!."
 NOR_prepare_fascist_unlock_TT: "Desbloquea las decisiones para §Yconseguir apoyo en el estado§!, lo que §Gaumenta el apoyo al fascismo§! y concede §Gterritorio y ventajas§! cuando comienza la guerra civil, pero penaliza la §Rindustria civil§!."
 NOR_prepare_communist_unlock_TT: "Desbloquea §YAzuzar al proletariado en el Estado§!, que otorga §Gterritorio y tropas§! al comenzar la revolución comunista, pero §Rdaña a los edificios§! del Estado."
 NOR_deploy_state_preparation_historical: "[get_deploy_prep_decision_name]"
 NOR_decision_defend_state_title: "Defender [FROM.GetName]"
 NOR_decision_emergency_production_title: "Producción de emergencia en [FROM.GetName]"
 NOR_decision_deploy_emergency_militias_title: "Desplegar milicias en [FROM.GetName]"
 NOR_dem_his_integrate_militias: "Integrar las milicias"
 NOR_dem_his_integrate_militias_desc: "Ahora que los hombres que formaron nuestras milicias han demostrado su valía, podríamos integrarlos mejor en el ejército, en batallones y divisiones regulares."
 NOR_alt_dem_integrate_militias: "$NOR_dem_his_integrate_militias$"
 NOR_alt_dem_integrate_militias_desc: "$NOR_dem_his_integrate_militias_desc$"
 NOR_prepare_exile: "Prepararse para el exilio"
 NOR_prepare_exile_desc: "La realidad es ya insoslayable: nuestra nación no podrá mantener a raya a nuestros enemigos eternamente, pero sí podemos defendernos el tiempo suficiente para salir del país con todos los recursos posibles a fin de retomar la lucha más adelante."
 NOR_focus_on_training: "Enfoque en entrenamiento"
 NOR_focus_on_training_desc: "Debemos dedicar todos nuestros esfuerzos a que nuestras reservas y reclutas se conviertan en soldados y marchen al frente de batalla lo más rápido posible, porque puede que dicho frente desaparezca muy pronto."
 NOR_modernize_armed_forces_decision: "Modernizar fuerzas armadas"
 NOR_modernize_armed_forces_decision_desc: "Se ha descuidado tanto el ejército [ROOT.GetAdjective] que nuestras fuerzas armadas parecen más aptas para un museo que para un campo de batalla."
 NOR_move_government_headquarters_decision: "Trasladar el gobierno a [FROM.GetName]"
 NOR_move_government_headquarters_decision_desc: "Si nuestro gobierno acaba cayendo en las garras del enemigo, será nuestro fin, así como el de nuestro rey y el del príncipe. No nos queda más remedio que emprender la marcha y tratar de evitar lo inevitable cuanto podamos."
 NOR_expedite_training: "Entrenamiento acelerado"
 NOR_expedite_training_desc: "Adiestrar a nuestras tropas como buenamente podamos es vital para nuestra supervivencia, pero de poco nos servirá si, al terminar su formación, ya no queda nada de [NOR.GetName] que puedan defender. Debemos agilizar el proceso todo lo posible antes de que el enemigo nos expulse de nuestra nación."
 NOR_public_investment_drive: "Impulso a la inversión pública"
 NOR_public_investment_drive_desc: "Hay mucho trabajo por hacer en [ROOT.GetName] y parece que no será posible sin la inversión directa del sector público. Llenemos el país de proyectos de infraestructura y construcción."
 NOR_naval_expanion: "Expansión naval"
 NOR_naval_expanion_desc: "Si queremos sobrevivir, debemos defender nuestras costas, y necesitaremos barcos para ello. Debemos hacer de cada fiordo un astillero."
 NOR_prepare_state_fascist: "Conseguir apoyo en [FROM.GetName]"
 NOR_deploy_state_preparation_fascist: "[get_deploy_prep_decision_name_fascist]"
 NOR_invite_fascist_to_invade: "Invitar a [?platonic_local_dangerous_fascist.GetName] a invadir [NOR.GetNonIdeologyName]"
 NOR_decision_take_over_state_title: "Tomar el control de [FROM.GetName]"
 NOR_decision_industrial_takeover_title: "Tomar el control de la industria en [FROM.GetName]"
 NOR_decision_military_takeover_title: "Tomar el control del ejército en [FROM.GetName]"
 NOR_prepare_state_communist: "Azuzar al proletariado en [FROM.GetName]"
 NOR_prepare_state_communist_desc: "El pueblo de [FROM.GetName] lleva demasiado tiempo dormido y explotado. Lo despertaremos con las semillas de nuestra revolución."
 NOR_communist_propaganda_campaign: "Campaña de propaganda comunista"
 NOR_prepare_state_monarchist: "Manifestación monárquica en [FROM.GetName]"
 NOR_prepare_state_monarchist_desc: "El pueblo de [FROM.GetName] necesita un recordatorio de las elecciones de 1905 y de por qué eligieron a su rey para el cargo de forma abrumadora. En poco tiempo, exigirán la intervención directa del rey."
 NOR_prop_up_the_economy: "Apuntalar la economía"
 NOR_prop_up_the_economy_desc: "No podremos alcanzar nuestros objetivos políticos si el pueblo tiene hambre. Debemos detener nuestra cruzada monárquica para ocuparnos de nuestros súbditos y sus necesidades."
 NOR_make_assurances_to_the_people: "Prometer garantías al pueblo de [NOR.GetNonIdeologyName]"
 NOR_make_assurances_to_the_people_desc: "Sin duda, es un momento aterrador en [NOR.GetName], por lo que debemos aprovechar los medios de comunicación para transmitir que saldremos adelante y que, cuando lo hagamos, nuestro amable rey liderará la carga por nuestra supervivencia."
 NOR_promote_the_armed_defense_of_the_country: "Promover la defensa armada de [NOR.GetName]"
 NOR_promote_the_armed_defense_of_the_country_desc: "Hay que recordar al pueblo de [NOR.GetName] qué ocurrirá si no defienden el país. Todo el mundo debe aportar su granito de arena en el conflicto que se avecina."
 NOR_exile_decisions_category: "El exilio del gobierno de [ROOT.GetName]"
 NOR_exile_decisions_category_desc: "Nos encontramos en una aciaga tesitura. Tras perder nuestro territorio a manos enemigas, no nos ha quedado más remedio que vivir en el exilio. Al menos, podemos dar gracias a nuestros benévolos anfitriones y esperar que algún día, con su ayuda, podamos regresar a nuestra amada [NOR.GetNonIdeologyName] con la cabeza alta."
 NOR_request_reinstatement: "Pedir la reinstauración a [FROM.GetNameDef]"
 NOR_request_reinstatement_desc: "Ahora que el enemigo pierde terreno en [NOR.GetName], creemos que ha llegado el momento de devolver a nuestro gobierno la legitimidad que le pertenece."
 NOR_lobby_for_parliamentary_support: "Presionar para lograr apoyos en el gobierno [FROM.GetAdjective]"
 NOR_lobby_for_parliamentary_support_desc: "Nuestros anfitriones han sido muy generosos con nosotros, pero tal vez debamos recordarles la adversidad que está sufriendo nuestro pueblo para que nunca olviden cuánto nos jugamos."
 NOR_bring_soldiers_from_norway: "Traer soldados de [NOR.GetNonIdeologyName]"
 NOR_bring_soldiers_from_norway_desc: "Muchos valientes que combatieron por la defensa de nuestro país siguen atrapados en nuestra patria. Podemos concentrar esfuerzos para volver a congregarlos, junto con otros que tal vez no hayan combatido aún, pero comparten esa voluntad de recuperar el país desde nuestra posición."
 NOR_weapons_for_the_resistance: "Adquirir armas y distribuirlas"
 NOR_weapons_for_the_resistance_desc: "Podemos instruir a nuestra enorme marina mercante para que nos consiga armas tanto para defendernos aquí como para facilitárselas a los combatientes que aún resisten en nuestra patria. Allí, las armas contribuirán a la liberación de [NOR.GetNonIdeologyName]; aquí, servirán para asestar el golpe de gracia a los tiranos."
 NOR_unity_parade: "Desfile de la unión en [FROM.Capital.GetCapitalVictoryPointName]"
 NOR_unity_parade_desc: "Inundaremos con nuestras voces las calles de [FROM.Capital.GetCapitalVictoryPointName] para recordar al pueblo de la egregia ciudad que su lucha y la nuestra son la misma."
 NOR_joint_training_exercise: "Adiestramiento conjunto con [FROM.GetNameDef]"
 NOR_joint_training_exercise_desc: "Si pretendemos emerger victoriosos, nuestras fuerzas deben encajar a la perfección en la maquinaria bélica de [FROM.GetNameDef]. Esto solo será posible mediante formación y colaboración total con nuestros aliados."
 NOR_expand_industrial_capacity: "Invertir en capacidad industrial"
 NOR_expand_industrial_capacity_desc: "Exiliados mas no indefensos. Nuestra nación tiene a su disposición una de las marinas mercantes más grandes del mundo, y podemos emplearla con el fin de adquirir la capacidad industrial necesaria para avanzar en la recuperación de nuestra patria."
 NOR_foment_resistance_in_state: "Fomentar la resistencia en [FROM.GetName]"
 NOR_foment_resistance_in_state_desc: "Las ascuas de la resistencia siguen vivas en los corazones de [FROM.GetName], ¡y nuestro pueblo está plantando cara a los invasores! Tan solo necesita una ayudita para lograr su objetivo."
 NOR_support_rebellion: "Apoyar la rebelión en [FROM.GetName]"
 NOR_support_rebellion_desc: "La semilla de la resistencia que plantamos en [FROM.GetName] ha dado frutos, y su gente está más que dispuesta a alzarse contra el invasor. En cuanto comience la lucha, estaremos listos para regresar a nuestra patria y sumarnos a la contienda."
