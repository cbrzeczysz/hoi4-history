 FIN_surrender_to_the_soviet_union: "Rendirse a [SOV.GetNameDef]"
 FIN_surrender_to_the_soviet_union_desc: "Está claro que, a pesar de los esfuerzos más valientes de nuestros soldados, no podemos mantener a raya a los militares [SOV.GetAdjective] eternamente. Ya es hora de que pidamos una paz limitada con nuestros enemigos."
 FIN_reached_out_to_soviets_to_surrender_flag: "Ya ha intentado iniciar negociaciones de paz con [SOV.GetNameDef]"
 FIN_demand_peace_negotiations: "Exigir negociaciones de paz a [SOV.GetName]"
 FIN_demand_peace_negotiations_desc: "Ahora que hemos recuperado la ventaja contra los soldados [SOV.GetAdjective], podemos intentar imponer la paz."
 FIN_can_demand_territory_if_occupying_tt: "\n\nPodremos exigir concesiones territoriales a [SOV.GetNameDef] si controlamos los estados de §Y[213.GetName]§!, §Y[215.GetName]§! o §Y[216.GetName]§!."
 FIN_can_demand_peace_negotiations_flag: "Ha completado la misión §Y$FIN_hold_leningrad_mission$§! (controlar §Y[195.GetName]§! durante un mínimo de §Y30 días§!) y ahora tiene el control de §Y[195.GetName]§!"
 FIN_winter_war_ongoing_flag: "[ROOT.GetFlag]§Y[ROOT.GetNameDef]§! está librando la guerra de Invierno contra §Y[SOV.GetNameDef]§! como defensor."
 FIN_hold_leningrad_mission: "Defender [195.GetName]"
 FIN_hold_leningrad_mission_desc: "Vale que nuestras fuerzas han tomado [195.GetName], pero, para que se cumplan nuestras exigencias, debemos conservar la región hasta que las fuerzas [SOV.GetAdjective] se desmoralicen como es debido."
 FIN_retake_leningrad_mission: "Recuperar [195.GetName]"
 FIN_retake_leningrad_mission_desc: "Las fuerzas [FIN.GetAdjective] nos han arrebatado [195.GetName] y, si no recuperamos pronto ese territorio, podrá materializarse cualquier exigencia que tengan."
 FIN_finland_can_send_peace_demands_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! puede exigir negociaciones de paz, y podrá exigir concesiones territoriales [ROOT.GetAdjective] si controla §Y[213.GetName]§!, §Y[215.GetName]§! o §Y[216.GetName]§!."
 FIN_finnish_resistance_category: "Resistencia [FIN.GetAdjective]"
 FIN_finnish_resistance_category_desc: "Como parte de una operación militar secreta, había una gran cantidad de armas y equipo del ejército [ROOT.GetAdjective] en escondites esparcidos por Finlandia, con el objetivo de ayudar a la resistencia [ROOT.GetAdjective] a seguir luchando contra nuestras tropas."
 FIN_search_for_weapon_caches_in_state: "Buscar alijos de armas en [FROM.GetName]"
 FIN_search_for_weapon_caches_in_state_desc: "Nuestras tropas realizarán una investigación exhaustiva sobre el caso de los alijos de armas finlandeses en [FROM.GetName] con el fin de localizar y confiscar todos los alijos de armas en el estado."
