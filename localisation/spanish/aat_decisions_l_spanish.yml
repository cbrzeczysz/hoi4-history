 FIN_national_defense_category: "Defensa nacional"
 FIN_national_defense_category_desc: "La defensa del territorio [ROOT.GetAdjective] y de su independencia es de suma importancia. Debemos prepararnos por todos los medios posibles para defender a nuestro pueblo de cualquier amenaza externa."
 FIN_set_up_weapon_caches_in_state: "Montar alijos de armas en [FROM.GetName]"
 FIN_set_up_weapon_caches_in_state_desc: "Como parte de una operación militar secreta, se ocultará una gran cantidad de armas y equipo del ejército [ROOT.GetAdjective] en depósitos repartidos por [FROM.GetName] para que la resistencia [ROOT.GetAdjective] pueda seguir luchando contra los invasores."
