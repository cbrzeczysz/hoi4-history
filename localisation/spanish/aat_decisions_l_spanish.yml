 FIN_motion_of_no_confidence_against_leader: "Moción de censura contra [ROOT.GetLeader]"
 FIN_motion_of_no_confidence_against_leader_desc: "[ROOT.GetLeader] no ha hecho lo suficiente para resolver los problemas de nuestro país y está claro que eso no va a cambiar. Es hora de presentar una moción de censura para derrocar a este líder incompetente."
 FIN_resignation_of_kallio: "Dimisión de $FIN_kyosti_kallio$"
 FIN_resignation_of_kallio_desc: "$FIN_kyosti_kallio$ no ha sido el mejor estadista, y sus fracasos recientes han dejado patente que no puede dirigir el país en la dirección correcta. Ahora, con la tensión mundial en aumento y con un estado de salud que no le permite lidiar con los graves problemas que continúan apareciendo, lo mejor es que renuncie."
 FIN_form_a_military_government: "Formar un gobierno militar"
 FIN_form_a_military_government_desc: "El actual gobierno civil ha mostrado debilidad ante la hostilidad y la adversidad. $FIN_carl_mannerheim$ ha servido bien a nuestro país anteriormente y seguro que vuelve a hacerlo. Debe formar un gobierno militar para defendernos de todos nuestros enemigos."
 FIN_resignation_of_mannerheim: "Dimisión de $FIN_carl_mannerheim$"
 FIN_resignation_of_mannerheim_desc: "$FIN_carl_mannerheim$ no tiene voluntad ni necesidad de gobernar el país indefinidamente, por lo que desea anunciar que renuncia a la presidencia, afirmando que ya no es necesario porque ha cumplido las obligaciones que prometió al acceder al puesto."
 FIN_organize_the_opposition: "Organizar la oposición"
 FIN_organize_the_opposition_desc: "El gobierno no ha logrado cumplir sus promesas, así que hay que hacer algo. Toca unificar a la oposición y organizar eventos para reunir apoyos y desacreditar a [ROOT.GetLeader]."
 FIN_appeal_to_the_finnish_spirit: "Llamamiento al espíritu finlandés"
 FIN_appeal_to_the_finnish_spirit_desc: "Debemos apelar a la extraordinaria determinación, resistencia y dureza de los finlandeses frente a la adversidad. El pueblo finlandés debe trabajar unido para prevalecer contra viento y marea. ¡Nuestro sisu nos hace fuertes!"
 FIN_entice_the_masses: "Atraer a las masas"
 FIN_entice_the_masses_desc: "Es fácil influir a las masas. Si nuestro gobierno promete ocuparse de asuntos y problemas menores, resultará más atractivo para el finlandés de a pie."
 FIN_organize_the_opposition_cost_increase_tt: "\nEl coste de las decisiones de §Y$FIN_organize_the_opposition$§! se §Rmultiplicará§! por §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_appeal_to_the_finnish_spirit_cost_increase_tt: "\nEl coste de las decisiones de §Y$FIN_appeal_to_the_finnish_spirit$§! se §Rmultiplicará§! por §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_entice_the_masses_cost_increase_tt: "\nEl coste de las decisiones de §Y$FIN_entice_the_masses$§! se §Rmultiplicará§! por §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_the_path_to_socialism: "El camino al socialismo"
 FIN_the_path_to_socialism_desc: "Dentro de unos años y gracias al esfuerzo colectivo de la gente, lograremos un verdadero socialismo, aunque el camino sea espinoso y complicado. Pero debemos continuar por esta senda, cueste lo que cueste."
 FIN_gather_popular_support: "Reunir apoyo popular"
 FIN_gather_popular_support_desc: "El pueblo es vital para cualquier revolución o gobierno, por lo que debemos hacer todo lo posible para reunir todo su apoyo."
 FIN_gather_popular_support_dec_tt: "Nuestro bando adquirirá §G+10%§! del territorio y las unidades militares totales. \nSe generarán divisiones de §Ymilicia§! comunista adicionales."
 when_civil_war_starts_tt: "§YCuando comience la guerra civil:§!"
 FIN_crack_down_on_fascists: "Reprimir a los fascistas"
 FIN_crack_down_on_fascists_desc: "Los fascistas son los verdaderos enemigos del pueblo [FIN.GetAdjective], así que debemos ocuparnos de ellos lo antes posible."
 FIN_crack_down_on_fascists_character_tt: "Se encarcelará a las figuras políticas fascistas, y el bando enemigo no podrá disponer de ellas en la guerra civil:"
 FIN_crack_down_on_fascists_militias_tt: "El enemigo contará con menos divisiones de la §Ymilicia§! fascista."
 FIN_crack_down_on_the_military: "Reprimir al ejército"
 FIN_crack_down_on_the_military_desc: "Últimamente, el ejército se comporta de manera extraña. Hay que ocuparse de este asunto antes de que se convierta en un problema."
 FIN_crack_down_on_the_military_character_tt: "Se encarcelará a ciertos generales y asesores militares, y el bando enemigo no podrá disponer de ellos en la guerra civil:"
 FIN_crack_down_on_the_military_divs_tt: "Se disolverán algunas divisiones de §Yinfantería§! fascista."
 effects_applied_to_the_enemy_side_in_cw_tt: "§YEfectos que se aplicarán al bando enemigo de la guerra civil:§!"
 FIN_prepare_construction_workers_actions: "Preparar acciones de los trabajadores de la construcción"
 FIN_prepare_construction_workers_actions_desc: "Los obreros pueden paralizar una economía con un esfuerzo coordinado en un solo día. Debemos aprovechar al máximo a esas personas."
 FIN_prepare_construction_workers_actions_dec_tt: "Nuestro bando adquirirá §G+5%§! del territorio y las unidades militares totales. \nSe generarán divisiones de la §Ymilicia§! comunista adicionales."
 FIN_prepare_construction_workers_actions_enemy_side_dec_tt: "Varias fábricas civiles e infraestructuras sufrirán sabotajes y daños."
 FIN_align_the_trade_unions: "Alinear los sindicatos"
 FIN_align_the_trade_unions_desc: "Puede que el gobierno necesite el apoyo de los sindicatos. Debemos hacer concesiones para que estén de nuestro lado."
 FIN_align_the_trade_unions_enemy_side_dec_tt: "Varias fábricas militares y astilleros sufrirán sabotajes y daños."
 FIN_purchase_soviet_equipment: "Comprar equipo soviético"
 FIN_purchase_soviet_equipment_desc: "Los soviéticos tienen mucho equipo en desuso; nosotros podríamos aprovecharlo en asuntos más importantes."
 FIN_infiltrate_soviet_commandos: "Infiltrar a los comandos soviéticos en Finlandia"
 FIN_infiltrate_soviet_commandos_desc: "Los comandos soviéticos están formados por los mejores soldados que hay, y podrían sernos útiles en nuestra revolución."
 FIN_infiltrate_soviet_commandos_dec_tt: "Se generarán §G3 divisiones§! con 6 batallones de §Yinfantería§!, 2 brigadas de §Yartillería§! y 4 §Ybatallones de apoyo§! en nuestra capital."
 FIN_call_to_union_activism: "Llamamiento al activismo sindical"
 FIN_call_to_union_activism_desc: "Los sindicatos tienen el poder de presionar al gobierno y hacer que adopte políticas más beneficiosas para la clase obrera. Tenemos que ponerlos en acción."
 FIN_push_for_cabinet_participation: "Presionar para participar en el consejo de ministros"
 FIN_push_for_cabinet_participation_desc: "Los socialistas están excluidos del consejo de ministros desde 1929. Ya es hora de presionar a [ROOT.GetLeader] para que respete de una vez los principios del parlamentarismo."
 FIN_gather_funds_for_womens_shelters: "Reunir fondos para refugios de mujeres"
 FIN_gather_funds_for_womens_shelters_desc: "Durante el último decenio, $FIN_miina_sillanpaa$ ha estado haciendo campaña por los derechos de las mujeres trabajadoras y solteras e instituyendo refugios para mujeres. Podría conseguir mejores resultados si el gobierno apoyara sus actividades."
 FIN_appoint_yrjo_leino_as_president: "Nombrar presidente a Yrjö Leino"
 FIN_appoint_yrjo_leino_as_president_desc: "Yrjö Leino puede traer la prosperidad a nuestro pueblo, por lo que tal vez convenga nombrarlo presidente lo antes posible."
 FIN_request_extradition_of_kullervo_manner: "Pedir la extradición de Kullervo Manner"
 FIN_request_extradition_of_kullervo_manner_desc: "La salud de Kullervo Manner empeora por momentos. Tenemos que trasladarlo a [FIN.GetNameDef] antes de que muera de tuberculosis en el campo de prisioneros."
 FIN_prioritize_light_industry: "Dar prioridad a la industria ligera"
 FIN_prioritize_light_industry_desc: "Nuestros enfoques industriales son erróneos y debemos replanteárnoslos inmediatamente."
 FIN_prioritize_heavy_industry: "Dar prioridad a la industria pesada"
 FIN_prioritize_heavy_industry_desc: "Nuestros enfoques industriales son erróneos y debemos replanteárnoslos inmediatamente."
 FIN_rebalance_industrial_focus: "Reequilibrar el enfoque industrial"
 FIN_rebalance_industrial_focus_desc: "Nuestros enfoques industriales son erróneos y debemos replanteárnoslos inmediatamente."
 FIN_prioritize_light_industry_dec_cost_tt: "El coste de la decisión §Y$FIN_prioritize_heavy_industry$§! se §Rduplicará§! mientras se prioriza la industria ligera.\n"
 FIN_prioritize_heavy_industry_dec_cost_tt: "El coste de la decisión §Y$FIN_prioritize_light_industry$§! se §Rduplicará§! mientras se prioriza la industria pesada.\n"
 FIN_rebalance_industrial_focus_dec_cost_tt: "El coste de las decisiones §Y$FIN_prioritize_light_industry$§! y §Y$FIN_prioritize_heavy_industry$§! se restablecerá a su valor original.\n"
 FIN_kullervo_manner_extradited_flag: "Se ha extraditado a §Y$FIN_kullervo_manner$§! de [SOV.GetName] (se han completado el enfoque §Y$FIN_approach_the_soviets$§! y la decisión §Y$FIN_request_extradition_of_kullervo_manner$§!) antes de su muerte el §Y31 de enero de 1939§!."
 FIN_coastal_garrisons: "Guarniciones costeras"
 FIN_coastal_garrisons_desc: "Deberíamos crear guarniciones costeras para que nos protejan de cualquier invasión naval."
 FIN_coastal_garrisons_decision_cost_pp_xp_cp: "£pol_power  §Y[?FIN.FIN_coastal_garrisons_pp_xp_cost]§! £army_experience  §Y[?FIN.FIN_coastal_garrisons_pp_xp_cost]§! £command_power  §Y[?FIN.FIN_coastal_garrisons_cp_cost]§!"
