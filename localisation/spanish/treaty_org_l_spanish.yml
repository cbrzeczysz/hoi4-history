l_spanish:
 treaty_org.1.t: "El tratado de Bruselas"
 treaty_org.1.desc: "Una vez finiquitada la amenaza mundial inmediata, los endebles acuerdos entre [SOV.GetNameDef] y sus aliados occidentales han empezado a deteriorarse.\n\nTemiendo la ruptura irrevocable de las combinaciones y las ambiciones contrarias en Europa, que han quedado patentes con los acontecimientos recientes en Alemania Oriental, [FROM.GetNameDef] ha propuesto un tratado de asistencia mutua durante una conferencia apresurada en Bruselas."
 treaty_org.1.a: "Hay que contener la amenaza oriental."
 treaty_org.1.b: "No necesitamos otra guerra..."
 join_brussels_treaty_tt: "Firmaremos el tratado de Bruselas."
 SOV_chose_NATO_neutrality: "Elegir neutralidad"
 SOV_joined_NATO: "Tratado de Bruselas firmado"
 NATO_brussels_treaty: "Tratado de Bruselas"
 NATO_brussels_treaty_desc: "Una vez finiquitada la amenaza mundial inmediata, los endebles acuerdos entre [SOV.GetNameDef] y sus aliados occidentales han empezado a deteriorarse."
 nato_decisions: "Organizaciones del tratado"
 brussels_to_has_already_happened: "No se ha convocado la conferencia de Bruselas"
 TO_will_be_invited_to_join_or_leave: "Firmará el tratado o abandonará [ROOT.GetFactionName].\n"
 TO_chose_neutrality: "Neutralidad por necesidad"
 TO_chose_neutrality_desc: "Con una tormenta gestándose entre el este y el oeste, nuestra posición precisa un enfoque cuidadoso."
 TO_left_faction: "Ha dejado [FROM.GetFactionName]."
 TO_signed_brussels: "Tratado de Bruselas firmado"
 treaty_org.2.t: "Tratado de Bruselas firmado"
 treaty_org.2.desc: "En un movimiento que recuerda al mundo que todavía no ha pasado lo peor, varias de las antiguas potencias aliadas han anunciado la firma de un nuevo tratado en Bruselas.\n\nAunque aparentemente es un tratado de cooperación civil y militar, algunos dudan del mensaje que envía a los líderes y aliados de [SOV.GetNameDef].\n\nAlgunos Estados que se encuentran en medio de esta tensión geopolítica han aprovechado para declarar un principio de neutralidad formal."
 treaty_org.2.a: "Una noticia preocupante."
 treaty_org.2.b: "Una provocación despiadada."
 NATO_form_nato_properly: "Ratificar la Organización del Tratado del Atlántico Norte"
 NATO_suggest_nato: "Proyecto del Tratado del Atlántico Norte"
 NATO_suggest_nato_desc: "La expansión del tratado de Bruselas es el siguiente paso lógico de nuestra alianza."
 treaty_org.3.t: "Organización del Tratado del Atlántico Norte"
 treaty_org.3.desc: "Los gobiernos de [USA.GetNameDef] y [FROM.GetNameDef], en una esperada maniobra diplomática, anunciaron anoche la formación de la Organización del Tratado del Atlántico Norte. Promete una era auspiciosa de cooperación civil, militar y de inteligencia, pero a la cúpula de [SOV.GetNameDef] no le ha agradado la decisión.\n\nParece que la paz será un romance fugaz."
 treaty_org.3.a: "Interesante."
 treaty_org.3.b: "Despreciable."
 treaty_org.4.desc: "El gobierno de [FROM.GetNameDef], en una esperada e ineficaz maniobra diplomática, anoche anunció la formación de la Organización del Tratado del Atlántico Norte. Promete una era auspiciosa de cooperación civil, militar y de inteligencia, pero a la cúpula de [SOV.GetNameDef] no le ha agradado la decisión.\n\nParece que la paz será un romance fugaz."
 treaty_org.4.a: "Interesante."
 treaty_org.4.b: "No parece propio del Atlántico Norte."
 TO_nato_ratified: "Tratado del Atlántico Norte"
 TO_nato_ratified_desc: "Un tratado por el que nuestras naciones podrían aunar recursos e información. Por motivos."
 nato_not_suggested_yet: "No se ha sugerido la OTAN"
 north_atlantic_treaty_org: "OTAN"
 warsaw_pact: "Pacto de Varsovia"
 NATO_have_warsaw_pact: "Proponer el Pacto de Varsovia"
 NATO_have_warsaw_pact_desc: "La única respuesta válida al tratado de Bruselas es la organización de un bloque propio."
 treaty_org.5.d: "Para evitar quedar expuestos al fuego cruzado en un posible conflicto entre este y oeste, [FROM.GetNameDef] ha anunciado su intención de abandonar [ROOT.GetFactionName] de inmediato. Es comprensible dada su situación."
 treaty_org.5.t: "[FROM.GetName] se decanta por la neutralidad"
 treaty_org.5.a: "Entendido."
