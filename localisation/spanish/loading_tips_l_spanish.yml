l_spanish:
 LOADING_TIP_0: "Es humillante permanecer con las manos cruzadas mientras otros escriben la historia. Poco importa quién gane.\n- Benito Mussolini"
 LOADING_TIP_1: "Para engrandecer a un pueblo es necesario que entre en combate, aunque haya que darle de patadas en el trasero. Eso es lo que haré.\n- Benito Mussolini"
 LOADING_TIP_2: "Cada soldado debe saber, antes de entrar en acción, cómo encaja la pequeña batalla que va a librar en el conjunto general.\n- Bernard L. Montgomery"
 LOADING_TIP_3: "Si perdemos la guerra en el aire, perdemos la guerra y la perdemos rápidamente.\n- Bernard L. Montgomery"
 LOADING_TIP_4: "Es bueno confiar en otros, pero, no hacerlo es mucho mejor.\n- Benito Mussolini"
 LOADING_TIP_5: "De un punto de vista filosófico y doctrinal, no creo en paz perpetua.\n- Benito Mussolini"
 LOADING_TIP_6: "Las jirafas son criaturas despiadadas"
 LOADING_TIP_7: "Mientras haya naciones soberanas que posean gran poder, la guerra es inevitable.\n- Albert Einstein"
 LOADING_TIP_8: "Los que votan no deciden nada. Los que cuentan los votos lo deciden todo.\n- Iósif Stalin"
 LOADING_TIP_9: "La historia muestra que no hay ejércitos invencibles y que nunca ha habido.\n- Iósif Stalin"
 LOADING_TIP_10: "¡El papa! ¿Cuántas divisiones tiene?\n- Iosif Stalin"
 LOADING_TIP_11: "La alegría es la característica más excepcional de la Unión Soviética. \n- Iósif Stalin"
 LOADING_TIP_12: "El único poder real sale de un largo rifle.\n- Joseph Stalin"
 LOADING_TIP_13: "Cualquier alianza cuya intención no sea la de hacer la guerra es inútil y carente de sentido.\n- Adolf Hitler"
 LOADING_TIP_14: "Los grandes mentirosos son también grandes magos.\n- Adolf Hitler"
 LOADING_TIP_15: "Si hoy me presento aquí como un revolucionario, es como un revolucionario en contra de la revolución.\n- Adolf Hitler"
 LOADING_TIP_16: "Si dices una gran mentira y continúas repitiéndola, la gente la creerá.\n- Adolf Hitler"
 LOADING_TIP_17: "Alemania será una potencia mundial o no será.\n- Adolf Hitler"
 LOADING_TIP_18: "El éxito consiste en ir de fracaso en fracaso sin perder el entusiasmo.\n- Winston Churchill"
 LOADING_TIP_19: "Si estás pasando un infierno, sigue adelante.\n- Winston Churchill"
 LOADING_TIP_20: "El mejor argumento contra democracia es una conversación de cinco minutos con el votante medio.\n- Winston Churchill"
 LOADING_TIP_21: "Da igual dónde se luche en las siguientes guerras, las tropas Panzer tendrán un papel decisivo.\n- Heinz Guderian"
 LOADING_TIP_22: "Los nuevos Panther y Tiger alemanes pueden usarse hasta que se averían sin intentar repararlos. Su motor, transmisión y suspensión dejan que desear.\n- Departamento de Armamento del Ejército Rojo"
 LOADING_TIP_23: "Nunca hubo un desgraciado que ganase una guerra muriendo por su patria. La ganó haciendo que otro pobre desgraciado muriera por la suya.\n- George S. Patton"
 LOADING_TIP_24: "Un buen plan ejecutado con violencia ahora es mejor que uno perfecto la semana que viene.\n- George S. Patton"
 LOADING_TIP_25: "Guiadme, seguidme o apartaos de mi camino.\n- George S. Patton"
 LOADING_TIP_26: "Nunca se ha defendido nada con éxito, solo se puede atacar, atacar y atacar un poco más.\n- George S. Patton"
 LOADING_TIP_27: "Las guerras se libran con armas, pero son los hombres quienes las ganan. Lo que lleva a la victoria es el espíritu de quienes siguen y de quien los guía.\n- George S. Patton"
 LOADING_TIP_28: "La primera vez que vi un avión a reacción, lo derribé.\n- Chuck Yeager, USAAF"
 LOADING_TIP_29: "Theo, aquí Heinrich. He derribado dos bombarderos. Me he quedado sin munición. Voy a embestir. ¡Auf Wiedersehen, nos veremos en el Valhalla!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30: "El liderazgo consiste en escoger a buenos hombres y ayudarlos a darlo todo.\n- Chester W. Nimitz"
 LOADING_TIP_31: "¿Es probable que tenga éxito la operación propuesta? ¿Lo es en el ámbito de la viabilidad en cuanto a materiales y suministros?\n- Chester W. Nimitz"
 LOADING_TIP_32: "En la preparación para el combate, siempre he comprobado que los planes son inútiles, pero la planificación es indispensable.\n- Dwight D. Eisenhower"
 LOADING_TIP_33: "Lo que importa no es el tamaño del perro en el combate, sino el tamaño del combate en el perro.\n- Dwight D. Eisenhower"
 LOADING_TIP_34: "Huelga decir que cuando la supervivencia se ve amenazada, estallan las luchas entre los pueblos, que dan lugar a guerras desafortunadas entre naciones.\n- Hideki Tojo"
 LOADING_TIP_35: "En combate individual, la victoria es del que tiene una bala más en el cargador.\n- Erwin Rommel"
 LOADING_TIP_36: "Prefiero ser el martillo antes que el yunque.\n- Erwin Rommel"
 LOADING_TIP_37: "El sudor ahorra sangre, la sangre ahorra vidas, y el cerebro ahorra ambas cosas.\n- Erwin Rommel"
 LOADING_TIP_38: "El pobre Neville Chamberlain creía que podía confiar en Hitler y se equivocaba. Pero yo con Stalin no me equivoco.\n- Winston Churchill tras la Conferencia de Yalta"
 LOADING_TIP_39: "Creo que es la paz para nuestros tiempos.\n- Neville Chamberlain tras los Acuerdos de Múnich, en 1938."
 LOADING_TIP_40: "Ningún bombardero enemigo puede alcanzar el Ruhr. Si llega uno solo al Ruhr, no me llamo Göring. Podréis llamarme Meyer.\n- Hermann Meyer"
 LOADING_TIP_41: "Solo tenemos que tirar la puerta a patadas y toda la estructura podrida se vendrá abajo.\n- Adolf Hitler (sobre la Unión Soviética)"
 LOADING_TIP_42: "Puedo luchar salvajemente los primeros seis a doce meses de una guerra con Estados Unidos y Gran Bretaña. Después de eso, no tengo ninguna expectativa de éxito.\n- Isoroku Yamamoto"
 LOADING_TIP_43: "Cuando llegamos a un campo de minas, nuestra infantería ataca exactamente igual que si no lo hubiera.\n- Georgy Zhukov"
 LOADING_TIP_44: "Hemos subestimado al coloso ruso... Cada vez que destruimos una docena de divisiones, los rusos la sustituyen por otra docena.\n- Franz Halder"
 LOADING_TIP_45: "¡Los cojones!\n- Anthony C. McAuliffe, en respuesta a las exigencias de rendición por parte de los alemanes"
 LOADING_TIP_46: "Es nosotros hoy. Mañana seréis vosotros.\n- Haile Selassie I, 1936"
 LOADING_TIP_47: "¡Ni un paso atrás!\n- Orden soviética n 227"
 LOADING_TIP_48: "Tora! Tora! Tora!\n- Mitsuo Fuchida, 7 de diciembre de 1941"
 LOADING_TIP_49: "Tu nombre es desconocido. Tu obra es inmortal.\n- Tumba del Soldado desconocido (Moscú)"
 LOADING_TIP_50: "¿Dónde está, repito, dónde está el Grupo operativo 34? El mundo se pregunta.\n- CINCPAC, Batalla del Golfo de Leyte"
 LOADING_TIP_51: "La situación de la guerra no se ha desarrollado necesariamente en favor del Japón.\n- Emperador Hirohito, 1945"
 LOADING_TIP_52: "Deberíamos haber aprendido después de la primera guerra.\n- Gerd von Rundstedt"
 LOADING_TIP_53: "La inmensidad de Rusia nos devora.\n- Gerd von Rundstedt"
 LOADING_TIP_54: "¿Quieres ustedes la guerra total? Si fuera necesario, ¿quieren ustedes una guerra más total y más radical que lo que podamos ni siquiera imaginar?\n- Joseph Goebbels"
 LOADING_TIP_55: "Un golpe del ejército alemán, y otro del ejército soviético fueron suficientes para que nada quedara de este engendro del Tratado de Versalles.\n- Vyacheslav Molotov (tras la caída de Polonia)"
 LOADING_TIP_56: "¡Uno menos! Dixon a portaaviones: ¡uno menos!\n- Robert E. Dixon, Batalla del Mar de Coral"
 LOADING_TIP_57: "¿No es horrible? Aquí estamos, dos oficiales del Estado Mayor alemán, discutiendo la mejor forma de asesinar a nuestro comandante en jefe.\n- Henning von Tresckow"
 LOADING_TIP_58: "Hitler es un derviche girador. Alguien debe derribarlo de un tiro.\n- Henning von Tresckow"
 LOADING_TIP_59: "Los nazis entraron en esta guerra con la idea infantil de que iban a bombardear a todos sin que nadie los bombardeara.\n- Arthur \"Bombardero\" Harris"
 LOADING_TIP_60: "Si Hitler invadiera el infierno, me gustaría hacer al menos una referencia favorable al Diablo en la Cámara de los Comunes.\n- Winston Churchill, 21 de junio de 1941"
 LOADING_TIP_61: "¿El canalla ha muerto? ¡Qué pena que no lo hayamos capturado con vida!\n- Joseph Stalin (tras enterarse del suicidio de Hitler)"
 LOADING_TIP_62: "Hemos sido derrotados. Nos han vencido, hemos perdido la batalla.\n- Paul Reynaud, 15 de mayo de 1940"
 LOADING_TIP_63: "Solo necesito unos pocos miles de muertos para poder sentarme en la conferencia de paz como un hombre que ha luchado.\n- Benito Mussolini"
 LOADING_TIP_64: "Los franceses han mentido a los polacos al decirles que iban a atacar. Es algo inconcebible.\n- Edmund Ironside"
 LOADING_TIP_65: "¿Por qué morir por Dánzig?\n- Eslogan antibélico francés, 1939"
 LOADING_TIP_66: "Hay algo en esta guerra que no encaja.\n- William Borah, senador de EE.UU., 1939"
 LOADING_TIP_67: "Suiza posee el sistema político y la gente más desagradable y miserable. Los suizos son enemigos mortales de la nueva Alemania.\n- Adolf Hitler"
 LOADING_TIP_68: "Los frutos de la victoria están cayendo en nuestra boca demasiado rápido.\n- Emperador Hirohito"
 LOADING_TIP_69: "¡Vais a acabar limpiándoles los zapatos a los alemanes!\n- Italo Balbo"
 LOADING_TIP_70: "Hundid, quemad, capturad, destruid. Que no pase nadie.\n- Andrew Cunningham, Batalla de Túnez"
 LOADING_TIP_71: "Creo que vamos a por un puente demasiado lejano.\n- Frederick Browning (antes de la operación Market Garden)"
 LOADING_TIP_72: "Gracias a Dios por el Ejército Francés.\n- Winston Churchill, 1933"
 LOADING_TIP_73: "Si ves que una serpiente está lista para atacar, no esperas a que te pique para aplastarla.\n- Franklin D. Roosevelt"
 LOADING_TIP_74: "Las reglas no son necesariamente sagradas, pero los principios sí.\n- Franklin D. Roosevelt"
 LOADING_TIP_75: "Las dictaduras están hechas de gente que tiene hambre y que busca trabajo.\n- Franklin D. Roosevelt"
 LOADING_TIP_76: "Un hombre debe permanecer siempre alerta para mantenerse con vida. De no estarlo, un hijo de puta alemán se le acercará por la espalda para machacarle los sesos con un calcetín lleno de mierda.\n- George S. Patton"
 LOADING_TIP_77: "Fortificaciones, artillería, ayuda exterior - nada de esto valdrá, a menos que el soldado normal sepa que ÉL defiende su país.\n - Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78: "Por el barro y la sangre hasta los verdes campos lejanos.\n- Lema del real cuerpo armado canadiense"
 LOADING_TIP_79: "En la flota británica impera la curiosidad de saber si los italianos estarán al mismo nivel que en la guerra anterior o si su debacle ya es total.\n- Winston Churchill (en la declaración de guerra italiana)"
 LOADING_TIP_80: "¡Y lucharemos con botellas de cerveza rotas porque son lo único que nos queda!\n- Winston Churchill (justo después de prometer que lucharían en los campos y en las calles)"
 LOADING_TIP_81: "Sabemos por experiencia que atacar tanques con armas de combate a corta distancia es un éxito seguro si el hombre que las empuña tiene la determinación necesaria.\n- Manual antitanques del Grupo de Ejércitos Centro"
 LOADING_TIP_82: "Si me dais cincuenta DC-3, los japoneses pueden quedarse con la carretera de Birmania.\n- Chiang Kai-Shek"
 LOADING_TIP_83: "La política es guerra sin derramamiento de sangre, mientras que la guerra es política con derramamiento de sangre.\n- Mao Zedong"
 LOADING_TIP_84: "Conserva a los hombres y no la tierra: la tierra puede recuperarse. Si conservas la tierra y no a los hombres, perderás ambas cosas.\n- Mao Zedong"
 LOADING_TIP_85: "Prefiero morir en la ciénaga de una Rumanía grande a morir en el paraíso de una Rumanía pequeña.\n- Ion Antonescu"
 LOADING_TIP_86: "Las personas en sí no importan, solo lo que representan.\n- Ion Antonescu"
 LOADING_TIP_87: "En tiempos de guerra, la verdad es tan valiosa que siempre debería ir acompañada por un guardaespaldas de mentiras.\n - Winston Churchill"
 LOADING_TIP_88: "Aplastados hoy por la fuerza mecánica, podemos vencer en el futuro con una fuerza mecánica superior. El destino del mundo está en juego.\n - Charles de Gaulle"
 LOADING_TIP_89: "Los largos sollozos de los violines del otoño. Calman mi corazón con una monótona languidez.\n - Trasmisión codificada de la Dirección de Operaciones Especiales a la resistencia francesa"
 LOADING_TIP_90: "Un Estado como Suiza, que no es más que un grano en la cara de Europa, no puede seguir existiendo.\n- Adolf Hitler"
 LOADING_TIP_91: "Aquellos capaces de ganar una guerra pocas veces construyen la paz, y aquellos que pueden construir la paz jamás habrán ganado una guerra.\n- Winston Churchill"
 LOADING_TIP_92: "Un apaciguador es aquel que alimenta a un cocodrilo con la esperanza de que se coma a otro antes que a él.\n- Winston Churchill"
 LOADING_TIP_93: "Quienquiera que dijera que la pluma es más poderosa que la espada, nunca se ha enfrentado a las armas automáticas.\n- Douglas MacArthur"
 LOADING_TIP_94: "O me condecoran o me juzgarán en el tribunal militar. ¡Fuego!\n- Birger Eriksen"
 LOADING_TIP_95: "A los tigres hay que despertarlos con una vara larga.\n- Mao Zedong"
 LOADING_TIP_96: "Si todo el mundo piensa igual, es que alguien no está pensando.\n- George S. Patton"
 LOADING_TIP_97: "A nosotros nos vendrían bien esas cuchillas de afeitar, Herr Reichsmarschall.\n- Erwin Rommel después de que Göring afirmara que los americanos solo saben hacer cuchillas de afeitar"
 LOADING_TIP_98: "No puedo predecir cómo va a actuar Rusia. Es una incógnita, un misterio y un enigma.\n- Winston Churchill"
 LOADING_TIP_99: "Por perfecta que sea una estrategia, hay que observar los resultados.\n- Winston Churchill"
 LOADING_TIP_100: "Desde la guerra italo-griega, ya no se dice que los griegos luchan como héroes, sino que los héroes luchan como griegos.\n- Periódico Montreal Star (1942)"
 LOADING_TIP_101: "Patriotismo es anteponer el amor del pueblo a todo lo demás. El nacionalismo se da cuando el odio hacia otro pueblo ocupa ese primer lugar.\n- Charles de Gaulle"
 LOADING_TIP_102: "Hemos de alcanzar una paz sin victoria. La victoria conlleva que al perdedor se le imponga la paz, que al vencido se le impongan las condiciones del vencedor. La aceptarían con humillación y solo provocaría resentimiento.\n- Woodrow Wilson, 1917"
 LOADING_TIP_103: "Si quieres la seguridad más absoluta, vete a la cárcel. Allí te dan comida, ropa, asistencia médica... Lo único que falta es libertad.\n- Dwight D. Eisenhower"
 LOADING_TIP_104: "Los ejércitos son equipos. Viven, comen, duermen y luchan en equipo. Eso de actuar en solitario es una patraña.\n- George S. Patton"
 LOADING_TIP_105: "Nunca le digas a nadie cómo hacer las cosas. Diles qué hacer y te sorprenderán con su ingenio.\n- George S. Patton"
 LOADING_TIP_106: "Todos los hombres tienen miedo. Cuanto más inteligentes son, más asustados viven.\n- George S. Patton"
 LOADING_TIP_107: "La bondad humana nunca ha debilitado la resistencia ni ablandado a un pueblo libre. Una nación no tiene que ser cruel para ser fuerte.\n- Franklin D. Roosevelt"
 LOADING_TIP_108: "Un diplomático sincero es como el agua seca o un hierro de madera.\n- Joseph Stalin"
 LOADING_TIP_109: "A lo largo de la historia, la falta de actuación por parte de quienes podrían haber actuado y la indiferencia de quienes deberían haber obrado mejor han allanado el camino para que el mal se imponga.\n- Haile Selassie I"
 LOADING_TIP_110: "Varsovia no aguarda recibir elogios vacíos ni reconocimiento ni empatía, sino armas y munición.\n- Józef Piłsudski"
 LOADING_TIP_111: "La ignorancia y el oscurantismo no han traído más que hordas de esclavos para la tiranía.\n- Emiliano Zapata"
 LOADING_TIP_112: "Prefiero morir de pie que vivir toda una vida arrodillado.\n- Emiliano Zapata"
 LOADING_TIP_113: "Caballeros, habéis luchado como leones a las órdenes de burros.\n- Erwin Rommel a los oficiales británicos capturados durante el asedio de Tobruk"
 LOADING_TIP_114: "El problema de las elecciones libres es que se desconoce cuál será el resultado.\n- Vyacheslav Molotov"
 LOADING_TIP_115: "Poco le importa a un cadáver quién estaba en lo cierto y quién no.\n- Manuel Azaña"
 LOADING_TIP_116: "Tu misión no será fácil. El enemigo está bien entrenado, equipado y curtido en combate. Luchará con uñas y dientes.\n- Dwight D. Eisenhower (junio de 1944)"
 LOADING_TIP_117: "La forma más rápida de terminar una guerra es perderla.\n- George Orwell"
 LOADING_TIP_118: "Se acabaron el fraude electoral y las mentiras. Estamos hartos de que quienes no trabajan vivan de los que sí.\n- Juan Perón"
 LOADING_TIP_119: "¡Ahí está el puñetero Scheer! ¡Disparadle!\n- Frederick Secker Bell"
 LOADING_TIP_120: "No hemos de dejarnos vencer por el miedo al peligro que nos disponemos a resistir. Lo único a lo que debemos temer es al propio miedo.\n- Franklin D. Roosevelt"
 LOADING_TIP_121: "Nuestra libertad ha demostrado que puede sobrevivir a la guerra, pero jamás sobreviviría a la rendición.\n- Franklin D. Roosevelt"
