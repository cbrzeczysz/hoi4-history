 #Medals
 CAREER_PROFILE_MODERN_VERDUN: "Un Verdún moderno"
 CAREER_PROFILE_MODERN_VERDUN_DESCRIPTION: "Mantén una batalla activa sin interrupción durante una cantidad concreta de días."
 CAREER_PROFILE_NEVERMINE_ME_MEDAL: "En la mina del mundo"
 CAREER_PROFILE_NEVERMINE_ME_MEDAL_DESCRIPTION: "Consigue un 50% de supremacía naval gracias a las minas en un número concreto de zonas marinas."
 CAREER_PROFILE_QUALITY_OVER_QUANTITY: "Calidad por encima de la cantidad"
 CAREER_PROFILE_QUALITY_OVER_QUANTITY_DESCRIPTION: "Ten un índice de bajas favorable tras causar un millón de bajas enemigas, como mínimo."
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL: "Cerebro y fuerza bruta"
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL_DESCRIPTION: "Descifra cierto número de cifrados."
 CAREER_PROFILE_I_AM_INEVITABLE: "Yo soy inevitable"
 CAREER_PROFILE_I_AM_INEVITABLE_DESCRIPTION: "Consigue al menos una provincia cada semana durante un número concreto de semanas."
 CAREER_PROFILE_FINESSE_IS_FASTER: "Con tacto y rapidez"
 CAREER_PROFILE_FINESSE_IS_FASTER_DESCRIPTION: "Al descodificar un cifrado, consigue restar más de un número determinado de días a la descodificación mediante una operación Capturar clave."
 CAREER_PROFILE_CARGO_EMBARGO: "Embargo de carga"
 CAREER_PROFILE_CARGO_EMBARGO_DESCRIPTION: "Embarga a cierto número de naciones."
 CAREER_PROFILE_PRODUCTION_IS_POWER: "La producción es poder"
 CAREER_PROFILE_PRODUCTION_IS_POWER_DESCRIPTION: "Construye una cantidad concreta de fábricas civiles o militares."
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL: "Gigante de la ingeniería"
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL_DESCRIPTION: "Diseña un tanque con un índice de blindaje concreto y despliega 1000 o más unidades de dicho tanque."
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL: "Castillos en el aire"
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL_DESCRIPTION: "Diseña un avión con una defensa aérea concreta y despliega, como mínimo, un ala entera (100 aviones)."
 #Ribbons
 CAREER_PROFILE_SYNTHETIC_SECURITY: "Seguridad sintética"
 CAREER_PROFILE_SYNTHETIC_SECURITY_DESCRIPTION: "Consigue más de 30 unidades de caucho de fuentes artificiales (refinerías sintéticas)."
 CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE: "\"Si las mujeres en las fábricas dejaran de trabajar durante 20 minutos, los Aliados perderían la guerra\".\n\n- Joseph Joffre, mariscal de campo y comandante general durante la Primera Guerra Mundial"
 CAREER_PROFILE_RUBBER_BARON: "Barón del caucho"
 CAREER_PROFILE_RUBBER_BARON_DESCRIPTION: "Controla al menos 1000 unidades de caucho y dispón de una economía cerrada."
 CAREER_PROFILE_RUBBER_BARON_QUOTE: "\"... la captura de las principales zonas de producción de caucho en el Lejano Oriente en 1942 eliminó las fuentes del 90% de producción de caucho natural del mundo\".\n\n- The Southern Economic Journal, enero de 1947"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH: "El camión siempre pasará"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION: "Consigue que más de 5000 camiones lleven suministros a los ejércitos."
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE: "\"Decían que el bombardero siempre pasaría. Pero los camiones ya estaban ahí\".\n\n- Desconocido"
 CAREER_PROFILE_MARE_NOSTRUM: "Mare Nostrum"
 CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION: "Gana supremacía naval en las seis regiones marítimas principales del Mediterráneo, y una de ellas debe estar en disputa."
 CAREER_PROFILE_MARE_NOSTRUM_QUOTE: "\"Cuando perdí mi fusil, el Ejército me cobró 85 dólares. Creo que, por esa razón, en la Marina el capitán se hunde con el barco\".\n\n- Dick Gregory"
 CAREER_PROFILE_BLITZ_THIS: "Bombardea esto..."
 CAREER_PROFILE_BLITZ_THIS_DESCRIPTION: "Opta por una defensa elástica como estrategia preferida en un general, mariscal de campo o país."
 CAREER_PROFILE_BLITZ_THIS_QUOTE: "\"Estira las líneas de defensa como un arquero tensando el arco y, luego, suelta\".\n\n- Desconocido"
 CAREER_PROFILE_SCORCHED_EARTH: "Tierra quemada"
 CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION: "Detona ferrocarriles con la función \"tierra quemada\" para frenar el avance enemigo."
 CAREER_PROFILE_SCORCHED_EARTH_QUOTE: "\"... el enemigo no debe encontrar una sola locomotora, un solo vagón, un solo kilo de cereales y ni tan solo un litro de combustible\".\n\n- Joseph Stalin, radiomensaje, 3 de julio de 1941"
 CAREER_PROFILE_RULED_BY_FURNITURE: "¡Nadie al volante!"
 CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION: "No dejes que se atribuya el mando de tu nación a uno o varios individuos concretos."
 CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE: "\"La preocupación es como una mecedora: te da algo que hacer, pero nunca te lleva a ninguna parte\".\n\n- Antiguo proverbio inglés"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND: "El vínculo milenario"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_DESCRIPTION: "Despliega cien batallones de caballería o caballería a camello."
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_QUOTE: "\"Un caballo debe estar un poco loco para ser una buena montura de caballería, y su jinete debe estar completamente loco\".\n\n- Steven Pressfield"
 CAREER_PROFILE_ROCKETS_REIGN: "Reino de los cohetes"
 CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION: "Construye más de 10 instalaciones de cohetes."
 CAREER_PROFILE_ROCKETS_REIGN_QUOTE: "\"El cohete funcionó perfectamente, excepto que aterrizó en el planeta equivocado\".\n\n- Wernher Von Braun"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED: "Acero a gran velocidad"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_DESCRIPTION: "Despliega más de 4000 tanques con una velocidad máxima superior a los 12 km/h."
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_QUOTE: "\"Si todo está bajo control, es que no vas lo suficientemente rápido\".\n\n- Mario Andretti"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM: "Orquesta explosiva"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_DESCRIPTION: "Despliega una división que tenga al menos un batallón de defensa antiaérea, artillería, artillería de cohetes y antitanques, con el soporte de una compañía de transmisiones."
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_QUOTE: "\n\"Un verdadero crescendo de sonidos, tan continuos que se fusionan y se mezclan en un solo rugido aniquilador, el rugido de un tren en un túnel multiplicado por un millón\".\n\n- Arnold D. Harvey"
