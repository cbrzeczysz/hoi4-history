l_spanish:
 autonomous_state: "Estado autónomo"
 semi_autonomous_state: "Estado semiautónomo"
 SPA_a_great_spain: "Una gran España"
 SPA_a_great_spain_desc: "La incipiente Segunda República no ha cumplido con sus obligaciones de proteger la religión, la familia y la propiedad. Mientras la izquierda asedia a la civilización cristiana, la Confederación Española de Derechas Autónomas la defenderá y concederá a España una auténtica unidad y un nuevo espíritu. El Parlamento se someterá a la voluntad del pueblo si no quiere ser eliminado."
 SPA_hand_over_the_ceda_campaign_chest: "Entregar las arcas de campaña de la CEDA"
 SPA_hand_over_the_ceda_campaign_chest_desc: "Nos quedan bastantes fondos tras la campaña electoral. Si el Parlamento rechaza nuestra propuesta, nos dispondremos a eliminarlo. Entregaremos los recursos de la Confederación Española de Derechas Autónomas a las partes más ilustradas del ejército para que preparen su alzamiento contra la izquierda."
 SPA_negotiate_carlist_support: "Negociar apoyo carlista"
 SPA_negotiate_carlist_support_desc: "Nuestra causa tiene aliados, pero necesitamos llegar más lejos. El sentimiento anticlerical de la izquierda ha contrariado a los carlistas, que llevaban tiempo preparándose para una confrontación con la República. Si ganamos su apoyo, nuestro alzamiento se verá reforzado."
 SPA_negotiate_carlist_support_tt: "Al iniciar la guerra civil, obtienes 5 unidades bien entrenadas con §Y3 batallones de infantería§!.\n"
 SPA_negotiate_carlist_support_tt_2: "§R¡Estas unidades desaparecerán si España no se ha vuelto carlista al término de la Guerra Civil!§!\n"
 SPA_the_army_of_africa: "El ejército de África"
 SPA_the_army_of_africa_desc: "La clave de la victoria en la lucha próxima es el experimentado ejército de África. Debemos garantizar su lealtad a nuestra causa, trazar planes para la rápida ocupación de África del Norte y, posteriormente, preparar la transferencia de estas tropas curtidas al continente, donde podrán inclinar la balanza a nuestro favor."
 SPA_the_army_of_africa_tt: "Al iniciar la guerra civil, obtienes 5 unidades bien entrenadas con §Y7 batallones de infantería§! y §Y2 batallones de artillería§!, así como apoyo de §Yingeniería§! y §Yreconocimiento§!, y el control garantizado de §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons: "Asegurar las guarniciones del norte"
 SPA_secure_the_northern_garrisons_desc: "Con los \"ánimos\" adecuados, conseguiremos el apoyo de los comandantes de la guarnición del norte. Con un levantamiento simultáneo bien sincronizado, tendremos una base sólida de poder desde la que librar una guerra contra la izquierda, en caso de que nuestro intento de golpe de estado inicial fracase."
 SPA_secure_the_northern_garrisons_tt: "Aumenta el §Ycontrol de la guarnición§! a §Gtotal§! en §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! y §Y[172.GetName]§!.\n\nLos nacionalistas empezarán la guerra civil controlando estas provincias siempre y cuando su §Ycontrol de la guarnición§! sea al menos §Odébil§!.\n"
 SPA_sin_paquito: "Sin Paquito"
 SPA_sin_paquito_desc: "El gobierno, temiendo su posible deslealtad, ha enviado a Francisco Franco a dirigir las fuerzas de Canarias. Sin embargo, a pesar de nuestras invitaciones, no nos ha prometido su apoyo y no hace más que retrasarnos con su indecisión. Si \"Miss Islas Canarias 1936\" decide no acompañarnos, procederemos sin él."
 SPA_con_paquito: "Con Paquito"
 SPA_con_paquito_desc: "Nuestra causa necesita líderes fuertes y Francisco Franco goza de la lealtad del alardeado ejército de África. Para que nuestro alzamiento triunfe, y a pesar de que no llega a decidirse, debemos procurar su apoyo, aunque esto tendrá un precio..."
 SPA_con_paquito_tt: "Cuando comience la guerra civil, §YFrancisco Franco§! será un mariscal de campo nacionalista.\n"
 SPR_the_popular_front: "El frente popular"
 SPR_the_popular_front_desc: "El peligro que el fascismo y las supersticiones religiosas suponen para nuestras libertades personales es primordial y debemos establecer un frente amplio de partidos políticos unidos en su oposición a la derecha. Si nos unimos, podremos frenar su avance y salvar la república."
 SPR_secure_the_guardia_de_asalto: "Asegurar la Guardia de Asalto"
 SPR_secure_the_guardia_de_asalto_desc: "La polarización de la sociedad va en aumento y, con ella, la violencia. Debemos asegurar la lealtad de los guardias de asalto, nuestra reserva de policía pesada bien entrenada. Serán imprescindibles si la violencia sigue aumentando."
 SPR_secure_the_guardia_de_asalto_tt: "Al iniciar la guerra civil, gana 3 unidades entrenadas con §Y6 batallones de infantería§!. Los nacionalistas obtienen 6 unidades mal entrenadas con §Y3 batallones de infantería§!.\n"
 SPR_secure_the_guardia_de_asalto_tt_2: "Al iniciar la guerra civil, gana 5 unidades entrenadas con §Y6 batallones de infantería§!. Los nacionalistas obtienen 10 unidades mal entrenadas con §Y3 batallones de infantería§!.\n"
 SPR_secure_the_guardia_get_both_types_tt: "§R¡Si no se adopta ningún enfoque, los nacionalistas recibirán los dos tipos!§!\n"
 SPR_secure_the_guardia_civil: "Asegurar la Guardia Civil"
 SPR_secure_the_guardia_civil_desc: "Las facciones extremistas siguen alterando el orden público y la primera línea de la lucha contra los disturbios civiles la conforma la Guardia Civil. Asegurar la lealtad de la fuerza de policía nacional debe ser nuestra prioridad si queremos contener la violencia y mantener el control."
 SPR_secure_the_guardia_civil_tt: "Al iniciar la guerra civil, gana 6 unidades mal entrenadas con §Y3 batallones de infantería§!. Los nacionalistas obtienen 3 unidades entrenadas con §Y6 batallones de infantería§!.\n"
 SPR_secure_the_guardia_civil_tt_2: "Al iniciar la guerra civil, gana 10 unidades mal entrenadas con §Y3 batallones de infantería§!. Los nacionalistas obtienen 5 unidades entrenadas con §Y6 batallones de infantería§!.\n"
 SPR_train_the_union_youth: "Entrenar a la juventud de la unión"
 SPR_train_the_union_youth_desc: "Surgen rumores de deslealtad en el ejército. Debemos estar preparados para lo peor. Impartiremos cursos acelerados sobre el uso de armas y tácticas militares básicas a las partes más comprometidas y consagradas de nuestros jóvenes partidarios, de modo que puedan estar armados rápidamente por si ocurre lo peor."
 SPR_train_the_union_youth_tt: "Al iniciar la guerra civil, obtienes 5 unidades bien entrenadas con §Y3 batallones de infantería§!.\n"
 SPR_enlarge_the_weapon_caches: "Aumentar los alijos de armas"
 SPR_enlarge_the_weapon_caches_desc: "Desde antes de la huelga de mineros asturianos de 1934, se habían escondido alijos de armamento por todo el país como preparación para la necesidad inevitable de defender nuestras libertades con armas militares. En estos momentos de crisis, estaría bien ampliarlos."
 SPR_enlarge_the_weapon_caches_tt: "Al iniciar la guerra civil, conserva un §Y80%§! del equipo, en lugar del §Y50%§!.\n"
 SPR_distribute_arms_to_the_people: "Distribuir armas entre la población"
 SPR_distribute_arms_to_the_people_desc: "La deslealtad del ejército está clara. Obviamente, no podemos confiar en ellos para que defiendan los valores de la república. Deberíamos empezar a repartir armas entre aquellos que llevan en su corazón los intereses de la república, de modo que formen la primera defensa contra una posible rebelión."
 SPR_distribute_arms_to_the_people_tt: "Al iniciar la guerra civil, obtienes 10 unidades inexpertas con §Y3 batallones de infantería§!.\n"
 SPR_disband_the_army: "Disolver el ejército"
 SPR_disband_the_army_desc: "No podemos seguir ignorando las señales de deslealtad del ejército. Aunque invite a los conspiradores a pasar a la acción, no nos queda otra que intentar disolver el ejército de forma inmediata y tomar la iniciativa."
 SPR_disband_the_army_tt: "§GReduce la proporción del ejército que se aliará con la facción nacionalista al iniciar la guerra civil del §Y50%§! al §Y20%§!.§!\nEl §Y80%§! lealista queda §Rdisuelto§!, pero su equipo se devuelve a las reservas.\n\nSi no se adopta este enfoque, el gobierno disolverá el ejército de forma reactiva al comienzo de la guerra civil, sin más ventajas.\n\n§R¡Los vestigios del ejército desleal provocarán que la guerra civil comience inmediatamente!§!\n"
 SPA_the_phalanx_ascendant: "El ascenso de la Falange"
 SPA_the_phalanx_ascendant_desc: "Es el momento de que la Falange llegue más lejos. La difunta república agoniza y, aunque la lucha será larga y ardua, debemos dar los primeros pasos en el camino hacia el renacimiento del Imperio Español."
 SPA_bolster_offensive_infrastructure: "Reforzar infraestructura ofensiva"
 SPA_bolster_offensive_infrastructure_desc: "El mayor obstáculo de la planificación de nuestra defensa es nuestra incapacidad para entregar suministros suficientes a las unidades del frente. Si nos centramos en mejorar la infraestructura en estos sectores, las operaciones ofensivas deberían verse reforzadas."
 SPA_bolster_offensive_infrastructure_tt: "Requiere la Guerra Civil Española.\nAñade §Y1 infraestructura§! a 3 Estados aleatorios de primera línea.\n"
 SPA_the_fifth_column: "La quinta columna"
 SPA_the_fifth_column_desc: "En palabras de Emilio Mola: \"A medida que mis cuatro columnas se acercan a Madrid, una quinta columna de partidarios se levantará en la ciudad y socavará las defensas republicanas desde dentro\". Organizaremos estas \"quintas columnas\" en todas las ciudades a las que nos acerquemos para disfrutar de una ventaja decisiva."
 SPA_the_fifth_column_tt: "Desbloquea las decisiones de §YActivar quintacolumnistas§!, permitiendo la creación de levantamientos menores en territorio enemigo.\n"
 SPA_emergency_munitions_corporations: "Empresas de munición de emergencia"
 SPA_emergency_munitions_corporations_desc: "El esfuerzo bélico requiere un refuerzo inmediato si queremos mantener unos niveles adecuados de suministros para nuestras valientes tropas. Organizaremos a los que no luchen en talleres improvisados para fabricar los elementos necesarios más básicos para nuestras tropas."
 SPA_the_corpo_truppe_volontarie: "El Corpo Truppe Volontarie"
 SPA_the_corpo_truppe_volontarie_desc: "Nuestros partidarios en [ITA.GetNameDef] nos han enviado al Corpo Truppe Volontarie para que nos ayude a luchar, pero, si queremos salir victoriosos, necesitaremos más. Mandaremos a un emisario diplomático a [ITA.GetNameDef] para que defienda nuestra causa y así obtener más ayuda militar."
 SPA_the_condor_legion: "La Legión Cóndor"
 SPA_the_condor_legion_desc: "Nuestros partidarios en [GER.GetNameDef] nos han enviado a la Legión Cóndor para que nos ayude a luchar, pero, si queremos salir victoriosos, necesitaremos más. Mandaremos a un emisario diplomático a [GER.GetNameDef] para que defienda nuestra causa y así obtener más ayuda militar."
 SPA_equipment_shipments: "Envíos de equipo"
 SPA_equipment_shipments_desc: "No solo necesitamos tropas para asegurar la victoria. Nuestros partidarios en el extranjero deben conocer nuestra necesidad urgente de equipo y cómo pueden ayudarnos en ese aspecto."
 SPA_obtain_training_staff: "Obtener personal de entrenamiento"
 SPA_obtain_training_staff_desc: "Aunque nos hiera el orgullo, debemos reconocer la experiencia superior que tienen nuestros partidarios extranjeros en el arte de la guerra. Deberíamos invitar a sus expertos militares a España para que enseñen a nuestros oficiales y entrenen a nuestras tropas, concediéndonos la ventaja que necesitamos frente a los republicanos."
 SPA_doctrinal_advancements: "Avances doctrinales"
 SPA_doctrinal_advancements_desc: "En las últimas décadas, nuestros partidarios extranjeros hicieron grandes avances en doctrina y pensamiento militar. Tal vez podamos convencerlos para que compartan sus ideas con nosotros y que así podamos ponerlas en práctica en nuestra guerra actual."
 SPA_secure_the_national_defense_council: "Asegurar el consejo de defensa nacional"
 SPA_secure_the_national_defense_council_desc: "Sin un líder, nuestra causa está encabezada por una junta de líderes militares y civiles con objetivos poco coordinados. Si queremos hacer nuestra voluntad y lograr el renacimiento que merece España, debemos asegurar la dominancia sobre esta organización tan variada y, en ocasiones, con polémicas subyacentes."
 SPA_suspend_the_constitution: "Suspender la Constitución"
 SPA_suspend_the_constitution_desc: "No progresaremos si nos adherimos a una constitución que ha demostrado su falibilidad y debilidad en varias ocasiones. La suspenderemos, allanando el camino para un gobierno de transición militar que nos guíe durante este fratricidio tan necesario que acabará dando paso a un nuevo gobierno fuerte y autoritario."
 SPA_primo_de_rivera_prisoner_exchange: "Intercambio de prisionero de Primo de Rivera"
 SPA_primo_de_rivera_prisoner_exchange_desc: "El fundador de la Falange, José Antonio Primo de Rivera, hijo del antiguo dictador Miguel Primo de Rivera, fue encarcelado antes de que comenzase la guerra civil. Los republicanos han indicado que están dispuestos a realizar un cambio de prisioneros con nosotros. Si queremos recuperar a nuestro líder ideológico, debemos aceptar."
 SPA_eliminate_the_carlists: "Eliminar a los carlistas"
 SPA_eliminate_the_carlists_desc: "Nuestra visión de España no es compatible con la de los carlistas. Aferrándose a una dinastía moribunda, con sus líderes débiles y su fanatismo religioso, representan una amenaza para el futuro de España. Debemos acabar con estos disidentes para que los líderes verdaderamente fuertes puedan dar un paso adelante y unificar el país con puño de hierro."
 SPR_carlist_uprising_flag: "Los carlistas se han alzado."
 SPA_absorb_carlist_remnants: "Absorber restos carlistas"
 SPA_absorb_carlist_remnants_desc: "Con el carlismo casi vencido, las facciones menos fanáticas de la movimiento podrían venir bien en el frente. No podemos desaprovechar esta oportunidad. Todas las personas a las que podamos reunir promoverán los objetivos de la Falange en su conjunto."
 SPA_establish_the_directory: "Fundar el Directorio"
 SPA_establish_the_directory_desc: "Emilio Mola, gran arquitecto de la insurrección, ha obtenido apoyo suficiente por parte de la junta y de los líderes políticos de la Falange y ya puede iniciar la siguiente fase de su plan: el establecimiento de un directorio que gestione todos los aspectos de la guerra civil hasta el momento en el que el país quede asegurado."
 SPA_establish_the_directory_tt: "§Y[ROOT.GetName]§! se conocerá como §YDirectorio español§!\n"
 SPA_a_one_party_state: "Estado de partido único"
 SPA_a_one_party_state_desc: "La democracia, en lugar de ser un fin en sí mismo, como nos hacían creer los republicanos, no es más que un medio para arrebatar el control total del Estado a los débiles e indignos. Acabaremos con el resto de partidos políticos para que las personas con una visión clara no encuentren obstáculos en su búsqueda de una gran España."
 SPA_a_one_party_state_tt: "La mitad del apoyo combinado §Yno fascista§! actual se aplica como una penalización de §Restabilidad§!:\n"
 SPA_expand_conscription: "Ampliar reclutamiento"
 SPA_expand_conscription_desc: "La guerra civil está pasando factura al país, pero no podemos atenuar la presión sobre los republicanos. Se requiere un impulso renovado, alimentado por un esfuerzo de reclutamiento renovado."
 SPA_safeguard_the_freedom_of_worship: "Salvaguardar la libertad de culto"
 SPA_safeguard_the_freedom_of_worship_desc: "Los republicanos amenazan la fe en Dios y debemos dejar claro a todo el mundo que somos el último bastión del cristianismo. Protegeremos los derechos y la libertad de culto de los cristianos, y todos los que quieran podrán unirse a nuestra lucha de defensa."
 SPA_prepare_the_pyrenees_defenses: "Preparar las defensas de los Pirineos"
 SPA_prepare_the_pyrenees_defenses_desc: "Nos han llegado rumores de que los republicanos se han puesto en contacto con [FRA.GetNameDef] para pedir ayuda. Aunque parece poco probable, no podemos arriesgarnos a que sea cierto y dejar nuestras fronteras del norte sin defender. Debemos comenzar los preparativos de defensa inmediatamente por si se produce la intervención [FRA.GetAdjective]."
 SPA_prepare_the_pyrenees_defenses_tt: "Coloca §Yfuertes§! de nivel 2 en provincias de la frontera francesa del §YPaís Vasco§!, §YNavarra§!, §YAragón occidental§!, §YAragón oriental§! y §YCataluña§!.\n"
 SPA_develop_all_talent: "Desarrollar todo el talento"
 SPA_develop_all_talent_desc: "Quienes lo merezcan deben tener asegurado el fácil acceso a la educación superior, así como la financiación necesaria para perseguir ideas que puedan ser de interés para el Estado. Invertir en la creación de nuevas instalaciones de investigación y desarrollo nos reportará muchas recompensas en multitud de campos diferentes."
 SPA_regional_agrarian_commissions: "Comisiones agrarias regionales"
 SPA_regional_agrarian_commissions_desc: "La zona rural ha quedado devastada por la guerra. Para asegurar que la población no se muera de hambre, estableceremos comisiones agrarias para cada región de manera inmediata. Estas maximizarán la productividad de la tierra cultivable intacta para que podamos alimentar a la gente."
 SPA_the_national_syndicalist_state: "Estado nacionalsindicalista"
 SPA_the_national_syndicalist_state_desc: "La guerra civil ha terminado y ha llegado el momento de que el gobierno militar temporal renuncie al control para que los auténticos líderes de la Falange den un paso adelante y marquen el comienzo de una nueva era para España."
 SPA_the_national_syndicalist_state_tt: "§Y[ROOT.GetName]§! se conocerá como §YImperio Español§!\n"
 SPA_syndicalize_production: "Sindicalizar producción"
 SPA_syndicalize_production_desc: "Nuestro movimiento se diferencia del capitalismo y el comunismo. En cambio, crearemos sindicatos nacionales en el que los empleados y los empleadores puedan trabajar juntos para maximizar la productividad por el bien de toda España."
 SPA_strengthen_the_supreme_reality_of_spain: "Reforzar la realidad suprema de España"
 SPA_strengthen_the_supreme_reality_of_spain_desc: "El separatismo, la disidencia y la autonomía local llevan demasiado tiempo debilitando al Estado español. Acabaremos con estas nociones estúpidas y presentaremos la nueva realidad de una España unificada con la que todo el mundo, independientemente de su grupo o clase, pueda sentirse identificado y con ganas de contribuir."
 SPR_recovering_from_civil_war_focus_tt: "Desbloquea las decisiones de §YRecuperándose de una guerra civil§! y hace que sea posible devolver a los Estados españoles en propiedad a su rango de §YEstados esenciales§! si tienen un §Ycumplimiento§! lo suficientemente alto.\n"
 SPA_glory_and_wealth_on_the_sea_lanes: "Gloria y riqueza en las vías marítimas"
 SPA_glory_and_wealth_on_the_sea_lanes_desc: "El destino de España siempre ha permanecido a través de los océanos. La gloria y la riqueza nos esperan, solo tenemos que renovar nuestro control sobre las vías marítimas, tal como hicimos en el pasado."
 SPA_improve_domestic_naval_facilities: "Mejorar instalaciones navales domésticas"
 SPA_improve_domestic_naval_facilities_desc: "Una gran armada requiere una gran infraestructura. Se necesitan instalaciones y astilleros nuevos. Deberíamos empezar a construirlos ya mismo."
 SPA_a_great_maritime_power: "Una gran potencia marítima"
 SPA_a_great_maritime_power_desc: "Puede que España fuese temida al otro lado del océano en el pasado. Aunque nuestra fortuna ha disminuido con los siglos, nuestra conexión con el mar sigue existiendo. Aceptaremos nuestra herencia marítima y renovaremos nuestra presencia en las vías navegables del mundo."
 SPA_commerce_protection: "Protección del comercio"
 SPA_commerce_protection_desc: "El comercio global es la clave de una economía saludable, y ahora más que nunca. La habilidad de proteger a nuestra marina mercante fortalecerá nuestra posición en cualquier conflicto en el que nos encontremos inmersos en el futuro."
 SPA_exemplify_the_art_and_science_of_warfare: "Ejemplificar el arte y la ciencia de la guerra"
 SPA_exemplify_the_art_and_science_of_warfare_desc: "La guerra tiene tanto de ciencia como de arte. Debemos brindar herramientas e instalaciones a la gente que quiere hacer la guerra para que exploren sus ideas."
 SPA_the_will_to_empire: "La voluntad de imperio"
 SPA_the_will_to_empire_desc: "Estamos decididos a construir un imperio. Afirmamos que el cumplimiento histórico de España radica en el imperio. Exigimos que España tenga una posición preeminente en Europa y proclamamos que España siga siendo el eje espiritual que une al mundo hispánico."
 SPA_unite_iberia: "Unir la península ibérica"
 SPA_unite_iberia_desc: "Portugal y España estuvieron unidas en el pasado, y algunos dicen que deberían volver a estarlo. Estamos de acuerdo. La unificación ibérica fortalecerá inconmensurablemente nuestra posición en el mundo."
 SPA_absorb_the_portuguese_empire: "Absorber el imperio de Portugal"
 SPA_absorb_the_portuguese_empire_desc: "El imperio colonial portugués es parte de nuestra nueva hegemonía ibérica, aunque no lo vean así. Es fácil de remediar."
 SPA_claim_the_aragonese_possessions: "Reclamar las posesiones aragonesas"
 SPA_claim_the_aragonese_possessions_desc: "El Reino de Aragón se extendía a lo largo y ancho del Mediterráneo. España, como la continuación histórica del reino aragonés, merece por derecho que esos territorios vuelvan a estar bajo su control. Debemos reclamar ese derecho."
 SPA_reclaim_spanish_africa: "Expandir África española"
 SPA_reclaim_spanish_africa_desc: "No existen motivos para que las fronteras actuales de nuestras explotaciones del norte de África sean inamovibles. Con la actual debilidad de Francia, puede que sea el mejor momento para reclamar la zona."
 SPA_reassert_american_dominance: "Reafirmar el dominio de EE. UU."
 SPA_reassert_american_dominance_desc: "En el siglo que ha pasado desde su independencia, las diversas naciones de Latinoamérica han discutido y peleado entre ellas. Han olvidado la fuerza de nuestra unidad cultural, así que debemos recordarles que somos el eje en torno al que giran."
 SPA_reassert_american_dominance_tt: "Desbloquea las decisiones de §YReafirmar el dominio americano§! y permite la subyugación pacífica de los países americanos más débiles.\n"
 SPA_retake_the_americas: "Recuperar las Américas"
 SPA_retake_the_americas_desc: "Las potencias latinoamericanas más importantes no tienen intención de aceptar nuestro liderazgo voluntariamente. No recuperaremos nuestras viejas posesiones en [USA.GetNameDef] sin luchar. Aunque será difícil, la consecución de nuestras ambiciones imperiales se acerca."
 SPA_embrace_the_spanish_destiny: "Aceptar el destino de España"
 SPA_embrace_the_spanish_destiny_desc: "España espera un destino singular: que todos los españoles tengan la libertad de pertenecer a una nación fuerte y libre, reanudar nuestra posición preeminente en el mundo a pesar de las objeciones de nuestros enemigos y defender la forma de vida cristiana."
 SPA_the_national_and_popular_army_of_spain: "El ejército nacional y popular de España"
 SPA_the_national_and_popular_army_of_spain_desc: "El poder militar de la nueva nación española se organizará en un ejército nacional y popular en el que todos los hombres sin discapacidad tendrán el honor de alistarse."
 SPA_mandatory_pre_military_training: "Formación premilitar obligatoria"
 SPA_mandatory_pre_military_training_desc: "Como preparación para alistarse en el ejército, todos los hombres recibirán entrenamiento premilitar obligatorio."
 SPA_all_shall_serve: "Todos sirven"
 SPA_all_shall_serve_desc: "La nueva España es la expresión de la voluntad de todos los españoles y, por tanto, debe permitírseles que participen en su defensa. Los estándares de reclutamiento deben ampliarse en consecuencia."
 SPA_the_army_of_africa_model: "El modelo del ejército de África"
 SPA_the_army_of_africa_model_desc: "El éxito del ejército de África en la guerra civil no ha pasado desapercibido. Nuestro nuevo ejército debe cumplir con el estándar que ha fijado, así que lo moldearemos imitando su ejemplo."
 SPA_equipment_modernization: "Modernización del equipo"
 SPA_equipment_modernization_desc: "A nuestro nuevo ejército solo le valdrá el mejor armamento, así que debemos desarrollar nuevas armas en consecuencia."
 SPA_artillery_modernization: "Modernización de la artillería"
 SPA_artillery_modernization_desc: "La artillería es una parte clave de las guerras modernas, así que debemos adaptar nuestras piezas envejecidas con modelos nuevos y más potentes."
 SPA_expand_the_air_branch: "Ampliar el componente aéreo"
 SPA_expand_the_air_branch_desc: "La guerra civil nos ha demostrado claramente el importante papel de la fuerza aérea. Si queremos convertirnos en una fuerza a tener en cuenta, debemos mejorar en este ámbito."
 SPA_expand_the_special_forces: "Ampliar las fuerzas especiales"
 SPA_expand_the_special_forces_desc: "Varios especialistas pueden conseguir lo que cientos de soldados de infantería normales no. Iniciaremos el entrenamiento especializado en tareas específicas, asegurándonos de que tengamos las herramientas necesarias a nuestra disposición si fuera necesario."
 SPA_motorization: "Motorización"
 SPA_motorization_desc: "La motorización masiva del ejército da lugar a un amplio abanico de nuevas oportunidades tácticas y estratégicas. Es una ventaja que no podemos dejar pasar."
 SPA_an_armored_corps: "Cuerpos blindados"
 SPA_an_armored_corps_desc: "España necesita un batallón blindado si no quiere verse superada por sus vecinos."
 SPA_join_the_axis: "Entrar en el Eje"
 SPA_join_the_axis_desc: "El futuro de España recae en el derrocamiento del orden mundial establecido. Debemos aliarnos con aquellos que piensan como nosotros para poder entrelazar nuestras fuerzas."
 SPA_fascist_economic_aid: "Ayuda económica fascista"
 SPA_fascist_economic_aid_desc: "La guerra civil ha devastado nuestra nación, pero puede que nuestros nuevos aliados quieran colaborar con nuestros programas de reconstrucción."
 SPA_facilitate_pyrenees_freight_transports: "Facilitar transporte de carga por los Pirineos"
 SPA_facilitate_pyrenees_freight_transports_desc: "El suministro de nuevos materiales desde el norte debe facilitarse más para poder satisfacer la demanda, así que debemos ampliar las vías férreas que pasan por los Pirineos."
 SPA_facilitate_pyrenees_freight_transports_tt: "Añade la máxima §Yinfraestructura§! en §YMadrid§!, §YGuadalajara§!, §YAragón oriental§!, §YCataluña§!, §YBurgos§! y el §YPaís Vasco§!."
 SPA_improve_cross_country_railways: "Mejorar vías férreas transnacionales"
 SPA_improve_cross_country_railways_desc: "La expansión de nuestra red nacional de vías férreas no solo aportará puestos de trabajo muy necesarios, sino que facilitará el movimiento de tropas y suministros, y servirá como punto de orgullo nacional para todos los españoles."
 SPA_support_the_war_industry: "Apoyar la industria de guerra"
 SPA_support_the_war_industry_desc: "Antes de que podamos ampliar nuestra industria de guerra, debemos pensar en ampliar los sectores secundarios de los que dependerá."
 SPA_italian_shipbuilding_expertise: "Experiencia italiana en construcción naval"
 SPA_italian_shipbuilding_expertise_desc: "Al invitar a expertos italianos, deberíamos ser capaces de mejorar nuestras capacidades de construcción naval, permitiéndonos ampliar nuestra armada con más facilidad, sobre todo si hablamos de grandes navíos."
 SPA_the_duty_to_work: "El deber de trabajar"
 SPA_the_duty_to_work_desc: "Todos los españoles tienen un deber respecto al Estado. Si ese deber no los obliga a luchar en el frente, les exigirá que hagan todo lo posible por reabastecer y equipar a los que sí lo harán."
 SPA_expand_the_war_industry: "Ampliar la industria de guerra"
 SPA_expand_the_war_industry_desc: "Un Estado poderoso requiere una industria de guerra importante para hacer alarde de su fuerza. Y la nuestra podría ser más grande."
 SPA_national_recovery: "Recuperación nacional"
 SPA_national_recovery_desc: "Ha llegado el momento de realizar un esfuerzo nacional conjunto para recuperarnos de la destrucción ocasionada por la guerra civil."
 SPA_autarky: "Autarquía"
 SPA_autarky_desc: "Para que nuestra posición no se vea amenazada por los demás, debemos asegurarnos de que nuestra economía sea completamente autosuficiente."
 SPA_spanish_austerity: "Austeridad española"
 SPA_spanish_austerity_desc: "Aunque no es lo ideal, una política de austeridad es necesaria para liberar los fondos requeridos para la recuperación de nuestra nación."
 SPA_reduce_reliance_on_foreign_resources: "Reducir dependencia de recursos extranjeros"
 SPA_reduce_reliance_on_foreign_resources_desc: "Depender de los demás es un punto débil que pueden aprovechar nuestros posibles enemigos. Debemos apostar por la autosuficiencia en todos los recursos que podamos."
 SPA_reduce_reliance_on_foreign_resources_tt: "Desbloquea las decisiones únicas de §YBuscar recursos§! y permite la expansión de los depósitos de recursos del continente y el desarrollo de otros nuevos.\n"
 SPA_expand_the_axis_gold_trade: "Ampliar comercio de oro del Eje"
 SPA_expand_the_axis_gold_trade_desc: "Las potencias del Eje están desesperadas por comerciar, abrumadas por el bloqueo de los Aliados. Su oro llega a nuestra nación, donde pueden conseguir recursos naturales de nuestra parte y de otros países neutrales. Sacamos mucho provecho de esto, así que tal vez deberíamos animarlos a que sigan haciéndolo..."
 SPA_ensure_agricultural_self_sufficiency: "Garantizar autosuficiencia agrícola"
 SPA_ensure_agricultural_self_sufficiency_desc: "Debemos librarnos de las importaciones alimenticias. Hay que expandir la agricultura hasta el punto de poder alimentar a toda la nación con ella."
 SPA_unify_the_nationalist_front: "Unificar el frente nacionalista"
 SPA_unify_the_nationalist_front_desc: "La rebelión (o los \"nacionalistas\", como se hacen llamar) consta de un montón de grupos unidos por el deseo de derrocar la República. Para salir victoriosos, debemos evitar las luchas internas y centrarnos en el enfrentamiento contra nuestro enemigo común."
 SPA_save_the_alcazar: "¡Salvar el Alcázar!"
 SPA_save_the_alcazar_desc: "El Alcázar de Toledo sigue en posesión de fuerzas leales a nuestra causa, pero ¡están bajo asedio! Aunque liberarlos no sea estratégicamente importante, sería una buena victoria de propaganda y consolidaría la posición de Francisco Franco como líder de facto de la junta militar."
 SPA_martyrdom_for_primo_de_rivera: "Martirio para Primo de Rivera"
 SPA_martyrdom_for_primo_de_rivera_desc: "José Antonio Primo de Rivera, fundador de la Falange, lleva en la cárcel desde antes de que estallase la guerra civil. Aunque se nos ha ofrecido un intercambio de prisioneros, puede que este posible rival político sirva mejor a nuestra causa como un mártir ejecutado... Nos aseguraremos de que las negociaciones del intercambio de prisioneros \"fracasen\"."
 SPA_caudillo_of_spain: "Caudillo de España"
 SPA_caudillo_of_spain_desc: "Los logros de Francisco Franco hablan por sí solos y sus posibles rivales han conocido un final prematuro. Cada vez hay más miembros de la junta a favor de nombrarlo nuestro líder oficial. Solo queda hacer una declaración oficial."
 SPA_extol_the_martyrs_of_the_war: "Ensalzar a los mártires de la guerra"
 SPA_extol_the_martyrs_of_the_war_desc: "Aquellos que han sacrificado sus vidas por la causa serán recordados y honrados por su sacrificio. Sus acciones serán un ejemplo para todos."
 SPA_consolidate_the_north: "Consolidar el norte"
 SPA_consolidate_the_north_desc: "El primer paso hacia la victoria debería ser la conquista y consolidación de los territorios del norte. Una vez conseguidos, deberíamos pasar a otras zonas más vulnerables del frente republicano."
 SPA_foment_a_carlist_split: "Promover la división carlista"
 SPA_foment_a_carlist_split_desc: "Los carlistas están tan divididos internamente como el frente nacionalista. Si conseguimos enfrentar a varios líderes carlistas, podremos debilitar su poder, abriéndonos camino para ofrecer acuerdos independientes a los diversos grupos carlistas."
 SPA_a_methodical_approach: "Un enfoque metódico"
 SPA_a_methodical_approach_desc: "La clave del éxito en esta guerra civil no son las maniobras osadas y los ataques imprudentes, sino una planificación metódica y cuidadosa y ataques precisos y deliberados."
 SPA_tackle_the_vulnerable_fronts: "Abordar los frentes vulnerables"
 SPA_tackle_the_vulnerable_fronts_desc: "Se han observado vulnerabilidades en algunas zonas del frente enemigo. Deberíamos centrarnos en esas zonas para maximizar el efecto de nuestras ofensivas."
 SPA_tackle_the_vulnerable_fronts_tt: "Mejora las decisiones de §YOfensivas de guerra civil§! y ofrece una bonificación de combate temporal contra el enemigo al iniciar una ofensiva.\n"
 SPA_integrate_the_requetes: "Integrar los requetés"
 SPA_integrate_the_requetes_desc: "Los requetés carlistas más receptivos a nuestra forma de pensar deberían estar más integrados en nuestras fuerzas armadas. Su experiencia y entrenamiento serán imprescindibles en la lucha que se avecina."
 SPA_portuguese_aid: "Ayuda de Portugal"
 SPA_portuguese_aid_desc: "Debemos aceptar toda la ayuda que llegue. Portugal, que ha dado asilo a muchos de nuestros líderes que se vieron obligados a huir tras la fallida rebelión de 1932, podría estar dispuesto a brindarnos ayuda material si se la pedimos. Y esto podría servir de base para una colaboración más estrecha en el futuro."
 SPA_the_iberian_pact: "El Pacto Ibérico"
 SPA_the_iberian_pact_desc: "La integridad de nuestras dos naciones depende de la buena relación entre ellas. Deberíamos proponer un pacto para que España y Portugal siempre estén en el mismo bando en las guerras en las que participen o en cualquier alianza a la que se unan. ¡Una península ibérica unida siempre es más fuerte!"
 SPA_the_iberian_pact_tt: "Este acuerdo obliga a las dos partes a unirse al mismo bando en cualquier guerra en la que participen.\n"
 SPA_the_iberian_pact_tt_2: "§R[POR.GetNameDefCap] debe aprobar el acuerdo para que las bonificaciones tengan efecto.§!\n"
 SPA_the_latin_bloc: "El Bloque Latino"
 SPA_the_latin_bloc_desc: "Se están formando bloques de grandes potencias en el mundo. En lugar de implicarnos en las tensiones que crecen entre ellas, deberíamos establecer nuestro propio bloque de poder con las naciones que cultural e ideológicamente estén en consonancia con nosotros: los países latinos del Mediterráneo."
 SPA_utilize_the_intellectuals: "Utilizar a los intelectuales"
 SPA_utilize_the_intellectuals_desc: "Aquellos dotados con facultades intelectuales superiores deberían tener los recursos necesarios para servir a su país de formas imposibles para nuestras tropas."
 SPA_banish_the_party_leaders: "Desterrar a los líderes del partido"
 SPA_banish_the_party_leaders_desc: "Los líderes individuales de la Falange y de los carlistas están intentando impulsar sus propios objetivos, convirtiéndose en un peso para nosotros. Si explotamos su desunión para socavar su posición, podremos justificar el destierro de esos líderes recalcitrantes del país, sustituyéndolos por marionetas leales a Franco."
 SPA_fuse_the_parties: "Fusionar los partidos"
 SPA_fuse_the_parties_desc: "Se han sentado las bases necesarias y ha llegado el momento de unificar la Falange y a los carlistas en un solo partido liderado por Francisco Franco."
 SPA_fuse_the_parties_tt: "§GElimina§! la §Gmisión§! §YInsurrección carlista inminente.§!\n"
 SPA_join_the_allies: "Unirse a los Aliados"
 SPA_join_the_allies_desc: "Está claro en qué dirección se mueve el péndulo. Nos uniremos a los Aliados, aceptando su potente ayuda económica y asegurándonos de estar en el bando correcto cuando ganen la guerra."
 SPA_the_stabilization_plan: "El plan de estabilización"
 SPA_the_stabilization_plan_desc: "Debemos alejarnos del irracional sueño falangista de autarquía y de las políticas económicas insostenibles aplicadas para alcanzarlo. Para lograr una paridad económica con el resto del mundo, debemos optar por una liberalización económica que, con suerte, desatará un auge económico que beneficie a todos los españoles."
 SPA_expand_spanish_bases: "Expandir bases españolas"
 SPA_expand_spanish_bases_desc: "Los imperialistas se han aliado con el deseo de usar nuestras bases para propagar su influencia por el globo. Para acogerlos, debemos ampliar nuestras bases navales y aéreas en el continente."
 SPA_capitalist_economic_aid: "Ayuda económica capitalista"
 SPA_capitalist_economic_aid_desc: "La ayuda económica occidental debería ser inestimable para la recuperación de nuestra nación tras su calvario."
 SPA_improve_living_standards: "Mejorar nivel de vida"
 SPA_improve_living_standards_desc: "Todos deberíamos poder compartir los beneficios cosechados por la recuperación económica de nuestra nación, independientemente de su estado."
 SPA_domestic_industrial_developments: "Desarrollo de la industria doméstica"
 SPA_domestic_industrial_developments_desc: "La innovación occidental se puede adaptar al trabajador español, tomando lo mejor de los dos mundos y mejorando la recuperación de la nación."
 SPA_the_spanish_miracle: "El milagro español"
 SPA_the_spanish_miracle_desc: "El plan de estabilización ha dado sus frutos mejor de lo esperado. ¡El auge económico que estamos experimentando es un milagro!"
 SPA_adopt_the_26_points: "Adoptar los 26 puntos"
 SPA_adopt_the_26_points_desc: "Una vez suprimida la estipulación contra la fusión de partidos políticos de los \"27 puntos\" de la Falange, los \"26 puntos\" resultantes crean un buen manifiesto de partido que nos puede servir como inspiración para las políticas de gobierno."
 SPA_direct_the_universities: "Dirigir universidades"
 SPA_direct_the_universities_desc: "Los talentos que trabajan en el mundo académico estarían mejor en investigaciones dirigidas con fines militares. Debemos instruir a las universidades en consecuencia."
 SPA_dictator_for_life: "Dictador de por vida"
 SPA_dictator_for_life_desc: "Franco ha servido bien a su nación. No vemos la necesidad de cambiar esta situación y, desde luego, no queremos volver a la débil monarquía de antaño."
 SPA_invest_in_naval_infrastructure: "Invertir en infraestructuras navales"
 SPA_invest_in_naval_infrastructure_desc: "España requiere nuevas instalaciones navales para apoyar la ampliación de nuestra flota."
 SPA_expand_the_slipways: "Expandir los diques secos"
 SPA_expand_the_slipways_desc: "Ya hemos comprado los navíos más grandes a otras naciones. Deberíamos aumentar el tamaño de nuestras gradas para poder construir nosotros estos barcos."
 SPA_the_plan_imperial: "El \"Plan Imperial\""
 SPA_the_plan_imperial_desc: "Nos embarcaremos en un programa para que la Armada Española vuelva a ser una de las más grandes del mundo."
 SPA_restart_small_scale_shipbuilding: "Reiniciar construcción naval a pequeña escala"
 SPA_restart_small_scale_shipbuilding_desc: "Nuestra armada necesita varios buques de escolta de un tamaño que no se puede construir en los astilleros domésticos más pequeños. Deberíamos fomentar el desarrollo de nuevos diseños en estos astilleros."
 SPA_la_division_azul: "La División Azul"
 SPA_la_division_azul_desc: "Aunque hemos derrotado a la amenaza comunista en la península ibérica, las raíces del mal siguen vislumbrándose en el este. Aunque otros soportan el peso de la lucha, deberíamos enviar una división de voluntarios para ayudar a combatir esta amenaza."
 SPA_the_tangiers_enclave: "El enclave de Tánger"
 SPA_the_tangiers_enclave_desc: "La ciudad de Tánger se convirtió en zona internacional en 1923, bajo la administración conjunta de Francia, España y Gran Bretaña. Viendo que nuestros dos coadministradores están inmersos en una guerra, debemos dar un paso al frente y ocuparnos de la protección de la ciudad por nuestra cuenta."
 SPA_the_tangiers_enclave_tt: "§R¡Esto podría enfurecer a nuestros homólogos de la zona internacional!§!\n"
 SPA_demand_french_north_africa: "Exigir el norte de África francés"
 SPA_demand_french_north_africa_desc: "Las colonias [FRA.GetAdjective] han quedado debilitadas tras la caída de su madre patria. Deberíamos ofrecerles nuestra protección, con el entendimiento tácito de que no pueden negarse."
 SPA_restore_the_monarchy: "Restaurar la monarquía"
 SPA_restore_the_monarchy_desc: "El gobierno provisional ha cumplido su propósito con el derrocamiento de los comunistas y el fin de la Segunda República. ¡Ahora ha llegado el momento de restaurar la monarquía española!"
 SPA_restore_the_monarchy_tt: "§Y[ROOT.GetName]§! se conocerá como §YReino de España§!\n"
 SPA_stamp_out_the_maquis: "Erradicar los maquis"
 SPA_stamp_out_the_maquis_desc: "Los maquis, el último vestigio de nuestros enemigos, siempre han librado una guerra de guerrillas para intentar desafiar nuestro control del territorio continental español. Con el tiempo, su influencia ha disminuido y ha llegado el momento de erradicarlos de una vez por todas."
 SPA_defenses_against_strategic_bombing: "Defensas contra bombardeo estratégico"
 SPA_defenses_against_strategic_bombing_desc: "Si nos unimos al conflicto mundial, debemos asegurarnos de que nuestras ciudades estén debidamente protegidas frente al inevitable bombardeo estratégico a gran escala al que nos someterán nuestros potenciales enemigos."
 SPA_defenses_against_invasion: "Defensas contra invasión"
 SPA_defenses_against_invasion_desc: "Las costas de España se extienden a lo largo y ancho, y debemos hacer todo lo posible para que el enemigo tenga complicada una posible invasión. Unas fortificaciones sólidas deberían servir. Su construcción bien merecerá la pena."
 SPA_defenses_against_invasion_tt: "Coloca §Y1 fuerte§! y §Y2 fuertes costeros§! en provincias del núcleo continental con una §Ybase naval§!.\n"
 SPA_retake_gibraltar: "Recuperar Gibraltar"
 SPA_retake_gibraltar_desc: "Ya han pasado más de dos siglos desde que Gibraltar fue arrancado del seno de España. Esta úlcera británica en la cara de la península ibérica no puede seguir existiendo."
 SPA_claim_west_africa: "Reclamar África Occidental"
 SPA_claim_west_africa_desc: "El dominio francés en África Occidental es completamente inmerecido. La zona forma un vínculo geográfico natural con nuestra colonia en Guinea Ecuatorial, por lo que, a todos los efectos, debería considerarse una parte integral del imperio colonial español."
 SPA_supremacy_of_the_communion: "Supremacía de la comunión"
 SPA_supremacy_of_the_communion_desc: "Tan cierto como que Dios creó el Cielo y la Tierra es que la Comunión Tradicionalista será la clave del futuro unitario de España. Puede que los alzamientos carlistas del siglo XIX se viesen obstaculizados, pero su espíritu nunca se quebró. Aquellos leales a la fe están preparados para volver a rebelarse contra la República."
 SPA_prepare_the_carlist_insurrection: "Preparar la insurrección carlista"
 SPA_prepare_the_carlist_insurrection_desc: "Nuestra alianza con la Falange ha nacido de la necesidad y su duración ya se cuenta en semanas. Debemos atacar a nuestros supuestos aliados antes de que ellos nos ataquen a nosotros y acabar con su ideología dañada antes de que pueda echar raíces en la mente de la gente común."
 SPA_prepare_the_carlist_insurrection_tt: "Desbloquea las decisiones de §YPreparación de la insurrección carlista§! y permite asegurar los estados controlados por el bando carlista durante la revuelta.\n\nAdemás, asegura §YBurgos§! y §YNavarra§! para el bando carlista si están bajo control."
 SPA_contact_the_union_militar_espanola: "Contactar con la Unión Militar Española"
 SPA_contact_the_union_militar_espanola_desc: "La Unión Militar Española, una inmensa sociedad secreta de oficiales que conspiraron contra la República, cuenta con varias personas que podrían simpatizar con nuestra causa. Deberíamos contactar con ellos y conseguir el apoyo de todos los líderes que podamos para cuando llegue el momento."
 SPA_head_the_junta_nacional: "Ir a la Junta Nacional"
 SPA_head_the_junta_nacional_desc: "El comité ejecutivo supremo en tiempo de guerra de la máquina de guerra carlista, la Junta Nacional Carlista de Guerra, necesita un líder que unifique las diversas juntas regionales carlistas. Manuel Fal Conde podría ser ese líder."
 SPA_unite_the_requetes: "Unir los requetés"
 SPA_unite_the_requetes_desc: "Las juntas regionales carlistas llevan demasiado tiempo operando de manera independiente a las demás. Debemos unificarlas (y a sus milicias, los requetés) para organizar mejor el esfuerzo de guerra carlista y acabar con la disidencia interna."
 SPA_the_war_in_the_north: "La guerra del norte"
 SPA_the_war_in_the_north_desc: "El norte siempre ha sido el corazón del movimiento carlista. Cualquier insurrección debe centrarse en asegurar esta zona como base de operaciones."
 SPA_revive_the_spirit_of_the_carlist_wars: "Revivir el espíritu de las guerras carlistas"
 SPA_revive_the_spirit_of_the_carlist_wars_desc: "Puede que las guerras carlistas del siglo XIX hayan supuesto pérdidas lamentables para nuestra causa, pero el espíritu de la resistencia sigue vivo en la actualidad. No descansaremos hasta que el heredero legítimo se siente en el trono español y salvaguarde la fe cristiana para todos los españoles."
 SPA_arms_modernization: "Modernización armamentística"
 SPA_arms_modernization_desc: "Puede que nuestras tropas sean las más entregadas, leales, fervientes y entrenadas, pero aún precisan las armas adecuadas para defender el cristianismo. Nos aseguraremos de suministrarles lo que necesiten."
 SPA_no_compromise_on_carlist_ideals: "Sin renunciar a los ideales carlistas"
 SPA_no_compromise_on_carlist_ideals_desc: "Aunque colaboramos con la Falange en nuestro primer alzamiento, ahora está claro que ceder en nuestros ideales es equivalente a traición. Si la Falange no acepta nuestras exigencias, no nos quedará más remedio que acabar con ella también."
 SPA_no_compromise_on_carlist_ideals_tt_2: "§Y[ROOT.GetName]§! se conocerá como §YEspaña carlista§!\n"
 SPA_no_compromise_on_carlist_ideals_tt: "§RLos partidarios fascistas empezarán una guerra civil.§!\n"
 SPA_the_crusade_against_democracy: "La cruzada contra la democracia"
 SPA_the_crusade_against_democracy_desc: "Solo el legítimo heredero carlista ha sido investido con el derecho divino para gobernar por el mismísimo Dios. La democracia no es solo un insulto al rey, sino que es una blasfemia contra la voluntad del Señor. Esta plaga no debería seguir existiendo."
 SPA_the_crusade_against_democracy_timer_tt: "Al menos 70 días desde la última modificación de la §Ycruzada contra la democracia§!.\n"
 SPA_expand_the_requetes: "Expandir los requetés"
 SPA_expand_the_requetes_desc: "Hasta ahora, hemos dependido de una fuerza de tropas de asalto relativamente pequeña, pero comparativamente bien entrenada. Sin embargo, nuestras ambiciones requieren mucho más. Debemos ampliar los requetés y brindar el entrenamiento necesario a todos los que respondan a la llamada a la caza."
 SPA_militarize_the_masses: "Militarizar a las masas"
 SPA_militarize_the_masses_desc: "Los requetés no pueden proteger los valores que defendemos por su cuenta. Todos los que sean leales a la corona y sientan el amor de Dios en su corazón son llamados a cumplir con su deber militar en la defensa de sus ideales."
 SPA_defenders_of_catholicism: "Defensores del catolicismo"
 SPA_defenders_of_catholicism_desc: "Al igual que hace cuatrocientos años, España tiene que volver a defender la fe católica. Por ende, el soldado común debe ser la espada y el escudo de su fe y tener en cuenta su deber sagrado siempre que su rey lo reclame en la batalla."
 SPA_battle_rites: "Ritos de batalla"
 SPA_battle_rites_desc: "La guerra en defensa de la nación es un deber sagrado. Nuestros capellanes acompañarán a los soldados en el campo de batalla y administrarán la extremaunción en el lugar a cualquiera que se sacrifique por el rey y la fe, garantizando que todos reciban su recompensa en el Cielo."
 SPA_cultivate_fanaticism: "Fomentar fanatismo"
 SPA_cultivate_fanaticism_desc: "Los rasgos más admirables del soldado carlista son su tenacidad y su firme determinación ante el peligro y las dificultades, sabiendo que Dios lo recompensará por su deber si cae en el campo de batalla. Esta dedicación y este sacrificio de los caídos deberían ser un ejemplo para los nuevos reclutas."
 SPA_the_third_dimension_of_warfare: "La tercera dimensión de la guerra"
 SPA_the_third_dimension_of_warfare_desc: "El espíritu indómito de los carlistas ya es la regla suprema en tierra. Ahora debemos conquistar también los cielos."
 SPA_a_modern_fighter_fleet: "Una flota de combate moderna"
 SPA_a_modern_fighter_fleet_desc: "Nuestros pilotos deben disponer de las mejores máquinas que pueda reunir el Estado. Lo que nos falta en cifras debe compensarse con habilidad, valentía y equipamiento."
 SPA_confirm_the_fueros: "Confirmar los fueros"
 SPA_confirm_the_fueros_desc: "La gobernanza de la nación incumbe al rey, pero los privilegios antiguos salvaguardan el derecho al gobierno autónomo de las regiones que forman el reino en general. Estos derechos, o fueros, deben confirmarse para conservar la lealtad de las diversas regiones."
 SPA_encourage_local_industrialization: "Promover industrialización local"
 SPA_encourage_local_industrialization_desc: "Los gobiernos regionales deben impulsar la industrialización, ya que las iniciativas locales de este tipo servirán para fortalecer la nación en general."
 SPA_encourage_local_mining: "Promover minería local"
 SPA_encourage_local_mining_desc: "Nuestra industria necesita recursos y se ha vuelto complaciente en su papel de importador neto. Deberíamos promover un giro hacia iniciativas mineras de mayor envergadura en nuestro país, para usar las riquezas de la península ibérica y reducir nuestra dependencia de proveedores extranjeros."
 SPA_settle_the_succession_question: "Zanjar la cuestión de la sucesión"
 SPA_settle_the_succession_question_desc: "La causa carlista está dividida entre bandos que apoyan varias opciones al trono. Alfonso Carlos, el heredero carlista, murió sin descendencia a finales de 1936, pero no sin antes designar a Javier de Borbón-Parma como su heredero. Sin embargo, algunos apoyan la opción del viejo rey constitucional exiliado Alfonso XIII."
 SPA_dios_patria_rey: "¡Dios, patria y rey!"
 SPA_dios_patria_rey_desc: "El grito de los carlistas resuena en la historia y ejemplifica las creencias que sostenemos que son verdad. Sirve de recordatorio de que todos tenemos un papel en la defensa del catolicismo, las comunidades locales y la nación española en general, así como la soberanía definitiva del rey. ¡Dios, patria y rey!"
 SPA_restore_the_empire: "Restaurar el imperio"
 SPA_restore_the_empire_desc: "¡El imperio nos espera! Tenemos que establecer una industria militar que nos permita aprovecharlo."
 SPA_strengthen_the_empire: "Fortalecer al imperio"
 SPA_strengthen_the_empire_desc: "La incipiente economía del nuevo Imperio Español todavía tiene dificultades y una mayor parte del erario público debería dedicarse a garantizar que nuestra industria se recupere lo antes posible de la destrucción de la guerra civil."
 SPA_prosperity_of_the_empire: "La prosperidad del imperio"
 SPA_prosperity_of_the_empire_desc: "La recuperación y la prosperidad del imperio son primordiales, y un énfasis adicional en la mejora de las infraestructuras de nuestra nación, con el consecuente fomento del comercio y el desarrollo industrial, garantizará que alcancemos nuestro objetivo lo antes posible."
 SPA_press_the_gibraltar_claim: "Presionar sobre la reclamación de Gibraltar"
 SPA_press_the_gibraltar_claim_desc: "El enclave de Gibraltar es un insulto al rey y debemos vengarlo."
 SPA_claim_the_french_throne: "Reclamar el trono francés"
 SPA_claim_the_french_throne_desc: "Los tronos español y francés han estado conectados dinásticamente desde hace más de medio siglo. Nuestro rey actual no es diferente, y resulta que es el reclamante legitimista del trono francés. Hay que aprovechar la situación."
 SPA_retake_the_spanish_netherlands: "Recuperar los Países Bajos españoles"
 SPA_retake_the_spanish_netherlands_desc: "En el pasado, nuestro imperio llegó hasta la frontera de Alemania. No hay motivos para que no vuelva a ser así, lo que nos permitirá vengar la guerra de los Ochenta Años de paso."
 SPA_restore_the_iberian_union: "Restaurar la Unión Ibérica"
 SPA_restore_the_iberian_union_desc: "Han pasado casi cuatro siglos desde que España y Portugal compartieron un mismo sino, aunque fuese brevemente. La península ibérica es más fuerte si está unida, así que debemos garantizar la \"aparición\" de una nueva opción para el trono de Portugal..."
 SPA_the_war_of_vengeance: "La guerra de la venganza"
 SPA_the_war_of_vengeance_desc: "La guerra hispano-estadounidense de 1898 sigue en la memoria, y el profundo impacto que tuvo sobre la psique nacional de los españoles se ejemplifica bien en los escritos de la generación del 98. Hay que vengar la vergüenza nacional de la pérdida de nuestras colonias. Estados Unidos debe arrodillarse."
 SPA_found_the_academia_vazquez_de_mella: "Fundar la Academia Vázquez De Mella"
 SPA_found_the_academia_vazquez_de_mella_desc: "Debemos establecer un gran centro de pensamiento tradicionalista que también puedan usar los pensadores carlistas para lograr nuevos avances y desarrollos que beneficien a la recién instaurada monarquía española."
 SPA_a_fleet_worthy_of_a_king: "Una flota digna de un rey"
 SPA_a_fleet_worthy_of_a_king_desc: "Hay que ampliar enormemente la armada para que el monarca pueda hacer valer su voluntad a través de los océanos. Se construirá una nueva infraestructura naval inmediatamente."
 SPA_rebuild_the_battlefleet: "Reconstruir la flota de batalla"
 SPA_rebuild_the_battlefleet_desc: "Durante cuatro décadas tras la guerra hispano-estadounidense, nuestra armada ha permanecido aletargada y tímida. La adición de nuevos buques de guerra importantes capaces de ocuparse de cualquier enemigo inculcará un sentido de renacimiento a sus filas y nos permitirá disputarnos los mares con nuestros vecinos."
 SPA_imperial_security: "Seguridad imperial"
 SPA_imperial_security_desc: "La seguridad del imperio no radica en los principales buques capitales, sino en disponer de bastantes cruceros. El desarrollo de nuevos modelos y las nuevas doctrinas de protección del comercio deben comenzar inmediatamente para que podamos asegurar la provisión de suministros a nuestras tenencias de ultramar."
 SPR_regional_defense_council_of_aragon: "Consejo de Defensa Regional de Aragón"
 SPR_regional_defense_council_of_aragon_desc: "A efectos de la guerra, y solo por necesidad, las comunas anarquistas autónomas que han surgido como resultado de la guerra civil deben unirse bajo un consejo de defensa único que pueda coordinar nuestros esfuerzos. Para empezar, estableceremos uno en Aragón."
 SPR_appropriate_the_means_of_production: "Apropiarse de los medios de producción"
 SPR_appropriate_the_means_of_production_desc: "Atrás quedaron los días en los que trabajábamos para los ricos. Atrás quedaron los días en los que nuestra labor no quedaba recompensada. Debemos aprovechar las fábricas y los talleres, las granjas y los almacenes, eliminando las clases y poniendo al trabajador a cargo de su destino."
 SPR_autogestion: "Autogestión"
 SPR_autogestion_desc: "Maximizaremos la producción si permitimos que los trabajadores se ocupen de la autogestión del lugar de trabajo. Esto supondrá bastantes ventajas en cuanto a la autonomía del trabajador, la moral y, como resultado, la productividad general."
 SPR_collectivization_and_workers_control: "Colectivización y control de trabajadores"
 SPR_collectivization_and_workers_control_desc: "Para los aspectos necesarios del gobierno local, recurriremos a consejos de trabajadores, permitiendo que todos los trabajadores tengan voz y facilitando una cooperación a mayor escala."
 SPR_arm_the_people: "Armar al pueblo"
 SPR_arm_the_people_desc: "Un ejército nacional puede servir fácilmente al gobierno para mantener el control sobre la población, de modo que no sirva para la defensa comunal. El pueblo debe tener las armas con las que defender su comunidad."
 SPR_the_maximum_concession: "La máxima concesión"
 SPR_the_maximum_concession_desc: "Para luchar contra el fascismo, hemos hecho la mayor concesión posible: cooperar con los capitalistas y con los comunistas autoritarios. Esta concesión es la mayor que vamos a hacer y no durará siempre. Sacaremos el mayor provecho de ella mientras dure."
 SPR_seize_public_transport: "Aprovechar transporte público"
 SPR_seize_public_transport_desc: "Todos quieren luchar por la libertad. Nuestros aliados cuentan con muchos que trabajan en el sector del transporte público, y estos tienen ganas de poner sus vehículos al servicio de nuestros valientes soldados. Esto podría concedernos una ventaja táctica poco ortodoxa contra nuestros enemigos."
 SPR_seize_public_transport_tt: "§REste espíritu desaparecerá cuando termine la Guerra Civil.§!\n"
 SPR_agrarian_collectivization: "Colectivización agraria"
 SPR_agrarian_collectivization_desc: "La organización colectivizada de nuestra agricultura garantizará que la gente que vive en las comunas disponga de la comida que necesitan y que no se vendan las cosechas allí donde se sacan más beneficios."
 SPR_mujeres_libres: "Mujeres Libres"
 SPR_mujeres_libres_desc: "La revolución social solo ha triunfado en parte. El siguiente paso es la liberación, el empoderamiento y la educación de la mujer de clase trabajadora. La igualdad beneficiará a toda la comunidad."
 SPR_literacy_programs: "Programas de alfabetización"
 SPR_literacy_programs_desc: "El analfabetismo está muy extendido entre la población trabajadora, pero, con los programas adecuados, esto puede mejorar rápidamente y, sin duda, propiciará la aparición de talentos ocultos."
 SPR_shared_burdens: "Cargas compartidas"
 SPR_shared_burdens_desc: "La lucha por nuestras libertades contra el autoritarismo, el capitalismo y las supersticiones religiosas será larga y ardua. Todos debemos cargar con las dificultades que nos aguardan, antes de poder cosechar los frutos de nuestra labor."
 SPR_international_brigades: "Brigadas internacionales"
 SPR_international_brigades_desc: "Nuestra causa ha llamado la atención internacional. Ha venido gente de todo el mundo para luchar contra la amenaza fascista a nuestro lado. No rechazaremos a nadie, siempre que trabajen por el bien de la comunidad. Los organizaremos en brigadas internacionales."
 SPR_seize_the_gold_reserves: "Aprovechar las reservas de oro"
 SPR_seize_the_gold_reserves_desc: "Las reservas de oro de la República corren riesgo de caer en manos de los fascistas o de los estalinistas, que sería peor. Al incautarlas, nos arriesgamos a provocar la ira del gobierno, pero nos permitiría financiar nuestro esfuerzo de guerra mediante la financiación de compras de armas extranjeras en el mercado negro."
 SPR_gold_reserves_flag: "Las reservas de oro ya han sido incautadas o reubicadas."
 SPR_foreign_arms_purchases: "Compras de armas extranjeras"
 SPR_foreign_arms_purchases_desc: "Las reservas de oro que \"liberamos\" podrían servir para obtener las armas extranjeras que tanto necesitamos. Puede que la opinión internacional no nos respalde, así que tendremos que recurrir a canales poco ortodoxos para recibirlas..."
 SPR_foreign_arms_purchases_tt: "Desbloquea las decisiones de §YCompras de armas extranjeras§! y permite la compra de varios tipos de equipo.\n"
 SPR_masters_of_our_own_fate: "Dueños de nuestro destino"
 SPR_masters_of_our_own_fate_desc: "Los estalinistas y sus títeres republicanos atentan cada vez más contra nuestras libertades, socavando sistemáticamente nuestros esfuerzos y acabando con los partidarios más destacados de nuestra causa. Ya basta. Somos los dueños de nuestro destino, aunque eso suponga que debemos enfrentarnos a ellos también."
 SPR_anarchist_uprising_flag: "Los anarquistas se han alzado."
 SPR_masters_of_our_own_fate_tt_2: "§Y[ROOT.GetName]§! se conocerá como §YConsejo de Defensa Regional de Aragón§!\n"
 SPR_masters_of_our_own_fate_tt_3: "§Y[ROOT.GetName]§! se conocerá como §YComuna de España§!\n"
 SPR_masters_of_our_own_fate_tt_4: "Los ministros del POUM estarán §Gdisponibles§!, pero se §Rapartará§! a los ministros democráticos y estalinistas.\n"
 SPR_masters_of_our_own_fate_tt: "§RLos partidarios comunistas y democráticos empezarán una guerra civil.§!\n"
 SPR_all_must_bear_the_torch: "Todos deben llevar la antorcha"
 SPR_all_must_bear_the_torch_desc: "Cada persona representa una revolución. Si no fuese por la valentía y la ferocidad del individuo, el colectivo caería ante sus enemigos. Nuestros partidarios deben trasladar este mensaje a sus hogares. Todos debemos ayudar a levantar la antorcha del anarquismo."
 SPR_the_threats_abound: "Las amenazas abundan"
 SPR_the_threats_abound_desc: "Está claro que el mundo no está de acuerdo ni siquiera con nuestra mera existencia. En todas partes nos topamos con una fría respuesta o con abierta hostilidad. Está evidente: no tenemos aliados a los que recurrir. Debemos prepararnos para la guerra contra todos esos Estados nación caducos."
 SPR_portuguese_anarchism: "Anarquismo portugués"
 SPR_portuguese_anarchism_desc: "Nuestra guerra por la libertad se ha extendido a la frontera portuguesa y el gobierno empieza a desestabilizarse. Con los apoyos adecuados, no es descabellado que se produzca un alzamiento anarquista a gran escala dentro de sus fronteras. ¡Debemos avivar esa llama!"
 SPR_regional_defense_council_of_iberia: "Consejo de Defensa Regional de Iberia"
 SPR_regional_defense_council_of_iberia_desc: "Con la liberación de lo que en su día fue Portugal, podemos establecer un nuevo consejo de defensa que represente los deseos de todas las comunas de la península ibérica."
 SPR_regional_defense_council_of_iberia_tt: "§Y[ROOT.GetName]§! se conocerá como §YConsejo de Defensa Regional de Iberia§!\n"
 SPR_a_new_way_of_warfare: "Una nueva forma de guerra"
 SPR_a_new_way_of_warfare_desc: "La valentía de nuestra infantería es indudable, pero la realidad de la guerra es demasiado para la infantería. Debemos iniciar el desarrollo de nuevas máquinas de guerra, tanto aéreas como terrestres, para defender las comunas."
 SPR_communal_military_strategies: "Estrategias militares comunales"
 SPR_communal_military_strategies_desc: "Organizar una guerra a gran escala permaneciendo fieles a los principios del anarquismo es todo un desafío, pero debemos estar a la altura si no queremos perder todo lo que defendemos."
 SPR_maintaining_the_fire: "Mantener el fuego"
 SPR_maintaining_the_fire_desc: "El desgaste de la guerra es el heraldo de la caída. Debemos ser fuertes y reavivar la llama que anima a la gente a dar el máximo posible."
 SPR_freedom_of_thought: "Libertad de pensamiento"
 SPR_freedom_of_thought_desc: "Las mentes cerradas no tienen lugar en nuestras comunidades. Todos son bienvenidos, independientemente de sus ideas, siempre que acepten los fundamentos de nuestra sociedad."
 SPR_torchbearers_of_tomorrow: "Abanderados del mañana"
 SPR_torchbearers_of_tomorrow_desc: "Las personas que ayudan a defender nuestra causa, ya sea de forma intelectual o militar, representan el futuro. Esta noción puede ser un poderoso motor, así que debemos asegurarnos de que sean conscientes de la importancia de su labor."
 SPR_the_inevitable_counterblow: "El contragolpe inevitable"
 SPR_the_inevitable_counterblow_desc: "La hostilidad internacional hacia nuestra forma de vida comunal cada vez es mayor. Es cuestión de tiempo que nos asesten un golpe, así que debemos estar preparados."
 SPR_improve_military_infrastructure: "Mejorar infraestructuras del ejército"
 SPR_improve_military_infrastructure_desc: "Para llegar a tiempo a las comunas asediadas debemos mejorar nuestra infraestructura intercomunal. Esto debería permitir que el Consejo de Defensa responda rápidamente a cualquier amenaza externa de la que no pueda ocuparse una comuna por su cuenta."
 SPR_fortify_the_pyrenees: "Fortificar los Pirineos"
 SPR_fortify_the_pyrenees_desc: "La vía de ataque más obvia debería ser el norte. Es fundamental fortificar los Pirineos contra cualquier golpe asestado desde allí o en la costa de la zona."
 SPR_fortify_the_pyrenees_tt: "Coloca §Yfuertes§! de nivel 3 en provincias de la frontera francesa del §YPaís Vasco§!, §YNavarra§!, §YAragón occidental§!, §YAragón oriental§! y §YCataluña§!.\n"
 SPR_fortify_la_linea_de_la_concepcion: "Fortificar la Línea de la Concepción"
 SPR_fortify_la_linea_de_la_concepcion_desc: "La Línea de la Concepción es el primer bastión contra el enemigo que se encuentra más allá. Con las defensas adecuadas, deberíamos poder hacer frente a cualquier ataque que venga desde Gibraltar."
 SPR_fortify_la_linea_de_la_concepcion_tt: "Coloca §Yfuertes§! de nivel 3 en provincias de la frontera de Gibraltar en §YSevilla§! y §YGranada§!.\n"
 SPR_fortify_the_coastlines: "Fortificar la costa"
 SPR_fortify_the_coastlines_desc: "No podemos descartar la posibilidad de una invasión naval. Unas defensas ampliadas deberían hacer que al enemigo le parezca una situación menos agradable que permanecemos sin protección en esta frontera."
 SPR_fortify_the_coastlines_tt_1: "Coloca §Y1 fuerte costero§! en las provincias costeras de §YGalicia§!, §YAsturias§! y §YPaís Vasco§!.\n"
 SPR_fortify_the_coastlines_tt_2: "Coloca §Y1 fuerte§! y §Y2 fuertes costeros§! en provincias del núcleo continental con una §Ybase naval§!.\n"
 SPR_militarize_the_industry: "Militarizar la industria"
 SPR_militarize_the_industry_desc: "Hay que animar a las comunas a incrementar la producción de suministros militares. De lo contrario, nos arriesgamos a que nuestros valientes soldados carezcan de las herramientas necesarias para defender nuestro hogar."
 SPR_communal_autarky: "Autarquía comunitaria"
 SPR_communal_autarky_desc: "El mundo nos ha rehuido, así que debemos apañarnos con los recursos naturales que encontremos en nuestro territorio. Se trata de un ejercicio de optimización que acabaremos dominando."
 SPR_faith_in_the_cause: "Fe en la causa"
 SPR_faith_in_the_cause_desc: "No hay cabida para el pensamiento derrotista cuando todo el mundo está en tu contra. O mantenemos nuestra inquebrantable fe en conseguir un futuro pacífico o caemos."
 SPR_militarize_the_people: "Militarizar al pueblo"
 SPR_militarize_the_people_desc: "No podemos permitirnos el lujo de no mancharnos las manos de sangre. Todo el mundo debe aprender a empuñar un arma para defenderse, de modo que, cuando llegue el momento, puedan luchar por su futuro."
 SPR_anarchism_knows_no_borders: "El anarquismo no conoce fronteras"
 SPR_anarchism_knows_no_borders_desc: "Si las naciones del mundo no nos aceptan entre ellas, nuestro único recurso para disfrutar de un futuro en el que podamos colectivizar en paz es la abolición de todos los Estados nación."
 SPR_plant_the_seeds_of_revolution: "Plantar las semillas de la revolución"
 SPR_plant_the_seeds_of_revolution_desc: "Las personas con sentimientos semejantes a los nuestros llevan mucho tiempo silenciadas por sus gobiernos opresivos. Brindaremos a esos grupos las armas que necesitan para que puedan derrocar a sus naciones desde dentro y unirse a nuestra causa cuando derrotemos a nuestros enemigos y nos unamos a ellos."
 SPR_plant_the_seeds_of_revolution_tt: "Desbloquea las decisiones de §YLas semillas de la revolución§! y permite la creación de insurrecciones anarquistas en los países enemigos vecinos.\n"
 SPR_global_defense_council: "Consejo Global de Defensa"
 SPR_global_defense_council_desc: "Nuestras fronteras se han expandido más allá de la geografía de la península ibérica y el título que dimos a nuestro consejo de defensa temporal ya no representa a todos sus miembros. Cambiaremos el nombre del Estado a uno que incluya a todos los pueblos del planeta."
 SPR_global_defense_council_tt: "§Y[ROOT.GetName]§! se conocerá como §YConsejo Global de Defensa§!\n"
 SPR_global_defense_council_tt_2: "Desbloquea las decisiones de §YLas semillas de la revolución§! para que se puedan transferir y convertir en Estados esenciales los Estados controlados por el extranjero con un nivel suficientemente alto de §Ycumplimiento§!.\n"
 SPR_the_anti_fascist_workers_revolution: "La revolución antifascista de los trabajadores"
 SPR_the_anti_fascist_workers_revolution_desc: "¡Ha llegado el momento de que el obrero español se subleve contra el enemigo fascista! Estamos unidos a la burguesía, pero solo mientras sea necesario para ocuparnos de esta amenaza. ¡Comienza la revolución!"
 SPR_strengthen_the_euzko_gudarostea: "Fortalecer Euzko Gudarostea"
 SPR_strengthen_the_euzko_gudarostea_desc: "La región vasca posee industrias vitales que hay que defender mejor. Expandir el ejército reunido por el gobierno local debería contribuir a la fortificación de los frentes de la zona."
 SPR_strengthen_the_euzko_gudarostea_tt: "Ganas 6 unidades con §Y3 batallones de infantería§! en el §YPaís Vasco§!.\n"
 SPR_remove_after_civil_war_tt: "§R¡Estas unidades desaparecerán cuando termine la Guerra Civil!§!\n"
 SPR_fortify_the_iron_ring: "Fortificar el anillo de hierro"
 SPR_fortify_the_iron_ring_desc: "La ciudad más grande del País Vasco, Bilbao, recibirá su propio \"anillo de hierro\" de fortificaciones que permitirá que los vascos dispongan de un buen obstáculo desde el que defenderse contra el enemigo fascista."
 SPR_arm_the_workers_militias: "Armar a las milicias de trabajadores"
 SPR_arm_the_workers_militias_desc: "Hemos organizado milicias de la fuerza de trabajo y ahora debemos asegurarnos de que estén bien equipadas para formar la vanguardia contra el enemigo fascista y el ejército desleal."
 SPR_hinder_nkvd_interference: "Perjudicar intromisión del NKVD"
 SPR_hinder_nkvd_interference_desc: "El NKVD soviético ha estado interfiriendo en algunas cuestiones españolas internas. Han desaparecido críticos vocales de Stalin, nuestros políticos están aislados y nuestros esfuerzos para combatir a los fascistas a veces encuentran más trabas por parte de nuestros supuestos aliados que de nuestros enemigos. Ya basta. Nos enfrentaremos a los estalinistas."
 SPR_hinder_nkvd_interference_tt: "Cambia la misión §YInsurrección anarquista inminente§! por la misión §YRepresión del gobierno inminente§!.\n"
 SPR_demand_ministerial_positions: "Exigir cargos ministeriales"
 SPR_demand_ministerial_positions_desc: "Si la República quiere nuestro apoyo continuado, debe conceder puestos de gobierno a nuestros políticos. Entonces, dejarán claro que nos ven como un aliado valioso en nuestra lucha compartida."
 SPR_the_stalinist_doctrine: "La doctrina estalinista"
 SPR_the_stalinist_doctrine_desc: "Algunas personas de nuestra alianza flexible de agrupaciones antifascistas interpretan la palabra de Marx de manera independiente a la de Stalin. Es la piedra en el zapato de todo el socialismo y no se puede tolerar. Para que la lucha del obrero no se vea amenazada, debemos acabar con esas voces disidentes y unirnos bajo un único líder."
 SPR_subvert_the_stalinists: "Subvertir a los estalinistas"
 SPR_subvert_the_stalinists_desc: "Nosotros no iniciamos esta disputa, pero, si los estalinistas insisten, les seguiremos el juego. Debilitaremos su base de operaciones desde dentro, influyendo en sus partidarios y succionando sus suministros. Nos encontrarán haciéndoles frente en todas partes. "
 SPR_class_war: "Guerra de clases"
 SPR_class_war_desc: "La idea de un frente popular es defectuosa. El obrero nunca será realmente libre mientras se vea obligado a trabajar junto a la burguesía. Solo una guerra de clases sin concesiones puede concedernos la libertad que ansiamos, aunque suponga luchar contra los capitalistas y los fascistas al mismo tiempo."
 SPR_secularize_the_new_state: "Secularizar el nuevo estado"
 SPR_secularize_the_new_state_desc: "No hay cabida para la religión en la nueva sociedad que estamos construyendo. Solo sirve para reforzar las estructuras de clase o para instar a los trabajadores a la obediencia. Si liberamos nuestra mente de estas supersticiones, conseguiremos ser realmente libres."
 SPR_appropriate_church_riches: "Apropiarse de las riquezas de la Iglesia"
 SPR_appropriate_church_riches_desc: "La riqueza acumulada por la Iglesia Católica vendría muy bien para financiar nuestra causa. La usaremos para mejorar las fábricas existentes y establecer otras nuevas. Todas tendrán su papel en la consecución de nuestro objetivo final."
 SPR_an_army_of_all_classes: "Un ejército de todas las clases"
 SPR_an_army_of_all_classes_desc: "Ante la amenaza fascista, la clase es irrelevante. Formaremos un ejército en el que pueda servir todo el mundo y que, al mismo tiempo, los exponga ante los valores socialistas saludables tan queridos por sus compatriotas."
 SPR_relocate_the_gold_reserves: "Reubicar las reservas de oro"
 SPR_relocate_the_gold_reserves_desc: "Nuestras reservas de oro son fundamentales para comprar material de guerra extranjero. Debemos asegurarnos de que esté guardado en una ubicación segura, así que, por desgracia, hay que llevarlo fuera."
 SPR_relocate_the_gold_reserves_tt: "§R¡Nuestras reservas de oro estarán a merced del país anfitrión!§!\n"
 SPR_reaffirm_the_popular_front_strategy: "Reafirmar la estrategia del frente popular"
 SPR_reaffirm_the_popular_front_strategy_desc: "Es fundamental que de momento olvidemos las diferencias con nuestros aliados para centrarnos todos en la lucha que más nos apremia: la lucha contra los fascistas."
 SPR_anti_fascist_unity: "Unidad antifascista"
 SPR_anti_fascist_unity_desc: "Los desacuerdos que tenemos con nuestros aliados anarquistas y antiestalinistas son cada vez mayores. No podemos permitirnos que esto se descontrole. Debemos reorientar nuestra atención al verdadero enemigo, aunque el precio por mantener la paz interna sea hacer concesiones a nivel de gobierno ante nuestros caprichosos aliados."
 SPR_anti_fascist_unity_tt: "Desbloquea las decisiones de §YUnidad antifascista§! y hace que sea posible retrasar la insurrección anarquista a cambio de concesiones.\n"
 SPR_crush_the_revolution: "Aplastar la revolución"
 SPR_crush_the_revolution_desc: "Las comunas anarquistas han estado operando de manera independiente y, sinceramente, sus laxas defensas constituyen una debilidad crítica en nuestros frentes. Nos va mejor sin ellas, así que ha llegado el momento de aplastar esa revolución de una vez por todas."
 SPR_crush_the_revolution_tt: "§RLos partidarios no alineados empezarán una guerra civil.§!\n"
 SPR_united_under_socialism: "Unidos por el socialismo"
 SPR_united_under_socialism_desc: "Aunque provenimos de varios orígenes y regiones, tenemos dejar atrás esas diferencias para centrarnos en nuestra búsqueda conjunta del socialismo. "
 SPR_wealth_redistribution: "Redistribución de riquezas"
 SPR_wealth_redistribution_desc: "Ahora que nos hemos hecho con la propiedad de los ricos, debemos asegurarnos de que todos compartamos esta victoria. Para ello, redistribuiremos esta riqueza para que toda la población coseche sus recompensas por igual."
 SPR_collective_recovery_efforts: "Esfuerzos de recuperación colectivos"
 SPR_collective_recovery_efforts_desc: "Debe llamarse a toda la comunidad española en una gran campaña para reparar los daños de la violenta guerra civil. Hay que reconstruir las fábricas para que la gente pueda volver a trabajar. Además, hay que construir nuevas infraestructuras para facilitar la interacción entre las comunidades locales."
 SPR_repair_and_expand_the_dockyards: "Reparar y ampliar los astilleros"
 SPR_repair_and_expand_the_dockyards_desc: "Los principales astilleros no fueron inmunes a la destrucción ocasionada por la guerra civil. Al tiempo que los reparamos, debemos pensar en ampliarlos y así poder estar mejor preparados para futuros programas de expansión naval."
 SPR_the_peoples_fleet: "La flota popular"
 SPR_the_peoples_fleet_desc: "La voluntad del pueblo queda clara en tierra y en mar. Debemos respaldarla con una nueva flota que empezaremos a construir inmediatamente."
 SPR_land_redistribution: "Redistribución de terrenos"
 SPR_land_redistribution_desc: "Todos los que quieran trabajar la tierra deben poder hacerlo. La tierra que antes de la guerra estaba en manos de aquellos que no podían usarla como es debido ahora se atribuirá a las personas que sí pueden hacerlo."
 SPR_expand_the_means_of_production: "Ampliar los medios de producción"
 SPR_expand_the_means_of_production_desc: "La riqueza del pueblo depende de la fuerza de su industria. Al expandir la nuestra, podemos garantizar la estabilidad interior y fortalecer nuestras defensas contra los enemigos de fuera."
 SPR_invite_socialist_intellectuals: "Invitar a intelectuales socialistas"
 SPR_invite_socialist_intellectuals_desc: "Nuestra sociedad será refugio para todos aquellos intelectuales que comparten nuestra dedicación por la causa socialista. Debemos invitar a estos individuos de todas partes para que su genialidad propicie avances que nos beneficien a todos."
 SPR_solidify_government_control: "Solidificar control del gobierno"
 SPR_solidify_government_control_desc: "Hay que restringir las libertades de los Estados autónomos de todo el país por el bien del conjunto. No podemos permitir que debiliten nuestra unidad ante las amenazas fascistas del exterior."
 SPR_reeducate_the_bourgeoisie: "Reeducar a la burguesía"
 SPR_reeducate_the_bourgeoisie_desc: "El frente popular ha seguido su curso y ha llegado el momento de reeducar a la burguesía y de librarla de sus ideas erróneas de la sociedad y de la economía. Los convertiremos en buenos ciudadanos del Estado."
 SPR_the_spanish_red_army: "El ejército rojo español"
 SPR_the_spanish_red_army_desc: "Se creará un nuevo ejército leal que defienda los intereses del trabajador español frente a las amenazas extranjeras. Tomaremos como modelo el de la Unión Soviética."
 SPR_expand_soviet_aid: "Ampliar ayuda soviética"
 SPR_expand_soviet_aid_desc: "No podemos gestionar la guerra nosotros solos, necesitamos ayuda internacional. [SOV.GetNameDefCap] debe comprender que la lucha más importante contra el fascismo se está librando en la península ibérica y que aquí es donde hay que detener su avance."
 SPR_expand_soviet_aid_tt: "\n§R¡La ayuda soviética tendrá un precio elevado que deberá pagarse cuando termine la guerra civil!§!\n"
 SPR_soviet_equipment_shipments: "Envíos de equipo soviético"
 SPR_soviet_equipment_shipments_desc: "Lo que nuestra industria nacional no puede proporcionar debe compensarse con envíos de armas desde [SOV.GetNameDef]."
 SPR_soviet_military_advisors: "Consejeros militares soviéticos"
 SPR_soviet_military_advisors_desc: "Los consejeros militares soviéticos pueden dar a nuestras tropas y líderes la ventaja necesaria contra nuestros enemigos."
 SPR_soviet_industrial_aid: "Ayuda industrial soviética"
 SPR_soviet_industrial_aid_desc: "Solo con envíos de armas no llenaremos los cupos que necesitan las tropas del frente. La ayuda soviética para expandir nuestra industria nacional nos permitirá compensar la diferencia por ahora, y puede que lleguemos a lograr una autosuficiencia completa en algún momento."
 SPR_soviet_technological_advancements: "Avances tecnológicos soviéticos"
 SPR_soviet_technological_advancements_desc: "[SOV.GetNameDefCap] tiene tecnología de la que nosotros no disponemos. Con el objeto de derrotar al fascismo, seguro que están dispuestos a compartir esos avances con nosotros."
 SPR_soviet_recovery_aid: "Ayuda soviética para la recuperación"
 SPR_soviet_recovery_aid_desc: "Una vez ganada la guerra, [SOV.GetNameDef] está en disposición de ayudarnos con nuestros esfuerzos de reconstrucción."
 SPR_all_must_do_their_part: "Todos deben cumplir su parte"
 SPR_all_must_do_their_part_desc: "Para que la causa socialista triunfe, todo el mundo debe contribuir a ella. No hay lugar para las divisiones internas entre las diversas comunas."
 SPR_the_red_tide: "La marea roja"
 SPR_the_red_tide_desc: "Los nuestros saben que la causa que defendemos es justa y correcta. Solo tenemos que aprovechar este sentimiento para garantizar un flujo constante de reclutas decididos para nuestro ejército. Como una marea roja, nuestras fuerzas pasarán sobre todo aquel que se oponga a nosotros."
 SPR_arm_the_tide: "Armar a la marea"
 SPR_arm_the_tide_desc: "Sin el equipo adecuado, el fervor individual del trabajador socialista no puede tener éxito en la batalla. Les daremos las herramientas de guerra que necesitan."
 SPR_against_fascism: "Contra el fascismo"
 SPR_against_fascism_desc: "Puede que el enemigo fascista haya caído en la península ibérica, pero sigue existiendo más allá de nuestras fronteras. Debemos unirnos a la lucha internacional para extinguirlos de una vez por todas."
 SPR_doctrinal_advancements: "Avances doctrinales"
 SPR_doctrinal_advancements_desc: "Las lecciones que aprendimos en la guerra civil pueden desarrollarse en nuevas doctrinas militares más adecuadas a las realidades de guerra actuales."
 SPR_lessons_from_the_civil_war: "Lecciones de la guerra civil"
 SPR_lessons_from_the_civil_war_desc: "Las dificultades de la guerra civil nos han dado varias lecciones en el arte de la guerra. Seríamos unos necios si no las aplicásemos a nuestro nuevo ejército modelo."
 SPR_nationalize_the_industry: "Nacionalizar la industria"
 SPR_nationalize_the_industry_desc: "En lugar de dejar que la industria se desperdicie en manos de inversores y empresas, debería estar controlada por el Estado para poder dirigir y organizar mejor su producción."
 SPR_beacon_of_socialism: "Faro del socialismo"
 SPR_beacon_of_socialism_desc: "Nuestra nación es un faro brillante para el socialismo. Atraerá a científicos afines con el deseo de servir a la causa de los trabajadores."
 SPR_increase_arms_production: "Aumentar la producción de armas"
 SPR_increase_arms_production_desc: "Nuestro ejército necesita armas para defender los ideales del comunismo. La capacidad industrial de nuestra gran nación debe mejorar para que podamos proporcionar estas armas."
 SPR_exploit_spains_riches: "Explotar las riquezas de España"
 SPR_exploit_spains_riches_desc: "La península ibérica es rica en recursos naturales. Su explotación fortalecerá enormemente nuestra industria bélica, al tiempo que generará riqueza, que ayudará a reconstruir la nación."
 SPR_unify_the_london_bureau: "Unificar el Buró de Londres"
 SPR_unify_the_london_bureau_desc: "En respuesta a la formación de la Tercera Internacional y a las luchas de poder entre Trotsky y Stalin, se formó una Oficina Internacional de la Unidad Socialista Revolucionaria que rechazaba las dos interpretaciones del marxismo. Hablaremos con nuestros contactos allí para formar un frente unificado de socialismo contra el trotskismo y el estalinismo."
 SPR_against_trotskyism_and_stalinism: "Contra el trotskismo y el estalinismo"
 SPR_against_trotskyism_and_stalinism_desc: "Las triquiñuelas entre Trotsky y Stalin y sus partidarios llevan mucho tiempo socavando la unidad y la integridad de la causa socialista. Si no pueden dejar sus diferencias a un lado, la libraremos de su influencia."
 SPR_against_trotskyism_and_stalinism_tt: "Obtiene el objetivo de guerra §Y$puppet_wargoal_focus$§! contra §YMéxico§! o la §YUnión Soviética estalinista§! o §Ytrotskista§!."
 SPR_red_bulwark_in_the_west: "Baluarte rojo en Occidente"
 SPR_red_bulwark_in_the_west_desc: "Nuestra posición geográfica nos aísla de nuestros aliados. Si sufrimos un ataque, sobre todo de parte de una potencia naval fuerte, no podremos depender de la ayuda de [SOV.GetNameDef]. Por tanto, debemos asegurarnos de que nuestras defensas sean suficientes para que sirvan como bastión del socialismo, su ancla occidental en Europa."
 SPR_appeal_for_increased_autonomy: "Llamamiento para una autonomía aumentada"
 SPR_appeal_for_increased_autonomy_desc: "El precio de la ayuda [SOV.GetAdjective] que hizo posible nuestra victoria ha sido la sumisión. Hemos demostrado ser leales y que podemos defender el socialismo. Sin duda, en Moscú se han dado cuenta de esto. Tal vez podamos convencerlos para que aflojen las riendas."
 SPR_modernize_the_armed_forces: "Modernizar las fuerzas armadas"
 SPR_modernize_the_armed_forces_desc: "Nuestra endeble situación en el oeste de Europa se vería reforzada con el desarrollo de armas y equipo nuevos para nuestras fuerzas armadas."
 SPR_a_red_iberia: "Una península ibérica roja"
 SPR_a_red_iberia_desc: "Ha llegado el momento de unificar toda la península ibérica bajo el estandarte socialista."
 SPR_support_french_communists: "Apoyar el comunismo francés"
 SPR_support_french_communists_desc: "[FRA.GetNameDefCap] tiene un historial reciente de sentimiento comunista. Si fuesen capaces de ver la sensatez de nuestra colaboración para fomentar los objetivos del trabajador, uniríamos fuerzas, pero, si no se les enciende la bombilla, tendremos que meterles el socialismo por la fuerza."
 SPR_avenge_foreign_interference: "Vengar injerencia extranjera"
 SPR_avenge_foreign_interference_desc: "Algunas potencias extranjeras intervinieron en la guerra civil contra nosotros, apoyando a nuestros enemigos fascistas. No lo hemos olvidado y la respuesta está cerca, por fin."
 SPR_avenge_foreign_interference_tt: "Concede objetivos de guerra a todos los países que enviaron voluntarios a los nacionalistas durante la guerra civil.\n"
 SPR_provide_for_the_people: "Abastecer al pueblo"
 SPR_provide_for_the_people_desc: "La primera orden del día es garantizar el suministro de comida para los nuestros. Nuestra victoria no se verá eclipsada por la hambruna."
 SPR_collectivize_industry: "Colectivizar industria"
 SPR_collectivize_industry_desc: "La colectivización de la industria servirá para mejorar la productividad y la moral de los trabajadores."
 SPR_connect_the_country: "Conectar el país"
 SPR_connect_the_country_desc: "Un gran proyecto de obras de infraestructura que abarque todo el país asegurará el rápido traslado de bienes entre las zonas más remotas de la península. Esto nos beneficiará a largo plazo."
 SPR_transplant_soviet_industry: "Trasplantar industria soviética"
 SPR_transplant_soviet_industry_desc: "Los soviéticos han demostrado que se les da bastante bien reubicar fábricas enteras, aunque sea a miles de kilómetros de distancia. Para dar un impulso a nuestra industria militar nacional, solicitaremos el traslado de algunas de sus fábricas menos importantes a la península ibérica."
 SPR_the_five_year_plan: "El plan quinquenal"
 SPR_the_five_year_plan_desc: "Un nuevo y audaz plan se ocupará de transformar el Estado español en una potencia industrial local en un plazo inferior a cinco años."
 SPR_slipway_enlargement: "Ampliación de grada"
 SPR_slipway_enlargement_desc: "Para construir buques de guerra más grandes, debemos considerar la ampliación de nuestros astilleros."
 SPR_a_red_fleet: "Una flota roja"
 SPR_a_red_fleet_desc: "Necesitamos una armada poderosa para poder expandir el socialismo por el mundo. Hoy comienza la construcción de la Flota Roja."
 SPR_maintain_the_second_republic: "Mantener la Segunda República"
 SPR_maintain_the_second_republic_desc: "El intento de golpe de estado del ejército rebelde no ha salido bien y nuestro gobierno todavía puede liderar libremente. La Segunda República prevalecerá contra la amenaza de la derecha, tal como lo hizo ante la huelga de mineros de 1934."
 SPR_new_leadership: "Nuevo liderazgo"
 SPR_new_leadership_desc: "Necesitamos renovar el liderazgo para que la República sobreviva a estos tiempos difíciles. Traeremos consejeros y ministros con nuevas perspectivas para combatir la amenaza fascista de forma más eficaz, de modo que podamos salvaguardar nuestros principios y creencias."
 SPR_the_future_of_the_republic: "El futuro de la república"
 SPR_the_future_of_the_republic_desc: "La pelea actual tendrá un impacto decisivo en el futuro de la República. No debemos escatimar esfuerzos ni gastos para asegurarnos de que su futuro sea el adecuado."
 SPR_petition_for_french_aid: "Solicitud de ayuda francesa"
 SPR_petition_for_french_aid_desc: "Nuestros vecinos del norte no saben si prestarnos ayuda, intimidados por el posible malestar interno que podría generar cualquier acción. No podemos permitir que sean tan indecisos. Nuestra supervivencia depende de que estén dispuestos a hacer algo."
 SPR_petition_for_french_aid_tt: "§R[FRA.GetNameDefCap] debe aprobar el acuerdo para que las bonificaciones tengan efecto.§!\n"
 SPR_ensure_loyalty: "Asegurar lealtad"
 SPR_ensure_loyalty_desc: "El ejército ha traicionado al gobierno de manera brutal. El primer paso para sanar esta herida es asegurar la lealtad de todos los oficiales que nombremos a partir de ahora."
 SPR_enlist_the_carabineros: "Reclutar a los carabineros"
 SPR_enlist_the_carabineros_desc: "Debemos adoptar medidas poco ortodoxas para cubrir el frente. Sin ejército, los carabineros, una guardia fronteriza paramilitar y una fuerza aduanera, representarán una buena defensa para cubrir las trincheras."
 SPR_enlist_the_carabineros_tt: "Ganas 1 unidad con §Y3 batallones de infantería§! en 5 estados aleatorios.\n"
 SPR_the_popular_army: "El ejército popular"
 SPR_the_popular_army_desc: "Nuestro nuevo ejército estará formado por aquellos a los que no haya contaminado la traición del ejército, por aquellas personas que defienden con entusiasmo los principios sobre los que se asienta la República, pero que puede que nunca hayan servido. Junto con esta reorganización, desarrollaremos nuevas armas y doctrinas para ayudar a este nuevo ejército."
 SPR_take_the_initiative: "Tomar la iniciativa"
 SPR_take_the_initiative_desc: "No podemos permanecer de brazos cruzados mientras nuestros enemigos eligen cuándo y dónde nos atacarán. Las guerras se ganan mostrando iniciativa, y eso es lo que haremos."
 SPR_no_pasaran: "¡No pasarán!"
 SPR_no_pasaran_desc: "Dejad que el credo del antifascismo resuene en todos los hogares y en todas las ciudades, desde el tejado hasta la calle, desde las barricadas a las zanjas: \"¡No pasarán!\"."
 SPR_no_pasaran_tt: "Coloca §Y1 fuerte§! en todas las provincias con §Y1 punto de victoria§! en los Estados controlados.\nColoca §Y2 fuertes§! en todas las provincias con §Y3 puntos de victoria§! en los Estados controlados.\nColoca §Y3 fuertes§! en todas las provincias con §Y10 puntos de victoria§! en los Estados controlados.\nColoca §Y4 fuertes§! en todas las provincias con §Y30 puntos de victoria§! o más en los Estados controlados.\n"
 SPR_a_frontline_suited_for_intellectuals: "Un frente adecuado para los intelectuales"
 SPR_a_frontline_suited_for_intellectuals_desc: "Es un desperdicio que nuestras mentes más brillantes combatan el fascismo en el frente. Vienen mejor en la retaguardia, creando nuevas herramientas de guerra que beneficien a la lucha de maneras más valiosas que aportando unos cuantos soldados más a la batalla."
 SPR_strengthen_the_anti_fascist_coalition: "Reforzar la coalición antifascismo"
 SPR_strengthen_the_anti_fascist_coalition_desc: "Hemos acabado con las partes disconformes de nuestra coalición. Con suerte, esto significará que ya podemos centrarnos en reforzar nuestra decisión unida de erradicar el fascismo."
 SPR_oppose_the_communists: "Oponerse a los comunistas"
 SPR_oppose_the_communists_desc: "Los comunistas son un aliado necesario para luchar contra el fascismo. Una vez logrado, nos ocuparemos de ellos a nuestra manera."
 SPR_fortify_the_central_government: "Fortificar el gobierno central"
 SPR_fortify_the_central_government_desc: "Debemos fortificar el gobierno contra la influencia comunista, no sea que consigan hacerse con el control de la República desde dentro y clandestinamente."
 SPR_secure_democratic_principles: "Asegurar principios democráticos"
 SPR_secure_democratic_principles_desc: "No podemos permitir que la influencia comunista altere o destruya los principios con los que se fundó la Segunda República. Independientemente de cuál sea nuestra relación con los comunistas o con [SOV.GetNameDef], estos principios deben permanecer en nuestro corazón, aunque no abiertamente."
 SPR_subvert_soviet_control: "Subvertir control soviético"
 SPR_subvert_soviet_control_desc: "El precio de la ayuda [SOV.GetAdjective] que hizo posible nuestra victoria fue la sumisión, y parece que nuestro sufrimiento no ha terminado todavía. Empezaremos socavando los esfuerzos [SOV.GetAdjective] por difundir la influencia comunista en nuestro país, preparándonos para un último combate por la libertad y la independencia."
 SPR_subvert_soviet_control_tt: "\n§R¡Es posible que [SOV.GetNameDefCap] tome medidas punitivas como resultado de nuestra desobediencia!§!\n"
 SPR_war_of_independence: "Guerra por la independencia"
 SPR_war_of_independence_desc: "Ha llegado el momento de alzarnos contra nuestros antiguos aliados, no sea que nos conviertan en otro Estado miembro de la Unión. Se necesita un último gran esfuerzo por parte de los nuestros para poder librarnos del autoritarismo de la izquierda y la derecha."
 SPR_war_of_independence_tt: "§R¡Si no aceptan nuestras exigencias, esto llevará a la guerra!§!"
 SPR_those_who_would_not_help_us: "Los que no nos ayudarían"
 SPR_those_who_would_not_help_us_desc: "El oeste nos abandonó cuando luchábamos contra los fascistas, pero las cosas han cambiado desde entonces y ahora se encuentran librando su propia guerra. Ahora, volvemos a necesitar su ayuda y puede que esta vez hayan aprendido a prestarnos atención cuando formemos la vanguardia contra un nuevo enemigo."
 SPR_those_who_would_not_help_us_tt: "§RLos países deben aprobar el acuerdo para que las bonificaciones tengan efecto.§!\n"
 SPR_ideological_allies: "Aliados ideológicos"
 SPR_ideological_allies_desc: "España se ha forjado en el crisol de la guerra civil. Apoyaremos a nuestros aliados ideológicos contra el extremismo de la derecha y de la izquierda."
 SPR_enemies_of_our_enemy: "Enemigos de nuestro enemigo"
 SPR_enemies_of_our_enemy_desc: "Aunque ayudaron a nuestros enemigos durante la guerra civil, ahora compartimos un enemigo común. Puede que sea el momento de dejar a un lado nuestras diferencias hasta que ganemos la lucha mayor."
 SPR_deal_with_the_devil: "Pacto con el diablo"
 SPR_deal_with_the_devil_desc: "Los alemanes tienen mucha experiencia en la lucha contra los soviéticos. Aunque jamás aceptaríamos una alianza formal, puede que el intercambio de su conocimiento militar nos conceda una clara ventaja en nuestros propios esfuerzos bélicos contra nuestro enemigo común."
 SPR_deal_with_the_devil_tt: "§R[GER.GetNameDefCap] debe aprobar el acuerdo para que las bonificaciones tengan efecto.§!\n"
 SPR_foreign_industrial_aid: "Ayuda industrial extranjera"
 SPR_foreign_industrial_aid_desc: "Gracias a nuestros nuevos pactos, convenceremos a empresas extranjeras para que inviertan en nuestro país y ayuden en la reconstrucción."
 SPR_stabilize_the_nation: "Estabilizar la nación"
 SPR_stabilize_the_nation_desc: "Hemos salido victoriosos de la guerra civil, pero ahora debemos asegurarnos de que vuelva la estabilidad y de que esto no suceda de nuevo."
 SPR_end_fascism_at_all_costs: "Acabar con el fascismo a toda costa"
 SPR_end_fascism_at_all_costs_desc: "Nada importa más que la destrucción total de los fascistas. Si hay que venderle nuestras almas al comunismo para lograrlo, que así sea."
 SPR_communists_in_the_government: "Comunistas en el gobierno"
 SPR_communists_in_the_government_desc: "La influencia comunista en el gobierno ha llegado a tal punto que ahora exigen un cambio completo de liderazgo para reflejar las nuevas realidades de la República."
 SPR_communists_in_the_government_tt: "Los ministros estalinistas estarán §Gdisponibles§!, pero se §Rapartará§! a los ministros democráticos.\n"
 SPR_restore_higher_education: "Restaurar educación superior"
 SPR_restore_higher_education_desc: "Las instituciones de educación superior que se dañaron durante la guerra deberían reconstruirse y ampliarse, con el fin de garantizar un suministro constante de mentes brillantes para nuestra industria."
 SPR_engineering_advances: "Avances de ingeniería"
 SPR_engineering_advances_desc: "Los nuevos avances en ingeniería permiten la construcción de una industria mejorada, así como nuevos tipos de aviones y blindajes."
 SPR_rebuild_the_nation: "Reconstruir la nación"
 SPR_rebuild_the_nation_desc: "Tras los horrores de la guerra civil, la estabilidad ha regresado y nuestra industria comienza a recuperarse lentamente. Sin duda, un periodo de grandes inversiones en programas de expansión industrial dará a nuestra economía el impulso que necesita."
 SPR_reprofessionalize_the_military: "Volver a profesionalizar el ejército"
 SPR_reprofessionalize_the_military_desc: "Por necesidad, hemos reestructurado el ejército a partir de personas que no se habían educado con la estricta disciplina de la vida militar. Para que nuestro ejército pase de ser una fuerza de emergencia temporal a un ejército nacional en condiciones, debemos volver a profesionalizarlo e inculcarle la disciplina y las estructuras de mando adecuadas."
 SPR_experiences_from_the_civil_war: "Experiencias de la guerra civil"
 SPR_experiences_from_the_civil_war_desc: "Nuestras experiencias militares durante la guerra civil han dado lugar a nuevos y dramáticos avances en pensamiento militar y desarrollo de equipo."
 SPR_a_new_military_academy: "Una nueva academia militar"
 SPR_a_new_military_academy_desc: "Para alcanzar nuestro objetivo de disponer de un verdadero ejército militar profesional, debemos establecer una nueva academia y asegurarnos de que nuestros oficiales sean los mejores."
 SPR_revive_the_republican_navy: "Revivir la armada republicana"
 SPR_revive_the_republican_navy_desc: "Nuestra armada quedó devastada al inicio de la guerra civil (al igual que nuestro ejército). Su reconstrucción debería ser una prioridad para la seguridad nacional del Estado. Para ello, habrá que establecer nuevas infraestructuras. Empezaremos inmediatamente."
 SPR_navy_modernization: "Modernización de la armada"
 SPR_navy_modernization_desc: "Una ventaja de las pérdidas producidas es que ya no hace falta que nos abstengamos de la construcción de nuevos modelos de buques más modernos. Deberíamos preguntar por diseños adecuados y empezar a construirlos inmediatamente."
 SPR_expand_the_naval_academy: "Ampliar la academia naval"
 SPR_expand_the_naval_academy_desc: "La guerra civil ha mostrado deficiencias en el liderazgo de nuestra armada. Las mejoras en la calidad de nuestra academia naval, así como el aumento de su tamaño, garantizarán que estos errores estratégicos y tácticos tan costosos sean menos probables en el futuro."
 SPR_prepare_for_the_next_war: "Preparación para la siguiente guerra"
 SPR_prepare_for_the_next_war_desc: "Hay que ampliar la industria militar si queremos oponernos con fuerza a las diversas amenazas extranjeras a las que se enfrenta nuestra asolada nación. Debemos estar preparados para lo que sea."
 SPR_wartime_industry: "Industria de guerra"
 SPR_wartime_industry_desc: "Volvemos a estar en guerra una vez más, y por tanto debemos garantizar que nuestra expansión industrial se centre en atender las necesidades militares antes que las civiles."
 SPR_fuel_for_the_war_machine: "Combustible para la maquinaria bélica"
 SPR_fuel_for_the_war_machine_desc: "Los recursos son imprescindibles para nuestra industria bélica, y cuanto más autosuficientes seamos respecto a estas necesidades, mejor. Al construir nuevas minas, fundiciones de aluminio y centros siderúrgicos por todo el país, nos acercaremos mucho a la autosuficiencia."
 SPR_join_the_global_fight_against_fascism: "Unirse a la lucha global contra el fascismo"
 SPR_join_the_global_fight_against_fascism_desc: "Hemos derrotado al fascismo en España, pero sigue existiendo en otras naciones del mundo. Nuestro deber es continuar esta lucha hasta el final."
 SPR_the_anti_fascist_crusade: "La cruzada antifascista"
 SPR_the_anti_fascist_crusade_desc: "Los españoles lucharon contra los fascistas antes de que los demás se diesen cuenta del peligro. Esta también es nuestra guerra y no abandonaremos hasta ganarla."
 FRA_devalue_the_franc_desc: "Aunque otros países permitieron que su moneda se devaluase para ayudar a su economía, nosotros nos hemos negado firmemente a hacerlo. Como resultado, nuestra economía está rezagada respecto a las demás. Si queremos ser más competitivos y poder con la tormenta que se avecina, no podemos descartar una devaluación de nuestra divisa de antemano, aunque sea una medida impopular."
 FRA_autoroutes: "Autopistas principales"
 FRA_autoroutes_desc: "Los alemanes han asombrado al mundo con su idea del acceso limitado, autopistas de alta velocidad que conectan las diversas zonas del país. Podemos demostrar al mundo que nosotros somos capaces de hacer lo mismo."
 FRA_invest_in_the_metropole: "Desarrollo de la metrópoli"
 FRA_invest_in_the_metropole_desc: "Nuestro primer paso para reconstruir la industria debe ser la mejora de la base industrial en nuestras posesiones continentales."
 FRA_invest_in_the_colonies: "Desarrollo de las colonias"
 FRA_invest_in_the_colonies_desc: "Nuestra concentración industrial en Europa no cuenta con la población y los recursos necesarios para sustentar una gran expansión industrial. Si queremos que nuestra economía compita con el resto del mundo, debemos hacer uso de nuestras colonias."
 FRA_colonial_industry_effect_tt: "Añade dos §Yfábricas civiles§! a todos los Estados coloniales en los que se ha invertido anteriormente.\n"
 FRA_industrial_expansion_effect_tt: "Añade dos §Yfábricas civiles§! a todos los Estados metropolitanos en los que se ha invertido anteriormente.\n"
 FRA_military_factories_effect_tt: "Añade dos §Yfábricas de armas§! a todos los Estados en los que se ha invertido anteriormente.\n"
 FRA_invest_in_west_africa: "Invertir en África Occidental"
 FRA_invest_in_west_africa_desc: "Las enormes reservas de trabajadores y recursos en África Occidental la convierten en un candidato perfecto para la inversión."
 FRA_invest_in_indochina: "Invertir en Indochina"
 FRA_invest_in_indochina_desc: "La larga distancia entre nuestras posesiones en Indochina y nuestro centro puede parecer un inconveniente, pero eso protege nuestra industria frente a los ataques enemigos."
 FRA_invest_in_syria: "Invertir en Siria"
 FRA_invest_in_syria_desc: "Siria está perfectamente posicionada para abastecernos si se libra una guerra en Europa o en África. Reforzar su potencial industrial servirá para respaldar nuestra posición en la zona."
 FRA_global_integration: "Integración global"
 FRA_global_integration_desc: "El Imperio Británico es un sistema afinado de partes que se complementan entre sí. Nada dice que no podamos hacer lo mismo con nuestras colonias."
 FRA_begin_rearmament: "Iniciar rearme"
 FRA_begin_rearmament_desc: "El armisticio de 20 años que predijo Marshall Foch en 1919 se está acercando rápidamente a su fin y el mundo parece a punto de estallar en guerra en los próximos años. Debemos estar preparados."
 FRA_firepower_kills: "Muertes por armas"
 FRA_firepower_kills_desc: "Las lecciones de la Primera Guerra Mundial fueron tan simples como crueles: la época en la que los hombres se peleaban en campo abierto ha quedado atrás. En la actualidad, se mata a gran escala con las armas más modernas de largo alcance."
 FRA_methodical_battle: "Batalla metódica"
 FRA_methodical_battle_desc: "Algunos afirman que la batalla es un caos, pero son unos necios. Una batalla es la aplicación metódica de las herramientas adecuadas en función del plan general. Con una buena planificación, las intenciones del enemigo podrían ser una nota histórica."
 FRA_division_cuirassee: "División acorazada"
 FRA_division_cuirassee_desc: "Un oficial con iniciativa llamado De Gaulle ha propuesto una nueva división en la que se combinaría la artillería pesada con infantería y tanques medianos para que luchen como colectivo."
 FRA_infantry_tanks: "Tanques de infantería"
 FRA_infantry_tanks_desc: "El primer y último deber de los tanques es permitir que la infantería tome y asegure el terreno. Por tanto, debemos proporcionar a las unidades de infantería tanques modernos y eficientes."
 FRA_special_forces: "Fuerzas especiales"
 FRA_special_forces_desc: "En el futuro, las guerras se librarán en zonas en las que los soldados de infantería normales conocerán su límite. Debemos crear formaciones novedosas y hábiles que puedan trabajar en esas condiciones."
 FRA_fusiliers_marine: "Marines fusileros"
 FRA_fusiliers_marine_desc: "Las costas han dejado de ser defensas impenetrables. En el futuro, debemos ser capaces de llevar la lucha al enemigo, esté donde esté, y aprovechar las tierras de desembarco contra cualquier oposición."
 FRA_battle_of_maneuver: "Batalla de maniobra"
 FRA_battle_of_maneuver_desc: "La vieja idea de que un campo de batalla es una zona reducida en la que los ejércitos se enfrentaban ya es cosa del pasado. Con la motorización masiva, los aviones y la velocidad de las comunicaciones por radio, las batallas abarcan cientos de kilómetros con rapidez. Cuanto antes nos preparemos para esto, mejor."
 FRA_air_dominance_desc: "El desarrollo del avión ha creado un tercer flanco del que deben preocuparse los ejércitos. Debemos asegurar este flanco o afrontar una catástrofe."
 FRA_air_ground_cooperation: "Cooperación aire-tierra"
 FRA_air_ground_cooperation_desc: "Luchar en el aire solo da resultados militares si se persigue un objetivo en tierra. Cuanto mejor integremos el combate en aire y tierra, más eficaces seremos."
 FRA_flying_artillery_desc: "En las rápidas batallas de la actualidad, las lentas piezas de artillería de tierra podrían no ser capaces de seguir el ritmo. Los aviones con bombas podrían desempeñar su papel."
 FRA_form_the_popular_front: "Formar el frente popular"
 FRA_form_the_popular_front_desc: "Con el auge del fascismo en Alemania e Italia, ha quedado claro que se debe poner fin a las luchas internas de la izquierda si queremos que nuestra causa sobreviva. Un amplio frente popular formado por todos los partidos de izquierda tendrá el mandato popular de ocuparse de una vez por todas de las condiciones económicas que desembocan en el aumento de corrientes fascistas."
 FRA_ban_communism_desc: "Aunque es inconcebible que alguien quiera conocer el caos y el derramamiento de sangre de una revolución comunista en su propia patria, parece que eso es justo lo que buscan algunos entre nuestras filas. No podemos permitir que sigan conspirando contra el Estado. Hay que adoptar medidas severas."
 FRA_invite_communist_ministers: "Invitar a ministros comunistas"
 FRA_invite_communist_ministers_desc: "El miedo a la reacción violenta de la derecha radical evitó la inclusión de los comunistas en el gobierno. Pero el miedo es un mal consejero. Si vamos a chocar, que así sea."
 FRA_strengthen_the_unions: "Reforzar los sindicatos"
 FRA_strengthen_the_unions_desc: "El derecho del trabajador individual a unirse a sus camaradas para negociar de manera colectiva lleva mucho tiempo expuesto a los ataques. Se acabó."
 FRA_celebrate_the_commune: "Conmemorar la Comuna"
 FRA_celebrate_the_commune_desc: "Aunque duró poco tiempo, la Comuna de París fue el primer intento de creación de una sociedad comunista en suelo francés."
 FRA_womens_suffrage_desc: "Es tan absurdo como vergonzoso que las trabajadoras mujeres de Francia, que siempre han luchado en las barricadas para reivindicar sus derechos, no puedan votar. Acabaremos con esta injusticia."
 FRA_legal_equality: "Igualdad ante la ley"
 FRA_legal_equality_desc: "En los aspectos más importantes, se sigue considerando a las mujeres ciudadanos de segunda, siempre sujetas a la voluntad del hombre. Esta tontería acaba aquí."
 FRA_industrial_collectivization: "Colectivización industrial"
 FRA_industrial_collectivization_desc: "En la actualidad, la economía francesa está formada por empresas pequeñas con pocos empleados que siempre compiten contra las demás, que gastan recursos en una producción ineficaz y a pequeña escala. Combinaremos estas empresas pequeñas para crear otras nuevas que puedan competir en el panorama mundial."
 FRA_agricultural_collectivization_desc: "Lo que se aplica a la industria se aplica también a los agricultores de toda Francia. Las granjas pequeñas no pueden permitirse los equipos modernos y trabajan tal y como hacían sus bisabuelos. Al combinarlas en unidades de producción agrícolas, aumentaremos su eficacia y sus resultados."
 FRA_force_the_issue: "Forzar la situación"
 FRA_force_the_issue_desc: "Hemos llegado bastante lejos desde que formamos el frente popular. Pero no podemos dejar el trabajo a medias. Toda la izquierda debe tomar una decisión y adoptar una postura: a favor o en contra de la revolución."
 FRA_force_the_issue_tt: "La penalización sobre la estabilidad depende de la popularidad de los partidos §Ydemocráticos§!.\n"
 FRA_reconciliation: "Reconciliación"
 FRA_reconciliation_desc: "En el pasado, las revoluciones francesas solían arrojar al país a unos espasmos interminables de terror revolucionario y contrarrevolucionario. Puede que sea el momento de crear una república en la que todo el mundo tenga cabida, independientemente de si apoya la revolución o no."
 FRA_constitutional_convention: "Convención constitucional"
 FRA_constitutional_convention_desc: "Un cambio fundamental en la naturaleza de la república no es algo que se consiga de un día para otro. Además, no se puede lograr sin negociar una nueva constitución."
 FRA_anti_fascist_coalition: "Coalición antifascista"
 FRA_anti_fascist_coalition_desc: "La mayor amenaza para la marcha del progreso es la propagación del fascismo reaccionario. Debemos apoyar a todos los países que quieran combatir esta amenaza. Si no, no tendremos futuro."
 FRA_invite_anti_fascist_emigrants: "Invitar a emigrantes antifascistas"
 FRA_invite_anti_fascist_emigrants_desc: "El primer paso que dan todos los regímenes fascistas es exiliar a los críticos y a la gente que pueda presentar una visión alternativa sobre cómo organizar el país. Sin embargo, estas personas podrían formar un gobierno en el exilio a la espera del día en que su país vuelva a ser libre."
 FRA_reconnect_to_the_balkans: "Reconectar con los Balcanes"
 FRA_reconnect_to_the_balkans_desc: "Francia lleva mucho tiempo intentando contrarrestar las potencias de Europa Central, poniéndose en contacto con los países de los Balcanes. La conexión sigue ahí, aunque últimamente haya dejado de tener efecto."
 FRA_pre_empt_the_fascist_attack: "Adelantarse al ataque fascista"
 FRA_pre_empt_the_fascist_attack_desc: "¿Por qué deberíamos permitir que el enemigo se prepare tranquilamente y que elija el momento que más le convenga para lanzar un ataque inevitable? Atacaremos nosotros primero y destruiremos esta amenaza antes de que se preparen."
 FRA_loyalty_to_moscow: "Lealtad a Moscú"
 FRA_loyalty_to_moscow_desc: "Puede que el modelo de socialismo que se practica en la Unión Soviética no sea perfecto, pero no cabe duda de que la Unión Soviética ha logrado el mayor grado de implementación de las ideas socialistas. Seríamos unos necios si intentásemos encontrar nuestro propio camino."
 FRA_league_of_french_bolshevist_volunteers_desc: "Cuando un país socialista está bajo la amenaza de un invasor extranjero, dicha amenaza se extiende a todos los países socialistas. No podemos quedarnos de brazos cruzados mientras nuestros camaradas luchan por su vida."
 FRA_host_the_german_exiles: "Anfitrión de los exiliados de Alemania"
 FRA_host_the_german_exiles_desc: "Hubo una época en la que Alemania, el hogar de Marx y Engels, estuvo a la vanguardia del pensamiento y la práctica comunista. Muchos comunistas alemanes huyeron cuando los nazis se hicieron con el poder. Si les ofrecemos un hogar, podrían ayudarnos a organizar un gobierno más eficaz en los territorios liberados."
 FRA_revolution_to_the_utmost: "Revolución al máximo"
 FRA_revolution_to_the_utmost_desc: "Una revolución inacabada no es una revolución en condiciones. No pararemos hasta que el acto esté hecho y el nuevo sistema político esté a salvo. Cueste lo que cueste."
 FRA_destroy_the_counter_revolution: "Destruir la contrarrevolución"
 FRA_destroy_the_counter_revolution_desc: "Incluso ahora, hay gente en Francia preparada para apuñalar a los suyos por la espalda en cuanto muestren la más mínima señal de debilidad. No se lo permitiremos y atacaremos primero."
 FRA_revolutionary_zeal_desc: "El pueblo francés siempre ha poseído un fervor particular por erradicar el viejo orden y levantar uno nuevo. Ese espíritu no puede decaer."
 FRA_loyalty_to_the_cause: "Lealtad a la causa"
 FRA_loyalty_to_the_cause_desc: "Otros países pueden formular su visión del comunismo, pero no tenemos por qué transigir en la nuestra. Puede que se hayan parado a mitad de camino, presas de las dudas sobre si el fin justifica los medios. Eso no nos pasará a nosotros."
 FRA_carry_the_revolution_north: "Llevar la revolución al norte"
 FRA_carry_the_revolution_north_desc: "Pasado el canal se encuentra la cuna de la revolución industrial y, con ella, el hogar del capitalismo moderno. No podemos permitir que este lugar se convierta en el trampolín de un enemigo contrarrevolucionario."
 FRA_carry_the_revolution_west: "Llevar la revolución al oeste"
 FRA_carry_the_revolution_west_desc: "Los regímenes de la península ibérica penden de un hilo y están a punto de ser barridos por una revolución popular. Nosotros cortaremos ese hilo."
 FRA_carry_the_revolution_east: "Llevar la revolución al este"
 FRA_carry_the_revolution_east_desc: "En la frontera oriental se encuentra la mayor amenaza para el nuevo orden. Las fuerzas reaccionarias que se han reunido allí atacarán cuando tengamos menos medios, pero solo si les damos tiempo para prepararse."
 FRA_carry_the_revolution_south: "Llevar la revolución al sur"
 FRA_carry_the_revolution_south_desc: "El primer país que cayó ante el fascismo fue Italia. Como resultado, la ideología está firmemente arraigada en el país. Nuestras visiones del mundo no pueden coexistir en paz. Lo saben tan bien como nosotros y seguro que se prepararán para actuar. Nosotros debemos hacer lo mismo."
 FRA_egalite_liberte_solidarite_desc: "La primera Revolución Francesa acabó con los regímenes que habían durado un milenio y cambió el panorama europeo para siempre. Nosotros terminaremos lo que ellos empezaron."
 FRA_reform_the_labour_laws: "Reformar las leyes laborales"
 FRA_reform_the_labour_laws_desc: "Los trabajadores de Francia trabajan en unas condiciones muy duras, con un salario bajo y pocas ventajas. Ha llegado el momento de implementar un conjunto completo de reformas para mejorar su suerte."
 FRA_nationalize_key_industry: "Nacionalizar la industria clave"
 FRA_nationalize_key_industry_desc: "En la situación actual, no debemos rehuir una reestructuración radical de nuestra economía para atender la amenaza que se aproxima. No hay mucho tiempo. No podemos esperar a que el mercado libre solucione el problema."
 FRA_reorganize_the_aviation_industry: "Reorganizar la industria de la aviación"
 FRA_reorganize_the_aviation_industry_desc: "Dividida en decenas de empresas pequeñas, nuestra industria de aviación está décadas por detrás de la de Alemania y Estados Unidos. Se precisa una reestructuración radical."
 FRA_form_the_state_arsenals: "Formar los arsenales del Estado"
 FRA_form_the_state_arsenals_desc: "Para proporcionar armas modernas al ejército, no podemos esperar a que las empresas privadas desarrollen las capacidades de producción necesarias."
 FRA_general_work_council: "Consejo de trabajo general"
 FRA_general_work_council_desc: "Crearemos una agencia nacional para gestionar las disputas entre los empleados y los empleadores, y para asegurarnos de que los trabajadores sean empleados de la forma más eficiente posible."
 FRA_national_champions: "Campeones nacionales"
 FRA_national_champions_desc: "Si seleccionamos unas cuantas empresas con el potencial necesario para competir a nivel mundial y las apoyamos al más alto grado, podremos crear una economía moderna igual a cualquier otra."
 FRA_dirigisme_desc: "Aunque la economía completamente planificada del modelo soviético es una medida demasiado extrema, se necesita cierta planificación y dirección para optimizar la economía."
 FRA_ban_the_leagues: "Prohibir las ligas"
 FRA_ban_the_leagues_desc: "Se ha permitido que las ligas de extrema derecha se organicen de forma incontrolada. Aunque todavía son demasiado débiles para llevar a cabo un golpe, no hay forma de saber qué podrán hacer en el futuro. Lo mejor es disolverlas ya."
 FRA_the_blum_viollette_proposal: "La propuesta Blum–Viollette"
 FRA_the_blum_viollette_proposal_desc: "La ciudadanía de la República Francesa debería estar disponible para todo aquel con derecho a ella. Muchos de nuestros súbditos leales en Argelia querrían convertirse en ciudadanos de pleno derecho, pero no se les permite hacerlo. Si fuera así, Argelia estaría mucho más unida a Francia."
 FRA_expand_the_citizenship: "Expandir la ciudadanía"
 FRA_expand_the_citizenship_desc: "No se puede tolerar una república en la que algunas personas que vivan en su territorio no puedan adquirir la ciudadanía, pero se ha permitido que esta situación persista en la nuestra. Debemos corregirlo de inmediato."
 FRA_france_undividable_desc: "Francia debe formar una sola unidad, bajo una sola bandera. Es el momento de reconocer esto abiertamente, aunque solo sea para dar sepultura a los temores de división."
 FRA_french_union: "Unión francesa"
 FRA_french_union_desc: "Ha llegado el momento de proclamar una nueva Francia, una que abarque todo el globo, en la que todas las partes de nuestro reino estén unidas. Celebraremos referendos en todas las regiones para confirmar que la gente quiere formar parte de esta nueva Francia."
 FRA_french_union_tt: "Se celebrarán referendos en varias partes de nuestro imperio colonial. Algunas podrían elegir ser completamente independientes."
 FRA_encourage_immigration: "Apoyar la inmigración"
 FRA_encourage_immigration_desc: "Nuestro país necesita trabajadores desesperadamente para enmendar las pérdidas sufridas durante la Gran Guerra. Al facilitar la entrada a Francia, podemos atraer a inmigrantes cualificados que remedien esta deficiencia."
 FRA_review_foreign_policy: "Revisar política exterior"
 FRA_review_foreign_policy_desc: "El orden continental que se estableció en 1919 se ve cada vez más amenazado. Es el momento de revisar nuestras opciones de política exterior para afianzar nuevas alianzas y capear la tormenta que se aproxima."
 FRA_intervention_in_spain: "Intervención en España"
 FRA_intervention_in_spain_desc: "La Guerra Civil Española ha traído el enfrentamiento entre ideologías hasta nuestras puertas. Debemos andar con cuidado, no sea que el conflicto se extienda a nuestro país."
 FRA_support_the_finns: "Apoyar a los finlandeses"
 FRA_support_the_finns_desc: "Los finlandeses luchan por su vida. Debemos ayudarlos."
 FRA_confirm_eastern_commitments: "Confirmar compromisos orientales"
 FRA_confirm_eastern_commitments_desc: "Después de la Primera Guerra Mundial, establecimos una red de alianzas en Europa Oriental, como contrapeso a una Alemania resurgente y a una Unión Soviética expansionista. Nuestros aliados en la región se preguntan si de verdad acudiríamos en su ayuda si nos llamasen. Debemos tranquilizarlos antes de que decidan buscar ayuda en otra parte."
 FRA_strengthen_the_little_entente: "Reforzar la Pequeña Entente"
 FRA_strengthen_the_little_entente_desc: "La Pequeña Entente nos obliga a ayudar a nuestros aliados en Europa Oriental y en los Balcanes. Hemos permitido que esta alianza expire, pero ahora la necesitamos más que nunca. Ya es hora de revivirla."
 FRA_invest_in_our_weaker_allies: "Invertir en nuestros aliados más débiles"
 FRA_invest_in_our_weaker_allies_desc: "Si queremos contar con aliados capaces en caso de guerra, debemos permitir que satisfagan sus necesidades militares. Un programa de inversiones moderadas en su industria les permitirá producir la munición que necesitan localmente."
 FRA_invest_in_our_weaker_allies_trigger_tt: "Tiene menos fábricas militares que nosotros"
 FRA_coordinate_rearmament: "Coordinar rearme"
 FRA_coordinate_rearmament_desc: "Para igualar el proceso de desarrollo unificado de los alemanes y del resto de nuestros oponentes, debemos coordinar los esfuerzos con nuestros aliados."
 FRA_foreign_guest_workers: "Trabajadores invitados extranjeros"
 FRA_foreign_guest_workers_desc: "La falta de trabajadores es un obstáculo importante a la hora de expandir nuestra industria y de aumentar el tamaño de nuestras fuerzas armadas. Invitar a trabajadores cualificados de nuestros aliados para que trabajen en nuestras fábricas libera personal para enviarlo al ejército."
 FRA_join_the_ententes: "Unirse a las negociaciones"
 FRA_join_the_ententes_desc: "Francia no puede mantener dos compromisos de defensa mutua a la vez. A menos que consigamos que los británicos se comprometan a cumplir nuestras obligaciones también, tendremos que elegir. Al combinar nuestras distintas redes de alianzas en una sola, aumentaremos el factor de disuasión de nuestras alianzas por orden de relevancia."
 unlocks_espionage_operation_tt: "Desbloquea una §Yoperación de espionaje§!:\n"
 FRA_revive_the_franco_polish_alliance: "Revivir la alianza franco-polaca"
 FRA_revive_the_franco_polish_alliance_desc: "Francia siempre ha apoyado la independencia de Polonia. En los últimos años, las relaciones entre nuestros países se han enfriado un poco. Con la amenaza de Alemania en el horizonte, ha llegado el momento de reavivar nuestro pacto."
 FRA_revive_the_franco_polish_alliance_tt: "\nSi fuésemos los líderes de nuestra facción, invitaríamos a Polonia."
 FRA_buy_time: "Ganar tiempo"
 FRA_buy_time_desc: "No estamos preparados para enfrentarnos a los alemanes en el campo de batalla. Nuestros aliados son débiles y nuestro ejército está obsoleto. Tendremos que hacer algunos sacrificios para sobrevivir."
 FRA_arms_purchases_in_the_us: "Compra de armas en EE. UU."
 FRA_arms_purchases_in_the_us_desc: "Nuestra industria militar no está preparada para la tarea de abastecer a nuestras fuerzas con las armas modernas que necesitan. Sin embargo, EE. UU. tiene capacidad de producción de sobra. A menos que decidan volver a su aislacionismo, parece que podríamos convencerlos para que nos vendan las armas que necesitamos."
 FRA_france_leads: "Francia lidera"
 FRA_france_leads_desc: "Una nación con la orgullosa historia de Francia no puede permitir que otros países dicten su política exterior. Tomaremos nuestras propias decisiones, guiados por nuestros intereses."
 FRA_concessions_to_italy: "Concesiones ante Italia"
 FRA_concessions_to_italy_desc: "Italia sigue soñando con un imperio en África. Si les ofrecemos algunas concesiones y aprobamos su conquista de Etiopía, podríamos evitar la formación de un eje entre Roma y Berlín."
 FRA_ratify_the_stresa_front: "Ratificar el Frente de Stresa"
 FRA_ratify_the_stresa_front_desc: "Italia ha indicado que se uniría a nuestra facción a cambio de algunos territorios en África. Es el momento de coger papel y lápiz y ratificar los tratados que sean necesarios."
 FRA_franco_soviet_treaty: "Tratado de Francia y [SOV.GetAdjective]"
 FRA_franco_soviet_treaty_desc: "El gobierno [SOV.GetAdjective] está igual de preocupado que nosotros por el ascenso del fascismo en Europa. Puede que podamos convencerlos para que nos presten su apoyo si llega el momento."
 FRA_revive_the_national_bloc: "Reavivar el Bloque Nacional"
 FRA_revive_the_national_bloc_desc: "El panorama político cada vez es más radical. La izquierda habla de hacer causa común con los comunistas. Ahora necesitamos un liderazgo fuerte y estable."
 FRA_laissez_faire: "Laissez faire"
 FRA_laissez_faire_desc: "Los comunistas hablan abiertamente sobre la remodelación radical de la estructura económica de nuestro país, de privar al hombre trabajador de su legítima propiedad. En contra de esto, estableceremos la sencilla noción de libertad. Una economía dinámica siempre conseguirá mejores resultados que la pesadilla de izquierdas de una burocracia asfixiante."
 FRA_protect_the_rights_of_man: "Proteger los derechos del hombre"
 FRA_protect_the_rights_of_man_desc: "Puede que no se diga abiertamente, pero cualquiera que tenga ojos en la cara lo verá claramente: restringir el derecho a la propiedad es el primer paso para suprimir los derechos por los que lucharon nuestros orgullosos antepasados. ¡No lo consentiremos!"
 FRA_freedom_front: "Frente de libertad"
 FRA_freedom_front_desc: "Frente al caos y la agitación que prometen los comunistas, hay que estar dispuestos a formar alianzas con otros partidos, incluso con aquellos que nos parezcan personalmente censurables."
 FRA_stimulate_the_dynamic_market: "Estimular el mercado dinámico"
 FRA_stimulate_the_dynamic_market_desc: "El mercado dinámico ha demostrado ser la forma de organización económica más eficiente, pero está dirigido por humanos, quienes a veces necesitan algunas garantías de que su duro trabajo no será en vano. Si excluimos algunas restricciones y damos garantías, podemos ayudar a los inversores a superar sus miedos para estimular la economía."
 FRA_agricultural_protectionism_desc: "La economía mundial se ha vuelto más hostil hacia nuestras formas de producción tradicionales. Si no tomamos medidas para proteger a los agricultores, no tardaremos en enfrentarnos a una crisis de proporciones incalculables si el sector no sigue siendo competitivo frente a los productos alimenticios fabricados industrialmente que llegan del extranjero."
 FRA_economic_devolution: "Devolución económica"
 FRA_economic_devolution_desc: "Es absurdo pensar que algún burócrata de París sabe qué es lo que necesita una empresa de Burdeos. Debemos confiar en nuestros empresarios y empoderarlos para que creen sus propias soluciones."
 FRA_promote_entrepeneurship: "Promover el espíritu empresarial"
 FRA_promote_entrepeneurship_desc: "El corazón de un mercado dinámico siempre ha sido el individuo, quien explota las oportunidades en cuanto se presentan. En los últimos años, este espíritu se ha sofocado con normativas innecesarias. Deberíamos revocarlas."
 FRA_utilize_the_leagues: "Utilizar las ligas"
 FRA_utilize_the_leagues_desc: "Es un hecho triste que la violencia política se haya convertido en algo habitual en Francia. Si el país quiere sobrevivir a la amenaza de la revolución comunista, no podemos rehusar la ayuda de aquellos que se enfrentarían a los matones comunistas si se diera el caso."
 FRA_national_regeneration: "Regeneración nacional"
 FRA_national_regeneration_desc: "Un exceso de democracia y republicanismo equivocado han emponzoñado nuestro país y han dividido a nuestro pueblo. Estas heridas tardarán en sanar, pero, por lo menos, se han dado los primeros pasos."
 FRA_national_regeneration_trigger_tt: "El total combinado del apoyo fascista y sin afiliación es de más del 50%."
 FRA_destroy_decadence: "Destruir la decadencia"
 FRA_destroy_decadence_desc: "Ninguna nación ha llegado a alcanzar la gloria permitiendo que se debatan cuestiones insignificantes durante meses. Algunos países, protegidos por océanos y con el apoyo de imperios mundiales, se creen que pueden permitirse ese lujo. Nosotros no."
 FRA_integralism: "Integrismo"
 FRA_integralism_desc: "La ideología integrista dice que todos los aspectos de la sociedad deben estar unificados y funcionar como una pequeña pieza de algo más grande. Esta sociedad tiene que estar bien ordenada para garantizar que todas las partes funcionen en armonía en su conjunto."
 FRA_work: "Trabajo"
 FRA_work_desc: "Los artesanos son el componente más importante de la economía. Cuando la gente adecuada se ocupa de guiar al resto, no existe una llamada más noble que poner el trabajo en servicio del país."
 FRA_family: "Familia"
 FRA_family_desc: "La unidad más pequeña de la sociedad no es el individuo, sino la familia. Negar este hecho tan simple y obvio fue el mayor fallo de la vieja república."
 FRA_fatherland: "Patria"
 FRA_fatherland_desc: "El país está por encima de todo lo demás. Esto no puede ponerse en duda."
 FRA_political_unity: "Unidad política"
 FRA_political_unity_desc: "La historia de Francia desde la caída del absolutismo ha estado repleta de luchas políticas internas. El país ha salido victorioso cuando ha habido unidad, mientras que las luchas internas han provocado su derrota. Por este motivo, no podemos permitir que la ambición de unos pocos perjudique a la subsistencia de muchos."
 FRA_diplomatic_freedom: "Libertad diplomática"
 FRA_diplomatic_freedom_desc: "Los gobiernos republicanos se han encadenado a construcciones artificiales en la Europa del Este que caerán en cuanto retiremos nuestra ayuda. Son lastres, no activos, por lo que acabaremos desprendiéndonos de ellos."
 FRA_latin_entente: "Entente latina"
 FRA_latin_entente_desc: "La hermandad existente entre los estados sucesores del Imperio Romano es innegable. El pueblo germánico de Europa ha dominado el continente durante demasiado tiempo. Ha llegado el momento de que reclamemos lo que nos pertenece por nacimiento."
 FRA_reach_out_to_spain: "Acudir a España"
 FRA_reach_out_to_spain_desc: "España, recién recuperada de su guerra civil, es nuestra aliada natural en nuestro intento de remodelar el continente."
 FRA_invite_portugal: "Invitar a Portugal"
 FRA_invite_portugal_desc: "Aunque su imperio colonial se ha reducido mucho, la llama de la conquista y la exploración sigue viva en el corazón de todos los portugueses."
 FRA_compensate_italy: "Compensar a Italia"
 FRA_compensate_italy_desc: "En el pasado, los conflictos por pequeñas extensiones de desierto han arrastrado a nuestras naciones a un enfrentamiento. Es fácil poner fin a esta sandez y se puede llegar a un resultado mutuamente aceptable de forma rápida."
 FRA_intervention_in_greece: "Intervención en Grecia"
 FRA_intervention_in_greece_desc: "Grecia controla algunos de los territorios más valiosos del Mediterráneo. No podemos permitir que esté bajo el control de un gobierno hostil, así que debemos ser los primeros en actuar."
 FRA_the_congress_of_paris: "El congreso de París"
 FRA_the_congress_of_paris_desc: "En el congreso de Berlín, se dio forma a las fronteras de África. Pero, en la actualidad, el mapa parece un mosaico. Ha llegado el momento de redibujarlo y formar así la base de un nuevo imperio colonial."
 FRA_the_natural_borders_of_france: "Las fronteras naturales de Francia"
 FRA_the_natural_borders_of_france_desc: "Lo lógico es que un país atienda primero sus propios intereses. No podemos coexistir en paz con los alemanes en nuestra lucha, así que debemos asegurar nuestras fronteras naturales para defender nuestro núcleo."
 FRA_towards_a_new_europe: "Hacia una nueva Europa"
 FRA_towards_a_new_europe_desc: "Francia está en una encrucijada. Podemos encadenarnos al viejo orden o abrazar el nuevo. Con los alemanes preparados para reconstruir el continente, nos vendría bien estar de su lado."
 FRA_establish_spheres_of_influence: "Establecer esferas de influencia"
 FRA_establish_spheres_of_influence_desc: "Desde hace siglos, los nuestros han vivido creyendo que éramos enemigos hereditarios mortales. Esta creencia se basaba en la idea de que nuestros intereses eran incompatibles, pero seguro que podríamos llegar a un acuerdo si definiésemos nuestras esferas de influencia y nos abstuviésemos escrupulosamente de interferir."
 FRA_split_belgium: "Dividir Bélgica"
 FRA_split_belgium_desc: "Ahora que Bélgica está en nuestra esfera de influencia, ha llegado el momento de llamar \"hogar\" a las zonas de habla francesa de ese país. El resto conformará un nuevo Estado."
 FRA_align_belgium: "Alinear Bélgica"
 FRA_align_belgium_desc: "Los belgas nos deben su existencia y no podemos dejar que lo olviden. Si dejamos que sean independientes, conseguiremos que se instaure un gobierno amistoso."
 FRA_grow_the_empire: "Aumentar el imperio"
 FRA_grow_the_empire_desc: "Es absurdo que un país del tamaño de Bélgica conserve una colonia de proporciones mayores. Nosotros estamos mejor preparados para administrar dicho territorio."
 FRA_bring_home_quebec: "Recuperar Quebec"
 FRA_bring_home_quebec_desc: "Con el tiempo, recuperaremos la provincia que perdimos hace tanto. Todos los francófonos del mundo acabarán reunidos en la patria."
 FRA_expand_to_the_suez: "Expansión hacia Suez"
 FRA_expand_to_the_suez_desc: "La división del control entre nosotros y Gran Bretaña en el Levante es un compromiso imposible que, por suerte, ya no tenemos que respetar."
 FRA_dominate_the_middle_east: "Dominar Oriente Medio"
 FRA_dominate_the_middle_east_desc: "Los países de Oriente Medio son construcciones artificiales, talladas a partir del cadáver del Imperio Otomano. No tienen más soberanía que un pueblo francés, y ya va siendo hora de que se lo recordemos."
 FRA_the_council_of_rambouillet: "El consejo de Rambouillet"
 FRA_the_council_of_rambouillet_desc: "Con el país en crisis, la gente busca un líder fuerte. Está claro que el republicanismo ha fallado a los franceses, y ya es hora de que regresen los verdaderos gobernantes de Francia. Pero, antes, deben asentarse los cimientos para restaurar la monarquía."
 FRA_revise_the_constitution: "Revisar la constitución"
 FRA_revise_the_constitution_desc: "La constitución republicana era una medida provisional que ya se ha alargado bastante. Ahora, la reescribiremos para permitir el regreso de la monarquía."
 FRA_repeal_the_law_of_exile: "Derogar la ley del exilio"
 FRA_repeal_the_law_of_exile_desc: "Ningún cabeza de la familia real de Francia (ni su heredero) puede pisar suelo francés sin consentimiento expreso. Antes de que pueda regresar la monarquía, debemos deshacernos de este obstáculo tan molesto."
 FRA_orleanist_restoration: "Restauración orleanista"
 FRA_orleanist_restoration_desc: "La Casa de Orleans cuenta con un apoyo considerable de los monárquicos en Francia. Aunque algunos detractores preferirían a otro candidato para el trono, no cabe duda de que el heredero orleanista tiene las mejores posibilidades de unir el país de manera pacífica."
 FRA_guarantee_the_constitution: "Garantizar la constitución"
 FRA_guarantee_the_constitution_desc: "Antes de que la prensa republicana pueda iniciar sus campañas infundadas contra la legitimidad del régimen monárquico, debemos socavar su renombre, ofreciendo garantías sólidas para respetar los derechos individuales de la gente."
 FRA_the_first_citizen_of_the_state: "El primer ciudadano del Estado"
 FRA_the_first_citizen_of_the_state_desc: "El rey, imbuido de un poder considerable, no puede verse como un tirano ni un gobernante absolutista como los de antes. No, un monarca moderno debe respetar la ley y ser la primera línea de defensa contra aquellos que se atreviesen a usurpar el poder de forma ilegal."
 FRA_counter_action_desc: "La Acción francesa ha sido la más firme defensora del regreso de la monarquía. Por desgracia, sus puntos de vista respecto a otras cuestiones son menos aceptables. Ha llegado el momento de informarles de que han cumplido su propósito y deshacernos de ellos."
 FRA_no_further_humiliations: "Adiós a las humillaciones"
 FRA_no_further_humiliations_desc: "Durante años, los diversos gobiernos republicanos han permitido que los alemanes pisoteen los tratados internacionales. Algunos incluso se quebrantaron descaradamente antes de que se secase la tinta. Se acabó."
 FRA_slum_clearing: "Limpieza de suburbios"
 FRA_slum_clearing_desc: "A pesar de ser una de las mayores potencias del mundo, el sencillo obrero francés suele vivir en unas condiciones espantosas, en una miseria asquerosa. Ningún rey digno del título toleraría que sus súbditos viviesen así."
 FRA_public_welfare: "Bienestar público"
 FRA_public_welfare_desc: "Un rey que no trabaja por sus súbditos no merece ser rey."
 FRA_the_legitimate_heir: "El heredero legítimo"
 FRA_the_legitimate_heir_desc: "Los legitimistas creen que la rama carlista es la heredera legítima al trono de Francia. Designar a su candidato al trono ofrece la posibilidad tentadora de gobernar España y Francia con una monarquía doble."
 FRA_secure_the_crown_of_spain: "Asegurar la corona de España"
 FRA_secure_the_crown_of_spain_desc: "El primer paso para reclamar los derechos naturales del rey es asegurar España frente a los diversos gobiernos farsantes que han aparecido. Sus pequeñas disputas ya provocaron una sangrienta guerra civil en el país. No podemos permitir que vuelvan a hacerlo."
 FRA_unite_the_crowns: "Unir las coronas"
 FRA_unite_the_crowns_desc: "Ahora que hemos asegurado España, podemos unir las coronas y crear un nuevo reino: el reino franco-español."
 FRA_two_countries_two_crowns: "Dos países, dos coronas"
 FRA_two_countries_two_crowns_desc: "No hay una forma viable de unir los países sin que uno no se considere súbdito del otro. Aconsejamos al rey que gobierne en los dos países con una unión personal, pero no legal."
 FRA_proclaim_the_third_empire: "Proclamar el Tercer Imperio"
 FRA_proclaim_the_third_empire_desc: "Se puede considerar que los bonapartistas son unos forasteros en la lucha por el trono, pero llevan consigo el sueño de una época en la que toda Europa se inclinaba ante el emperador de los franceses."
 FRA_avenge_waterloo: "Vengar Waterloo"
 FRA_avenge_waterloo_desc: "La historia de Napoleón I siempre estará definida por su mayor derrota. Si queremos triunfar, debemos demostrar que podemos ganar donde él perdió."
 FRA_reorganize_the_dutch: "Reorganizar a los holandeses"
 FRA_reorganize_the_dutch_desc: "Los holandeses formaban parte del Imperio Francés. Ahora que han sido derrotados, es el momento de volver al estado natural de las cosas."
 FRA_retribution_for_sedan: "Retribución por Sedán"
 FRA_retribution_for_sedan_desc: "Durante más de medio siglo, los alemanes han conmemorado la batalla de Sedán y su triunfo sobre Napoleón III. En el futuro, los alemanes aprenderán a maldecir el nombre de ese lugar."
 FRA_disunite_germany: "Desunir Alemania"
 FRA_disunite_germany_desc: "El triunfo sobre Francia permitió que Prusia uniese los estados menores de Alemania bajo su bandera. Es justo que este proceso se invierta, ahora que los alemanes han sido derrotados."
 FRA_return_to_borodino: "Vuelta a Borodinó"
 FRA_return_to_borodino_desc: "En Borodinó, Napoleón estuvo a punto de lograr su victoria en Europa. El ejército ruso había sido prácticamente destruido y, si se hubiese dado más prisa, podría haber apresado a los rusos. Demostraremos al mundo que eso es posible."
 FRA_je_suis_la_deluge: "Je Suis Le Déluge"
 FRA_je_suis_la_deluge_desc: "La Revolución Francesa fue la avalancha que arrasó los regímenes antiguos y débiles que imperaban en Europa desde hacía mucho tiempo. Han llegado las nuevas corrientes."
 FRA_coordinate_rearmament_tt: "Reduce el coste de las licencias de producción de los miembros de nuestra facción."
 invite_to_faction_tt: "Ha recibido una invitación a nuestra facción."
 VIC_emergency_powers_to_petain: "Poderes de emergencia para Pétain"
 VIC_emergency_powers_to_petain_desc: "Habiendo perdido la batalla por Francia, está claro que hay que adoptar medidas radicales para asegurar el Estado. El presidente no debe encontrar restricciones para hacer lo que sea necesario."
 VIC_the_national_revolution: "La revolución nacional"
 VIC_the_national_revolution_desc: "Sin duda, nuestra derrota ha provocado una falla fundamental en nuestra nación. Tardaremos mucho en poner remedio a esto, pero puede que la sorpresa de nuestra derrota nos permita volvernos más fuertes."
 VIC_long_term_economic_planning: "Planificación económica a largo plazo"
 VIC_long_term_economic_planning_desc: "Aunque se tiende a pensar que la situación actual es tan importante que desbanca al resto de preocupaciones, no podemos olvidar que hay cosas que tardan en implementarse. Gracias a la creación una serie de planes económicos, podemos hacer crecer nuestra economía de manera eficiente."
 VIC_aid_small_businesses: "Ayudar al pequeño negocio"
 VIC_aid_small_businesses_desc: "Las diversas empresas pequeñas que forman nuestra economía han sufrido el duro golpe del racionamiento y otras medidas propias de la guerra. Deberíamos intentar remediarlo para ayudarlas a sobrevivir."
 VIC_venerate_the_craftsman: "Venerar a los artesanos"
 VIC_venerate_the_craftsman_desc: "El debate laboral lleva demasiado tiempo centrado en el trabajador industrial, quien rinde en fábricas grandes para grandes empresas. Ha llegado el momento de mostrar los logros del artesano especializado que trabaja en su propio taller, manteniendo a su familia."
 VIC_down_with_marianne: "Abajo Marianne"
 VIC_down_with_marianne_desc: "La adoración pseudorreligiosa a Marianne, el símbolo del republicanismo francés, ha distorsionado la mente de los nuestros. Hay que eliminar cualquier rastro de ella, igual que de la república inútil a la que representa."
 VIC_up_with_jean_darc: "Como Juana de Arco"
 VIC_up_with_jean_darc_desc: "Juana de Arco luchó valientemente contra un enemigo que parecía abrumador, sacrificó todo lo que tenía por el bien de la patria y reunió a la nación bajo su estandarte para echar a los invasores. Seguro que es un símbolo mucho más apropiado para la juventud que Marianne."
 VIC_celebrate_motherhood: "Celebrar la maternidad"
 VIC_celebrate_motherhood_desc: "Es intrínsecamente obvio que la mujer tiene su lugar en el hogar, igual que el hombre debe estar en el banco de trabajo o en el campo. Hay que recordar a la gente que la función de la mujer es tan esencial para la supervivencia de la nación como la del hombre."
 VIC_prosecute_the_losers: "Enjuiciar a los perdedores"
 VIC_prosecute_the_losers_desc: "Francia aguantó varios años frente a los ejércitos del káiser, pero se ha rendido en la guerra actual. Tiene que haber una razón y no pararemos hasta descubrirla y llevar ante la justicia a los responsables."
 VIC_concessions_to_the_germans: "Concesiones ante los alemanes"
 VIC_concessions_to_the_germans_desc: "Las realidades de la situación exigen que lleguemos a un acuerdo con nuestros antiguos enemigos. Tiene que haber una forma de reducir las cargas paralizadoras que se nos han impuesto."
 VIC_mandatory_work_service: "Servicio de trabajo obligatorio"
 VIC_mandatory_work_service_desc: "Hemos conseguido asegurar una promesa de los alemanes para que se reduzcan nuestros costes de ocupación si les brindamos trabajadores. Sin embargo, parece que no hay mucha gente dispuesta a hacer el trabajo necesario para ayudar a su patria en estos momentos de necesidad. Ahora que han fallado los incentivos, debemos utilizar la coacción, por desgracia."
 VIC_a_nation_reborn: "Una nación renacida"
 VIC_a_nation_reborn_desc: "Al final del largo y doloroso proceso de reconstruir nuestra humillada y derrotada nación encontramos una nueva Francia, renacida, libre del cáncer del republicanismo y sus divisiones internas."
 VIC_end_the_occupation: "Fin de la ocupación"
 VIC_end_the_occupation_desc: "Al final de nuestra revolución nacional, estamos preparados para ocupar nuestro lugar entre nuestros antiguos enemigos y luchar por una nueva Europa, una Europa libre de la amenaza del bolchevismo y de las tentaciones divisorias del republicanismo."
 VIC_the_national_bureau_of_statistics: "La Oficina Nacional de Estadística"
 VIC_the_national_bureau_of_statistics_desc: "Si queremos guiar a los nuestros hacia un futuro mejor, necesitamos datos concretos sobre los que basar nuestras decisiones. Deberíamos formar una nueva agencia que se ocupe de generar dichos datos."
 VIC_the_legionary_service_order: "La Orden de Servicio Legionaria"
 VIC_the_legionary_service_order_desc: "Ahora que nuestro ejército ha sido despojado de gran parte de su armamento y, en cualquier caso, está demasiado desplegado como para proteger toda Francia, necesitamos una nueva organización de patriotas para apoyar el régimen."
 VIC_form_the_milice: "Formar la milicia"
 VIC_form_the_milice_desc: "La resistencia gana adeptos en Francia, así que necesitamos crear una fuerza que pueda enfrentarse a ellos. Solo reclutaremos a los miembros más patriotas y les daremos libertad para actuar como consideren necesario con el fin de meter a esos terroristas en cintura."
 VIC_anti_bolshevist_volunteers: "Voluntarios antibolcheviques"
 VIC_anti_bolshevist_volunteers_desc: "La mayor contienda en la historia de la humanidad está teniendo lugar ahora mismo entre las fuerzas de la civilización occidental y las del comunismo. No podemos quedarnos de brazos cruzados mientras se libra esta titánica batalla."
 VIC_rebuild_the_military: "Reconstruir el ejército"
 VIC_rebuild_the_military_desc: "El ejército de Francia ha quedado completamente derrotado y humillado, y se requerirá un gran esfuerzo para que recupere su fuerza de combate."
 VIC_finish_the_naval_buildup: "Terminar la acumulación naval"
 VIC_finish_the_naval_buildup_desc: "La república estableció la creación de una serie de barcos para modernizar la flota. Como se inició muy tarde y fue un proceso excesivamente lento, no se terminó a tiempo, pero podría servir como núcleo para una nueva armada francesa."
 VIC_hidden_materials: "Materiales ocultos"
 VIC_hidden_materials_desc: "Los alemanes no podrían haber reconstruido sus ejércitos tan rápidamente si no se hubiesen saltado las condiciones de sus tratados. Por tanto, es justo y adecuado que hagamos lo mismo."
 VIC_analyze_our_defeat: "Analizar nuestra derrota"
 VIC_analyze_our_defeat_desc: "Pudimos evitar nuestra derrota. Muchos fallaron en su deber, provocando una larga cadena de consecuencias por un exceso de confianza deleznable. Descubriremos cuáles fueron los motivos exactos y nos aseguraremos de estar más preparados en el futuro."
 VIC_modernize_the_airforce: "Modernizar las fuerzas aéreas"
 VIC_modernize_the_airforce_desc: "Puede que lo más humillante de nuestra derrota fuese nuestra incapacidad de competir en el aire. Teníamos muy pocos aviones modernos. La guerra continúa a nuestro alrededor y ya se están produciendo nuevos aviones con rapidez. No podemos permitir que vuelva a pasar lo mismo."
 VIC_learn_from_the_enemy: "Aprender del enemigo"
 VIC_learn_from_the_enemy_desc: "La forma más rápida de comprender cómo y por qué fallamos es descubrir qué hicieron bien nuestros adversarios."
 VIC_buy_from_the_enemy: "Comprar al enemigo"
 VIC_buy_from_the_enemy_desc: "Nuestra industria militar no estaba en condiciones de darnos las armas modernas que necesitábamos, y la situación no ha cambiado. Debemos considerar la obtención de armamento nuevo de cualquier fuente disponible."
 FRA_appeal_to_the_french_nation: "Llamamiento a la nación francesa"
 FRA_appeal_to_the_french_nation_desc: "Puede que Francia haya perdido la batalla, pero no ha perdido la guerra. Todos los franceses patriotas deben resistir."
 FRA_appeal_to_overseas_territories: "Llamamiento a los territorios de ultramar"
 FRA_appeal_to_overseas_territories_desc: "Si bien las zonas metropolitanas de Francia han caído ante el enemigo, buena parte del imperio sigue siendo libre. Si se unen y nos ayudan, podremos seguir luchando por nuestra causa."
 FRA_appeal_to_overseas_territories_tt: "Los territorios coloniales de varias partes del mundo tienen la oportunidad de ponerse de nuestra parte."
 FRA_intervention_in_north_africa: "Intervención en África del Norte"
 FRA_intervention_in_north_africa_desc: "África del Norte representa la mejor base de operaciones para una invasión para recuperar la patria. Ponerla de nuestro lado es esencial para nuestra campaña de liberación."
 FRA_intervention_in_west_africa: "Intervención en África Occidental"
 FRA_intervention_in_west_africa_desc: "África Occidental tiene incontables millones de habitantes que pueden ser reclutados en un nuevo ejército para recuperar nuestra patria."
 FRA_intervention_in_syria: "Intervención en Siria"
 FRA_intervention_in_syria_desc: "Negar al enemigo los territorios estratégicos de Siria sirve para proteger el canal de Suez y mejorar drásticamente nuestra situación al este del Mediterráneo."
 FRA_intervention_in_indochina: "Intervención en Indochina"
 FRA_intervention_in_indochina_desc: "Lejos de la contienda en Europa, nuestras colonias en Indochina son una zona ideal para defender nuestros intereses en la región."
 FRA_intervention_in_central_africa: "Intervención en África Central"
 FRA_intervention_in_central_africa_desc: "África Central es de vital importancia para el esfuerzo de guerra aliado. Podríamos aprovecharla como un importante golpe maestro propagandístico para nosotros."
 FRA_intervention_in_madagascar: "Intervención en Madagascar"
 FRA_intervention_in_madagascar_desc: "Si permitimos que el enemigo tome Madagascar y lo fortifique, nos enfrentaremos a una catástrofe en el océano Índico. Una acción rápida y decisiva podría garantizar que la isla siga en nuestro poder."
 FRA_form_the_national_committee: "Formar el Comité Nacional"
 FRA_form_the_national_committee_desc: "Pocos creían que nuestra causa triunfaría, pero ahora somos lo suficientemente fuertes como para declarar la formación de un gobierno completamente funcional en el exilio, preparado para controlar todos los territorios franceses liberados de las garras del enemigo."
 FRA_form_the_provisional_government_of_the_republic: "Formar el gobierno provisional"
 FRA_form_the_provisional_government_of_the_republic_desc: "Con la liberación de París, hemos dejado de ser un gobierno en el exilio. Ha llegado el momento de iniciar la difícil tarea de reconstruir el país."
 FRA_continue_the_fight: "Continuar la lucha"
 FRA_continue_the_fight_desc: "Algunos soldados han optado por unirse a nosotros, pero hay que proporcionarles armas y equipo."
 FRA_the_free_french_navy: "La armada libre de Francia"
 FRA_the_free_french_navy_desc: "Nuestros aliados están envueltos en una lucha desesperada por la supervivencia, en la que las vías marítimas son vitales. Debemos cumplir y enviarles ayuda."
 FRA_colonial_recruitment_desc: "Es imposible reclutar soldados en nuestra patria, así que debemos pedir ayuda a las colonias. Muchos de nuestros súbditos están dispuestos a tomar las armas y a luchar por nosotros."
 FRA_the_regiment_normandie: "El regimiento de Normandía"
 FRA_the_regiment_normandie_desc: "Es esencial que vean cómo luchamos los franceses en todos los frentes. Ahora, los soviéticos luchan contra nuestro enemigo común, así que podríamos enviar un pequeño grupo de pilotos de combate para ayudarlos."
 FRA_refus_absurde: "Refus Absurde"
 FRA_refus_absurde_desc: "Incluso en la hora de nuestra derrota, la voluntad de resistir sigue siendo fuerte en algunos. Ellos formarán los cimientos del movimiento de resistencia en los territorios ocupados."
 FRA_the_maquis: "Los maquis"
 FRA_the_maquis_desc: "Las zonas rurales de Francia ofrecen cobertura a cualquiera que quiera escapar de la ocupación o de sus lacayos colaboracionistas. Debemos apoyar a la gente que se niega a trabajar para el enemigo en un acto de resistencia, de modo que algún día podamos convertir esas zonas en focos de resistencia."
 FRA_reach_out_to_trade_unions: "Acudir a los sindicatos"
 FRA_reach_out_to_trade_unions_desc: "Si queremos atacar a las industrias a las que el enemigo ha obligado a servir, deberíamos disponer de una buena comunicación con sus trabajadores. Pueden retrasar o sabotear la producción de forma más eficaz que cualquier fuerza externa."
 FRA_cooperation_with_the_communists: "Cooperación con los comunistas"
 FRA_cooperation_with_the_communists_desc: "En nuestra lucha común, no podemos rechazar aliados, aunque se hagan llamar \"camaradas\"."
 FRA_connections_to_industrialists: "Conexiones con los empresarios"
 FRA_connections_to_industrialists_desc: "Aunque la cooperación con los trabajadores de las industrias bélicas es útil, cooperar con las personas que dirigen las fábricas es un beneficio en sí mismo."
 FRA_the_civil_and_military_organization: "La organización civil y del ejército"
 FRA_the_civil_and_military_organization_desc: "Los pequeños grupos que están llevando a cabo actos de resistencia se están uniendo para formar una organización más grande. Deberían contar con nuestra bendición."
 FRA_national_council_of_the_resistance_desc: "La resistencia es cada vez mayor en Francia y se ha vuelto tan poderosa que necesita un nuevo comité directivo para coordinar sus actividades."
 FRA_national_uprising_desc: "Ha llegado el momento. ¡Hay que coger las armas y salir de entre las sombras que nos han ocultado todos estos años!"
 FRA_french_forces_of_the_interior: "Fuerzas francesas del interior"
 FRA_french_forces_of_the_interior_desc: "La resistencia tiene a miles de hombres en armas en toda Francia. Si nuestros aliados y nosotros avanzamos por el país, los arrastraremos y los convertiremos en soldados de nuestro ejército."
 FRA_french_forces_of_the_interior_tt: "Crea unidades de infantería débiles en todos los Estados esenciales liberados."
 FRA_naval_rearmament: "Rearme naval"
 FRA_naval_rearmament_desc: "Hemos dejado que nuestra industria naval se consuma mientras nos centrábamos en seguir el ritmo del desarrollo en otros campos. Como resultado, ahora corremos el riesgo de que nuestros rivales en el Mediterráneo y en el Atlántico nos superen. Debemos invertir más para recuperar el tiempo perdido."
 FRA_colonial_naval_bases: "Bases navales coloniales"
 FRA_colonial_naval_bases_desc: "La clave de la proyección como potencia global es la capacidad de mantener una flota alejada de aguas domésticas. Ya tenemos grandes explotaciones coloniales, así que ahora debemos desarrollarlas para que sirvan como bases de reparación y repostaje para nuestra flota."
 FRA_develop_colonial_dockyards: "Desarrollar astilleros coloniales"
 FRA_develop_colonial_dockyards_desc: "Con la modernización y ampliación de las bases navales en varias partes del imperio, podemos pensar en asentar la industria pesada necesaria y en reconstruir los grandes puertos necesarios para construir barcos en el extranjero."
 FRA_the_old_school: "La antigua escuela"
 FRA_the_old_school_desc: "A pesar de los avances en tecnología naval, el elemento clave del poder marítimo sigue siendo el buque capital con el respaldo de otras unidades de la flota. Este buque capital puede seguir siendo el acorazado o puede ser el nuevo portaaviones. Sea como sea, debemos seguir incrementando el tamaño de nuestra industria de construcción naval para asegurarnos de poder seguir el ritmo de otras potencias navales."
 FRA_carrier_planes: "Portaaviones"
 FRA_carrier_planes_desc: "Un portaaviones es tan bueno como sus aviones. Sin aviones modernos, los portaaviones son una inversión desperdiciada."
 FRA_rush_the_richelieus: "Apresurar los Richelieus"
 FRA_rush_the_richelieus_desc: "A medida que la situación en Europa se vuelve más desesperada, no tenemos tiempo para construir nuevas unidades de superficie con los medios convencionales. Debemos priorizar materiales para poner los nuevos acorazados en circulación lo antes posible."
 FRA_prioritize_the_joffre: "Dar prioridad al Joffre"
 FRA_prioritize_the_joffre_desc: "Nuestra flota de portaaviones está irremediablemente obsoleta y cualquier posible enemigo la supera. Debemos asegurarnos de dar prioridad a un nuevo proyecto de portaaviones."
 FRA_the_young_school: "La joven escuela"
 FRA_the_young_school_desc: "Los desarrollos en aviación, submarinos y torpedos han hecho que el buque capital quede obsoleto. Con una industria naval limitada, no podemos permitirnos perder tiempo y dinero en la construcción de enormes fortalezas flotantes que se vean indefensas ante la amenaza del campo de batalla naval moderno. Deberíamos centrarnos en mejorar la eficiencia para poder construir más navíos pequeños."
 FRA_undersea_combat: "Combate submarino"
 FRA_undersea_combat_desc: "Los submarinos han madurado en la última década. Ahora presentan una amenaza letal contra todos los buques de superficie y cada vez cuesta más detectarlos y destruirlos."
 FRA_surface_combat: "Combate de superficie"
 FRA_surface_combat_desc: "Con los avances en artillería, se ha vuelto imposible construir un barco que pretenda sobrevivir a una lucha prolongada contra otro buque capital. Es mucho mejor contar con una flota de destructores modernos y torpederos para aplastar al enemigo con torpedos y salvas concentradas."
 FRA_prioritize_the_joffre_tt: "Añade un §Yportaaviones§! moderno completado al 40% a la cola de construcción."
 POR_infrastructure_in_angola_tt: "Añade §Y2 bases navales§! en la provincia de Namibe, en Angola.\n   Añade §Y3 bases navales§! en la provincia de Luanda, en Angola.\n"
 FRA_SNCAN_formed: "SNCAN formado"
 FRA_SNCAO_formed: "SNCAO formado"
 FRA_SNCASE_formed: "SNCASE formado"
 FRA_SNCASO_formed: "SNCASO formado"
 vichy_french_focus: "Árbol de enfoque francés de Vichy"
 POR_colonial_assimilation_policy_desc: "A diferencia de otros países, la nación portuguesa no está definida por la raza, sino por su cultura compartida y por su misión civilizadora. En lugar del prejuicio racial, necesitamos el mestizaje."
 POR_colonial_army_desc: "Para que nuestra nación sea más fuerte, no podemos depender únicamente del ejército metropolitano. Debemos aumentar las unidades coloniales, proporcionarles armas y entrenarlas para luchar en una guerra moderna."
 POR_luso_tropicalism: "Lusotropicalismo"
 POR_luso_tropicalism_desc: "Debemos reconocer la naturaleza multicultural de Portugal desde el siglo XV y resaltar la unidad nacional al integrar las colonias africanas en nuestro territorio, así como garantizar la ciudadanía a la población local. Habrá quien se oponga, por supuesto, pero hemos de hacer lo que sea necesario por los habitantes de nuestros territorios."
 POR_limited_self_rule: "Autonomía limitada"
 POR_limited_self_rule_desc: "Al aumentar la autonomía de las colonias africanas permitiéndoles que formen su propio gobierno, podemos centrarnos en asuntos más urgentes. Esta descolonización podría acercarnos a las democracias de todo el mundo."
 POR_infrastructure_in_angola: "Infraestructura en Angola"
 POR_infrastructure_in_angola_desc: "Angola tiene muchas riquezas inexploradas. Debemos desarrollar la infraestructura necesaria en la región para explotar sus recursos más adelante."
 POR_develop_north_angola: "Desarrollar el norte de Angola"
 POR_develop_north_angola_desc: "Hemos descubierto una fuente de hierro en el norte de Angola. Deberíamos desarrollar la industria de extracción necesaria para explotar este recurso tan valioso."
 POR_develop_south_angola: "Desarrollar el sur de Angola"
 POR_develop_south_angola_desc: "La búsqueda de recursos en el sur de Angola ha sido fructífera. Ya podemos desarrollar la industria de explotación necesaria."
 POR_portuguese_oil: "Petróleo de Portugal"
 POR_portuguese_oil_desc: "Una nación sin petróleo es incapaz de sostener su economía en caso de conflicto. Debemos buscar yacimientos petrolíferos comercialmente viables en Angola."
 POR_develop_mozambique: "Desarrollar Mozambique"
 POR_develop_mozambique_desc: "Al desarrollar la infraestructura y la industria en Mozambique, podremos explotar sus fuentes de aluminio en nuestro beneficio."
 POR_continue_the_public_works: "Continuar con las obras públicas"
 POR_continue_the_public_works_desc: "Gracias a las regulaciones del Estado que implementó nuestro gobierno tras varios años sumidos en una precaria situación financiera, hemos conseguido estabilizar nuestra situación económica y deberíamos ser capaces de invertir en proyectos públicos para estimular nuestra infraestructura."
 POR_instituto_superior_tecnico: "Instituto Superior Técnico"
 POR_instituto_superior_tecnico_desc: "Portugal necesita una escuela avanzada de Ingeniería, con instalaciones de formación e investigación de última generación para no quedarse atrás en la lucha que se avecina."
 POR_ogme: "OGME"
 POR_ogme_desc: "Si invertimos en las Oficinas Gerais de Material de Engenharia, podremos ofrecer a nuestro ejército equipo moderno y de calidad con mayor rapidez."
 POR_ogma: "OGMA"
 POR_ogma_desc: "Mejorar las instalaciones de las Oficinas Gerais de Material Aeronáutico aumentará notablemente la producción de aviones."
 POR_roads_bridges_and_dams: "Carreteras, puentes y presas"
 POR_roads_bridges_and_dams_desc: "Deberíamos invertir en proyectos públicos de construcción que se centren en mejorar nuestra infraestructura y los sistemas de carretera."
 POR_extraction_industries: "Industrias de extracción"
 POR_extraction_industries_desc: "Muchas de nuestras riquezas están en el suelo, pero nuestras minas son antiguas y artesanales. Debemos construir una industria de extracción moderna."
 POR_hydroelectricity: "Hidroelectricidad"
 POR_hydroelectricity_desc: "Con la gran inversión efectuada en el norte y en el centro de Portugal, ya se puede construir una red de presas que produzcan electricidad y regulen el flujo de los ríos."
 POR_military_vehicles: "Vehículos militares"
 POR_military_vehicles_desc: "Nuestro ejército necesita vehículos modernos para las batallas que se avecinan. Si queremos prevalecer en los próximos conflictos, debemos asegurarnos de que recibe un suministro adecuado de la mayor calidad."
 POR_portuguese_artillery: "Artillería portuguesa"
 POR_portuguese_artillery_desc: "La artillería de campaña es esencial en el campo de batalla actual. Debemos invertir en la construcción de nuevas instalaciones que nos permitan aumentar nuestra producción de armas de artillería."
 POR_advanced_artillery: "Artillería avanzada"
 POR_advanced_artillery_desc: "Debemos desarrollar nuevas piezas de artillería y entrenar a las tropas de manera más eficiente para realizar bombardeos y apoyar el avance de la infantería."
 POR_military_research_facilities: "Instalaciones de investigación del ejército"
 POR_military_research_facilities_desc: "Si queremos disponer de un ejército moderno y competente, los esfuerzos por mejorar nuestras industrias de armamento deben ir acompañados de una inversión adecuada en investigación."
 POR_armor_focus: "Enfoque de blindaje"
 POR_armor_focus_desc: "Para dominar el campo de batalla, necesitamos las mejores máquinas de guerra. Debemos expandir las instalaciones que producen los vehículos blindados e invertir en más investigación."
 POR_mechanized_focus: "Enfoque mecanizado"
 POR_mechanized_focus_desc: "Los vehículos mecanizados son más adecuados que otros vehículos con ruedas para proteger a los soldados de infantería mientras les están disparando. La investigación y la producción de este tipo de vehículos podrían ser cruciales."
 POR_light_aircraft_focus: "Enfoque de aviones ligeros"
 POR_light_aircraft_focus_desc: "La aviación está en constante evolución. Debemos desarrollar una buena industria de aviación para apoyar a nuestro ejército."
 POR_advanced_light_aircraft: "Aviones ligeros avanzados"
 POR_advanced_light_aircraft_desc: "La coordinación entre la aviación y otras ramas del ejército es de vital importancia. Desarrollar aviones modernos que apoyen a nuestras tropas mejorará drásticamente nuestro éxito en combate. "
 POR_jet_research: "Investigación de reacción"
 POR_jet_research_desc: "Si queremos dominar los cielos, debemos implementar los avances más novedosos en nuestros aviones. La investigación de nuevas formas de impulsar nuestros aviones, como los motores a reacción, parece ser el camino más prometedor."
 POR_industrial_modernization: "Modernización industrial"
 POR_industrial_modernization_desc: "Buena parte de nuestra industria civil está obsoleta. Sería mucho más eficiente si dispusiésemos de tiempo y recursos para invertir en su mejora."
 POR_a_new_industry_desc: "Gracias a los últimos avances tecnológicos en la producción automatizada, podemos seguir mejorando y expandiendo nuestras industrias civiles para alcanzar nuevos niveles de eficiencia."
 POR_food_industries: "Industrias de alimentación"
 POR_food_industries_desc: "Ha llegado el momento de que Portugal dé un paso al frente y revitalice su industria manufacturera. Podemos empezar con el desarrollo de fábricas de alimentos en la zona norte del país."
 POR_textile_industry: "Industria textil"
 POR_textile_industry_desc: "Para alcanzar todo el potencial de la industria textil, debemos construir nuevas fábricas que nos permitan procesar la gran cantidad de algodón que se produce en nuestros territorios."
 POR_second_navy_reequipment: "Segundo reequipamiento de la armada"
 POR_second_navy_reequipment_desc: "La primera fase del programa de reequipamiento de la armada ha concluido. Ahora, deberíamos pasar a la segunda fase para mejorar nuestros astilleros navales y abrir un concurso para comprar varios navíos modernos en el extranjero."
 POR_a_powerful_merchant_marine: "Una marina mercante poderosa"
 POR_a_powerful_merchant_marine_desc: "Tenemos que construir una gran flota mercante capaz de transportar todos los recursos que requiere nuestra economía. Para ello, podemos comprar barcos mercantes en astilleros más pequeños."
 POR_merchant_marine_protection: "Protección de la marina mercante"
 POR_merchant_marine_protection_desc: "Nuestra experiencia en la Primera Guerra Mundial nos ha enseñado que hay que proteger los barcos mercantes frente a la amenaza de los submarinos."
 POR_submarine_effort: "Inversión en submarinos"
 POR_submarine_effort_desc: "Deberíamos empezar a investigar y producir submarinos modernos. Esto nos dará una gran ventaja cuando nos unamos a la guerra submarina."
 POR_fuzileiros: "Fuzileiros"
 POR_fuzileiros_desc: "Una fuerza naval bien entrenada es fundamental para proteger nuestras posesiones en ultramar."
 POR_naval_research_institute: "Instituto de Investigación Naval"
 POR_naval_research_institute_desc: "Con la inversión adecuada, nuestra Escola Naval puede mejorar sus esfuerzos de investigación y ofrecer una formación de más calidad a los futuros oficiales."
 POR_air_naval_research: "Investigación naval y aérea"
 POR_air_naval_research_desc: "Debemos reunir a nuestros mejores pilotos y oficiales navales para concebir nuevas maneras de coordinar nuestra creciente fuerza aérea y armada."
 POR_arsenal_do_alfeite: "Arsenal do Alfeite"
 POR_arsenal_do_alfeite_desc: "Nuestra mayor prioridad debería ser construir una armada fuerte, capaz de proteger nuestro vasto imperio. Debemos tener la capacidad y los conocimientos necesarios para construir barcos más grandes. Habría que ampliar los principales astilleros de la armada de Lisboa y habría que contratar a expertos en construcción naval."
 POR_national_cruiser_production: "Producción nacional de cruceros"
 POR_national_cruiser_production_desc: "Deberíamos seguir centrándonos en la construcción de barcos grandes. Los cruceros modernos concederán a nuestra armada más potencia de fuego."
 POR_battleship_effort: "Inversión en acorazados"
 POR_battleship_effort_desc: "Si queremos controlar los mares, debemos incrementar la producción de acorazados modernos y poderosos que consigan que las armadas de otros países tiemblen ante su presencia."
 POR_carrier_effort: "Inversión en portaaviones"
 POR_carrier_effort_desc: "Con la creciente amenaza que plantean los aviones modernos, los portaaviones cada vez son más cruciales en la batalla por los mares."
 POR_atlantic_defense_strategy: "Estrategia de defensa atlántica"
 POR_atlantic_defense_strategy_desc: "Nuestras islas, desperdigadas en medio del océano, pueden tomarse fácilmente una por una. Sin embargo, con las inversiones adecuadas, ¡pueden convertirse en portaaviones insumergibles!"
 POR_endless_sea_desc: "Nuestros enclaves en Asia están expuestos a las hostilidades de los imperios que los rodean. Debemos centrarnos en reforzar sus defensas para que puedan resistir a cualquier posible invasión."
 POR_popular_front: "Frente popular"
 POR_popular_front_desc: "El frente popular español está allanando el camino. Debemos unir a los comunistas, socialistas y anarquistas en un frente amplio que encabece la resistencia al fascismo y la revolución mundial."
 POR_nation_in_arms_desc: "El pueblo de Portugal tiene que estar preparado para luchar contra la maldad del fascismo y el imperialismo. ¡Debemos proporcionarles armas e iniciar una formación militar para que nuestra nación esté preparada para luchar si llega el momento!"
 POR_unify_leftist_youth_wings: "Unificar las juventudes de izquierdas"
 POR_unify_leftist_youth_wings_desc: "Vamos a fundar las juventudes del PCP para unificar las organizaciones actuales y atraer a miembros potenciales. Esto nos llevará a la creación de una plataforma en la que los miembros más jóvenes podrán reunirse, debatir y hacer sus pinitos en actividades políticas."
 POR_nationalize_industry: "Nacionalizar la industria"
 POR_nationalize_industry_desc: "El capital privado lleva mucho tiempo drenando nuestra economía y retrasando el progreso de nuestra sociedad. Para librarnos de él, debemos nacionalizar las empresas privadas y tomar el control de la producción de todas las fábricas, en beneficio del pueblo portugués."
 POR_reorganization_of_the_communist_party: "Reorganización del partido comunista"
 POR_reorganization_of_the_communist_party_desc: "Durante el régimen dictatorial de Salazar, muchos de los miembros de nuestro partido fueron detenidos. Los traeremos de vuelta y reorganizaremos la estructura del partido, garantizando que todos los departamentos estén gestionados por las personas mejor cualificadas."
 POR_potential_civil_war_low_requirement_tt: "§RSi la §Yestabilidad§! §Rcae por debajo del §Y40%§R cuando se haya completado este enfoque, ¡empezará una guerra civil!§!§!§!§!"
 POR_potential_civil_war_high_requirement_tt: "§RSi la §Yestabilidad§! §Rcae por debajo del §Y60%§R cuando se haya completado este enfoque, ¡empezará una guerra civil!§!§!§!§!"
 POR_join_the_comintern: "Unirse a la Comintern"
 POR_join_the_comintern_desc: "La Unión Soviética ha allanado el camino para que otros países sigan su liderazgo socialista. Nos vendrá bien cooperar con nuestros camaradas soviéticos, puesto que perseguimos los mismos objetivos."
 POR_research_collaboration: "Colaboración en investigaciones"
 POR_research_collaboration_desc: "Nuestros camaradas en la Unión Soviética tienen un programa de I+D ambicioso y bien financiado. Un acuerdo para que compartan sus avances tecnológicos con nosotros sería mutuamente beneficioso en nuestra guerra proletaria."
 POR_support_the_spanish_republic: "Apoyar a la República Española"
 POR_support_the_spanish_republic_desc: "Los españoles están sufriendo en su guerra contra el golpe nacionalista que amenaza con apoderarse del país. Debemos apoyar a los republicanos ahora mismo. Si perecen, nos toparemos con un posible enemigo a nuestras puertas."
 POR_workers_of_iberia_unite: "¡Trabajadores de la península ibérica, uníos!"
 POR_workers_of_iberia_unite_desc: "Debemos proclamar la unidad del proletariado ibérico contra todo tipo de tiranía y unirnos a nuestros camaradas españoles en su guerra civil. Seamos un bastión contra el fascismo.\n¡Nuestros sacrificios no serán olvidados, puesto que nuestra causa es justa!"
 POR_workers_of_iberia_unite_civil_war_tt: "§RLos partidarios §Yneutrales§! empezarán una guerra civil.§!"
 POR_the_iberian_socialist_union: "La Unión Socialista Ibérica"
 POR_the_iberian_socialist_union_desc: "Las luchas que tenemos en común con los republicanos españoles durante la guerra nos demuestran que ha llegado el momento de unir la península ibérica bajo un gobierno popular socialista.\n¡Juntos derrotaremos a nuestros enemigos de una vez por todas!"
 POR_visit_the_front: "Visitar el frente"
 POR_visit_the_front_desc: "Varios oficiales portugueses visitarán el frente español. Realizarán una inspección centrada en el uso de nuevas técnicas por parte de las fuerzas aéreas."
 POR_they_need_our_help: "Necesitan nuestra ayuda"
 POR_they_need_our_help_desc: "La situación en España es crítica. Debemos actuar ahora si queremos evitar que los nacionalistas triunfen. Nos uniremos a nuestros parientes españoles en su lucha. ¡Juntos derrotaremos a los rebeldes!"
 POR_intervention_in_spain: "Intervención en España"
 POR_intervention_in_spain_desc: "La alineación del gobierno español nos parece inaceptable. Sus ambiciones se han convertido en una amenaza para nuestros ideales y nuestro pueblo, así que debemos tomar medidas y acabar con su actitud hostil por la fuerza."
 POR_intervention_in_spain_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nObtiene el objetivo de guerra de §Yderrocar gobierno§! contra [GetSpanishRepublicFlagAndNameDef]."
 POR_securing_the_free_world: "Proteger el mundo libre"
 POR_securing_the_free_world_desc: "Si queremos convertirnos en una gran potencia, estaría bien empezar a comportarnos como tal. Protegeremos a las naciones pequeñas que compartan nuestros ideales e intereses frente a cualquier posible amenaza extranjera."
 portugal_guarantees_freedom_tt: "Garantiza la independencia de todas las naciones independientes menores de Europa, ya sean §Ydemocráticas§! o §Yneutrales§!."
 POR_protect_chinese_civilians: "Proteger a los civiles chinos"
 POR_protect_chinese_civilians_desc: "Los informes sobre las maniobras militares extranjeras cerca del territorio portugués en Macao han empezado a provocar recelos entre la población civil. No toleraremos ninguna amenaza a nuestros ciudadanos o territorios. ¡Debemos actuar ya por el bien de nuestra gloriosa nación!"
 POR_strict_neutrality_in_the_spanish_civil_war: "Neutralidad estricta en la Guerra Civil Española"
 POR_strict_neutrality_in_the_spanish_civil_war_desc: "La Guerra Civil Española ha estallado, pero, en estos momentos, no podemos permitirnos vernos arrastrados a conflictos internacionales. Debemos proclamar una política de neutralidad estricta mientras fortalecemos nuestra nación y mejoramos nuestras relaciones diplomáticas."
 POR_british_investment_in_mines: "Inversión británica en minas"
 POR_british_investment_in_mines_desc: "El gobierno británico ha indicado que le interesa invertir en la explotación de los recursos de nuestro país. Podría ser una oportunidad valiosa para mejorar nuestras instalaciones de extracción y nuestros avances en I+D."
 POR_british_industrial_investments: "Inversión industrial británica"
 POR_british_industrial_investments_desc: "Nuestra industria civil necesita una ampliación para hacer frente a las exigencias de nuestra creciente economía. El gobierno británico quiere invertir en nuestro país, siempre que adaptemos nuestra actividad a sus ideales..."
 POR_allow_free_elections: "Permitir elecciones libres"
 POR_allow_free_elections_desc: "La influencia de Reino Unido ha prosperado en Portugal y nuestro pueblo exige el derecho a elegir el gobierno que mejor represente sus intereses."
 POR_join_the_allies: "Unirse a los Aliados"
 POR_join_the_allies_desc: "Ha llegado el momento de seguir el ejemplo de las democracias más importantes de Europa y de acompañarlas en sus luchas. ¡Juntos resistiremos ante cualquier enemigo!"
 POR_research_sharing: "Investigación compartida"
 POR_research_sharing_desc: "Nuestros hermanos de armas del Reino Unido van muy por delante de nosotros en el campo de la investigación tecnológica. Un acuerdo por el que haya que compartir la investigación nos fortalecería y, por tanto, fortalecería nuestra alianza."
 POR_oppose_germany: "Oponerse a Alemania"
 POR_oppose_germany_desc: "Las hostilidades alemanas son algo completamente intolerable, y aun así nadie ha podido pararlos. Ahora que nuestro ejército por fin está preparado para la guerra, Portugal se sumará a la contienda y se enfrentará a aquellos que busquen privar a las naciones de su libertad."
 POR_british_guns: "Armas británicas"
 POR_british_guns_desc: "Nuestra industria militar no está preparada para producir armas de guerra modernas. Podríamos firmar un tratado para comprarlas en Reino Unido."
 POR_estado_novo_desc: "Hemos seguido los principios de corporativismo y autarquía desde la constitución de 1933. El camino más seguro para fortalecer aún la nación pasa por hacer más hincapié en este enfoque y crear un estado nuevo y más poderoso."
 POR_support_the_spanish_nationalists: "Apoyar a los nacionalistas españoles"
 POR_support_the_spanish_nationalists_desc: "Debemos mostrar nuestro apoyo a los nacionalistas españoles que luchan por la gloria de su país contra la amenaza comunista y anarquista."
 POR_portuguese_legion: "Legión de Portugal"
 POR_portuguese_legion_desc: "La policía militar ha sido destinada a la frontera a causa del estallido de la Guerra Civil Española. Debemos crear una milicia armada de voluntarios patrióticos capaz de asumir funciones policiales."
 POR_observation_mission: "Misión de observación"
 POR_observation_mission_desc: "Se enviará a una misión de observación militar a España para inspeccionar las nuevas tácticas y sistemas de armas empleados."
 POR_send_assistance: "Enviar asistencia"
 POR_send_assistance_desc: "El destino de los nacionalistas en la Guerra Civil Española pende de un hilo ahora que los frentes parecen haberse consolidado. Debemos unirnos a la lucha y ayudar a los rebeldes a derrotar al gobierno republicano, erradicando la amenaza comunista en la península ibérica de una vez por todas."
 POR_nationalist_intervention: "Intervención nacionalista"
 POR_nationalist_intervention_desc: "Las ambiciones del gobierno español amenazan a nuestros intereses y no podemos tolerarlo. Si nuestros vecinos no están dispuestos a alinearse con nuestra causa, tendremos que obligarlos a hacerlo con medios más convincentes."
 POR_nationalist_intervention_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nObtiene el objetivo de guerra de §Yderrocar gobierno§! contra [SPA.GetFlag][SPA.GetNameDefCap]."
 POR_national_syndicalism_desc: "Enmendaremos el error que cometió Salazar al disolver el movimiento sindicalista nacional y al exiliar a Francisco Rolão Preto. Debemos legitimar el movimiento de nuevo y traer de vuelta a Preto."
 POR_camisas_azuis: "Camisas Azuis"
 POR_camisas_azuis_desc: "Los Camisas Azuis eran la milicia armada de los sindicalistas nacionales, pero el grupo fue condenado y disuelto por sus ideales. Debemos permitir el establecimiento de esta organización, puesto que la movilización de los camisas azules brindará una fuente de mano de obra muy valiosa a nuestro ejército."
 POR_join_the_axis: "Entrar en el Eje"
 POR_join_the_axis_desc: "Debemos aliarnos con los alemanes y apoyarlos en los próximos conflictos. ¡Alemania podría ser la potencia más importante del centro de Europa, pero Portugal se convertirá en el imperio de ultramar más poderoso!"
 POR_research_agreements: "Acuerdos de investigación"
 POR_research_agreements_desc: "Debemos cerrar un acuerdo con Alemania para acceder a su avanzada tecnología militar, y así mejorar nuestras investigaciones para poder desplegar un equipo de combate superior."
 POR_the_fifth_empire_desc: "El Quinto Imperio representa la fusión definitiva entre el conocimiento intelectual y el espiritual, la fe y el imperio. Solo la nación portuguesa puede abrir camino hacia esta realidad, unificando el mundo en territorio, espíritu y cultura."
 POR_expand_the_chinese_territories: "Expandir los territorios chinos"
 POR_expand_the_chinese_territories_desc: "Ahora que las naciones asiáticas han quedado debilitadas a causa de la guerra, es hora de expandir nuestro territorio desde Macao hasta China. ¡Los desgastados ejércitos chinos y japoneses no tendrán nada que hacer!"
 POR_expand_the_chinese_territories_tt: "Obtiene el objetivo de guerra de §Yanexión§! contra cualquier nación que tenga:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
 POR_deal_with_the_japanese_threat: "Ocuparse de la amenaza japonesa"
 POR_deal_with_the_japanese_threat_desc: "El ejército japonés amenaza nuestros territorios en el Pacífico al ocupar enclaves cercanos y aislar nuestras colonias. Debemos anticiparnos a sus posibles hostilidades y atacar la patria de los japoneses mientras no se lo esperen."
 POR_refuse_the_naval_blockade: "Rechazar el bloqueo naval"
 POR_refuse_the_naval_blockade_desc: "Podemos aprovechar el bloqueo naval impuesto a los países en guerra con [ENG.GetNameDef]. Nuestros diplomáticos negociarán los acuerdos pertinentes para proporcionar servicios de transporte a los países que luchan con los [ENG.GetAdjective] a cambio de su apoyo económico."
 POR_mapa_cor_de_rosa: "Mapa Cor-de-Rosa"
 POR_mapa_cor_de_rosa_desc: "Ha llegado el momento de vengarnos de la humillación que sufrimos con el ultimátum británico en 1890. ¡Nuestras colonias en África Oriental y Occidental estarán conectadas por fin!"
 POR_recover_the_east_indies: "Recuperar las Indias Orientales"
 POR_recover_the_east_indies_desc: "Debemos reclamar lo que nos pertenece por derecho. Las Indias Orientales volverán a estar bajo el control portugués."
 POR_recover_brazil: "Recuperar Brasil"
 POR_recover_brazil_desc: "Para recuperar la gloria del viejo imperio portugués, debemos centrarnos en nuestras antiguas colonias americanas. La tierra portuguesa pertenece a Portugal y, por tanto, habría que recuperarla por la fuerza."
 POR_army_reorganization: "Reorganización del ejército"
 POR_army_reorganization_desc: "Tenemos que reorganizar el ejército, reduciendo el hinchado número de oficiales y unidades ineficientes e instaurando un sistema de reclutamiento adecuado. Esto sentará las bases de un ejército moderno."
 POR_metropolitan_army: "Ejército metropolitano"
 POR_metropolitan_army_desc: "El peligro más eminente para Portugal es verse arrastrado a una guerra europea y ver cómo invaden nuestro territorio. ¡Solo un ejército fuerte y moderno podrá disuadir a nuestros enemigos!"
 POR_standardization: "Normalización"
 POR_standardization_desc: "Tenemos que implementar un sistema de normalización que permita que nuestro equipo alcance altos niveles de compatibilidad y eficiencia en su producción."
 POR_defend_the_borders: "Defender las fronteras"
 POR_defend_the_borders_desc: "El peligro de una invasión siempre está presente y tenemos unas fronteras muy extensas que defender en todos nuestros territorios. Debemos construir fortificaciones adecuadas para resistir frente a cualquier posible invasión."
 POR_rebuild_the_lines_of_torres_vedras: "Reconstruir las Linhas de Torres Vedras"
 POR_rebuild_the_lines_of_torres_vedras_desc: "Un grupo de oficiales del alto mando cree que nuestras fronteras son demasiado extensas como para defenderlas y sugieren que reconstruyamos las Linhas de Torres Vedras, reacondicionando las viejas fortificaciones para la guerra moderna. En caso de que un enemigo supere nuestras líneas, nos retiraremos a Lisboa, siguiendo la misma estrategia que empleamos contra la invasión francesa durante las guerras napoleónicas."
 POR_corpo_do_estado_maior: "Corpo do Estado-Maior"
 POR_corpo_do_estado_maior_desc: "La reforma militar restableció el Jefe del Estado Mayor del Ejército (Corpo do Estado Maior) como una institución para el estudio de la guerra moderna. Debemos invertir en nuevas instalaciones para mejorar su eficacia."
 POR_staff_wargames: "Juegos de guerra de personal"
 POR_staff_wargames_desc: "Debemos centrarnos en preparar a nuestros oficiales para que puedan aprovechar al máximo las doctrinas, la organización, el entrenamiento y el equipo modernos."
 POR_a_royal_wedding: "Una boda real"
 POR_a_royal_wedding_desc: "El matrimonio entre Dom Duarte Nuno de Bragança, legítimo heredero del trono portugués, y la princesa María Francisca de Orleans, hija del pretendiente al trono de Brasil, complacerá a las facciones monárquicas de Portugal y Brasil."
 POR_the_return_of_duarte: "El regreso de Duarte"
 POR_the_return_of_duarte_desc: "Los republicanos no aceptarán que D. Duarte Nuno de Bragança regrese a Portugal, pero es un paso necesario para restaurar la monarquía."
 POR_support_a_spanish_monarchy_in_the_war: "Apoyar una monarquía española en la guerra"
 POR_support_a_spanish_monarchy_in_the_war_desc: "No es que les tengamos mucho aprecio a los carlistas, pero es obvio que una monarquía española sería mucho más beneficiosa que un régimen fascista o comunista en la península. Debemos decantarnos por el mal menor..."
 POR_assist_the_requetes: "Ayudar a los requetés"
 POR_assist_the_requetes_desc: "Varios miembros del ejército y las fuerzas aéreas portuguesas viajarán a España para supervisar la causa de los carlistas y asesorar a sus líderes. También aprovecharán su estancia para recabar información sobre las tácticas de combate de cada bando."
 POR_join_the_carlist_fight: "Unirse a la lucha carlista"
 POR_join_the_carlist_fight_desc: "La mejor forma de asegurar la victoria de los carlistas en la Guerra Civil consiste en luchar por los requetés y derrotar a las demás facciones españolas."
 POR_the_royal_iberian_alliance: "La Alianza Real Ibérica"
 POR_the_royal_iberian_alliance_desc: "Debemos buscar la forma de colaborar con la monarquía española para afrontar las amenazas de Europa y el mundo. Solo unidos podremos emerger victoriosos en estos tiempos tumultuosos."
 POR_monarchist_uprising_in_brazil: "Insurrección monárquica en Brasil"
 POR_monarchist_uprising_in_brazil_desc: "Hacer un llamamiento a los monárquicos brasileños servirá para allanar el camino hacia la restauración del trono brasileño. Debemos asegurarnos de que prevalezcan ante cualquier fuerza opositora."
 POR_the_empire_of_brazil: "El Imperio de Brasil"
 POR_the_empire_of_brazil_desc: "Todo está listo para que el príncipe Pedro reclame el trono de Brasil y sea coronado como emperador del país."
 POR_the_empire_of_brazil_potential_civil_war_tt: "§RSi §YBrasil§R §RNO es §Yneutral§R y tiene menos de un §Y50% de estabilidad§R o un §Y70% de neutralidad§R cuando este enfoque termine, los monárquicos brasileños empezarán una guerra civil, ¡y nosotros nos veremos arrastrados a ella!§!§!§!§!§!§!§!§!§!§!"
 POR_restoration_of_the_monarchy: "Restauración de la monarquía"
 POR_restoration_of_the_monarchy_desc: "Proclamaremos la restauración de la monarquía portuguesa bajo el mandato de D. Duarte Nuno de Bragança.\n¡Viva o Rei de Portugal!"
 POR_the_kingdom_reunited: "El reino reunido"
 POR_the_kingdom_reunited_desc: "Tras la restauración del trono portugués y brasileño, debemos llevar a cabo la unificación de nuestros países antes enterrar el pasado de conflictos que tenemos en común.\nEnviaremos una propuesta al gobierno brasileño recalcando que, si no se prestan a firmarla, nos veremos obligados a presionar de otro modo..."
 POR_remember_olivenca: "Recordar Olivenza"
 POR_remember_olivenca_desc: "Los españoles nos negaron la soberanía de Olivenza hace mucho tiempo. Ahora lo recuperaremos, así como otros territorios de las proximidades..."
 POR_deal_with_fascism: "Ocuparse del fascismo"
 POR_deal_with_fascism_desc: "El fascismo es una lacra que no ha aportado más que desgracias y miseria a la humanidad. Ha llegado el momento de hacerle frente y atajar el problema de raíz. Cuando ganemos, podremos remodelar el mundo a nuestra voluntad y hacerlo mejor."
 POR_deal_with_fascism_tt: "Obtiene el objetivo de guerra de §Yanexión§! contra las naciones fascistas principales o vecinas:"
 POR_latin_america: "Latinoamérica"
 POR_latin_america_desc: "Ahora que nuestro imperio está consolidado, podemos centrarnos en los territorios que rodean a nuestras posesiones en América y reclamar las tierras que una vez pertenecieron al imperio brasileño."
 POR_the_communist_threat: "La amenaza comunista"
 POR_the_communist_threat_desc: "Los comunistas difunden discretamente sus falaces ideales entre la población, no solo en Portugal, sino también por todo el mundo. Nuestra prioridad debe ser erradicar esta amenaza global antes de que nos consuma desde dentro."
 POR_the_communist_threat_tt: "Obtiene el objetivo de guerra de §Y[GetWargoalBasedOnGovernment]§! contra las naciones comunistas principales o vecinas:"
 POR_puppet_wargoal: "Títere (enfoque)"
 POR_topple_government_wargoal: "Derrocar gobierno"
 POR_annex_wargoal: "Anexionar"
 POR_promote_the_monarchist_cause_in_portugal: "Promover la causa monárquica en Portugal"
 POR_promote_the_monarchist_cause_in_portugal_desc: "Debemos animar y apoyar a los monárquicos en su labor de difundir sus ideales entre los portugueses."
 POR_kingdom_reunited_tooltip_tt: "§Y[POR.GetNameDefCap]§! y §Y[BRA.GetNameDef]§! serán conocidos como el §YImperio de Portugal y Brasil§!."
 POR_spr_tooltip_country_exist_tt: "La [SPR.GetFlag]§YEspaña republicana§! existe"
 POR_spr_tooltip_at_peace_tt: "En paz con la [SPR.GetFlag]§YEspaña republicana§!"
 POR_fascist_portugal_joins_scw_tt: "La §YPortugal fascista§! se une a [SPA.GetFlag]§Y[SPA.GetNameDef]§! en su guerra contra [GetSpanishRepublicFlagAndNameDef]."
 POR_iberian_workers_effect_tooltip_tt: "§YPortugal§! y la §YEspaña republicana§! consiguen el evento §YTrabajadores ibéricos unidos§!."
 POR_spanish_republic_tt: "[GetSpanishRepublicFlagAndNameDef]:"
 POR_support_the_spanish_republic_effect_tooltip_tt: "Envía §Y2000§! de §Yequipo de infantería§! a [GetSpanishRepublicFlagAndNameDef]. Primero se envía el antiguo."
 POR_Spanish_Republic_SPD: "[SPD.GetFlag]§Y[SPD.GetNameDef]§!"
 POR_Spanish_Republic_SPR: "[SPR.GetFlag]§YEspaña republicana§!"
 POR_republican_spain_exists_tooltip_tt: "La [SPR.GetFlag]§YEspaña republicana§! existe."
 POR_the_iberian_socialist_union_tt: "([SPR.GetFlag]§YEspaña republicana§!) Obtiene el evento §Y\"La Unión Socialista Ibérica\"§!."
 POR_the_iberian_socialist_union_cores_tt: "§YLa Unión Socialista Ibérica§! consigue territorios esenciales en toda Iberia, las Islas Canarias y las Islas Baleares."
 POR_the_iberian_socialist_union_annex_puppets_tt: "Todos los títeres de España quedarán anexionados."
 POR_the_iberian_socialist_union_cosmetic_name_tt: "§YPortugal§! se conocerá como §Yla Unión Socialista Ibérica§!."
 POR_the_popular_front_bloc: "El bloque del frente popular"
 POR_the_popular_front_bloc_desc: "Ahora que hemos subrayado nuestra identidad ibérica y que hemos consolidado nuestra nación como [Root.GetNameDef], debemos promover el comunismo, buscar aliados que quieran unirse a nuestra causa y luchar juntos contra la tiranía y la opresión."
 POR_the_popular_front_bloc_tt: "Obtiene el evento §Y\"Portugal nos invita al bloque del frente popular\"§!."
 POR_the_popular_front_bloc_explanatory_tt: "Las naciones §Ycomunistas§! independientes de Europa obtienen el evento §Y\"Portugal nos invita al bloque del frente popular\"§!."
 POR_latin_american_communism: "Comunismo latinoamericano"
 POR_latin_american_communism_desc: "Debemos llegar hasta los latinoamericanos. Hacer un llamamiento a las facciones comunistas del lugar y apoyar sus esfuerzos por difundir la idea de un bloque internacional unido servirá para sentar las bases de una alianza entre los socialistas americanos y europeos."
 POR_our_comrades_overseas: "Nuestros camaradas en el extranjero"
 POR_our_comrades_overseas_desc: "Organizaremos una conferencia entre las naciones latinoamericanas que quieran formar parte de nuestro bloque. Ha llegado el momento de demostrar al mundo la unidad entre los pueblos latinoamericanos y los ibéricos."
 POR_our_comrades_overseas_tt: "Las naciones §Ycomunistas§! independientes de Latinoamérica obtienen el evento §Y\"Portugal nos invita al bloque del frente popular\"§!."
 POR_cooperate_with_french_militants: "Cooperar con militantes franceses"
 POR_cooperate_with_french_militants_desc: "Nuestros camaradas en Francia necesitan ayuda desesperadamente en su enfrentamiento contra las naciones fascistas que invaden su país. Debemos facilitarles armas, equipo y munición para que puedan tener una oportunidad en su lucha."
 POR_anti_fascism: "Antifascismo"
 POR_anti_fascism_desc: "El fascismo representa una gran amenaza a nuestra causa de la que conviene ocuparse. Debemos luchar con todo lo que tengamos para liberar al mundo de sus viles garras."
 POR_anti_fascism_tt: "Obtiene el objetivo de guerra de §Yderrocar gobierno§! contra las naciones fascistas principales o vecinas:"
 french_focus: "Árbol de enfoque francés"
 free_french_focus: "Árbol de enfoque francés libre"
 POR_strengthen_the_regime: "Fortalecer al régimen"
 POR_strengthen_the_regime_desc: "Todavía quedan muchos disidentes que conspiran contra el régimen. Vamos a reforzar la policía secreta y les facilitaremos los medios para extirpar de raíz las organizaciones subversivas."
 POR_the_capital_of_espionage: "La capital del espionaje"
 POR_the_capital_of_espionage_desc: "Un sinfín de agentes y complots infestan Lisboa. Los espías recaban información sobre cargamentos transatlánticos, los traidores cooperan con sus antiguos enemigos y los agentes dobles transmiten datos falsos al enemigo. Podemos aprovechar esta situación para obtener fragmentos de la información que transita nuestro territorio y así mejorar nuestra contrainteligencia."
 POR_appease_monarchists: "Apaciguar a los monárquicos"
 POR_appease_monarchists_desc: "Si queremos granjearnos el apoyo de las facciones monárquicas de nuestro país, debemos incorporarlos al gobierno y darles esperanzas de que una futura restauración de la monarquía es posible. Estos compromisos nos brindarán la estabilidad y el apoyo que el régimen precisa."
 POR_national_gold_reserves: "Reservas de oro nacionales"
 POR_national_gold_reserves_desc: "Mientras permanezcamos neutrales, podremos sacar beneficios de esta guerra. Ambos bandos compiten por nuestra simpatía y nuestros recursos y, si logramos satisfacer sus demandas, nuestras reservas de oro aumentarían considerablemente."
 POR_concordat_with_the_holy_see: "Concordato con la Santa Sede"
 POR_concordat_with_the_holy_see_desc: "Vamos a negociar un acuerdo con el Vaticano para fomentar el papel social de la Iglesia y evitar que interfiera en los asuntos políticos de Portugal.\n\n\"Deus, Pátria e Família\" - António de Oliveira Salazar"
 POR_honor_anglo_portuguese_alliance: "Honrar la alianza anglo-portuguesa"
 POR_honor_anglo_portuguese_alliance_desc: "La Alianza anglo-portuguesa, que data del siglo XIV, es la más antigua del mundo. En estos tiempos aciagos, honraremos este tratado y apoyaremos a [ENG.GetNameDef] en la guerra.\n¡Juntos prevaleceremos!"
 POR_proudly_alone: "Solos, y a mucha honra"
 POR_proudly_alone_desc: "Participar en la guerra podría conllevar la invasión a nuestro país y la pérdida de nuestros territorios de ultramar. Además, al entrar en el conflicto, la península ibérica se desestabilizaría y Portugal correría el riesgo de ser ocupada también por España. Debemos permanecer neutrales y velar por la seguridad de nuestros dominios ante las amenazas que acechan..."
 POR_the_eastern_menace: "La amenaza oriental"
 POR_the_eastern_menace_desc: "El triunfo de [JAP.GetNameDef] en China y el Sudeste Asiático se produjo sobre todo por las malas condiciones en las que estaban sus enemigos. Debemos impedir que ocurra lo mismo en nuestros territorios orientales. Vamos a fortalecer nuestras colonias y asestaremos el primer golpe antes de que lo hagan las tropas [JAP.GetAdjective]."
 POR_ditadura_militar: "Ditadura Militar"
 POR_ditadura_militar_desc: "Por fin tenemos el apoyo necesario para derrocar a Salazar y restaurar la \"Ditadura Militar\". Nos desentenderemos del nuevo estado y tomaremos las medidas necesarias para que Portugal prospere en estos tiempos aciagos."
 POR_field_maneuvers: "Maniobras de campo"
 POR_field_maneuvers_desc: "El Corpo do Estado Maior ha desarrollado nuevas maniobras que nos ayudarán a revisar y actualizar nuestras doctrinas más antiguas; un paso necesario para la creación de un ejército moderno."
 POR_tropas_paraquedistas: "Tropas Paraquedistas"
 POR_tropas_paraquedistas_desc: "Vamos a formar una fuerza de choque de élite capaz de desplegarse en la retaguardia del enemigo y proporcionar una ventaja táctica inestimable."
 POR_regimento_de_comandos: "Regimento de Comandos"
 POR_regimento_de_comandos_desc: "Necesitamos unas fuerzas de élite adiestradas para diversas situaciones de combate y capaces de operar en las condiciones más adversas.\n\n\"Audaces Fortuna Juvat\""
 FRA_laissez_faire_tt: "Nuestra economía se volverá más solvente dentro de un par de años."
 FRA_carry_the_revolution_west_tt: "Concede el objetivo de guerra §YDerrocar gobierno§! contra §YEspaña§! o cintra las facciones no comunistas que sobrevivan a la Guerra Civil Española."
