 DEN_development_projects_state_modifier: "Proyectos de desarrollo industrial"
 DEN_development_projects_state_modifier_desc: "El sector industrial necesita expandirse y desarrollar procesos y productos más rentables. Hemos invertido recursos para que prospere e impulse el crecimiento de la economía del Estado."
 DEN_development_projects_mainland_state_modifier: "$DEN_development_projects_state_modifier$"
 DEN_development_projects_mainland_state_modifier_desc: "$DEN_development_projects_state_modifier_desc$"
 DEN_military_projects_state_modifier: "Proyectos de desarrollo militar"
 DEN_military_projects_state_modifier_desc: "Hemos considerado necesario para el Estado proteger y desarrollar las capacidades del ejército con el fin de garantizar la seguridad de la nación."
 DEN_home_guard_state_modifier: "Hjemmeværnet"
 DEN_home_guard_state_modifier_desc: "La Guardia Nacional está activa en este Estado y frena los avances enemigos."
 DEN_pan_scandinavianism_modifier: "El espíritu del panescandinavismo"
 DEN_pan_scandinavianism_modifier_desc: "Un fervor panescandinavista se ha apoderado de este Estado, reforzando la determinación y la devoción de la población."
 ###### NORDIC SHARED IDEAS ######
 NORDIC_to_arms_against_tyranny_ns: "A las armas contra la tiranía"
 NORDIC_to_arms_against_tyranny_ns_desc: "Con las garras de la tiranía amenazando la independencia de nuestros vecinos nórdicos, debemos prepararnos para defenderlos si no queremos ser los siguientes."
 NORDIC_the_nordic_march_ns: "La marcha nórdica"
 NORDIC_the_nordic_march_ns_desc: "Las naciones que nos rodean aún no lo ven, pero lo que llaman tiranía no es más que el viento del cambio. Cuando hayan acabado de destruirlo todo a su paso, surgirá de las cenizas un nuevo orden nórdico y nosotros estaremos en situación de tomar ese poder."
