 #National Spirits
 FIN_finnish_army: "Ejército finlandés"
 FIN_finnish_army_desc: "Gracias a su herencia orgullosa e independiente, el ejército finlandés se erige como una fuerza formidable, endurecida por años de lucha contra la agresión externa. Los soldados finlandeses, con una determinación feroz para defender su patria, son tiradores expertos y luchadores fuertes, preparados para resistir incluso a los enemigos más amenazadores. Pese a lo limitado de sus recursos, el ejército finlandés presenta un espíritu tenaz e inquebrantable que no cederá fácilmente."
 FIN_finnish_navy: "Armada finlandesa"
 FIN_finnish_navy_desc: "La armada finlandesa es una fuerza pequeña, pero orgullosa, lista para defender su patria contra cualquier amenaza. Con su enfoque en la defensa costera y en la protección de las vías marítimas, es un potente símbolo de la independencia de Finlandia y un elemento clave en la estrategia general de defensa del país. Aunque todo parezca en su contra, los marineros de la armada finlandesa están decididos a luchar con el mismo coraje y tenacidad de sus contrapartes terrestres."
 FIN_finnish_airforce: "Fuerza aérea finlandesa"
 FIN_finnish_airforce_desc: "A pesar de su pequeño tamaño y sus limitados recursos, la fuerza aérea finlandesa cuenta con un cuadro de pilotos expertos y diseñadores ingeniosos, curtidos por años de experimentación e improvisación. Gracias a su empeño y su disposición a adaptarse a las circunstancias cambiantes, la fuerza aérea finlandesa se ha labrado una reputación como una fuerza a tener en cuenta, que defenderá su patria con el mismo coraje y tenacidad de sus tropas terrestres."
 FIN_national_industry_expand: "$BUL_national_industry_01$"
 FIN_national_industry_expand_desc: "$SWI_expand_arms_industry_desc$"
 FIN_sami_pathfinders: "Guías sami"
 FIN_sami_pathfinders_desc: "Los sami son rastreadores expertos y guías de naturaleza, capaces de moverse con facilidad por el accidentado terreno del norte de Finlandia y proporcionar información vital a las fuerzas finlandesas. \nEn el fragor de la batalla o en el silencio del bosque, los guías sami son ahora un activo clave del ejército finlandés y un símbolo perdurable de la orgullosa herencia del país."
 FIN_fortification_effort: "Trabajo de fortificación"
 FIN_fortification_effort_desc: "$FIN_defense_in_depth_desc$"
 FIN_coastal_batteries_effort: "Trabajo de baterías costeras"
 FIN_coastal_batteries_effort_desc: "$FIN_coastal_defense_desc$"
 FIN_mannerheim_line_expansion_modifier: "Expansión de la Línea Mannerheim"
 FIN_mannerheim_line_expansion_modifier_desc: "Al fortalecer y expandir la Línea Mannerheim, enviaremos el claro mensaje de que no se puede jugar con Finlandia y de que los finlandeses están dispuestos a defender su independencia con todas las herramientas a su disposición."
 FIN_bank_of_aland_ns: "$FIN_bank_of_aland$"
 FIN_bank_of_aland_ns_desc: "$FIN_bank_of_aland_desc$"
 FIN_infrastructure_effort: "Esfuerzo de infraestructura"
 FIN_infrastructure_effort_desc: "$FIN_industrial_development_desc$"
 FIN_hydro_electric_expansion: "Expansión hidroeléctrica"
 FIN_hydro_electric_expansion_desc: "Nuestra infraestructura hidroeléctrica está en plena expansión gracias a los abundantes recursos naturales que ofrecen los ríos de [ROOT.GetName]. Si invertimos en construir más plantas hidroeléctricas, nuestra capacidad industrial podrá aumentar drásticamente e impulsar el crecimiento de la nación."
 FIN_motti_tactics_modifier: "Tácticas de mottis"
 FIN_motti_tactics_modifier_desc: "Las tropas finlandesas están empleando tácticas de mottis en el estado: rodean y aíslan a las unidades enemigas con el fin de paralizar sus líneas logísticas y de comunicación."
 FIN_weapon_caches_modifier: "Alijos de armas"
 FIN_weapon_caches_modifier_desc: "Como parte de una operación militar secreta, se ha ocultado una gran cantidad de armas y equipo del ejército finlandés en escondites repartidos por todo el estado para que la resistencia finlandesa pueda seguir luchando contra los invasores."
 FIN_public_opposition_to_the_winter_war: "Oposición pública a la guerra de Invierno"
 FIN_public_opposition_to_the_winter_war_desc: "La gente se ha vuelto escéptica sobre la necesidad de nuestra guerra contra [FIN.GetNonIdeologyName]. Lo que antes era una opinión marginal que nuestros servicios de seguridad lograban mantener a raya, ahora se ha extendido hasta convertirse en el sentir predominante y está más allá de nuestro control."
 FIN_we_are_the_white_death_idea: "Somos la Muerte Blanca"
 FIN_we_are_the_white_death_idea_desc: "Nuestro famoso tirador, Simo Häyhä, ha disparado la moral de nuestras fuerzas armadas con sus valientes hazañas en el campo de batalla. Ahora las tropas han acuñado el nombre colectivo de «la Muerte Blanca»; un nombre escalofriante que expresa su determinación de destruir a cualquier enemigo que sea lo bastante estúpido como para invadir nuestro país."
 FIN_embraced_by_the_white_death: "Abrazados por la Muerte Blanca"
 FIN_embraced_by_the_white_death_desc: "A pesar de sus propios y numerosos escarceos con la muerte, Simo Häyhä sigue infligiendo el frío abrazo de la muerte e instigando miedo sobre nuestros enemigos."
 FIN_the_lapland_war: "Luchando en la guerra de Laponia"
 FIN_compensation_for_side_switch_good: "Compensación por Finlandia"
 FIN_compensation_for_side_switch_bad: "Reparaciones de guerra"
