 FIN_repurposed_small_industries: "Pequeñas industrias reutilizadas"
 FIN_repurposed_small_industries_desc: "Al tomar el control de las pequeñas industrias y orientar su producción al esfuerzo bélico, el gobierno finlandés puede organizar sus recursos y movilizar toda la economía para cubrir necesidades civiles y militares."
 FIN_lotta_svard: "Lotta Svärd"
 FIN_lotta_svard_desc: "La Lotta Svärd ha apoyado a nuestras fuerzas armadas de forma auxiliar durante muchos años. Ahora que las circunstancias a las que se enfrenta la nación son tan terribles, les hemos dado un papel mayor armándolas y permitiendo que sus miembros asuman un mayor protagonismo ayudando en la defensa de la nación."
 FIN_lotta_svard_support_battalions_bonus_tt: "§Y$category_support_battalions$:§! Organización: §G+10§!, PS: §G+5§!"
 FIN_international_volunteers: "Voluntarios internacionales"
 FIN_international_volunteers_desc: "Están llegando a Finlandia voluntarios de todo el mundo para unirse al ejército. ¡Los finlandeses no estarán solos en esta guerra!"
 FIN_militarized_society_requirement_tt: "§RSe eliminará temporalmente§! si no está bajo la ley de reclutamiento §Y$all_adults_serve$§! o §Y$scraping_the_barrel$§!."
 FIN_the_lone_wolf_tt: "§RNo es posible crear una facción ni unirse a una§!"
 FIN_popular_support_for_the_revolution: "Apoyo popular a la revolución"
 FIN_popular_support_for_the_revolution_desc: "El proletariado [FIN.GetAdjective] se ha rebelado al fin y se ha liberado de los grilletes de la opresión burguesa. Unidos, nuestro movimiento hará temblar los cimientos del imperialismo no solo en [FIN.GetNonIdeologyName], ¡sino en todo el mundo!"
 FIN_imprisoned_right_wing_leaders: "Líderes de derechas encarcelados"
 FIN_imprisoned_right_wing_leaders_desc: "Se ha encarcelado de forma preventiva a los líderes de varias facciones de la derecha, como políticos y magnates de los negocios, para evitar que lleven a cabo actividades contrarrevolucionarias."
 FIN_low_army_morale: "Baja moral del ejército"
 FIN_low_army_morale_desc: "Nuestras fuerzas armadas no están precisamente entusiasmadas ante la perspectiva de librar otra guerra civil tan poco tiempo después de la última. Desde el comienzo de las hostilidades, su moral se ha venido abajo."
 FIN_commitment_from_construction_workers: "Compromiso de los trabajadores de la construcción"
 FIN_commitment_from_construction_workers_desc: "Los obreros de la construcción conocen bien las crueldades de la explotación capitalista. Por eso, muchos se han convertido en fervientes defensores de nuestro movimiento revolucionario. Mientras algunos se han unido a las fuerzas armadas, otros se están comprometiendo a aportar su experiencia en cualquier tarea de construcción que el Estado pueda necesitar llevar a cabo para la guerra."
 FIN_commitment_from_the_trade_unions: "Compromiso de los sindicatos"
 FIN_commitment_from_the_trade_unions_desc: "Los sindicatos han luchado de forma denodada durante décadas contra las injusticias de la opresión capitalista en el trabajo y han sido muy importantes a la hora de despertar la conciencia de clase de la gente. Ahora se unen incondicionalmente a nuestro movimiento revolucionario para acabar con el capitalismo de una vez por todas."
 FIN_infiltrated_assets: "Activos infiltrados"
 FIN_infiltrated_assets_desc: "Con nuestros nuevos acuerdos de comercio con otras naciones, también hemos obtenido la oportunidad de infiltrar a nuestros colaboradores. Con suerte, esto nos permitirá comprender mejor sus motivaciones y objetivos, lo que a su vez nos ayudará a proteger mejor los nuestros."
 FIN_baltic_sea_focus: "Enfoque en el mar Báltico"
 FIN_baltic_sea_focus_desc: "El mar Báltico es una gran preocupación para la defensa de la nación. Debemos proporcionar a nuestra armada el entrenamiento y los recursos que necesita para llevar a cabo sus objetivos en la región de la forma más efectiva posible."
 FIN_finnish_goods: "Productos finlandeses"
 FIN_finnish_goods_desc: "En una maniobra astuta, hemos firmado con Kuusinen y su [FIN.GetName] un sólido acuerdo comercial que nos garantiza acceso privilegiado a sus valiosos productos y condiciones muy ventajosas para su obtención."
 FIN_fascist_regime: "Régimen fascista"
 FIN_fascist_regime_desc: "$FIN_a_fascist_regime$"
 FIN_patriotic_peoples_movement_ns_1: "$FIN_patriotic_peoples_movement$"
 FIN_academic_karelian_society_ns_1: "$FIN_academic_karelian_society$"
 FIN_suojeluskunta_ns_1: "Suojeluskunta"
 FIN_anti_soviet_sentiment: "Sentimiento antisoviético"
 FIN_anti_soviet_sentiment_desc: "La gente de este Estado alberga un profundo resentimiento hacia [SOU.GetNameDef], ya que la ven como una nueva versión del imperio ruso o como una amenaza para sus valores tradicionales."
 FIN_confederation_of_finno_russian_republics_dm: "Confederación de Repúblicas Fino-Rusas"
 FIN_confederation_of_finno_russian_republics_dm_desc: "$FIN_confederated_finno_russian_republics$"
 #NORWAY - National Spirits
 #Ideas
 NOR_complacent_cabinet_ns: "Gabinete complaciente"
 NOR_complacent_cabinet_ns_desc: "El que Johan Nygaardsvold haya conseguido un gobierno estable no es un logro menor, pero él y su gabinete parecen creer que ese era el último escollo. Lo que aún no saben es que es solo el primero de muchos."
 NOR_obsolete_armed_forces_ns_1: "Fuerzas armadas obsoletas"
 NOR_obsolete_armed_forces_ns_1_desc: "Noruega ha descuidado durante mucho tiempo sus fuerzas armadas y ahora serían más útiles en un museo que en la batalla."
 NOR_the_hard_thirties_ns: "Los duros años treinta"
 NOR_the_hard_thirties_ns_desc: "La Gran Depresión de 1929 todavía se hace sentir en cada hogar y negocio de Noruega. Puede que haga falta un milagro para poder superar esta década."
 NOR_anti_communist_sentiment_ns: "Sentimiento anticomunista"
 NOR_anti_communist_sentiment_ns_desc: "[SOU.GetNameDefCap] y los comunistas extranjeros han alentado el miedo en muchos ciudadanos [NOR.GetAdjective] hasta tal punto que, en comparación, el fascismo no es una preocupación real mientras haya que lidiar con la amenaza roja."
 NOR_disjointed_cabinet_conscription_law_TT: "§RNo se puede ampliar la ley de reclutamiento§!"
 NOR_broken_gun_ns: "El cañón roto"
 NOR_broken_gun_ns_desc: "Nuestra política del cañón roto garantizará que la paz y la prosperidad se propaguen por [NOR.GetName] y más allá. Podemos utilizar el dinero para mejorar las vidas de nuestros ciudadanos y demostrar a nuestros vecinos que no queremos causarles ningún daño."
 NOR_printing_money_ns: "Imprimir dinero"
 NOR_printing_money_ns_desc: "Si queremos salir de los duros años treinta antes de que termine la década, necesitaremos dinero, ¡mucho dinero!"
 NOR_defensive_rearmament_ns: "Rearme defensivo"
 NOR_defensive_rearmament_ns_desc: "No podemos permitir que el resto del mundo piense que somos belicistas y nos ataque preventivamente. Todo esfuerzo por rearmarnos debe tener un claro propósito defensivo."
 NOR_coordinating_committee: "Comité coordinador"
 NOR_coordinating_committee_desc: "En el centro de los esfuerzos de la resistencia civil se encuentra el Koordinasjonskomiteen, que se ocupa de conectar al gobierno en el exilio con los distintos elementos de la resistencia civil en [NOR.GetName]."
 NOR_kretsen_ns: "Kretsen"
 NOR_kretsen_ns_desc: "Este grupo, integrado en las mismas entrañas de nuestros invasores y que se reúne en secreto en la granja de Grimelund, tiene la misión de dirigir la resistencia civil de la manera que pueda, desde fuera y desde dentro de la ocupación fascista."
 NOR_sivorg_ns: "Sivorg"
 NOR_sivorg_ns_desc: "El colectivo formado por los grupos de resistencia civil, entre ellos el comité coordinador y Kretsen. Son los hombres y mujeres del frente interno, quienes deben agarrarse a la esperanza de que derrotaremos al fascismo y devolveremos la libertad a [NOR.GetName]."
 NOR_ketsen_plus_KK_fake_ns: "$NOR_kretsen_ns$ §Wy§! $NOR_coordinating_committee$"
 NOR_efficient_production_ns: "Producción eficiente"
 NOR_efficient_production_ns_desc: "No se debe ignorar ninguna mejora en materia de eficiencia. Tenemos que asegurarnos de que podemos aprovechar al máximo lo que tenemos o nos arriesgaremos a que nos superen."
 NOR_new_haeren_ns_1: "El nuevo Hæren"
 NOR_new_haeren_ns_1_desc: "El ejército [NOR.GetAdjective] del pasado se quedaría corto para afrontar estos peligrosos tiempos. Este es un ejército moderno para una guerra moderna."
 NOR_new_haeren_ns_2_desc: "$NOR_new_haeren_ns_1_desc$"
 NOR_kungens_garde_ns: "Hans Majestet Kongens Garde"
 NOR_kungens_garde_ns_desc: "El rey puede tener 3 millones de guardaespaldas, pero solo una fuerza, la élite del ejército [NOR.GetAdjective], es capaz de enfrentarse de tú a tú con nuestros enemigos."
 NOR_expanded_conscription_ns: "Reclutamiento ampliado"
 NOR_expanded_conscription_ns_desc: "Como país con escasa densidad de población que atraviesa tiempos difíciles, ningún habitante [NOR.GetAdjective] puede permitirse el lujo de permanecer de brazos cruzados. Todos aquellos que cumplan los requisitos mínimos deben alistarse si queremos que nuestros objetivos se cumplan."
 NOR_communist_education_centers_ns_1: "Centros de educación comunista"
 NOR_communist_education_centers_ns_1_desc: "Estos centros fueron fundados por nuestros camaradas del extranjero y están a la cabeza de nuestros esfuerzos para preparar al pueblo [NOR.GetAdjective] para la nueva [NOR.GetNonIdeologyName] que se avecina."
 NOR_crumbling_fortifications_ns: "Fortificaciones decadentes"
 NOR_crumbling_fortifications_ns_desc: "En algunos casos, llamarlas fortificaciones es ser demasiado optimista. No solo han sido abandonadas, sino que tampoco están preparadas para el combate moderno."
 #Allied Democratic
 NOR_reduced_workers_rights_ns: "Derechos reducidos de los trabajadores"
 NOR_reduced_workers_rights_ns_desc: "Justificándolo con la inminencia de la guerra, hemos hecho el sacrificio de limitar temporalmente los derechos de nuestros trabajadores. Esperemos que lo entiendan cuando acabe la guerra."
 NOR_investing_in_norway_ns: "Invertir en Noruega"
 NOR_investing_in_norway_ns_desc: "Invertir parte de nuestro capital en [NOR.GetName] no solo unirá a nuestros países, sino que también reforzará nuestra alianza en caso de que necesitemos su ayuda en el futuro."
 NOR_improved_training_ns: "Entrenamiento mejorado"
 NOR_improved_training_ns_desc: "Nuestro nuevo programa de entrenamiento nos permite transportar hombres al campo de batalla más rápido sin dejar de enseñarles todo lo que necesitan saber para sobrevivir y destruir a nuestros enemigos, entre muchas otras cosas."
 NOR_flexible_officers_academy_spirit: "Oficiales flexibles"
 NOR_flexible_officers_academy_spirit_desc: "Esta nueva generación de oficiales liderará a los ejércitos [NOR.GetAdjective] hacia la victoria debido a que pueden aprender de algo más que de libros polvorientos y antiguos profesores en tiempos de paz."
 #Fascist Path
 NOR_contested_leadership_ns: "Liderazgo en disputa"
 NOR_contested_leadership_ns_desc: "[get_NOR_contested_leadership_ns_desc]"
 NOR_contested_leadership_ns_desc_ger: "Al margen de los objetivos que tuviera el golpe de Estado de Quisling, [GER.GetNameDef] tenía sus propios planes para el gobierno que se instauraría tras conquistar [NOR.GetNonIdeologyName]. Lo cierto es que, en el Reich, pocos piensan que Quisling sea el adecuado para la tarea, pero uno de ellos es el mismo Hitler, que está curiosamente encariñado con el tiranuelo [NOR.GetAdjective]."
 NOR_contested_leadership_ns_desc_generic: "Aunque el golpe de Estado de Quisling ha triunfado, lo cierto es que la jerarquía de poder es muy confusa, ya que entre las fuerzas armadas, e incluso en su propia administración, hay quienes desaprueban su toma del poder."
 NOR_abandoning_nynorsk_ns: "$NOR_abandoning_nynorsk$"
 NOR_abandoning_nynorsk_ns_desc: "Los líderes del Nasjonal Samling han proscrito el uso del nynorsk. Todos los ciudadanos deben usar la versión bokmål de la lengua noruega."
 NOR_oppressed_civilians_dmod: "Ciudadanos oprimidos"
 NOR_oppressed_civilians_dmod_desc: "Los ciudadanos de Noruega están soportando una serie de medidas destinadas a suprimir la disidencia contra el régimen fascista impuesto por el Nasjonal Samling en favor de tiranos extranjeros."
 NOR_ulfhedhnar_ns: "$NOR_ulfhedhnar_wolf_coats$"
 NOR_ulfhedhnar_ns_desc: "Hemos recuperado a los berserkers de nuestras tradiciones vikingas, los Pieles de Lobo. Estos hombres están ansiosos por entrar en combate y listos para liderar nuestras conquistas por todo el mundo."
 NOR_permanent_revolution_ns: "La revolución permanente"
 NOR_permanent_revolution_ns_desc: "Como nos enseñó León Trotsky, la revolución no habrá terminado hasta que todos los trabajadores del mundo estén liberados y reunidos con el fruto de su trabajo. No existen las fronteras para la clase trabajadora."
 NOR_attack_sweden_ns: "Atacar Suecia"
 NOR_attack_sweden_ns_desc: "[SWE.GetNonIdeologyName] es un objetivo demasiado importante para no ocuparlo. Si no somos los primeros en apoderarnos de sus recursos, caerían en manos enemigas o, aún peor, en las de especuladores [SWE.GetAdjective]."
 NOR_attack_denmark_ns: "Atacar Dinamarca"
 NOR_attack_denmark_ns_desc: "[DEN.GetNonIdeologyName] es nuestro puente hacia el resto de Europa. Lo malo es que también podría convertirse en base de operaciones del enemigo contra Escandinavia, No podemos dejar esa nación desprotegida."
 NOR_crush_stalin_ns: "Aplastar a Stalin"
 NOR_crush_stalin_ns_desc: "Stalin y su [SOU.GetName] se toman como modelo de lo que defiende el comunismo. No podemos permitir que siga ocurriendo, porque el régimen de ese canalla no es más que el antiguo Imperio ruso pintado de rojo."
 NOR_crush_hitler_ns: "Aplastar a Hitler"
 NOR_crush_hitler_ns_desc: "Hay pocos regímenes tan brutales e inhumanos como el de Hitler. No podemos permitir que ese desquiciado ande suelto. Vamos a ocuparnos de él y de su [GER.GetNonIdeologyName] nazi con rapidez y decisión."
 NOR_liberate_finland_ns: "Liberar Finlandia"
 NOR_liberate_finland_ns_desc: "Los trabajadores de [FIN.GetName] necesitan que los liberemos. Trabajan sin descanso y no lo hacen para sí mismos ni para sus iguales, sino para los terratenientes y los empresarios. Ayudemos a nuestros camaradas a liberar su tierra para que puedan trabajar por la revolución."
 #Monarchist Path
 NOR_king_haakon_vii_ns: "Rey Haakon VII"
 NOR_king_haakon_vii_ns_desc: "Como primer monarca [NOR.GetAdjective] desde el siglo XIII, el rey Haakon VII es un modelo de demócrata. Solo aceptó la corona después de un referéndum, y dejó el gobierno de [NOR.GetName] en manos de sus asesores y de otros altos nobles."
 #Dynamic Modifiers
 NOR_independent_norway_dmod: "Una Noruega independiente"
 NOR_independent_norway_dmod_desc: "Somos independientes de Suecia desde 1905, y ha llovido mucho desde entonces. Ahora nos corresponde crear la [NOR.GetNonIdeologyName] que nuestros antecesores soñaban."
 NOR_army_air_force_dmod: "Hærens Flyvevaaben"
 NOR_army_air_force_dmod_desc: "Por ahora, la labor de nuestra incipiente fuerza aérea será apoyar al ejército de tierra allá donde vaya, así que no necesita su propia jerarquía por ahora."
 NOR_royal_air_force_dmod: "Luftforsvaret"
 NOR_royal_air_force_dmod_desc: "Nuestra fuerza aérea se ha desarrollado hasta tal punto que sus pilotos ya se consideran amos no solo del cielo [NOR.GetAdjective], sino también de su propio destino."
 NOR_royal_navy_dmod: "Sjøforsvaret"
 NOR_royal_navy_dmod_desc: "Nuestra orgullosa armada surcará los mares de [NOR.GetName] y más allá. Después de todo, la mayor autopista hacia nuestro país es el propio mar del Norte."
 NOR_administrative_council_dmod: "El consejo administrativo"
