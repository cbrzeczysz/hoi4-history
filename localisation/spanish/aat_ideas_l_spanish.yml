 DEN_industrial_capability_dynamic_modifier_desc: "Tradicionalmente, Dinamarca ha sido una sociedad agraria y productora, pero la industria ha cobrado importancia y peso económico. Debemos industrializarnos y modernizarnos para seguir el rápido ritmo de desarrollo de esta época."
