 ICE_hosting_american_soldiers: "Alojar soldados estadounidenses"
 ICE_hosting_american_soldiers_desc: "Alojar soldados estadounidenses en nuestra isla nos permitirá convencerles de que se unan a nuestra nación y nos proporcionará hombres capaces que quieran luchar por nuestra causa común."
 ICE_conscription_idea: "Herþjónustu"
 ICE_conscription_idea_desc: "Todos los adultos jóvenes de Islandia deben realizar un servicio militar de cuatro años entre los 18 y los 22 años a fin de proteger la soberanía de su nación."
 ICE_professional_army_idea: "Vikingasveitin"
 ICE_professional_army_idea_desc: "El ejército islandés está formado por los hombres más valientes y fuertes del mundo, y está dispuesto a defender a la nación islandesa a toda costa."
 ICE_civil_defence_organization: "Organización de defensa civil"
