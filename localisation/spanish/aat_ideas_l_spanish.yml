 ICE_greyshirts: "Camisas grises"
 ICE_greyshirts_desc: "Una milicia bien armada y entrenada desde pronta edad puede ser útil para moldear a los jóvenes y prepararlos para nuestro nuevo mundo. Además, su entrenamiento semimilitar nos permitirá aumentar la capacidad de las fuerzas armadas, lo que nos vendrá muy bien cuando reclamemos lo que nos pertenece por derecho."
 ICE_viking_spirit: "Ásatrú"
 ICE_viking_spirit_desc: "Los vikingos de antaño tenían fama de intrépidos y temibles. Cruzaban los mares sin saber lo que habría más allá, y solo los más fuertes lograban llegar. Los islandeses de hoy deben ser intrépidos y audaces, porque solo con audacia y valentía volverá el país a ser lo que fue y gobernará el mar del Norte de nuevo."
 ICE_fascist_tech_sharing_group_name: "Organización islandesa de investigación"
