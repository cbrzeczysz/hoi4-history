 DEN_industrial_capability_dynamic_modifier_light_regulation_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_improved_desc: "Tradicionalmente, Dinamarca ha sido una sociedad agraria y productora, pero sus industrias han crecido en importancia y peso económico. Hemos dado los primeros pasos para modernizarlas y desarrollarlas para que sean más competitivas y productivas."
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved_desc: "$DEN_industrial_capability_dynamic_modifier_improved_desc$"
 DEN_industrial_capability_dynamic_modifier_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_max_improved_desc: "Tradicionalmente, Dinamarca ha sido una sociedad agraria y productora, pero sus industrias han crecido en importancia y peso económico. Se han modernizado y desarrollado por completo, y funcionan a plena capacidad día y noche."
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved_desc: "$DEN_industrial_capability_dynamic_modifier_max_improved_desc$"
 DEN_economic_crisis_dynamic_modifier: "Crisis económica"
 DEN_economic_crisis_dynamic_modifier_desc: "La Gran Depresión nos ha dado de lleno. La bajada en la demanda de productos agrícolas ha acarreado deudas y pérdida de propiedades a muchos agricultores, y los altísimos niveles de desempleo han contribuido al surgimiento de movimientos políticos extremistas."
 DEN_neglected_military_dynamic_modifier: "Ejército desatendido"
 DEN_neglected_military_dynamic_modifier_desc: "Hemos mantenido una política de neutralidad y desarme durante años para no provocar a los alemanes. El ejército apenas es más que una institución simbólica que mira por nuestra soberanía. Las fuerzas armadas han sufrido constantes recortes de presupuesto y ahora están totalmente desguarnecidas ante posibles conflictos."
 DEN_danish_produce: "Productos agrícolas daneses"
 DEN_danish_produce_desc: "El beicon y los productos lácteos siempre han sido un elemento básico de las exportaciones danesas, hasta el punto de que, durante la Gran Guerra, se acuñó el término \\\"barones del goulash\\\" para referirse a los que se beneficiaban de comerciar con Gran Bretaña y Alemania."
 DEN_sahnefront: "El frente de la mantequilla"
 DEN_sahnefront_desc: "Dinamarca es un país fértil con una rica tradición agrícola; como súbdito nuestro, podremos cosechar esa riqueza. Apropiarnos de Dinamarca fortalecerá nuestro ejército y sus capacidades."
 DEN_improved_logistics: "Logística mejorada"
 DEN_improved_logistics_desc: "Dinamarca es un país rico y fértil; si aprovechamos sus recursos, aseguraremos alimentos para las tropas y reforzaremos nuestras capacidades militares."
 DEN_danish_licensing_ns: "Acuerdo comercial"
 DEN_danish_licensing_ns_desc: "En un mundo en el que las transacciones y el comercio entre países son una necesidad, es bueno tener socios comerciales cercanos. Este acuerdo beneficiará a ambos países y fortalecerá nuestro vínculo."
 DEN_danish_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_overlord_licensing_ns_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_overlord_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_war_preparations_dynamic_modifier: "Preparativos de guerra"
 DEN_war_preparations_dynamic_modifier_desc: "Solo podremos capear la tormenta si estamos preparados. Debemos acumular reservas de materias primas y otras provisiones para cuando hagan falta, y preparar nuestra industria para que contribuya al esfuerzo bélico."
 DEN_rule_the_north_sea: "Dominar el mar del Norte"
 DEN_rule_the_north_sea_desc: "Para satisfacer nuestras ambiciones en el mar del Norte, debemos crear una gran flota con enorme potencia de fuego para asegurar nuestras posesiones y disuadir a otras naciones de tomarlas."
 DEN_fromandskorpset_ns: "$DEN_fromandskorpset$"
 DEN_fromandskorpset_ns_desc: "Una vez establecidas nuestras fuerzas anfibias especiales, estamos listos para proyectar nuestra potencia militar en todas direcciones, sobre las aguas y hacia costas extranjeras."
 DEN_declaration_of_neutrality: "Declaración de neutralidad"
 DEN_declaration_of_neutrality_desc: "Dinamarca ha conseguido mantener la guerra aparte durante décadas, algo que solo ha sido posible por nuestra política de neutralidad. Esta nos ha hecho un gran servicio y continuará haciéndolo."
 DEN_denmark_becomes_a_puppet_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! tendrá la opción de convertirse en títere de un país invasor, pero manteniendo su gobierno actual\n\n"
 DEN_neutrality_flag: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! es independiente y no está en guerra"
 DEN_political_edicts_dynamic_modifier: "Decretos políticos"
 DEN_political_edicts_dynamic_modifier_desc: "Todos los daneses deben conocer sus obligaciones en estos tiempos difíciles. Debemos estar atentos a acciones hostiles contra nuestra nación y unirnos para trabajar por un objetivo común."
 DEN_resistance_dynamic_modifier: "Modstandsbevægelsen"
 DEN_resistance_dynamic_modifier_desc: "Si queremos ver a [DEN.GetNameDef] libre de nuevo, debemos unirnos y resistir a las fuerzas de ocupación [?DEN.DEN_overlord_nation.GetAdjective]. El movimiento de resistencia será fundamental para recuperar nuestra libertad algún día."
 DEN_resistance_dynamic_modifier_improved: "$DEN_resistance_dynamic_modifier$"
 DEN_resistance_dynamic_modifier_improved_desc: "$DEN_resistance_dynamic_modifier_desc$"
 DEN_occupation_laws_dynamic_modifier: "Leyes de ocupación"
 DEN_occupation_laws_dynamic_modifier_desc: "Nuestros gobernantes [?DEN.DEN_overlord_nation.GetAdjective] nos obligan a asistirles en su guerra y nos han impuesto leyes para asegurarse de que lo hagamos."
 DEN_securing_sweden_ns: "Asegurar [SWE.GetNameDef]"
 DEN_securing_sweden_ns_desc: "Los suecos formaron parte de la Unión de Kalmar y estuvieron bajo el dominio danés. Ha llegado el momento de reincorporar Suecia a nuestro reino. Nuestro ejército se ha preparado para este día y ha entrenado diligentemente para luchar y destruir cualquier fuerza hostil sueca."
 DEN_securing_norway_ns: "Asegurar [NOR.GetNameDef]"
 DEN_securing_norway_ns_desc: "Los noruegos formaron parte de nuestro reino durante cientos de años. Ha llegado el momento de reincorporar Noruega a [DEN.GetNameDefCap] una vez más. Nuestro ejército se ha preparado para este día y ha entrenado diligentemente para luchar y destruir cualquier fuerza hostil noruega."
 DEN_securing_finland_ns: "Asegurar [FIN.GetNameDef]"
 DEN_securing_finland_ns_desc: "Aunque nunca tuvimos poder directo sobre ellos, los finlandeses nos obedecían bajo la Unión de Kalmar. Ahora es el momento de poner a Finlandia bajo dominio danés directo. Nuestro ejército se ha preparado para este día y ha entrenado diligentemente para luchar y destruir cualquier fuerza hostil sueca."
 DEN_foreign_influence_ns: "Influencia de la opinión pública extranjera"
 DEN_fascist_propaganda_ns: "Propaganda fascista"
 DEN_fascist_propaganda_ns_desc: "Los muy tramposos y embusteros de los fascistas están difundiendo rumores malintencionados sobre nuestro gobierno para socavar nuestra autoridad."
 DEN_communist_propaganda_ns: "Propaganda comunista"
 DEN_communist_propaganda_ns_desc: "Los muy tramposos y embusteros de los comunistas están difundiendo rumores malintencionados sobre nuestro gobierno para socavar nuestra autoridad."
 DEN_monarchist_discontent_ns: "Descontento monárquico"
 DEN_monarchist_discontent_ns_desc: "Se ha iniciado un movimiento patriota que se congrega tras el símbolo anticuado del rey. Son los descontentos con nuestro gobierno del pueblo, por el pueblo y para el pueblo, que preferirían tener al rey en el poder."
 DEN_haeren_dynamic_modifier: "Hæren"
 DEN_haeren_dynamic_modifier_desc: "En el pasado, Dinamarca gobernó Escandinavia y fue el poder dominante en la región. Nuestros ejércitos marcharon por toda la región del mar Báltico sin impedimentos ni oposición. El ejército ya no es más que una sombra de lo que fue, pero podemos recuperar nuestra fuerza y poderío militar para proteger nuestras fronteras y a nuestro pueblo."
 DEN_haeren_dynamic_modifier_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_improved_desc: "En el pasado, Dinamarca gobernó Escandinavia y fue el poder dominante en la región. Nuestros ejércitos marcharon por toda la región marítima del Báltico sin impedimentos ni oposición. El ejército ha recuperado solo parte de su antigua fuerza, pero hemos dado los primeros pasos para que recupere su vieja gloria."
 DEN_haeren_dynamic_modifier_max_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_max_improved_desc: "En el pasado, Dinamarca gobernó Escandinavia y fue el poder dominante en la región. Nuestros ejércitos marcharon por toda la región marítima del Báltico sin impedimentos ni oposición. ¡El ejército ha vuelto a ser digno de asombro y temor! Hemos logrado restablecer su antigua fuerza y estamos listos para lo que venga."
 DEN_sovaernet_dynamic_modifier: "Søværnet"
 DEN_sovaernet_dynamic_modifier_desc: "Dinamarca fue la gran potencia del mar Báltico y su poderosa flota dominaba las aguas; pero, antes de eso, ya teníamos una larga historia como navegantes. Los vikingos navegaron en todas direcciones sembrando el terror y conquistando tierras. Con coraje y determinación, podemos reconstruir una armada que vuelva a gobernar los mares."
 DEN_sovaernet_dynamic_modifier_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_improved_desc: "Dinamarca fue la gran potencia del mar Báltico y su poderosa flota dominaba las aguas; pero, antes de eso, ya teníamos una larga historia como navegantes. Los vikingos navegaron en todas direcciones sembrando el terror y conquistando tierras. Aunque nos queda mucho trabajo por hacer, la armada ha recuperado buena parte de su antiguo esplendor y su fuerza."
 DEN_sovaernet_dynamic_modifier_max_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_max_improved_desc: "Dinamarca fue la gran potencia del mar Báltico y su poderosa flota dominaba las aguas; pero, antes de eso, ya teníamos una larga historia como navegantes. Los vikingos navegaron en todas direcciones sembrando el terror y conquistando tierras. Hemos reconstruido nuestra armada y estamos listos para zarpar y gobernar los mares de nuevo."
 DEN_flyvevabnet_dynamic_modifier: "Flyvevåbnet"
 DEN_flyvevabnet_dynamic_modifier_desc: "La guerra aérea es la nueva forma de combatir y el rasgo distintivo de un ejército moderno. Con la instauración del Flyvevåbnet, la rama más nueva del ejército danés, ahora somos una fuerza realmente moderna y digna de consideración."
 DEN_flyvevabnet_dynamic_modifier_improved: "$DEN_flyvevabnet_dynamic_modifier$"
 DEN_flyvevabnet_dynamic_modifier_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
 DEN_flyvevabnet_dynamic_modifier_max_improved: "$DEN_flyvevabnet_dynamic_modifier$"
 DEN_flyvevabnet_dynamic_modifier_max_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
