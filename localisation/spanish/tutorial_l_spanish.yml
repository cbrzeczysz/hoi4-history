 HINT_AIR_BASE: "Pista: base aérea"
 HINT_AIR_BASE_TEXT: "El mundo está dividido en §Yregiones aéreas§! predefinidas. Un §Yala§! es un grupo de aviones del mismo tipo (como cazas o bombarderos) que puede asignarse a una región.\n\nCuando hagas clic en una §Ybase aérea§! en el mapa, se abrirá esa base y seleccionarás automáticamente todas las alas que haya allí.\n\nPara asignar un ala seleccionada a una región o trasladarla a otra base aérea, haz §Gclic derecho§! en la región aérea o en la base aérea.\n\nTambién puedes agregar alas a ejércitos si seleccionas un ala y haces §Gclic derecho§! en el ejército que verás en la parte inferior de la pantalla."
 HINT_CONSTRUCTIONS: "Pista: construcciones"
 HINT_CONSTRUCTIONS_TEXT: "Esta es la pantalla de §Yconstrucciones§!, la cual se emplea para construir edificios, y mejorar así tus estados y provincias. Al principio de la partida, se recomienda que construyas £GFX_civ_factory §Yfábricas civiles§! durante un par de años antes de empezar a construir £GFX_mil_factory §Yfábricas militares§! y demás estructuras especializadas. Al construir fábricas civiles, podrás erigir más edificios a largo plazo.\n\nTodas las fábricas civiles que queden libres construirán edificios nuevos según su orden en la cola de construcción. Cuanto mayor sea el £GFX_infrastructure_texticon §G80%§! de la §Yinfraestructura del Estado§!, más rápida será la construcción.\n\nLas fábricas civiles están resaltadas para tu comodidad. §YHaz clic para activar el modo de construcción§!. Una vez activado, haz clic en el mapa para poner la construcción de un edificio en la cola. §YMantén Mayúsculas, y haz clic para poner en la cola la máxima cantidad.§!"
 HINT_ARMY_PLANNER: "Pista: reclutar y desplegar"
 HINT_ARMY_PLANNER_TEXT_1_1: "Esta es la pantalla de §Yreclutar y desplegar§!, donde pones en cola a las nuevas divisiones para su entrenamiento y posterior despliegue. Te recomendamos que añadas una §YDivisione di Fanteria§! a la cola.\n\nAntes de entrenar, las divisiones intentarán reunir el §Yequipo§! que necesitan. Una vez lo tengan, comenzarán su entrenamiento. El progreso del entrenamiento jamás puede exceder el progreso del equipo.\n\nHaz clic en el botón §YEntrenar§! para añadir una división para entrenar."
 HINT_ARMY_PLANNER_TEXT_1_2: "Cuando las divisiones hayan completado el entrenamiento, se podrán §Ydesplegar§! a la §Yubicación que prefieras§!. Solo puedes desplegar divisiones en tu territorio principal."
 HINT_ARMY_PLANNER_TEXT_2: "Las divisiones pueden producirse en serie o en paralelo.\n\nLas divisiones entrenadas en paralelo obtendrán §Yequipo§! al mismo ritmo, por lo que acabarán casi al mismo tiempo. Cuando una división tenga todo el equipo que necesita y complete su entrenamiento, se desplegará a la ubicación que hayas elegido.\n\nHaz clic en §YAñadir unidad§! para añadir otra división para entrenarla en paralelo.\n\nSi la guerra se desenvuelve en tu contra, podrías desplegar tus divisiones §Yantes de que reciban todo su equipo y entrenamiento§!, aunque debes evitarlo siempre que puedas.\n\n¡Encontrarás más información sobre qué unidades reclutar en la wiki de HOI4i!"
 HINT_DIPLOMACY_SCREEN: "Pista: diplomacia"
 HINT_DIPLOMACY_TEXT: "Esta es la pantalla de §Ydiplomacia§!, donde puedes ver qué opinan los otros países sobre ti y si tienen algún tipo de apoyo.\n\nNunca está de más descubrir si tu objetivo tiene aliados a los que recurrir.\n\nTambién puedes hacer §Gclic derecho§! sobre un país para ver las interacciones diplomáticas disponibles."
 HINT_DIVISION_DESIGNER: "Pista: editor de divisiones"
 HINT_DIVISION_DESIGNER_NOXP_TEXT: "Este es el §Ydiseñador de divisiones§!. Sirve para crear nuevas §Yplantillas de división§! o editarlas. Editar o crear una plantilla de división te costará £army_experience  §Yexperiencia de ejército§!. La experiencia de ejército se gana cuando las unidades entran en combate o realizan operaciones bélicas. Las unidades con el nivel de experiencia 1, §Yverde§!, no generan £army_experience  experiencia de ejército.\n\nAntes de poder crear o editar una plantilla de división, necesitarás más £army_experience experiencia de ejército."
 HINT_DIVISION_DESIGNER_XP_TEXT: "Este es el §Ydiseñador de divisiones§!. Sirve para crear nuevas §Yplantillas de división§! o editarlas. Editar o crear una plantilla de división te costará £army_experience  §Yexperiencia de ejército§!. La experiencia de ejército se obtiene cuando tus unidades participan en combates o completan operaciones bélicas. Las unidades con el nivel de experiencia 1, §Yverde§!, no generan £army_experience experiencia de ejército.\n\nLa primera vez que edites una plantilla, deberías hacer clic en la ranura vacía, bajo la columna de apoyo, para incorporar la £unit_artillery_icon_small §Yartillería de apoyo§! a tu división. Una vez la hayas añadido, haz clic en §YGuardar§!. Las divisiones que usen esta plantilla empezarán a solicitar §Yequipo de artillería§!."
 HINT_EDIT_TEMPLATE_TEXT: "Estás produciendo equipo que ninguna §Yplantilla de división§! utiliza, pero también dispones de £army_experience §Yexperiencia de ejército§! para hacer algo al respecto.\n\nHaz clic en §YEditar§!, junto a la §YDivisione di Fanteria§! o cualquier otra división que escojas."
 HINT_EXECUTE_ORDER_TEXT: "Debajo del retrato, encontrarás una pequeña barra de progreso (3) que indica la fuerza relativa entre tu ejército y las posibles fuerzas hostiles.\n\nSi todavía no has asignado a ningún comandante al ejército, deberías hacerlo ahora. Haz clic en el retrato vacío de la parte superior izquierda.\n\nSi todo parece jugar a tu favor, la luz del plan estimado (2) aparecerá en verde, entonces haz clic en el botón Ejecutar plan (1)."
 HINT_NAVAL_MISSIONS: "Pista: misiones navales"
 HINT_NAVAL_MISSIONS_TEXT: "Esta es la interfaz de la §Yflota§!. Aquí podrás ver y dar órdenes a la flota seleccionada. Puedes hacer que tus flotas realicen ciertas acciones enviándolas a §Ymisiones navales§!.\n\nNormalmente, las flotas se dividen en varias §Yfuerzas especiales§!. Las flotas pueden estar activas en varias regiones a la vez, pero las fuerzas especiales no suelen poder estarlo. Si una flota está en una misión naval, intentará cubrir todas las zonas asignadas, pero esto podría hacer que esté muy dispersa como para aguantar frente a una fuerza enemiga fuerte.\n\nPara enviar una flota a una §Ymisión naval§!, haz clic en uno de los botones de misión resaltados, luego haz §Gclic derecho§! en una §Yregión marítima§!. Ordenar a tu flota o tus flotas que §Ypatrullen§! una región podría ser una buena idea."
 HINT_LOGISTICS: "Pista: logística y suministro"
 HINT_LOGISTICS_TEXT: "Esta es la pantalla de §Ylogística§!, cuya función es la de ayudarte a saber si tu producción de equipo es más rápida o más lenta que tu consumo del mismo.\n\nSi produces más §Yequipo§! de un tipo del que crees que necesitas, te convendría reducir el número de fábricas que trabajan en la §Ycadena de producción§! de ese tipo de equipo.\n\nQue tus divisiones reciban un buen §Ysuministro§! o no es un aspecto importante para triunfar en el campo de batalla. Para comprobar el estado del suministro, pasa al §Ymodo de mapa de suministros§! £GFX_F4."
 HINT_LOGISTICS_TEXT_2: "Los suministros se distribuyen desde el £GFX_capital_hub_texticon §Ycentro de suministros capital§!, y los trasladan £GFX_train_texticon §Ytrenes§! o £GFX_convoy_texticon §Yconvoyes§! hasta £GFX_supply_hub_texticon §Ycentros de suministros§! o £GFX_naval_supply_hub_texticon §Ybases navales§! de las diversas provincias.\n\nLuego, los suministros se distribuyen entre las divisiones desplegadas al alcance del centro. Para ver el alcance, selecciona un £GFX_supply_hub_texticon §Ycentro de suministros§! y mantén pulsado £GFX_shift. El alcance se ve afectado por la motorización, que utiliza £GFX_unit_motorized_icon_small §Ycamiones§!.\n\nLa eficacia también se ve afectada por el nivel de £GFX_railways_texticon §Yferrocarriles§! y £GFX_naval_supply_hub_texticon §Ybases navales§!, la falta de £GFX_train_texticon §Ytrenes§! y los ataques aéreos del enemigo. Esto crea §Robstáculos§!. Para salvarlos, mejora los ferrocarriles hasta el centro de suministros capital, proporciona defensa aérea con cazas y asegúrate de tener trenes suficientes. La disponibilidad del suministro aparece en el §Ymodo de mapa de suministros§!  £GFX_F4  ."
 HINT_OBJ_LOG_1: "Cambiar al §Lmodo de mapa de suministros§! £GFX_F4"
