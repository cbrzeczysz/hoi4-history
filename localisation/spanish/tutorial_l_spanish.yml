 HINT_NATIONAL_FOCUS: "Pista: enfoque nacional"
 HINT_NATIONAL_FOCUS_TEXT: "Esta es la pantalla de §Yenfoque nacional§!. Permite que tu país seleccione sus objetivos políticos, los cuales otorgarán efectos o bonificaciones que contribuyen al progreso de la partida.\n\nPara tu comodidad, hemos resaltado un par de enfoques nacionales con los que te recomendamos empezar. La razón por la que te los recomendamos es porque te permitirán obtener otra §Yranura de investigación§! lo antes posible. Así podrás investigar una £tech_mod  §Ytecnología§! más simultáneamente."
 HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT: "Enfoque nacional recomendado"
 HINT_NO_TEMPLATE: "Pista: Sin plantilla"
 HINT_NO_TEMPLATE_NO_XP_TEXT: "Has hecho clic en el §Yaviso Sin plantilla§!. ¡No te preocupes! Está muy bien que sigas buscando respuestas en los avisos, ya que están para ayudarte.\n\nLo más probable es que hayas creado una cadena de producción de equipo de artillería. En este momento, ninguna de tus §Ydivisiones§! emplea ese equipo en ninguna de sus §Yplantillas de división§!.\n\nCuando obtengas más £army_experience  §Yexperiencia de ejército§!, podrás editar tus plantillas de división para incluir la artillería. La £army_experience  experiencia de ejército se obtiene cuando tus divisiones entran en combate o realizan ejercicios de entrenamiento.\n\nPuedes ignorar este aviso por ahora. Este tutorial te ayudará cuando ganes más £army_experience  experiencia de ejército."
 HINT_NO_TEMPLATE_HAVE_XP_TEXT: "Has hecho clic en el §Yaviso Sin plantilla§!, el cual te indica que estás produciendo equipo que no estás usando.\n\nPara permitir que tus divisiones comiencen a usar nuevos tipos de equipo, debes editar su §Yplantilla de división§!. Editar una plantilla de división cuesta £army_experience §Yexperiencia de ejército§!.\n\nVe a la pantalla de §Yreclutar y desplegar§!, y elige una plantilla de división para §Yeditarla§!.\n\nAl colocar el cursor sobre este aviso, podrás ver el tipo de equipo que estás produciendo, pero que no estás usando en este momento."
 HINT_POLITICS_SCREEN: "Pista: política"
 HINT_POLITICS_SCREEN_TEXT: "Esta es la §Ypantalla de política§!, donde puedes acceder a los §Yenfoques nacionales§!, las £pol_idea §Yideas§!, las §Yleyes§! y demás aspectos de tu país.\n\nEl £pol_power §Ypoder político§! representa la aptitud de tu país para alcanzar sus objetivos políticos.\nContratar consejeros, justificar reivindicaciones o garantizar la independencia son ejemplos de acciones que requieren £pol_power poder político.\n\nLas ideas otorgan a tu país bonificaciones en diferentes áreas, pero su activación también cuesta £pol_power poder político."
 HINT_PRODUCTION_LINES: "Pista: cadenas de producción"
 HINT_PRODUCTION_LINES_TEXT_1: "Esta es la pantalla de §Ylíneas de producción§!. Estas producen el equipo necesario para el esfuerzo bélico. Te recomendamos que produzcas el equipo que necesitas ahora y el que podrías necesitar en el futuro.\n\nExisten dos tipos de líneas de producción: militar y naval. La primera emplea £factory_item §Yfábricas militares§!, mientras que la segunda usa £naval_factory_icon §Yastilleros navales§!. Cuantas más fábricas haya asignadas a líneas de producción, más rápido producirán el equipo necesario.\n\nPara crear una línea de producción, haz clic en uno de los cuatro botones resaltados."
 HINT_PRODUCTION_LINES_TEXT_2: "Cuando selecciones el tipo de equipo, se creará una línea de producción.\n\nLee la §Ysiguiente página§! de esta pista para §Yver recomendaciones§! de qué debes producir y cuántas fábricas deberías asignar a cada línea de producción."
 BUTTON_HINT_PAGE_1: "1"
 BUTTON_HINT_PAGE_2: "2"
 HINT_PRODUCTION_LINES_2_1: "En la imagen de abajo puedes ver un ejemplo de cadena de producción con §Y10§! £factory_item  §Yfábricas militares§! asignadas."
 HINT_PRODUCTION_LINES_2_2: "Te recomendamos que también crees cadenas de producción para:"
 HINT_RESEARCH_TREE: "Pista: árbol de investigación"
 HINT_RESEARCH_TREE_TEXT: "Este es el §Yárbol de investigación§!. Aunque pueda parecer engorroso a primera vista, en realidad no es tan complicado. Hemos resaltado ciertas tecnologías que recomendamos investigar al principio de la partida.\n\nEs buena idea investigar tecnologías que aumenten la base industrial de tu país, amén de otras mejoras militares en general. A medida que la partida avance, podrías investigar tecnologías más especializadas, como los tanques o los aviones. Todo depende de lo que quieras conseguir.\n\nLas investigaciones de tecnologías adelantadas a su tiempo tardarán más. Existen §Yenfoques nacionales§! que pueden reducir la penalización por adelanto en algunas tecnologías."
 HINT_RESEARCH_SCREEN: "Pista: investigación"
 HINT_RESEARCH_SCREEN_TEXT: "Esta es la pantalla de §Yinvestigación§!. Dispones de varias ranuras de investigación, cada una de ellas destinada a una £tech_mod  §Ytecnología§!. Haz clic en la §Yranura de investigación§! vacía para seleccionar algo que investigar.\n\nLos países poseen diferentes cantidades de ranuras de investigación, y las grandes potencias son las que más suelen tener. Es posible desbloquear una ranura adicional a través de los §Yenfoques nacionales§!, los cuales aparecerán en otro aviso y otra pista."
 HINT_DECISION_SCREEN: "Pista: Eventos y decisiones"
 HINT_DECISION_SCREEN_TEXT: "A lo largo de la partida pueden producirse §Yeventos§!. Los hay de todo tipo, con resultados positivos, negativos o mixtos para el país del jugador. Aparecen en una notificación emergente en la pantalla del jugador, con una decisión o una sencilla nota informativa sobre las consecuencias que debe conocer el jugador.\n\nLas §Ydecisiones§! son objetivos que puedes tener a corto o largo plazo. La toma de decisiones cuesta £pol_power §Ypoder político§!. \n\nAlgunas decisiones tienen duración limitada y se requieren ciertas condiciones para cumplirlas antes de que transcurra el tiempo estipulado."
 HINT_INTELLIGENCEAGENCY_SCREEN: "Pista: Agencia de inteligencia"
 HINT_INTELLIGENCEAGENCY_SCREEN_TEXT: "Esta es la pantalla de la §Yagencia de inteligencia§!. Se necesita una §Yagencia de inteligencia§! para reclutar a espías, reunir información, establecer §Yredes§! de espías y llevar a cabo §Yoperaciones§! encubiertas. La §Ycriptología§! es otra faceta de la guerra, y descifrar el código del enemigo puede darte mucha ventaja en el campo de batalla.\n\nCuanto mayor sea tu nivel de información, más cosas sabrás sobre el despliegue de tropas del enemigo, su capacidad industrial, los enfoques de investigación, etc.\n\nPuedes hacer §Gclic derecho§! sobre un país para ver su §Yregistro de inteligencia§! en la pestaña que hay al lado de §YDiplomacia§!."
 HINT_OFFICER_CORPS_SCREEN: "Pista: cuerpo de oficiales"
 HINT_OFFICER_CORPS_SCREEN_TEXT_1: "Esta es la pantalla del §Ycuerpo de oficiales§!. Aquí puedes nombrar al §YAlto Mando militar§!, un §Yteórico§! y al §Yjefe del ejército§!, de la §Ymarina§! y de la §Yfuerza aérea§!.\n\nLos jefes y el Alto Mando militar conceden £army_experience  §Yexperiencia de ejército§!, £navy_experience  §Yexperiencia naval§! y £air_experience  §Yexperiencia aérea§! a diario, así como bonificaciones a ciertos atributos que aparecen debajo de cada rama."
 HINT_OFFICER_CORPS_SCREEN_TEXT_2: "Los teóricos reducen el coste de las §Ydoctrinas§! de aire, navales y de tierra, que se centran en la estrategia general. Estas se definen para cada rama militar, concediendo bonificaciones a las divisiones, flotas y regimientos de aire desplegados."
 HINT_OCCUPIED_TERRITORIES_SCREEN: "Pista: territorios ocupados"
 HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT: "Para combatir la resistencia y vigilar a la población, los Estados ocupados tendrán que estar guarnecidos por tropas militares para realizar funciones policiales. La guarnición del juego representa esto y se puede asignar desde la pestaña §YTerritorios ocupados§! de la §Ypantalla Política§!, que se abre al hacer clic en la bandera de tu país en la esquina superior izquierda.\n\nLas divisiones necesarias para cubrir las guarniciones no aparecen en el mapa, pero se asignan y reciben equipo automáticamente. La asignación de equipo se define en la pestaña §YReclutar y desplegar§!."
 HINT_SELECT_UNIT_TEXT: "Ha llegado la hora de hacer la guerra a §YEtiopía§!. Deberías empezar dando órdenes a tus unidades. Para ello, crea un plan de batalla con una orden ofensiva.\n\n§YSelecciona las divisiones resaltadas§! en el estado de §YEritrea§!."
 HINT_TRADE_SCREEN: "Pista: comercio"
 HINT_TRADE_SCREEN_TEXT: "Esta es la pantalla de §Ycomercio§!. Te permite intercambiar tus £GFX_civ_factory §Yfábricas civiles§! por recursos.\n\nEl §Yaviso de recursos insuficientes§! aparecerá cada vez que una de tus cadenas de producción no tenga los recursos necesarios. Las cadenas de producción seguirán fabricando equipo, pero a velocidad reducida. El comercio es una opción válida para ponerle solución.\n\nRecuerda que, al intercambiar tus fábricas civiles por recursos, estas no podrán usarse para construir edificios."
 HINT_WAR_SCREEN: "Pista: guerra"
 HINT_WAR_SCREEN_TEXT: "Esta es la pantalla de §Yguerra§!, que te mostrará cómo va la guerra.\n\nItalia empieza librando una guerra con Etiopía, pero no deberías preocuparte por eso ahora mismo. Sigue mirando los otros avisos."
 HINT_WORLD_TENSION: "Pista: tensión mundial"
 HINT_WORLD_TENSION_TEXT: "Esta es la pantalla de £world_tension_icon §Ytensión mundial§!. Aquí encontrarás una lista con todos los eventos que afectan de alguna manera a la tensión mundial.\n\nLa tensión mundial mide el nivel de intensidad de una partida. Algunos países tendrán ciertas §Yacciones diplomáticas§! bloqueadas hasta que la tensión mundial sea lo bastante alta.\n\nA grandes rasgos, las potencias del Eje quieren que la tensión mundial sea baja para evitar la intervención de los países democráticos, mientras que los países democráticos quieren que la tensión mundial sea alta para poder intervenir.\n\nDeclarar la guerra, justificar reivindicaciones, anexionar territorios y completar ciertos §Yenfoques nacionales§! son ejemplos de acciones que pueden aumentar la tensión mundial.\n\nCuanta más tensión mundial, más cerca estarás de una Guerra Mundial."
 HINT_WORLD_TENSION_TEXT_2: "£world_tension_icon La §Ytensión mundial§! es un parámetro que indica cuánto se va enardeciendo la partida. Hay países que tienen ciertas §Yacciones diplomáticas§! bloqueadas hasta que la tensión mundial está lo bastante alta.\n\nPor lo general, a las potencias fascistas y comunistas les conviene que la tensión mundial se mantenga baja para evitar la intervención de países democráticos. En cambio, a los países democráticos les interesa que la tensión mundial aumente para poder intervenir.\n\nDeclarar la guerra, justificar reivindicaciones, anexionar territorios o completar según qué §Yenfoques nacionales§! son ejemplos de acciones que pueden aumentar la tensión mundial.\n\nCuanto más alta sea la tensión mundial, más cerca se encuentra el mundo de entrar en guerra."
 HINT_LOW_SUPPLY: "Pista: suministros"
 HINT_LOW_SUPPLY_TEXT_1: "Para que tus divisiones se mantengan en condiciones de combatir, necesitas suministros. Los suministros se distribuyen desde el £GFX_capital_hub_texticon §Ycentro de suministros capital§!, y los trasladan £GFX_train_texticon §Ytrenes§! o £GFX_convoy_texticon §Yconvoyes§! hasta £GFX_supply_hub_texticon §Ycentros de suministros§! o £GFX_naval_supply_hub_texticon §Ybases navales§! de las diversas provincias.\n\nLuego, los suministros se distribuyen entre las divisiones desplegadas al alcance del centro. Para ver el alcance, selecciona un £GFX_supply_hub_texticon §Ycentro de suministros§! y mantén pulsado £GFX_shift. La §Yprioridad de motorización§! puede aumentar el alcance del centro, es decir, que tus divisiones pueden recibir suministros desde más lejos. Para ello, se utilizan £GFX_unit_motorized_icon_small §Ycamiones§!."
 HINT_LOW_SUPPLY_TEXT_2: "Puedes cambiar la §Yprioridad de motorización§! en un ejército si lo seleccionas y alternas entre los tres niveles de arriba a la izquierda. La prioridad por defecto es baja, de modo que no se emplean £GFX_unit_motorized_icon_small §Ycamiones§!. \n\nLa disponibilidad de suministros se muestra en el §Ymodo de mapa de suministros§!  £GFX_F4  . Para volver al §Ymodo de mapa por defecto§!, haz clic en £GFX_F1  ."
