 tut_1_text_1: "¡Te damos la bienvenida al tutorial de §YHearts of Iron IV§!!\n\nVas a tomar las riendas de Italia @ITA durante el periodo previo a la guerra. Lee estas sugerencias para ayudarte a comprender las mecánicas mientras juegas, ya que es recomendable darles un buen uso."
 tut_1_text_alert: "Empieza con §Ylos avisos§! de la parte superior de la pantalla."
 tut_2_text_1: "Bien. Ahora que nos hemos ocupado de los avisos, empezarás a sumergirte en los pormenores de la guerra. Italia empieza en guerra con Etiopía; no te costará mucho ganar una vez que entiendas cómo conseguirlo.\n\nMueve la cámara hacia el sudeste hasta que encuentres Eritrea, en África. Una vez cambiada la posición de tu cámara, §Yselecciona las divisiones§! que hay en el estado $STATE|Y$ manteniendo pulsado el §Gclic izquierdo§! y arrastrando tu selección."
 tut_3_text_1: "¡Genial! Ahora aprenderás a iniciar la planificación de una ofensiva.\n\nLas divisiones pueden unirse para formar §Yejércitos§!. Un ejército sirve para elaborar planes de batalla y puede asignarse a un §Ycomandante§! para dirigirlo."
 tut_3_text_2: "Con las divisiones seleccionadas, haz clic en el botón §YNuevo ejército§! que hay en la parte inferior de la pantalla. Sigue el mismo procedimiento con las divisiones del sur, en §YSomalilandia§!."
 tut_4_text_1: "¡Bien! Crear un ejército era el primer paso.\n\nPuedes dar órdenes a un §Yejército§! elaborando §Yplanes de batalla§!. \n\nHaz clic en el botón §YFrente§!, y luego en la frontera con Etiopía. Pasa el ratón por encima del botón §YFrente§! para obtener más información sobre cómo trazar frentes. Si quieres eliminar un frente, haz clic en §YEliminar orden§!."
 tut_5_text_1: "¡Bien! Se ha creado un §Yfrente§! con Etiopía. Para ordenar a tus tropas que ataquen con §Yplanes de batalla§!, primero debes dibujar una §Yorden de ataque§!.\n\nHaz clic en el botón §YLínea ofensiva§!; luego, mantén §Gclic derecho§! y arrastra entre las dos provincias resaltadas. Sigue el mismo procedimiento con las divisiones del sur, en §YSomalilandia§!."
 tut_6_text_1: "Ya has creado una orden ofensiva para atacar la capital de Etiopía. Antes de seguir y dar la orden para ejecutar el plan, sería aconsejable realizar las preparaciones pertinentes.\n\nSi permites que tus unidades se preparen durante $DAYS_OF_PLANNING|0Y$ días, recibirán una bonificación de combate de hasta un §G+$PLANNING_MAX|0%$§!. Ciertas £tech_mod  §Ydoctrinas terrestres§! pueden modificar el tiempo de §Ypreparación§!, mientras que otras pueden modificar lo rápido que llegas al nivel máximo de preparación.\n\nTambién es recomendable que prepares tu fuerza aérea. Haz clic en la §Ybase aérea§! de §YEritrea§!."
 tut_7_text_1: "¡Bien! Para que tus tropas tengan más opciones de triunfar en la batalla, también conviene proporcionarles el §Yapoyo aéreo§! que puedan necesitar.\n\nPuedes enviar las §Yalas§! asignadas a una §Yregión aérea§! para realizar misiones. Las alas de §Yapoyo§! pueden enviarse para las misiones de §Yapoyo aéreo cercano§!, lo que les permitirá participar en enfrentamientos terrestres.\n\nAsigna las §Yalas§! de la §Ybase aérea de Eritrea§! haciendo §Gclic derecho§! en el §YDanakil§! e impartiéndoles órdenes una vez asignadas."
 tut_8_text_1: "¡Bien! Ya tienes §Yalas§! asignadas a la §Yregión aérea§! del África Oriental. No obstante, antes de hacer nada, debes asignar §Ymisiones§! a tus alas. Si un ala no tiene una misión activa, esta permanecerá en la base.\n\nExisten diferentes §Ymisiones aéreas§! que pueden asignarse a un ala según su tipo. Las §Yalas de apoyo§! pueden enviarse para las misiones de §Yapoyo aéreo cercano§!, las cuales les permiten atacar a tus enemigos en enfrentamientos terrestres.\n\nPara enviar un ala a una misión, haz clic en el icono de misiones de la interfaz de aire."
 tut_9_text_1: "¡Bien! Ahora que está todo a punto, es hora de ejecutar el §Yplan de batalla§! y conquistar Etiopía para Italia.\n\nHaz clic en el botón §YModo de mapa por defecto§!£GFX_F1, en la parte inferior derecha, y selecciona tu ejército haciendo clic en el retrato de la parte inferior de la pantalla."
 tut_10_text_1: "¡Bien! Antes de comenzar el asalto sobre Etiopía, deberías asignar a un comandante para tu ejército si aún no lo has hecho. Haz clic en el §Yretrato de líder vacío§! de la parte superior izquierda de la pantalla, y selecciona a un comandante de la lista.\n\nHaz clic en el botón §YEjecutar plan§! de la parte inferior de la pantalla, para ordenar a tus tropas que comiencen la invasión."
 tut_10_text_2: "Botón Ejecutar plan"
 tut_11_text_1: "Tus fuerzas comenzarán la ofensiva sobre Adís Abeba, la capital de Etiopía. Cuando hayas ocupado suficiente territorio del enemigo, este se rendirá.\n\n§YReanuda§! la partida pulsando £SPACE . Puedes ajustar la velocidad del juego pulsando las teclas £KP_PLUS  o £KP_MINUS . Es normal que los jugadores ajusten la velocidad del juego a su antojo en lugar de jugar con la misma velocidad todo el rato.\n\nPista: si crees que puedes mejorar el control de tus unidades, selecciona una división y haz §Gclic derecho§! en las provincias para impartir las órdenes de forma manual desde Planes de batalla."
 tut_12_text_1: "¡Etiopía se ha rendido! ¡Has ganado!\nPuedes hacer exigencias durante la §Yconferencia de paz§!. Te recomendamos que escojas §YTomar todos los estados§!.\n\nCada exigencia que hagas aumentará algo la £world_tension_icon  §Ytensión mundial§!. Cuanto mayor sea la §Ytensión mundial§!, más cerca estarás de una Guerra Mundial.\n\nAlgunos países tienen ciertas §Yacciones diplomáticas§! bloqueadas hasta que la tensión mundial sea lo bastante alta. En la siguiente pista encontrarás más información."
 tut_13_text_1: "¡La victoria es tuya! La guerra ha acabado y Etiopía ha sido derrotada.\n\nDurante la paz te conviene §Ytransportar tropas§! por el océano para reposicionarlas en distintas ubicaciones, o quizá para prepararte para la guerra.\n\nAhora que Etiopía ha sido derrotada, no hace falta que tengas tantas divisiones allí.\n\nSelecciona al menos §Y4 divisiones§! y muévelas al §Ypuerto resaltado§! haciendo §Gclic derecho§! en la provincia."
 tut_14_text_1: "Para transferir tropas entre dos territorios aliados, primero deben estar en un puerto.\n\nSelecciona las unidades §Yque hay en el puerto§! y haz §Gclic derecho§! en otro §Ypuerto de Italia§!."
