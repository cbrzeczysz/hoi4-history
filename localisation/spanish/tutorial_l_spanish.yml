 INTERNATIONAL_MARKET_HINT_SCREEN: "Pista: Mercado internacional"
 INTERNATIONAL_MARKET_HINT_SCREEN_TEXT: "Esta es la pantalla del §Ymercado internacional§!. Aquí puedes comprar equipo a otros países y vender el tuyo por £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$, lo que aumentará temporalmente tu velocidad de construcción.\n\nCuando compres equipo, tendrás que asignar al contrato las £GFX_civ_factory §Yfábricas civiles§! que producirán el £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$ necesario para pagarlo. Cuantas más fábricas asignes, menos entregas harán falta y antes conseguirás la cantidad total de equipo. Ten en cuenta que las £GFX_civ_factory §Yfábricas civiles§! que asignes al pago de los contratos no podrán emplearse para la construcción de edificios.\n\nLa §Yalerta de contratos ineficientes§! aparecerá en el botón del §Ymercado internacional§! cuando uno de tus contratos esté entregando menos equipo del previsto o produciendo menos cantidad de £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$ de la prevista. El contrato seguirá en curso, pero harán falta más entregas para completarlo."
 BUTTON_WIKI_MARKET: "¡Lee sobre el §Hmercado§! en la wiki de HOI4!"
 MILITARY_INDUSTRIAL_ORG_HINT_SCREEN: "Pista: Organizaciones industriales militares"
 MILITARY_INDUSTRIAL_ORG_HINT_SCREEN_TEXT: "Cuando produces, investigas o diseñas equipo puedes asignar una $INDUSTRIAL_ORG_TOOLTIP_HEADER$. Estas organizaciones proporcionan mejoras al equipo que investigas o diseñas. En las cadenas de producción ayudan con la velocidad de producción, la eficacia y los recursos necesarios.\n\nPor cada tarea que completa una $INDUSTRIAL_ORG_TOOLTIP_HEADER$ se obtienen fondos que pueden utilizarse para desbloquear rasgos. Estos rasgos mejoran las bonificaciones de producción o equipo de la $INDUSTRIAL_ORG_TOOLTIP_HEADER$.\n\nCada investigación a la que se asigne una $INDUSTRIAL_ORG_TOOLTIP_HEADER$ dispondrá de un coste diario de £pol_power §Ypoder político§!."
 BUTTON_WIKI_MILITARY_INDUSTRIAL_ORG: "¡Lee sobre las §Horganizaciones§! en la wiki de HOI4!"
