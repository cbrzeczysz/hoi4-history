 YUG_buy_planes: "Comprar aviones"
 YUG_instigate_in_bulgaria: "Instigar revueltas campesinas en Bulgaria"
 YUG_instigate_in_bulgaria_desc: "Casi todos los trabajadores eslavos del sur han sido liberados por nuestro Estado, a excepción de los búlgaros. Si los animamos a rebelarse contra sus opresores, podremos afirmar sin dudar que hemos logrado liberar a todos los trabajadores eslavos de los Balcanes."
 YUG_instigate_in_albania: "Instigar revueltas de campesinos en Albania"
 YUG_instigate_in_albania_desc: "Aunque los albaneses no se consideran eslavos, su cercanía a nuestra frontera y los intercambios culturales que se han producido entre los albaneses y los eslavos del sur hacen que su país sea un candidato ideal para unirse al Congreso de Trabajadores Paneslavos."
 YUG_instigate_in_greece: "Instigar revueltas campesinas en Grecia"
 YUG_instigate_in_romania: "Instigar revueltas campesinas en Rumanía"
 YUG_instigate_in_hungary: "Instigar revueltas campesinas en Hungría"
 YUG_instigate_in_turkey: "Instigar revueltas campesinas en Turquía"
 YUG_propaganda_in_target: "Campaña propagandística en [YUG_communist_coup_target.GetNameDef]"
 YUG_propaganda_in_target_desc: "Ya hemos seleccionado nuestro objetivo, ahora solo tenemos que abastecer a nuestros aliados socialistas de propaganda eficaz y pronto habremos sembrado la semilla de la rebelión necesaria para derrocar a las clases altas de los Balcanes."
 YUG_arm_communist_militants: "Armar a militantes [YUG_communist_coup_target.GetAdjective]"
 YUG_arm_communist_militants_desc: "Las palabras no bastarán para llevar la revolución a nuestros camaradas extranjeros. Tenemos que armar a nuestros aliados para que puedan derrocar a sus amos."
 YUG_communist_coup: "Instigar un golpe de Estado comunista"
 YUG_communist_coup_desc: "¡Los preparativos han terminado y los militantes extranjeros están a la espera de nuestra aprobación para dar un golpe de Estado contra su gobierno de corruptos capitalistas!"
 YUG_abandon_communist_effort: "Desistir en nuestro intento por [YUG_communist_coup_target.GetNameDef]"
 YUG_abandon_communist_effort_desc: "Está claro que el pueblo de [YUG_communist_coup_target.GetNameDef] no está preparado para librarse de las ataduras de su gobierno, por lo que debemos abandonar nuestros esfuerzos por instigar un golpe de Estado comunista en su nación."
 YUG_uprising_strength_tt: "Con el apoyo actual, la fuerza de los §Ycomunistas§! será [YUG_communist_coup_target.Get_Yugo_Uprising_strength].\nEste índice se basa en el apoyo actual al §Ycomunismo§! y en el número de veces que se ha armado a los campesinos."
