 ROM_change_sides_to_allies: "Unirse a los Aliados"
 ROM_change_sides_to_allies_desc: "Los cambios en el gobierno han facilitado también el cambio de bando en la guerra. Al unirnos a los Aliados, nuestros \"camaradas\" actuales en este conflicto global se llevarán una buena sorpresa al ver que las balas rumanas apuntan a un nuevo objetivo."
