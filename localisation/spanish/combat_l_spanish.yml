 combat_stat_depth_charges_info: "§HCargas de profundidad§!\n\nLas cargas de profundidad se usan contra submarinos y son la única arma capaz de alcanzarlos.\n"
 combat_stat_light_guns_info: "§HCañones ligeros§!\n\nLos cañones ligeros son más efectivos contra §Ybarcos pantalla§!. Los cañones ligeros de tu flota apuntarán al enemigo más cercano. \n"
 combat_stat_heavy_guns_info: "§HCañones pesados§!\n\nLos cañones pesados son más efectivos contra §Ybuques capitales§!. Pueden alcanzar a los dos grupos de enemigos más cercanos y preferirán disparar a objetivos de mayor tamaño.\n"
 combat_stat_anti_air: "§HCapacidad antiaérea de la flota§!\n\nLa capacidad antiaérea de la flota es la suma de todas sus baterías antiaéreas, y su fin es entorpecer el ataque de los bombarderos enemigos y reducir su capacidad de daño.\n"
 combat_stat_torpedoes_info: "§HTorpedos§!\n\nLos torpedos atraviesan el blindaje y son mucho más efectivos contra §Ybuques capitales§!. La cantidad de torpedos disparados contra el enemigo depende de su §Yeficacia de pantalla§!.\n"
 screening_efficiency_info: "§HEficacia de pantalla§!\n\nUna §Yeficacia de pantalla§! alta protege a los §Ybuques capitales§! de los torpedos enemigos. Los portaaviones recibirán protección de los buques capitales y los barcos pantalla. Los buques capitales solo tendrán la cobertura de los barcos pantalla.\n"
 POSITIONING_INFO: "§HPosicionamiento§!: representa la colocación de tu flota comparada con la del enemigo. Este parámetro depende del tamaño de las flotas, del clima y de la habilidad del líder. Los barcos que se unan más tarde al combate verán reducido su posicionamiento temporalmente.\n\nSi es inferior al 100%, la flota sufrirá penalizaciones.\n"
