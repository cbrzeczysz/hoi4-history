 GER_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 GER_medium_tank_equipment_2_short:0 "Panzer IV"
 GER_medium_tank_equipment_2_desc:0 "Conçu en tant que char d'infanterie d'appui-feu, le Panzer IV n'était initialement pas destiné à combattre des blindés ennemis, car cette fonction était dévolue au Panzer III, plus léger. Mais pour pallier aux failles de la doctrine d'avant-guerre et contrer les chars T-34 soviétiques, le Panzer IV fut rapidement affecté au combat antichar, qui incombait jusque-là à son cousin devenu obsolète. Blindé allemand le plus produit et le plus utilisé durant la Seconde Guerre mondiale, le Panzer IV servit de base à beaucoup d'autres véhicules de combat."
