 DESIGNER_SUPPORT_COLUMN_TITLE:0 "Batallones de apoyo. Son tropas de apoyo que se mantienen detrás de las tropas de primera línea y ayudan.\n\nSólo puedes seleccionar una de cada tipo y los batallones de apoyo no afectan a la §YVelocidad máxima§! de la división (salvo mediante las bonificaciones de terreno), y no aumentan su §YAncho de combate§!."
 DESIGNER_MAIN_COLUMN_TITLE:0 "Los batallones de combate son tus tropas de primera línea.\n\nCada línea es un regimiento de un tipo básico específico como §YBlindados§! §YInfantería§! o §YTropas Motorizadas§!. El tipo superior decide qué puedes poner en la columna de regimiento. Cuantos más batallones de combate tengas, mayor será tu §YAncho de combate§!. y menos de estas divisiones podrás meter en la misma batalla."
 DESIGNER_DUPLICATE_DESC:0 "Duplicar la plantilla de la división creará una copia de la plantilla de división actual §GGratuita§!. Se puede utilizar si quieres crear una nueva plantilla específica basada en la actual."
 DESIGNER_RESET_DESC:0 "Restablecer los cambios actuales que se hizo a la plantilla de división."
