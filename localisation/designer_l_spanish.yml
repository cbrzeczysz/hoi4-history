 NO_INTERSECTED_EQUIPMENT_DESC:0 "Esta modificación hará que las divisiones existentes con esta plantilla se §RDISUELVAN§!. No hay intercambio de equipo entre la plantilla modificada y la original."
 DESIGNER_COMBATWIDTH_DESC:0 "El ancho de combate indica el espacio que esta división abarcará en combate. Por ejemplo, si un combate tiene un ancho total de §Y80§!(puedes meter §Y4§!) divisiones con un ancho de §Y20§!."
