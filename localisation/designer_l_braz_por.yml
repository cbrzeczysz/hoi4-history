 DESIGNER_SUPPORT_COLUMN_TITLE:0 "Batalhões de suporte. Batalhões de suporte são tropas de suporte que ficam atrás das tropas de linha de frente para auxílio.\n\nVocê só pode selecionar um de cada tipo e os batalhões de suporte não afetam a §Yvelocidade máxima§! da divisão (exceto por bônus de terreno) e não aumentam a §Yamplitude de combate§!."
 DESIGNER_MAIN_COLUMN_TITLE:0 "Os batalhões de combate são suas tropas de linha de frente.\n\nCada linha é um Regimento de um tipo específico de base, como §YBlindado§!, §YInfantaria§! ou §YTropas motorizadas§!. O tipo superior decide o que mais você pode colocar na mesma coluna de Regimento. Quanto mais batalhões você tiver, maior será sua §Yamplitude de combate§! e menos dessas divisões você poderá colocar na mesma batalha."
 DESIGNER_DUPLICATE_DESC:0 "Duplicar o modelo de divisão criará uma cópia do modelo de divisão atual §Ggrátis§!. É útil caso queira criar um modelo novo específico, baseado no atual."
