 CAN_DECLARE_WAR_ON_SAME_IDEOLOGY:0 "Peut déclarer la guerre à un pays du même groupe idéologique sans objectif de guerre."
 CAN_FORCE_GOVERNMENT:0 "Peut imposer son idéologie au gouvernement d'un autre pays"
 CAN_PUPPET:0 "Peut faire d'un autre pays un État fantoche."
 CAN_GUARANTEE_OTHER_IDEOLOGIES:0 "Peut garantir d'autres idéologies."
 CAN_ONLY_JUSTIFY_WAR_ON_THREAT_COUNTRY:0 "Permet de justifier des objectifs de guerre contre un pays qui n'a pas généré de tensions mondiales."
 CAN_DECLARE_WAR_WITHOUT_WARGOAL_WHEN_IN_WAR:0 "Peut déclarer la guerre à un pays voisin sans objectif de guerre lorsqu'il est en guerre avec un grand pays."
 CAN_BOOST_OTHER_IDEOLOGIES:0 "Peut accroître la popularité d'autres idéologies."
