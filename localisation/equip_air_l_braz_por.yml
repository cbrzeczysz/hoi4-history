 cv_fighter_equipment_3_short:0 "Caça Embarcado III"
 cv_fighter_equipment_3_desc:0 "Um caça avançado modificado para ser lançado e pousar em porta-aviões."
 rocket_interceptor_equipment_1:0 "Interceptador de Foguete I"
 rocket_interceptor_equipment_1_desc:0 "Interceptador experimental de curto alcance movido por um motor de foguete químico não muito confiável."
 rocket_interceptor_equipment_1_short:0 "Interceptador de Foguete I"
 rocket_interceptor_equipment_2:0 "Interceptador de Foguete I"
 rocket_interceptor_equipment_2_desc:0 "Interceptador experimental de curto alcance movido por um motor de foguete químico um pouco mais confiável."
 rocket_interceptor_equipment_2_short:0 "Interceptador de Foguete II"
 rocket_interceptor_equipment_3:0 "Interceptador de Foguete III"
 rocket_interceptor_equipment_3_desc:0 "Finalmente resolvemos a maioria dos problemas dos motores de foguete e o Interceptador de Foguete agora é um forte defensor de instalações para alcance de proximidade."
 rocket_interceptor_equipment_3_short:0 "Interceptador de Foguete III"
 rocket_suicide_equipment_1:0 "Avião Kamikaze"
 rocket_suicide_equipment_1_short:0 "Avião Kamikaze"
 rocket_suicide_equipment_1_desc:0 "Se prepare para uma viagem turbulenta."
