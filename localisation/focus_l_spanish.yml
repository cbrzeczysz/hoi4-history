 FRA_metropolitan_france:0 "Francia metropolitana"
 FRA_metropolitan_france_tt:0 "No hay ranuras de edificio suficientes para §Yinfrastructuras§! en la Francia metropolitana."
 FRA_metropolitan_france_desc:0 "La Métropole debe ser siempre lo primero. Podemos empezar mejorando nuestras infraestructuras para crear puestos de trabajo y agilizar el despliegue de tropas."
 FRA_algerie_france:0 "Francia argelina"
 FRA_algerie_france_tt:0 "No hay ranuras de edificio suficientes para §Yinfrastructuras§! en la Francia colonial."
 FRA_algerie_france_desc:0 "Europa vive tiempos peligrosos. Deberíamos centrarnos en mejorar los territorios del sur y asegurar nuestro constante apoyo al continente."
 FRA_industrial_expansion:0 "Expansión industrial"
 FRA_industrial_expansion_tt:0 "No hay ranuras de edificio suficientes para §Yfábricas civiles§! en la Francia metropolitana."
 FRA_industrial_expansion_desc:0 "Debemos fortalecer la presencia industrial en nuestro territorio. Tenemos mucha mano de obra, pero necesitamos más líneas de fabricación."
 FRA_colonial_industry:0 "Industria colonial"
 FRA_colonial_industry_tt:0 "No hay ranuras de edificio suficientes para §Yfábricas civiles§! en la Francia colonial"
 FRA_colonial_industry_desc:0 "Deberíamos desarrollar nuestra industria en Argelia. Si las tensiones se agravan en Europa, nuestra capacidad industrial quedaría fuera del alcance de los bombarderos enemigos."
 FRA_military_factories:0 "Fábricas militares"
 FRA_military_factories_tt:0 "No hay ranuras de edificio suficientes para una §Yfábrica militar§! en la Francia metropolitana."
 FRA_military_factories_desc:0 "La capacidad de nuestra maquinaria de guerra se está quedando atrás. Debemos centrarnos en la producción de equipo militar propio para que nuestras fronteras reciban equipo nuevo constantemente. "
 FRA_colonial_military_factories:0 "Fábricas militares coloniales"
 FRA_colonial_military_factories_tt:0 "No hay ranuras de edificio suficientes para una §Yfábrica militar§! en la Francia colonial."
 FRA_colonial_military_factories_desc:0 "La producción militar fuera de Europa garantiza un flujo constante de equipo a nuestras tropas de primera línea, aunque el enemigo se apodere de nuestro espacio aéreo."
 FRA_extra_research_slot:0 "Ranura de investigación adicional"
 FRA_extra_research_slot_desc:0 "Surgen jóvenes talentos de todas partes. Debemos facilitarles instalaciones para que lleven a cabo sus investigaciones. Los avances tecnológicos pueden darnos la ventaja que necesitamos."
 FRA_nuclear_effort:0 "Campo nuclear"
 FRA_nuclear_effort_desc:0 "Los resultados de las primeras pruebas en ciencia nuclear son prometedores. Si aprovechamos su poder, contaremos con un arma como nunca antes se ha visto."
 FRA_jet_effort:0 "Campo de reacción"
 FRA_jet_effort_desc:0 "El combate aéreo se basa en la movilidad. El motor de reacción es un poderoso avance que hace que los pilotos enemigos parezcan estáticos mientras los barremos del cielo. "
 FRA_extra_research_slot_2:0 "Ranura de investigación adicional II"
 FRA_extra_research_slot_2_desc:0 "Surgen jóvenes talentos de todas partes. Debemos facilitarles instalaciones para que lleven a cabo sus investigaciones. Los avances tecnológicos pueden darnos la ventaja que necesitamos."
 FRA_defensive_focus:0 "Enfoque defensivo"
 FRA_defensive_focus_desc:0 "Con los tiempos que corren, lo mejor es fortalecer las defensas. Si hay amenazas, deja que se acerquen para que podamos ocuparnos de ellas en nuestro territorio. Tenemos al candidato ideal para dirigir al ejército, solo tienes dar el visto bueno."
 FRA_aggressive_focus:0 "Enfoque agresivo"
 FRA_aggressive_focus_desc:0 "No podemos esperar a que el enemigo se acerque a nuestras fronteras, ni dejar que nuestros aliados se las arreglen en una situación de guerra. ¡Preparemos al ejército! Gamelin es el hombre indicado para ello."
 FRA_fortification_focus:0 "Enfoque fortificado"
 FRA_fortification_focus_desc:0 "Nuestros fuertes han resultado ser cruciales, pero hay que hallar la forma de construirlos de forma más eficiente. La Línea Maginot ha sido un gran elemento disuasorio para el enemigo. Nos vendría bien la seguridad de más defensas por el estilo."
 FRA_alpine_forts:0 "Fuertes alpinos"
 FRA_alpine_forts_desc:0 "Cuando terminemos de cubrir los Alpes con nuestra nueva línea de defensa, los italianos no cruzarán la frontera tan fácilmente. Tendremos tiempo para responder y reforzar nuestra posición."
 FRA_extend_the_maginot_line:0 "Ampliar la Línea Maginot"
 FRA_extend_the_maginot_line_desc:0 "No podemos contar con que Bélgica se mantenga firme. Como dejen pasar al enemigo, estaremos en apuros. ¡Ampliar la Línea Maginot resulta crucial para alejar a los ejércitos indeseados de Francia!"
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "Pondremos a luchar a todo hombre y mujer que estén en condiciones. Producir armas en masa disminuirá el coste. Todo el mundo contará con un fusil."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Nuestra artillería conformará una poderosa unidad para concentrar el fuego en puntos concretos. ¡Con una sola descarga, debilitaremos la línea enemiga y podremos abrirnos paso de ser necesario!"
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Los carros de combate son el futuro de la industria militar. ¡Si queremos controlar el campo de batalla, necesitaremos tanques nuevos y potentes!"
 FRA_motorized_focus:0 "Enfoque motorizado"
 FRA_motorized_focus_desc:0 "La búsqueda de nuevas formas de producir vehículos de infantería nos ayudará a apoyar y reforzar los frentes."
 FRA_mechanized_focus:0 "Enfoque mecanizado"
 FRA_mechanized_focus_desc:0 "Los vehículos acorazados tienen un papel cada vez más importante en la guerra. Aunque no son tan intimidatorios como los tanques, facilitan la comunicación, el mando, el transporte y la guerra urbana. "
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "La infantería controla todos los tanques por ley. Los vehículos de caballería más rápidos y ligeros, o automitrailleuses, están mejor preparados para viajar y pueden seguir causando daños con sus armas montadas."
 FRA_army_reform:0 "Reforma del ejército"
 FRA_army_reform_desc:0 "Ninguna unidad de infantería o tanque moderno pueden ganar la guerra por sí solos. Debemos volcarnos en el desarrollo de nuestras capacidades tácticas y estratégicas. Con el personal adecuado, podremos evolucionar como ejército."
 FRA_navy_focus:0 "Enfoque naval"
 FRA_navy_focus_tt:0 "No hay ranuras de edificios suficientes para §Ybases navales§!"
 FRA_navy_focus_desc:0 "Si queremos ampliar nuestra fuerza naval, primero debemos mejorar y expandir las bases navales. Nuestros barcos precisan atención constante para estar listos para el combate en todo momento."
 FRA_improved_screen_ships:0 "Barcos pantalla mejorados"
 FRA_improved_screen_ships_desc:0 "Los destructores y cruceros ligeros son indispensables para defender nuestros acorazados o portaaviones más pesados. Si perdemos la línea de defensa marítima, nuestros barcos y sus tripulantes corren peligro. Debemos construir nuestros barcos con la última tecnología. "
 FRA_capital_ship_focus:0 "Enfoque de buque cap."
 FRA_capital_ship_focus_desc:0 "Al mejorar el diseño de nuestros acorazados, gozaremos de grandes ventajas tácticas. Con su alcance y potencia sin parangón, nadie estará a salvo de sus cañones."
 FRA_carrier_focus:0 "Enfoque de portaavio."
 FRA_carrier_focus_desc:0 "Los teóricos navales han puesto la mira sobre nuestros anticuados portaaviones. Tienen sugerencias para ampliar su uso si se desarrollan en la dirección adecuada. Si no cuentan con nuestro apoyo total, no podrán avanzar."
 FRA_initiate_government_reform:0 "Reforma gubernamental"
 FRA_initiate_government_reform_desc:0 "El mundo se ha vuelto peligroso. No podemos seguir con nuestras insignificantes disputas. Es hora de dar poder a nuestros políticos y seguir adelante por el bien de Francia."
 FRA_support_the_left:0 "Apoyar a la izquierda"
 FRA_support_the_left_desc:0 "La Internacional Comunista está ganando poder. Es hora de demostrar que nuestros intereses pueden adaptarse a las organizaciones comunistas y apoyarlas."
 FRA_leftist_rhetoric:0 "Retórica izquierdista"
 FRA_leftist_rhetoric_desc:0 "El objetivo está claro: igualdad para todos. No queremos intereses capitalistas en la política francesa. Es imperativo favorecer las condiciones para que las organizaciones comunistas prosperen. "
 FRA_scw_intervention_republicans:0 "Intervención republicana"
 FRA_scw_intervention_republicans_desc:0 "¡La República Española necesita nuestra ayuda!\nCualquiera que esté dispuesto a luchar por la causa podrá hacerlo. No consentiremos que otro régimen fascista gane terreno."
 FRA_national_mobilization:0 "Movilización nacional"
 FRA_national_mobilization_desc:0 "Por fin tenemos un gobierno capaz de tomar cartas en el asunto. Ahora toca fortalecer nuestro ejército y prepararnos para luchar por Francia."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Los banqueros gordos y demagogos usurpadores están apretando cada vez más el mundo con sus manos sangrientes. Diariamente vemos a hombres libres hechos esclavos y el mundo cayendo más profundamente en crisis, todo por la codicia del individuo. Los ideales franceses se necesitan ahora más que nunca. La humanidad nos necesita y nosotros necesitamos unir a la humanidad!"
 FRA_join_comintern:0 "Unirse a la Internacional Comunista"
 FRA_join_comintern_desc:0 "Con enemigos acechando por todas partes, debemos fortalecer nuestra posición fraguando alianzas poderosas. Nuestra relación con la Internacional Comunista se ha reforzado, y es hora de dedicarnos por completo a su causa."
 FRA_support_status_quo:0 "Apoyar el status quo"
 FRA_support_status_quo_desc:0 "Francia es la cuna y protectora de la libertad, y tiene que seguir siendo así. Si queremos volver a lograr la unidad, debemos estabilizar nuestra democracia antes de que pierda poder."
 FRA_little_entente:0 "Pequeña Entente"
 FRA_little_entente_desc:0 "La Pequeña Entente, una alianza formada tras la Gran Guerra para evitar los ataques de Austria y Hungría a sus vecinos, tuvo el apoyo de Francia, aunque ahora ha empezado a resquebrajarse. En lugar de fortalecer los lazos con Gran Bretaña, debemos tomar la iniciativa de restaurar y consolidar esta facción, comenzando con sus fundadores, en Checoslovaquia."
 FRA_go_with_britain:0 "Ir con Gran Bretaña"
 FRA_go_with_britain_desc:0 "Rusia ha cambiado para siempre, por lo que solo quedan Francia y Gran Bretaña en la Triple Entente. Si la historia está destinada a repetirse, debemos asegurarnos de que estas naciones, ambas bastiones de la democracia y libertad europeas, continúen siendo aliadas."
 FRA_strengthen_government_support:0 "Fortalecer el gobierno"
 FRA_strengthen_government_support_desc:0 "Hemos hecho planes para el año que viene que cumplirán las expectativas de todos los franceses. Les mostraremos que tenemos iniciativa y que somos dignos de gobernar Francia para garantizar la unidad una vez más."
 FRA_defensive_strategems:0 "Estratagemas defensivas"
 FRA_defensive_strategems_desc:0 "Si queremos que los franceses libren una guerra por nosotros, es más importante que nunca tener claro hacia dónde vamos. Debemos dejar de luchar entre nosotros para combatir por Francia y por el lema "Liberté, égalité, fraternité"."
 FRA_invite_yugoslavia:0 "Invitar a Yugoslavia"
 FRA_invite_yugoslavia_desc:0 "Yugoslavia ya tiene bastantes problemas de los que preocuparse aparte del expansionismo de sus vecinos. Al traerlos de vuelta a la Pequeña Entente, les prestaríamos un gran servicio tanto a ellos como a nosotros."
 FRA_invite_romania:0 "Invitar a Rumanía"
 FRA_invite_romania_desc:0 "Entre las facciones fascistas internas y el comunismo soviético, la democracia rumana es frágil. Si la incorporamos a la Pequeña Entente, les permitiremos conservar la estabilidad con nuestro apoyo."
 FRA_polish_guarantee:0 "Garantía polaca"
 FRA_polish_guarantee_desc:0 "Los diplomáticos polacos han expresado su malestar sobre las tensiones fronterizas. Una garantía por parte de nuestra gran nación debería desalentar la invasión de cualquiera."
 FRA_czech_guarantee:0 "Garantía checa"
 FRA_czech_guarantee_desc:0 "La tensión en la frontera checa aumenta. No podemos dejar que las naciones expansionistas se apoderen de una nación libre y democrática. Los checos deben seguir siendo libres. Una garantía por nuestra parte hará que cualquier invasor se lo piense dos veces."
 FRA_revise_versailles:0 "Revisar Versalles"
 FRA_revise_versailles_desc:0 "Los alemanes ignoran las reparaciones estipuladas en el Tratado de Versalles, un síntoma de que Francia ya no inspira respeto. En todo caso, tenemos el derecho a exigir más por las vidas perdidas en la Gran Guerra, pero un tratado justo solo puede ser impulsado por una Francia nueva, más fuerte."
 FRA_support_the_right:0 "Apoyar a la derecha"
 FRA_support_the_right_desc:0 "Francia siempre ha sido una nación fuerte y orgullosa, pero la falta de iniciativa del gobierno ha dividido a la gente. Debemos unir Francia y reivindicar nuestra superioridad y nuestra fuerza para no sucumbir a la decadencia."
 FRA_right_wing_rhetoric:0 "Retórica derechista"
 FRA_right_wing_rhetoric_desc:0 "Debemos centrarnos en llegar a todos los franceses y ensalzar su espíritu nacional. Debemos mostrarles que podemos ser los poderosos líderes que necesitan para convertirse en ciudadanos orgullosos de su gloriosa nación."
 FRA_scw_intervention_nationalists:0 "Intervención nacionalista"
 FRA_scw_intervention_nationalists_desc:0 " Los nacionales por fin ganan terreno en España. Su causa es justa, y cualquiera dispuesto a luchar por ella debería tener libertad de hacerlo."
 FRA_army_of_aggression:0 "Ejército de agresión"
 FRA_army_of_aggression_desc:0 "No podemos quedarnos detrás de un muro obsoleto mientras nuestros enemigos se propagan por Europa. Es hora de fortalecer nuestro ejército y presionar en nuestras fronteras para que Francia siga siendo una gran nación."
 FRA_france_first:0 "Francia Primera"
 FRA_france_first_desc:0 "Somos Francia! Vencedores de la Gran Guerra! Salvadores de Europa! Somos la cuna de los pensadores más grandes de la historia del mundo. Demasiadas naciones buscan que el mundo se caiga al caos. El mundo nos necesita y responderemos a su llamada. Tomaremos el timón, aguantaremos la tormenta, y dirigiremos la humanidad a un puerto seguro bajo nuestro dominio!"
 FRA_woo_italy:0 "Acercarse a Italia"
 FRA_woo_italy_desc:0 "Italia tiene potencial para convertirse en una poderosa nación. Gracias al contundente liderazgo de Mussolini, los italianos están unidos y listos para luchar por una causa justa. Hagámosla nuestra."
 FRA_join_germany:0 "Unirse a Alemania"
 FRA_join_germany_desc:0 "El Reich alemán se está convirtiendo en una fuerza considerable. Su visión de un futuro mejor puede adaptarse a nuestros intereses. Deberíamos apoyarlos y, cuando las aguas se calmen, Francia obtendrá la parte de Europa que le corresponde por derecho."
 FRA_naval_doctrine:0 "Doctrina naval"
 FRA_naval_doctrine_desc:0 "Los últimos avances en diseño de barcos han abierto un nuevo abanico de maniobras tácticas y estratégicas. Antes de apostar por estas nuevas teorías, debemos probarlas en condiciones y consolidar planes."
 FRA_air_focus:0 "Enfoque aéreo"
 air_focus_bypass_tt:0 "No hay ranuras de edificio suficientes para §Ybase aérea§!"
 FRA_air_focus_desc:0 "¡Ha llegado la hora de expandir nuestra fuerza aérea! Hemos planificado la construcción de nuevas bases aéreas para que acojan una cantidad mayor de personal y de aviones."
 FRA_cas_focus:0 "Enfoque de AAC"
 FRA_cas_focus_desc:0 "El apoyo aéreo a nuestros barcos y tropas terrestres ha sido una incorporación muy eficiente a un coste relativamente bajo. Los aviones empleados para este fin ahora incluyen diversas mejoras. Que nuestros ingenieros trabajen en la siguiente generación de aviones de apoyo."
 FRA_fighter_focus:0 "Enfoque de cazas"
 FRA_fighter_focus_desc:0 "Podemos aplicar la revolucionaria ingeniería civil a nuestros cazas para mejorar la velocidad, el alcance y la altitud máxima. Debemos centrarnos en este campo para seguir la estela de los avances hechos por los demás."
 FRA_bomber_focus:0 "Enfoque de bombardero"
 FRA_bomber_focus_desc:0 "El apoyo aéreo forma parte integral de nuestra capacidad defensiva y ofensiva. Si nos centramos en agilizar el desarrollo, mantendremos la ventaja en cualquier batalla terrestre gracias a bombarderos más ágiles y precisos."
 FRA_heavy_fighter_focus:0 "Enfoque de caza pesa."
 FRA_heavy_fighter_focus_desc:0 "Nuestros cazas pesados deberían prestar apoyo a los bombarderos más vulnerables. Para ello, sacrificaríamos velocidad en pos de un armamento más pesado y un alcance mayor."
 FRA_air_doctrine:0 "Doctrina aérea"
 FRA_air_doctrine_desc:0 "Tenemos bastante experiencia como para probar nuevas teorías en la guerra aérea a un ritmo mayor. Ahora podremos contemplar nuevas opciones tácticas y estratégicas. La clave de la guerra moderna es el combate aéreo."
 FRA_heavy_bomber_focus:0 "Enfoque bombard. pes."
 FRA_heavy_bomber_focus_desc:0 "El bombardero pesado moderno estará armado para asumir escaramuzas aéreas menores por su cuenta. Si dejamos que nuestros ingenieros se centren en desarrollar la tecnología más vanguardista, tendremos más opciones de destruir las instalaciones de producción enemigas."
 FRA_naval_bomber_focus:0 "Enfoque bombar. naval"
 FRA_naval_bomber_focus_desc:0 "Los barcos han resultado ser extremadamente vulnerables a los aviones. Debemos seguir mejorando su tecnología para estar por delante de cualquier contramedida."
 limited_rearmament_focus:0 "Rearme limitado"
 limited_rearmament_focus_desc:0 "Las acciones de Alemania y de otros poderes fascistas de todo el mundo señalan que no disfrutaremos de la paz en esta época. Debemos prepararnos y poner en marcha nuestro propio rearme en caso de que la situación empeore."
 ENG_motorized_focus:0 "Ejército motorizado"
 ENG_motorized_focus_desc:0 "El ejército ha estado experimentando con unidades de infantería completamente motorizadas. Hasta ahora no se ha formado ninguna división así, pero unas palabras bien elegidas al secretario de estado de defensa podrían hacerlo posible."
 ENG_tank_focus:0 "Real Regi. de Tanques"
 ENG_tank_focus_desc:0 "Gran Bretaña inventó los tanques, por lo que el Real Regimiento de Tanques debería contar con los mejores tanques del mundo, pero no es así. El Comité de Desarrollo de Vehículos Especiales propone investigar y desarrollar un diseño moderno que mantenga a Gran Bretaña a la vanguardia del desarrollo de tanques."
 uk_empire_focus:0 "Reforzar el imperio"
 uk_empire_focus_desc:0 "Nuestro imperio es enorme, pero a pesar de nuestro poder, su defensa es débil. Debemos afrontar este problema alentando el patriotismo imperial por todo el reino."
 uk_service_focus:0 "Servicios en ultramar"
 uk_service_focus_desc:0 "Al rotar al personal de las fuerzas armadas a las estaciones coloniales y de vuelta a casa, podrán saber cómo son las condiciones en diversos frentes, ganar experiencia y compartirla con sus camaradas al regresar a su hogar."
 uk_mediterranean_focus:0 "Bastión Mediterráneo"
 uk_mediterranean_focus_desc:0 "La ruta por el Mediterráneo es un atajo de vital importancia para ir a la India y volver, por lo que resulta imprescindible mantenerla abierta y en nuestro poder."
 uk_rock_focus:0 "Fortificar el peñón"
 uk_rock_focus_desc:0 "Además de controlar la entrada al Mediterráneo, Gibraltar supone un puerto fuertemente defendido desde el cual los barcos pueden maniobrar tanto en el Atlántico como en el Mediterráneo. Por tanto, es imperativo que esté fuertemente vigilado."
 uk_greece_focus:0 "Coaccionar a Grecia"
 uk_greece_focus_desc:0 "Conviene imponer derechos de bases a Grecia. Francamente, los griegos no están en posición de negarse."
 uk_malta_focus:0 "Fortificar Malta"
 uk_malta_focus_desc:0 "Malta es una estación de paso vital en nuestra ruta a través de Egipto y el canal de Suez hacia la India y el Lejano Oriente por su posición excelente en el centro del Mediterráneo. El tiempo que pasemos fortificándola estará bien invertido."
 ENG_mot_focus_tooltip:0 "Ya podemos desplegar divisiones de infantería motorizada."
 uk_canada_focus:0 "Desarrollo en Canadá"
 uk_canada_focus_desc:0 "Si invertimos en la industria y los astilleros canadienses, impulsaremos su economía y podrán contribuir más en caso de guerra."
 uk_australia_focus:0 "Desarr. en Australia"
 uk_australia_focus_desc:0 "Si invertimos en la industria y los astilleros australianos, impulsaremos su economía y podrán contribuir más en caso de guerra."
 uk_protect_suez:0 "Proteger Suez"
 uk_protect_suez_desc:0 "El control del canal de Suez forma parte de los planes del Imperio Británico para conservar su dominio en el mar. La pérdida de esta región sería un desastre, por lo que debemos tomar medidas para fortificarla."
 uk_balkan_strategy:0 "Estrategia balcánica"
 uk_balkan_strategy_desc:0 "Muchas de las naciones de los Balcanes apoyan a los británicos y ven en Europa Central la misma amenaza que nosotros. Si aprovechamos y los apoyamos pronto, podremos ganarnos su lealtad, aunque provocaremos la ira de sus resentidos vecinos."
 uk_new_zealand_focus:0 "Desarr. Nueva Zelanda"
 uk_new_zealand_focus_desc:0 "Nueva Zelanda conserva un vínculo fuerte con nuestra nación y está al tanto de la amenaza fascista. Su contribución en caso de guerra es segura, por lo que debemos ayudarlos a prepararse."
 uk_south_africa_focus:0 "Desarrollar Sudáfrica"
 uk_south_africa_focus_desc:0 "La situación política de Sudáfrica es una incógnita. No podemos estar seguros de que nos apoyen en caso de guerra, pero si los ayudamos a fortalecer su industria, podrían mostrarse más dispuestos a apoyar la causa británica."
 FRA_strengthen_government_support_tooltip:0 "La idea "Fortalecer el apoyo al gobierno" ha seguido su curso."
 ITA_victoryinETH:0 "Victoria en África"
 ITA_victoryinETH_desc:0 "El fracaso en la Primera Guerra Ítalo-Etíope ha sido una afrenta al honor de los italianos durante 40 años. ¡Logrando la victoria ahora, esa mancha se borrará y demostraremos la voluntad férrea del fascismo!"
 USA_reinforce_monroe_doctrine_tt:0 "Mejora la opinión comercial con todas las naciones americanas."
 1939_bookmark_threat:0 "Expansionismo reciente del fascismo"
 USA_anti_imperialism:0 "Antiimperialismo"
 USA_anti_imperialism_desc:0 "América siempre se ha mostrado enemiga de los opresores imperialistas, pero es obvio que muchas de las llamadas democracias están dispuestas a mantener dichas instituciones siempre que les resulten beneficiosas. Los revolucionarios de la Unión Soviética son mejores aliados."
 USA_fascist_menace:0 "La amenaza fascista"
 USA_fascist_menace_desc:0 "El Tratado de Versalles y las sanciones económicas no han frenado a Alemania, más bien han preparado el terreno para un movimiento aún más siniestro. Debemos derrotar otra vez a Alemania y mantenerla bajo control, al menos como medida temporal."
 USA_crusade_against_communism:0 "Cruzada contra el comunismo"
 USA_crusade_against_communism_desc:0 "El Terror Rojo es sin duda la peor amenaza a la que se ha enfrentado el mundo. Sea como sea, la ideología destructiva que emana de la Unión Soviética debe cortarse de raíz, y nosotros seremos los encargados de hacerlo."
 USA_strike_at_the_empire:0 "Golpe al Imperio"
 USA_strike_at_the_empire_desc:0 "Los imperios coloniales creados por las superpotencias europeas son lo que realmente amenaza la libertad en el mundo. Debemos aplastarlos y liberar a sus gentes. Comenzaremos con el Imperio Británico del que una vez nos liberamos."
 USA_defense_of_the_pacific:0 "Defensa del Pacífico"
 USA_defense_of_the_pacific_desc:0 "El gobierno japonés es una causa perdida. Su expansionismo nos amenaza tanto a nosotros como a sus vecinos asiáticos. La administración americana debe someter a esta nación para reformarla y evitar que repita los mismos errores."
 ENG_home_defence:0 "Defensa local"
 ENG_home_defence_desc:0 "Un gran imperio no sirve de nada si no podemos proteger al pueblo británico. Debemos centrar nuestros esfuerzos en mantener nuestro hogar a salvo."
 ENG_issue_gasmasks:0 "Distribuir máscaras de gas"
 ENG_issue_gasmasks_desc:0 "El mundo es más peligroso cada día que pasa. Debemos proteger a los civiles de posibles ataques con gas venenoso. Gran Bretaña debe respirar tranquila."
 ENG_military_training_act:0 "Entrenamiento militar por ley"
 ENG_military_training_act_desc:0 "La Gran Guerra nos ha dejado con la sensación de que no tendremos que volver a luchar. El mundo es cada vez más peligroso, por lo que debemos asegurarnos de que todos los jóvenes aptos reciban entrenamiento militar básico."
 ENG_embargo_germany:0 "Embargo a Alemania"
 ENG_embargo_germany_desc:0 "El rearme alemán es un insulto y una grave amenaza a la paz mundial. No les suministraremos los recursos que necesitan para alimentar su maquinaria de guerra."
 ENG_war_with_germany:0 "Guerra con Alemania"
 ENG_war_with_germany_desc:0 "Los alemanes no nos dejan otra opción. Por el bien del mundo libre y el futuro de nuestros hijos, es hora de declarar la guerra."
 ENG_swedish_intervention:0 "Intervención en Suecia"
 ENG_swedish_intervention_desc:0 "La influencia de los movimientos antidemocráticos suecos resulta alarmante. No podemos arriesgarnos a que el acero sueco se convierta en armas en manos del enemigo. Los suecos conservarán su libertad, pero debemos ejercer cierto grado de influencia sobre su país."
 ENG_norwegian_intervention:0 "Intervención en Noruega"
 ENG_norwegian_intervention_desc:0 "Los movimientos antidemocráticos noruegos continúan en aumento. Debemos asegurarnos de que su política siga en consonancia con nuestros intereses, aunque tengamos que emplear la fuerza."
 ENG_danish_intervention:0 "Intervención en Dinamarca"
 ENG_danish_intervention_desc:0 "El apoyo de los daneses a los enemigos de la paz mundial continúa creciendo. Solo hay una forma de que permanezcan en nuestro bando. Debemos usar Dinamarca para establecer un punto estratégico en la región por si necesitamos invadir Europa por tierra."
 ENG_benelux_intervention:0 "Intervención en el Benelux"
 ENG_benelux_intervention_desc:0 "El entorno político de la región del Benelux se nos está volviendo hostil. Debemos enviar una advertencia clara de que no toleraremos a los enemigos de la democracia, y que emplearemos la fuerza de ser necesario."
 ENG_belgium_security:0 "Asegurar Bélgica"
 ENG_belgium_security_desc:0 "Parece ser que la advertencia no fue suficiente. Si las tendencias políticas siguen como hasta ahora, Bélgica amenazará directamente nuestras aguas. Debemos intervenir y establecer un punto estratégico en la Europa continental."
 ENG_dutch_security:0 "Asegurar los Países Bajos"
 ENG_dutch_security_desc:0 "Los movimientos políticos en los Países Bajos continúan favoreciendo a nuestros enemigos. Hay que someter a los Países Bajos para garantizar una Europa libre."
 ENG_war_with_japan:0 "Guerra con Japón"
 ENG_war_with_japan_desc:0 "Hemos agotado todas las alternativas y Japón se niega a interrumpir sus planes expansionistas. Por la seguridad del Imperio Británico y de la población asiática, debemos someter a los japoneses."
 ENG_war_with_italy:0 "Guerra con Italia"
 ENG_war_with_italy_desc:0 "Los italianos se niegan a abandonar sus planes de formar un nuevo imperio y están dispuestos a ir a la guerra con tal de expandir sus fronteras. Debemos hacer lo posible para neutralizar esta amenaza antes de que sea tarde."
 ENG_embargo_ussr:0 "Embargo a la URSS"
 ENG_embargo_ussr_desc:0 "La Unión Soviética se vuelve más poderosa y se vale de recursos británicos para alimentar su empresa militar. Debemos privarles el acceso a nuestro comercio."
 ENG_war_with_ussr:0 "Guerra con la URSS"
 ENG_war_with_ussr_desc:0 "La amenaza de la Unión Soviética continúa creciendo a pesar de nuestra oposición. No toleraremos una Unión Soviética agresiva, por lo que no nos queda otra que ir a la guerra en aras de un futuro mejor."
 kamikaze_focus_tooltip:0 "Permite misiones aéreas de §Yataques kamikaze§!, ataques suicidas contra barcos enemigos."
 GER_danzig_or_war_POL_civil_war:0 "Tomar Dánzig para recibir apoyo"
 GER_danzig_trigger_polish_civil_war:0 "Polonia atraviesa una guerra civil y una de estas opciones debe ser correcta\n      Alemania ha enviado a voluntarios para apoyar a un bando\n      Un bando está en una facción con Alemania"
 available_designer:0 "Disponible como §Ycompañía de diseño§!:\n"
 ger_sov_buddies_tooltip:0 "§RSi los soviéticos aceptan nuestra oferta, este cambio de política nos hará perder unidad nacional. Huelga decir que este cambio molestará a nuestros compañeros fascistas y a las potencias democráticas.§!\n"
