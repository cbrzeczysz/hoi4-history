 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Mutuamente excluyente con"
 USA_rubber_reserve_company:0 "Compañía de reservas de caucho"
 USA_rubber_reserve_company_desc:0 "Tras haber estallado la guerra, hemos perdido casi todos los recursos importados de caucho.\n\nLas compañías de caucho estadounidenses pueden realizar una enorme operación conjunta para idear formas mejores de producir caucho sintético, e incluso satisfacer la demanda para la empresa bélica."
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Este enfoque no tiene efecto. Los cambios en la situación mundial pueden afectar a esto."
