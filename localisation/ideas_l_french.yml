 POR_unreliable_army:0 "Armée peu fiable"
 POR_unreliable_army_desc:0 "Avec les coups et contrecoups perpétuels depuis la fondation de la République en 1910, les officiers de l'armée se préoccupent plus de politique que de discipline et d'entraînement des troupes. Le soldat du rang est découragé, mal équipé et mal entraîné."
 POR_unstable_republic:0 "République instable"
 POR_unstable_republic_desc:0 "La République, fondée en 1910, a été décrite comme une période « d'anarchie perpétuelle, de corruption, de pillages, d'émeutes, d'assassinats, d'emprisonnements arbitraires et de persécutions religieuses ». Elle a vu défiler au pouvoir neuf présidents, 44 gouvernements et 21 révolutions sont survenues. Même après le coup d'État militaire de 1926, plusieurs révolutions – vaines – ont été tentées."
 POR_british_influence:0 "Influence [ENG.GetAdjFS]"
 POR_british_influence_desc:0 "Le gouvernement [ENG.GetAdjMS] investit dans l'exploitation minière [Root.GetAdjFS]. Cela constitue une magnifique occasion de faire progresser la recherche dans le domaine."
 POR_hydroelectric_power:0 "Puissance hydroélectrique"
 POR_hydroelectric_power_desc:0 "Grâce aux investissements faits dans le Nord et le Centre du pays, nous avons enfin pu mettre en place un réseau de barrages, qui permettent désormais de produire de l'électricité et de réguler le cours des fleuves."
