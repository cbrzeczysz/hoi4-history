 rhineland_challenge_met:0 "L'erreur de la Rhénanie"
 rhineland_challenge_met_desc:0 "Après avoir prédit que la Rhénanie pourrait être remilitarisée sans susciter d'intervention des Alliés, l'Allemagne s'est retrouvée contrainte de faire machine arrière après avoir constaté que cela serait une erreur."
 kaiser_challenge_met:0 "L'erreur du Kaiser"
 kaiser_challenge_met_desc:0 "Après avoir prédit que le Kaiser serait libéré par les Pays-Bas sans susciter d'intervention des Alliés, l'Allemagne s'est retrouvée contrainte de faire marche arrière après avoir constaté que cela serait une erreur."
 fascist_revolutionaries:0 "Révolutionnaires fascistes"
 fascist_revolutionaries_desc:0 "Si l'adhésion au fascisme dépasse 70%, le pays sombrera dans la guerre civile. Si elle passe sous la barre des 30%, toute activité révolutionnaire cessera."
 communist_revolutionaries:0 "Révolutionnaires communistes"
 communist_revolutionaries_desc:0 "Si l'adhésion au communisme dépasse 70%, le pays sombrera dans la guerre civile. Si elle chute sous la barre des 30%, toute activité révolutionnaire cessera."
 democratic_revolutionaries:0 "Révolutionnaires démocrates"
 democratic_revolutionaries_desc:0 "Si l'adhésion à la démocratie dépasse 70%, le pays sombrera dans la guerre civile. Si elle chute sous la barre des 30%, toute activité révolutionnaire cessera."
 home_of_the_free:0 "Le berceau de la liberté"
 home_of_the_free_desc:0 "Les Américains se considèrent comme les défenseurs, et peut-être même les inventeurs de la démocratie et de la liberté. Quels que soient les choix qu'ils peuvent faire, il leur est difficile de transiger avec ces valeurs, quand bien même certaines occasions peuvent leur paraître bien tentantes."
