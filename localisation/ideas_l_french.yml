l_french:
 fascist_influence:0 "Influence fasciste"
 fascist_influence_desc:0 "Les pressions exercées par les fascistes ont rendu cette idéologie très populaire, et le pays est susceptible de s'allier à d'autres États fascistes."
 communist_influence:0 "Influence communiste"
 communist_influence_desc:0 "Les pressions exercées par les communistes ont rendu cette idéologie très populaire, et le pays est susceptible de s'allier à d'autres États communistes."
 democratic_influence:0 "Influence démocratique"
 democratic_influence_desc:0 "Les pressions exercées par les démocrates ont rendu cette idéologie très populaire, et le pays est susceptible de s'allier à d'autres États démocratiques."
 neutrality_influence:0 "Influence autoritariste"
 neutrality_influence_desc:0 "Les pressions exercées par les partisans de l'autoritarisme ont rendu très populaire l'idée d'un gouvernement fort et d'un régime monarchique, et le pays est susceptible de s'allier à d'autres États autoritaristes."
 soviet_german_friendship:0 "Amitié germano-soviétique"
 soviet_german_friendship_desc:0 "Le Reich allemand et l'Union soviétique sont réunis par leur rejet de la décadence de l'Ouest."
 sour_loser:0 "Défaite amère"
 sour_loser_desc:0 "La vie politique [Root.GetAdjFS] est dominée par l'amertume de la défaite lors la Première Guerre mondiale."
 received_attache:0 "Réception d'attachés"
 received_attache_desc:0 "Des attachés militaires étrangers résident dans notre pays."
 ATTACHE_LIST:0 "Nous recevons des attachés militaires de $LIST$, qui permettent :"
 porsche:0 "Porsche"
 porsche_desc:0 "Porsche conçoit essentiellement des chars lourdement blindés."
 henschel:0 "Henschel"
 henschel_desc:1 "Henschel a été chargé de la production de masse des chars Tigre qui, une fois réglés les problèmes de fiabilité au lancement, se sont très bien comportés."
 GER_MAN:0 "MAN"
 GER_MAN_desc:1 "Notamment connue pour le char Panther, la Maschinenfabrik Augsburg-Nürnberg a également participé à la conception et à la production des premiers modèles de Panzers."
 rheinmetall:0 "Rheinmetall"
 rheinmetall_desc:0 "Rheinmetall conçoit et produit tous types d'armes lourdes et de canons."
 mauser:0 "Mauser"
 mauser_desc:0 "Mauser conçoit et produit tous les types d'armes légères."
 ig_faben:0 "IG Farben"
 ig_faben_desc:0 "IG Farben est très impliquée dans la recherche industrielle."
 messerschmitt:0 "Messerschmitt"
 messerschmitt_desc:0 "Messerschmitt se concentre sur la conception d'avions légers tels que les chasseurs."
 focke_wulf:0 "Focke Wulf"
 focke_wulf_desc:0 "Focke Wulf conçoit notamment des avions de classe intermédiaire tels que les chasseurs lourds."
 junkers:0 "Junkers"
 junkers_desc:0 "Junkers s'est fait un nom avec le bombardier en piqué Stuka."
 todt:0 "Fritz Todt"
 todt_desc:0 "L'ingénieur allemand Fritz Todt est le fondateur de l'Organisation Todt. Il permet l'accélération des projets industriels à visée militaire."
 speer:0 "Albert Speer"
 speer_desc:0 "Albert Speer était un architecte allemand, ministre des Armements et de la production de guerre de 1942 à 1945. Souvent considéré comme l'instigateur des Wunderwaffen, les « armes miraculeuses », sa nomination permet d'améliorer la productivité industrielle."
 raeder:0 "Erich Raeder"
 raeder_desc:0 "L'amiral Erich Raeder est un partisan du déploiement de navires de surface traditionnels et de la doctrine de dissuasion."
 donitz:0 "Karl Dönitz"
 donitz_desc:0 "L'amiral Karl Dönitz est un partisan du déploiement de sous-marins et de la doctrine de l'étranglement."
 goering:0 "Hermann Göring"
 goering_desc:0 "As de la Première Guerre mondiale, Hermann Göring est aussi l'un des principaux soutiens d'Hitler. S'il n'est pas forcément le meilleur pour exercer ses fonctions, il est extrêmement loyal."
 walther_wever:0 "Walther Wever"
 walther_wever_desc:0 "Walther Wever fut l'un des premiers à proposer le recours à des bombardements stratégiques."
 ritter_von_greim:0 "Ritter von Greim"
 ritter_von_greim_desc:0 "Ritter von Greim est un partisan de l'interdiction tactique."
 ernst_udet:0 "Ernst Udet"
 ernst_udet_desc:0 "Ernst Udet a joué un rôle déterminant dans l'adoption de la technique du bombardement en piqué et dans celui du bombardier en piqué Stuka."
 werner_von_fritsch:0 "Werner von Fritsch"
 werner_von_fritsch_desc:0 "Général de la vieille garde, Werner von Fritsch est partisan de l'infanterie."
 ludwig_beck:0 "Ludwig Beck"
 ludwig_beck_desc:0 "Ludwig Beck accorde une grande attention aux questions de ravitaillement."
 franz_halder:0 "Franz Halder"
 franz_halder_desc:0 "Franz Halder pense que l'offensive ne peut faire l'économie d'une grande puissance de frappe fournie par l'artillerie."
 heinz_guderian:0 "Heinz Guderian"
 heinz_guderian_desc:0 "Heinz Wilhelm Guderian\n" # [LocEditor:CustomLanguageKey]
 wilhelm_keitel:0 "Wilhelm Keitel"
 wilhelm_keitel_desc:0 "Général de la vieille garde, Wilhelm Keitel favorise l'infanterie à toute autre arme. Sa loyauté compense ses compétences parfois discutables."
 ferdinand_schorner:0 "Ferdinand Schörner"
 ferdinand_schorner_desc:0 "Ferdinand Schörner est un spécialiste de la défense et du combat en conditions de froid extrême."
 general_staff:0 "État-major"
 general_staff_desc:0 "L'état-major [Root.GetAdjMS] est chargé d'étudier en permanence tous les aspects liés à la guerre, ce qui comprend l'élaboration et la révision des plans de mobilisation ou de campagne. Cela contribue à améliorer l'organisation de l'armée."
 v_weapons:0 "Armes de représailles"
 v_weapons_desc:0 "Des roquettes à longue portée feraient d'excellentes armes de représailles contre nos ennemis."
 hermann_gortz:0 "Hermann Görtz"
 hermann_gortz_desc:0 "§HHermann Görtz§! est un espion allemand particulièrement talentueux."
 elyesa_bazna:0 "Elyesa Bazna"
 elyesa_bazna_desc:0 "§HElyesa Bazna§! est plus connu sous son nom de code de Cicéron."
 marina_lee:0 "Marina Lee"
