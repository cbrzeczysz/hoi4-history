 upgrade_economy_civilian: "经济/民政"
 upgrade_economy_civilian_desc: "§L我国特工将受训伪装成平民以在敌方领土的工业及民用领域活动，搜集工业与经济情报。§!"
 upgrade_army_department: "陆军部"
 upgrade_army_department_desc: "§L敌人的军事情报有无可比拟的重要性，因此建立军事情报部门是必要的。我国特工将受训渗透敌方军队，扮演上至将军下到士兵的角色并向我们回报他们在敌后刺探的机密。§!"
 upgrade_naval_department: "海军部"
 upgrade_naval_department_desc: "§L海战是获取胜利的关键一环，而随着海军科技的进步，海军情报部的设立不可或缺。§!"
 upgrade_airforce_department: "空军部"
 upgrade_airforce_department_desc: "§L空军情报部将成为我国情报局的一个有益分支，负责渗透敌方空军并搜集有关敌军飞机动向的情报。§!"
 upgrade_passive_defense: "被动防御"
 upgrade_passive_defense_desc: "§L国安人员有成为我国情报系统重要旗子的潜能。通过给国安人员及卫戍部队进行谍报与反间谍训练，我们将保证本土长城永驻，即使我局专家们有其他任务缠身时也如此。§!"
 upgrade_anti_partisan: "反抵抗运动"
 upgrade_anti_partisan_desc: "§L政治宣传是保证我国国民忠诚的有力工具，但在敌国领土制造顺从氛围相比之下则困难重重。通过训练特工渗透敌方抵抗运动，我们能展开高效的抓捕并终止他们的破坏活动。到那时，敌方游击队恢复旧政权的幻想必将被一手打破。§!"
 upgrade_blueprint_stealing: "盗取蓝图"
 upgrade_blueprint_stealing_desc: "§L我们了解敌方有实验性武器与载具的秘密项目，但对项目详情和具体产物则一无所知。通过渗透敌方的实验武器部门，我们不仅有机会准确了解敌方的计划，甚至还能利用这些信息来推进我们自身的武器研究。§!"
 upgrade_portable_radios: "便携式无线通信设备"
 upgrade_portable_radios_desc: "§L传统无线电通信设备尺寸过大且需要使用者久坐在前，在隐秘环境中并无用武之地。但通过制造袖珍化无线电设备并将其伪装成公文包式的日常用品，我们的特工就能随时进行通信而免遭怀疑与警戒。§!"
 upgrade_invisible_ink: "隐形墨水"
 upgrade_invisible_ink_desc: "§L隐形墨水所写书信在肉眼看来不过是白纸一张，但利用紫外线或氨等化学品则能显现书信内容。规定所有特工都使用隐形墨水将使信息在被敌人截获时也不至被曝光。§!"
 upgrade_plastic_explosives: "塑胶炸药"
 upgrade_plastic_explosives_desc: "§L塑胶炸药泥一般的材质让其成为破坏敌方生产的理想道具，我们用该物质武装他国游击队也顺理成章。炸弹能轻易以避人耳目的方式放置于敌方工厂的脆弱环节，而该物质的可塑性则让它成为公开政治刺杀的完美选择……§!"
 upgrade_suicide_pills: "自杀药物"
 upgrade_suicide_pills_desc: "§L即使并非我们所乐见，特工被敌方俘虏的情况并不可避免。我们必须为特工提供一条逃离审讯室噩梦的途径，而答案则是牙齿中的氰化物药片，如果局势真走到山穷水尽那一步。§!"
 upgrade_training_centers: "本地化训练中心"
 upgrade_training_centers_desc: "§L即使我们的特工能适应任何环境，文化风俗与异域语言对那些受该文化熏陶长大的人而言更自然。如果我们的间谍网要铺满整个世界，就必须先将招募工作和训练中心拓展到每一个角落，招收特工要涵盖每一种文化与背景。§!"
 upgrade_commando_training: "特种作战训练"
 upgrade_commando_training_desc: "§L虽然本部门往往处理战争中隐秘的部分，但需要一小队装备精良的士兵完成任务的情况也时常存在。通过让所有特工接受特种作战训练，他们将在破坏行动中更加高效，更难被敌方反间谍网察觉以及更容易缴获敌方加密装备。§!"
 upgrade_interrogation_techniques: "审讯技术"
 upgrade_interrogation_techniques_desc: "§L击垮敌方特工的精神而非身体往往更加高效。肢体暴力难以依靠，结果往往是吐出假消息；而真正技巧娴熟的审讯者仅凭巧舌如簧就能让敌方的意志轰然倒塌。当然，如果形势需要，我们有花样繁多的手段来撬开敌人的嘴……§!"
 upgrade_diplo_training: "外交训练"
 upgrade_diplo_training_desc: "§L训练我方特工“公关”一批外国投资者与外交人员可能使他们感受我国恩泽并让他们背离我国的敌人。§!"
 upgrade_psycho_warfare: "心理战"
 upgrade_psycho_warfare_desc: "§L宣传是在国家内确保我们意识形态的有效工具，但没有任何工具比得上散播敌方政权可能给国家带来的恐惧更有效。通过把我们的特工与外国的反意识形态运动相结合，我们必将更有效地在国际上传播我们的意识形态……§!"
 upgrade_form_department: "成立部门"
 upgrade_form_department_desc: "§L密码学是创造密码与暗号以保障保密通讯的手段。在缺乏必需密码时，以暗号书写的信息几乎不可能解读。加密我方信息与解密敌方信息同等重要。§!"
 upgrade_decryption_boost: "无线电侦听组"
 upgrade_decryption_boost_desc: "§L无线电波让长距离通讯变成可能，而信号往往通过不定期更换频率进行加密。如果我们想截获敌方通讯，就必须建立侦听小组以破除敌方无线电加密。§!"
 upgrade_decryption_boost_2: "机械辅助解密技术"
 upgrade_decryption_boost_2_desc: "§L机械已在加密信息方面被证明有效：机械辅助加密信号的解密难度最大。密码分析机对破解无对应密码的信息十分重要，它将成为解密小组的一项宝贵资产。§!"
 upgrade_crypto_strength: "政府密码学院"
 upgrade_crypto_strength_desc: "§L密码与暗号目前为止仍是建立和保护我国海外间谍网最高效的手段。政府通讯指挥中心需要致力于创造复杂的新型加密手段以使敌方解密工作无从下手。§!"
 upgrade_crypto_strength_2: "机器辅助加密技术"
 upgrade_crypto_strength_2_desc: "§L显而易见，我方传统加密手段捉襟见肘，不足以保护我方通讯免遭敌方窥探。我们最出类拔萃的头脑们设计了一个机器，理论上它能打乱字母表顺序并按照我方期望周期性生成新暗号。应用该科技将让我方加密手段名副其实地成为敌方眼中的令人费解的“英格玛”。§!"
