 blow_suez_canal: "炸毁苏伊士运河"
 blow_suez_canal_desc: "我们决不能让敌人夺取战略意义极大的苏伊士运河，为此必须开始部署针对运河的破坏工程，目的在于使其在未来相当长的一段时间内无法使用。这将极大地限制敌军舰船从亚洲和东非海域进出地中海的进出能力。"
 blow_panama_canal: "炸毁巴拿马运河"
 blow_panama_canal_desc: "我们决不能让敌人夺取战略意义极大的巴拿马运河，为此必须开始部署针对运河的破坏工程，目的在于使其在未来相当长的一段时间内无法使用。这将极大地限制敌军舰船在太平洋和大西洋之间机动的能力。"
 rebuild_suez_canal: "修复苏伊士运河"
 rebuild_suez_canal_desc: "苏伊士运河对我国的战争而言至关重要。为了在地中海和印度洋之间自由调动舰船和部队，我们必须调用一切可能的资源来修复这条大运河。"
 rebuild_panama_canal: "修复巴拿马运河"
 rebuild_panama_canal_desc: "巴拿马运河对我国的战争而言至关重要。为了在太平洋和大西洋之间自由调动舰船和部队，我们必须调用一切可能的资源来修复这条大运河。"
