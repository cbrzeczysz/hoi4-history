 JAP_pressure_france: "索取印度支那"
 JAP_break_the_london_naval_treaty: "撕毁伦敦海军条约"
 JAP_break_the_london_naval_treaty_desc: "伦敦海军条约的蛮横限制对本国的安全而言实属威胁，我们必须拥有建设海军的自由，才能抗击那些胆敢挑战我国合法权益的国家。"
 JAP_tora_tora_tora: "虎！虎！虎！"
 JAP_tora_tora_tora_desc: "第一批攻击编队已蓄势待发，无论如何，我们都必须迅速行动，在敌人醒悟过来前，充分利用其在明我在暗的优势予以打击削弱。"
 JAP_war_with_soviet_union: "对[SOV.GetNameDef]宣战"
 JAP_war_with_soviet_union_desc: "尽管欧洲盟友们已经和[SOV.GetNameDef]方面签订了互不侵犯条约，但我们可没法坐失良机。因此，即便可能要冒被盟友疏远的风险，我们也必须单方面向共产主义分子开战。"
