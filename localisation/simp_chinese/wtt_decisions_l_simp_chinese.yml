 JAP_test_the_soviets: "试探[SOV.GetAdjective]"
 JAP_test_the_soviets_desc: "我们同[SOV.GetNameDef]在朝鲜和满洲共享着相当漫长的边境线，而在沿线各地，两军士兵随时都可能擦枪走火。对于我们来说，这是试探[SOV.GetAdjective]对轻度挑衅反应程度的机会。"
 JAP_border_conflict_warning_SOV: "日本边境挑衅"
 JAP_border_conflict_warning_SOV_desc: "我国边防军日前于朝鲜边境线上同日军士兵爆发了冲突，而根据从日本方面探得的情报显示，这很可能是大规模冲突的先声。我们应该立即强化同日本边境的戒备。"
 JAP_border_conflict_escalation_warning_SOV: "日本备战"
 JAP_border_conflict_escalation_warning_SOV_desc: "空中侦察已经确认了日方在其边境一侧的主力部队调动情况，虽然尚不知晓日军是否或者何时发动突袭，但我们必须做好准备。"
 JAP_border_incident_forgotten: "最佳时机"
 JAP_border_incident_forgotten_desc: "如果我们想利用苏朝边境发生的事变，就必须果断采取行动。"
 JAP_escalate_incident_to_border_conflict_SOV: "升级事态"
 JAP_escalate_incident_to_border_conflict_SOV_desc: "鉴于苏联人似乎并不打算在这场冲突当中让步，我们只能在将事变升级为武装冲突或者悻然退却当中作出选择了。"
 JAP_border_conflict_time_until_cancelled: "结束冲突"
 JAP_border_conflict_time_until_cancelled_desc: "就目前的态势来说，我们已经不再能维持更久的作战了。"
 JAP_border_conflict_escalate_conflict: "加剧冲突"
 JAP_border_conflict_escalate_conflict_desc: "我们和[FROM.GetNameDef]在边境线的冲突现已陷入僵局，但如果进一步扩大事态并投入更多部队，我们仍有机会斩获胜利。"
 JAP_border_conflict_escalate_to_war: "正式开战"
 JAP_border_conflict_escalate_to_war_desc: "争议地带的战事已经持续了一段时间，然却丝毫没有终战的希望。我们必须做好准备，将目前的冲突视为全面战争的开端，进而展开下一步方略。"
 JAP_border_conflict_back_out_of_conflict: "悻然让步"
 JAP_border_conflict_back_out_of_conflict_desc: "放任这场冲突失控并将我等两国推向全面战争的危险实在是太大了。我们应该及时止损，向对方提出外交磋商。"
