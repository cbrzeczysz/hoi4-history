 SOV_industry_relocation: "工业迁移"
 SOV_relocate_industry_from_moscow: "迁移莫斯科工业"
 SOV_relocate_industry_from_moscow_desc: "尽管将莫斯科的工业重装设备撤离到乌拉尔是一项浩大的工程，但这对于确保我国战时生产而言十分必要。"
