 MAN_banditry_category: "匪患"
 MAN_banditry_category_desc: "关东军目中毫无满洲百姓，与其说是来支援国家建设，毋宁说是来进行军事占领。由于日本人仅拨了极少的资源给满洲国政府用以维持秩序，因此这片权力真空的地区几乎乌烟瘴气、流寇成灾：有些人自诩为“自由斗士”，借“民族解放”或“无产阶级国际主义”之名，行杀戮偷窃之实。但对于大多数土匪来说，甚至没有任何明确的意识形态来粉饰其暴虐的行径。"
