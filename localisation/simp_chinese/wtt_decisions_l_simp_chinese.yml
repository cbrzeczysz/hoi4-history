 ban_democratic_party: "查禁民主党派"
 ban_democratic_party_desc: "长久以来活跃于政坛中心的那些党派对政府而言犹如芒刺在背，他们对“个人权利”的追求势必会破坏我们为全体民众建设更美好国家的努力。"
