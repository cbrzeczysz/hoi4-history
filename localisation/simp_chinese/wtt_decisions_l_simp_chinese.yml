 ban_communist_party: "查禁共产党派"
 ban_communist_party_desc: "共产党每次都跳出来反对政府，到处散播不满情绪让我们难以执政，是时候对其重拳出击了。"
 ban_communist_party_tt: "改变共产主义党派支持率：§G-§![?.Root.party_popularity@communism|%0G]。\n"
 anti_fascist_raids: "搜捕法西斯分子"
 anti_fascist_raids_desc: "为了局势的长期稳定，必须对国内的法西斯分子进行严厉打击。法西斯势力影响甚众，或许会成为当前政府的一大威胁。"
