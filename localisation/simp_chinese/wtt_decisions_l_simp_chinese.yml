 give_refuge_ita: "给予意大利科学家庇护"
 operations: "行动"
 GER_military_buildup: "军队扩编"
 GER_weserubung_sud: "威瑟堡行动·南部"
 GER_weserubung_sud_desc: "为了获取一个入侵挪威的良好出发点，我们需要先行进军丹麦。"
 GER_weserubung_nord: "威瑟堡行动·北部"
 GER_weserubung_nord_desc: "挪威的战略位置十分重要，同时，对于想要破坏我国和瑞典之间钢铁贸易的敌人来说，这也是相当显而易见的进攻位置。我们不能冒让敌人在此建立基地的风险。"
 GER_case_yellow_netherlands: "黄色方案·荷兰"
 GER_case_yellow_netherlands_desc: "仅从比利时发起进攻的话，作战前线将会过于狭窄。我们必须将荷兰也纳入作战计划内，以免重蹈1914年的覆辙。"
 GER_case_yellow_belgium_luxembourg: "黄色方案·比利时&卢森堡"
 GER_case_yellow_belgium_luxembourg_desc: "鉴于向马奇诺防线发起进攻无异于自杀，我们将沿其侧翼向北，穿越阿登山区来绕开这设防严密的工事。"
