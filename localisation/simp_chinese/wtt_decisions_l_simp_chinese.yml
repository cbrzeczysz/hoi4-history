 MAN_recruit_bandits_north: "招安北部土匪"
 MAN_recruit_bandits_north_desc: "为剿匪所消耗的每颗子弹对于将至的大战来说都可谓是浪费，相较于内耗，我们应该给这群胡子一条出路——通过为皇上效力的方式来改过自新。"
 MAN_recruit_bandits_west: "招安西部土匪"
 MAN_recruit_bandits_west_desc: "为剿匪所消耗的每颗子弹对于将至的大战来说都可谓是浪费，相较于内耗，我们应该给这群胡子一条出路——通过为皇上效力的方式来改过自新。"
 MAN_recruit_bandits_east: "招安东部土匪"
 MAN_recruit_bandits_east_desc: "为剿匪所消耗的每颗子弹对于将至的大战来说都可谓是浪费，相较于内耗，我们应该给这群胡子一条出路——通过为皇上效力的方式来改过自新。"
 MAN_recruit_bandits_generic: "招安残余土匪"
 MAN_recruit_bandits_generic_desc: "我国的监狱和劳改营中如今塞满了那些曾和我们作对的家伙，而为了自由，我们急需所能搜罗到的任何人手或枪械。天子陛下将恩赐予这些罪犯仁慈，使他们能够通过服役效力来改过自新。"
 MAN_release_bandits: "赦免服法土匪"
 MAN_release_bandits_desc: "昔日的罪犯已经献上了尊崇吾皇的忠诚，他们现在已可被安然遣返回社会。"
 MAN_war_preparations: "独立战争"
 MAN_raise_manchu_banner: "召集旗军"
 MAN_raise_manchu_banner_desc: "大清天子在昔日可召集八旗子弟披挂上阵，如今虽时过境迁，然传统仍旧，清廷依旧可以要求旗军子弟再次献上其忠诚。"
 MAN_disband_the_banners: "解散旗军"
 MAN_disband_the_banners_desc: "旗军子弟已经完成了天子赋予他们的使命，现在可以回家和亲人们团聚了——直到朝廷再次征召前。"
 MAN_fund_underground_gun_shops: "建立地下工坊"
 MAN_fund_underground_gun_shops_desc: "尽管不如大工厂生产那样成本低廉且产品质量也参差不齐，但把武器生产工作交给国内遍布的小作坊，已经是提升武器产量的最好办法了。"
 MAN_remove_underground_gun_shops: "关闭地下工坊"
 MAN_remove_underground_gun_shops_desc: "我们此前建立的地下武器工坊已经完成了其使命，现在是时候重回有组织的规模生产了。"
 MAN_divert_machine_tools: "挪用机械设备"
 MAN_divert_machine_tools_desc: "由于铁路沿线位于我方的管控下，我们可以“确保”部分机械设备在运输途中因“管理失误”而“丢失”。"
 MAN_prepare_to_seize_arms: "准备夺取日本军火库"
 MAN_prepare_to_seize_arms_desc: "四散在我国境内的日本军械和弹药库缺乏足够的守备，只需要精心谋划并展开一场协同突袭就可以最低的代价将其尽收囊中。这不仅可以使我军获取现代化的武器装备，同时也能令日本人的弹药和补给出现短缺。花费更多的时间和资源对此进行准备，我们就可以夺取更多的军火。"
