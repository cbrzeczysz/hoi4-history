 open_up_political_discourse_democratic_desc: "我们必须公开接纳政府中的不同意见，或许这最终会实现我国政局和平的变革。"
 discredit_government_democratic: "质疑政府"
 discredit_government_democratic_desc: "通过列举我国政府当前的诸多缺陷，我们可以促使人民思考造成现状的意识形态因素。"
 hold_the_democratic_national_referendum: "举行全民公投"
 hold_the_democratic_national_referendum_desc: "拥有了足够的支持，我们现在可以毫无风险举行全民公投，实现政权的和平更迭。"
 communism_on_the_rise: "共产思潮崛起"
 communism_on_the_rise_desc: "主流政治思潮现已开始倾向共产主义的价值观念，并且正在寻求大众的支持。国家步入民主道路的大门已经敞开，问题只在于是以和平还是暴力的方式实现过渡。"
 prepare_for_communist_civil_war: "准备内战"
 prepare_for_communist_civil_war_desc: "我们没有时间去等待民意的缓慢转变，为了人民的利益，即使有些人可能因此丧命，我们也必须果断行事。与和平公投不同，内战会对我国的工业、基础设施乃至军事实力都造成巨大的损害，但它可毕其功于一役，在未来也可以更容易地贯彻我们的意志。"
 expand_civil_communist_support: "扩大民意支持"
 expand_civil_communist_support_desc: "鉴于政府威信的丧失以及社会不稳定因素的增加会让我们更容易达成目标，我们必须确保得到人民广泛而持续的支持，同时鼓励其公开挑战政府权威。毕竟，相较于合法的政府更迭，这些对政权交替推波助澜的方式更沾点……不光彩。"
 army_support_for_communist_civil_war: "扩大军队支持"
 army_support_for_communist_civil_war_desc: "没有军方的充分支持，一切赢得意识形态斗争的指望都是徒劳的。我们必须确保军队武装力量的绝对忠诚。"
 ensure_general_loyalty_for_communist_civil_war: "确保低阶指挥官忠诚"
 ensure_general_loyalty_for_communist_civil_war_desc: "某些军官可能会私下赞同共产主义。我们必须加以拉拢，确保其在开战时对我方效忠。"
 ensure_marshal_loyalty_for_communist_civil_war: "确保高阶指挥官忠诚"
 ensure_marshal_loyalty_for_communist_civil_war_desc: "某些元帅可能会私下赞同共产主义。我们必须加以拉拢，确保其在开战时对我方效忠。"
 siphon_equipment_stockpiles_for_communist_civil_war: "挪用军备"
 siphon_equipment_stockpiles_for_communist_civil_war_desc: "通过私藏国家的军备库存，我们可以挪用小部分武器，得以在将来的斗争中派上用场。"
 formulate_surprise_attack_plan_for_communist_civil_war: "谋划奇袭"
 formulate_surprise_attack_plan_for_communist_civil_war_desc: "敌人对行将到来的灭顶之灾仍然一无所知。我们必须确保消息继续保密，这杨我们的作战计划就可以在最大限度上利用突袭所带来的优势。"
 ignite_the_communist_civil_war: "引爆内战"
 ignite_the_communist_civil_war_desc: "骰子已经掷下，我们已经完成了所有必需的准备工作，从此再无回头之路。"
