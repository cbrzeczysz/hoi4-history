 GER_mefo_bills_category: "梅福券"
 GER_mefo_bills_category_desc: "为了在英法两国眼皮底下秘密投资发展我国扩张的军事工业，我们不得不通过账外实体本票的形式来运作资金。如果不动用政治关系来延长这些本票的期限，那么届时我们将被迫对其进行承兑，且将所赚的红利损失殆尽。"
 GER_mefo_bills_mission: "梅福券到期"
 GER_can_delay_mefo_payment: "可以延迟偿付梅福券。"
 GER_mefo_bills_mission_desc: "我们此前发行的债券就要到期了，必须决定是延期偿付还是即刻兑现。"
 GER_extend_mefo_bills: "梅福券"
 GER_extend_mefo_bills_desc: "延长3个月的梅福券偿付期，使我们可以在这段时间内继续享受其加成。然而，此举同样也会增加我们最终偿付时的花费。"
 GER_extend_mefo_bills_tt: "决定延长§Y梅福券§!或是即刻偿付。\n"
 GER_mefo_bills_mission_tt: "延长6个月的§Y梅福券§!偿付期，在当前批次梅福券到期后进而生效。\n\n每批次的延期花费会逐步提高，当战争爆发时，梅福券的效果将会被移除，而对其的偿付则将推迟到终战和谈之后。\n\n"
 GER_mefo_bills_effect_in_days: "下列情况将在[?Root.days_mission_timeout@GER_mefo_bills_mission|H0]日后发生：\n"
 GER_mefo_bills_extension_timer: "在梅福券到期前。"
 GER_mefo_bills_extension: "自上次梅福券延期后尚不满60日。"
 GER_mefo_bills_extended: "梅福券延期"
 GER_renew_mefos: "再延期梅福券"
 GER_renew_mefos_desc: "帝国银行对于重振我国经济和军事而言至关重要，此前兑付梅福券显然是给错误的决定，我们应当再延长梅福券几个月的支付期限。"
 GER_cancel_mefos: "取消梅福券"
 GER_cancel_mefos_desc: "长期以来，我们十分依赖帝国银行来重建本国军工。是时候和我国的军事制造商们兑现承诺，并结束“梅福券”这个障眼法了。"
 GER_case_anton_category: "安东行动"
 GER_case_anton_category_desc: "原本，组建维希法国的背后之意在于确保法属殖民地及海军舰队不落入盟军之手，然而，这也是我们可以随时宣告作废的决议。我们已经制定了强制接管维希法国领土的计划，届时，也会对维希法国海军停泊的土伦军港展开闪电突袭。"
 GER_case_anton: "执行安东行动"
 GER_case_anton_tt2: "未控制法国在北非的大部分地区。"
 GER_case_anton_desc: "鉴于在法国的傀儡政权已经失去了其存在的意义，我们会即刻开始将其整合进[Root.GetName]的领土。此外，若是行动足够迅速，我们甚至还能接管残余的法国海军舰队。"
 GER_case_anton_tt: "在7日的期限内吞并维希法国并夺占法国海军舰队。\n\n§R除非德军部队能在2日内开抵土伦，否则法国方面将会自沉其舰队！§!\n"
