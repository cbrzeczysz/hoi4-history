 SOV_relocate_industry_from_leningrad: "迁移列宁格勒工业"
 SOV_relocate_industry_from_leningrad_desc: "尽管将列宁格勒的工业重装设备撤离到乌拉尔是一项浩大的工程，但这对于确保我国战时生产而言十分必要。"
