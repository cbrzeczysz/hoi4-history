 fascism_on_the_rise: "法西斯思潮崛起"
 fascism_on_the_rise_desc: "主流政治思潮现已开始倾向法西斯主义的价值观念，并且正在寻求大众的支持。国家步入法西斯道路的大门已经敞开，问题只在于是以和平还是暴力的方式实现过渡。"
 prepare_for_fascist_civil_war: "准备内战"
 prepare_for_fascist_civil_war_desc: "我们没有时间去等待民意的缓慢转变，为了人民的利益，即使有些人可能因此丧命，我们也必须果断行事。与和平公投不同，内战会对我国的工业、基础设施乃至军事实力都造成巨大的损害，但它可毕其功于一役，在未来也可以更容易地贯彻我们的意志。"
 expand_civil_fascism_support: "扩大民意支持"
 expand_civil_fascism_support_desc: "鉴于政府威信的丧失以及社会不稳定因素的增加会让我们更容易达成目标，我们必须确保得到人民广泛而持续的支持，同时鼓励其公开挑战政府权威。毕竟，相较于合法的政府更迭，这些对政权交替推波助澜的方式更沾点……不光彩。"
 army_support_for_fascist_civil_war: "扩大军队支持"
 army_support_for_fascist_civil_war_desc: "没有军方的充分支持，一切赢得意识形态武装斗争的指望都是徒劳的。我们必须确保军队武装力量的绝对忠诚。"
 army_support_TT: "每次军队支持度的提升都会给你的阵营在内战中带来10%的兵力加成，最多可达到70%。\n"
 ensure_general_loyalty_for_fascist_civil_war: "确保低阶指挥官忠诚"
 ensure_general_loyalty_for_fascist_civil_war_desc: "某些军官可能会私下赞同法西斯主义。我们必须加以拉拢，确保其在开战时对我方效忠。"
 ensure_marshal_loyalty_for_fascist_civil_war: "确保高阶指挥官忠诚"
 ensure_marshal_loyalty_for_fascist_civil_war_desc: "某些元帅可能会私下赞同法西斯主义。我们必须加以拉拢，确保其在开战时对我方效忠。"
