 siphon_equipment_stockpiles_for_fascist_civil_war_desc: "通过私藏国家的军备库存，我们可以挪用小部分武器，得以在将来的斗争中派上用场。"
 formulate_surprise_attack_plan_for_fascist_civil_war: "谋划奇袭"
 formulate_surprise_attack_plan_for_fascist_civil_war_desc: "敌人对行将到来的灭顶之灾仍然一无所知。我们必须确保消息继续保密，这杨我们的作战计划就可以在最大限度上利用突袭所带来的优势。"
 formulate_surprise_attack_plan_for_civil_war_tt: "奇袭计划会给予所有在核心领土作战的陆军师25%的攻击加成，持续30日。\n"
