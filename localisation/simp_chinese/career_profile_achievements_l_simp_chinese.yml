 CAREER_PROFILE_EQUIPMENT_SOLD_LABEL: "在市场出售的装备数量"
 #Medals
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL: "不屈卫士"
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL_DESCRIPTION: "成功防御特定次数的敌军进攻。"
 CAREER_PROFILE_SHIELD_MEDAL: "坚实盾牌"
 CAREER_PROFILE_SHIELD_MEDAL_DESCRIPTION: "使一个师达到特定的防守总加成。"
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL: "运筹帷幄"
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL_DESCRIPTION: "使一个师达到特定的计划加成百分比。"
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL: "高效作战"
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL_DESCRIPTION: "消灭特定数量的遭受“被包围”战斗修正惩罚的师。"
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL: "重重包围"
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL_DESCRIPTION: "在一个省份包围一定数量的敌军师。"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL: "当世军神"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL_DESCRIPTION: "在一场战斗中拥有一定数量的正面战斗修正。"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL: "力挽狂澜"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL_DESCRIPTION: "战时在48小时内部署一定数量的师。最小师规模：5个营。"
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL: "七海霸主"
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL_DESCRIPTION: "在一定数量的海域拥有至少75%的制海权。"
 CAREER_PROFILE_VETERANCY_MEDAL: "身经百战"
 CAREER_PROFILE_VETERANCY_MEDAL_DESCRIPTION: "在一支集团军中拥有一定数量的老兵师。"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL: "空投补给"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL_DESCRIPTION: "让运输机在一片区域提供一定数量的补给。"
 CAREER_PROFILE_PARADROP_MEDAL: "伞兵天降"
 CAREER_PROFILE_PARADROP_MEDAL_DESCRIPTION: "使用一定数量的伞兵师执行一个空投战斗计划。最小师规模：5个营。"
 CAREER_PROFILE_NAVAL_INVASION_MEDAL: "登陆作战"
 CAREER_PROFILE_NAVAL_INVASION_MEDAL_DESCRIPTION: "96小时内用一定数量的师执行登陆作战计划。最小师规模：5个营。"
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL: "攻城略地"
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL_DESCRIPTION: "在48小时窗口期内通过陆战获得（并持有）一定数量的额外省份。"
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL: "天女散花"
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL_DESCRIPTION: "在48小时窗口期内击落一定数量的敌机。"
 #Ribbons
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE: "以攻为守"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_DESCRIPTION: "在2年的周期内，参加的进攻战斗数是防御战斗数的两倍，最少100场战斗。"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_QUOTE: "\n“如果你身处势均力敌的战斗中，那么你之前就没有计划好任务。”\n\n——戴维·哈克沃斯上校"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND: "直插而过"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_DESCRIPTION: "成功进攻并控制一块有10级要塞的地区。"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_QUOTE: "“在100个士兵中，有10个压根就不该上战场，80个是活靶子。值得我们庆幸的是，还有9个真正的战士——因为有他们在，我们还能打像样的仗。啊，但是最后那个人，是一个可以让所有人回家的勇士。”\n\n——《犬儒手札》"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS: "此路不通"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_DESCRIPTION: "防御性加成达到400%。"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_QUOTE: "“战斗不意味着你可能会阵亡——尽管那时有发生——而是让你搞明白你能不能活下去。不要小瞧这句真理的力量。不要小瞧年轻人为了再证明一次这句真理，还愿意再赌多少。”\n\n——塞巴斯蒂安·荣格尔，《战争》"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS: "千日凌空"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_DESCRIPTION: "引爆3枚核弹，两次引爆之间不得超过12小时。"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_QUOTE: "“从前，人类无法回避个体的死亡；此后，人类无法回避物种的灭亡。”\n\n——亚瑟·库斯勒"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST: "八月炮火"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_DESCRIPTION: "有至少15场战斗同时获得列车炮轰击支援。"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_QUOTE: "“寻不畏死者易，寻坚忍者难。”\n\n——尤利乌斯·凯撒"
 CAREER_PROFILE_LEARNING_ON_THE_JOB: "边干边学"
 CAREER_PROFILE_LEARNING_ON_THE_JOB_DESCRIPTION: "有一个升级4次技能的指挥官（师指挥官除外）。"
 CAREER_PROFILE_LEARNING_ON_THE_JOB_QUOTE: "“一将功成万骨枯。”\n\n——斐迪南·福煦"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE: "神兵天降"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_DESCRIPTION: "执行一个有15个伞兵师的空投计划。"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_QUOTE: "“他们所种的是风，所收的是暴风。”\n\n——《圣经》何西阿书 8:7"
 CAREER_PROFILE_COORDINATED_INVASION: "协同登陆"
 CAREER_PROFILE_COORDINATED_INVASION_DESCRIPTION: "同时执行在4个不同登陆区的4个登陆计划。"
 CAREER_PROFILE_COORDINATED_INVASION_QUOTE: "“战争需以杀戮与谋略取胜。将之愈伟者愈重于谋略，而愈轻于杀戮。”\n\n——温斯顿·丘吉尔，《世界危机》"
 CAREER_PROFILE_NOT_SO_FAST: "还不够快"
 CAREER_PROFILE_NOT_SO_FAST_DESCRIPTION: "击溃一支敌方师。"
 CAREER_PROFILE_NOT_SO_FAST_QUOTE: "“如果当地语言是暴力，那你最好说的流利点。”\n\n——佚名"
 CAREER_PROFILE_TANKS_NO_THANKS: "坦克，就这？"
 CAREER_PROFILE_TANKS_NO_THANKS_DESCRIPTION: "击溃一支敌方坦克师。"
 CAREER_PROFILE_TANKS_NO_THANKS_QUOTE: "“说白了，坦克就是个装满了易燃易爆品的小铁盒，很容易变成它那专业车组的移动火葬场。”\n\n——谢尔福德·比德威尔准将"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE: "遮天蔽日"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_DESCRIPTION: "在单个空域内部署超过5000架飞机。"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_QUOTE: "“飞机总是出各种技术故障，让所有长脑子的人意识到其就是无用的铺张，只是个时间问题！”\n\n——引自《科学美国人》（1910）上的一篇文章"
 CAREER_PROFILE_ACES_HIGH: "空战英豪"
 CAREER_PROFILE_ACES_HIGH_DESCRIPTION: "让20名空军王牌使用同一座机场作为其基地。"
 CAREER_PROFILE_ACES_HIGH_QUOTE: "“天界是他们的战场，而他们则是云中骑士。”\n\n——大卫·劳合·乔治"
 CAREER_PROFILE_BEHIND_ENEMY_LINES: "敌后作战"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_DESCRIPTION: "通过空降夺取敌国的首都。"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_QUOTE: "“我们是伞兵，中尉。我们本来就该被包围。”\n\n——温特斯少校，《兄弟连》"
 #First Startup Splash Screen Text
 SUB_MESSAGE_SPLASHSCREEN_TITLE: "通过在战场上的杰出表现赢得勋章与勋表！"
 SUB_MESSAGE_SPLASHSCREEN_DESC: "勋章与勋表是一系列新挑战和奖励，可于非铁人模式游戏中取得。多多查看“生涯档案”中的列表，并与朋友们比比各自的统计数据和勋章吧。\n\n此外，生涯档案现在可以统计mod启用时的各项数据了！"
 #Backup Flavor Texts
 CAREER_PROFILE_BACKUP_QUOTE_01: "“吾乃腾格里之鞭。如果你没有犯下滔天大罪，腾格里便不会让我这种人前来惩戒你。”\n\n——成吉思汗"
 CAREER_PROFILE_BACKUP_QUOTE_02: "“世上有三种人：顽固不化的，通情达理的，口若悬河的。”\n\n——引自本杰明·富兰克林"
 CAREER_PROFILE_BACKUP_QUOTE_03: "“……荡平风暴、驾驭雷电之人。”\n\n——泰迪·罗斯福"
 CAREER_PROFILE_BACKUP_QUOTE_04: "“趁对面不注意，以最快的速度和最大的力气揍他最要命的地方。”\n\n——威廉·斯利姆子爵"
 CAREER_PROFILE_BACKUP_QUOTE_05: "“当你回家时给他们讲述我们的时候说：为了他们的明天，我们牺牲了自己的今天。”\n\n——约翰·麦克韦尔·爱德蒙兹"
 CAREER_PROFILE_BACKUP_QUOTE_06: "“如果有什么值得你去为之战斗，用下三滥的手段也无妨。”\n\n——佚名"
 CAREER_PROFILE_BACKUP_QUOTE_07: "“我将尽快带着尽可能多的支援回来。在这期间，你们必须守住！”\n\n——道格拉斯·麦克阿瑟"
 CAREER_PROFILE_BACKUP_QUOTE_08: "“不知在哪里，敌人的炮火来袭，炮弹随之落下——你可以在这些炮弹飞过来的时候扳着指头数。一段时间后，你就数不清了；炮弹毫无规律地砸下来，一枚——两枚——三枚，但它们却很清楚的知道我们在哪里——左边、右边、前面、后面，如同巨人举起的巨大垃圾桶一般摔得粉碎。土块砸在我们的身上，破碎的岩石飞溅到山坡那仍然完好无损的峭壁上。夜已深，却并不宁静。”\n\n——阿尔瓦·贝西，《战争中的人：美国人在西班牙的故事》（1939）"
 CAREER_PROFILE_BACKUP_QUOTE_09: "”噢，当耀眼的光芒播下太阳的种子时，你想前往何方？沐在灰烬之雨中，你又想做什么？可是，倘耀眼的光芒毁灭了你那紧致的肉体，焚尽了你那可爱的骨骼时，又会发生什么呢？于灰烬之雨中孑然而立，你还剩下些什么？\"\n\n——摘自查尔斯·马丁《末日谈话》"
 CAREER_PROFILE_BACKUP_QUOTE_10: "“反复重温亚历山大、汉尼拔、凯撒、古斯塔夫、蒂雷纳子爵、欧根亲王和腓特烈大帝的战例，才是成为名将并通晓兵法奥秘的不二法门。”\n\n——拿破仑·波拿巴"
 CAREER_PROFILE_BACKUP_QUOTE_11: "“我必须学习政治和军事，只有这样我的孩子才有学习数学和哲学的自由……才能让他们的孩子拥有学习绘画、诗歌和音乐的权利。”\n\n——约翰·亚当斯"
 CAREER_PROFILE_BACKUP_QUOTE_12: "“一整片海洋都不足以使一艘船沉没，除非这些水能够灌入船舱。”\n\n——佚名"
 CAREER_PROFILE_BACKUP_QUOTE_13: "“船开快点，最好和这船是你偷的一样。”\n\n——佚名"
 CAREER_PROFILE_BACKUP_QUOTE_14: "“对面人这么多，我们人这么少，怎么才能把他们都埋完呢？”\n\n——芬兰冬季战争耳语"
 CAREER_PROFILE_BACKUP_QUOTE_15: "“只有无畏的人才配成为红军中的懦夫。”\n\n——约瑟夫·斯大林"
 CAREER_PROFILE_BACKUP_QUOTE_16: "“你的名字无人知晓，你的功绩永世长存。”\n\n——无名烈士墓"
 CAREER_PROFILE_BACKUP_QUOTE_17: "“为天皇死，就是永生。”\n\n——佚名"
 CAREER_PROFILE_BACKUP_QUOTE_18: "“孙子曰：凡用兵之法，全国为上，破国次之。”\n\n——孙武，《孙子兵法》"
 CAREER_PROFILE_BACKUP_QUOTE_19: "“四海之内皆兄弟，缘何风雨乱人间？”\n\n——裕仁天皇"
 CAREER_PROFILE_BACKUP_QUOTE_20: "“Facta non-Verba”\n\n——拉丁语格言“光干不说”"
 CAREER_PROFILE_BACKUP_QUOTE_21: "“战争就是在人命前面加上一个天文数字。”\n\n——塞巴斯蒂安·荣格尔，《战争》"
 CAREER_PROFILE_BACKUP_QUOTE_22: "“动机不必正义，作战不必取胜；但是古往今来，人们总是宁可和朋友一起在战场上赴死，也不愿意一个人逃跑苟活。”\n\n——塞巴斯蒂安·荣格尔，《战争》"
 CAREER_PROFILE_BACKUP_QUOTE_23: "“然而，恐惧最大的问题在于，它不止有一种形式。恐惧有一套完整的分类——焦虑、畏惧、恐慌、不安——而你也许能扛住一种，却在另一种面前完全崩溃。”\n\n——塞巴斯蒂安·荣格尔，《战争》"
 CAREER_PROFILE_BACKUP_QUOTE_24: "“人们总是不愿意承认，战争中最痛苦的事情就是不得不放弃一些东西。战争显然是邪恶而错误的，因此那种认为战争可能有益的想法简直听起来像是亵渎。“\n\n——塞巴斯蒂安·荣格尔，《战争》"
 CAREER_PROFILE_BACKUP_QUOTE_25: "“战斗时，你会分泌大量的肾上腺素，这使得恐惧几乎不复存在；更能体现真正的勇气的，是你在一场大战前的心理活动，因为那时你才会真正有可能意识到，你有可能失去生命。我的个人弱点与其说是恐惧死亡，倒不如说是期待死亡。”\n\n——塞巴斯蒂安·荣格尔，《战争》"
 CAREER_PROFILE_BACKUP_QUOTE_26: "“马奇诺防线固若金汤，和约已得到同意，而我得到了她不侵略波兰的保证。”\n\n——斐迪南·福煦"
 CAREER_PROFILE_BACKUP_QUOTE_27: "“唯一比让军队接受新观点更难的事情，就是放弃一个旧观点。”\n\n——英国陆军上尉巴塞尔·李德哈特爵士，《反思战争》，1944"
 CAREER_PROFILE_BACKUP_QUOTE_28: "“战争包含许多方面，假装兴奋不是其中之一纯属自欺欺人。”\n\n——塞巴斯蒂安·荣格尔，《战争》"
 CAREER_PROFILE_BACKUP_QUOTE_29: "“哲学家和科学家们已经证明，适应是生存的奥秘。然而，历史却是一系列由于未能伴随着需求及时改变而导致的失败。而本应当适应能力最强的军队，却一直是最僵化的——而这往往以他们所服务的事业为代价。”\n\n——英国陆军上尉巴塞尔·李德哈特爵士，《反思战争》，1944"
 CAREER_PROFILE_BACKUP_QUOTE_30: "“变革代表了当今世界。你要么推动变革，或者被变革推动。”\n\n——戈登·R·沙利文将军"
