l_simp_chinese:
 BALTIC_entente: "波罗的海协约"
 BALTIC_entente_desc: "我们波罗的海国家有共同的兄弟情谊，其中最显著的就是我们长期被外来帝国主义压迫的历史。我们不能再向外国势力屈服了，否则就是把我们主权的钥匙交给又一个帝国主义势力。只有团结一致我们才有希望保持独立自主。"
 formalize_the_entente: "成立波罗的海协约"
 formalize_the_entente_desc: "一直以来我们都在犹豫是否将波罗的海协约称为一个合乎体统的阵营，但现在我们确定已经有足够的成员站出来抵御我们国界外激增的帝国主义。"
 abandon_the_entente: "抛弃协约"
 abandon_the_entente_desc: "这是个愚蠢的计划。不管我们投入多少希望，波罗的海国家根本不可能只靠自己就能存活。我们必须向某个外国势力屈服，无论是哪个势力。"
 baltic_entente_leader_flag: "是波罗的海协约的领导者。\n"
 baltic_entente_flag: "已经同意加入波罗的海协约"
 convert_neighbours_baltic_cat: "传播革命"
 convert_neighbours_baltic_cat_desc: "在[Root.GetNameDef]的革命是一次令人瞩目的成功，现在只剩把革命的消息传播给我们的波罗的海兄弟。波罗的海的工人们将亲手从资产阶级压迫者获得解放，当然[Root.GetAdjective]的援助会在途中帮一手。"
 BALTIC_promote_communism: "在[From.Owner.GetNameDef]的社会主义宣传运动"
 BALTIC_promote_communism_desc: "许多[From.Owner.GetNameDef]的农民仍然视社会主义为他们生活方式的敌人。尽管我们可能永远无法治愈红军留下的伤疤，我们仍可能让他们相信我们的革命不会那么血腥。"
 BALTIC_promote_communism_militancy: "支持[From.Owner.GetAdjective]的武装分子"
 BALTIC_promote_communism_militancy_desc: "社会主义热情在许多[From.Owner.GetAdjective]的工人心中熊熊燃烧，他们只需要一些外部力量的支持就能踏上颠覆专制的道路。"
 BALTIC_communist_propaganda: "波罗的海共产主义宣传"
 BALTIC_communist_militancy: "波罗的共产党武装"
 infiltrate_belarus_decisions: "渗透白俄罗斯"
 infiltrate_belarus_decisions_desc: "苏联宣称他们代表着白俄罗斯下层阶级的利益，然而波罗的社会主义者宣称苏联只是装个样子。他们宣称[SOV.GetLeader]是一个彻头彻尾的资产阶级独裁者，只有武装白俄罗斯人民才能解放他们并建立一个社会主义国家。"
 BALTIC_promote_unity_BLR: "[From.GetName]的控制权竞争"
 BALTIC_promote_unity_BLR_desc: "当白俄罗斯内战爆发时，所有州都要独自决定他们站在这次革命的哪一边。我们必须确保[From.GetName]是胜利的一方。"
 BALTIC_belarus_uprising: "即将到来的白俄罗斯内战"
 BALTIC_belarus_uprising_desc: "白俄罗斯民族已被撕裂：有一半希望作为一部分留在[SOV.GetNameDef]，另一半则希望投奔波罗的海诸国。"
 support_polish_falange_decisions: "支持波兰长枪党"
 support_polish_falange_decisions_desc: "法西斯主义已经在立陶宛成功，我们没有理由抛弃曾经的兄弟波兰。通过在波兰百姓之间传播长枪党的理念，我们也许能赋予[POL.GetFascistParty]权力并由此在整个大陆上主张波兰—立陶宛霸权。"
 LIT_promote_fascism: "在波兰的法西斯主义宣传"
 LIT_promote_fascism_desc: "几十年来，法西斯主义一直处于波兰政治的边缘。尽管我们乐于见到波兰人为自己起身反抗，但我们若不在他们国家公开推进法西斯主义，他们几乎没有任何机会。"
 LIT_promote_falange_militancy: "支持长枪党武装分子"
 LIT_promote_falange_militancy_desc: "[POL.GetFascistParty]因其狂暴而猛烈的示威方式而臭名昭著。许多法西斯主义者畏惧[POL.GetFascistParty]的民族主义狂热，但我们知道这只不过是他们心中燃烧着的，必须被支持的爱国精神的表现。"
 LIT_ignite_civil_war_in_POL: "发动起义"
 LIT_ignite_civil_war_in_POL_desc: "准备行动已经完成。波兰不久将成为不仅是意识形态的，更是英勇与荣耀的战场。我们已经做了所有能做的来支持波兰的长枪党人，我们现在只要掷下骰子然后希望上帝站在他们那边。"
 march_through_estonia: "穿越爱沙尼亚的游行"
 march_through_estonia_desc: "康斯坦丁·佩茨的软弱政府已经封锁爱沙尼亚爱国者的呼声太久了。我们缺少独自与爱沙尼亚军队战斗的人力，但或许在遍布全国的一系列游行中申明我们对独裁统治的担忧后，我们或能让爱沙尼亚的年轻人明白，他们的父辈为他们而战换来的美好生活，正在被帕斯和他的阴谋集团所否认。"
 EST_stomp_the_vaps: "即将到来的政府镇压"
 EST_stomp_the_vaps_desc: "[EST.GetLeader]知道我们试图瓦解[EST.GetLeader.GetHerHis]的政权。[EST.GetLeader.GetSheHe]正在准备镇压我们并终止我们的游行。如果我们没有在此之前颠覆政府，爱沙尼亚将面临内战！"
 EST_march_in_state: "在[FROM.GetName]游行"
 EST_convert_FIN_cat: "穿越芬兰的游行"
 EST_convert_FIN_cat_desc: "[FIN.GetFascistParty]与[EST.GetFascistParty]有长久而紧密的联系。现在我们已经取得了自己国家的统治权，我们必须让芬兰老兵们有能力接管他们的国家。"
 EST_march_in_FIN_state: "在[FROM.GetName]游行"
 EST_march_in_FIN_capital: "向[FROM.GetName]进军"
 EST_march_in_FIN_capital_desc: "一旦我们觉得芬兰的老兵们已经被鼓动起来，我们就只需要给出向[FROM.GetName]进军的信号，之后芬兰人就终于能在法西斯主义的指导下变得更加强大了。"
 promote_baltic_fascism_cat: "促进波罗的法西斯主义"
 promote_baltic_fascism_cat_desc: "波罗的海地区软弱而幼稚的政权无力代表它们国民血管里流淌的波罗的海血脉。立陶宛，爱沙尼亚，甚至是波兰的一些人必须回想起他们祖辈的荣光，回想起曾经奋起反抗现在妄图压迫我们的日耳曼人与斯拉夫人的光荣岁月。"
 LAT_promote_fascism: "在[From.Owner.GetNameDef]的法西斯宣传"
 LAT_promote_fascism_desc: "在[From.Owner.GetNameDef]的许多人目前并还没有接受他们的[From.Owner.GetFascistParty]党是保证[From.Owner.GetAdjective]人至少能独立自主的唯一选择。这一点必须用宣传手段，和对[From.Owner.GetFascistParty]党的积极支持来加以修正。"
 LAT_promote_falange_militancy: "支持[From.Owner.GetFascistParty]的激进分子"
 LAT_promote_falange_militancy_desc: "有一些来自[From.Owner.GetNameDef]的人们内心依然涌动着波罗的海人的热血，因此我们的责任是向他们提供军事和政治支持。"
 LAT_ignite_civil_war_in_target: "引发[From.Owner.GetAdjective]内战"
 LAT_ignite_civil_war_in_target_desc: "政治宣传能够做的已经到头了，一些时候直接行动才能够给国家带来力量与稳定。我们已经做了所有能做的，现在就让[From.Owner.GetFascistParty]直面自己的命运吧。"
 LIT_iron_wolf_coup: "铁狼团政变"
 LIT_iron_wolf_coup_desc: "奥古斯丁纳斯·沃尔德马拉斯的追随者们正在国内策划一场叛乱。如果我们再不做些什么来智取铁狼的话，我国就会面临堕入内战的风险。我们必须决定是要对铁狼团做出让步并承担赋予他们权力的风险；还是直接将他们的领导人驱逐出境，让那些一盘散沙般的追随者们失去他们曾经宣称拥有过的强大领导。"
 LIT_iron_wolf_partisans: "铁狼的党羽"
 LIT_iron_wolf_partisans_desc: "铁狼团正在我们的国内被组织起来。随着时间的推移，他们会不可避免地在立陶宛人民中获得更多支持；最后这种支持可能会鼓励他们发动一场针对现有政府的政变。"
 LIT_iron_wolf_appeasement: "拖延铁狼叛乱"
 LIT_iron_wolf_appeasement_desc: "我们必须努力去干扰铁狼团在国内的活动。尽管这些方法都不可能将他们完全消灭；我们还是可能可以干扰他们的行动一段时间，并用这段时间来找到一个一劳永逸的解决方案。"
 LIT_relocate_iron_wolf_recruitment: "迁移铁狼团征募中心"
 LIT_relocate_iron_wolf_recruitment_desc: "铁狼团依赖那些当地的招募官们招募新人加入他们的队伍。通过强制迁移这些招募官，我们可以迷惑任何铁狼组织的潜在追随者，并可能可以组织他们加入铁狼团伙。"
 LIT_promote_alternative_paramilitaries: "支持其他准军事组织"
 LIT_promote_alternative_paramilitaries_desc: "虽然我们希望公民们能加入立陶宛政府军，但他们中的一些人不可避免地会对政府外的某些团体保持忠诚。也许我们可以通过晋升立陶宛步枪兵联盟一类的团体来防止更多民族主义者加入铁狼团。"
 LIT_grant_concessions_to_iron_wolf: "向铁狼团让步"
 LIT_grant_concessions_to_iron_wolf_desc: "我们也许可以通过向铁狼团做一些象征性的表态来一定程度上平息他们的激愤。"
 EST_vaps_revolt_category: "瓦普叛乱"
 EST_vaps_revolt_category_desc: "爱沙尼亚的多个退伍兵群体组成了一个名为瓦普运动的法西斯主义集团并威胁要颠覆政府。我们必须用行动遏制爱沙尼亚民族主义的抬头以保全我们的政权。"
 EST_vaps_uprising: "在塔林示威的瓦普人员"
 EST_vaps_uprising_desc: "作为非法组织的瓦普运动不断在爱沙尼亚境内进行游行示威。如果我们长时间放任这个民族主义组织作妖，更多的人将加入他们的行动。"
 EST_vaps_crackdown: "对瓦普运动的镇压"
 EST_vaps_crackdown_desc: "我们正计划对所有与瓦普运动勾结的团体进行全面镇压。如果瓦普运动能停留在政治边缘，此次镇压应大事化小。但如果他们积累了过多的支持，镇压的结果将是与部分爱沙尼亚退伍兵的血腥内战。"
 EST_fight_vaps_decisions: "对抗瓦普运动"
 EST_fight_vaps_decisions_desc: "只有瓦普运动被反制了，我们的镇压才会见成效。扰乱瓦普运动会剧烈地动摇他们在国内的影响力，而且会使得他们被强制驱逐的进程更加顺利。"
 EST_divide_veterans_societies: "分化退伍兵团体"
 EST_divide_veterans_societies_desc: "瓦普运动的成员绝大多数是在爱沙尼亚独立战争中斗争过的士兵，虽然看着我们的英雄们被极端民族主义所左右是一件苦事，但我们必须切割并分化这些被瓦普运动所裹挟的退伍兵群体。"
 EST_disrupt_vaps_recruitment: "破坏瓦普运动的部队招募"
 EST_disrupt_vaps_recruitment_desc: "虽然瓦普运动的成员多为中老年的退伍兵，但其中也不缺乏为了父辈之名而加入运动的年轻支持者。我们必须想方设法破坏他们的部队招募来让这些年轻人免于跌入法西斯主义的深渊。"
 EST_crackdown_on_vaps: "围剿瓦普运动"
 EST_crackdown_on_vaps_desc: "瓦普运动变得越来越胆大包天了。我们必须对他们进行围剿来挫挫他们越发锋利的锐气。"
 EST_put_vaps_leaders_on_trial: "审判瓦普运动支持者"
 EST_put_vaps_leaders_on_trial_desc: "有的政府官员对瓦普运动的赞同态度已经路人皆知。这样的情况不能再继续下去了；军队中与瓦普运动有勾结的士官们必须作为叛国者受到审判。"
 EST_launch_vaps_investigation: "发起对瓦普运动的调查"
 EST_launch_vaps_investigation_desc: "我们必须发动我们的情报部门来渗透瓦普运动的组织并破坏他们推翻政府的行径。"
 EST_anti_vaps_propaganda: "反法西斯主义宣传"
 EST_anti_vaps_propaganda_desc: "我们正按部就班地在国内进行反法西斯主义宣传。反对法西斯主义的大多是民主派和共产主义者，但如果我们携手对抗法西斯主义，或许我们可以劝服他们支持独裁政权。"
 EST_delay_the_crackdown: "推迟镇压行动"
 EST_delay_the_crackdown_desc: "虽然我们希望瓦普运动能够立刻得到解决，但是我们不能承担让国家陷入混乱的风险。我们的镇压行动必须被推迟。"
 EST_vapsid_takeover: "瓦普运动已统治国家"
 LAT_perkonkrust_revolt_category: "雷霆十字党叛乱"
 LAT_perkonkrust_revolt_category_desc: "作为鼓吹波罗的海部族和拉脱维亚种族的极端民族主义者，雷霆十字党严重威胁了我们通过艰苦斗争而创立的拉脱维亚。雷霆十字党是我们伤痕累累的民族自豪感上的蛀虫，因此他们必须被消灭掉。"
 LAT_perkonkrust_uprising: "雷霆十字党暴动"
 LAT_perkonkrust_uprising_desc: "雷霆十字党将不断在国内争取支持，并且如果我们坐视不理，他们将会有胆量开始进行颠覆政权的尝试。"
 LAT_delay_perkonkrust_decisions: "对抗雷霆十字党"
 LAT_delay_perkonkrust_decisions_desc: "虽然这不是长久之计，但我们也许需要在国内开始进行打击法西斯主义的战斗，直到雷霆十字党叛军被不惜代价地解决为止。"
 LAT_equality_campaigns: "平权运动"
 LAT_equality_campaigns_desc: "雷霆十字党人反对[Root.GetLeader]建立一个普天之下人人平等的拉脱维亚，而我们必须坚定地阐明我们的立场，那就是这样的种族优越论叙事已经动摇了我们国家的根本价值。"
 LAT_empower_democrats: "赋予民主派权力"
 LAT_empower_democrats_desc: "尽管民主主义者并不受我们欢迎，但他们是雷霆十字党的坚定反对者，并且对我们国家的威胁要小得多。虽然这将增加反对派民主主义者的支持度，但我们必须先竭尽全力遏制雷霆十字党的活动。"
 LAT_support_loyalists: "整合反对派"
 LAT_support_loyalists_desc: "通过合并反对派力量，我们将更有能力让雷霆十字党在我们国家的政治生活中边缘化。"
 BALTIC_forest_brother_resistance_cat: "森林兄弟抵抗运动"
 BALTIC_forest_brother_resistance_cat_desc: "在我国，并不是人人都能接受社会主义。而在这群人中间，森林兄弟在表达对新兴[Root.GetNonIdeologyName]不满的活跃度上则是无出其右。作为[Root.GetAdjective]国家主义的坚定拥护者，森林兄弟不仅拒接接受一切来自[Root.GetNonIdeologyName]的影响，还会试图将共产党替换为更国家主义的政府。"
 BALTIC_forest_brothers_resistance: "抵抗活动"
 BALTIC_forest_brothers_resistance_desc: "森林兄弟正准备在我国国内进行叛国活动。我们暂时还不知道他们要干什么，但是我们知道他们一定会阻止我们在国内传播社会主义。"
 POL_purchase_madagascar: "购买[543.GetName]"
 POL_purchase_madagascar_desc: "马达加斯加岛是一块陌生的土地，波兰人对这里的大量动植物群体全然不知。尽管大多数人将这些不确定因素视作波兰人不适宜定居的理由，但也有人将这里视为崭新生活的开始。这座岛的大小和潜在的未开采资源为波兰流亡政府提供了理想的根据地，而这一切会如此顺利吗。"
 POL_purchase_gambia: "订购[701.GetName]"
 POL_purchase_gambia_desc: "数百年前，库尔兰公爵领曾试图以波兰-立陶宛联邦的名义殖民[701.GetName]。尽管他们和当地人建立了良好的关系，但最后还是被外国势力给驱逐了出去。是时候改正这个错误了。"
 POL_purchase_cheap_colony: "订购[FROM.GetName]"
 POL_purchase_cheap_colony_desc: "波兰对[FROM.GetName]的兴趣日渐增长。虽然这些关注本身不在政府考虑范围之内，但是它们可以被波兰人用作购买这些地区的理由。"
 POL_anti_capitalist_decisions: "反资本主义革命"
 POL_anti_capitalist_decisions_desc: "资本主义是这个世界的毒瘤。尽管许多资本主义国家宣称他们所谓的“民主”，但他们只是在资产阶级当权的民主下奴役无产阶级，是然，从资产阶级手中解放他们的同志是每个社会主义者义不容辞的使命。"
 POL_anti_fascist_revolution_category: "反法西斯革命"
 POL_anti_fascist_revolution_category_desc: "法西斯主义盗用了无产阶级同资产阶级斗争的话语体系，并用其创造了一套超国家主义的独裁体制来继续压迫工人阶级。作为一个社会主义国家，我们必须将全世界的工人从法西斯的恐怖统治下解放出来。"
 POL_support_monarchy_in_LIT_cat: "宣称[Root.GetRoyalClaim]"
 POL_support_monarchy_in_LIT_cat_desc: "既然[Root.GetLeader]坐上了[Root.GetAdjective]王位，我们也就拥有了对[Root.GetRoyalClaim]无可争辩的宣称。\n\n我们当前的宣称强度为[Root.GetPolRoyalClaimStrength]"
 POL_support_monarchy_in_LIT_tt: "解锁§Y宣称立陶宛§!决议。"
 POL_support_monarchy_in_ROM_tt: "解锁§Y宣称罗马尼亚§!决议。"
 POL_support_monarchy_in_CZE_tt: "解锁§Y宣称捷克斯洛伐克§!决议。"
 LIT_support_monarchy_in_POL_tt: "解锁§Y宣称波兰§!决议。"
 lithuania_strength: "§Y[?LIT.monarchist_support]§!"
 romania_strength: "§Y[?ROM.monarchist_support]§!"
 bohemia_strength: "§Y[?CZE.monarchist_support]§!"
 poland_strength: "§Y[?POL.monarchist_support]§!"
 POL_banned_monarchy_flag: "已查禁君主派。"
 POL_propagandise_monarchist_sentiment: "煽动君主主义情绪"
 POL_double_propagandise_monarchist_sentiment: "反[From.GetLeader]宣传"
 POL_sway_lithuanian_generals: "拉拢[From.GetAdjective]将军。"
