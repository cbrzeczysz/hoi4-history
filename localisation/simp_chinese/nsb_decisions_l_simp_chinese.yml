 SOV_sabotage_behind_enemy_lines_decision: "破坏敌人后方"
 SOV_sabotage_behind_enemy_lines_decision_desc: "在敌后活动的忠于我们的游击队可以被用于破坏敌人在[FROM.Getname]的通讯。他们将袭击指挥所、切断电报线或拆除火车轨道，使敌人更难抵御我们部队的攻击，并增加我们成功解放俄罗斯的机会。"
