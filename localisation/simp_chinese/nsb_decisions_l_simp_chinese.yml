 SOV_army_framejob_desc: "通过散布关于忠于[ROOT.GetLeader]的将军的谣言，并将一些伪造的“证据”交到内务部手中，我们应该能够暂时转移内务部对我们的注意力。如果我们足够幸运的话，作为意外收获，其他人还可能会对镇压行动产生不满。"
