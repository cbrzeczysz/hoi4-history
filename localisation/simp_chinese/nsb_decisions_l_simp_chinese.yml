 SOV_plan_start_of_uprising_archangelsk: "在[FROM.GetName]建立秘密总部。"
 SOV_plan_start_of_uprising_archangelsk_desc: "北部地区有港口，离莫斯科比较近，这使它成为一个很好的基地。然而，它的基础设施建设较差，发展水平较低，所以在这里发动内战会有些困难，除非采取一些措施来缓解这一问题。"
 SOV_plan_start_of_uprising_odessa: "在[FROM.GetName]建立秘密总部。"
 SOV_plan_start_of_uprising_odessa_desc: "乌克兰地区是发起起义的绝佳根据地，这里有丰富的物产，庞大的城市以及完善的港口和基建。但这个选择也意味着，想要转变[SOV.GetNameDef]发展落后地区的态度，并且让他们加入我们的事业，会是一件极其困难的事情。"
 SOV_plan_start_of_uprising_chita: "在[FROM.GetName]建立秘密总部。"
 SOV_plan_start_of_uprising_chita_desc: "西伯利亚一直都是一个反斯大林、反布尔什维克的坚固壁垒。该地区可能不太发达，但在这里建立秘密总部应该会帮助我们比较轻易地完成我们的事业。"
 SOV_plan_start_of_uprising_omsk: "在[FROM.GetName]建立秘密总部。"
 SOV_plan_start_of_uprising_omsk_desc: "鄂木斯克位于西西伯利亚，与乌拉尔山和大草原接壤，地理位置优越。虽然略显落后，但在这里为起义打一个坚实的地基，然后从这里向莫斯科进军，应该是比较容易的。"
 SOV_plan_start_of_uprising_tashkent: "在[FROM.GetName]建立秘密总部。"
 SOV_plan_start_of_uprising_tashkent_desc: "在大草原地区建立我们的基地的好处在于能确保我们的后方安全。虽然这也意味着我们需要长途跋涉才能到达莫斯科，但我们不必陷入两线作战的泥潭。此外，在这一地区获取支持应该也相对比较容易。"
 SOV_plan_start_of_uprising_ufa: "在[FROM.GetName]建立秘密总部。"
 SOV_plan_start_of_uprising_ufa_desc: "乌拉尔山脉具有易守难攻的优势，在这里建立基地还能够使我们的影响力渗透到西伯利亚、北部地区和南方的大草原地区。这将给我们许多选择的余地。"
