 SOV_organize_popular_brigades_poum: "组织国际纵队"
 SOV_organize_popular_brigades_poum_desc: "我们将与不同的反斯大林左翼阵线组织成员联络，无论他们来自国内还是国外，以此组建国际纵队来帮助我们战争中的西班牙同志。"
 SOV_send_elite_commandos_poum: "派遣精锐突击队"
 SOV_send_elite_commandos_poum_desc: "我们拥有训练有素、技能娴熟、能够成功进行特种作战的人员，以及懂得如何发动战争的非斯大林主义前内战人士和退伍军官。\n我们必须将这些人派往马克思主义统一工人党政府以对抗法西斯主义和斯大林主义。"
