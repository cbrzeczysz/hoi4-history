 SOV_infiltrate_stalinist_plans_in_spain_poum: "渗透西班牙斯大林主义者的指挥部"
 SOV_infiltrate_stalinist_plans_in_spain_poum_desc: "一批苏军顾问将被派往西班牙帮助共和军的资产阶级政府，我们有机会将几名反斯大林主义特工混入其中。\n这些特工会在资产阶级共和军政府那里联络并招募支持马克思主义统一工人党的士兵、国际纵队成员和民兵，从而建立一个能让我们提前了解敌军计划的情报网络。"
