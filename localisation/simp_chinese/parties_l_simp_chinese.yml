 fascism_noun: "法西斯主义"
 fascism_desc: "极权政体"
 communism_desc: "极权政体"
 democratic_desc: "民主政体"
 conservatism: "保守主义"
 conservatism_desc: "保守主义认为快速变革对社会可能有害，因而倾向于维护传统或是开展较温和的改革，有时甚至提倡复古的道德价值观。"
 liberalism: "自由主义"
 liberalism_desc: "在尊重个人自由的悠久哲学传统下，自由主义将捍卫这些权利视为国家的首要职能。"
 socialism: "社会主义"
 socialism_desc: "民主社会主义力图依靠改革来建立一个平等的社会主义国家，其目标是废除或者削弱资本主义从民众手中摄取的权力。"
 marxism: "马克思主义"
 marxism_desc: "马克思主义涵盖从经济学到历史观的辽阔领域，其根本上力图将卡尔·马克思的理论付诸政治实践。主张阶级斗争以及过渡至生产资料公有制社会是这种意识形态的主要特征。"
 leninism: "列宁主义"
 leninism_desc: "列宁主义是一种基于马克思主义的意识形态流派，其旨在以党领导革命颠覆资本主义社会的方式建立社会主义国家。而在取得政权后，这种意识形态下的政党会通过内部讨论决策的方式执政。"
 stalinism: "斯大林主义"
 stalinism_desc: "作为对马克思列宁主义在政治上的继承和发展，斯大林主义重视快速工业化与集体化，并认为只有强而有力的社会主义政府才能彻底肃清反革命分子。"
 anti_revisionism: "反修正主义"
 anti_revisionism_desc: "反修正主义是一种为反击众多自诩马克思主义继承人的意识形态而产生的流派，提倡保持原始革命理论的核心要素。其主要反对将资本主义经济元素引入社会主义国家，这种意识形态很大程度上通过“什么不是什么”而非“什么是什么”来定义。"
 anarchist_communism: "无政府共产主义"
 anarchist_communism_desc: "无政府共产主义是一种将共产主义理想视为无国家社会的意识形态，其主张跳过具备过渡性质的社会主义国家，倾向于直接建立互帮互助的社会。"
 nazism: "纳粹主义"
 nazism_desc: "国家社会主义植根于极端民族主义，并且受到了日耳曼种族至上理念的推动。其积极推行侵略性扩张政策并主张建立极权国家，在此基础上，人民都将被团结在拥有绝对权力的领袖——元首的领导下。"
 gen_nazism: "纳粹主义"
 gen_nazism_desc: "国家社会主义植根于极端民族主义，并且受到了种族至上理念的推动。其积极推行侵略性扩张政策并主张建立极权国家，在此基础上，人民都将被团结在拥有绝对权力的领袖之下。"
 fascism_ideology: "法西斯主义"
 fascism_ideology_desc: "法西斯主义涵盖了许多极端民族主义的要素，总的来说，其核心理念崇尚对国家的奉献，以及将人民团结在一位强大领袖的领导下。"
 falangism: "长枪党主义"
 falangism_desc: "长枪主义是一种兼具法西斯主义和保守主义特征的威权主义意识形态，其非常重视民族和天主教的身份认同。"
 rexism: "雷克斯主义"
 rexism_desc: "雷克斯主义是一种强烈反对自由主义及共产主义，同时提倡社团主义经济的坚定的保守民族主义意识形态。鉴于其越来越多地使用民粹主义和威权主义的言辞，他们的理念正与其他法西斯运动相接近。"
 neutrality: "中立主义"
 neutrality_noun: "中立主义"
 neutrality_desc: "威权政体"
 despotism: "专制主义"
 despotism_desc: "专制主义是一种个人拥有绝对权力的政府形式。"
 oligarchism: "寡头政治"
 oligarchism_desc: "寡头政治是一种小部分人拥有绝对权力的政府形式。"
 moderatism: "温和主义"
 moderatism_desc: "温和主义是一种在施政上采取温和姿态或手段来避免极左或极右的政府形式。"
 centrism: "中间路线"
 centrism_desc: "中间路线是一种试图通过符合常识的治理方式解决问题的政府形态，其施政力求在考虑风险和承载力的情况下，妥善解决当前和未来的需求，从而获取公众信任，进而维护共同利益。"
 anarchism: "无政府主义"
 anarchism_desc: "无政府主义对威权本身极为排斥，其主张使社会分解为自我管理的自治集体，而非形成统一的中央集权国家。"
