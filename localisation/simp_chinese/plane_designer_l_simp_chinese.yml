 medium_plane_airframe_0: "战间期中型机身"
 medium_plane_airframe_0_desc: "虽然能够搭载一定量的载荷执行长距离任务，但这种机身的发展潜力严重受限。"
 medium_plane_airframe_1: "基础中型机身"
 medium_plane_airframe_1_desc: "通过应用最近开发的最新技术，这种机身比类似尺寸的前代机身的能力要大得多。"
 medium_plane_airframe_2: "改进型中型机身"
 medium_plane_airframe_2_desc: "利用现代化生产技术，这种机身使得飞机能够携带更大的载荷执行更长距离的任务。"
 medium_plane_airframe_3: "先进型中型机身"
 medium_plane_airframe_3_desc: "为最大化性能和载荷而设计，这种机身代表传统动力飞机的巅峰。"
 medium_plane_airframe_4: "现代中型机身"
 medium_plane_airframe_4_desc: "随着喷气动力飞机的优势逐渐显现，工程师们开始设想制造适用于喷气推进的机身。"
 medium_plane_fighter_airframe_0: "战间期重型战斗机"
