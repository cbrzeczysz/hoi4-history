 large_plane_airframe_0: "战间期大型机身"
 large_plane_airframe_0_desc: "这种巨大的机身有大量空间装载炸弹或燃料箱。然而，它的发展潜力显然已所剩无几。新一代战略轰炸机已是呼之欲出。"
 large_plane_airframe_1: "基础大型机身"
 large_plane_airframe_1_desc: "这种机身是为测试一架真正意义上的战略轰炸机的潜能而设计，它需要有能力袭击敌人领土深处的工业目标，并将乘员活着带回来。"
 large_plane_airframe_2: "改进型大型机身"
 large_plane_airframe_2_desc: "鉴于新型战略轰炸机的概念已被完美检验，这种机身将着重于提升载重量和航程，同时为未来的发展保留充足的潜能。"
 large_plane_airframe_3: "先进型大型机身"
 large_plane_airframe_3_desc: "为超远程和超高海拔飞行而优化，这种机身能够深入敌方领土，并将相当数量的炸弹投放到敌人的核心地带。"
 large_plane_airframe_4: "现代大型机身"
 large_plane_airframe_4_desc: "喷气推进使飞机性能突飞猛进。这种机身为利用这项技术而设计。"
 large_plane_maritime_patrol_plane_airframe_0: "战间期海上巡逻机机身"
 large_plane_maritime_patrol_plane_airframe_0_desc: "舰队依赖长程飞机来搜寻远在海上的敌人。虽然有些过时，但是这种机身可以提供搜寻广阔的海洋所需的高航程。"
 large_plane_maritime_patrol_plane_airframe_1: "基础海上巡逻机机身"
 large_plane_maritime_patrol_plane_airframe_1_desc: "更强力舰载机的出现使得在远离海岸的地方摧毁敌军舰队成为必要。但想要打击它们，首先得在广阔的海洋中找到它们，这迫使我们需要一种新类型的飞机。"
 large_plane_maritime_patrol_plane_airframe_2: "改进型海上巡逻机机身"
 large_plane_maritime_patrol_plane_airframe_2_desc: "来自潜艇和破袭巡洋舰的双重威胁使得在广阔的海洋上巡逻成为了必需。这种机身正是为了这项任务而设计的。"
 large_plane_maritime_patrol_plane_airframe_3: "先进型海上巡逻机机身"
 large_plane_maritime_patrol_plane_airframe_3_desc: "雷达等传感设备的出现意味着飞机即使在恶劣天气或夜间也能搜寻到敌军舰队。但如此多的新式设备自然需要一种更大的机身来搭载。"
 large_plane_maritime_patrol_plane_airframe_4: "现代海上巡逻机机身"
 large_plane_maritime_patrol_plane_airframe_4_desc: "随着导弹时代的到来，海上巡逻机必须能够在离岸边更远的地方执行持续时间更久的任务。"
 cv_small_plane_airframe_0: "战间期舰载机机身"
 cv_small_plane_airframe_0_desc: "配有着舰钩和加固起落架，这种小型机身能够在航空母舰上起降。"
 cv_small_plane_airframe_1: "基础舰载机机身"
 cv_small_plane_airframe_1_desc: "这种机身使用了为陆基飞机开发的新技术，其性能与陆基飞机相差无几，但可以从航母的甲板上起降。"
 cv_small_plane_airframe_2: "改进型舰载机机身"
 cv_small_plane_airframe_2_desc: "为了跟上陆基航空的发展，这种机身设计时采用了新式技术，以提高其航程和性能。"
 cv_small_plane_airframe_3: "先进型舰载机机身"
 cv_small_plane_airframe_3_desc: "舰载航空是一门极为严格的学问，对舰载机机身的尺寸和性能都有苛刻的限制。这种机身代表了采用传统动力的机身能达到的性能上限。"
 cv_small_plane_airframe_4: "现代舰载机机身"
 cv_small_plane_airframe_4_desc: "这种机身为能利用喷气式引擎产生的更大推力而生，将喷气式引擎应用到了海军航空之中。"
