 engine_1_1x: "1x 引擎 I"
 engine_1_1x_desc: "这种基本引擎可靠且造价低廉，但推力并不高。"
 engine_1_2x: "2x 引擎 I"
 engine_1_2x_desc: "双引擎使飞机的推力显著增加，但要付出相应的代价。"
 engine_1_3x: "3x 引擎 I"
 engine_1_3x_desc: "三台引擎能够提供比两台引擎更大的推力，且不如四台引擎那么昂贵。"
 engine_1_4x: "4x 引擎 I"
 engine_1_4x_desc: "四台引擎能够为重型飞机提供足够的推力，并允许其携带可观的载荷。"
 engine_1_6x: "6x 引擎 I"
 engine_1_6x_desc: "有了六台引擎，任何飞机都能够以不错的速度携带大量载荷执行长距离任务。"
 engine_2_1x: "1x 引擎 II"
 engine_2_1x_desc: "更大更有力的引擎能够提供更高的速度，并允许飞机携带更大的载荷。"
 engine_2_2x: "2x 引擎 II"
 engine_2_2x_desc: "$engine_1_2x_desc$"
 engine_2_3x: "3x 引擎 II"
 engine_2_3x_desc: "$engine_1_3x_desc$"
 engine_2_4x: "4x 引擎 II"
 engine_2_4x_desc: "$engine_1_4x_desc$"
 engine_2_6x: "6x 引擎 II"
 engine_2_6x_desc: "$engine_1_6x_desc$"
 engine_3_1x: "1x 引擎 III"
 engine_3_1x_desc: "该引擎具有甲醇喷射和自动混合等功能，使得其推力具有显著的提高。"
 engine_3_2x: "2x 引擎 III"
 engine_3_2x_desc: "$engine_1_2x_desc$"
 engine_3_3x: "3x 引擎 III"
 engine_3_3x_desc: "$engine_1_3x_desc$"
