 early_bombs: "炸弹"
 early_bombs_desc: "从第一次世界大战早期开始，飞机就越来越被常用于向敌方目标投下爆炸物。随着时间的推移，这已经逐渐成为了空战的基本作用之一。"
 heavy_bombs: "重型炸弹"
 heavy_bombs_desc: "现代战争需要飞机对敌方目标使用更大型的炸弹。这已逐渐发展为空战的一个基本领域。"
 armor_piercing_bombs: "穿甲炸弹"
 armor_piercing_bombs_desc: "战舰甲板装甲在持续增厚，只有开发专用炸弹才能穿透这种装甲。"
 air_torpedoe_1: "空射鱼雷"
 air_torpedoe_1_desc: "为了让我军飞行器能够装载，必须开发轻型鱼雷。"
 air_torpedoe_2: "改进型空射鱼雷"
 air_torpedoe_2_desc: "飞行器技术进步为开发更大更强的鱼雷提供了可能。"
 air_torpedoe_3: "先进型空射鱼雷"
 air_torpedoe_3_desc: "结合最新技术，我们能为我军飞行器创造出高度先进的鱼雷。"
 photo_reconnaisance: "摄像侦察"
 photo_reconnaisance_desc: "飞机最早的军事应用就是搜寻敌人，并将其方位报告给地面上的将军们。时至今日，这仍然是军事航空最常见的任务之一。"
 aa_lmg: "轻机枪"
 aa_lmg_desc: "自上次大战以来，发射步枪口径子弹的机枪已经成为了主流的空对空武器。"
 survivability_studies: "生存性能研究"
 survivability_studies_desc: "通过细致研究成功返航的飞机遭受的损伤，我们可以准确地判断出飞机上的哪些部件是真正至关重要的。"
 aircraft_construction: "飞机结构"
 aircraft_construction_desc: "自使用胶合板和织物以来，飞机制造技术已经过了长久的发展。而最新的技术能够允许飞机更好地执行特定的任务。"
 aa_hmg: "重机枪"
 aa_hmg_desc: "与老式飞机相比，现代飞机比能承受多得多的损伤，且其更高的机动性意味着被击中的概率更低。因此，为了每一次命中都能造成最大程度的损伤，我们需要口径更大的武器。"
 aa_cannon_1: "机炮 I"
 aa_cannon_1_desc: "机炮炮弹可以击穿最坚固的飞机，也可以装载足量的炸药，在击中时造成严重损伤。"
 aa_cannon_2: "大型机炮"
 aa_cannon_2_desc: "拥有更大的口径和更大的弹体，这些机炮只需单次命中即可击落大型飞机。"
 aa_cannon_3: "机炮 II"
 aa_cannon_3_desc: "有了以高弹速发射大型炮弹的现代机炮，即使是最坚固的飞行器也将被我军击落。"
 engines_1: "引擎 I"
 engines_1_desc: "飞机引擎不仅需要强大，还应轻便可靠。此种引擎设计满足了飞机航空的动力需求，但在某种程度上亦限制了其充分发挥潜力。"
 engines_2: "引擎 II"
