 engine_3_6x: "6x 引擎 III"
 engine_3_6x_desc: "$engine_1_6x_desc$"
 engine_4_1x: "1x 引擎 IV"
 engine_4_1x_desc: "这台引擎经过大量的工程设计以避免错过任何提升性能的可能，代表着活塞引擎技术的绝对巅峰。"
 engine_4_2x: "2x 引擎 IV"
 engine_4_2x_desc: "$engine_1_2x_desc$"
 engine_4_3x: "3x 引擎 IV"
 engine_4_3x_desc: "$engine_1_3x_desc$"
 engine_4_4x: "4x 引擎 IV"
