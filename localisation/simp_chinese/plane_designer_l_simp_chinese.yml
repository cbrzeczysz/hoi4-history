 engine_4_6x: "6x 引擎 IV"
 engine_4_6x_desc: "$engine_1_6x_desc$"
 jet_engine_1x: "1x 喷气式引擎"
 jet_engine_1x_desc: "这种复杂而多变的引擎以完全不同的方式为飞机提供动力，且仍能大幅增加飞机的推力和速度。"
 jet_engine_2x: "2x 喷气式引擎"
 jet_engine_2x_desc: "$engine_1_2x_desc$"
 jet_engine_3x: "3x 喷气式引擎"
 jet_engine_3x_desc: "$engine_1_3x_desc$"
 jet_engine_4x: "4x 喷气式引擎"
 jet_engine_4x_desc: "$engine_1_4x_desc$"
 jet_engine_6x: "6x 喷气式引擎"
 jet_engine_6x_desc: "$engine_1_6x_desc$"
 rocket_engine_1: "火箭引擎 I"
 rocket_engine_1_desc: "这种发动机利用几种易挥发的燃料和不稳定的氧化剂释放大量的推力，以航程为代价使飞机能够高速飞行。"
 rocket_engine_2: "火箭引擎 II"
 rocket_engine_2_desc: "对燃烧室的改进和对燃油混合物配比的些许调整使得这种发动机具有更高的性能，但其航程也随之减小。"
 rocket_engine_3: "火箭引擎 III"
 rocket_engine_3_desc: ""
 light_mg_2x: "2x 轻机枪"
 light_mg_2x_desc: "两支步枪口径的机枪对空中目标的火力略有增加，且成本适中。"
 light_mg_4x: "4x 轻机枪"
 light_mg_4x_desc: "虽然四支步枪口径的机枪在破坏性上略有不足，但其数量弥补了这一点。"
 aircraft_cannon_1_1x: "1x 机炮 I"
 aircraft_cannon_1_1x_desc: "自动机炮能够对空中目标倾泻可观的火力，但增加的额外重量会使得飞机的速度和机动性都有所降低。"
 aircraft_cannon_1_2x: "2x 机炮 I"
 aircraft_cannon_1_2x_desc: "两门自动机炮为飞机提供了一种令人生畏的前向武器，足以对付空中目标和非装甲地面目标。但这也相应地增加了飞机的重量并牺牲了一定敏捷性。"
 bomb_locks: "炸弹挂架"
 bomb_locks_desc: "在机翼或机身下方安装小型炸弹挂载装置，可以提高飞机打击地面目标的成功率。"
 heavy_bomb_locks: "重型炸弹挂架"
 heavy_bomb_locks_desc: "在机翼或机身下方安装大型炸弹挂载装置，使飞机可以有效地打击地面目标。"
 armor_piercing_bomb_locks: "穿甲炸弹挂架"
 armor_piercing_bomb_locks_desc: "在机翼或机身下方安装大型穿甲炸弹挂载装置，使飞机可以有效地打击海上目标。"
 torpedo_mounting: "轻型鱼雷挂架"
 torpedo_mounting_desc: "可将轻型鱼雷安装在机身下方的挂点，为飞机提供了一种用于摧毁敌舰的强力武器。"
 torpedo_mounting_2: "中型鱼雷挂架"
 torpedo_mounting_2_desc: "可将中型鱼雷安装在机身下方的挂点，为飞机提供了一种用于摧毁敌舰的强力武器。"
 torpedo_mounting_3: "重型鱼雷挂架"
 torpedo_mounting_3_desc: "可将重型鱼雷安装在机身下方的挂点，为飞机提供了一种用于摧毁敌舰的强力武器。"
 armor_plate_small: "装甲板"
 armor_plate_small_desc: "飞行员座位后方和引擎周围的钢板提高了飞机面对来自后方的袭击和地面火力时的生存能力。"
 heavy_mg_2x: "2x 重机枪"
 heavy_mg_2x_desc: "一对重机枪能击穿现代飞机加固过的外蒙皮。"
 heavy_mg_4x: "4x 重机枪"
 heavy_mg_4x_desc: "四挺重机枪无论单独还是一起使用都具有强大的威力。"
 aircraft_cannon_2_1x: "1x 机炮 II"
 aircraft_cannon_2_1x_desc: "一种发射大型高速炮弹的现代机炮。无论是战斗机还是战略轰炸机，这种武器都能一概击落。"
 aircraft_cannon_2_2x: "2x 机炮 II"
 aircraft_cannon_2_2x_desc: "两门机炮为飞机提供了可观的打击能力，火力上的提升使得对敌机造成致命的伤害更为轻松。"
 large_aircraft_cannon_1x: "1x 大型机炮"
 large_aircraft_cannon_1x_desc: "这种武器以较低的弹速发射比旧式自动机炮更大更强的炮弹，甚至只需单次命中即可击落一架大型飞机。"
 large_aircraft_cannon_2x: "2x 大型机炮"
 large_aircraft_cannon_2x_desc: "两门机炮为飞机提供了可观的打击能力，火力上的提升使得对敌机造成致命的伤害更为轻松。"
 small_bomb_bay: "小型炸弹舱"
 small_bomb_bay_desc: "用于搭载炸弹的小型弹舱。处于机身内部的设计能够降低阻力，但为安装这种弹舱而作出的结构性改变意味着飞机在空战中无法进行剧烈的机动动作。"
 medium_bomb_bay: "中型炸弹舱"
 medium_bomb_bay_desc: "中等大小的弹舱可以容纳足够的弹药以打击各式各样的目标。"
 large_bomb_bay: "大型炸弹舱"
 large_bomb_bay_desc: "通过安装能够携带大量炸弹的大型弹舱，可以破坏甚至彻底摧毁大量的工厂和其他坚固的目标。"
 tank_buster_1: "反坦克机炮 I"
 tank_buster_1_desc: "该炮由陆军使用的反坦克炮改造而成，可以用精确的射击摧毁现代坦克。然而它的重量和笨拙的结构严重限制了飞机的性能。"
 tank_buster_2: "反坦克机炮 II"
 tank_buster_2_desc: "现役的重型坦克需要更大型的炮来击毁。这门武器虽极为沉重和笨拙，但的确是攻击敌人坦克部队的利器。"
 fuel_tanks_small: "额外油箱"
 fuel_tanks_small_desc: "将更多的机身内部空间用于装载燃料可以增加飞机的航程，但也使飞机更加易燃。"
 self_sealing_fuel_tanks_small: "自动密封式油箱"
 self_sealing_fuel_tanks_small_desc: "在油箱周围包裹一层经过特殊处理的橡胶可使飞机不会因油箱被击中而瘫痪，因为油箱会逐渐自行密封以防止燃油的损失。"
 armor_plate_medium: "$armor_plate_small$"
 armor_plate_medium_desc: "在引擎和机身脆弱的部分周围安装装甲会使飞机的生存能力显著提高，但会降低其航程。"
 fuel_tanks_medium: "$fuel_tanks_small$"
 fuel_tanks_medium_desc: "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium: "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc: "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large: "$armor_plate_small$"
 armor_plate_large_desc: "大量的钢板保护着飞机的发动机、油箱和乘员舱等关键部位，使飞机能够抵御除了防空炮直接命中以外的任何攻击，同时也使其难以被战斗机击落。"
 fuel_tanks_large: "$fuel_tanks_small$"
 fuel_tanks_large_desc: "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large: "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc: "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret: "轻机枪防御炮塔"
 lmg_defense_turret_desc: "尽管一挺安装在炮塔中的轻机枪应付空对空战斗时有些力不从心，但还是能让针对这架飞机的攻击面临更大的危险。"
 lmg_defense_turret_2x: "轻机枪防御炮塔 2x"
 lmg_defense_turret_2x_desc: "装有两挺轻机枪的电动炮塔能够覆盖更广的范围，使飞机成为更难以被攻击的目标。"
 hmg_defense_turret: "重机枪防御炮塔"
 hmg_defense_turret_desc: "安装在旋转炮塔上的重机枪可以让防御者对装备类似武器的战斗机进行有一定效果的反击。"
 hmg_defense_turret_2x: "重机枪防御炮塔 2x"
 hmg_defense_turret_2x_desc: "装有重机枪的两座电动炮塔使得飞机对任何来袭的战斗机来说都是一个危险的目标。"
 cannon_defense_turret: "机炮防御炮塔"
 cannon_defense_turret_desc: "装配在可回转炮塔上的现代机炮显著改变了空战进攻方和防御方的力量平衡。鲜有战斗机能在承受一记来自现代机炮的直击后继续战斗。"
 cannon_defense_turret_2x: "机炮防御炮塔 2x"
 cannon_defense_turret_2x_desc: "两座装有自动机炮的炮塔为飞机提供了一种可怕的防御性力量，任何胆敢袭击它的战斗机都将陷入重重危机。"
 rocket_rails: "火箭发射轨"
 rocket_rails_desc: "用于在机翼下方悬挂非制导火箭。由于从进攻飞机的前方发射，和投掷炸弹相比，飞行员更容易将火箭对准目标。"
 bomb_sights_1: "轰炸瞄准具 I"
 bomb_sights_1_desc: "一个复杂的机械式计算机在综合分析风偏、终端速度和海拔后能让投弹手以高精度投下炸弹。"
 bomb_sights_2: "轰炸瞄准具 II"
 bomb_sights_2_desc: "过去使用的轰炸瞄准具经常需要冗长的设置后才能得出瞄准方案，而这种完全稳定的轰炸瞄准具只需几秒钟就能完成计算，其高性能甚至可以补偿较浅的俯冲带来的影响。"
 radio_navigation_1: "无线电导航 I"
 radio_navigation_1_desc: "利用一个无线电接收器检测两束导航电波，并应用交叉原理进行定位，甚至能够使在完全的黑暗当中找到目标成为可能。"
 radio_navigation_2: "无线电导航 II"
 radio_navigation_2_desc: "一个能够提供多种辅助测距功能的无线电接收器即使在投弹手无法目视目标时也能告知其释放炸弹的准确时机。"
 air_ground_radar_1: "空地雷达 I"
 air_ground_radar_1_desc: "一个机载雷达装置，能向领航员提供对飞机下方地形的精确描绘，即使在黑暗中或恶劣天气下也能实现精确导航。"
 air_ground_radar_2: "空地雷达 II"
 air_ground_radar_2_desc: "有了比早期型号更高的分辨率，这种雷达甚至使穿过云层实施精确轰炸成为可能。"
 air_air_radar_1: "空空雷达 I"
 air_air_radar_1_desc: "一组机载雷达天线能帮助受过训练的操作员发现空中目标，即便是在黑夜。"
 air_air_radar_2: "空空雷达 II"
 air_air_radar_2_desc: "有了功率更大的发射器，这种雷达装置能在更远距离探测目标。"
 non_strategic_materials_small: "使用非战略资源材料"
 non_strategic_materials_small_desc: "利用特别处理的木材和织物尽可能地替代铝能显著降低我们对战略资源的使用。但这些材料显然无法有效地抵御现代武器。"
 drop_tanks: "可抛弃式副油箱"
 drop_tanks_desc: "携带额外燃料的可丢弃小型油箱在进攻性任务中为我们的战斗机提供了额外航程。由于战斗前会丢弃这些油箱，战斗性能不会受到影响。"
 dive_brakes_small: "俯冲减速板"
 dive_brakes_small_desc: "当飞机进入俯冲状态时，机翼后缘的一组扰流片就会展开，降低整体速度，从而让飞机在不撕毁机翼的情况下爬升出陡峭的俯冲。这反过来允许飞机从接近垂直的俯冲攻击，大大提高了精确度。"
 non_strategic_materials_medium: "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc: "$non_strategic_materials_small_desc$"
 non_strategic_materials_large: "$non_strategic_materials_small$"
 non_strategic_materials_large_desc: "$non_strategic_materials_small_desc$"
 floats: "浮筒"
 floats_desc: "安装在机身下方的漂浮装置允许飞机降落在水面上。这将使侦查敌方海军设施与舰船的任务更加简单，但这同样也会极大的降低机动性。"
 flying_boat_medium: "船身式改造"
 flying_boat_medium_desc: "飞机的底部可由起落架设计改造为可在水上漂浮和降落的设计，使得水上侦查任务更为轻松。"
 flying_boat_large: "$flying_boat_medium$"
 flying_boat_large_desc: "$flying_boat_medium_desc$"
 guided_anti_ship_missile: "制导反舰导弹"
 guided_anti_ship_missile_desc: "这种新型武器实际上是配有火箭引擎和无线电制导的反舰炸弹，能对目前所有的水面舰艇造成极大的威胁。"
 fixed_explosive_charge: "固定炸药"
 fixed_explosive_charge_desc: "一种固定式的中空炸药将整架飞机变为一个飞行的炸弹。若飞机撞向敌军舰艇，将以损失飞机和乘员为代价造成严重的破坏。"
 recon_camera: "侦察相机"
 recon_camera_desc: "一组配有特殊镜头的照相机，允许飞机从高海拔拍摄敌军编队和设施的精确照片。"
 airdropped_mines: "空投水雷"
 airdropped_mines_desc: "一组配有降落伞的水雷，能从飞机上投下。"
 demining_coil: "排雷线圈"
 demining_coil_desc: "安装在机身上的一座大型线圈使飞机能产生强力磁场，引爆航线上的磁性水雷。"
 small_plane_airframe_0: "战间期小型机身"
 small_plane_airframe_0_desc: "自世界大战早期开始，航空技术便在迅速进步。这种机身代表了这些发展的顶峰，但它的成长潜能显然有限。"
 small_plane_airframe_1: "基础小型机身"
 small_plane_airframe_1_desc: "近年来，一系列新技术的诞生使得生产好用的小型飞机成为可能。这种机身代表了这条道路的第一步。"
 small_plane_airframe_2: "改进型小型机身"
 small_plane_airframe_2_desc: "有了更坚固、更符合空气动力学的结构，这种机身象征着对于基础型号的一次明显的进步。"
 small_plane_airframe_3: "先进型小型机身"
 small_plane_airframe_3_desc: "为了性能而进行了彻底的优化，这种机身代表了活塞式飞机能达到的最高水平。"
 small_plane_airframe_4: "现代小型机身"
 small_plane_airframe_4_desc: "这种机身设计利用了现代发动机提供的高速并解决了高次音速飞行所带来的一些结构性问题。"
