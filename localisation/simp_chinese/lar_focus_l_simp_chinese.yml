l_simp_chinese:
 autonomous_state: "自治地区"
 semi_autonomous_state: "半自治地区"
 SPA_a_great_spain: "大西班牙"
 SPA_a_great_spain_desc: "新生的第二共和国未能履行保护宗教、家庭和财产的职责。当左翼分子的阴影笼罩了基督教文明之时，西班牙右翼自治组织联合会将站出来捍卫我们，并带来真正的团结和崭新的精神力量。议会要么服从人民的意愿，要么去灭亡。"
 SPA_hand_over_the_ceda_campaign_chest: "移交CEDA竞选资金"
 SPA_hand_over_the_ceda_campaign_chest_desc: "竞选活动结束后，我们还有剩余的资金。如果议会驳回我们的呼声，我们就必须准备好消灭它。我们将把西班牙右翼自治组织联合会的竞选资金移交给开明的一方，帮助他们做好反对左翼的起义准备。"
 SPA_negotiate_carlist_support: "与卡洛斯派谈判"
 SPA_negotiate_carlist_support_desc: "只需稍加拉拢，我们的事业就能得到盟友协助。左翼的反教会情绪使得长期反对共和国的卡洛斯派反感，如果能够争取到他们的支持，起义将更加有力。"
 SPA_negotiate_carlist_support_tt: "在内战开始时，获得5个训练有素的含§Y3个步兵营§!的部队。\n"
 SPA_negotiate_carlist_support_tt_2: "§R 内战结束后，如果西班牙不是卡洛斯派执政，这些部队将会被移除！§!\n"
 SPA_the_army_of_africa: "非洲军团"
 SPA_the_army_of_africa_desc: "久经沙场的非洲军团是在即将到来的斗争中取胜的关键。我们必须确保他们忠于我们的事业，制定好迅速占领北非的计划，然后准备把这些骁勇善战的部队转移到本土，以期战争的天平偏向我们一方。"
 SPA_the_army_of_africa_tt: "在内战开始时，获得5个训练有素的含§Y7个步兵营§!和§Y2个炮兵营§!的部队，并带有§Y侦查§!和§Y工兵§!支援连，并确保控制§Y[290.GetName]§!。\n"
 SPA_secure_the_northern_garrisons: "确保北方驻军支持"
 SPA_secure_the_northern_garrisons_desc: "适当的“鼓励手段”能使我们得到北方驻军军官的支持。一旦初步政变失败，那么他们正值时机的起义可以作为我们对左翼发动战争的稳固势力根基。"
 SPA_secure_the_northern_garrisons_tt: "在§Y[171.GetName]§!、§Y[174.GetName]§!、§Y[788.GetName]§!、§Y[791.GetName]§!、§Y[176.GetName]§!、§Y[166.GetName]§!、§Y[172.GetName]§!的§Y驻军控制§!增加到§G完全§!。\n\n\n内战开始时，只要§Y驻军控制§!至少是§O弱§!，国民军将控制这些地区。"
 SPA_sin_paquito: "蹬开佛朗哥"
 SPA_sin_paquito_desc: "因为怀疑弗朗西斯科·佛朗哥的忠诚，政府已经派遣他去指挥加那利群岛的部队。尽管受到邀请，他却从未承诺支持我们，仅出于其优柔寡断而加以婉拒。如果这位“ 1936年加那利群岛小姐”不打算与我们一道，那即使没有他，我们也得继续推进。"
 SPA_con_paquito: "联合佛朗哥"
 SPA_con_paquito_desc: "我们的事业需要强大的领袖，而弗朗西斯科·佛朗哥掌握着耀武扬威的非洲军团的忠诚。为了起义的成功，尽管他迟迟不做决定，我们也必须争取到他的支持，即使代价可能十分高昂……"
 SPA_con_paquito_tt: "在内战开始时，§Y弗朗西斯科·佛朗哥§!成为国民军的一名陆军元帅。\n"
 SPR_the_popular_front: "人民阵线"
 SPR_the_popular_front_desc: "法西斯主义和宗教迷信对个人自由构成了莫大的威胁，我们必须建立广泛的政党阵线，联合起来反对右翼。只有团结起来，我们才能阻止他们的推进，才能拯救我们的共和国。"
 SPR_secure_the_guardia_de_asalto: "确保突击卫队忠诚"
 SPR_secure_the_guardia_de_asalto_desc: "社会极化正在加剧，暴力也随之而来。我们必须确保我们训练有素的重装警察后备部队——突击卫队的忠诚。如果暴力持续升级，他们将发挥极大作用。"
 SPR_secure_the_guardia_de_asalto_tt: "在内战开始时，获得3支训练过的含§Y6个步兵营§!的部队。\n国民军获得6支缺乏训练的含§Y3个步兵营§!的部队。"
 SPR_secure_the_guardia_de_asalto_tt_2: "在内战开始时，获得3支训练过的含§Y6个步兵营§!的部队。\n国民军获得10支缺乏训练的含§Y3个步兵营§!的部队。"
 SPR_secure_the_guardia_get_both_types_tt: "§R如果任一国策都没有被选取，国民军将获得全部两种类型的部队！§!\n"
 SPR_secure_the_guardia_civil: "确保国民警卫队忠诚"
 SPR_secure_the_guardia_civil_desc: "极端分子不断破坏公共秩序，而止乱制暴的前线是国民警卫队。如果我们要制止暴力并保持控制，则必须优先确保我们国家警察部队的忠诚。"
 SPR_secure_the_guardia_civil_tt: "在内战开始时，获得6支缺乏训练的含§Y3个步兵营§!的部队。\n国民军获得3支训练过的含§Y6个步兵营§!的部队。"
 SPR_secure_the_guardia_civil_tt_2: "在内战开始时，获得10支缺乏训练的含§Y3个步兵营§!的部队。\n国民军获得5支训练过的含§Y6个步兵营§!的部队。"
 SPR_train_the_union_youth: "训练青年团"
 SPR_train_the_union_youth_desc: "反叛的谣言在军队中弥漫，而我们必须为最坏的情况做好准备。我们将向青年支持者中忠诚和坚定的那部分人提供使用武器和基础军事战术的速成课程，以便在最坏的情况发生时可以立即武装他们。"
 SPR_train_the_union_youth_tt: "在内战开始时，获得5个训练有素的含§Y3个步兵营§!的部队。\n"
 SPR_enlarge_the_weapon_caches: "扩充武器储存处"
 SPR_enlarge_the_weapon_caches_desc: "早在1934年阿斯图里亚斯矿工罢工之前，我们就已经在全国各地秘密建立了武器储存处，以备在必需之时用来捍卫我们的自由。危机时刻当前，我们将进一步扩充它们。"
 SPR_enlarge_the_weapon_caches_tt: "在内战开始时，保留§Y80%§!而不是§Y50%§!的装备数量。\n"
 SPR_distribute_arms_to_the_people: "向民众分发武器"
 SPR_distribute_arms_to_the_people_desc: "军队的不忠现在已是板上钉钉的事，显然不能依靠他们来捍卫共和国的价值观。我们应该开始向那些挂怀着共和国最高利益的人们分发武器，以此构筑成抵抗叛军的第一道防线。"
 SPR_distribute_arms_to_the_people_tt: "在内战开始时，获得10支未经训练的含§Y3个步兵营§!的部队。\n"
 SPR_disband_the_army: "解散军队"
 SPR_disband_the_army_desc: "我们再也不能忽视军队不忠的迹象。即使这可能会点燃导火索，我们也别无选择，惟有立即解散军队并夺得主动地位。"
 SPR_disband_the_army_tt: "§G减少在内战开始时站在国民军阵营的部队比例，从§Y50%§!降至§Y20%§!，并减少非洲军团的师部队数目，从§Y5§!个师降至§Y3§!个师。§!\n忠诚派那§Y80%§!份额的部队将会被§R解散§!，但其装备将会回到库存中。\n\n如果这个国策没有被选取，政府将会在内战开始时被动地解散军队，并且没有任何奖益。\n\n§R不忠的军队残部将会立即掀起内战！§!\n"
 SPA_the_phalanx_ascendant: "长枪党崛起"
 SPA_the_phalanx_ascendant_desc: "现在正是长枪党崛起的时刻。失控的共和国正处于其毁灭的当口，而尽管未来的战斗道阻且长，但我们已迈出了西班牙帝国重生的第一步。"
 SPA_bolster_offensive_infrastructure: "鼓励进攻性基建"
 SPA_bolster_offensive_infrastructure_desc: "进攻计划中最大的瓶颈，是无法为前线部队提供足够的补给。着重于改善这些环节的基础设施，将会极大的强化我军的进攻行动。"
 SPA_bolster_offensive_infrastructure_tt: "需要西班牙内战已爆发。\n在3个前线地区增加§Y1级基础设施§!。\n"
 SPA_the_fifth_column: "第五纵队"
 SPA_the_fifth_column_desc: "用埃米利奥·莫拉的话来说：“当我的四个纵队接近马德里时，支持者们组成的第五纵队将在城内揭竿而起，内部瓦解共和军的防御。”在进军路上所有的城市中组织这些“第五纵队”，将为我们带来决定性的优势。"
 SPA_the_fifth_column_tt: "解锁§Y启用第五纵队§!决议，允许在敌方领土上制造小规模起义。\n"
 SPA_emergency_munitions_corporations: "应急军火公司"
 SPA_emergency_munitions_corporations_desc: "如果我们要为勇敢的士兵们维持充足的补给水平，就必须立即强化战争态势。我们将组织那些不参加战斗的人员进入临时工厂工作，来生产部队最基本的必需品。"
 SPA_the_corpo_truppe_volontarie: "志愿军团"
 SPA_the_corpo_truppe_volontarie_desc: "我们在[ITA.GetNameDef]的朋友已经派遣了志愿军团来支援斗争，但是若要取得胜利，则必须着力扩充志愿军团。我们将派外交使节到[ITA.GetNameDef]去支持我们的事业，并获取支援我方的进一步军事援助。"
 SPA_the_condor_legion: "秃鹰军团"
 SPA_the_condor_legion_desc: "我们在[GER.GetNameDef]的朋友已经派遣了秃鹰军团来协助我们的战斗，但是若要取得胜利，则必须着力扩充秃鹰军团。我们将派外交使节到[GER.GetNameDef]去支持我们的事业，并获取支援我方的进一步军事援助。"
 SPA_equipment_shipments: "海运装备"
 SPA_equipment_shipments_desc: "确保胜利所需要的不仅仅是部队。我们必须让外国支持者了解到当前紧迫的装备缺口，以及他们怎么做才能帮得上忙。"
 SPA_obtain_training_staff: "获得教官"
 SPA_obtain_training_staff_desc: "尽管这可能有损自尊，但必须承认外国支持者们在战争方面拥有卓越的经验。我们应该邀请他们的军事专家来西班牙指导我们的军官，帮助我们训练部队，以获得对抗共和军的必要优势。"
 SPA_doctrinal_advancements: "学说进步"
 SPA_doctrinal_advancements_desc: "过去几十年间，我们的外国支持者已经于军事思想和学说方面取得了丰富的成就。或许我们可以说服他们共享军事理论，以使我们在当前战争中加以实践。"
 SPA_secure_the_national_defense_council: "主导国防委员会"
 SPA_secure_the_national_defense_council_desc: "我们的事业没有领导者，而由一个目标松散的军人和平民领袖组成的军政府统领。如果要达成我们的意愿，实现西班牙应得的重生，就必须确保我们在这个多样化甚至是争吵不休的组织中占据主导地位。"
 SPA_suspend_the_constitution: "中止宪法"
 SPA_suspend_the_constitution_desc: "我们如果固守那部漏洞百出的宪法，就必定止步不前。我们将中止宪法并给军事过渡政府让路，来带领我们渡过这次必经的手足相戕。而军政府也终将为一个崭新的强力威权政府铺平道路。"
 SPA_primo_de_rivera_prisoner_exchange: "交换普里莫·德·里维拉出狱"
 SPA_primo_de_rivera_prisoner_exchange_desc: "西班牙长枪党的创始人，亦老独裁者米戈尔·普里·德·里维拉之子，何塞·安东尼奥·普里莫·德·里维拉，在内战爆发前就被囚禁了。共和派已表示愿意同我们进行囚犯交换，而若要夺回我们的意识形态领袖，除同意外别无他法。"
 SPA_eliminate_the_carlists: "消灭卡洛斯派"
 SPA_eliminate_the_carlists_desc: "我们对西班牙的愿景与卡洛斯派水火不容。这群固守着腐朽王朝的遗老，领导无能，帮众愚信，对西班牙的未来百害而无一利。我们必须把这群反对派连根拔起，才能让真正的强大领袖站到台前，以铁拳统一国家。"
 SPR_carlist_uprising_flag: "卡洛斯派已经起义。"
 SPA_absorb_carlist_remnants: "吸纳卡洛斯派残党"
 SPA_absorb_carlist_remnants_desc: "随着卡洛斯主义接近土崩瓦解，残党中的温和派也许仍能在前线发挥余热。我们不该让机会白白溜走——每个可能派上用场的人力都得用来推动迈向全体长枪党的目标。"
 SPA_establish_the_directory: "建立督政府"
 SPA_establish_the_directory_desc: "起义的幕后主使，埃米利奥·莫拉，在得到了军政府与长枪党领袖的支持后启动了他计划的下一步：成立督政府以统领内战各方，直至国家安定。"
 SPA_establish_the_directory_tt: "§Y[ROOT.GetName]§!将改名为§Y西班牙督政府§!\n"
 SPA_a_one_party_state: "一党专政"
 SPA_a_one_party_state_desc: "民主制度，并不像共和派试图蛊惑我们的一般，说什么“本身就是目的”。这事实上不过是让软弱无能者掌握国家的手段。我们将取缔所有其他政党，以此有远见卓识的人在西班牙通往伟大之路上不至于被拖累。"
 SPA_a_one_party_state_tt: "当前§Y非法西斯党派§!总体支持度的一半将适用于§R稳定度§!的惩罚：\n"
 SPA_expand_conscription: "扩大征兵"
 SPA_expand_conscription_desc: "国家在内战中山河破碎，但对共和派的压力丝毫不能松懈。我们需要新一波攻势，以及用以发动进攻的新一轮征兵。"
 SPA_safeguard_the_freedom_of_worship: "捍卫信仰自由"
 SPA_safeguard_the_freedom_of_worship_desc: "对上帝的信仰在共和派的威胁下正摇摇欲坠，而我们必须向每个人都讲清楚，我等方为基督教最后的堡垒。我们将捍卫每一个基督徒信仰的权利与自由，而所有与上帝同在的人都可以同我等并肩作战。"
 SPA_prepare_the_pyrenees_defenses: "构筑比利牛斯防线"
 SPA_prepare_the_pyrenees_defenses_desc: "我们听说了共和派向[FRA.GetNameDef]求援的传言。即使可能性不高，我们仍不能冒险让北部边境门户大开。必须立即着手进行防御准备以应对可能发生的[FRA.GetAdjective]干涉。"
 SPA_prepare_the_pyrenees_defenses_tt: "在下列靠近法国边境省份生成2级§Y要塞§!，包括：§Y巴斯克§!，§Y纳瓦拉§!，§Y西阿拉贡§!，§Y东阿拉贡§!与§Y加泰罗尼亚§!。\n"
 SPA_develop_all_talent: "人尽其才"
 SPA_develop_all_talent_desc: "对于有能力接受高等教育的人，应预先保证其受教育渠道，同时提供必要资金助力可能有益于国家的科研活动。我们对研发机构的投资无疑将会在多个领域结出硕果。"
 SPA_regional_agrarian_commissions: "地区农业委员会"
 SPA_regional_agrarian_commissions_desc: "乡村地区在战火中惨遭蹂躏。为确保人民免于饥荒，我们需立即着手于各地区的农业委员会筹建工作。这将最大化所剩耕地的生产力，以此得以填饱人们的肚子。"
 SPA_the_national_syndicalist_state: "国家工团主义"
 SPA_the_national_syndicalist_state_desc: "内战已经结束，现在是时候让临时军政府让渡控制权了，并让长枪党的真正领袖登上舞台来开辟西班牙的新时代。"
 SPA_the_national_syndicalist_state_tt: "§Y[ROOT.GetName]§!将改名为§Y西班牙帝国§!\n"
 SPA_syndicalize_production: "工团化生产"
 SPA_syndicalize_production_desc: "我们的道路既非资本主义，又非共产主义。国家工团的成立将使工人和资本家同心协力，最大化生产力并使整个西班牙更进一步。"
 SPA_strengthen_the_supreme_reality_of_spain: "强化西班牙至上思想"
 SPA_strengthen_the_supreme_reality_of_spain_desc: "分离主义、异见与地方自治在西班牙国土上为祸已久。我们将摒弃这些愚蠢观念，取而代之的是一个统一的西班牙。无论属于什么团体或阶级，每一个人都能依靠它，每一个人都能为它作出贡献。"
 SPR_recovering_from_civil_war_focus_tt: "解锁§Y从内战中恢复§!决议，在高§Y顺从度§!时，可以将拥有的西班牙地区变回§Y核心地区§!状态。\n"
 SPA_glory_and_wealth_on_the_sea_lanes: "航线上的荣耀与财富"
 SPA_glory_and_wealth_on_the_sea_lanes_desc: "西班牙的天命始终在大洋彼端。只要重新控制海上航路，荣耀与财富将等候着我们，正如往日一般。"
 SPA_improve_domestic_naval_facilities: "改善国内海军设施"
 SPA_improve_domestic_naval_facilities_desc: "一支强大的海军需要良好的基础设施。新建一些海军船坞与设施不仅必要，而且需要立即着手行动。"
 SPA_a_great_maritime_power: "海洋强国"
 SPA_a_great_maritime_power_desc: "西班牙的威名一度震慑四海。虽然最近几百年间我国时运不济，但与海洋的联系始终未曾断绝。我们将赓续海洋传统，重返全世界的各大航道。"
 SPA_commerce_protection: "保护商业"
 SPA_commerce_protection_desc: "当下，全球贸易对一个健康经济体的重要性更胜往日。保护本国商船的能力将助力我国在未来任何的冲突中占据有利地位。"
 SPA_exemplify_the_art_and_science_of_warfare: "呈现战争艺术与科学"
 SPA_exemplify_the_art_and_science_of_warfare_desc: "战争是一门科学，亦是一门艺术，因此必须为那些矢志于探索新想法的人提供所需工具与设施。"
 SPA_the_will_to_empire: "帝国意志"
 SPA_the_will_to_empire_desc: "我们决意光复帝国辉煌。我们认为西班牙历史成于帝国盛世。我们要求西班牙屹立于欧洲。我们宣告西班牙将一如既往支撑起西语世界的脊梁。"
 SPA_unite_iberia: "统一伊比利亚"
 SPA_unite_iberia_desc: "葡萄牙与西班牙曾一度统一，而有人认为应该一如往昔。我们认可这个观点，伊比利亚的统一对提高我国世界地位的作用不可估量。"
 SPA_absorb_the_portuguese_empire: "吸纳葡萄牙帝国"
 SPA_absorb_the_portuguese_empire_desc: "葡萄牙殖民帝国是我们新伊比利亚霸权不可分割的一部分，即使那些殖民地仍心存妄想。这很容易裨补拨正。"
 SPA_claim_the_aragonese_possessions: "宣称阿拉贡旧领"
 SPA_claim_the_aragonese_possessions_desc: "阿拉贡王国一度连亘于地中海。作为阿拉贡王国的历史承继，西班牙理应重新控制这些领土，我们亦如是主张。"
 SPA_reclaim_spanish_africa: "扩大西属非洲"
 SPA_reclaim_spanish_africa_desc: "我国北非领土边境没有理由明确划定。当下法国费拉不堪，至于宣称该地区，也许不再会有更好的机会来豪赌一把了。"
 SPA_reassert_american_dominance: "重申美洲统治地位"
 SPA_reassert_american_dominance_desc: "自拉美国家独立潮的一个世纪以来，前殖民地彼此间纷乱的斗争似乎永无止境。文化统一带来的团结一致已被遗忘，应当让他们重新忆起我们才是祖宗家主的事实。"
 SPA_reassert_american_dominance_tt: "解锁§Y重申美洲统治地位§!决议，使和平附庸弱小美洲国家成为可能。\n"
 SPA_retake_the_americas: "重夺美洲"
 SPA_retake_the_americas_desc: "拉美大国并无自愿接受我国领导的意愿，而重夺故土则与[USA.GetNameDef]必有一战。纵使前路多艰，只要坚持不懈，实现帝国雄心不过触手可及。"
 SPA_embrace_the_spanish_destiny: "接受西班牙的天命"
 SPA_embrace_the_spanish_destiny_desc: "西班牙的天命唯有一个：给国民以自由强大之国家，克时艰并重新屹立于世界，捍卫基督教在生活中的意义。"
 SPA_the_national_and_popular_army_of_spain: "西班牙国家人民军"
 SPA_the_national_and_popular_army_of_spain_desc: "西班牙国家新的武装力量将在国家与人民的旗帜下被组织起来，所有健全的男性公民皆有机会光荣服役。"
 SPA_mandatory_pre_military_training: "强制预备役训练"
 SPA_mandatory_pre_military_training_desc: "作为服役的准备，所有男性都将接受义务性预备役训练。"
 SPA_all_shall_serve: "全民服役"
 SPA_all_shall_serve_desc: "新西班牙是全体西班牙人意志的表现，而每一个成员都应当尽其所能捍卫它。征兵标准也必须随之放宽。"
 SPA_the_army_of_africa_model: "“非洲军团”模范"
 SPA_the_army_of_africa_model_desc: "在内战过程中，非洲军团的成功并未被忽视。我们的新军队必须符合他们的标准，以此来学习他们的模范。"
 SPA_equipment_modernization: "装备现代化"
 SPA_equipment_modernization_desc: "只有最好的武器才能为我们部队提供足够的帮助，相应的，我们必须开发新型武器。"
 SPA_artillery_modernization: "火炮现代化"
 SPA_artillery_modernization_desc: "火炮是现代战争中的关键部分，因此我们应该用更加强大的新型武器来替换过时的装备，以此快速实现现代化。"
 SPA_expand_the_air_branch: "扩编空军部门"
 SPA_expand_the_air_branch_desc: "内战向我们展示了空中力量的重要作用。如果我军要成为一支有威慑力的军队，这个领域则有必要被拓展。"
 SPA_expand_the_special_forces: "扩编特种部队"
 SPA_expand_the_special_forces_desc: "寥寥数名特战专家可以取得大量常规步兵难以企及的战果。我们将开展针对特定任务的专业训练，以保证时机来临时手头有人可用。"
 SPA_motorization: "摩托化"
 SPA_motorization_desc: "军队的大规模摩托化将发掘战术和战略的新机遇。这是一项不容忽视的优势。"
 SPA_an_armored_corps: "装甲兵团"
 SPA_an_armored_corps_desc: "如果不想被邻国超越，西班牙就需要一支装甲部队。"
 SPA_join_the_axis: "加入轴心国"
 SPA_join_the_axis_desc: "西班牙的未来在于颠覆现有的世界秩序。我们必须同志同道合的国家携手并进。"
 SPA_fascist_economic_aid: "法西斯经济援助"
 SPA_fascist_economic_aid_desc: "内战之后，我国疮痍满目，但也许我们的新盟友愿意援助我国的重建项目。"
 SPA_facilitate_pyrenees_freight_transports: "改善比利牛斯货运"
 SPA_facilitate_pyrenees_freight_transports_desc: "必须改善来自北部的新资源供应以确保需求，因此我国将拓展跨越比利牛斯的铁路运输。"
 SPA_facilitate_pyrenees_freight_transports_tt: "在§Y马德里§!，§Y瓜达拉哈拉§!，§Y东阿拉贡§!，§Y加泰罗尼亚§!，§Y布尔戈斯§!和§Y佩斯瓦斯科§!的§Y基础设施§!增加到上限。"
 SPA_improve_cross_country_railways: "改善全国铁路"
 SPA_improve_cross_country_railways_desc: "扩展我国的铁路网络不仅能提供紧缺的工作岗位，还能加快军队，物资与补给的运输，而且还能够提升西班牙人的民族自豪感。"
 SPA_support_the_war_industry: "支持战争工业"
 SPA_support_the_war_industry_desc: "在扩张战争工业之前，必须先考虑扩展与其相互依赖的其它辅助性工业。"
 SPA_italian_shipbuilding_expertise: "意大利造船专家"
 SPA_italian_shipbuilding_expertise_desc: "邀请意大利专家将可以提升我们的造船能力，尤其是在建造大型战舰方面，这将有助于更加容易地扩大我们的海军规模。"
 SPA_the_duty_to_work: "为国工作的义务"
 SPA_the_duty_to_work_desc: "所有的西班牙人都有义务服务国家。如果这份义务不要求他们在前线作战，那么他们就应当在后方全力做好支援与生产。"
 SPA_expand_the_war_industry: "发展战争工业"
 SPA_expand_the_war_industry_desc: "强大的国家亟需庞大的战争工业相佐以彰显其自身的实力，而我们或可进一步扩大其规模。"
 SPA_national_recovery: "国家复苏"
 SPA_national_recovery_desc: "是时候让全国上下齐心协力来帮助国家从内战中复苏了。"
 SPA_autarky: "自给自足"
 SPA_autarky_desc: "为了防止独立性受到其他国家威胁，我们就必须在经济上实现自给自足。"
 SPA_spanish_austerity: "西班牙财政紧缩"
 SPA_spanish_austerity_desc: "尽管这不是我们所希望的，但为了释放资金以使国家复兴，我们不得不采取财政紧收政策。"
 SPA_reduce_reliance_on_foreign_resources: "减少对外资源依赖"
 SPA_reduce_reliance_on_foreign_resources_desc: "依赖外国资源是我国唯一能被潜在敌人利用的弱点。我们应当在力所能及的范围内实现自给自足。"
 SPA_reduce_reliance_on_foreign_resources_tt: "解锁独特的§Y资源前景§!决议，从而扩大现有资源的开发利用并开发新大陆的资源与矿床。\n"
 SPA_expand_the_axis_gold_trade: "扩大对轴心国黄金贸易"
 SPA_expand_the_axis_gold_trade_desc: "轴心国困于同盟国的封锁，正急需对外贸易获取物资。他们的黄金流入了我国，以此从我国以及其他中立国家处获取所需的资源。我们已经从中大赚一笔，或许还能得寸进尺一下……"
 SPA_ensure_agricultural_self_sufficiency: "确保农业自给自足"
 SPA_ensure_agricultural_self_sufficiency_desc: "我们必须摆脱对进口粮食的依赖——必须扩大我国的农业以使它有能力养活我们整个国家。"
 SPA_unify_the_nationalist_front: "团结国民阵线"
 SPA_unify_the_nationalist_front_desc: "自诩为“国民军”的叛党只是一盘散沙，只因推翻共和国的共同目标才得以携手。通往成功之路在于避免内斗，并专注于与我们共同的敌人作斗争。"
 SPA_save_the_alcazar: "解救阿卡萨！"
 SPA_save_the_alcazar_desc: "托莱多的阿卡萨仍被忠于我们事业的军队控制，但他们遭到了重重包围！解救他们虽然在战略上并不重要，但在宣传上可谓是巨大胜利，并将巩固弗朗西斯科·佛朗哥作为军政府事实上领袖的地位。"
 SPA_martyrdom_for_primo_de_rivera: "普里莫·德·里维拉殉难"
 SPA_martyrdom_for_primo_de_rivera_desc: "西班牙长枪党的创始人，何塞·安东尼奥·普里莫·德·里维拉在内战爆发前就被囚禁了。虽然我们得到了交换囚犯的机会，但比起多一个潜在政敌，一个惨遭处决的烈士会更好地为我们事业效劳……因此，我们得确保交换囚犯的谈判“失败”。"
 SPA_caudillo_of_spain: "西班牙的考迪罗"
 SPA_caudillo_of_spain_desc: "弗朗西斯科·佛朗哥的成就已经有目共睹，而他的潜在竞争对手也遭遇各种不测而死于非命。军政府中越来越多的人支持他成为我们的正式领导人，只剩下发表一纸官方声明。"
 SPA_extol_the_martyrs_of_the_war: "赞颂战争殉难者"
 SPA_extol_the_martyrs_of_the_war_desc: "那些为我们事业献出生命的人应该被永远铭记，他们的牺牲应该被致以崇高敬意，他们的所作所为应该成为我们的榜样。"
 SPA_consolidate_the_north: "巩固北方"
 SPA_consolidate_the_north_desc: "迈向胜利的第一步应该是征服和巩固北方领土。一旦完成这一步，我们就可以转向共和阵线控制的其他薄弱地区。"
 SPA_foment_a_carlist_split: "煽动卡洛斯派分裂"
 SPA_foment_a_carlist_split_desc: "卡洛斯派内部像国民阵线一样四分五裂。通过在各个卡洛斯派领导人中挑拨离间，我们可以削弱他们的力量，为拉拢个别卡洛斯的派系开辟道路。"
 SPA_a_methodical_approach: "有条不紊的策划"
 SPA_a_methodical_approach_desc: "打赢内战的关键不在于愚勇的行动和鲁莽的进攻，而在于周密而条理清晰的计划以及精准且深思熟虑的打击。"
 SPA_tackle_the_vulnerable_fronts: "乘虚而入"
 SPA_tackle_the_vulnerable_fronts_desc: "敌方前线在部分区域暴露了一些薄弱点。这些位置应该作为我们的进攻重点，以最大限度地发挥进攻的效果。"
 SPA_tackle_the_vulnerable_fronts_tt: "升级§Y内战中的攻势§!决议，在对抗敌军的攻势开始时获得一个临时性战斗加成。\n"
 SPA_integrate_the_requetes: "收编呼啸兵"
 SPA_integrate_the_requetes_desc: "那些同我们想法更加契合的卡洛斯派呼啸兵应当更紧密地融入我们的军队。他们的经验和训练在未来的战斗中将是无价之宝。"
 SPA_portuguese_aid: "葡萄牙援助"
 SPA_portuguese_aid_desc: "我们急需援助，无论是哪来的。葡萄牙庇护了我们很多在1932年叛乱失败后被迫逃亡的领导人。如果我们提出要求，葡萄牙可能愿意向我们提供物质援助，甚至为今后更加密切的合作打下基础。"
 SPA_the_iberian_pact: "伊比利亚条约"
 SPA_the_iberian_pact_desc: "我们两国的互信有赖于良好的关系。我们应该提议，西班牙和葡萄牙在所参加的任何全球战争中或所加入的任何阵营中，都始终站在同一方。伊比利亚团结起来方能强大！"
 SPA_the_iberian_pact_tt: "这项协议规定，任何一方都有义务在另一方加入的任何战争中加入相同阵营或同一方。\n"
 SPA_the_iberian_pact_tt_2: "§R[POR.GetNameDefCap]必须批准该协议才能使奖益生效。§!\n"
 SPA_the_latin_bloc: "拉丁联盟"
 SPA_the_latin_bloc_desc: "世界上正在形成强大的集团。比起被卷入它们彼此间日益加剧的紧张局势中，我们更应该同周围文化与意识形态相似的国家建立新的地区伙伴关系：地中海拉丁联盟。"
 SPA_utilize_the_intellectuals: "利用知识分子"
 SPA_utilize_the_intellectuals_desc: "那些出类拔萃的人应该得到他们所需要的资源，让他们以军队所难以企及的方式，更好地为国家效力。"
 SPA_banish_the_party_leaders: "驱逐党派领导人"
 SPA_banish_the_party_leaders_desc: "长枪党和卡洛斯派的领导层各自为政，日益成为我们的眼中钉肉中刺。利用他们的不合来逐渐动摇其地位，我们就能名正言顺驱逐这些冥顽不化的家伙，并换上忠于佛朗哥的人选。"
 SPA_fuse_the_parties: "统合政党"
 SPA_fuse_the_parties_desc: "我们已经打好了必要的基础，是时候将长枪党和卡洛斯派合并成一个由弗朗西斯科·佛朗哥领导的政党了。"
 SPA_fuse_the_parties_tt: "§G移除§!§Y迫近的卡洛斯派起义§!§G任务§!\n"
 SPA_join_the_allies: "加入同盟国"
 SPA_join_the_allies_desc: "胜利天平的倾斜已日渐明显。我国将加入同盟国，接受可能的经济援助，确保当其最后赢得战争时，我国站在了正确的一方。"
 SPA_the_stabilization_plan: "稳定计划"
 SPA_the_stabilization_plan_desc: "我国必须同缺乏理智的长枪党划清界线，他们在幻想中自给自足，但现实中却缺乏可持续性的经济政策。要想与世界其他国家在经济领域能够有来有回，我国必须走向经济自由化，同时期待这之后的经济繁荣能让每一个西班牙人受益。"
 SPA_expand_spanish_bases: "扩建西班牙基地"
 SPA_expand_spanish_bases_desc: "盟友中的帝国主义分子希望利用我国军事基地向全世界输出影响力。为满足其需求，我国将扩建大陆上的空军与海军基地。"
 SPA_capitalist_economic_aid: "资本主义经济援助"
 SPA_capitalist_economic_aid_desc: "西方经济援助对于久经磨难的我国的重建有着不可估量的价值。"
 SPA_improve_living_standards: "改善生活水平"
 SPA_improve_living_standards_desc: "每一个人，无论地位，都有从我国经济复兴中分一杯羹的权利。"
 SPA_domestic_industrial_developments: "国内工业发展"
 SPA_domestic_industrial_developments_desc: "我们可以为西班牙工人引进西方创新技术手段来达成双赢，并加速国家复苏。"
 SPA_the_spanish_miracle: "西班牙经济奇迹"
 SPA_the_spanish_miracle_desc: "稳定计划的效果大大超出了我们的想象，我们一手创造的经济繁荣可谓奇迹！"
 SPA_adopt_the_26_points: "接受二十六点宣言"
 SPA_adopt_the_26_points_desc: "将长枪党“27条宣言”中反对政党合并的条款去除后，留下的“26条”可以作为一份不错的党章，并能在政府政策方面提供有价值的灵感予我们借鉴。"
 SPA_direct_the_universities: "指导大学"
 SPA_direct_the_universities_desc: "最近在学术界大放异彩的人才毫无疑问可以被用于军事目的的定向研究，我们将指示大学开展相应的研究。"
 SPA_dictator_for_life: "终身独裁者"
 SPA_dictator_for_life_desc: "佛朗哥将国家治理得很好。我们并没有改变现状的必要，更不可能倒退回腐朽君主制的老路。"
 SPA_invest_in_naval_infrastructure: "投资海军基建"
 SPA_invest_in_naval_infrastructure_desc: "为了支持舰队规模的扩大，西班牙需要新的海军设施。"
 SPA_expand_the_slipways: "扩建船台"
 SPA_expand_the_slipways_desc: "在过去，我国大型战舰往往自他国采购。我国应当增加船台尺寸以便于自主建设大型战舰。"
 SPA_the_plan_imperial: "“帝国计划”"
 SPA_the_plan_imperial_desc: "我国将启动一项宏大的计划，重振西班牙海军地位，使其规模回归世界顶级。"
 SPA_restart_small_scale_shipbuilding: "重启小型船建造项目"
 SPA_restart_small_scale_shipbuilding_desc: "我国海军需要可观数量的护航舰艇，舰艇尺寸小至连国内小型船坞都能建造。我国应当鼓励这些船坞发展舰艇新型号。"
 SPA_la_division_azul: "蓝色师"
 SPA_la_division_azul_desc: "我国已将伊比利亚半岛的共产主义威胁斩草除根，但邪恶的根源仍盘踞在东方。当其他国家进行正面抗击时，我国应当派遣一个志愿师为对抗共产威胁作出自己的贡献。"
 SPA_the_tangiers_enclave: "丹吉尔飞地"
 SPA_the_tangiers_enclave_desc: "丹吉尔市于1923年被划归国际共管，管理三方分别为法国，西班牙与英国。如今另外两方已深陷战争泥沼不能自拔，我国应当挺身而出，肩负起单独保护该城市的责任。"
 SPA_the_tangiers_enclave_tt: "§R这有可能激怒国际托管的另外两方§!\n"
 SPA_demand_french_north_africa: "索取法属北非"
 SPA_demand_french_north_africa_desc: "随着母国的沦陷，[FRA.GetAdjective]殖民地也岌岌可危。我国将慷慨地提供保护，并且默认不存在拒绝这个选项。"
 SPA_restore_the_monarchy: "复辟君主制"
 SPA_restore_the_monarchy_desc: "临时政府已经完成了消灭共产主义分子与终结第二共和国统治的历史使命。现在，则是君主制在西班牙复辟之时！"
 SPA_restore_the_monarchy_tt: "§Y[ROOT.GetName]§!将改名为§Y西班牙王国§!\n"
 SPA_stamp_out_the_maquis: "铲除马基游击队"
 SPA_stamp_out_the_maquis_desc: "马基游击队是我们的残余敌人。他们通过不断地打游击战，企图夺取我们对西班牙本土的控制。随着时间的推移，其影响力日益衰弱，现在是时候彻底铲除掉他们了。"
 SPA_defenses_against_strategic_bombing: "防御战略轰炸"
 SPA_defenses_against_strategic_bombing_desc: "要想介入全球冲突，我们必须确保我们的城市得到充分保护，免受那些必然将至的大规模战略轰炸，而我们潜在的敌人无疑想借此置我们于死地。"
 SPA_defenses_against_invasion: "防御入侵"
 SPA_defenses_against_invasion_desc: "西班牙的海岸线绵延辽阔，我们必须尽己所能让敌人无法踏足我们的海滩。坚固的防御工事将让入侵的敌人望而生畏。"
 SPA_defenses_against_invasion_tt: "在有§Y海军基地§!的大陆核心省份生成§Y1级陆上要塞§!与§Y2级海岸要塞§!。\n"
 SPA_retake_gibraltar: "夺回直布罗陀"
 SPA_retake_gibraltar_desc: "直布罗陀从西班牙的怀抱中被割裂出去已经两个多世纪了。英国佬给伊比利亚造成的创伤不能继续存在。"
 SPA_claim_west_africa: "声索西非"
 SPA_claim_west_africa_desc: "法国不配统治西非。该地区与我们赤道几内亚的殖民地有着天然的地理联系，因此，无论出于何种意图和目的，都应将其视为西班牙殖民帝国统一而不可分割的一部分。"
 SPA_supremacy_of_the_communion: "传统主义团契的霸权"
 SPA_supremacy_of_the_communion_desc: "正如上帝创造了天地一样，传统主义团契也是未来西班牙统一的关键。19世纪的卡洛斯派起义可能遭到挫折，但他们的精神从未消亡。那些忠于信仰的人随时准备再次站起来反抗共和国。"
 SPA_prepare_the_carlist_insurrection: "准备卡洛斯派的暴动"
 SPA_prepare_the_carlist_insurrection_desc: "我们与长枪党结盟是不得已的选择，盟约的预期寿命估计也就几个星期而已。我们必须在假情假意的盟友动手之前先手攻击，把他们的错误思想有机会蛊惑普通民众头脑前连根除掉。"
 SPA_prepare_the_carlist_insurrection_tt: "解锁§Y准备卡洛斯派的暴动§!决议，允许将暴动中取得的领土变为卡洛斯派所有。\n\n同时，如果已获得控制权，§Y布尔戈斯§!与§Y纳瓦拉§!也将归于卡洛斯派。"
 SPA_contact_the_union_militar_espanola: "联络西班牙军事同盟"
 SPA_contact_the_union_militar_espanola_desc: "西班牙军事同盟是一个由密谋反对共和国的军官组成的庞大秘密社团，其中有很多人可能同情我们的事业。我们应该与他们取得联系，并尽可能多地获得其领导人的支持，为时机的到来做准备。"
 SPA_head_the_junta_nacional: "领导国民军政府"
 SPA_head_the_junta_nacional_desc: "卡洛斯派战争机器的战时最高领导层，即卡洛斯派战争国民军政府需要一位领袖来统率各个地区的卡洛斯派军政府。曼努埃尔·法尔·孔戴有能力来担当我们的领袖。"
 SPA_unite_the_requetes: "统一呼啸兵"
 SPA_unite_the_requetes_desc: "长期以来，卡洛斯派地区军政府互相间独立运作。我们必须把他们和呼啸兵诸部统一起来，以便更好地组织卡洛斯派战争工作并消除内部异议。"
 SPA_the_war_in_the_north: "北方战争"
 SPA_the_war_in_the_north_desc: "北方一直是卡洛斯派活动的核心区域。任何的起义都必须确保将这些区域作为行动的立足根基。"
 SPA_revive_the_spirit_of_the_carlist_wars: "重振卡洛斯派战争精神"
 SPA_revive_the_spirit_of_the_carlist_wars_desc: "19世纪的卡洛斯派战争对我们的事业来说可能是令人遗憾的失利，但抵抗精神薪火相传直到今天。我们将顽强拼搏，永无止息，直到合法的继承人登上西班牙的王位，并捍卫所有西班牙人的基督教信仰。"
 SPA_arms_modernization: "武器现代化"
 SPA_arms_modernization_desc: "我们军队可能是最敬业、最忠诚、最虔诚、最狂热、以及最训练有素的，但他们仍然需要充足的武器来捍卫基督教。我们得确保他们得其所需。"
 SPA_no_compromise_on_carlist_ideals: "卡洛斯理想决不妥协！"
 SPA_no_compromise_on_carlist_ideals_desc: "虽然我们最初起义时曾与长枪党合作，但现在我们很清楚，对理想的妥协等同于叛国。如果长枪党不接受我们的要求，那么我们别无选择，只能把他们也一起消灭掉。"
 SPA_no_compromise_on_carlist_ideals_tt_2: "§Y[ROOT.GetName]§!将改名为§Y卡洛斯西班牙§!\n"
 SPA_no_compromise_on_carlist_ideals_tt: "§R法西斯支持者将发动内战！§!\n"
 SPA_the_crusade_against_democracy: "反民主圣战"
 SPA_the_crusade_against_democracy_desc: "只有卡洛斯的合法继承人才被上帝赋予了神圣的统治权力。民主不仅是对国王的侮辱，也是对上帝的亵渎。决不能让这个毒瘤继续存在于世界上。"
 SPA_the_crusade_against_democracy_timer_tt: "距离上次§Y反民主圣战§!生效至少70日后。\n"
 SPA_expand_the_requetes: "扩编呼啸兵"
 SPA_expand_the_requetes_desc: "目前为止，我们一直依赖于一支相对小巧精悍的突击队，但我们的野心不能止于此。我们必须扩编呼啸军并为所有响应号召的人提供所需的训练。"
 SPA_militarize_the_masses: "武装群众"
 SPA_militarize_the_masses_desc: "我们的价值观不能单凭呼啸军来捍卫。任何对王室忠诚、受上帝之爱眷顾的人都应履行军事义务以捍卫自己的信念。"
 SPA_defenders_of_catholicism: "天主教捍卫者"
 SPA_defenders_of_catholicism_desc: "就像四百年前一样，西班牙必须再次成为天主教信仰的捍卫者。通过扩军，普通士兵必须是他信仰的剑和盾，并且无论国王派遣他到何处战斗，都要铭记这一神圣的职责。"
 SPA_battle_rites: "战争仪礼"
 SPA_battle_rites_desc: "为祖国而战是一项神圣的义务。我们的随军牧师将与士兵共赴战场，并替为君主与信仰捐躯的战士举行临终仪式，保证他们身后能升入天国。"
 SPA_cultivate_fanaticism: "培育狂热主义"
 SPA_cultivate_fanaticism_desc: "卡洛斯战士最可敬的精神是面对艰难险阻时矢志不渝，这一精神来源于坚信自己牺牲后上帝会给予奖赏的信念。这股虔诚与牺牲精神应该被树立成标榜，供新兵们学习。"
 SPA_the_third_dimension_of_warfare: "战争之第三维度"
 SPA_the_third_dimension_of_warfare_desc: "卡洛斯派的不屈意志已经主宰大地，现在，该征服天空了。"
 SPA_a_modern_fighter_fleet: "现代战斗机编队"
 SPA_a_modern_fighter_fleet_desc: "我们的飞行员必须配上我国能弄到的最出色的飞行器。我们所急缺的部分必须以技巧、勇气和装备来弥补。"
 SPA_confirm_the_fueros: "确认法典"
 SPA_confirm_the_fueros_desc: "国家的治理归君主管辖，但传统特权保障了组成王国的各地区自治权。这些所谓“法典”（fueros），必须被再度确认以维系各地区的忠诚。"
 SPA_encourage_local_industrialization: "鼓励本土工业化"
 SPA_encourage_local_industrialization_desc: "地方政府鼓励工业化的积极行动无疑能增强国家整体实力。"
 SPA_encourage_local_mining: "鼓励本地矿业"
 SPA_encourage_local_mining_desc: "我们的工业目前仅满足于完全依赖进口资源，应当在国内鼓励发展更加广泛的采矿业，利用好伊比利亚半岛上的财富而减少对外国供应方的依赖。"
 SPA_settle_the_succession_question: "解决继承权问题"
 SPA_settle_the_succession_question_desc: "卡洛斯派正因各个派系支持不同王位继承者而陷入分裂。卡洛斯后人，阿方索·卡洛斯于1936年末寿终正寝，但死前指定波旁-帕尔马家族的哈维尔继位。但有人则转而支持流亡老国王阿方索十三世对王位的宣称。"
 SPA_dios_patria_rey: "上帝、祖国与国王！"
 SPA_dios_patria_rey_desc: "卡洛斯派的呼声在历史长河中回荡，宣示着我们信仰的真实。它向我们昭示：我们每个人在捍卫天主教事业中、在地方团体中，在整个西班牙中以及在至高君权面前都只是渺小的角色。上帝，祖国与国王！"
 SPA_restore_the_empire: "重建帝国"
 SPA_restore_the_empire_desc: "帝国梦已触手可及！我们仅需建立军事工业来握住它。"
 SPA_strengthen_the_empire: "巩固帝国"
 SPA_strengthen_the_empire_desc: "新生的西班牙帝国尚需进一步夯实经济基础，应当增加资金投入来加快我国工业在经历内战破坏后的重振。"
 SPA_prosperity_of_the_empire: "帝国的繁荣"
 SPA_prosperity_of_the_empire_desc: "帝国的复兴与繁荣至高无上，通过进一步关注改善我们国家的基础设施，从而鼓励贸易和工业发展，我们将确保在短期内实现这一目标。"
 SPA_press_the_gibraltar_claim: "加强对直布罗陀的宣称"
 SPA_press_the_gibraltar_claim_desc: "直布罗陀飞地的存在就是对我们国王的侮辱，必须雪耻。"
 SPA_claim_the_french_throne: "声索法国王位"
 SPA_claim_the_french_throne_desc: "西班牙与法兰西的王位曾有过超过半个世纪的皇室联系。我们的前国王也不例外，而且恰巧也是法兰西王位的正统宣称人。这种状态更应该好好利用。"
 SPA_retake_the_spanish_netherlands: "夺回西属尼德兰"
 SPA_retake_the_spanish_netherlands_desc: "我们的帝国一度将边界扩张至德意志，这没有理由不能再次做到。以及，我们还能顺手洗刷八十年战争的耻辱。"
 SPA_restore_the_iberian_union: "重建伊比利亚联盟"
 SPA_restore_the_iberian_union_desc: "距离西班牙与葡萄牙短暂地将国运交织在一起已经过去了四个世纪。伊比利亚唯有团结方能强盛，所以我们将确保一个新的对葡萄牙王位的宣称能被“挖掘”出来……"
 SPA_the_war_of_vengeance: "复仇之战"
 SPA_the_war_of_vengeance_desc: "1898年美西战争仍然残存于人们的记忆中，而它给西班牙民族留下的精神创伤则由“九八年一代”的作品作出了最好的诠释。痛失殖民地的国耻必须被雪洗，美利坚必将匍匐在西班牙面前。"
 SPA_found_the_academia_vazquez_de_mella: "建立巴斯克斯·德·梅拉学院"
 SPA_found_the_academia_vazquez_de_mella_desc: "我国需要建立一个大型传统主义思想中心，它也能供卡洛斯思想者为新兴的西班牙王国服务效劳。"
 SPA_a_fleet_worthy_of_a_king: "王之舰队"
 SPA_a_fleet_worthy_of_a_king_desc: "为了将君主的意志宣示于大洋彼端，我国海军必须大规模扩军。因此，海军基础设施亟需新建。"
 SPA_rebuild_the_battlefleet: "重建无敌舰队"
 SPA_rebuild_the_battlefleet_desc: "美西战争八十余年来，我国海军萎靡不振、羸弱不堪。威力足以匹敌任何对手的新入列主力战舰将让海军上下如获新生，令我国有能力与邻国逐鹿蓝海。"
 SPA_imperial_security: "确保帝国安全"
 SPA_imperial_security_desc: "帝国的安危不在于主力舰艇，而系于规模可观的巡洋舰群。为保障我国与海外领地间的补给供应，发展新型舰船与贸易保护学说刻不容缓。"
 SPR_regional_defense_council_of_aragon: "阿拉贡地区防御委员会"
 SPR_regional_defense_council_of_aragon_desc: "为了战争目的，且仅在迫不得己的情况下，内战中茁壮成长的无政府自治社区必须被统一在单一的防御委员会之下以协力大局。首个委员会将在阿拉贡地区筹建。"
 SPR_appropriate_the_means_of_production: "夺取生产资料"
 SPR_appropriate_the_means_of_production_desc: "只为金钱工作的旧日已随风而逝，劳动得不到回报的往昔已大江东去。我们将夺取工厂与作坊，农庄与商店，消灭阶级并让工人自己主宰自己的命运。"
 SPR_autogestion: "工人自治"
 SPR_autogestion_desc: "依照工人自治的原则，我们允许工人在工作场所自我管理以将产出最大化。这将极大有利于提升工人自主性，鼓舞士气，以及作为其结果，整体生产力得到了提高。"
 SPR_collectivization_and_workers_control: "集体化与工人掌权"
 SPR_collectivization_and_workers_control_desc: "在地方政府职能的必要部分上，我们将关注工人委员会，让每一个工人有机会发声的同时也让建立大规模合作成为可能。"
 SPR_arm_the_people: "武装人民"
 SPR_arm_the_people_desc: "国家化的军队很容易沦为政府控制人民的手段，而社区自卫亦不依赖于此。应将武器给予人民，让人民用武器自己保卫自己的社区。"
 SPR_the_maximum_concession: "最大限度妥协"
 SPR_the_maximum_concession_desc: "为同法西斯作斗争，我们已作出最大限度妥协：与资本家和专制的共产分子开展合作。这是我们愿意作出的最大限度让步，而它并非天长地久。我们将在时机尚可时最大限度利用这个窗口。"
 SPR_seize_public_transport: "夺取公共交通"
 SPR_seize_public_transport_desc: "每个人都想为自由的斗争贡献一份力。我们在公共交通行业的盟友众多，他们渴望用其载具帮助我们勇敢的战士们。这将在对抗敌人时给予我们非传统的战术优势。"
 SPR_seize_public_transport_tt: "§R内战结束后，这个民族精神将被移除！§!\n"
 SPR_agrarian_collectivization: "农业集体化"
 SPR_agrarian_collectivization_desc: "农业集体化组织将保证公社成员对食物进行按需分配以满足公利，而出售作物追求私利。"
 SPR_mujeres_libres: "自由妇女"
 SPR_mujeres_libres_desc: "社会革命尚未彻底成功，下一步是工人阶级妇女的解放，赋权与教育。平等将造福于社区整体。"
 SPR_literacy_programs: "扫盲工程"
 SPR_literacy_programs_desc: "文盲在工人阶级中普遍存在，但只要稍加恰当的教育，状况将很快改善，被埋没的人材也无疑会脱颖而出。"
 SPR_shared_burdens: "同甘共苦"
 SPR_shared_burdens_desc: "从专制主义、资本主义和宗教迷信中争取自由的斗争任重道远。在大获全胜之前，我们都必须尽己所能来承担将降之大任。"
 SPR_international_brigades: "国际纵队"
 SPR_international_brigades_desc: "我们的事业引起了国际上的关注，来自五湖四海的人都与我们一同对抗法西斯的威胁。只要是能助组织一臂之力的人，我们来者不拒。他们将被募入国际纵队。"
 SPR_seize_the_gold_reserves: "夺取黄金储备"
 SPR_seize_the_gold_reserves_desc: "共和国的黄金储备正面临落入法西斯之手的危险，而斯大林的魔爪危害更甚。夺取储备无疑要冒着触怒政府的风险，但却能让我们有资金从黑市购买外国武器来推进战争。"
 SPR_gold_reserves_flag: "黄金储备已被夺取或转移。"
 SPR_foreign_arms_purchases: "购买外国武器"
 SPR_foreign_arms_purchases_desc: "我们“解放”的黄金储备能被用作获取急需的外国武器。国际舆论并不见得会站在我们那边，所以接受这批武器很可能要通过非正规渠道，然而……"
 SPR_foreign_arms_purchases_tt: "解锁§Y外国武器购买§!决议，允许购买多种类型的装备。\n"
 SPR_masters_of_our_own_fate: "自身命运的主宰"
 SPR_masters_of_our_own_fate_desc: "斯大林分子及其共和派走狗变本加厉侵害我们的自由，系统性地破坏我们的事业并清除我们的公开支持者。忍无可忍，无需再忍。我们是自身命运的主宰，即使这意味着我们也需要同他们斗争！"
 SPR_anarchist_uprising_flag: "无政府主义者已经起义。"
 SPR_masters_of_our_own_fate_tt_2: "§Y[ROOT.GetName]§!将改名为§Y阿拉贡地区防御委员会§!\n"
 SPR_masters_of_our_own_fate_tt_3: "§Y[ROOT.GetName]§!将改名为§Y西班牙公社§!\n"
 SPR_masters_of_our_own_fate_tt_4: "可以§G启用§!马克思主义统一工人党部长，而民主派部长和斯大林主义部长将§R被移除§!。\n"
 SPR_masters_of_our_own_fate_tt: "§R共产主义与民主主义支持者将挑起内战！§!\n"
 SPR_all_must_bear_the_torch: "万众擎炬火"
 SPR_all_must_bear_the_torch_desc: "每一个人本身就是一场对自我的革命：若个人无匹夫之勇，集体就会在敌人面前倒下。我们当中的每个人都必须铭记这句箴言，我们当中的每个人都必须戮力同心擎起无政府主义的火炬。"
 SPR_the_threats_abound: "身敌海波澜"
 SPR_the_threats_abound_desc: "显而易见，世界不能容许我们超凡的存在。我们左右碰壁，甚至四面楚歌。现在已经看的很清楚了：我们没有可以依靠的盟友，必须准备与所有腐朽落后的国家制度开战。"
 SPR_portuguese_anarchism: "葡萄牙无政府主义"
 SPR_portuguese_anarchism_desc: "我们为自由斗争的革命之火已蔓延至葡萄牙境内，葡萄牙政府正陷入动荡。只要提供适当支持，在葡萄牙境内全面爆发无政府主义起义并非天方夜谭。星星之火，可以燎原！"
 SPR_regional_defense_council_of_iberia: "伊比利亚地区防御委员会"
 SPR_regional_defense_council_of_iberia_desc: "随着葡萄牙地区的解放，我们将建立新的防御委员会以代表伊比利亚半岛当下所有公社的意志。"
 SPR_regional_defense_council_of_iberia_tt: "§Y[ROOT.GetName]§!将改名为§Y伊比利亚地区防御委员会§!\n"
 SPR_a_new_way_of_warfare: "新式战法"
 SPR_a_new_way_of_warfare_desc: "我们步兵作战勇敢是毋庸置疑的，但现实的战争已经远远超出了步兵所能超越的范围。，我们必须开始开发新的战争机器，无论是在地上还是空中，为了保卫我们的公社。"
 SPR_communal_military_strategies: "公社军略"
 SPR_communal_military_strategies_desc: "组织大规模作战的同时仍遵循无政府主义的基本原则是一项巨大挑战，但也是我们必须挺身面对的挑战。一旦背离基本原则，我们的过往斗争的一切都将付诸东流。"
 SPR_maintaining_the_fire: "存续火种"
 SPR_maintaining_the_fire_desc: "厌战情绪是土崩瓦解的前兆。我们必须保持坚强，重燃人们心中足以驱动他们竭尽全力的火焰。"
 SPR_freedom_of_thought: "思想自由"
 SPR_freedom_of_thought_desc: "我们的社区中没有闭塞思维的一席之地。只要认同我们社会的基础，无论抱持何种观念的人都将受到欢迎。"
 SPR_torchbearers_of_tomorrow: "明日火炬手"
 SPR_torchbearers_of_tomorrow_desc: "无论是在智识还是军力上为我们的大业献力的人都是未来的栋梁。这种认知可作为一种有力的激励，因此我们要令人们知其重任在肩。"
 SPR_the_inevitable_counterblow: "无法避免的反扑"
 SPR_the_inevitable_counterblow_desc: "国际社会对我们的公社生活方式呈现出日益增长的敌意。山雨欲来风满楼，恰应未雨绸缪。"
 SPR_improve_military_infrastructure: "改善军事基础设施"
 SPR_improve_military_infrastructure_desc: "为及时替被围攻的公社解围，我们必须大幅改善公社间的基础设施。这将使防御委员会能作为一个整体去快速应对任何仅凭单一公社无法抵御的外部威胁。"
 SPR_fortify_the_pyrenees: "巩卫比利牛斯山"
 SPR_fortify_the_pyrenees_desc: "针对我们最明显的进攻路线来自北侧。比利牛斯防线亟须巩固，以应对穿越比利牛斯山或针对此处海岸线的攻势。"
 SPR_fortify_the_pyrenees_tt: "在下列靠近法国边境省份生成3级§Y要塞§!，包括：§Y巴斯克§!，§Y纳瓦拉§!，§Y西阿拉贡§!，§Y东阿拉贡§!与§Y加泰罗尼亚§!。\n"
 SPR_fortify_la_linea_de_la_concepcion: "巩卫拉利内阿-德拉康塞普西翁"
 SPR_fortify_la_linea_de_la_concepcion_desc: "拉利内阿-德拉康塞普西翁是防御对面敌人的第一道屏障。凭借足够的工事，我们就能正面对抗来自直布罗陀的任何攻势。"
 SPR_fortify_la_linea_de_la_concepcion_tt: "在直布罗陀边境省份§Y塞维利亚§!与§Y格拉纳达§!生成3级§Y要塞§!。\n"
 SPR_fortify_the_coastlines: "巩固岸防"
 SPR_fortify_the_coastlines_desc: "我们不能忽视遭受海上入侵的可能性。相比于保持海疆门户大开，巩固防御可以使敌军面对更为棘手的情况。"
 SPR_fortify_the_coastlines_tt_1: "在§Y加利西亚§!，§Y阿斯图里亚斯§!以及§Y巴斯克§!的沿海省份生成§Y1级海岸要塞§!。\n"
 SPR_fortify_the_coastlines_tt_2: "在有§Y海军基地§!的大陆核心省份生成§Y1级陆上要塞§!与§Y2级海岸要塞§!。\n"
 SPR_militarize_the_industry: "工业军事化"
 SPR_militarize_the_industry_desc: "我们一定要力促公社增产军用物资，否则我们保家卫国的勇士们恐有军备不足之虞。"
 SPR_communal_autarky: "公社自足"
 SPR_communal_autarky_desc: "列国于我等避之唯恐不及，因此我们只能依赖本土资源。我们将在不断精进的最优化利用上更进一步。"
 SPR_faith_in_the_cause: "对事业的信仰"
 SPR_faith_in_the_cause_desc: "当天下人尽负于你，失败主义的论调就不足道也了。我们要么坚守未来终将天下太平的信念，要么一败涂地。"
 SPR_militarize_the_people: "武装群众"
 SPR_militarize_the_people_desc: "我们不奢望自己双手不沾鲜血。所有人都必须学会持械自卫，以便必要时可以为了自己的未来而战。"
 SPR_anarchism_knows_no_borders: "无政府主义没有国界"
 SPR_anarchism_knows_no_borders_desc: "如果世界列国都不愿给我们一席之地，那么实现和平共荣的唯一方法就是摧毁所有国家。"
 SPR_plant_the_seeds_of_revolution: "播下革命种子"
 SPR_plant_the_seeds_of_revolution_desc: "那些与我们同病相怜的人在政府的威压下长期保持缄默。我们将提供这些人所需的武器，这样他们就能从内部推翻他们的国家，并在我们击溃敌人并与其相连时加入我们的事业。"
 SPR_plant_the_seeds_of_revolution_tt: "解锁§Y革命种子§!决议，允许在相邻敌方领土上制造无政府起义。\n"
 SPR_global_defense_council: "全球防御委员会"
 SPR_global_defense_council_desc: "我们的疆域已经扩大到伊比利亚半岛的地理范围之外，我们给临时防御委员会起的名字已难副其实。我们将重新为之命名，以代表这颗星球上的全体人民。"
 SPR_global_defense_council_tt: "§Y[ROOT.GetName]§!将改名为§Y全球防御委员会§!\n"
 SPR_global_defense_council_tt_2: "解锁§Y革命种子§!决议，允许在足够高§Y顺从度§!的外国控制地区转换及制造核心。\n"
 SPR_the_anti_fascist_workers_revolution: "反法西斯工人革命"
 SPR_the_anti_fascist_workers_revolution_desc: "西班牙工人站起来反对法西斯敌人的时刻到了！我们将和资产阶级肩并肩站在一起，尽管这只是为了确保有足够的力量来对抗这一威胁。革命现在开始了！"
 SPR_strengthen_the_euzko_gudarostea: "加强巴斯克军团"
 SPR_strengthen_the_euzko_gudarostea_desc: "巴斯克地区的工业至关重要，必须加以更妥善的防御。扩编当地政府所组织的军队对于巩固其前线大有裨益。"
 SPR_strengthen_the_euzko_gudarostea_tt: "在§Y巴斯克§!获得6个由§Y3步兵营§!组成的单位。\n"
 SPR_remove_after_civil_war_tt: "§R这些部队将在内战结束后被移除！§!\n"
 SPR_fortify_the_iron_ring: "巩固“铁环”防御"
 SPR_fortify_the_iron_ring_desc: "我们将在巴斯克地区最大的城市——毕尔巴鄂构筑“铁环”防卫工事，这将使得巴斯克成为阻碍法西斯敌人的巨大障碍。"
 SPR_arm_the_workers_militias: "武装工人民兵"
 SPR_arm_the_workers_militias_desc: "我们已经在工人中组建了民兵，现在必须保证他们能获得充足的武装，才能使他们成为对抗法西斯敌人和叛军的先锋。"
 SPR_hinder_nkvd_interference: "阻止内务人民委员部干政"
 SPR_hinder_nkvd_interference_desc: "苏联内务人民委员部干涉西班牙内政已经太久了。敢于反对斯大林的异议者都已消失无踪，我们的政客孤掌难鸣，而对抗法西斯的斗争甚至更多地为所谓的盟友而非敌人所累。现在已经忍无可忍了，我们必须向斯大林主义者反击。"
 SPR_hinder_nkvd_interference_tt: "将§Y即将到来的无政府主义者起义§!任务替换为§Y即将到来的政府镇压§!任务。\n"
 SPR_demand_ministerial_positions: "索要部长职位"
 SPR_demand_ministerial_positions_desc: "如果共和国希望继续得到我们的长期支持，他们必须为我们的人在政府中谋得职位。只有如此才能证明他们将我们视作并肩作战的重要盟友。"
 SPR_the_stalinist_doctrine: "斯大林至上"
 SPR_the_stalinist_doctrine_desc: "在我们反法西斯阵营组成的松散联盟中，有些人从不同于斯大林的立场出发来解释马克思的观点。对社会主义来说，这是断然不可接受的污点。为了不使其危害到工人们进行的斗争，我们必须将这些异议抹除掉，并让所有人团结在同一位领袖之下。"
 SPR_subvert_the_stalinists: "推翻斯大林主义"
 SPR_subvert_the_stalinists_desc: "我们并未挑起此次冲突，但如果斯大林主义者执意要煽动内乱，我们只能奉陪。我们将坏其拥趸，蠹其供给，以此拔其根基。无论他们做什么，都会处处碰壁。 "
 SPR_class_war: "阶级斗争"
 SPR_class_war_desc: "人民阵线的观念是有缺陷的。只要工人还被迫同资产阶级共处一个屋檐下，工人就永远得不到真正的自由。纵然这意味着要同时对资本家和法西斯开战，却也唯有彻底的阶级斗争才能带给我们心之所向的自由。"
 SPR_secularize_the_new_state: "世俗化新国家"
 SPR_secularize_the_new_state_desc: "我们正在建设的新社会没有宗教的容身之处。这些毒品只是为了强化阶级体系或弱化工人意志。只有把思想从这些迷信中解脱出来，我们才能真正获得自由。"
 SPR_appropriate_church_riches: "抄没教会财产"
 SPR_appropriate_church_riches_desc: "天主教会积攒的财富为我们所用才更加妥善。我们将利用它来改造旧厂并建设新厂，这些财富都将为实现我们的最终目标而物尽其用。"
 SPR_an_army_of_all_classes: "全阶级联合军队"
 SPR_an_army_of_all_classes_desc: "面对法西斯的威胁，阶级问题退居次位。我们军队募兵时将来者不拒，同时又要让他们接受为同胞们所重的正确的社会主义价值观。"
 SPR_relocate_the_gold_reserves: "转移黄金储备"
 SPR_relocate_the_gold_reserves_desc: "我们的黄金储备是从国外购买战争物资的关键。我们必须确保其存放在一个安全的地方，但不幸的是，这意味着它们需要被转移到国外。"
 SPR_relocate_the_gold_reserves_tt: "§R我们的黄金储备将由东道国支配！§!\n"
 SPR_reaffirm_the_popular_front_strategy: "重申人民阵线战略"
 SPR_reaffirm_the_popular_front_strategy_desc: "当务之急是暂时搁置我们和盟友间的分歧，以使我们都可以专注于更重要的斗争：反法西斯。"
 SPR_anti_fascist_unity: "团结反法西斯力量"
 SPR_anti_fascist_unity_desc: "我们与无政府主义者、反对斯大林主义者盟友之间的分歧越来越严重。我们不能承受这种失控的升级。我们必须把注意力重新集中在真正的敌人身上，即使内部稳定的代价是从政府层面向任性的盟友作出让步。"
 SPR_anti_fascist_unity_tt: "解锁§Y团结反法西斯力量§!决议，通过让步使得推迟无政府主义的起义成为可能。\n"
 SPR_crush_the_revolution: "粉碎革命"
 SPR_crush_the_revolution_desc: "无政府主义公社的独立运作方式一直是我们的眼中钉，并且，说实话，他们薄弱的防御是我方前线的致命弱点。没有他们，我们会更好，所以现在是时候彻底粉碎这场革命了。"
 SPR_crush_the_revolution_tt: "§R中立主义支持者将发动内战！§!\n"
 SPR_united_under_socialism: "团结在社会主义之下"
 SPR_united_under_socialism_desc: "尽管我们来自五湖四海，身份背景各不相同，但这些差异必须被抛诸脑后，让我们集中精力共同追求社会主义。 "
 SPR_wealth_redistribution: "财富再分配"
 SPR_wealth_redistribution_desc: "既然富人的财产已经被没收了，为使人人得均受其利，我们理应与大家尽数重新分配这些财产，以此为国民所共享。"
 SPR_collective_recovery_efforts: "协力重建"
 SPR_collective_recovery_efforts_desc: "西班牙社会必须在一股强力下拧成一股绳来修复我们在武装内战中遭受的创伤。我们必须重建工厂，让人们复工，还要新建基础设施，以促进当地社区的协调发展。"
 SPR_repair_and_expand_the_dockyards: "复建船坞"
 SPR_repair_and_expand_the_dockyards_desc: "许多重要的船坞在内战中未能幸免于难。在修复这些船坞时，我们也应当考虑加以扩建，为将来扩编海军的计划做准备。"
 SPR_the_peoples_fleet: "人民舰队"
 SPR_the_peoples_fleet_desc: "人民的意志在陆地和海洋上都应得以展现。我们需要立即开始建造一支新的舰队，以此作为海上后盾。"
 SPR_land_redistribution: "土地再分配"
 SPR_land_redistribution_desc: "耕者当有其田。战前被白白浪费在地主手上的土地，现在需要被分给那些力耕数耘之人。"
 SPR_expand_the_means_of_production: "扩充生产资料"
 SPR_expand_the_means_of_production_desc: "集体的良性发展有赖于其工业实力。通过扩大我们的工业规模，我们将内可维稳，外可御敌。"
 SPR_invite_socialist_intellectuals: "邀请社会主义知识分子"
 SPR_invite_socialist_intellectuals_desc: "我们的社会，将是一切同我们一样献身社会主义事业的知识分子的避难所。我们必须邀请来自世界各地的学者专家，这样他们的才能可以为我们提供帮助。"
 SPR_solidify_government_control: "强化政府控制"
 SPR_solidify_government_control_desc: "为了全体人民的利益，全国各自治区的各行其是必须被加以限制。面对国外法西斯的威胁，我们不能让自治政府削弱我们的团结。"
 SPR_reeducate_the_bourgeoisie: "资产阶级再教育"
 SPR_reeducate_the_bourgeoisie_desc: "人民阵线的历史使命已经结束，现在轮到资产阶级接受再教育，把将他们从经济和社会的错误观念中解放出来了。我们仍然可以把他们改造成我国的合格公民。"
 SPR_the_spanish_red_army: "西班牙红军"
 SPR_the_spanish_red_army_desc: "我们应当建立一支全新且忠诚的军队来保卫西班牙工人的利益并抵抗外国威胁，这得效仿苏联的做法。"
 SPR_expand_soviet_aid: "请求增加苏联援助"
 SPR_expand_soviet_aid_desc: "我们无法仅靠自己来赢得这场战争，必去求取更多的国际援助。[SOV.GetNameDefCap]必须理解到发生在伊比利亚的战争是对抗法西斯的关键战场，敌人的势头不得不需要得到遏制。"
 SPR_expand_soviet_aid_tt: "\n§R增加苏联援助将导致我们在内战结束后付出巨大代价！§!\n"
 SPR_soviet_equipment_shipments: "运输苏联装备"
 SPR_soviet_equipment_shipments_desc: "我们国内工业无法提供足够的武器，必须靠[SOV.GetNameDef]的武器运输弥补不足。"
 SPR_soviet_military_advisors: "苏联军事顾问"
 SPR_soviet_military_advisors_desc: "苏联军事顾问能给予我们的部队和指挥官对抗敌人的利刃。"
 SPR_soviet_industrial_aid: "苏联工业援助"
 SPR_soviet_industrial_aid_desc: "仅是武器运输还不足以满足前线部队的需求。扩大苏联对我国国内工业的援助很可能使我们暂时弥补这一差距，甚至可能为最终达到完全自给自足铺平道路。"
 SPR_soviet_technological_advancements: "苏联先进技术"
 SPR_soviet_technological_advancements_desc: "[SOV.GetNameDefCap]掌握着我们所没有的技术。为了打败法西斯，他们肯定愿意将这些先进技术与我们分享…？"
 SPR_soviet_recovery_aid: "苏联重建援助"
 SPR_soviet_recovery_aid_desc: "随着战争的胜利，[SOV.GetNameDef]已经准备好协助我们进行重建工作。"
 SPR_all_must_do_their_part: "人尽其才"
 SPR_all_must_do_their_part_desc: "社会主义事业要想取得成功，离不开每个人所作出的贡献。因此，社会各界之间就没有内讧的余地。"
 SPR_the_red_tide: "赤潮"
 SPR_the_red_tide_desc: "人民对事业的所知所想是公正和正确的，我们所要做的就是利用这一思潮，来确保为军队源源不断地招募立场坚定的新兵。我们军队会像赤潮一样冲垮任何反对我们的人。"
 SPR_arm_the_tide: "武装赤潮"
 SPR_arm_the_tide_desc: "没有足够的装备，光靠社会主义工人的个人热情是无法取胜的。我们会给他们正急切需要的，用作战争的工具。"
 SPR_against_fascism: "打倒法西斯"
 SPR_against_fascism_desc: "法西斯凶寇虽则在伊比利亚半岛上被消灭了，但还在我国边境上游荡。我们必须投身于国际斗争，一举彻底消灭这个恶魔。"
 SPR_doctrinal_advancements: "理论进步"
 SPR_doctrinal_advancements_desc: "我们可对从内战所得的教益入手深入发展，形成更符合实战需要的新军事理论。"
 SPR_lessons_from_the_civil_war: "内战的教益"
 SPR_lessons_from_the_civil_war_desc: "内战中的奋不顾身让我们对战争之道获益良多，不把这些经验在新式军队的组建训练中应用简直白白浪费。"
 SPR_nationalize_the_industry: "工业国有化"
 SPR_nationalize_the_industry_desc: "我们不会把工业浪费在投资者和公司手中，而是要把它置于国家的控制之下，以便更好地指导和组织它们的生产。"
 SPR_beacon_of_socialism: "社会主义灯塔"
 SPR_beacon_of_socialism_desc: "我国作为社会主义的昭昭灯塔，定会招徕到志同道合的科学家前来为工人事业效劳。"
 SPR_increase_arms_production: "增加武器生产"
 SPR_increase_arms_production_desc: "军队需要武器捍卫来共产主义理想。我们伟大国家必须进一步提升其工业能力，以便提供这些武器。"
 SPR_exploit_spains_riches: "开发西班牙的财富"
 SPR_exploit_spains_riches_desc: "伊比利亚半岛拥有丰富的自然资源，开发之将大大加强我们的军事工业，同时这也是重建国家的宝贵财富。"
 SPR_unify_the_london_bureau: "团结伦敦局"
 SPR_unify_the_london_bureau_desc: "为了应对第三国际的成立以及托洛茨基同斯大林之间的党争，革命社会主义团结国际局成立了，它不认同上述两种对马克思主义的阐述。我们将与其接触，形成反对托派和斯大林主义的社会主义统一战线。"
 SPR_against_trotskyism_and_stalinism: "打倒托派和斯大林主义"
 SPR_against_trotskyism_and_stalinism_desc: "托洛茨基和斯大林的朋党整日的争斗不休，严重危害了社会主义事业的团结。如果他们无法搁置分歧，我们就得用最直接的手段解决掉他们。"
 SPR_against_trotskyism_and_stalinism_tt: "获得针对§Y斯大林派§!或§Y托洛茨基苏联§!或§Y墨西哥§!的§Y$puppet_wargoal_focus$§!战争目标。"
 SPR_red_bulwark_in_the_west: "西方红色堡垒"
 SPR_red_bulwark_in_the_west_desc: "我国的地理位置决定了我国与盟友相隔万里。一旦遭到攻击，特别是海上入侵，[SOV.GetNameDef]的援助将望而不及。我们必须强化防御，这样才能成为社会主义的堡垒，在西欧的最后的堡垒。"
 SPR_appeal_for_increased_autonomy: "要求增加自主权"
 SPR_appeal_for_increased_autonomy_desc: "[SOV.GetAdjective]的援助带我们走向胜利，却也让我们付出成为其附属的代价。我们已经展现出对社会主义的忠诚与捍卫社会主义的能力，这对莫斯科来说当然是毋庸置疑的。也许我们可以说服他们放松捆绳。"
 SPR_modernize_the_armed_forces: "武装力量现代化"
 SPR_modernize_the_armed_forces_desc: "我国在西欧的弱势地位将会因新型武器和装备的研发而大大提升。"
 SPR_a_red_iberia: "红色伊比利亚"
 SPR_a_red_iberia_desc: "在社会主义旗帜下统一整个伊比利亚半岛的时代已经到来。"
 SPR_support_french_communists: "支持法国共产党"
 SPR_support_french_communists_desc: "[FRA.GetNameDefCap]近来也存在着略成气候的共产主义情绪。如果他们对于在推进工人运动方面的合作上有点见识的话，那么联合将是大势所趋。但是如果他们不那么聪明的话，我们就不得不得用武力把社会主义带给他们。"
 SPR_avenge_foreign_interference: "报复外国干涉"
 SPR_avenge_foreign_interference_desc: "外国列强在内战横加干涉，支持我们的法西斯敌人。十年不晚，反击的狼烟已然升起。"
 SPR_avenge_foreign_interference_tt: "获得对内战时期所有向国民军派遣过志愿军的国家的战争目标。\n"
 SPR_provide_for_the_people: "人民粮食供应"
 SPR_provide_for_the_people_desc: "当务之急是确保人民的粮食供应，胜利成果决不能被饥荒的灾难所湮没。"
 SPR_collectivize_industry: "工业集体化"
 SPR_collectivize_industry_desc: "工业的集体化有助于进一步提高生产力和提振工人的劳动热情。"
 SPR_connect_the_country: "连通全国"
 SPR_connect_the_country_desc: "横跨全国的大型基础设施建设项目将会确保半岛最偏远地区之间的快速物流。从长远来看，这对我们是有利的。"
 SPR_transplant_soviet_industry: "承接苏联工业"
 SPR_transplant_soviet_industry_desc: "苏联在转移工厂方面展现了丰富的经验，即使跨隔数千公里仍如履平地。为了让国内军事工业能够重新起步，我们将请求苏联把一些次要的工厂转移到伊比利亚半岛。"
 SPR_the_five_year_plan: "五年计划"
 SPR_the_five_year_plan_desc: "一项大胆的新计划将着眼于在五年之内把西班牙转变成为一个区域性工业强国。"
 SPR_slipway_enlargement: "扩建船坞"
 SPR_slipway_enlargement_desc: "为了建造更大的军舰，我们必须考虑扩大船坞设施。"
 SPR_a_red_fleet: "红色舰队"
 SPR_a_red_fleet_desc: "为了在全球范围内传播社会主义，我们需要一支强大的海军。那我们从现在开始建设一支红色舰队。"
 SPR_maintain_the_second_republic: "保卫第二共和国"
 SPR_maintain_the_second_republic_desc: "叛军政变失利，我国政府仍然有能力保卫自由。第二共和国将战胜对人民权利的威胁，一如它在1934年战胜矿工罢工一样。"
 SPR_new_leadership: "新领导层"
 SPR_new_leadership_desc: "共和国需要新的领导层来度过这段艰难时期。我们将任命一批新的顾问和部长，他们在对抗法西斯威胁上持富有新意的观点，让我们能够更好地捍卫我们的原则和信仰。"
 SPR_the_future_of_the_republic: "共和国的未来"
 SPR_the_future_of_the_republic_desc: "目前的斗争毫无疑问是影响共和国未来的决定时刻。我们必须不遗余力、不惜代价地确保我们妥塑造一个美好的未来。"
 SPR_petition_for_french_aid: "请求法国援助"
 SPR_petition_for_french_aid_desc: "我们的北方邻国正在援助与否上举棋不定，因为无论他们采取什么行动，都很可能会引发国内的动乱。他们不能再这么优柔寡断了，我们生存与否取决于他们是否愿意采取行动。"
 SPR_petition_for_french_aid_tt: "§R[FRA.GetNameDefCap]必须批准该协议才能使奖益生效。§!\n"
 SPR_ensure_loyalty: "确保忠诚"
 SPR_ensure_loyalty_desc: "政府遭到了军方的残酷背叛，修复创伤的第一步是确保我们今后任命的所有官员忠心耿耿。"
 SPR_enlist_the_carabineros: "征募武警"
 SPR_enlist_the_carabineros_desc: "为了填补前线空缺，我们必须采用非常规的手段。正规军不足时，准军事边防警卫和海关部队也得填进战壕。"
 SPR_enlist_the_carabineros_tt: "在随机的5个地区获得一个§Y3个步兵§!营。\n"
 SPR_the_popular_army: "人民军"
 SPR_the_popular_army_desc: "新军将由未参与过军方叛乱的人组成。他们虽然可能从未服过役，却有着捍卫共和国原则的赤诚之心。重组军队的同时，我们还将研究新式武器和战术以协助这支新军的作战。"
 SPR_take_the_initiative: "掌握主动权"
 SPR_take_the_initiative_desc: "我们不能坐等敌人发动进攻。战争中先手得利，我们必须掌握主动权。"
 SPR_no_pasaran: "不许通过！"
 SPR_no_pasaran_desc: "让反法西斯主义的信念响彻每一座城市的每一个家庭。从每一个屋顶到每一条街道，从每一个街垒到每一条战壕中回响：“不许通过！”——不能让他们过去！"
 SPR_no_pasaran_tt: "在所有控制的§Y1胜利点§!省份生成§Y1级陆上要塞§!。\n在所有控制的§Y3胜利点§!省份生成§Y2级陆上要塞§!。\n在所有控制的§Y10胜利点§!省份生成§Y3级陆上要塞§!。\n在所有控制的§Y30胜利点§!及以上的省份生成§Y4级陆上要塞§!。\n"
 SPR_a_frontline_suited_for_intellectuals: "科学家的战场"
 SPR_a_frontline_suited_for_intellectuals_desc: "对于我们当中最头脑出色的人，让他们在战场前线对抗法西斯实属暴殄天物。他们在大后方才能发挥更多作用：制造新式战争工具远比前线多几个人手更有益于我们的斗争。"
 SPR_strengthen_the_anti_fascist_coalition: "强化反法西斯联盟"
 SPR_strengthen_the_anti_fascist_coalition_desc: "我们已经消除了联盟中持异议的部分——希望这意味着我们现在终于可以集中精力团结起来，齐心协力铲除法西斯主义。"
 SPR_oppose_the_communists: "反对共产主义者"
 SPR_oppose_the_communists_desc: "共产主义者不过是反法西斯斗争中的无可奈何的权宜盟友。一旦斗争结束，我们必须以自己的方式处理他们。"
 SPR_fortify_the_central_government: "强化中央政府"
 SPR_fortify_the_central_government_desc: "我们必须对共产主义的影响更加警惕，以防其设法暗中从内部控制共和国。"
 SPR_secure_democratic_principles: "维护民主原则"
 SPR_secure_democratic_principles_desc: "我们不能纵容共产主义影响歪曲乃至摧毁那些为第二共和国奠基的基本原则。无论我们与共产分子或[SOV.GetNameDef]的关系如何，基本原则如果不能公开申明，也必须默记在心。"
 SPR_subvert_soviet_control: "摆脱苏联控制"
 SPR_subvert_soviet_control_desc: "[SOV.GetAdjective]援助让我们迎来了胜利，却也让我们付出了成为附庸的代价，前路仍然漫漫。我们将开始削弱[SOV.GetAdjective]在我国的共产主义影响，为了我们的独立与自由，这将是最后的斗争。"
 SPR_subvert_soviet_control_tt: "\n§R[SOV.GetNameDefCap]很可能对我们的忤逆行为采取惩罚性行动！§!\n"
 SPR_war_of_independence: "独立战争"
 SPR_war_of_independence_desc: "现在我们将与昔日主子分道扬镳，免遭被迫成为苏联的下一个加盟共和国的命运。这需要我们的人民付出巨大的努力，以从左派右派专政极权的夹缝中最终取得自由。"
 SPR_war_of_independence_tt: "§R如果他们不接受我们的要求，这将导致战争！§!"
 SPR_those_who_would_not_help_us: "曾经抛弃我们的人"
 SPR_those_who_would_not_help_us_desc: "我们曾在与法西斯分子的斗争中被西方抛弃了，但事过境迁，他们陷入了自己的战争。而我们仍旧需要他们的援助，也许这次，当我们成为对抗新敌人的先头阵地时，他们会更加留意到我们的作用。"
 SPR_those_who_would_not_help_us_tt: "§R这些国家必须批准该协议才能使奖益生效。§!\n"
 SPR_ideological_allies: "意识形态盟友"
 SPR_ideological_allies_desc: "西班牙在内战的严峻考验中得到了重生——我们将与意识形态盟友同呼吸共命运，携手对抗右翼和左翼的极端主义。"
 SPR_enemies_of_our_enemy: "敌人的敌人就是朋友"
 SPR_enemies_of_our_enemy_desc: "虽然他们在内战期间帮助过我们的敌人，但我们现在有一个共同的对手。也许是时候抛开我们的分歧，直到赢得更大的斗争。"
 SPR_deal_with_the_devil: "与恶魔的交易"
 SPR_deal_with_the_devil_desc: "德国人在对抗苏联方面有着丰富的经验，尽管我们永远不可能同意正式结盟。但与他们在军事方面的交流，或许可以让我们在对抗共同敌人的战争中获得明显优势。"
 SPR_deal_with_the_devil_tt: "§R[GER.GetNameDefCap]必须批准该协议才能使奖益生效。§!\n"
 SPR_foreign_industrial_aid: "外国工业援助"
 SPR_foreign_industrial_aid_desc: "签了新的协定后，我们将吸引外国企业投资我国并协助重建。"
 SPR_stabilize_the_nation: "稳定国家"
 SPR_stabilize_the_nation_desc: "我们取得了内战的胜利果实，但现在必须确保恢复稳定，以免在不远的将来重蹈覆辙。"
 SPR_end_fascism_at_all_costs: "不计代价消灭法西斯"
 SPR_end_fascism_at_all_costs_desc: "没有什么比彻底消灭法西斯更加重要——即使这需要把灵魂出卖给共产主义，那卖就卖了吧。"
 SPR_communists_in_the_government: "政府中的共产党人"
 SPR_communists_in_the_government_desc: "共产党在政府中的影响力已经发展到了相当大的程度，他们现在要求彻底改组领导层，以展现共和国的新面貌。"
 SPR_communists_in_the_government_tt: "可以§G启用§!斯大林主义部长，而民主派部长将§R被移除§!。\n"
 SPR_restore_higher_education: "恢复高等教育"
 SPR_restore_higher_education_desc: "我们应该重建且扩建在战争中遭到破坏的高等教育机构，以确保为工业建设提供稳定的人才供应。"
 SPR_engineering_advances: "工程技术进步"
 SPR_engineering_advances_desc: "工程技术的新进展使建造改良工业、新型号飞机和装甲成为可能。"
 SPR_rebuild_the_nation: "重建国家"
 SPR_rebuild_the_nation_desc: "在内战的恐怖过后，我国重归稳定，工业地位也正慢慢恢复。在工业扩张计划上进行大量投资无疑会给经济带来重获吸引力所需的一臂之力。"
 SPR_reprofessionalize_the_military: "军队再职业化"
 SPR_reprofessionalize_the_military_desc: "在迫不得已的情况下，我军重建在一帮没有接受严格军事纪律训练的人上。为将一支临时应急的散兵游勇转型成真正的国家军队，我们必须对军队进行再职业化，实际地强化其军事纪律和指挥体系。"
 SPR_experiences_from_the_civil_war: "内战的经验"
 SPR_experiences_from_the_civil_war_desc: "我国军队在内战期间的经验使军事思想和装备的发展有了巨大的新进展。"
 SPR_a_new_military_academy: "新军校"
 SPR_a_new_military_academy_desc: "为了真正实现国家军队职业化的目标，我们必须建立一个新的学院，以确保军官们充分发挥自己的潜力。"
 SPR_revive_the_republican_navy: "复兴共和国海军"
 SPR_revive_the_republican_navy_desc: "正如陆军一般，我国海军也在内战中被撕裂，而其重建亦当作为维护国家安全的重点之一。这需要立即动工兴建新的基础设施。"
 SPR_navy_modernization: "海军现代化"
 SPR_navy_modernization_desc: "巨大的损失伴随着不可多得的机会，现在没有理由再限制新型现代化舰艇的建造了。我们将着手调研合适的设计并立刻投产。"
 SPR_expand_the_naval_academy: "扩大海军学院"
 SPR_expand_the_naval_academy_desc: "内战充分暴露出我国海军领导层的失职。提高海军学院的教学质量并扩大其规模能够保证，减少那些造成惨重代价的战略和战术失误在未来发生的可能性。"
 SPR_prepare_for_the_next_war: "准备下一场战争"
 SPR_prepare_for_the_next_war_desc: "若要坚强地抵抗外国对我们饱受战争蹂躏的国家的各种威胁，就必须扩张我们的军事工业。我们必须为将来的可能的一切做好准备。"
 SPR_wartime_industry: "战时工业"
 SPR_wartime_industry_desc: "我们再次陷入战争，因此必须确保工业扩张侧重于军用，而非民用。"
 SPR_fuel_for_the_war_machine: "战争机器的燃料"
 SPR_fuel_for_the_war_machine_desc: "战略资源对我们的军工行业至关重要，而这类需求越能自给自足就越好。通过在全国范围内建设新的矿山，钢铁厂和铝冶炼厂，我们将有能力长期实现这种自给自足。"
 SPR_join_the_global_fight_against_fascism: "加入全球反法西斯战争"
 SPR_join_the_global_fight_against_fascism_desc: "我们在西班牙打败了法西斯，但它仍然在世界上的其他国家存在。我们有义务将斗争进行到底。"
 SPR_the_anti_fascist_crusade: "反法西斯十字军"
 SPR_the_anti_fascist_crusade_desc: "西班牙人早在别人意识到危险之前就与法西斯分子作战了。这是我们的战斗，我们决不停下，直到胜利。"
 FRA_devalue_the_franc_desc: "当他国进行货币贬值来挽救经济时，我国曾坚绝予以拒绝效仿，这造成了我国经济落后于人。如果我们想让竞争性更强并在面对山雨欲来的局势时能未雨绸缪，贬值货币的选项就不能完全排除在外，即使它不怎么受欢迎。"
 FRA_autoroutes: "高速公路"
 FRA_autoroutes_desc: "德国以其连通国内各地全封闭但高速的道路震惊了世界。我们可以向世界证明我们也可以做到。"
 FRA_invest_in_the_metropole: "开发本土"
 FRA_invest_in_the_metropole_desc: "重建工业的第一步必须是改善我们在本土的工业基础。"
 FRA_invest_in_the_colonies: "开发殖民地"
 FRA_invest_in_the_colonies_desc: "我们在欧洲的工业腹地并没有足够的人口与资源来维持大规模的工业扩张。如果我们的经济想要同世界其他国家竞争，就必须利用我国的殖民地。"
 FRA_colonial_industry_effect_tt: "为每个此前投资过的殖民地地区添加2座§Y民用工厂§!。\n"
 FRA_industrial_expansion_effect_tt: "为每个此前投资过的本土地区添加2座§Y民用工厂§!。\n"
 FRA_military_factories_effect_tt: "为每个此前投资过的地区添加2座§Y军用工厂§!。\n"
 FRA_invest_in_west_africa: "投资西非"
 FRA_invest_in_west_africa_desc: "西非庞大的劳工与资源储备使其成为投资的完美选项。"
 FRA_invest_in_indochina: "投资印度支那"
 FRA_invest_in_indochina_desc: "我们在印度支那的资产和本土核心区之间的距离似乎拖了后腿，但这也使得建立在那里的任何工业免遭敌人的攻击。"
 FRA_invest_in_syria: "投资叙利亚"
 FRA_invest_in_syria_desc: "一旦欧洲或非洲发生战争，叙利亚完全可以支持补给中转。提高其工业潜力也能够维持我们在附近地区的地位。"
 FRA_global_integration: "全球整合"
 FRA_global_integration_desc: "不列颠帝国是一个相互支撑的精密体系。我们的殖民帝国没道理不能发展地同样好。"
 FRA_begin_rearmament: "开始重整军备"
 FRA_begin_rearmament_desc: "福煦元帅在1919年预测的二十年休战行将告终，这个世界不久就要陷入一场新的风暴。我们必须做好准备。"
 FRA_firepower_kills: "火力杀伤"
 FRA_firepower_kills_desc: "一战的教训简单亦残酷： 士兵在开阔地上相互厮杀的日子已经过去。现在，通过大规模使用远距离的现代化武器就能完成杀戮。"
 FRA_methodical_battle: "有序作战"
 FRA_methodical_battle_desc: "声称战斗就该是乱杀的都是蠢货。作战应当是基于整体的计划，有条不紊地运用正确的工具。只要妥善计划，敌人就可能仅是历史的小注脚。"
 FRA_division_cuirassee: "装甲师"
 FRA_division_cuirassee_desc: "一位名为戴高乐的进取军官提议组建一种新的部队，将重装甲、步兵和中型坦克结合成复合整体来执行作战。"
 FRA_infantry_tanks: "步兵坦克"
 FRA_infantry_tanks_desc: "无论何时，坦克的第一和唯一要务就是确保步兵能夺下和保住阵地。因此，我们的步兵必须总是配备有先进而可靠的坦克。"
 FRA_special_forces: "特种部队"
 FRA_special_forces_desc: "在未来，在常规步兵受限的环境中进行的作战会更加常见。我们必须新建一些更能适应特殊环境的部队。"
 FRA_fusiliers_marine: "海军陆战队"
 FRA_fusiliers_marine_desc: "海岸是无法攻破的防线的日子已经过去了。在未来，无论与我们交战的敌人在何处，我们都必须克服一切障碍来夺取登陆点。"
 FRA_battle_of_maneuver: "机动作战"
 FRA_battle_of_maneuver_desc: "战场仅是将交火集中在一小片区域的陈旧观点已经消亡了。在大规模机械化、作战飞机和快速无线电通讯的情况下，战斗得以迅速地在数百公里长的战线上展开。为此，我们准备得越早越好。"
 FRA_air_dominance_desc: "飞机的发展成为了陆军第三个需要担心的侧翼。我们必须保护好这一侧翼的安全，否则就是一场灾难。"
 FRA_air_ground_cooperation: "空地合作"
 FRA_air_ground_cooperation_desc: "空战只有在猎杀地面目标的时候才会产生实际的军事收益。我们将空战与陆战协调得越好，战斗效率就会越高。"
 FRA_flying_artillery_desc: "在快速运动的现代战场上，缓慢的地面火炮阵地可能无法跟上节奏。携带炸弹的飞机可以接替它们的角色。"
 FRA_form_the_popular_front: "成立人民阵线"
 FRA_form_the_popular_front_desc: "随着法西斯主义在德国和意大利的抬头，若要使我们的事业幸存，则必须要停止左翼各派之间的内耗。由所有左翼党派组成的泛人民阵线将得到民意授权，从而得以清除滋生法西斯主义的经济条件。"
 FRA_ban_communism_desc: "虽然难以置信，但似乎确实有人真心实意地，期盼让共产主义革命在自己的祖国刮起混乱与血腥的风暴。我们不能继续纵容他们针对国家的阴谋诡计，必须严打严防。"
 FRA_invite_communist_ministers: "任命共产主义部长"
 FRA_invite_communist_ministers_desc: "由于害怕激进右翼的强烈反对，共产党人一直无法真正地进入政府之中。但是害怕解决不了任何问题。如果我们必须面对冲突，那就让它来吧。"
 FRA_strengthen_the_unions: "强化工会"
 FRA_strengthen_the_unions_desc: "长久以来，工人同志们集会去进行谈判的权利始终无法得以保护。现在再也不会这样了。"
 FRA_celebrate_the_commune: "纪念公社"
 FRA_celebrate_the_commune_desc: "尽管寿命不长，但巴黎公社是第一个在法国大地上尝试建设共产主义的政权。"
 FRA_womens_suffrage_desc: "勤劳的法国妇女们一次次为了争取自己的权利而在街垒上战斗，却不被允许在选举中投票，这真是既荒唐又可耻。我们得铲除这种不公。"
 FRA_legal_equality: "法律平等"
 FRA_legal_equality_desc: "从各种意义上讲，妇女仍然被认为永远要服从男人意志的二等公民。这种荒谬的现状现在就要结束。"
 FRA_industrial_collectivization: "工业集体化"
 FRA_industrial_collectivization_desc: "现在的法国经济是由许多雇员寥寥的小公司支撑的，它们永远都在互相掐架、争夺资源以满足于低效的小规模生产中。我们将把这些小公司合并起来，以成立可以在世界舞台上竞争的大公司。"
 FRA_agricultural_collectivization_desc: "适用于工业上的方法同样适用于全法国的农民们。负担不起现代设备的小农场，大多像祖辈一样传统劳作。通过把它们合并进农业生产单位，效率和产量将得以大大提生。"
 FRA_force_the_issue: "强迫抉择"
 FRA_force_the_issue_desc: "自人民阵线成立以来，我们已经取得了很大的进步。但是我们决不能让事业半途而废。是时候让所有左翼人士做出抉择了——革命，还是被革命。"
 FRA_force_the_issue_tt: "稳定度的惩罚由§Y民主§!党派的声望所决定。\n"
 FRA_reconciliation: "和解"
 FRA_reconciliation_desc: "在过去，法国革命总是将整个国家拖进革命与反革命恐怖的无尽痉挛中。也许是时候建立一个人们无论支持革命与否，都能各得其所的共和国了。"
 FRA_constitutional_convention: "制宪大会"
 FRA_constitutional_convention_desc: "共和国性质的根本转变不会在一夜间完成，也不可能在未协商制定一部新宪法前完成。"
 FRA_anti_fascist_coalition: "反法西斯联盟"
 FRA_anti_fascist_coalition_desc: "法西斯主义的蔓延是我们前进道路上的最大威胁。我们必须同一切愿意与法西斯抗争的国家并肩作战，否则所有人都将永无宁日。"
 FRA_invite_anti_fascist_emigrants: "邀请反法西斯移民"
 FRA_invite_anti_fascist_emigrants_desc: "每个法西斯政权上台后所采取的首要措施必然是驱逐批评人士与针对国家政权的异见者。然而，这些人同时也是组建流亡政府的完美人选，以备在他们的祖国被解放的那一天派上用场。"
 FRA_reconnect_to_the_balkans: "重建与巴尔干的联系"
 FRA_reconnect_to_the_balkans_desc: "长期以来，法国都在藉由接触巴尔干国家来寻求中欧的平衡。尽管近年来遭到冷落，但这个联系始终存在。"
 FRA_pre_empt_the_fascist_attack: "对法西斯先发制人"
 FRA_pre_empt_the_fascist_attack_desc: "为什么我们要容许敌人在和平时期备战，并且让他们挑选最合适的时机来发动无可避免的战争呢？我们将会抢先出击，在敌人还未准备妥善前粉碎威胁。"
 FRA_loyalty_to_moscow: "忠于莫斯科"
 FRA_loyalty_to_moscow_desc: "社会主义模式在苏联的实践可能并不是那么完美，但毋庸置疑，苏联已然最大程度地贯彻落实社会主义思想。我们若还想摸索自己的道路，就显得十分没见识。"
 FRA_league_of_french_bolshevist_volunteers_desc: "当一个社会主义国家处在外国入侵的威胁中时，所有的社会主义国家都处于威胁中。我们不能在我们的同志拼死抗争时坐视不管。"
 FRA_host_the_german_exiles: "接待德国流亡者"
 FRA_host_the_german_exiles_desc: "德国，马克思与恩格斯的故乡，曾经是共产主义思潮的前沿与实践地。许多德国共产党人都在纳粹掌权时逃亡。如果我们给予其庇护，他们可帮助我们在解放区组织起一个更加有效的政府。"
 FRA_revolution_to_the_utmost: "向着极限革命"
 FRA_revolution_to_the_utmost_desc: "半途而废的革命根本不是一场革命。我们决不能停下脚步，直至革命彻底完成以及新的政治制度得以保障，这将不惜一切代价。"
 FRA_destroy_the_counter_revolution: "摧毁反革命"
 FRA_destroy_the_counter_revolution_desc: "时至今日，国内仍有一小撮人正在密谋，一旦广大人民露出一丝破绽，便会用匕首狠狠背刺自己的同胞。为了不让他们得逞，我们会率先打击他们。"
 FRA_revolutionary_zeal_desc: "法国人民向来有砸碎旧秩序来建立新秩序的热情，且听人民的怒吼吧。"
 FRA_loyalty_to_the_cause: "忠于事业"
 FRA_loyalty_to_the_cause_desc: "其他国家可以从其自身角度诠释共产主义，但我国没有理由在这个问题上让步。他们可能会半途而废，围绕着目的与手段的问题纠结，而我们不然。"
 FRA_carry_the_revolution_north: "向北输出革命"
 FRA_carry_the_revolution_north_desc: "海峡对岸是工业革命的诞生地，也是现代资本主义的发源地。我们不能让这个地方成为反革命敌人的跳板。"
 FRA_carry_the_revolution_west: "向西输出革命"
 FRA_carry_the_revolution_west_desc: "伊比利亚半岛的政权正命悬一线，随时可能被人民革命冲垮。我们就是最后一根稻草。"
 FRA_carry_the_revolution_east: "向东输出革命"
 FRA_carry_the_revolution_east_desc: "东部边境的对面，是我等新秩序的最大威胁。反动势力集结在那里，随时准备在我们最无力承受的时候发动攻击——但我们不会留给他们足够的准备时间。"
 FRA_carry_the_revolution_south: "向南输出革命"
 FRA_carry_the_revolution_south_desc: "意大利是第一个沦陷于法西斯的国家。因此，这种意识形态在意大利也根深蒂固。阿尔卑斯两侧的世界观永无和平共处之时。他们和我们一样都清楚这一点，所以毫无疑问他们也在准备采取行动，就像我们正在做的一样。"
 FRA_egalite_liberte_solidarite_desc: "第一次法国大革命横扫了矗立千年的旧制度，永久地改变了欧洲的政治面貌。我们将完成自其以降的事业。"
 FRA_reform_the_labour_laws: "改革劳动法"
 FRA_reform_the_labour_laws_desc: "法兰西的工人们收入低、福利少，处于极恶劣的条件下工作。现在是时候实施一系列全面的改革措施来改善这种状况。"
 FRA_nationalize_key_industry: "国有化关键工业"
 FRA_nationalize_key_industry_desc: "在当前形势下，为了应对即将到来的威胁，我们不能回避经济结构的根本性调整。时间紧迫——我们不能等待自由市场来解决这个问题。"
 FRA_reorganize_the_aviation_industry: "重组航空工业"
 FRA_reorganize_the_aviation_industry_desc: "数十年来，由于被拆分为几十家小公司，我们的航空工业已落后于德国和美国。彻底的重组十分必要。"
 FRA_form_the_state_arsenals: "成立国有兵工厂"
 FRA_form_the_state_arsenals_desc: "为了向我军提供现代化武器，我们不能等到私营公司发展出必要的生产能力。"
 FRA_general_work_council: "总工会"
 FRA_general_work_council_desc: "为了处理雇主和雇员之间的争端，我们将建立一个国家机构，来确保工人就业能人尽其才。"
 FRA_national_champions: "龙头企业"
 FRA_national_champions_desc: "通过选择一些有潜力在全球范围内竞争的公司，给予它们最大程度的支持，我们可以创造一个与其他任何公司同等强大的现代经济体。"
 FRA_dirigisme_desc: "虽然苏联模式的全面计划经济显然是一个极端的措施，但要优化我国经济，一定的计划和方向措施不可或缺。"
 FRA_ban_the_leagues: "查禁联盟"
 FRA_ban_the_leagues_desc: "极右翼联盟被允许不受约束地组织。虽然他们目前还很弱，无法发动政变，但谁也不知道他们将来能做些什么。最好现在就解散他们。"
 FRA_the_blum_viollette_proposal: "布鲁姆-维奥莱特提案"
 FRA_the_blum_viollette_proposal_desc: "法兰西共和国的公民身份应向任何符合条件的人开放。我们在阿尔及利亚的许多忠实臣民希望成为正式公民，但目前他们还不被允许这样做。通过使他们成为正式公民，我们将使阿尔及利亚与法国更加紧密地联系在一起。"
 FRA_expand_the_citizenship: "扩大公民权"
 FRA_expand_the_citizenship_desc: "对一个共和国来说，不允许居住在其领土上的人成为公民是不可容忍的，然而这种状况却还在我们的领土上继续合法存在。这个错误必须立刻纠正。"
 FRA_france_undividable_desc: "法兰西必须在同一面旗帜下整合为同一个整体。现在是公开承认这一点的时候了，只要能消除对分裂的恐惧。"
 FRA_french_union: "法兰西联邦"
 FRA_french_union_desc: "是时候宣称一个新的法兰西了，一个横跨全球的法兰西，我们国家的所有部分都团结在一起。我们将在每个部分举行全民公投，以确认人民的意愿，以此成立一个全新的、更伟大的法兰西。"
 FRA_french_union_tt: "我们殖民帝国各地将举行全民公投。有些部分可能会选择完全独立。"
 FRA_encourage_immigration: "鼓励移民"
 FRA_encourage_immigration_desc: "我们的祖国正迫切需要工人来填补第一次世界大战中遭受的损失。通过放宽来法移居，我们能够吸引技术移民来弥补我们的不足。"
 FRA_review_foreign_policy: "重审外交政策"
 FRA_review_foreign_policy_desc: "1919年建立的大陆秩序似乎正在受到越来越严重的威胁。为了确保新的同盟能够经受住即将来临的风暴，现在是时候重新审视我们的对外政策了。"
 FRA_intervention_in_spain: "干涉西班牙"
 FRA_intervention_in_spain_desc: "西班牙内战把意识形态冲突带到了我们的家门口。我们必须谨慎行动，以免冲突蔓延到国内。"
 FRA_support_the_finns: "援助芬兰"
 FRA_support_the_finns_desc: "芬兰人民正为了他们的生存而战。我们必须予以援助。"
 FRA_confirm_eastern_commitments: "重申东方承诺"
 FRA_confirm_eastern_commitments_desc: "一战结束后，我们在东欧建立了同盟网络。以对抗复苏的德国和扩张主义的苏联。我们在那里的盟友想知道，一旦收到请求，我们是否真的会去帮助他们。在他们决定另谋他路之前，我们应该先行安抚他们。"
 FRA_strengthen_the_little_entente: "巩固小协约国"
 FRA_strengthen_the_little_entente_desc: "小协约国使我们对身处东欧和巴尔干的盟友负有援助义务。我们曾对其解体听之任之，但现在却比任何时候都需要之。是时候重建小协约国了。"
 FRA_invest_in_our_weaker_allies: "投资弱势盟友"
 FRA_invest_in_our_weaker_allies_desc: "我们若要在战争中同有力的盟友并肩，就必须使他们的军事能力满足其需要。一项对他们的工业进行适度投资的计划，可以使之有能力在当地生产所需的弹药。"
 FRA_invest_in_our_weaker_allies_trigger_tt: "军用工厂少于我们"
 FRA_coordinate_rearmament: "协调军备重整"
 FRA_coordinate_rearmament_desc: "为了同德国和其他敌人的实力增长相匹敌，我们必须与其他盟友协调共进。"
 FRA_foreign_guest_workers: "外国劳工"
 FRA_foreign_guest_workers_desc: "劳动力不足是制约工业发展和军队规模扩大的重要瓶颈。从我们的盟友那里邀请技术工人到我们的工厂工作，可以释放出更多的人力来投入军队之中。"
 FRA_join_the_ententes: "协约国再联合"
 FRA_join_the_ententes_desc: "法国不能同时履行两项共同防御的承诺。除非让英国人和我们步调一致，否则就会陷入两难境地。通过将我们参与的不同协约整合成一个整体，我们与盟友的威慑能力就可以提高一个数量级。"
 unlocks_espionage_operation_tt: "解锁一场§Y间谍行动§!：\n"
 FRA_revive_the_franco_polish_alliance: "恢复法波同盟"
 FRA_revive_the_franco_polish_alliance_desc: "法国始终支持波兰的独立。但近年来，两国间的关系有所冷淡。鉴于德国的威胁迫在眉睫，是时候重启我们的条约了。"
 FRA_revive_the_franco_polish_alliance_tt: "\n如果我们是阵营领导者，波兰将被邀请加入阵营。"
 FRA_buy_time: "争取时间"
 FRA_buy_time_desc: "我们还未做好与德国人在战场上兵刃相向的准备。我们的盟友还很弱小，我们的军队更是落后。如果我们想要存活下去，可能需要作出一些牺牲。"
 FRA_arms_purchases_in_the_us: "向美国购买军备"
 FRA_arms_purchases_in_the_us_desc: "我国军工业根本无法为军队提供不可或缺的现代化武器，而美国的生产力则有富余。我们有可能说服他们售予我们所需的武器，除非他们决定要奉行孤立主义。"
 FRA_france_leads: "法国领导"
 FRA_france_leads_desc: "以法兰西的辉煌历史为证，我国决不会允许他国对外交政策指手画脚。我们将会根据本国利益，做出本国的选择。"
 FRA_concessions_to_italy: "向意大利让步"
 FRA_concessions_to_italy_desc: "意大利仍然梦想着在非洲的帝业。如果我们作出一些让步，同时承认其对埃塞俄比亚的征服——我们也许就能阻止罗马柏林轴心的形成。"
 FRA_ratify_the_stresa_front: "批准斯特雷萨阵线"
 FRA_ratify_the_stresa_front_desc: "意大利表示同意加入我们的阵营，以换取非洲的领土，那么就签署并批准必要的条约吧。"
 FRA_franco_soviet_treaty: "法国-[SOV.GetAdjective]条约"
 FRA_franco_soviet_treaty_desc: "[SOV.GetAdjective]和我们一样担心法西斯在欧洲的崛起。如果时机成熟，也许可以说服他们支持我们。"
 FRA_revive_the_national_bloc: "复兴国民联盟"
 FRA_revive_the_national_bloc_desc: "政治形势日益激化，左翼悄声议论着要与共产党达成合作。现在需要的是强力而稳定的领导。"
 FRA_laissez_faire: "自由放任"
 FRA_laissez_faire_desc: "共产党公开要求通过极端手段重塑我国经济结构，即剥夺勤劳人民群众的正当财产。我们则用简单而掷地有声的自由理念予以回击。一个充满活力的经济体永远比一个官僚主义盘根错节的左派噩梦要好。"
 FRA_protect_the_rights_of_man: "保护人权"
 FRA_protect_the_rights_of_man_desc: "也许共产党永远不会开诚布公，但是人民群众的眼光是雪亮的：剥夺财产权是毁灭由先辈们呕心沥血争取到的所有权利的第一步，而这决不能被容许！"
 FRA_freedom_front: "自由阵线"
 FRA_freedom_front_desc: "当面对共产党所企图的混乱和剧变时，我们必须与其他党派结盟，即使是那些在我们看来是洪水猛兽的党派。"
 FRA_stimulate_the_dynamic_market: "刺激动态市场"
 FRA_stimulate_the_dynamic_market_desc: "动态市场已经被证明是各种经济体系中最有效率的形式。但是其仍旧由人来驱动，而人有时则需要保障，以使其辛勤劳动成果不会白费。通过立法取消一些限制并给予保障，我们可以帮助投资者克服恐惧并使其投入到刺激我国经济发展的事业中来。"
 FRA_agricultural_protectionism_desc: "我国传统的生产方式在世界经济发展中越来越居于不利地位。如果不采取措施保护农民，危机就会接连不断地到来，因为我们的农民在面对海外食品的大量涌入时毫无竞争力可言。"
 FRA_economic_devolution: "经济分权"
 FRA_economic_devolution_desc: "如果说，有的官员身处巴黎就能知道什么措施对于波尔多的公司有利，是太荒谬可笑了。我们必须信任那些企业家，让他们有能力就地解决自己的问题。"
 FRA_promote_entrepeneurship: "鼓励企业家精神"
 FRA_promote_entrepeneurship_desc: "一个富有活力经济体的心脏永远握在那些从不让机会流失的人的手中。而近年来，冗余的规章制度将这种精神消磨殆尽，我们需要改变现状。"
 FRA_utilize_the_leagues: "利用联盟"
 FRA_utilize_the_leagues_desc: "可悲的是，政治暴力在法国已司空见惯。如果这个国家要在共产主义革命的威胁下生存下去，我们决不能忽视那些在街头撞见或行将撞见共产党暴徒的可怜人。"
 FRA_national_regeneration: "民族重生"
 FRA_national_regeneration_desc: "过度的民主和迷途的共和荼毒了我们的国家，撕裂了我们的同胞。治愈这些创伤需要很长时间，但千里之行，始于足下。"
 FRA_national_regeneration_trigger_tt: "中立主义与法西斯主义支持度之和超过50%"
 FRA_destroy_decadence: "粉碎堕落"
 FRA_destroy_decadence_desc: "一个国家，如果允许自己在最无足轻重的议题上浪费数个月的时间去辩论，就永远不可能伟大。某些国家，在海洋的庇护以及全球帝国的支持下，可能以为有能力承受这种奢侈，但我们不能。"
 FRA_integralism: "统合主义"
 FRA_integralism_desc: "统合主义的意识形态认为，社会的各个方面必须团结一致，犹如更大的整体中的一部分。这个社会必须有良好的秩序，以确保其各个部分和谐一致。"
 FRA_work: "劳动"
 FRA_work_desc: "工匠是国民经济中最重要的组成部分。在正确适当的指引下，把自己的劳动奉献给国家无疑成为了最崇高的志业。"
 FRA_family: "家庭"
 FRA_family_desc: "社会上最小的单位不是个人，而是家庭。为这个简单而明显的事实争论不休，是旧共和国最大的缺陷。"
 FRA_fatherland: "祖国"
 FRA_fatherland_desc: "毋庸置疑，国家高于一切。"
 FRA_political_unity: "政治统一"
 FRA_political_unity_desc: "专制君主垮台以来，法兰西的历史充斥着政治内斗。团结则法兰西得胜，内乱则法兰西落败。因此，少数人的野心决不能损害多数人的生计。"
 FRA_diplomatic_freedom: "外交自由"
 FRA_diplomatic_freedom_desc: "共和政府把自己束缚在东欧的人造建筑上，一旦我们撤回援助，这些建筑就会轰然倒塌。然而，这些束缚是负债而非资产，因此需要被剥离掉。"
 FRA_latin_entente: "拉丁协约"
 FRA_latin_entente_desc: "罗马帝国继承者之间的兄弟情谊是不可否认的。日耳曼人统治欧洲大陆太久了。现在正是夺回我等与生俱来的权力之时。"
 FRA_reach_out_to_spain: "联合西班牙"
 FRA_reach_out_to_spain_desc: "刚刚从内战中恢复过来的西班牙，是我们尝试重塑这片大陆的天然盟友。"
 FRA_invite_portugal: "邀请葡萄牙"
 FRA_invite_portugal_desc: "尽管她的殖民帝国已大大缩水，但探索和征服的火焰仍在每个葡萄牙人心中燃烧。"
 FRA_compensate_italy: "补偿意大利"
 FRA_compensate_italy_desc: "过去，争夺一小片沙漠的冲突就能把我们两国拖进战争的泥沼。要停止这种无理取闹简直不能再容易，很快我们就能找到让双方都满意的解决办法。"
 FRA_intervention_in_greece: "干涉希腊"
 FRA_intervention_in_greece_desc: "希腊控制着地中海一些最有价值的领土。为了不让敌国控制，我们必须首先采取行动。"
 FRA_the_congress_of_paris: "巴黎会议"
 FRA_the_congress_of_paris_desc: "柏林会议确定了列强在非洲的边界，但现在看来像一块满是补丁的破布。现在是时候重绘地图，为新的殖民帝国奠基了。"
 FRA_the_natural_borders_of_france: "法兰西的自然边界"
 FRA_the_natural_borders_of_france_desc: "一个国家首先考虑自己的利益是天经地义的，在我们的斗争中无法与德国人和平共处。因此，我们必须控制自然边界，以此保卫心脏地带。"
 FRA_towards_a_new_europe: "向着新欧洲前进"
 FRA_towards_a_new_europe_desc: "法兰西正处在一个十字路口。我们可以把自己束缚在旧世界中，也可以起身拥抱新秩序。德国人正准备重构欧洲大陆，站在他们一边对我们有利。"
 FRA_establish_spheres_of_influence: "建立势力圈"
 FRA_establish_spheres_of_influence_desc: "数百年来，两国人民相信双方是不共戴天的世仇关系，而这个观念建立在两国存在利益冲突的基础上。但我们一定能就划定双方势力圈和尽力克制互相干涉达成一份协议。"
 FRA_split_belgium: "拆分比利时"
 FRA_split_belgium_desc: "随着比利时进入我们的势力圈，现在是时候召唤法语区回家了。其余部分将组建一个新的国家。"
 FRA_align_belgium: "联合比利时"
 FRA_align_belgium_desc: "比利时的存在应归功于我们，我们不能让他们忘记这一事实。如果我们让他们保持独立存在，至少能确保建立一个友好的政府。"
 FRA_grow_the_empire: "扩张帝国"
 FRA_grow_the_empire_desc: "像比利时这么小的一个国家竟然被允许保留一个如此广袤的殖民地，无比荒谬。显然我们更适合管理这个地区。"
 FRA_bring_home_quebec: "带魁北克回家"
 FRA_bring_home_quebec_desc: "长久以来失去的省份迟早都将回到我们的怀抱。世界上所有说法语的人最终都将与祖国统一。"
 FRA_expand_to_the_suez: "扩张到苏伊士"
 FRA_expand_to_the_suez_desc: "我们与英国在黎凡特地区的划分是一个不切实际的协议，幸运的是，我们现在不必再遵守了。"
 FRA_dominate_the_middle_east: "主导中东"
 FRA_dominate_the_middle_east_desc: "中东国家是人造的产物，自奥斯曼帝国的遗骸上雕刻而来。他们的主权不比普通的法国村庄更多，是时候提醒他们一下了。"
 FRA_the_council_of_rambouillet: "朗布里埃会议"
 FRA_the_council_of_rambouillet_desc: "国家动荡不安，人民亟需一个强有力的领袖。很明显，共和主义让人民失望了，现在正是法兰西的君权神授回归之时。但首先，必须为恢复君主制奠定基础。"
 FRA_revise_the_constitution: "修订宪法"
 FRA_revise_the_constitution_desc: "共和宪法本就是一个权宜之计，但居然持续了这么久。现在，我们将重新修订这部宪法，允许君主重归王位。"
 FRA_repeal_the_law_of_exile: "废止流放法"
 FRA_repeal_the_law_of_exile_desc: "根据现行的规定，任何统治过法兰西的王室族长或其继承人在未经许可的情况下，都不得在我国境内活动。因此，在实现君权复辟伟业前，我们必须先处理掉这个烦人的小障碍。"
 FRA_orleanist_restoration: "奥尔良派复辟"
 FRA_orleanist_restoration_desc: "奥尔良家族在法国的保王党中获得了相当大的支持。尽管一些反对者倾向于另一位王位候选人，但毫无疑问，这位奥尔良派的继承人有最好的机会来和平团结他身后的国家。"
 FRA_guarantee_the_constitution: "保障宪法"
 FRA_guarantee_the_constitution_desc: "在共和派媒体有机会发动反对王室统治合法性的运动之前，我们必须通过给个人权利以强有力保障的方式来动摇他们的根基。"
 FRA_the_first_citizen_of_the_state: "国家第一公民"
 FRA_the_first_citizen_of_the_state_desc: "国王虽然拥有相当大的权力，但决不能与旧时代的专制暴君等量齐观。与之相反的是，一个现代君主必须尊重法律，这是对抗那些非法篡权者的先头防线。"
 FRA_counter_action_desc: "“法兰西行动”长期以来都是君主制复辟的最大鼓吹者。但很遗憾，他们在其他话题上的观点并不悦耳动听。兔死狗烹，他们已经没用了，该处理掉了。"
 FRA_no_further_humiliations: "终止耻辱"
 FRA_no_further_humiliations_desc: "多年来，历届共和政府在德国对国际条约的粗暴对待是屈辱退让，其中一些条约甚至墨迹未干就被公然撕毁。现在这一切结束了。"
 FRA_slum_clearing: "清理贫民窟"
 FRA_slum_clearing_desc: "尽管身为世界列强，法国的普通工人却大多在令人作呕的恶劣环境中工作生活。没有一个称职的国王能容忍他的臣民生活在这样的国家里。"
 FRA_public_welfare: "公共福利"
 FRA_public_welfare_desc: "不为臣民服务的国王不是一个好国王。"
 FRA_the_legitimate_heir: "正统继承人"
 FRA_the_legitimate_heir_desc: "正统派认为卡洛斯分支是法兰西王位的正统继承人。指定他们的候选人登上王座，就有了在二元君主制下联合统治西班牙和法兰西的诱人可能。"
 FRA_secure_the_crown_of_spain: "确保西班牙王位"
 FRA_secure_the_crown_of_spain_desc: "要想获得国王与生俱来的权利，第一步就是要保护西班牙不受各种伪政府的侵扰。他们鸡毛蒜皮的争吵已经使这个国家陷入了一场血腥的内战中——我们不能再让他们这样做了。"
 FRA_unite_the_crowns: "联合王冠"
 FRA_unite_the_crowns_desc: "在稳住了西班牙之后，我们可以联合两顶王冠并建立一个新的王国，法兰西-西班牙王国。"
 FRA_two_countries_two_crowns: "两个国家，两顶王冠"
 FRA_two_countries_two_crowns_desc: "当两国都不甘心屈居下位时，实现统一就不具备可能性。我们将转而建议国王通过共主邦联而非法理整合的方式同时统治两个国家。"
 FRA_proclaim_the_third_empire: "宣告第三帝国"
 FRA_proclaim_the_third_empire_desc: "在争夺王位的斗争中，波拿巴党可能多少是个局外人。但他们承载着一个梦想，即重返整个欧洲都向法兰西皇帝臣服的时代。"
 FRA_avenge_waterloo: "雪耻滑铁卢"
 FRA_avenge_waterloo_desc: "拿破仑一世的历史将永远为其惨败所累。如果我们想成功，我们必须能够在他跌倒的地方重新站起来。"
 FRA_reorganize_the_dutch: "重组荷兰"
 FRA_reorganize_the_dutch_desc: "荷兰亦曾是法兰西帝国的一部分。既然他们已被击败，那也该恢复原状了。"
 FRA_retribution_for_sedan: "雪耻色当"
 FRA_retribution_for_sedan_desc: "半个多世纪以来，德国一直在庆祝色当之战，他们的胜利击垮了拿破仑三世。在未来，每个德国人都将学会诅咒那个地方。"
 FRA_disunite_germany: "肢解德意志"
 FRA_disunite_germany_desc: "对法兰西的胜利使得普鲁士在她的旗帜下统一了小德意志诸国。既然德国人被击败了，这个过程理应逆转。"
 FRA_return_to_borodino: "重返博罗季诺"
 FRA_return_to_borodino_desc: "在博罗季诺，拿破仑距离欧罗巴胜利仅一步之遥。彼时俄军几乎全军覆没，如果拿破仑能够再快一点，俄罗斯就会屈服在他的脚下。我们将向世界展示，这是可以做到的。"
 FRA_je_suis_la_deluge: "我即浪潮"
 FRA_je_suis_la_deluge_desc: "法国大革命就像一场浪潮，卷走了长久以来统治欧洲老迈而虚弱的政权。现在，新的浪潮来了。"
 FRA_coordinate_rearmament_tt: "减少我方阵营成员生产许可花费。"
 invite_to_faction_tt: "被邀请加入我们的阵营。"
 VIC_emergency_powers_to_petain: "授予贝当紧急权力"
 VIC_emergency_powers_to_petain_desc: "随着法兰西保卫战的失败，很显然，我们必须采取激进措施来确保国家安全。总统在做必须之事时不应被限制。"
 VIC_the_national_revolution: "国家革命"
 VIC_the_national_revolution_desc: "我们的失败无疑是由我们国家根本上的缺陷造成的。要弥补这一缺陷需要耗费不少时日，但也许我们能越挫越勇。"
 VIC_long_term_economic_planning: "长期经济计划"
 VIC_long_term_economic_planning_desc: "尽管人们易于过度重视目前的局势，以致于忽视了所有其他需要关心的问题，但我们决不能忘记事虽小不为不成的道理。通过制定一系列的经济计划，我们可以有效地发展经济。"
 VIC_aid_small_businesses: "扶持小型企业"
 VIC_aid_small_businesses_desc: "构成了我国经济主要部分的小型企业受到了配给制和其他战争措施的重大冲击。我们应当设法补救，帮助他们生存下来。"
 VIC_venerate_the_craftsman: "尊重工匠"
 VIC_venerate_the_craftsman_desc: "长期以来，关于劳动的讨论都集中在那些大公司、大工厂里的产业工人身上。是时候展示那些在自己工坊里劳动的工匠们的成就了，他们技艺高超，且自力更生。"
 VIC_down_with_marianne: "贬低玛丽安娜"
 VIC_down_with_marianne_desc: "玛丽安娜，法兰西共和主义的象征，对其的伪宗教式崇拜已经扭曲了人民的思想。就像其代表的一文不值的共和国一样，她所留下的一切痕迹都必须被铲除。"
 VIC_up_with_jean_darc: "推崇圣女贞德"
 VIC_up_with_jean_darc_desc: "圣女贞德英勇无畏地抵抗长驱直入的敌人，为祖国牺牲了自己的一切，在其旗帜之下法兰西得以团结一致，驱逐了侵略者。毫无疑问，对我们的青年人来说，她难道不是一个比玛丽安娜更好的模范吗？"
 VIC_celebrate_motherhood: "赞美母亲"
 VIC_celebrate_motherhood_desc: "很明显，女人应该呆在家里，就像男人应该呆在工作台前或田野间一样。必须提醒我们的人民，妇女的工作同男子的工作一样对国家的生存至关重要。"
 VIC_prosecute_the_losers: "检举内敌"
 VIC_prosecute_the_losers_desc: "多年以前，法兰西与德皇的军队能够互相抗衡，但在这次战争中却一败涂地。这一定是有原因的，在搞清楚之前，有关责任人员被绳之以法之前，调查决不能停。"
 VIC_concessions_to_the_germans: "向德国让步"
 VIC_concessions_to_the_germans_desc: "现实形势逼迫我们同以前的敌人达成屈辱的协议，必须想方设法来减轻我们所承受的沉重负担。"
 VIC_mandatory_work_service: "强制劳役"
 VIC_mandatory_work_service_desc: "我们设法从德国人那里得到了一个承诺：我们如果给他们提供劳工，就可以减轻一部分占领花费。然而，似乎很少有人愿意在祖国需要的时候去为国奉献。激励措施遗憾地失败了，我们现在只能采用强制手段。"
 VIC_a_nation_reborn: "祖国重生"
 VIC_a_nation_reborn_desc: "在重建这个饱受屈辱和战败的国家的漫长而痛苦的进程结束后，一个崭新的、重生的法兰西摆脱了共和主义及内部分裂的毒瘤。"
 VIC_end_the_occupation: "终结占领时期"
 VIC_end_the_occupation_desc: "在国家革命结束之后，我们已经准备好与从前的敌人站在一起，为一个不受布尔什维克主义的威胁和共和主义的诱惑的新欧洲而战。"
 VIC_the_national_bureau_of_statistics: "国家统计局"
 VIC_the_national_bureau_of_statistics_desc: "若要带领人民走进一个更加美好的未来，就需要硬数据作为决策的基础。我们应该成立一个新的机构负责产生这些数据。"
 VIC_the_legionary_service_order: "军团服役令"
 VIC_the_legionary_service_order_desc: "由于大部分军队被解除了武装，而且无论如何这点实力也不足以保护整个法兰西，所以我们需要一个新的爱国者组织来支撑政权。"
 VIC_form_the_milice: "组建民兵"
 VIC_form_the_milice_desc: "随着法兰西各地的抵抗力量越来越强，我们需要建立一支能够与其作战的部队。我们只招募最爱国的成员，并给予他们广泛的权限，让他们在认为合适的时候先斩后奏，以逼迫恐怖分子屈服。"
 VIC_anti_bolshevist_volunteers: "反布尔什维克志愿兵"
 VIC_anti_bolshevist_volunteers_desc: "现在，西方文明和共产主义之间展开了一场人类历史上最宏大的斗争。在这场伟大而艰巨的战斗中，我们不能袖手旁观。"
 VIC_rebuild_the_military: "重建军事工业"
 VIC_rebuild_the_military_desc: "法兰西军队遭到了彻底的打败和不留余地的羞辱了，充分恢复战斗力还需要长时间的努力。"
 VIC_finish_the_naval_buildup: "完成海军建设"
 VIC_finish_the_naval_buildup_desc: "共和国后期开建了许多船只来推动海军现代化。尽管姗姗来迟，施施而行，而难以及时完工，但它仍能担任新法兰西海军的核心。"
 VIC_hidden_materials: "藏匿原材料"
 VIC_hidden_materials_desc: "如果没有在执行条约上的阳奉阴违，德国不可能如此迅速地重建军队。因此，我们当然也可以如法炮制。"
 VIC_analyze_our_defeat: "分析败因"
 VIC_analyze_our_defeat_desc: "我们的失败并非不可避免，有许多可鄙的人人在一连串的自视甚高中失职。我们将找出确切的败因，并确保我们在未来有更佳妥当的准备。"
 VIC_modernize_the_airforce: "空军现代化"
 VIC_modernize_the_airforce_desc: "也许我们失败中最丢脸的部分是无力空战，我们的现代飞机太少了。随着周遭战争的继续，新飞机迅速投产。我们决不能让类似的事情再次发生。"
 VIC_learn_from_the_enemy: "师敌长技"
 VIC_learn_from_the_enemy_desc: "了解我们为何且如何失败的最快方法就是理解我们对手的所作所为。"
 VIC_buy_from_the_enemy: "市物于敌"
 VIC_buy_from_the_enemy_desc: "无论过去还是现在，我们的军工能力都不能胜任保质保量供给武器的任务。我们必须设法通过各种可能的渠道获取现代武器。"
 FRA_appeal_to_the_french_nation: "号召法兰西民族"
 FRA_appeal_to_the_french_nation_desc: "法兰西或许输掉了一场战斗，但它没有输掉这场战争。反抗是每个爱国的法兰西人的责任。"
 FRA_appeal_to_overseas_territories: "号召海外领地"
 FRA_appeal_to_overseas_territories_desc: "虽然法国的本土已经落入敌手，但帝国其余的大部分仍是自由的。如果我们能把他们召集起来帮助我们，我们就能向敌人发起反击。"
 FRA_appeal_to_overseas_territories_tt: "遍及世界的殖民地都有机会站在我们这边。"
 FRA_intervention_in_north_africa: "干涉北非"
 FRA_intervention_in_north_africa_desc: "北非是入侵夺回家园的最佳跳板。拉拢到我方对解放战争至关重要。"
 FRA_intervention_in_west_africa: "干涉西非"
 FRA_intervention_in_west_africa_desc: "西非坐拥不计其数的人口，他们可以被征召为新的军队以夺回我们的家园。"
 FRA_intervention_in_syria: "干涉叙利亚"
 FRA_intervention_in_syria_desc: "从敌人手中夺回叙利亚的战略领土，我们就可以保护苏伊士运河，由此大大改善我们在东地中海的战况。"
 FRA_intervention_in_indochina: "干涉印度支那"
 FRA_intervention_in_indochina_desc: "我们在印度支那的殖民地与欧洲战场千里之遥，对帮助我们保卫地区利益来说十分理想。"
 FRA_intervention_in_central_africa: "干涉中非"
 FRA_intervention_in_central_africa_desc: "中非对盟军的作战来说至关重要，若能占领中非，就是我们在舆论上的一次胜利。"
 FRA_intervention_in_madagascar: "干涉马达加斯加"
 FRA_intervention_in_madagascar_desc: "假如让敌人占据并固守马达加斯加，那就是我们在印度洋战场上的灾难。我们要发动一次迅速果断的行动，确保马达加斯加岛留在我们这一边。"
 FRA_form_the_national_committee: "成立全国委员会"
 FRA_form_the_national_committee_desc: "极少有人相信我们的事业会成功。但是现在，我们终于有足够的实力宣布建立一个职能全面的流亡政府，准备接管从敌人手中解放出来的任何法国领土。"
 FRA_form_the_provisional_government_of_the_republic: "成立临时政府"
 FRA_form_the_provisional_government_of_the_republic_desc: "随着巴黎的解放，我们已不再是流亡政府。是时候开始道阻且长的重建工作了。"
 FRA_continue_the_fight: "战斗不息"
 FRA_continue_the_fight_desc: "到目前为止，选择加入我们的士兵寥寥无几，但我们的士兵必须全副武装。"
 FRA_the_free_french_navy: "自由法国海军"
 FRA_the_free_french_navy_desc: "盟国陷入了绝望的拼死斗争，海上航道至关重要。我们必须尽力帮助他们。"
 FRA_colonial_recruitment_desc: "现在我们无法在本土政变，我们必须寻求殖民地的帮助。有很多国民都愿意为了我们拿起武器。"
 FRA_the_regiment_normandie: "诺曼底歼击机旅"
 FRA_the_regiment_normandie_desc: "我们法国应被认为在各条战线上参与战斗，这一点至关重要。苏联现在正在与我们共同的敌人作战，可以派一小队战斗机飞行员去帮助他们。"
 FRA_refus_absurde: "荒谬与反抗"
 FRA_refus_absurde_desc: "即使在最黑暗的时刻，一些人心中的反抗意志依然强烈。他们将成为沦陷区抵抗运动的基础。"
 FRA_the_maquis: "马基游击队"
 FRA_the_maquis_desc: "法国农村能为任何想逃离占领军或伪军的人提供掩护。我们应该支持那些在抵抗行动中拒绝向敌人提供劳动的人民，以便我们能够及时地把这些地区变成抵抗组织的温床。"
 FRA_reach_out_to_trade_unions: "联络工会"
 FRA_reach_out_to_trade_unions_desc: "如果我们要打击那些被迫为敌人服务的工厂，同工人们进行良好的沟通似乎是最好的办法。他们可以从内部延迟或破坏当地的生产，远比任何外部力量更有效。"
 FRA_cooperation_with_the_communists: "与共产党合作"
 FRA_cooperation_with_the_communists_desc: "在我们的共同斗争中，我们决不能拒绝任何自告奋勇的盟友——即使他们称自己为同志。"
 FRA_connections_to_industrialists: "联络企业家"
 FRA_connections_to_industrialists_desc: "虽然与军工行业的工人合作会有所帮助，但与工厂经营者合作更有好处。"
 FRA_the_civil_and_military_organization: "军民组织"
 FRA_the_civil_and_military_organization_desc: "许多进行抵抗活动的小团体正在联合起来组成一个更大的组织，惟愿一切顺利。"
 FRA_national_council_of_the_resistance_desc: "在法国的抵抗运动越来越强大了，以至于需要设立一个新的指导委员会以协调各项活动。"
 FRA_national_uprising_desc: "时机已到。现在该拿起武器，杀出那笼罩了你们多年的阴影！"
 FRA_french_forces_of_the_interior: "法国国内部队"
 FRA_french_forces_of_the_interior_desc: "抵抗组织在法国全境武装了成千上万的人。当我们和盟军在全国各地挺进时，我们将带上他们一起，以法军战士的名义。"
 FRA_french_forces_of_the_interior_tt: "在每个被解放的核心地区建立较弱的步兵单位。"
 FRA_naval_rearmament: "重整海军军备"
 FRA_naval_rearmament_desc: "当我们专注于追赶其他领域发展时，造船工业却陷入凋敝。因此，我们现在有在地中海和大西洋远远被敌人甩在后面的风险。我们必须加大投资，以弥补失去的时间。"
 FRA_colonial_naval_bases: "殖民地海军基地"
 FRA_colonial_naval_bases_desc: "全球力量投射的关键，就在于维持一支远离本土海域的舰队的能力。我们坐拥大量殖民地领土，现在必须开发殖民地，将它们建成为我们的舰队补充燃料和维修的基地。"
 FRA_develop_colonial_dockyards: "开发殖民地船坞"
 FRA_develop_colonial_dockyards_desc: "随着我们扩建及更新了帝国各地的海军基地，现在可以着手建设重工业和大型船坞，以便在海外建造船只。"
 FRA_the_old_school: "保守学派"
 FRA_the_old_school_desc: "尽管海军科技不断发展，海权的关键依然在于主力舰，再加以其他舰种的配合。不管主力舰是传统的战列舰还是新兴的航空母舰，我们都必须扩张造船工业，确保我们能与其他海军强国并驾齐驱。"
 FRA_carrier_planes: "舰载机"
 FRA_carrier_planes_desc: "航空母舰的优劣取决于舰载机的优劣。没有现代化的飞机，再好的航母都是一堆废铁。"
 FRA_rush_the_richelieus: "优先建造黎塞留号"
 FRA_rush_the_richelieus_desc: "随着欧洲的情况越来越危急，我们已经没有时间用常规手段建造新的水面舰艇了。我们必须优先安排材料，让新型战列舰尽快入役。"
 FRA_prioritize_the_joffre: "优先建造霞飞号"
 FRA_prioritize_the_joffre_desc: "我们现有的航空母舰太过时了，无法与任何潜在的敌手相抗。我们必须把新型航母计划放在最优先的地位。"
 FRA_the_young_school: "新锐学派"
 FRA_the_young_school_desc: "航空，潜艇与鱼雷的最新发展表明，主力舰已经过时了。我们的海军工业有限，不能把时间和金钱浪费在建造巨型浮动堡垒上，因为它们在现代海军战场上毫无作用。我们应当专注于提升效率，建造更多小型船只。"
 FRA_undersea_combat: "水下战斗"
 FRA_undersea_combat_desc: "近十年来，潜艇技术日渐成熟。现在，潜艇能对所有水面舰艇造成致命的威胁，同时还更难以被侦测或击沉。"
 FRA_surface_combat: "水面战斗"
 FRA_surface_combat_desc: "随着火炮的进步，在持续的恶战中，主力舰几乎不可能在另一艘主力舰的炮火下生还。一个舰队最佳的组成是现代化驱逐舰及鱼雷艇，以此向敌人倾泻似雨的鱼雷。"
 FRA_prioritize_the_joffre_tt: "将一条现代化§Y航空母舰§!添加至生产队列，完工40%。"
 POR_infrastructure_in_angola_tt: "在安哥拉的纳米贝省份添加§Y2个海军基地§!。\n在安哥拉的罗安达省份添加§Y3个海军基地§!。\n"
 FRA_SNCAN_formed: "建立国营北方航空制造公司"
 FRA_SNCAO_formed: "建立国营西方航空制造公司"
 FRA_SNCASE_formed: "建立国营东南航空制造公司"
 FRA_SNCASO_formed: "建立国营西南航空制造公司"
 vichy_french_focus: "维希法国国策树"
 POR_colonial_assimilation_policy_desc: "不同于他国，葡萄牙的民族性并非依人种所分，而是由其文化认同与教化使命所决定。我们需要的是和谐共融，而非自厝同异。"
 POR_colonial_army_desc: "为了建立一个强大的国家，我们不能仅依赖于本土军队。我们必须培养殖民地士兵，武装并训练他们参与现代战争。"
 POR_luso_tropicalism: "葡萄牙热带主义"
 POR_luso_tropicalism_desc: "我们必须认识到葡萄牙自15世纪以来的多元文化特性并强调民族团结，通过将我们的非洲殖民地整合为我国领土，以及将公民权授予当地原住民。自然，会有批评的声音，但我们必须为生活在我国领土内的人们做出正确的事。"
 POR_limited_self_rule: "有限自治"
 POR_limited_self_rule_desc: "通过增加我们非洲殖民地的自治权、允许他们建立其自治政府，我们就能将精力放在更急迫的事情上。这种去殖民化将拉近我们同全球民主国家的关系。"
 POR_infrastructure_in_angola: "安哥拉基建"
 POR_infrastructure_in_angola_desc: "安哥拉有着许多未勘探过的矿产。我们必须发展该地区的基础设施，以便在将来开发其资源。"
 POR_develop_north_angola: "开发北安哥拉"
 POR_develop_north_angola_desc: "我们已经在北安哥拉发现了铁矿资源，我们应该建立开采这一宝贵资源所需的采掘工业。"
 POR_develop_south_angola: "开发南安哥拉"
 POR_develop_south_angola_desc: "在南安哥拉的勘探工作大功告成，现在我们能发展必需的开采工业了。"
 POR_portuguese_oil: "葡萄牙的石油"
 POR_portuguese_oil_desc: "一个没有石油的国家无法在发生冲突时维持其经济。我们必须在安哥拉探寻有利可图的油田。"
 POR_develop_mozambique: "开发莫桑比克"
 POR_develop_mozambique_desc: "通过在莫桑比克发展基础设施和工业，我们将得益于其丰富的铝资源。"
 POR_continue_the_public_works: "继续推行公共工程"
 POR_continue_the_public_works_desc: "多亏了我们政府在持续多年的不稳定财政状况后实施的国家法规，我们已经设法稳定了我们的经济状况，而且应该继续投资于公共项目以刺激基建推进。"
 POR_instituto_superior_tecnico: "高等技术学院"
 POR_instituto_superior_tecnico_desc: "葡萄牙需要一所拥有最先进的教学和研究设施的高等技术学院，以便在即将到来的比拼中不落人后。"
 POR_ogme: "工程材料总工厂"
 POR_ogme_desc: "通过投资通用工程材料总工厂，我们将能够更快地为我们的军队提供现代化和高质量的装备。"
 POR_ogma: "航空材料总工厂"
 POR_ogma_desc: "扩建航空材料总工厂的设施将大大提高我们飞机的生产效率。"
 POR_roads_bridges_and_dams: "道路、桥梁和大坝"
 POR_roads_bridges_and_dams_desc: "我们应该投资以改善基础设施和道路系统为重点的公共建设项目。"
 POR_extraction_industries: "采掘工业"
 POR_extraction_industries_desc: "我们有很多财富深埋于地下等待挖掘，但是我们的采矿业落后而低效。我们必须建立现代化的采掘工业。"
 POR_hydroelectricity: "水电工程"
 POR_hydroelectricity_desc: "随着在葡萄牙中部和北部大规模投资建设的进行，现在我们建成一套能够用于发电和调节径流的水坝电网成为了可能。"
 POR_military_vehicles: "军用载具"
 POR_military_vehicles_desc: "我国军队需要现代化载具应对未来的战争。假若我军想在未来冲突中取胜，则必须得到高质量产品的足够供应。"
 POR_portuguese_artillery: "葡萄牙火炮"
 POR_portuguese_artillery_desc: "野战炮在现代战场至关重要。我们必须投资建设新设施以提高火炮生产能力。"
 POR_advanced_artillery: "先进火炮"
 POR_advanced_artillery_desc: "我们必须发展新式火炮并训练部队更高效地进行炮袭及支援步兵推进。"
 POR_military_research_facilities: "军用研究设施"
 POR_military_research_facilities_desc: "改善军工业的同时必须对研发进行充足投入，以供我国保有一支有战斗力的现代化军队。"
 POR_armor_focus: "聚焦装甲车辆"
 POR_armor_focus_desc: "我国需要最优秀的战争机器来主宰战场。我国必须扩建装甲载具生产设施并投资进一步研发。"
 POR_mechanized_focus: "聚焦机械化"
 POR_mechanized_focus_desc: "在敌方火力中保护我方步兵的角色，由机械化载具承担远远比其他轮式载具合适。研发及生产此类载具至关重要。"
 POR_light_aircraft_focus: "聚焦轻型飞机"
 POR_light_aircraft_focus_desc: "航空业在永不止息地进化，而我国必须发展良好的航空工业支持军队。"
 POR_advanced_light_aircraft: "先进轻型飞机"
 POR_advanced_light_aircraft_desc: "空军与其他军种之间的协调至关重要。发展现代飞机来支援我们的部队将大大提高我们在战斗中的胜率。 "
 POR_jet_research: "喷气机研发"
 POR_jet_research_desc: "我们如果想主宰天空，必须让我们的飞行工程技术处于领先地位。研究像喷气式发动机这样新的飞行器动力来源似乎是最有前途的一条道路。"
 POR_industrial_modernization: "工业现代化"
 POR_industrial_modernization_desc: "我们的大多数民用工业仍然过时。如果我们花点时间和资源使其现代化，它可能会变得更有效率。"
 POR_a_new_industry_desc: "由于自动化生产技术的最新成果，我们可以继续改进和扩张我们的民用工业设施，以使其效率达到新高。"
 POR_food_industries: "食品工业"
 POR_food_industries_desc: "现在是葡萄牙领先一步振兴制造业的时候了。我们可以先在国家北部发展食品工业。"
 POR_textile_industry: "纺织工业"
 POR_textile_industry_desc: "为了充分发挥我国纺织业的潜力，我们必须建立新的纺织厂，以使我们拥有足够的生产力来加工我国领土上生产的大量棉花。"
 POR_second_navy_reequipment: "第二次海军军备更新"
 POR_second_navy_reequipment_desc: "第一阶段的海军装备更新计划已经完成了，我们现在立即开始第二阶段来改进我们的海军船坞并开始向外国招标购买一些现代军舰。"
 POR_a_powerful_merchant_marine: "强大的商船队"
 POR_a_powerful_merchant_marine_desc: "我们需要打造一支巨型的贸易船队以满足我们经济发展所需各种资源的运输需求。运输船的制造任务可以由一些小型船坞来完成。"
 POR_merchant_marine_protection: "商船护航"
 POR_merchant_marine_protection_desc: "我们在第一次世界大战中积攒的经验教会我们，运输船队必须被好好保护以抵御来自潜艇的威胁。"
 POR_submarine_effort: "重视潜艇"
 POR_submarine_effort_desc: "我们应该开始研究和生产现代潜艇。一旦我们参与水下战争，这将会给我们提供巨大的优势。"
 POR_fuzileiros: "海军陆战队"
 POR_fuzileiros_desc: "训练有素的海军陆战队是我们海外权益的安全保障。"
 POR_naval_research_institute: "海军研究机构"
 POR_naval_research_institute_desc: "随着合理的资金投入，我们的葡萄牙海军可以改进其研究工作并让未来的军官接受更高水平的教育。"
 POR_air_naval_research: "海军航空研究"
 POR_air_naval_research_desc: "我们必须集中最好的飞行员和海军军官，以研讨一个新的方法来协调我们日益壮大的空军和海军。"
 POR_arsenal_do_alfeite: "阿尔菲特海军船厂"
 POR_arsenal_do_alfeite_desc: "我们的优先事项应该是打造一支强大的海军以使我们有能力保卫辽阔的帝国。我们必须拥有足够的能力和技术以建造更大的舰船。里斯本的主要海军船坞应该被扩建并雇佣更多造船专家。"
 POR_national_cruiser_production: "国家巡洋舰制造"
 POR_national_cruiser_production_desc: "我们应当继续着眼于大型舰船的建设。现代巡洋舰将为我们的海军提供强大的火力。"
 POR_battleship_effort: "重视战列舰"
 POR_battleship_effort_desc: "如果我们想要控制海洋，那么我们必须开足马力生产现代战列舰，这将让很多国家在一想到我们的海军时便瑟瑟发抖。"
 POR_carrier_effort: "重视航母"
 POR_carrier_effort_desc: "随着现代空军力量的威胁越来越大，航空母舰在海战中的地位越发关键。"
 POR_atlantic_defense_strategy: "大西洋防卫战略"
 POR_atlantic_defense_strategy_desc: "我们的岛屿彼此孤立地遍布大洋之中，因此会被敌人接二连三地轻易夺取。然而，通过我们合理的投资，它们就能够被转变为永不沉没的航空母舰！"
 POR_endless_sea_desc: "我们在亚洲的飞地暴露在其周边帝国的战争威胁中。我们必须聚焦于增强它们的防卫力量以使它们可以抵御任何潜在的侵略。"
 POR_popular_front: "人民阵线"
 POR_popular_front_desc: "西班牙人民阵线为我们指明了道路。我们必须把共产党、社会主义者和无政府主义者团结起来，组成一个广泛的阵线，成为世界革命和反抗法西斯主义的先锋。"
 POR_nation_in_arms_desc: "葡萄牙人民需要做好同邪恶的法西斯主义及帝国主义作战的准备。我们必须发给他们武器并开始军事训练，因此，待时机成熟，我们的国家就将枕戈待旦！"
 POR_unify_leftist_youth_wings: "统一左翼青年组织"
 POR_unify_leftist_youth_wings_desc: "我们将成立葡萄牙共产主义青年团，以此统一现有组织并吸纳潜在成员。这将创造一个可以让我们的青年成员会面、讨论并在我们政治活动中迈出其第一步的平台。"
 POR_nationalize_industry: "工业国有化"
 POR_nationalize_industry_desc: "长期以来，私有资本一直在拖垮我们的经济，阻碍我们社会的发展。为了葡萄牙人民的利益，我们必须通过国有化私有企业并控制每个工厂的运作来避免这一形势延续下去。"
 POR_reorganization_of_the_communist_party: "改组共产党"
 POR_reorganization_of_the_communist_party_desc: "在萨拉查独裁政权时期，我党许多成员都被当局所逮捕。我们将把他们带回本土并调整我党组织结构，以此确保各部门都会由最优秀的人才来管理。"
 POR_potential_civil_war_low_requirement_tt: "§R如果这一国策完成时§Y国家稳定度§!§R低于§Y40%§R，将会爆发内战！§!§!§!§!"
 POR_potential_civil_war_high_requirement_tt: "§R如果这一国策完成时§Y国家稳定度§!§R低于§Y60%§R，将会爆发内战！§!§!§!§!"
 POR_join_the_comintern: "加入共产国际"
 POR_join_the_comintern_desc: "苏维埃联盟为其他追随他们社会主义制度的国家铺平了道路。这将有利于我们与苏联同志展开合作，为了我们共同寻求的目标。"
 POR_research_collaboration: "科研合作"
 POR_research_collaboration_desc: "我们在苏联的同志有一个野心勃勃且资金充足的科研项目。与我们分享他们的科技成就对我们的无产阶级战争来说是互惠互利的。"
 POR_support_the_spanish_republic: "支持西班牙共和国"
 POR_support_the_spanish_republic_desc: "西班牙人民正在内战中同国民军政变作斗争，而后者则妄图接管控制全国。我们现在必须支持共和军，因为一旦他们失败，我们就会发现家门口多了一个新的潜在敌人。"
 POR_workers_of_iberia_unite: "伊比利亚的工人们，联合起来！"
 POR_workers_of_iberia_unite_desc: "我们必须宣告伊比利亚无产阶级联合反抗各种形式的暴政，并与我们西班牙的同志们一道加入他们的内战，成为对抗法西斯的坚强堡垒。\n我们的牺牲将青史留名，因为我们的事业乃是正义！"
 POR_workers_of_iberia_unite_civil_war_tt: "§R§Y中立派§!支持者将发动内战§!"
 POR_the_iberian_socialist_union: "伊比利亚社会主义联盟"
 POR_the_iberian_socialist_union_desc: "我们在战争期间与西班牙共和军的携手作战表明，是时候把伊比利亚半岛统一到一个社会主义人民政府之下了。\n我们将携起手来彻底击败我们的敌人！"
 POR_visit_the_front: "视察前线"
 POR_visit_the_front_desc: "一些葡萄牙军官将会被派往西班牙前线观察。他们将会视察空军新技术的使用情况。"
 POR_they_need_our_help: "雪中送炭"
 POR_they_need_our_help_desc: "西班牙的局势正处在关键节点。我们必须马上展开行动以避免国民军取得胜利。我们将会加入到西班牙兄弟的斗争中去，团结起来我们将平定叛乱！"
 POR_intervention_in_spain: "干涉西班牙"
 POR_intervention_in_spain_desc: "我们无法接受西班牙政府的立场。他们的野心已然构成对我国理想和人民的威胁，因此，我们必须采取行动，以武力消除这种敌对态度。"
 POR_intervention_in_spain_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!：\n获得针对[GetSpanishRepublicFlagAndNameDef]的§Y颠覆政权§!战争目标。"
 POR_securing_the_free_world: "保卫自由世界"
 POR_securing_the_free_world_desc: "如果我们想要成为一个大国，最好就应该开始采取与大国身份相符的行动。我们将保护与我们有共同理想和利益的小国，使它们免受任何潜在的外来威胁。"
 portugal_guarantees_freedom_tt: "保障所有意识形态为§Y民主主义§!或§Y中立§!的欧洲独立小国的独立。"
 POR_protect_chinese_civilians: "保护在华公民"
 POR_protect_chinese_civilians_desc: "有关外国军队在葡属澳门附近进行军事演习的报道已经开始引起当地居民不安。我们决不容忍任何针对我国公民或土地的威胁；为了我们光荣的民族，我们必须立刻行动起来！"
 POR_strict_neutrality_in_the_spanish_civil_war: "在西班牙内战中严守中立"
 POR_strict_neutrality_in_the_spanish_civil_war_desc: "西班牙内战已经爆发，但我们不能承担在此时卷入国际冲突所带来的后果。我们必须在巩固我国自身并改善外交关系的同时重申严守中立的政策。"
 POR_british_investment_in_mines: "英国矿业投资"
 POR_british_investment_in_mines_desc: "英国政府已表示对投资我国的资源开采有浓厚的兴趣。这对我们来说将是一个改进提炼设备并提升我们科研能力的极好机会。"
 POR_british_industrial_investments: "英国工业投资"
 POR_british_industrial_investments_desc: "为满足我们的经济发展需求，我们的民用工业需要被进一步发展。英国政府很乐意对我们的国家展开新一轮的投资，只要我们愿意向他们靠拢……"
 POR_allow_free_elections: "允许自由选举"
 POR_allow_free_elections_desc: "英国对葡萄牙的影响最终兴盛了起来，如今我们的人民正在要求选举权，投票选出最能够代表民意的政府。"
 POR_join_the_allies: "加入同盟国"
 POR_join_the_allies_desc: "是时候追随欧洲主要民主国家的领导加入到他们的斗争中去了。我们将共同抵御一切敌人！"
 POR_research_sharing: "研究共享"
 POR_research_sharing_desc: "我们的英国兄弟在技术研发上远远的超过了我们。一个技术共享协定将使我们和盟国变得更加强大。"
 POR_oppose_germany: "反对德意志"
 POR_oppose_germany_desc: "德国的敌对行为已经完全无法容忍，可是到目前为止没有人能够阻止他们。现在我们的军队已经做好了战争准备，葡萄牙应该加入到这场斗争中去，击垮所有企图剥夺其他国家自由的敌人。"
 POR_british_guns: "英制枪械"
 POR_british_guns_desc: "我们的军工业现在还未做好生产现代战争装备的准备，我们可以签署一项协议来从英国购买武器装备。"
 POR_estado_novo_desc: "自1933年宪法颁布以来，我国一直遵循社团主义与自给自足的原则。增强国力最稳妥的方法就是坚定不移地沿这条路线前进，建设一个更强大的国家。"
 POR_support_the_spanish_nationalists: "支持西班牙国民军"
 POR_support_the_spanish_nationalists_desc: "我们必须展现对西班牙国民军的支持，他们正在为了国家的荣誉而与共产主义和无政府主义威胁做斗争。"
 POR_portuguese_legion: "葡萄牙军团"
 POR_portuguese_legion_desc: "为了响应西班牙内战的爆发，军警已被派往边界。我们必须组建一支自愿的、爱国的、有能力执行警务工作的武装民兵。"
 POR_observation_mission: "观察团"
 POR_observation_mission_desc: "派遣军事观察团至西班牙并观摩新式战术与部署的新武器系统。"
 POR_send_assistance: "送出援助"
 POR_send_assistance_desc: "国民军在西班牙内战中的命运已风雨飘摇，敌方前线似乎越来越强。我们必须加入他们的斗争，并帮助起义军击败共和政府，以彻底灭绝伊比利亚的共产主义威胁。"
 POR_nationalist_intervention: "支持国民军"
 POR_nationalist_intervention_desc: "西班牙政府的野心威胁着我们的利益，这无论如何也不能容忍。如果我们的邻国不愿与我们的事业结盟，那么我们将不得不以更具“说服力”的方式迫使他们这样做。"
 POR_nationalist_intervention_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!：\n获得针对[SPA.GetFlag][SPA.GetNameDefCap]的§Y颠覆政权§!战争目标。"
 POR_national_syndicalism_desc: "我们务必纠正萨拉查镇压国家工团主义运动并流放弗朗西斯科·罗朗·普雷托的错误，必须使该运动再次合法化并让普雷托回国。"
 POR_camisas_azuis: "蓝衫军"
 POR_camisas_azuis_desc: "蓝衫军是一支隶属于国家工团主义运动的武装民兵，但该组织却因其理想而遭解散。我们必须允许重建该组织，因为动员蓝衫军将为我国军队提供至关重要的人力资源。"
 POR_join_the_axis: "加入轴心国"
 POR_join_the_axis_desc: "我们必须与德国成为盟友，在即将到来的冲突中支持他们。德国也许是中欧的霸主，但葡萄牙将成为最强大的海外帝国！"
 POR_research_agreements: "研究协议"
 POR_research_agreements_desc: "我们必须与德国达成一项协议，以使我们能够接触到其先进的军事技术，这将大大加速我国的科研水平并使我们能够在战场上部署更先进的武器装备。"
 POR_the_fifth_empire_desc: "第五帝国代表着知识、灵智、信仰及帝国的最终融合。只有葡萄牙民族可以将其化为现实，并且不仅在领土层面上统一世界，在精神与文化层面上也是如此。"
 POR_expand_the_chinese_territories: "扩大在华领土"
 POR_expand_the_chinese_territories_desc: "如今亚洲国家疲于战争，这正是我们将领土从澳门扩大到全中国的好机会。筋疲力尽的中日两国军队都不是我们的对手！"
 POR_expand_the_chinese_territories_tt: "获得针对拥有以下地区的任何国家的§Y吞并§!战争目标：\n[592.GetName]（[592.Owner.GetFlag]§Y[592.Owner.GetName]§!）\n[594.GetName]（[594.Owner.GetFlag]§Y[594.Owner.GetName]§!）\n[325.GetName]（[325.Owner.GetFlag]§Y[325.Owner.GetName]§!）\n[613.GetName]（[613.Owner.GetFlag]§Y[613.Owner.GetName]§!）\n[622.GetName]（[622.Owner.GetFlag]§Y[622.Owner.GetName]§!）\n[604.GetName]（[604.Owner.GetFlag]§Y[604.Owner.GetName]§!）\n[615.GetName]（[615.Owner.GetFlag]§Y[615.Owner.GetName]§!）\n[611.GetName]（[611.Owner.GetFlag]§Y[611.Owner.GetName]§!）\n[328.GetName]（[328.Owner.GetFlag]§Y[328.Owner.GetName]§!）"
 POR_deal_with_the_japanese_threat: "处理日本威胁"
 POR_deal_with_the_japanese_threat_desc: "日本军队正威胁着我们在太平洋的领土，他们占领邻近的飞地并孤立了我们的殖民地。我们必须为他们潜在的侵略行动做好准备，在他们未料之时将战火带到日本本土。"
 POR_refuse_the_naval_blockade: "拒绝海上封锁"
 POR_refuse_the_naval_blockade_desc: "我们可以对[ENG.GetAdjective]的海上封锁阳奉阴违，以帮助与[ENG.GetNameDef]交战的国家并从中获利。我们的外交官会与后者们达成适当的协议，把我们的运输船借给他们以换取经济援助。"
 POR_mapa_cor_de_rosa: "粉红地图计划"
 POR_mapa_cor_de_rosa_desc: "是时候对英国在1890年对我们下达最后通牒所带来的耻辱进行报复了。我们在西非和东非的殖民地最终将连为一体！"
 POR_recover_the_east_indies: "收复东印度"
 POR_recover_the_east_indies_desc: "我们必须宣称自己的合法领土。东印度群岛定将再度归于葡萄牙的控制下。"
 POR_recover_brazil: "收复巴西"
 POR_recover_brazil_desc: "为了恢复过去葡萄牙帝国的荣光，我们必须聚焦于自己的前美洲殖民地。巴西大地归属于我们帝国，因而我们必将用武力夺回它。"
 POR_army_reorganization: "陆军整编"
 POR_army_reorganization_desc: "我们需要对军队进行重组，裁减冗余的军官和没有战斗能力的单位并建立一个合理的征募系统。这将为我们的现代军队建设打下基础。"
 POR_metropolitan_army: "本土军队"
 POR_metropolitan_army_desc: "对于葡萄牙来说，最大的危险显然是被拖进欧洲的战争泥潭中，并且眼睁睁看着我们的本土遭到入侵。唯有一支强大的军队才能阻止我们的敌人！"
 POR_standardization: "标准化"
 POR_standardization_desc: "我们需要创建一个标准化的系统，来使我们的生产设备能够在生产过程中达到更高水平的效率与兼容性。"
 POR_defend_the_borders: "保卫边境"
 POR_defend_the_borders_desc: "被入侵的危险随时存在，而我们的领土却拥有很长的国界线需要保卫。我们需要修建充足的防御工事来抵御任何可能的侵略。"
 POR_rebuild_the_lines_of_torres_vedras: "重建托雷斯韦德拉什防线"
 POR_rebuild_the_lines_of_torres_vedras_desc: "高层军官中的一些人宣称我们的国境线太长以致无法防御，并建议我们重建托雷斯韦德拉什防线，为现代战争改造旧的防御工事。万一敌人击垮了我们的第一道防线，我们就暂且撤退至里斯本。拿破仑战争期间我们就是这么抵挡法国入侵的。"
 POR_corpo_do_estado_maior: "陆军总参谋部"
 POR_corpo_do_estado_maior_desc: "军事改革重组了陆军总参谋部，将其作为一个研究现代战争的精英机构。我们必须为其投资新设施来提高他的运行效率。"
 POR_staff_wargames: "参谋军事演习"
 POR_staff_wargames_desc: "我们必须集中训练我们的军官，使他们能够充分掌握有关现代军事作战理论、组织、训练和装备的内容。"
 POR_a_royal_wedding: "皇家婚礼"
 POR_a_royal_wedding_desc: "一场葡萄牙王位的合法继承人唐·杜阿尔特·努诺·德·布拉干萨和巴西王位觊觎者的女儿、奥尔良王朝的玛利亚·弗朗西斯卡公主的联姻，将取悦葡萄牙和巴西的君主主义者们。"
 POR_the_return_of_duarte: "杜阿尔特归来"
 POR_the_return_of_duarte_desc: "共和主义者决不会乐于接受唐·杜阿尔特·努诺·德·布拉干萨返回葡萄牙，但这是恢复君主制的必要步骤。"
 POR_support_a_spanish_monarchy_in_the_war: "在内战中支持西班牙君主主义者"
 POR_support_a_spanish_monarchy_in_the_war_desc: "并不是说我们对卡洛斯派有多欣赏，但理所当然地，一个君主制的西班牙会比一个法西斯主义或共产主义政权在半岛上存在要好得多。我们必须支持相对而言不那么糟的一方……"
 POR_assist_the_requetes: "援助呼啸兵"
 POR_assist_the_requetes_desc: "我们将葡萄牙陆军和空军的一些成员派往西班牙，以观察员身份介入卡洛斯派的战争，并为其领导人提供军事建议。他们也将在那里收集战争各方所使用战术的信息。"
 POR_join_the_carlist_fight: "同卡洛斯派并肩作战"
 POR_join_the_carlist_fight_desc: "确保卡洛斯派在内战中获胜的最好方法就是直接与呼啸兵并肩作战并击溃所有在西班牙的敌对势力。"
 POR_the_royal_iberian_alliance: "伊比利亚王室同盟"
 POR_the_royal_iberian_alliance_desc: "我们必须寻求西班牙王室的合作，以应对欧洲和其他地区的威胁。在这个动荡的时代，只有团结一致，我们才能取得胜利。"
 POR_monarchist_uprising_in_brazil: "巴西君主主义者起义"
 POR_monarchist_uprising_in_brazil_desc: "支持巴西君主主义者将有助于为我们恢复巴西君主制铺平道路。我们必须确保他们足以战胜任何反对派。"
 POR_the_empire_of_brazil: "巴西帝国"
 POR_the_empire_of_brazil_desc: "佩德罗王子的舞台即将开幕，他将宣称巴西帝位，并成为巴西皇帝。"
 POR_the_empire_of_brazil_potential_civil_war_tt: "§R如果§Y巴西§R的意识形态§R不是§Y中立§R并且§Y稳定度低于50%§R或是§Y中立派支持度低于70%§R，那么当这一国策完成时，巴西的君主主义者将会发动内战并将我们卷入其中！§!§!§!§!§!§!§!§!§!§!"
 POR_restoration_of_the_monarchy: "君主制复辟"
 POR_restoration_of_the_monarchy_desc: "我们将宣布葡萄牙会在唐·杜阿尔特·努诺·德·布拉干萨的统治下重建君主制。\nViva o Rei de Portugal！葡萄牙国王万岁！"
 POR_the_kingdom_reunited: "王国再联合"
 POR_the_kingdom_reunited_desc: "在葡萄牙和巴西的君主制复辟之后，我们必须在我们两国共同斗争的记忆尚未被遗忘之时实现我们国家的统一。\n我们将向巴西政府提交一份提案，并明确向他们表示，如果他们没有自愿签署，那我们将被迫通过其他方式来推进此事……"
 POR_remember_olivenca: "勿忘奥利文萨"
 POR_remember_olivenca_desc: "西班牙人在许久之前否认了我们对奥利文萨的主权。现在我们将予以夺回，当然还可以连带上附近的其他领土……"
 POR_deal_with_fascism: "处理法西斯主义"
 POR_deal_with_fascism_desc: "法西斯主义是给人类带来悲哀和苦难的毒瘤。打倒最后的法西斯敌人的时机到了，我们将直击它的老巢。而一旦取得胜利，我们将能够以我们的意愿重塑这个世界，一个更美好的世界。"
 POR_deal_with_fascism_tt: "获得针对主要或相邻法西斯主义国家的§Y吞并§!战争目标"
 POR_latin_america: "拉丁美洲"
 POR_latin_america_desc: "现在我们的帝国已经巩固，已经可以放眼展望美洲领地周围，去收回那些曾属于巴西帝国的领土。"
 POR_the_communist_threat: "共产主义威胁"
 POR_the_communist_threat_desc: "共产党正巧妙地在人民当中传播他们欺骗性的理想，不仅局限于葡萄牙，在全世界更是如此。我们必须集中精力消灭这一全球性威胁，以免遭到其内部瓦解。"
 POR_the_communist_threat_tt: "获得针对主要或相邻共产主义国家的§Y[GetWargoalBasedOnGovernment]§!战争目标"
 POR_puppet_wargoal: "傀儡（国策）"
 POR_topple_government_wargoal: "颠覆政权"
 POR_annex_wargoal: "吞并"
 POR_promote_the_monarchist_cause_in_portugal: "推进葡萄牙君主主义事业"
 POR_promote_the_monarchist_cause_in_portugal_desc: "我们必须鼓励那些君主主义者在葡萄牙人民之中传播君主主义情绪。"
 POR_kingdom_reunited_tooltip_tt: "§Y[POR.GetNameDefCap]§!和§Y[BRA.GetNameDef]§!将被称为§Y葡萄牙及巴西帝国§!。"
