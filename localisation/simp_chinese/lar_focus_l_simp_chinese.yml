 POR_the_iberian_socialist_union_tt: "（[SPR.GetFlag]§Y西班牙共和国§!）触发事件§Y“伊比利亚社会主义联盟”§!。"
 POR_the_iberian_socialist_union_cores_tt: "§Y伊比利亚社会主义联盟§!获得整个伊比利亚半岛、加那利群岛和巴利阿里群岛的核心。"
 POR_the_iberian_socialist_union_annex_puppets_tt: "所有西班牙的傀儡国都将被吞并。"
 POR_the_iberian_socialist_union_cosmetic_name_tt: "§Y葡萄牙§!将被称为§Y伊比利亚社会主义联盟§!。"
 POR_the_popular_front_bloc: "人民阵线集团"
 POR_the_popular_front_bloc_desc: "如今我们已强调了我们伊比利亚人的身份，并以[Root.GetNameDef]之名巩固了我们的国家，我们必须进一步对外输出共产主义理念，寻找志同道合的盟友来并肩对抗暴政与压迫。"
 POR_the_popular_front_bloc_tt: "触发事件§Y“葡萄牙邀请我们加入人民阵线集团”§!。"
 POR_the_popular_front_bloc_explanatory_tt: "任何独立的欧洲§Y共产主义§!国家都将触发事件§Y“葡萄牙邀请我们加入人民阵线集团”§!。"
 POR_latin_american_communism: "拉美共产主义"
 POR_latin_american_communism_desc: "我们必须接触拉丁美洲人民。激励那里的共产党人，并支持他们为传播国际联合集团理念所作的努力，我们将为美洲和欧洲社会主义者的联盟打下基础。"
 POR_our_comrades_overseas: "我们的海外同志"
 POR_our_comrades_overseas_desc: "我们将在那些愿意加入我们集团的拉丁美洲国家之间安排一次会议。现在是向世界展示拉丁美洲和伊比利亚人民团结的时候了。"
 POR_our_comrades_overseas_tt: "任何独立的拉美§Y共产主义§!国家都将获得事件§Y“葡萄牙邀请我们加入人民阵线集团”§!。"
 POR_cooperate_with_french_militants: "与法国激进分子合作"
 POR_cooperate_with_french_militants_desc: "法国的同志在抵抗法西斯国家入侵法国的斗争中急需援助。我们必须向他们提供武器、装备和弹药，以使他们能够继续战斗。"
 POR_anti_fascism: "反法西斯"
 POR_anti_fascism_desc: "法西斯主义是我们事业的巨大威胁，必须被消灭掉。不论采用什么手段，我们也必须从其魔爪之下解放全世界。"
 POR_anti_fascism_tt: "获得针对主要或相邻法西斯主义国家的§Y推翻政府§!战争目标。"
 french_focus: "法国国策树"
 free_french_focus: "自由法国国策树"
 POR_strengthen_the_regime: "巩固政权"
 POR_strengthen_the_regime_desc: "当今仍有许多持不同政见者密谋反对现政权。我们将强化秘密警察，并为他们提供铲除颠覆分子组织的手段。"
 POR_the_capital_of_espionage: "间谍之都"
 POR_the_capital_of_espionage_desc: "里斯本有着无数的特工和阴谋：间谍们搜集横跨大西洋而来的情报、叛徒们投敌合作，而双面间谍则向敌人传递假情报。我们可以利用这种情况，收集借由我国领土传播的信息碎片，并改进我们自己的反谍报工作。"
 POR_appease_monarchists: "安抚君主主义者"
 POR_appease_monarchists_desc: "为了赢得我国君主主义者的支持，我们必须在政府中吸纳他们，并给他们一种可能会在未来恢复君主制的假象。这些妥协可以为我们提供现政权所需要的稳定和支持。"
 POR_national_gold_reserves: "国家黄金储备"
 POR_national_gold_reserves_desc: "在这场大战中保持中立颇有益处。交战双方都在为了拉拢我们和我们的商品而竞争，而如果能够满足他们的需求，我国的黄金储备就能大大增加。"
 POR_concordat_with_the_holy_see: "同圣座的协定"
 POR_concordat_with_the_holy_see_desc: "我们将与梵蒂冈谈判以达成一项协议。该协议旨在鼓励教会发挥社会功能，并防止其干涉葡萄牙政治。\n\n“上帝、祖国、家庭”——安东尼奥·德·奥利维拉·萨拉查"
 POR_honor_anglo_portuguese_alliance: "履行英葡同盟"
 POR_honor_anglo_portuguese_alliance_desc: "作为世界上最古老的盟约，英葡同盟可以追溯至十四世纪。在此等重大时刻，我们将履行盟约并在大战中援助[ENG.GetNameDef]。\n风雨同舟，休戚与共！"
 POR_proudly_alone: "傲然自立"
 POR_proudly_alone_desc: "参战可能会使我国遭受入侵并丢掉海外领土。此外，一旦我们被卷入这场冲突，伊比利亚半岛就会随之动摇，而葡萄牙也会面临被西班牙占领的风险。我们必须维持中立并谋求国土安全，因为还有其他潜在威胁……"
 POR_the_eastern_menace: "东方威胁"
 POR_the_eastern_menace_desc: "[JAP.GetNameDef]在中国和东南亚之所以能获得成功，主要是因为他们所面临的敌人境况不佳。我们必须防止这种情况在我国东方领土再度上演。我们将巩固我国殖民地并在[JAP.GetAdjective]动手之前先发制人。"
 POR_ditadura_militar: "军事独裁"
 POR_ditadura_militar_desc: "我们终于获得了可以把萨拉查赶下台并恢复军事独裁的必要支持。我们将抛弃新国家体制，并采取必需措施，以让葡萄牙在此等命运之抉择中走向繁荣。"
 POR_field_maneuvers: "野战演习"
 POR_field_maneuvers_desc: "总参谋部开发了新的战术，将有助于重新评估和更新我们最古老的陆军学说。这是建立现代军队所必须的一步。"
 POR_tropas_paraquedistas: "伞兵部队"
 POR_tropas_paraquedistas_desc: "我们将组建一支能在敌后发起进攻的精锐的步兵突击部队，这是宝贵的战术优势。"
 POR_regimento_de_comandos: "突击团"
 POR_regimento_de_comandos_desc: "我们需要精锐的部队，为不同的作战情况训练，并能在最恶劣的条件下执行任务。\n\n“勇者神佑”"
 FRA_laissez_faire_tt: "经过大约两年的时间后，我们的经济将变得更有活力。"
 FRA_carry_the_revolution_west_tt: "获得针对§Y西班牙§!或任何西班牙内战残余的非共产主义阵营国家的§Y颠覆政权§!战争目标。"
