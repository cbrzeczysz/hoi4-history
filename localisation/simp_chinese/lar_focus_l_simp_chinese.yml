 POR_support_the_spanish_republic_effect_tooltip_tt: "送出§Y2000§!单位的§Y步兵装备§!给[GetSpanishRepublicFlagAndNameDef]。优先送出过时装备。"
 POR_Spanish_Republic_SPD: "[SPD.GetFlag]§Y[SPD.GetNameDef]§!"
 POR_Spanish_Republic_SPR: "[SPR.GetFlag]§Y西班牙共和国§!"
