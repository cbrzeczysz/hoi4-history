 ENG_urge_restraint_desc: "我们的下一次游行必须顺利进行，以免暴力反应蔓延到全国其他地区，引发全国范围的动乱，甚至可能引发内战。尽管这可能会让我们一些最强硬的支持者拒绝参与，但我们必须指示我们的游行者不惜一切代价避免暴力。"
 ENG_urge_restraint_tt: "大大降低下次§Y黑衫军游行§!时§Y暴力游行§!的几率。\n"
