 MEX_category_territorial_integration: "整合领土"
 MEX_category_territorial_integration_desc: "我们为推翻腐败政府而进行的革命斗争对我们的回报是对全国的掌控。这些地区的居民所经历过的只有压迫，为了享受真正的解放，他们必须被纳入[MEX.GetNameDef]之中。"
