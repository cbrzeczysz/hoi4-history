 ENG_restrained_march_flag: "已经敦促克制。"
 ENG_march_on_downing_street: "唐宁街游行"
 ENG_march_on_downing_street_desc: "在唐宁街10号将举行最后一次的盛大游行，肯定会迫使政府发起对国家未来的全民公投。他们不可能违背人民的意志。"
 ENG_speech_against_germany: "举行反德演讲"
 ENG_speech_against_germany_desc: "随着莫斯利的人气飞升，各种稀奇古怪的批评也如同轰炸般而来。为了减轻大众对于他希望将希特勒思想强加于英国人民身上的恐惧，也许需要进行一次强而有力的演讲，让莫斯利与各种希特勒的法西斯主义区分开来。"
 ENG_speech_against_germany_tt: "§R在黑衫军游行期间，如果国家稳定度降低到50%以下，内战就会爆发！§!\n"
 ENG_reconciliatory_speech: "和解演讲"
 ENG_reconciliatory_speech_desc: "为了缓解日益加剧的内部政治紧张局势，用和解的语言进行演讲可能是必要的。"
 ENG_the_mosley_plan: "通过莫斯利计划"
 ENG_the_mosley_plan_desc: "大胆的经济结构调整，加上充分的宣传和公共投资，应该会激励人民作出巨大的努力来修复这个国家，并迅速开始我们的重新武装。"
 ENG_imperial_conference_decision: "帝国会议"
 ENG_imperial_conference_decision_desc: "帝国会议已经开始了，在自治领代表再次回国之前，我们可能会在接下来的两个月里推进我们的议程。改善与我们自治领的外交关系可能会增加这些自治领同意我们建议的可能性。"
 ENG_imperial_conference_discussion_in_progress: "帝国会议正在进行讨论。\n"
 imperial_conference_ends_tt: "帝国会议结束。\n"
 ENG_discuss_imperial_defense: "讨论帝国防御"
 ENG_discuss_imperial_defense_desc: "我们将提出一项动议，建议英联邦所有成员国为保卫帝国作出重大贡献。"
 ENG_discuss_imperial_trade: "讨论帝国贸易"
 ENG_discuss_imperial_trade_desc: "我们将提出一项动议，建议英联邦所有成员国扩大帝国内部的特惠贸易，使我们作为一个整体而更加繁荣。"
 ENG_discuss_imperial_economy: "讨论帝国经济政策"
 ENG_discuss_imperial_economy_desc: "我们将提出一项动议，建议英联邦所有成员国对其国内经济作出重大投资，以减少对我们投资的依赖，并增强整个帝国的经济实力。"
 ENG_discuss_appeasement: "讨论绥靖政策"
 ENG_discuss_appeasement_desc: "我们的绥靖政策受到了广泛的批评，因此我们将把这项政策提交英联邦讨论。"
 ENG_discuss_imperial_federation: "讨论帝国联邦"
 ENG_discuss_imperial_federation_desc: "自上个世纪以来，一直有人呼吁将帝国的各个部分合并成一个帝国联邦，而不是进一步发展到另一种“地方自治”，陷入所有自治领独立的境地。我们现在提出一项动议，最后一次讨论这个问题。"
 won_british_civil_war: "不到一年前打赢了一场内战。\n"
