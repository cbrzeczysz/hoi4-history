 ENG_expected_decolonization_tt: "一场政变的尝试将被避免。\n"
 TUR_recall_ataturk_to_active_service: "召回阿塔图尔克为现役军人"
 TUR_recall_ataturk_to_active_service_desc: "土耳其第一位元帅穆斯塔法·凯末尔·阿塔图尔克在确保我们在民族的独立方面发挥了绝对举足轻重的作用。他拥有大陆上最敏锐的军事头脑之一，而命运必将召唤土耳其之父亲自带领我们的部队再次取得胜利。"
