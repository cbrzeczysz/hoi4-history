 MEX_category_church_power: "教会的权力"
 MEX_category_church_power_desc: "墨西哥的§Y教会§!已经被革命政权压迫多年了。我们未来的政策可以追随意识形态、也可以更加现实主义，但无论如何我们必须果断地开始行动。"
 MEX_decision_transfer_lands_to_church: "让教会掌控土地"
 MEX_decision_transfer_lands_to_church_desc: "前革命时代的教会规模庞大而且富有。贪婪的将军和统治者们从他们传统的监护者那里偷走了大片的教会土地，但现在我们可以归还一些了。"
 MEX_decision_nationalize_church_lands: "国有化教会土地"
 MEX_decision_nationalize_church_lands_desc: "教堂和神学院由政府正式拥有，神父和修女都是国家雇员。这部分费用越来越难以承担了。也许我们可以通过拆除一些教堂来削减政府的开销？"
 MEX_decision_pardon_cristero_fighter: "赦免基督军战士"
 MEX_decision_pardon_cristero_fighter_desc: "卡列斯总统很大程度上应该为挑起基督战争负责。他现在已经“靠边站”，因此我们可以按照手续把有才能且忠诚的基督军战士带进我们的军队。"
 MEX_decision_assassinate_cristero_traitor: "刺杀基督军叛徒"
 MEX_decision_assassinate_cristero_traitor_desc: "拿起武器反对国家的叛乱分子不值得同情，也不会得到怜悯。虽然与教会领袖谈判达成的和平条件旨在消除敌对状态，但我们知道，这些叛徒一有机会就会再次拿起武器。我们应该先动手。"
 MEX_decision_attend_public_mass: "参加公共弥撒"
 MEX_decision_attend_public_mass_desc: "二十年以来，墨西哥总统一直或明或暗地对教会充满敌意。一些简单的形式可能对调和我们的政治和宗教体系大有帮助。"
 MEX_decision_prosecute_clergyman: "起诉神职人员"
 MEX_decision_prosecute_clergyman_desc: "1917年宪法禁止神父参与我们的政治体系。对在公共场所穿长袍的罚款，监禁发表政治言论者；我们总有办法打击教会，显示墨西哥政府对迷信元素的无上权威。"
 MEX_decision_reconciliation_committee: "和解委员会"
 MEX_decision_reconciliation_committee_desc: "在基督战争期间双方犯下的许多罪行已经造成了一个至今仍未愈合的伤口。也许我们可以通过揭露最近的不公正现象，以对防止今后的虐待行为有所帮助。"
 MEX_decision_incite_tensions: "煽动紧张局势"
 MEX_decision_incite_tensions_desc: "我们的内部敌人仍在组织反对我们。我们必须准备好面对任何威胁！ 我们将在示威中集合我们的支持者，以展示我们不可战胜的意志！"
 MEX_category_military_issues: "军事问题"
 MEX_mission_cedillos_rebellion: "考迪罗叛乱"
 MEX_mission_cedillos_rebellion_desc: "萨图尼诺·塞迪略将军和向他看齐的考迪罗们已经独立于中央政府多年。[Root.GetLeader]建立统一国家的尝试是对他们权力的威胁，因此他们正试图不择手段地阻碍我们的进展。"
 MEX_mission_second_cristiada: "第二次基督战争"
 MEX_mission_second_cristiada_desc: "我们对“神圣教会”中迷信分子的攻击激怒了军中的右翼分子。现在要么缓和态度，要么准备在战场上击败他们。"
 MEX_mission_second_cristiada_dummy: "第二次基督战争"
 MEX_mission_second_cristiada_dummy_desc: "如果政府对教会的态度过于强硬，基督军可能会再次拿起武器来推翻我们。"
 MEX_mission_second_revolution: "第二次墨西哥革命"
 MEX_mission_second_revolution_desc: "我们对“神圣教会”的支持激怒了军中的左翼分子和反教会分子。现在要么缓和态度，要么准备在战场上击败他们。"
 MEX_mission_second_revolution_dummy: "第二次墨西哥革命"
 MEX_mission_second_revolution_dummy_desc: "虽然政府中的世俗主义者能够容忍对宗教问题的温和态度，但与教会过于密切的关系可能会引发极左派和无神论将领的叛乱。"
 MEX_decision_support_spanish_loyalists: "支持西班牙左翼"
 MEX_decision_support_spanish_loyalists_desc: "我们将向共和派政府运送一批步枪，以保卫民主、反对由佛朗哥及其法西斯走狗组成的非法篡权者。"
 MEX_decision_support_spanish_fascists: "支持西班牙右翼"
 MEX_decision_support_spanish_fascists_desc: "我们将向西班牙秩序的恢复者运送一批步枪，这样他们就能在共产主义威胁蔓延之前消灭它。"
