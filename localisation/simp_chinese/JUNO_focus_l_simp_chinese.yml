l_simp_chinese:
 SMB_army_default: "武装陆军"
 SMB_army_default_desc: "尽管我们的武装力量不容小觑，但仍然比预期的要弱。为士兵配备更现代化的武器以及训练他们随时做好战斗准备是至关重要的。"
 SMB_military_facilities_default: "扩建军工设施"
 SMB_military_facilities_default_desc: "为了适应武装军队的需要，我们必须扩大武器产业。因此，必须建立专门用于生产军事装备的新工业设施。"
 SMB_department_of_propaganda_default: "宣传部"
 SMB_department_of_propaganda_default_desc: "世界在燃烧，尽管我们作出了最大的努力，但并非所有的平民都支持战争的动议。因此，我们必须成立一个部门，致力于使人民相信跨国武装斗争的好处。"
 SMB_logistics_department_default: "成立后勤部"
 SMB_logistics_department_default_desc: "也许对于我们来说南美是家园，但对于现役部队来说，它仍然是一片残酷无情的大陆。为了缓解这个问题，成立一个专门负责物流管理和分配的武装力量部门将是有益的。"
 SMB_support_company_default: "支援连的重要性"
 SMB_support_company_bra: "丛林先锋训练"
 SMB_jungle_pioneers: "$SMB_support_company_bra$"
 SMB_jungle_pioneers_desc: "$SMB_support_company_default_desc$"
 SMB_jungle_pioneers_tt: "解锁§Y丛林先锋§!支援营：\n §Y丛林§!：\n 移动：§G+30%§!\n 攻击：§G+10%§!\n 防御：§G+20%§!"
 SMB_support_company_default_desc: "与我们最近成立的后勤部门随之而来的是一系列新发现的问题。首先，为了维持物资的流动，需要制造足够数量的合适的设备和物资，而我们目前的材料还不够。如果我们想赶上竞争对手，就必须使我们的辅助设备现代化。"
 SMB_department_of_military_intelligence_default: "军事情报部"
 SMB_department_of_military_intelligence_default_desc: "虽然这两个词可能在意思上相互矛盾，但关键是要明白，如果不准确了解敌人的立场和动机，就很难在正面战斗中击败他们。因此，必须为军队设立军事情报部门。"
 SMB_motorized_default: "投资汽车产业"
 SMB_motorized_default_desc: "未来的战争需要快速移动的车辆包围并摧毁敌人且不给他们足够的反应时间；不需要的是16或17世纪的步兵火力线，那种策略不必要地浪费时间和人力，效果还不明显。"
 SMB_tank_warfare_default_CHL: "巴塔哥尼亚战争"
 SMB_tank_warfare_default: "坦克战"
 SMB_tank_warfare_default_desc: "对机动部队最好的补充是由强大的金属巨兽组成的单位，它们的火力几乎可以压制任何敌人。唯一的问题是，我们的坦克生产的侧重点应该放在德式闪电战战略，还是应该作为步兵的支援？"
 SMB_tank_warfare_tt: "解锁§Y特化§!我国装甲项目的决议"
 SMB_domestic_production_default: "侧重于国内生产"
 SMB_domestic_production_default_desc: "虽然这无疑会增加困难和耗时，但在我们自己的国内开发和生产坦克更有利，这可以确保产品的质量，还能避免我们的武器交付在到达之前被盗的风险。"
 SMB_mechanized_troops_default: "部队机械化"
 SMB_mechanized_troops_default_desc: "为了推进我军的发展，并适应未来战争的要求，我们应大力推进普通步兵的机械化，使他们和坦克部队一道，能在安全的装甲中肆虐战场。"
 SMB_army_academy_default: "扩建陆军学院"
 SMB_army_academy_default_desc: "拥有有效的武器并不是决定战斗胜负的唯一因素。另一个重要因素是单兵的技能，再加上将军指挥部队的技能。为了达到这个目的，我们应该投资于扩张我们军校陆军部的业务。"
 SMB_regular_infantry_default: "普通士兵的力量"
 SMB_regular_infantry_default_desc: "虽然装备比什么都重要，但捍卫祖国、捍卫核心价值观、为亲人而战的单兵才是军队的真正力量。这就是为什么我们必须最大限度地提高普通士兵的士气，让他们有最好的机会赢得最艰难的战斗。"
 SMB_artillery_CHL: "利用硝酸盐生产"
 SMB_artillery_default: "加强重炮产业"
 SMB_artillery_default_desc: "我们的经济不如英、法、意等大国强大。因此，如果我们想要更强大、更好的装备，我们就需要专门生产重炮，尽管我们希望有足够的钱来购买所有我们想要的装备。"
 SMB_foreign_designs_default: "获取外国设计"
 SMB_foreign_designs_default_desc: "即使我们希望我们有科学家和工程师来制造我们自己的装甲，最好还是利用我们拥有的关系在国际市场上为自己达成一些优质的交易，因为这是目前获得特化装备的唯一真实可行的选择。"
 SMB_foreign_advisors_default: "外国顾问"
 SMB_foreign_advisors_default_desc: "虽然[ROOT.GetAdj]军事教官很好，但他们还是不如那些参加过多次冲突、在其他国家最有声望的军事院校接受过训练的人好。因此，我们应该努力吸引外国军事顾问来帮助训练我们的军队在他们国家的专业，进一步加强我们的武装力量。"
 SMB_army_professionalism_CHL: "军队普鲁士化"
 SMB_army_professionalism_default: "进一步提高军队职业化水平"
 SMB_army_professionalism_default_desc: "尽管让尽可能多的士兵待命等待参军可能是一种好的做法，但根据我们的外国军事顾问的说法，确保军队在任何时候都处于最佳状态要重要得多。"
 SMB_conscription_default: "增加征兵"
 SMB_conscription_default_desc: "尽管我们的士兵的专业性可能会受到质疑，但毫无疑问，我们的军队当前迫切需要的是更多的士兵填补队伍，因为我们正为缺乏自愿加入我们军队的人而苦恼。"
 SMB_conscription_CHL: "那次世界大战的教训"
 SMB_experimental_weapons_department_default: "实验武器部"
 SMB_experimental_weapons_department_default_desc: "如果我们不希望在技术部门落后于我们的竞争对手，那么我们最好开始研究相应理论并尝试开发所谓的奇迹武器，以免在战场上被打败。"
 SMB_nuclear_program_default: "国内核研究项目"
 SMB_nuclear_program_default_desc: "美国人和德国人正在努力揭开原子的秘密，我们不能让自己落在他们后面。虽然他们满脑子都是战争，但我们的科学家也说明了利用原子分裂改善平民生活的方法。"
 SMB_nuclear_program_key_BRA: "平行核计划"
 SMB_special_forces_default: "特种部队计划"
 SMB_special_forces_default_desc: "我们的军队虽然规模小，但可以通过特训让士兵擅长某些情况和战斗类型，从而大大加强我们的军队。因此，建立培训和收容这类士兵的项目应该被视为我们的首要任务。"
 SMB_special_forces_option_1_default: "强化山地部队"
 SMB_special_forces_option_1_default_desc: "军队中的山地部队应该受到我们上级命令的特别关注，因为他们所能做到的壮举对于我们的一般士兵来说只能梦里想想。他们能够在危险的安第斯山脉进行战斗，并在向前推进时支援我们的常规部队。"
 SMB_special_forces_option_2_default: "强大的海军陆战队"
 SMB_special_forces_option_2_default_desc: "海军是我们目前的优势之一，如果能利用这一事实，让他们拥有由训练有素、战斗力极强的海军陆战队组成的自己的军队，将会更加有利。"
 SMB_special_forces_option_2_CHL_desc: "[ROOT.GetNameDefCap]拥有悠久的海军步兵传统，但自太平洋战争结束以来，它们已经被削减为沿岸炮兵部队。通过将这些部队转变为装备完善、适合远征作战的海军陆战队，[ROOT.GetNameDef]将能够像19世纪那样再次向海外投射力量。"
 SMB_special_forces_option_3_default: "扩大空军部门"
 SMB_special_forces_option_3_default_desc: "空军是我们目前的优势之一，如果能利用这一事实，让他们拥有经过专门训练、战斗力极强的空降兵，将会更加有利。"
 SMB_special_forces_option_1_continuation_default: "游骑兵训练计划"
 SMB_special_forces_option_1_continuation_default_desc: "为了支援我们的山地部队，我们应该雇用游骑兵，这些士兵不仅在山地区域受过专门训练，而且还在南美洲的森林和丛林中战斗过。"
 SMB_special_forces_option_2_continuation_default: "加强海军陆战队"
 SMB_special_forces_option_2_continuation_default_desc: "为了让我们的海军陆战队充分发挥作用，我们应该考虑开发支持他们的技术，例如登陆车辆和更好的补给分配技术，以支援他们的海岸登陆作战。"
 SMB_special_forces_option_3_continuation_default: "空投补给与装备"
 SMB_special_forces_option_3_continuation_default_desc: "为了让我们的伞兵在执行跳伞任务时有最高的成功机会，我们应该考虑开发有助于提高他们生存能力的技术，无论是可空头的装甲车还是带伪装的补给箱。"
 SMB_air_defense_default: "防空"
 SMB_air_defense_default_desc: "既然我们的对手已经露出了真面目，并开始开发自己的空中武器，我们必须做好应对的准备。因此，我们应该从下令快速建造并部署防空阵地和防空火炮开始准备。"
 SMB_air_force_default: "武装空军"
 SMB_air_force_default_desc: "许多理论家会认为，我们目前最落后的领域是现代化空军的发展。因此，我们必须建设新的机库和设施并培训更多的飞行员，努力弥补这一缺陷。"
 SMB_air_academy_default: "建立正规的空军学院"
 SMB_air_academy_default_desc: "不仅仅是那些将在地面部队作战的士兵需要接受适当的教育。我们的飞行员虽然充满热情，但缺乏在空战中取胜所需的专业训练。为了解决这个问题，我们应该扩建军事学院，增加符合空军要求的课程。"
 SMB_construct_air_bases_default: "建设新的空军基地"
 SMB_construct_air_bases_default_desc: "除了需要专业、受过良好教育和积极进取的飞行员外，我们还缺乏大型空军所需的另一项关键功能——机场。虽然我们有一些机场，但如果我们希望将空军扩大到具有竞争力的水平，仅凭它们是远远不够的。"
 SMB_domestic_designs_default: "国内设计"
 SMB_domestic_designs_default_desc: "我们最好自行创造和生产我们自己的模型和飞机设计，因为其他国家设计或生产号称适合我们飞行员的飞机是不值得信赖的。"
 SMB_license_designs_default: "外国设计许可"
 SMB_license_designs_default_desc: "研究和开发我们自己设计的飞机需要花费太多的时间和精力。这就是为什么我们应该获得外国装备的生产许可，而不是执拗于在[ROOT.GetNameDef]国内的生产。"
 SMB_purchase_aircraft_default: "购买外国飞机"
 SMB_purchase_aircraft_default_desc: "我们的空军已经决定，不仅要开发，还要生产我们自己的飞机，这将是非常昂贵和耗时的。相反，他们主张购买外国装备，我们也应该采纳这种立场。"
 SMB_establish_aircraft_industry_default: "国内飞机产业"
 SMB_establish_aircraft_industry_BRA: "巴西航空公司"
 SMB_establish_aircraft_industry_default_desc: "很明显，如果我们希望保持我们的生产效率尽可能高，我们必须在我们自己的境内大规模建设飞机产业。"
 SMB_flying_fortress_default: "飞行堡垒"
 SMB_flying_fortress_default_desc: "正确利用空军的唯一方法是用它轰炸敌人，使他们屈服，直到在地平线前一无所有。因此，我们应该建造大型飞机，让它们能够携带我们所需要的尽可能多的炸药。"
 SMB_tactical_air_force_default: "战术空军"
 SMB_tactical_air_force_default_desc: "空军不仅要用来支援地面部队，还要执行许多地面部队无法单独完成的更复杂的任务。这才是造就一支伟大空军的真正精髓。"
 SMB_nimble_air_force_default: "灵活的空军"
 SMB_nimble_air_force_default_desc: "战机不仅要能战胜敌机，还要能胜过他们的防空炮和海军舰艇的虎视眈眈。空军应该由小型飞机组成，适合以足够有效的方式进行空中缠斗和战术打击，同时永远不要变得过于沉重而无法快速果断地机动。"
 SMB_strategic_bombing_default: "侧重于战略轰炸"
 SMB_strategic_bombing_default_desc: "你不仅要在战斗中打败敌人，还要削弱他们的经济和工业能力，才能赢得战争。这就是为什么战略轰炸应该被视为我们在战争中的首要目标。"
 SMB_army_support_default: "支援陆军"
 SMB_army_support_default_desc: "如果受到空中打击，陆军是无法取胜的。这就是为什么不仅要用我们的空军来保护他们，我们的战机也应该对我们的对手做同样的事情。"
 SMB_winning_the_air_war_default: "赢得空战"
 SMB_winning_the_air_war_default_desc: "虽然地面支援和海上轰炸都被认为是重要的，但非常有必要认识到，如果没有制空权，这些行动都毫无价值。因此，我们的空军应该尽可能地控制天空。"
 SMB_naval_support_default: "侧重于支援海军"
 SMB_naval_support_default_desc: "我军的飞机的首要目标是帮助我们为我们的海军和民用舰船保障航线安全并保护他们。因此，重要的是要在设计飞机时考虑到支援海军和巡逻的作用，并确保它们能够避免被舰载防空炮击落。"
 SMB_air_modifier_boost_1_default: "支援陆军专精"
 SMB_air_modifier_boost_1_default_desc: "确保步兵总能到达他们要去的地方是非常重要的，因此，集中空军力量协助他们做到这一点也很重要，无论是通过直接空中支援，还是轰炸敌人后方。"
 SMB_air_modifier_boost_2_default: "研发先进机身"
 SMB_air_modifier_boost_2_default_desc: "如果我们希望我们的飞机在与敌人的交火中幸存下来，重要的是它们不仅能够尽可能避免中弹，同时还能够在一到两次中弹后幸存下来，并且能够飞到所需的最远的地方去接受修理。这就是为什么我们应该为我们的飞机开发更好的机身和引擎，以便飞行员在任何情况下都能安全。"
 SMB_air_doctrine_default: "理论进步"
 SMB_air_doctrine_default_desc: "重要的是要注意，如果缺乏正确的战略，即使是最伟大的飞行员和飞机也无法在战斗中获胜。战争就是计划、战略并充分利用国内所有个人的力量。因此，我们应该大力发展可供空军实践的新理论。"
 SMB_aircraft_carriers_default: "航空母舰"
 SMB_joint_operative_command_default: "联合作战司令部"
 SMB_joint_operative_command_default_desc: "现在我们不仅发展了我们的陆军，而且也为我们的空军奠定了良好的基础，现在是建立这些不同军种之间的协调与合作的时候了。因此，我们将建立一个联合作战司令部，由从两个军种中选出的指挥官组成。"
 SMB_war_planning_office_default: "作战计划处"
 SMB_war_planning_office_default_desc: "我们现在还需要确保我们的军队能够接受正确的、经过深思熟虑的计划和命令，以免在信息战中落后，那样可能会得到过时的情报导致我军被伏击和摧毁。因此，我们应该成立一个作战计划处，以便更好地协调这些工作。"
 SMB_women_in_aviation_default: "空军中的女性"
 SMB_women_in_aviation_default_desc: "尽管并非总是受到这样的对待，但女性在社会中一直扮演着重要的角色，现在是时候让她们挺身而出，完成以前被视为只有男性才能完成的任务，比如生产和驾驶我们国家的飞机。"
 SMB_navy_default: "海军"
 SMB_naval_academy_default: "加强海军学院建设"
 SMB_construct_naval_bases_default: "建设新的海军基地"
 SMB_naval_foreign_advisors_default: "邀请海军顾问"
 SMB_purchase_destroyers_and_subs_default: "购买驱逐舰和潜艇"
 SMB_reescalate_the_naval_arms_race_default: "重启海军军备竞赛"
 SMB_blue_water_fleet_default: "蓝水海军"
 SMB_coastal_fleet_default: "沿岸船队"
 SMB_purchase_cruisers_and_dreadnoughts_default: "购买巡洋舰和无畏舰"
 SMB_minelaying_default: "改进地雷布设"
 SMB_escort_fleet_default: "护航舰队"
 SMB_raiding_fleet_default: "袭击舰队"
 SMB_degaussing_default: "消磁"
 SMB_naval_invasion_default: "登陆作战"
 SMB_cruiser_subs_default: "巡洋潜艇"
 SMB_midget_subs_default: "袖珍潜艇"
 SMB_expand_repair_yards_default: "扩建修理码头"
 SMB_enlarge_naval_facilities_default: "扩建海军设施"
 SMB_merchant_marine_default: "强大的商船队"
 SMB_fortification_effort_default: "重视防御工事"
 SMB_navy_BRA: "巴西海军"
 SMB_navy_ARG: "阿根廷海军"
 SMB_navy_CHL: "智利海军"
 SMB_army_BRA: "巴西陆军"
 SMB_army_ARG: "阿根廷陆军"
 SMB_army_CHL: "智利陆军"
 SMB_air_force_ARG: "阿根廷空军"
 SMB_air_force_BRA: "巴西空军"
 SMB_air_force_CHL: "智利空军"
 SMB_mountain_guns: "投资山地火炮"
 SMB_mountain_guns_desc: "我军注意到，虽然这种火炮可能非常强大，但目前在智利山区几乎无法使用。因此，他们订购了山地火炮，以便在山区更容易使用，这样我们就可以继续使用这种致命的武器。"
 SMB_tierra_del_fuego_training: "在火地岛训练"
 SMB_tierra_del_fuego_training_desc: "如果我们希望我们的士兵在寒冷的南方和山区有效地作战，他们就需要接受相应的训练。因此，我们必须确保为火地岛的部队设立训练营，使他们能够更好地适应寒冷。"
 SMB_atacama_training: "在阿塔卡马沙漠训练"
 SMB_atacama_training_desc: "如果我们希望我们的士兵能在炎热的热带和沙漠中有效地作战，他们就需要接受相应的训练。解决这个问题的最好办法是在阿塔卡马沙漠建立训练营，在那里他们可以更好地适应高温。"
 SMB_a_land_of_mountains: "多山的国家"
 SMB_a_land_of_mountains_desc: "长期以来，[ROOT.GetName]在战斗中一直有利用山地地形的强大传统，未来也不会例外。我们是一个习惯于生活在山区的民族，我们将利用我们的专业知识击败我们遇到的任何劲敌。"
 SMB_navy_desc: "[SMB_navy_desc_key]"
 SMB_navy_desc_default: "自那次世界大战以来，我们的海军已经停滞不前，以至于许多舰船不再适用。是时候投资舰队，并开始一项大规模现代化计划。"
 SMB_CHL_navy_desc: "虽然我们的舰队有着悠久而自豪的传统，但海军在1931年的海军暴动中声望受损。通过投资智利海军，我们可以帮助重建公众对海军的信心。"
 SMB_naval_academy_desc: "[SMB_naval_academy_desc_key]"
 SMB_naval_academy_default_desc: "仅仅生产和维护舰船是不足以构成一支海军的。我们需要训练有素的军官和专家来学习如何在战斗中利用海军资产。因此，我们将建立[ROOT.GetAdjective]海军学院来培养下一代海军军官。"
 SMB_naval_academy_CHL_desc: "我们的海军学校有着培训熟练海军军官的悠久历史，但持续投资对于确保我们的海军上将和船长准备好应对现代海战至关重要。"
 SMB_construct_naval_bases_desc: "我们的海军设施陈旧，亟需现代化。通过投资这些设施，我们将能够建造和支持更强大的海军资产。"
 SMB_naval_foreign_advisors_desc: "我们的海军军官最近很少有机会在战斗中检验他们的能力。因此，我们可以邀请外国海军军官来用现代海军战术训练我们自己的军官，我们将以此获益。"
 SMB_reescalate_the_naval_arms_race_desc: "虽然我们与邻国没有就海军规模达成正式协议，但自那次世界大战以来，我们一直避免过度扩张海军。然而，战争再次出现在地平线上，我们最好在重整军备方面领先于我们的邻国。"
 SMB_blue_water_fleet_desc: "海军力量投射对任何渴望加入大国行列或保持强大威慑力量的国家都是至关重要的。因此，我们应该确保我们的海军拥有优质的装备和训练，即使在远离母港的地方也能有效行动。"
 SMB_coastal_fleet_desc: "我们不太想在全球范围内打仗。因此，我们舰队的首要目标应该是保护我们的海岸线，防止任何敌人登陆我们的海岸。"
 SMB_purchase_cruisers_and_dreadnoughts_desc: "虽然我们的工业实力持续增长，但时间并不站在我们这一边。为了充分加强我们的海军，我们需要尽快增加主力舰艇。因此，我们将与大国接触，看看他们是否愿意出售他们封存的无畏舰和巡洋舰。"
 SMB_minelaying_desc: "维持足够数量的舰船来随时保卫我们广阔的海岸线可能是非常昂贵的。地雷提供了一个更便宜的解决方案，可以协助阻止或减缓敌军，直到舰队抵达。"
 SMB_escort_fleet_desc: "大型舰队的时代已经过去了，现代海战需要由小型船只组成的舰队与有限数量的主力舰一起护航。因此，海军需要重新调整他们的计划，以适应这种战术。"
 SMB_raiding_fleet_desc: "海军补给线对大多数经济体的运转至关重要。利用我们的海军力量来破坏这些补给线可能是一种让最强大的国家屈服的方式。"
 SMB_degaussing_desc: "我们将开始对我们的船体进行消磁，减少它们的磁信号。这将保护它们免受磁性水雷的伤害，并减少船只的电子特征。"
 SMB_naval_invasion_desc: "对付敌国通常需要士兵登陆他们的海岸。为了最大限度地发挥我们执行这种行动的能力，我们将开始进行陆海军联合演习的训练。"
 SMB_cruiser_subs_desc: "大西洋和太平洋无比辽阔，需要能够长时间高效自主运作的潜艇。因此，我们需要投资发展我们自己的巡洋潜艇。"
 SMB_midget_subs_desc: "在浩瀚的海洋中行动的自给自足的潜艇是徒劳无用的。我们可以更好地利用我们的资源，建造在我们海岸线浅水海域行动的较小舰船。"
 SMB_expand_repair_yards_desc: "即使是拥有最高效船员的最坚固的船只，在重新服役之前也最终需要维修。我们应该投资我们的海军修理厂，以确保这一过程尽快进行。"
 SMB_enlarge_naval_facilities_desc: "全球最近的事态发展清楚地表明，如果我们要维持一支适应时代的舰队，我们的海军必须得到加强。实现这一目标的第一步是扩建我们现有的海军设施。"
 SMB_merchant_marine_desc: "海上资源运输对许多国家的国家安全至关重要，我国也不例外。因此，我们应该建立一支能够在危机时刻支持我军的专业商船队。"
 SMB_aircraft_carriers_desc: "为了避免被敌人甩在后面，我们需要将飞机编入海军。为了做到这一点，我们需要生产自己的航空母舰。利用我们的大型过时船只的船体可能是加速它们生产的一种方法。"
 SMB_fortification_effort_desc: "虽然海军和空军是我们防止敌军到达我们海岸的主要手段，但我们仍然应该维持一套坚固的沿海防御工事，作为抵御任何可能的入侵者的最后防线。"
