 CHL_high_quality_nitrate: "高品质硝酸盐"
 CHL_high_quality_nitrate_desc: "虽然我们的工业目前可能并不最强，但还有另一件事让我们脱颖而出。那就是我们丰富的硝酸盐，而且世界上大部分的硝酸盐产量都在我们的境内。因此，我们可以确保我们独自获得最高质量的产品，而我们会出售不那么精炼的硝酸盐。"
 CHL_contract_efe: "与国家铁路公司签约"
 CHL_contract_efe_desc: "国家铁路公司目前在运营我们的铁路系统，通过确保我们对他们有更直接的控制和管理，我们可以保证他们的资源和优先事项被安排在我们想要的地方。"
 CHL_public_works: "公共工程项目"
 CHL_public_works_desc: "自从美国关闭边境、停止出口导致经济大崩溃以来，我们的经济被毁、人心四散。为了尽可能有效地从这场灾难中恢复过来，我们应该鼓励大规模的公共工程项目，类似于美国的新政，以使我们的人民再次找到工作，并使经济再次运转起来。"
 CHL_dissolve_covensa: "解散硝碘销售公司"
 CHL_dissolve_covensa_desc: "我们所有人都心知肚明，建立用于国内资源分配的智利硝石与碘盐销售公司就是一个错误。解决我国经济问题的唯一方法是重启大规模出口。为此，我们必须清算该机构并将其重组为类似其前身智利硝酸盐公司的存在。"
 CHL_issue_bonds: "鼓励购买债券"
 CHL_issue_bonds_desc: "对最近经济崩溃的记忆让我们的人民非常害怕投资，这阻碍了经济增长。通过鼓励我们的人民购买政府发行的债券，并承诺将资金重新投资回国家，我们可以更快地建立一个更强大的[CHL.GetName]。"
 CHL_expand_the_forestry: "扩大林业"
 CHL_expand_the_forestry_desc: "我国中部地区，特别是阿劳卡尼亚，木材资源丰富。虽然有些人反对在这些地区扩大木材产业，但如果我们希望我们的国家能够获得经济安全，这是必须的，而获得木材和清理土地是最快的方法。"
 CHL_expand_the_forestry_decision_tt: "解锁决议在§Y[950.GetName]§!和§Y[279.GetName]§!§Y扩大林业§!。\n"
 CHL_government_mandated_contracts: "政府补贴合约"
 CHL_government_mandated_contracts_desc: "为了让更多的人工作，尽自己的一份力量，我们应该考虑补贴产业雇佣合同，由我们来支付部分工资。这样，更多的公司可以放心地雇佣更多的人，更多的人可以有钱消费，并把钱投入到经济中。"
 CHL_we_must_dig_deeper: "我们必须深入挖掘"
 CHL_we_must_dig_deeper_desc: "不存在挖得太深的问题，即使我们在自己的城市下面挖隧道，轻微地破坏它们的地基。如果我们要依靠出口来恢复经济，我们就必须冒险，而且要快，尽可能多地开采我们的矿藏。"
 CHL_establish_trade_relationships: "建立有利的贸易关系"
 CHL_establish_trade_relationships_desc: "成功的贸易有多种要求，拥有所需的资源并不是唯一的要求。我们还需要可以信任的贸易伙伴，以及不会以过低的价格出售我们的劳动力和自然资源的合同。因此，我们应该同我们在美洲的兄弟姐妹进行接洽，以确保我们了解那些我们的贸易伙伴。"
 CHL_international_loans: "国际贷款"
 CHL_international_loans_desc: "我们的前总统卡洛斯·伊瓦涅斯·德尔坎波试图利用外国势力的贷款来解决经济危机，并将这些钱投资到国家，希望能够从中产生足够的价值，以便以后偿还，这种策略在某种程度上是成功的。我们应该尝试跟随他的脚步，再做一次同样的事情。"
 CHL_CHL_international_loans_tt: "解锁决议从外国§Y贷款§!以提振经济"
 CHL_connect_the_northern_railways: "连接北方铁路网"
 CHL_connect_the_northern_railways_desc: "北部特别是阿里卡的铁路和公路与我们其他基础设施系统的交通联系很差，因此必须努力改善最北部地区的大部分基础设施。"
 CHL_expand_southern_infrastructure: "扩建南方基础设施"
 CHL_expand_southern_infrastructure_desc: "目前，智利最南部地区几乎没有基础设施，甚至根本没有铁路。因此，我们必须花大力气把南部港口城镇蓬塔阿雷纳斯和蓬塔德尔加达同我们的铁路线连接起来。"
 CHL_devalue_the_peso: "[CHL_devalue_the_peso_key]"
 CHL_devalue_the_peso_desc: "[CHL_devalue_the_peso_key_desc_key]"
 CHL_devalue_the_peso_peso: "贬值比索"
 CHL_devalue_the_peso_peso_desc: "虽然其他国家允许本币贬值以帮助本国经济，但我们还没有这样做。结果，我们远远落后了。如果我们想迎头赶上，就不能坐等我们的货币自行贬值，即使这将被证明是一项不受欢迎的措施。"
 CHL_devalue_the_peso_franc: "贬值法郎"
 CHL_devalue_the_peso_franc_desc: "虽然其他国家允许本币贬值以帮助本国经济，但我们还没有这样做。结果，我们远远落后了。如果我们想迎头赶上，就不能坐等我们的货币自行贬值，即使这将被证明是一项不受欢迎的措施。"
 CHL_utlilize_famae: "利用“法梅”工厂"
 CHL_utlilize_famae_desc: "我国装备工业目前依赖于国际交易与零星的本土产步枪。如要提高军事生产，我们就必须有一家国有武器制造商，例如有百年历史但急需现代化改造的“陆军工厂与车间”公司。"
 CHL_they_shall_not_pass: "誓死坚守"
 CHL_they_shall_not_pass_desc: "我国不仅受到我们在南美太平洋战争中的宿敌的威胁，还受到我们的强大邻国阿根廷的威胁，而且我们与他们的边境线还十分漫长。如果我们想有哪怕是一丝抵御他们的机会，我们就必须把他们困在山里。我们誓死坚守，绝不投降！"
 CHL_domestic_production_of_the_willys_mb: "国产威利斯吉普车"
 CHL_domestic_production_of_the_willys_mb_desc: "我们能在本土生产轻武器和弹药，但仍缺乏生产机动车与装甲载具所需的专业知识。为了缓解这一问题，我们应该从有意出售的国家购买汽车并仿制他们的设计。"
 CHL_strengthen_the_central_bank: "加强中央银行"
 CHL_strengthen_the_central_bank_desc: "为了进一步提振我们的经济，而不仅仅是表面上改善，我们应该努力加强由阿图罗·亚历山德里总统创立的智利中央银行。我们将给他们更多的自由，让他们做他们认为可以做的事情，致力于让他们最终帮助我们摆脱困境。"
 CHL_expand_the_naval_arsenal: "扩建海军工厂"
 CHL_expand_the_naval_arsenal_desc: "马里纳海军工厂是我们值得信赖的船舶制造商，他们也帮助我们维持舰队的良好状态，正如我们最近几年所做的那样，这远远超过了任何其他南美国家所做的维护质量。我们现在应该增加他们的经费，为战争做准备。"
 CHL_fortify_the_coastlines: "在海岸线上建造防御工事"
 CHL_fortify_the_coastlines_desc: "我们的海岸线很长，与国土面积成比例，可能是世界上最长的。因此，如果我们以某种方式输掉海战，我们整个国家就会暴露在外，我们就会很脆弱，容易受到来自海上的攻击。因此，我们必须建造能够击退任何海军登陆的大型军事设施！"
 CHL_invest_in_shipping: "投资航运"
 CHL_invest_in_shipping_desc: "军事并不是海洋的唯一优势。由于我们是一个很大程度上依赖贸易的国家，也是一个拥有拉帕努伊岛等离岸地区的国家，我们应该扩充商船，并投资于扩大航运业。"
 CHL_advancements_in_telecommunications: "电讯的发展"
 CHL_advancements_in_telecommunications_desc: "在研发部门工作的科学家已经开始开发更好的技术，他们不仅利用无线电，还给电视开发了新的使用功能，通过这种方式，我们可以更容易地向民众传播基础知识，也可以更好地在遥远的国家科学实验室部门之间交流科学发现。"
 CHL_protect_the_easter_island_tt: "我们将得到§Y傀儡该国§!的战争目标，用以针对§Y[JAP.GetName]§!，以及§Y法西斯§!或§Y未结盟的§!§Y[NZL.GetName]§!或§Y[AST.GetName]§!。"
 CHL_upgrade_central_bank_tt: "升级§Y智利中央银行§!：\n$MODIFIER_CONSUMER_GOODS_FACTOR$：§Y-10%§!"
 right_wing_tt: "§Y右翼§!总统上台"
 left_wing_tt: "§Y左翼§!总统上台"
 propping_up_gustavo_ross_tt: "当§Y古斯塔沃·罗斯§!成为智利总统时，获得§G+75§!政治点数和§G+5%§!稳定度，并给予其§Y受人欢迎§!特质，其效果为：§G+2%§!顺从度增长速度系数、§G+25%§!意识形态变化抵制力度和§G+10%§!稳定度。"
 CHL_has_idea_near_anarchy: "还没有完全移除§Y$idea_CHL_near_anarchic_society$§!民族精神"
 CHL_not_has_idea_near_anarchy: "已完全移除了§Y$idea_CHL_near_anarchic_society$§!民族精神"
 CHL_found_national_steelworks_tt: "解锁决议§Y$CHL_expand_araucanian_steelworks_decision$§!以在§Y[950.GetName]§!获得更多§Y钢铁§!"
 denounced_catholicism: "抨击天主教"
 embraced_catholicism: "信奉天主教"
 CHL_dispute_over_tierra_del_fuego_tt: "这可能会导致与火地岛的所有者发生§R战争§!"
 CHL_reapproach_america_tt: "解锁决议从§Y美利坚合众国§!§Y采购武器§!"
 CHL_mapuche_reconcilliation_campaigns_tt: "解锁决议以§G减轻§!和§G解决§!§Y马普切冲突§!"
 CHL_use_the_fascist_movement_tt: "民族社会主义叛乱将导致一场小规模的§R内战!§!"
 CHL_suppress_the_nacistas_tt: "智利民族社会主义运动的叛乱将被§G削弱§!"
 CHL_endorse_the_constitution: "支持1925年宪法"
 CHL_endorse_the_constitution_desc: "在20世纪20年代，我们经历了一场严重的社会和经济危机，导致旧统治阶级的声望丧失，阿图罗·亚历山德里领导的政府崛起。1924年，他在一场政变中被推翻，但在1925年被召回，之后他利用总统任期起草了一部新宪法来取代1833年的宪法。作为新智利的国父，我们应该努力遵循他的指导思想。"
 CHL_cooperation_with_the_falange: "与国家长枪党合作"
 CHL_cooperation_with_the_falange_desc: "国家长枪党是一个成立于1935年的基督教民主党，主要由进步和改革派天主教徒组成。他们的许多政策与我们的非常相似，所以邀请他们进入我们的政府应该不是难事。"
 CHL_denounce_the_anarchy: "谴责近乎无政府状态"
 CHL_denounce_the_anarchy_desc: "在华尔街崩溃后开始的无政府状态还没有得到解决，这一事实很大程度上表明了当前政府固有的巨大弱点及其消极的自由主义理想。我们必须公开反对他们，并向人民保证，如果我们团结起来，未来是他们的。"
 CHL_look_to_tradition: "关注传统"
 CHL_look_to_tradition_desc: "阿图罗·亚历山德里已经在聚光灯下度过了他的时光，但他还没有解决任何仍然笼罩着这个国家的突出问题。因此，我们必须从自由主义后退一步，回头看看我们过去所依赖的那些美好的老式价值观。"
 CHL_impose_new_taxes: "征收新税"
 CHL_impose_new_taxes_desc: "在经过多次努力使国家恢复到以前的状态之后，我们的国库已经枯竭，为了帮助缓解这一状况，一个好的计划是对我们的人口征收新的所得税。他们一开始可能不喜欢，但假以时日，他们就会平静下来，而我们就有更多的钱可以花。"
 CHL_1938_chilean_presidential_election: "1938年智利总统选举"
 CHL_1938_chilean_presidential_election_desc: "1938年的总统选举即将到来，这个国家必须从四位主要候选人中选出自己的领导人。左边是佩德罗·阿吉雷·塞尔达和人民阵线，右边是卡洛斯·伊瓦涅斯·德尔坎波和人民自由联盟，中间是古斯塔沃·罗斯和自由主义者，更左的是埃利亚斯·拉斐特·加维尼奥和共产主义者。谁会获胜？"
 CHL_1938_chilean_presidential_election_tt: "§Y1938年10月§!下旬举行§Y总统选举§!时，这一国策将自动完成"
 CHL_construct_new_hydroelectric_stations: "新建水电站"
 CHL_construct_new_hydroelectric_stations_desc: "虽然这一举动在当地的马普切人中可能不受欢迎，但阿劳卡尼亚地区拥有丰富的自然资源，其中之一就是它的湖泊和瀑布。我们可以利用这些水资源来建造水电站，虽然这可能会打搅当地居民。"
 CHL_policies_of_arturo_alessandri: "阿图罗·亚历山德里的政策"
 CHL_policies_of_arturo_alessandri_desc: "亚历山德里的政策有很多，他的最后一个任期甚至还没有结束。他极大地帮助了这个国家，而且仍然有能力进一步帮助它。他确实是最新一代智利之父。"
 CHL_suppress_the_nacistas: "镇压智利民族社会主义运动"
 CHL_suppress_the_nacistas_desc: "智利民族社会主义运动最近一直在行动，很明显，他们将在不久的将来尝试一些事情。我们必须保持警惕，镇压任何可能出现的异议。"
 CHL_use_the_fascist_movement: "利用法西斯运动"
 CHL_use_the_fascist_movement_desc: "虽然很明显法西斯分子在策划什么，但应该考虑到他们有许多可能对我们政府有用的高级成员。因此，我们应该秘密地接触他们中的一些人，并希望利用他们的优势，至少在他们决定尝试一些事情之前。"
 CHL_reestablish_the_republican_guard: "重建共和国卫队"
 CHL_reestablish_the_republican_guard_desc: "既然我们再次受到攻击，共和国卫队必须重新集结以对抗那些要猎杀我们的重大威胁。战士们，为你们的共和国而战！"
 CHL_volunteers_to_the_republicans: "共和主义志愿军"
 CHL_volunteers_to_the_republicans_desc: "我们在西班牙的兄弟们目前正在同希望推翻其民主政权的军队进行斗争。虽然在智利，进行干预的想法不一定那么受欢迎，但它可以展示我们捍卫民主的力量和战备实力。"
 CHL_volunteers_to_the_republicans_tt: "@SPR 西班牙共和国存在"
 CHL_volunteers_to_the_republicans_tt_2: "@SPR Republican Spain has not completed §Y$SPR_regional_defense_council_of_aragon$§!"
 CHL_prop_up_gustavo_ross: "支持古斯塔沃·罗斯"
 CHL_prop_up_gustavo_ross_desc: "古斯塔沃·罗斯是阿图罗·亚历山德里最重要的学生，他最希望此人赢得即将到来的总统选举。因此，亚历山德里应该确保让公众知道这一点，并尝试通过各种各样的宣传将罗斯塑造成他的精神继承人。"
 CHL_inflation_control_by_the_central_bank: "智利中央银行控制通货膨胀"
 #CHL_inflation_control_by_the_central_bank_desc: "The Banco Central de Chile was founded by president Arturo Alessandri in 1925. We should task them with making sure that inflation stays on a level that is currently desired, so that the budget can be distributed as desired, and the populace be kept as happy as possible."
 CHL_inflation_control_by_the_central_bank_desc: "智利中央银行由总统阿图罗·亚历山德里于1925年创立。我们应该命他们控制通货膨胀，以支持智利的长期经济发展，并防止螺旋上升的物价对经济和政治造成损害。"
 CHL_construct_the_estadio_nacional: "建设国家体育场"
 CHL_construct_the_estadio_nacional_desc: "亚历山德里为恢复经济和人民信任所做的最大努力是通过公共工程，他的代表作是国家体育场，一座宏伟的国家体育比赛场馆，这是他领导国家能力的伟大展示。"
 CHL_establish_corfo: "创立智利生产促进公司"
 CHL_establish_corfo_desc: "我们应该尝试建立一个能够负责产业发展、资源分配和重建工作的组织。它可以被称为智利生产促进公司。"
 CHL_work_towards_laissex_faire: "朝着自由放任的方向努力"
 CHL_work_towards_laissex_faire_desc: "自由主义政府的最终目标是实现自由放任经济，因此我们必须尽一切努力实现这一目标。"
 CHL_align_the_marxists: "联合马克思主义者"
 CHL_align_the_marxists_desc: "我们国家有许多人认为目前的政府结构很脆弱，但如果一个左倾的总统向他们伸出手，他们中的许多人很容易被说服支持政府。"
 CHL_low_cost_housing: "低成本住房"
 CHL_low_cost_housing_desc: "我们国家有许多流离失所或贫穷的人，我们应该尽最大努力支持这些不幸的人，他们仍然是我们国家的人民。因此，我们应该建立全国性的住房组织，并将建设社会之网作为政府政策，以接住任何不幸掉落下来的人们。"
 CHL_align_the_police: "支持负责调查的警方"
 CHL_align_the_police_desc: "$CHL_expand_the_investigations_police_desc$"
 CHL_privatize_national_industries: "国有工业私有化"
 CHL_privatize_national_industries_desc: "目前，国家工业薄弱，效率低下，我们应该努力把它们交给那些有能力更好地管理每一处地方工业园区的私营组织。"
 CHL_strengthen_instituto_nacional: "加强国家研究院"
 CHL_strengthen_instituto_nacional_desc: "虽然早在“老祖国”时期国家研究院就创立了，但它应该得到扩大和加强，以确保我国人民能够读到他们需要的东西，并确保我们能够以对我们有利的速度进步。"
 CHL_enact_universal_suffrage: "实行普选"
 CHL_enact_universal_suffrage_desc: "选举权是任何民主社会的基础，而我国并非所有人都能享有同样的选举权，这是一种极大的耻辱。我们应该争取平等，尽早给予智利妇女投票的机会。"
 CHL_host_spanish_refugees: "收容西班牙难民"
 CHL_host_spanish_refugees_desc: "我们在西班牙的兄弟们与他们的朋友和家人作战，精神上受到了打击。现在，随着内战的结束，许多人试图逃离当前的政权，作为西班牙的兄弟，我们是接纳难民的主要候选国。"
 CHL_expand_the_investigations_police: "智利调查警察"
 CHL_expand_the_investigations_police_desc: "智利调查警察成立于1933年，是智利两大警察机构之一，另外一个是执法警察：智利卡宾枪骑兵。调查警察根据所调查的案件划分调查区域，并设有专门的警察调查单位，这些单位有侦探专家。"
 CHL_increase_presidential_powers: "增加总统权力"
 CHL_increase_presidential_powers_desc: "总统是领导这个国家所需要的唯一人选，因为一个强人总比一个支离破碎、软弱无力的议会强。总统就是议会，那些人没有必要参与政治。"
 CHL_reapproach_america: "重新与美国进行接洽"
 CHL_reapproach_america_desc: "当大萧条开始时，美国切断了与我们的许多关系，这些关系到目前为止还没有完全解决。因此，总统和国会应该共同努力，尽快恢复与他们的关系。"
 CHL_return_to_the_parliamentary_era: "回到议会时代"
 CHL_return_to_the_parliamentary_era_desc: "只有一个普遍的真理，那就是权力会导致腐败，绝对的权力会导致绝对的腐败。因此，我们必须确保议会有尽可能大的发言权，这样就不会让一个疯狂的总统指导我们国家的全部未来。"
 CHL_development_inwards: "向内发展"
 CHL_development_inwards_desc: "我们的政策应该是置身于世界事务之外，在国内发展，而不是再次严重依赖出口。"
 CHL_kickstart_the_arsenal_of_democracy: "启动民主兵工厂"
 CHL_kickstart_the_arsenal_of_democracy_desc: "在不久的将来，我们很可能会被卷入一场巨大的冲突，为了确保我们不会在这种情况下被消灭，我们应该迅速扩大我们的军工机构。"
 CHL_chilean_anti_communist_action: "智利反共行动"
 CHL_chilean_anti_communist_action_desc: "共产主义者和其他任何人一样对我们的国家构成巨大威胁，我们必须竭尽全力确保他们永远不会有机会实现他们所渴望的革命。"
 CHL_chilean_anti_communist_action_dem_version: "智利反共行动"
 CHL_chilean_anti_communist_action_dem_version_desc: "$CHL_chilean_anti_communist_action_desc$"
 CHL_organize_patriotic_leagues: "组织爱国联盟"
 CHL_organize_patriotic_leagues_desc: "爱国联盟是曾经在圣地亚哥和布宜诺斯艾利斯街头游荡的法西斯黑手党集团，我们应该努力重建他们，同时确保他们忠于我们的政府，而不是像以前那样独立运作。"
 CHL_preemtively_strike_foreign_revolutionaries: "先发制人地打击外国革命者"
 CHL_preemtively_strike_foreign_revolutionaries_desc: "我们可能已经保护了我们的国家免受内部共产主义威胁，但外部威胁仍然存在。在他们发动革命之前，我们必须先发制人地把他们打倒。"
 CHL_preemtively_strike_foreign_revolutionaries_tt: "获得针对南美所有的§Y共产主义§!国家的傀儡§Y战争目标§!"
 CHL_law_of_permanent_defense_of_democracy: "永久捍卫民主的法律"
 CHL_law_of_permanent_defense_of_democracy_desc: "共产主义威胁不仅笼罩着我们，也笼罩着全世界。如果我们要在必将到来的冷战中生存下去，我们必须确保共产主义者无法推翻我们的政权并威胁我们的人民。"
 CHL_law_of_permanent_defense: "永久性防御"
 CHL_law_of_permanent_defense_desc: "$CHL_law_of_permanent_defense_of_democracy_desc$"
 CHL_promote_immigration_to_chile: "$BRA_promote_immigration_to_brazil$"
 CHL_promote_immigration_to_chile_desc: "[CHL.GetName]是一个多元化的国家，这里的人民的祖先来自全球各地。随着我们的经济再次增长，大量资源等待开发，我们应该鼓励更多人搬到这里，并称自己为[CHL.GetAdjective]人。"
 CHL_socialist_youth: "社会主义青年组织"
 CHL_socialist_youth_desc: "青年中有许多人已经变得激进，倾向于左派和右派。特别是社会主义者，他们对保护自己的价值观非常直言不讳，充满激情，因此愿意与任何威胁我们伟大国家的人作斗争。"
 CHL_counter_operation_bolivar: "努力对抗玻利瓦尔行动"
 CHL_counter_operation_bolivar_desc: "德国正试图通过他们邪恶的玻利瓦尔行动，利用间谍活动和破坏活动影响南美国家。我们应该尽一切力量来抵制他们的恶行。"
 CHL_strike_down_south_american_fascism: "打倒南美法西斯主义"
 CHL_strike_down_south_american_fascism_desc: "南美洲有许多人被法西斯主义所吸引，我们需要确保我们地区没有人威胁到我们的安全，这使得我们难以与他们共存。因此，我们必须在他们想要伤害我们之前就把他们打倒。"
 CHL_land_reforms: "土地改革"
 CHL_land_reforms_desc: "庄园佃户制度是严重过时的，并造成了社会阶层之间的巨大鸿沟。我们必须努力重新分配哈森达多家族的土地，并彻底结束这种野蛮的农奴制行径。"
 CHL_support_the_democracies: "支持民主国家"
 CHL_support_the_democracies_desc: "欧洲和美国的民主国家正陷入困境，作为民主国家的同胞，我们有责任尽一切可能帮助他们渡过难关。因此，我们必须派遣智利人去确保我们民主国家同胞的利益。"
 CHL_mapuche_reconcilliation_campaigns: "马普切人和解运动"
 CHL_mapuche_reconcilliation_campaigns_desc: "自从19世纪征服阿劳卡尼亚以来，马普切人一直受到我们政府的严重虐待。我们必须在改善他们的处境方面取得重大进展，并确保他们能够与智利同胞一起和平生活。"
 CHL_an_attempt_to_maintain_our_neutrality: "试图保持我们的中立"
 CHL_an_attempt_to_maintain_our_neutrality_desc: "许多卷入世界冲突的国家希望把我们拉进一场由他们无意义的争吵引起的战争。我们必须尽我们所能远离他们的冲突，不要介入我们不应该参与的冲突。"
 CHL_embargo_strategies: "禁运战略"
 CHL_embargo_strategies_desc: "支持我们的民主国家有更多的方式，而不仅仅是派遣士兵去战斗，时间已经证明，经济措施也可以同样强大。这就是为什么我们应该对我们朋友的敌人实行禁运，这样我们就可以使他们缺乏发动战争所需的铜和硝酸盐。"
 CHL_embargo_strategies_tt: "我们将§Y禁运§!与世界主要§Y民主§!国家交战的所有国家。"
 CHL_enact_stricter_labor_laws: "实施更严格的劳动法"
 CHL_enact_stricter_labor_laws_desc: "目前的劳动法对一个真正的民主社会来说过于宽松，我们应该确保企业和资本家不能利用智利贫穷的工人阶级。为了更平等的未来！"
 CHL_found_national_steelworks: "成立国家钢铁厂"
 CHL_found_national_steelworks_desc: "这个国家急需钢铁，而我们的勘探员发现这片阿劳卡尼亚郁郁葱葱的地区正好有钢铁。因此，我们应该努力建立新的钢铁厂，以便我们能够利用现有的国家资源。"
 CHL_found_the_contraloria_general_de_la_republica: "成立国家审计署"
 CHL_found_the_contraloria_general_de_la_republica_desc: "智利国家审计署将是智利政府在宪法上的一个自治机构。它将负责控制中央和分散的公务员制度的所有活动的法律方面、管理、审计前和审计后的职能，不论其组织形式如何，也不论法律赋予的其他权力。"
 CHL_establish_the_ministry_of_mining: "成立矿业部"
 CHL_establish_the_ministry_of_mining_desc: "我们还应该成立一个负责我国采矿作业的国家部门，这样我们就可以集中控制在哪里采矿，以及如何经营它们。"
 CHL_the_nationalization_of_copper: "铜的国有化"
 CHL_the_nationalization_of_copper_desc: "我国大片的铜矿目前掌握在私营矿业公司手中，我们应该确保矿藏落入更明智的政府和矿业部手中。"
 CHL_enforce_stricter_secularism: "实行更严格的世俗主义"
 CHL_enforce_stricter_secularism_desc: "我们已经在自由宪法中确立了世俗主义，但教会仍然对人民和杰出的从政者拥有很大的权力。因此，我们必须要求宗教与政治保持距离，与任何想要参与政治的人保持距离。"
 CHL_repeal_the_separation_of_church_an_state: "废除政教分离"
 CHL_repeal_the_separation_of_church_an_state_desc: "教会和国家之间的分裂是一个严重的错误，必须尽快消除。我们都很清楚，教会是我们的盟友。"
 CHL_a_joint_application_to_the_allies: "向同盟国提出的联合申请"
 CHL_a_joint_application_to_the_allies_desc: "美国和阿根廷一直与过去的同盟国有足够好的关系，现在终于到了与它们联合起来，为一个更光明的未来共同努力的时候了。"
 CHL_dispute_over_tierra_del_fuego: "火地岛争端"
 CHL_dispute_over_tierra_del_fuego_desc: "阿根廷政府仍然声称火地岛的东半部是他们自己的，尽管它与土地没有联系，而我们显然对这片领土有着更古老、更合法的要求。我们必须立即采取行动保护它。"
 CHL_protect_the_easter_island: "保护复活节岛"
 CHL_protect_the_easter_island_desc: "复活节岛，也被当地人称为拉帕努伊岛，经常受到来自西部的法西斯分子的威胁。我们不仅要加强岛上的防御工事，修建港口，还要先发制人地打击任何声称对南美太平洋拥有主权的人。"
 form_country_south_america_required_states_tt: "§Y[ROOT.GetName]§!控制所有§Y南美§!所有§Y在大陆上的地区§!"
 CHL_joint_research_initiatives_tt: "§Y智利§!以及所有与我们在同一阵营的国家，将加入一个§Y科技共享组织§!"
 CHL_the_future_of_Chile: "[CHL.GetName]的未来"
 CHL_the_future_of_Chile_desc: "鉴于目前的迎合各种观点的“大帐篷”联盟无法在所有问题上达成完全一致，共产党必须召开会议，以决定未来几年的路线。它目前站在马克思主义者埃利亚斯·拉斐特·加维尼奥、社会主义者马马杜克·格罗夫·巴列霍、斯大林主义者卡洛斯·孔特雷拉斯·拉巴尔卡和托洛茨基主义者曼努埃尔·伊达尔戈·普拉萨之间。"
 CHL_support_for_the_international_revolution: "支持国际革命"
 CHL_support_for_the_international_revolution_desc: "有许多人不仅要与入侵他们家园的外国作斗争，还要与腐败的政府和夺去他们生计的产业作斗争。我们必须竭尽所能，确保世界人民感到安全，免受邪恶的侵害。"
 CHL_sponsor_american_revolutions: "赞助美洲革命者"
 CHL_sponsor_american_revolutions_desc: "有许多人，如果他们尝试革命，他们有可能取得成功，但他们没有资金或武器来达到目的。因此，我们应该确保赞助这些革命者，并将资本主义赶出南美。"
 CHL_sponsor_american_revolutions_tt: "解锁决议在其他§Y南美洲和北美洲§!国家§Y赞助意识形态集会§!"
 CHL_union_of_hispanic_republics: "西班牙裔共和国联盟"
 CHL_union_of_hispanic_republics_desc: "现在，所有的西班牙裔都团结在同一面旗帜下，我们是时候向世界展示我们的能力了，我们打算解放任何还在外国帝国主义统治下的人民。"
 CHL_propose_closer_cooperation: "提出加强合作"
 CHL_propose_closer_cooperation_desc: "我们周围的共产主义国家可能认同我们的意识形态，但他们在战略上是分散的，没有协调。我们应该保护他们，帮助他们并更好地指导他们。"
 CHL_nationalize_foreign_industries: "国有化外国产业"
 CHL_nationalize_foreign_industries_desc: "还留在我国的资本家们一定非常紧张，因为他们知道我们下一步要做什么。我们必须没收他们所有的一切财产，重新分配给人民。"
 CHL_align_with_the_russian_soviet: "与[SOU.GetNameDef]结盟"
 CHL_align_with_the_russian_soviet_desc: "[SOU.GetNameDefCap]是我们意识形态上的亲密同志。我们应该向他们提出互助提议，以换取加入[SOU.GetFactionName]。"
 CHL_hub_of_the_world_revolution: "世界革命的中心"
 CHL_hub_of_the_world_revolution_desc: "有许多革命者对世界现状不满意，更重要的是，他们可能对苏联的现状感到失望。我们应该共同努力，创造一个更美好的世界！"
 CHL_hub_of_the_world_revolution_tt: "其他国家的共产主义顾问将根据本国的政治情况前往[CHL.GetName]。目前这些顾问将调往[CHL.GetName]："
 CHL_joint_development_programs: "联合开发项目"
 CHL_joint_development_programs_desc: "既然我们是盟友，我们就应该努力共同建设新工厂，以便更好地发展我们各自的国家。"
 CHL_joint_research_initiatives: "联合科研计划"
 CHL_joint_research_initiatives_desc: "既然我们是盟友，我们应该努力共同建立实验室和研究合作计划，以便进一步研发出超越这个世界的资本家和帝国主义能力的武器。"
 CHL_one_more_fascist_focus_done_tt: "§G降低§!政变带来的负面影响，其效果为：\n 战争支持度：§G+5%§!\n 稳定度：§G+5%§!"
 CHL_commence_the_counter_revolution_negative_tt: "基于完成的§Y准备国策§!数量损失战争支持度和稳定度"
 CHL_propose_closer_cooperation_tt: "向§Y南美洲和中美洲§!的所有§Y共产主义国家§!发出事件，要求他们向我们屈服"
 CHL_sway_ariosto_hererra_tt: "§Y阿里奥斯托·埃雷拉§!和他的手下会加入我们的政变"
 CHL_proliferate_national_populism_tt: "完成§Y发动反革命§!国策后：\n政治点数§G+75§!。"
 CHL_more_funds_or_the_propaganda_department_tt: "完成§Y发动反革命§!国策后：\n人力§G+5000§!。"
 CHL_recruit_young_officers_tt: "某些年轻军官将晋升为§Y将军§!"
 CHL_enforce_the_chilean_identity_tt: "民族精神§Y$CHL_ancestral_mapuche_resistance$§!被移除后，会重新获得[950.GetName]的核心。"
 CHL_expand_the_department_of_provinces_change_tt: "修正了之前获得的§Y民族精神§!，效果略有不同，取决于先前哪个§Y部门§!得到了加强。"
 CHL_expand_the_department_of_provinces_coring_tt: "解锁决议由智利统一主义者声称要进行的§Y对各地区的整合§!"
 CHL_abide_by_the_francoist_model_tt: "我们将§R无法再加入阵营§!"
 CHL_hipanic_alliance_faction: "西班牙裔联盟"
 CHL_undo_colonialist_occupations_tt: "解锁决议§Y占领伯利兹和巴拿马运河§!"
 CHL_press_our_demands_tt: "向圭亚那群岛的非法占领者发出要求对各地区§Y加强我们的主权§!"
 CHL_the_latin_american_alliance_tt: "邀请§Y非西班牙裔拉丁美洲§!国家加入我们的阵营"
 CHL_sponsor_anti_colonialist_rebellions_tt: "解锁决议在§Y南美洲和中美洲§!殖民地国家加强抵抗"
 CHL_empower_the_preparation_department: "赋权作战准备部门"
 CHL_empower_the_preparation_department_desc: "为了使我们的政变尽可能顺利地进行，我们不仅需要确保普通民众的支持，还需要为最终到来的那一天做好人员、计划和后勤准备。"
 CHL_sway_ariosto_hererra: "影响阿里奥斯托·埃雷拉"
 CHL_sway_ariosto_hererra_desc: "阿里奥斯托·埃雷拉将军表现出强烈的反社会主义的同理心，但他并不一定忠于我们。确保他和他最忠诚的士兵的支持是明智的，因为我们肯定可以在我们的队伍中使用像他这样的人。"
 CHL_inflitrate_the_carabinieros: "渗透智利卡宾枪骑兵"
 CHL_inflitrate_the_carabinieros_desc: "智利卡宾枪骑兵的任务是保护国家不受任何叛乱分子的侵害，我们也是其中之一。如果我们反对他们，肯定会血流成河，但如果我们赢得他们的忠诚，他们肯定会成为最有用的棋子。"
 CHL_unify_the_fascist_movements: "统一法西斯运动"
 CHL_unify_the_fascist_movements_desc: "虽然豪尔赫·冈萨雷斯·冯马雷斯牢牢控制着智利民族社会主义运动，但仍有其他有类似想法的团体不跟随他。应该敦促他领导智利法西斯分子的先锋保护伞运动，这样政变才能成功。"
 CHL_proliferate_national_populism: "扩散民族民粹主义"
 CHL_proliferate_national_populism_desc: "平民和其他任何东西一样重要，尤其是如果我们想要在政变发生后稳定我们的国家。我们必须获得他们的支持，如果有必要的话，可以通过不正当手段！"
 CHL_more_funds_or_the_propaganda_department: "增加宣传部经费"
 CHL_more_funds_or_the_propaganda_department_desc: "我们的宣传部门正在加班加点地让人们相信我们是他们的救世主，但如果我们不向他们提供资金，他们就无法保持任何效率。我们必须通过腐败的政客洗钱，为政变做准备。"
 CHL_request_foreign_support: "请求外国支持"
 CHL_request_foreign_support_desc: "许多国家已经被与我们有着相似意识形态倾向的人所控制，站在他们好的一边可能是明智的。通过这种方式，我们可以向他们索要武器和士兵，帮助我们发动政变。"
 CHL_the_popular_freedom_alliance: "人民自由联盟"
 CHL_the_popular_freedom_alliance_desc: "这个国家有一些人和我们有同样的理想，但不敢公开地说出来。因此，我们应该说服卡洛斯·伊瓦涅斯·德尔坎波将军领导一个新的联盟，即人民自由联盟，这个联盟呼吁保守价值观，但却在暗中支持我们。"
 CHL_rally_the_people: "团结人民"
 CHL_rally_the_people_desc: "政变已经准备就绪。现在所需要做的就是激怒人民，并通知自由党政府，他们的时代即将结束。是时候结束这种悲惨的状态了！"
 CHL_commence_the_counter_revolution: "发动反革命"
 CHL_commence_the_counter_revolution_desc: "我们的部队已做好准备，正急切地等待命令，准备占领圣地亚哥的每一个主要阵地，以及其他各城市的市政厅。现在需要做的就是执行计划，等着看一旦事情结束，我们能得到多少民众的支持。"
 CHL_promote_broad_anti_americansim: "促进广泛的反美主义"
 CHL_promote_broad_anti_americansim_desc: "美国人都是些混蛋，他们把我们榨干，直到我们变成白人，他们把我们所有的东西都拿走了，好像这是他们的权利，而我们却没有得到任何回报，尽管美国人制造了这么多事端，但他们为我们做过什么呢？我再说一遍，美国人为我们做过什么？！"
 CHL_ban_liberalism: "禁止自由主义"
 CHL_ban_liberalism_desc: "即使我们把自由主义者赶出了政府，他们仍然存在，就像那里有无数的沙粒一样。我们必须镇压他们的组织，确保他们永远不会强大到威胁到我们的统治。"
 CHL_recruit_young_officers: "招募年轻军官"
 CHL_recruit_young_officers_desc: "在我国，许多身居高位的将军更倾向于左翼，在我们掌权后，除了少部分人以外，他们全都递交了辞呈。我们应该从队伍中培养一些爱国的、狂热的年轻军官，来代替他们腐朽的老长官。"
 CHL_enforce_the_chilean_identity: "打造新的智利身份"
 CHL_enforce_the_chilean_identity_desc: "目前的情况是，智利人民是分裂的，我们需要做些什么来把他们团结在我们的旗帜下。西班牙人、马普切人、智利人，他们没有什么不同，因为他们都是我们的公民，他们是一样的。有些人可能会拒绝我们的观点，但总的来说，新的智利身份应该让大多数人满意。"
 CHL_cooperate_with_operation_bolivar: "配合玻利瓦尔行动"
 CHL_cooperate_with_operation_bolivar_desc: "德国人为我们做了很多。在我们最需要的时候，德国移民来到阿劳卡尼亚殖民，现在，他们需要帮助来对付美国人。在这方面协助他们是我们的责任，报答他们我们所欠的。"
 CHL_abide_by_the_francoist_model: "遵守佛朗哥模式"
 CHL_abide_by_the_francoist_model_desc: "虽然德国人可能有很大的影响，但我们的运动真正需要研究的是墨索里尼和佛朗哥等地中海思想家的理论。我们应该效仿他们的榜样，我们应该树立他们的理想来成就我们自己。"
 CHL_host_german_intelligence: "招待德国情报人员"
 CHL_host_german_intelligence_desc: "在玻利瓦尔行动中，德国人正试图从南方监视美国人，我们也许能向他们提供大量令人关注的情报，只要他们派驻间谍，让阿布韦尔与我们的政府更密切地合作。"
 CHL_militarize_the_state: "使国家军事化"
 CHL_militarize_the_state_desc: "虽然我们以前赢得过大规模战争，但我们的国家目前还没有为另一场大规模冲突做好准备。因此，如果我们希望我们的军队再次做好战斗准备，就必须首先使国家军事化。"
 CHL_the_spirit_of_the_war_of_the_pacific: "南美太平洋战争的精神"
 CHL_the_spirit_of_the_war_of_the_pacific_desc: "如果我们想让我们的军队振作起来，就应该提醒他们我们在太平洋战争中所取得的伟大成就，那就是对秘鲁和玻利维亚的战争。我们也可以借此机会重申我们对某些地区的主权，而那正是我们的德国盟友可能愿意给予的。"
 CHL_syndicalize_the_production_sector: "工团化生产部门"
 CHL_syndicalize_the_production_sector_desc: "生产部门目前受到低效率和残忍的地主的困扰，他们只考虑自己的利益。我们应该工团化生产部门，并提出一种真正的工团主义企业的产业模式。"
 CHL_expand_the_mountain_regiments: "加强山地部队"
 CHL_expand_the_mountain_regiments_desc: "我们拥有的最精锐的部队是我们的特化山地部队，他们适应在全国任何地方进行残酷的战斗。我们应该强制要求我们的将军与这些部队一起轮换和训练，并向他们提供他们可能需要的任何专业装备。"
 CHL_departemento_de_las_tropas_nacistas_de_asalto: "冲锋队"
 CHL_departemento_de_las_tropas_nacistas_de_asalto_desc: "我们智利民族社会主义运动的冲锋队应该得到鼓舞和加强。我们应该确保他们不辜负那次世界大战突击部队的精神，并为他们配备适当的装备。"
 CHL_departamento_de_la_juventad_nacista: "民族社会主义青年部"
 CHL_departamento_de_la_juventad_nacista_desc: "其他国家如德国，已经成功地将他们的青年军事化，我们也不应该例外，因为我们需要更多的人投入战场，而且我们现在就需要。"
 CHL_expand_the_department_of_provinces: "扩大省部"
 CHL_expand_the_department_of_provinces_desc: "省部正在加班加点地工作，以确保我们控制智利所有地区，但如果我们充分支持并扩大它们，我们可以利用它们更好地进行管理，甚至更有效地管理外国领土。"
 CHL_revoke_the_treaty_of_lima: "废除利马条约"
 CHL_revoke_the_treaty_of_lima_desc: "1929年将塔克纳区域交还秘鲁的利马条约没有合法性，除了我们被迫插手这件事之外，没有其他解释。现在是我们纠正错误并要求归还领土的时候了。"
 CHL_demand_the_fireland: "索取火地岛"
 CHL_demand_the_fireland_desc: "火地岛理应是我们的，阿根廷不能声称他们的所有权是合法的，因为他们甚至与它没有联系。我们应该向民众保证，我们没有恶意，并将该地区从阿根廷的魔掌中解放出来。"
 CHL_escalate_the_laguna_del_desierto_issue: "德尔德谢尔托湖问题升级"
 CHL_escalate_the_laguna_del_desierto_issue_desc: "德尔德谢尔托湖附近的边境线非常模糊，更偏向阿根廷人。我们应该采取行动，占领本应属于我们的那部分地区，甚至可能占得更远一点。"
 CHL_demand_demilitarization_of_patagonia: "巴塔哥尼亚去军事化"
 CHL_demand_demilitarization_of_patagonia_desc: "阿根廷人持续以其在巴塔哥尼亚的军事存在威胁我国人民。现在是我们要求他们不要干涉我们的时候了，并让他们承诺不派军队进入该地区。"
 CHL_enter_patagonia: "挺进巴塔哥尼亚"
 CHL_enter_patagonia_desc: "如果阿根廷人相信我们哪怕一秒钟，那就证明我们愚弄了他们，吓到了他们。是时候让我们的军队进入巴塔哥尼亚，在他们还没反应过来之前就狠狠地打击他们。"
 CHL_controlled_education: "严格控制教育"
 CHL_controlled_education_desc: "如果要让孩子们正确成长，以我们希望的方式思考，我们必须确保他们的教育遵循我们现有的标准和规定，使他们成为模范公民。"
 CHL_promote_pan_hispanic_rhetoric: "宣传泛西班牙裔言论"
 CHL_promote_pan_hispanic_rhetoric_desc: "我们都是个体。但即便如此，作为西班牙裔，我们在精神上和血缘上是团结在一起的，现在是时候要求我们与生俱来的权利，推翻任何试图让我们的人民分裂的帝国主义者。"
 CHL_military_excercises: "军事演习"
 CHL_military_excercises_desc: "军队还没有完全做好战斗的准备，在西班牙裔统一的那一天到来之前，他们必须进行大量的训练。"
 CHL_cultivate_fanaticism: "培养狂热"
 CHL_cultivate_fanaticism_desc: "如果不统一，南美洲和中美洲人民就没有未来，这一点必须让所有人都知道。如果我们现在不站起来反对美国人，我们肯定会落入他们的操纵和帝国主义的魔爪。荣誉造就了西班牙裔，而任何反对我们的人都会经历我们的残暴。"
 CHL_the_path_to_conquest: "通过征服实现统一"
 CHL_the_path_to_conquest_desc: "像过去的征服者一样，光荣的征服行动将使我们的人民团结在一起，因为他们处于自负和狭隘的民族主义政府的控制之下，这些政府看不到他们是大局的一部分。我们必须用武力解放所有西班牙裔！"
 CHL_hispanic_supremacy_pact_faction: "西班牙裔至上联盟"
 CHL_the_hispanic_alliance: "西班牙裔联盟"
 CHL_the_hispanic_alliance_desc: "我们的人民应该团结在一起，不是在国家层面，而是在友谊和合作层面，只有通过联盟，泛西班牙裔联盟才能存在。我们应该接触任何与我们有共同理想的人，确保他们忠于我们的事业。"
 CHL_the_latin_american_alliance: "拉丁美洲联盟"
 CHL_the_latin_american_alliance_desc: "虽然泛西班牙主义是我们努力和奋斗的目标，但在我们的大陆上，仍有一些人希望与我们一起反对帝国主义的压迫，尽管他们只是拉丁人。我们应该邀请他们，因为拉丁人民团结起来是强大的。"
 CHL_sponsor_anti_colonialist_rebellions: "赞助反殖民主义叛乱"
 CHL_sponsor_anti_colonialist_rebellions_desc: "有些人的想法和我们一样，但他们没有控制和掌控自己未来的自主权。我们必须把他们从殖民主义列强的魔爪下解放出来。"
 CHL_joint_development_and_research: "联合开发与研究"
 CHL_joint_development_and_research_desc: "既然我们正在更加紧密地合作，我们可以共同投资并建立实验室，从每个成员国吸收研究人员，以便更好地合作。"
 CHL_push_past_the_darien_gap: "穿过达连隘口"
 CHL_push_past_the_darien_gap_desc: "哥伦比亚和巴拿马之间的达连隘口可能难以跨越，但如果我们要到达美洲边界并最终解放那里的兄弟，这是必要的。"
 CHL_the_might_to_defend_our_homes: "保卫家园的力量"
 CHL_the_might_to_defend_our_homes_desc: "我们的生命不断受到世界上列强的威胁，我们的人民感到受到政府保护的重要性。这是再怎么强调也不为过的。我们应该加强军事力量，使战争永远不会来到我们的家门口。"
 CHL_undo_colonialist_occupations: "废除殖民主义占领"
 CHL_undo_colonialist_occupations_desc: "殖民主义列强占领西班牙美洲部分地区的时间太长了，现在该让我们向他们表明，他们不是那么好惹的。派军队去！"
 CHL_unite_hispanic_america: "联合西班牙裔美洲"
 CHL_unite_hispanic_america_desc: "这一刻终于到来了！今天，我们正在见证历史，大部分西班牙裔裔美洲人再次统一，但这次是在我们自己的政府治下，而不是在西班牙帝国的治下。欢庆吧，因为这是大陆新时代的到来！"
 CHL_the_true_enemy: "真正的敌人"
 CHL_the_true_enemy_desc: "美国是我们人民的真正敌人，它在南部压迫西班牙裔太久了。现在我们已经准备好进行最后的推进，我们所需要做的就是迈出最后一步。"
 CHL_demand_the_guayanas: "索取圭亚那"
 CHL_demand_the_guayanas_desc: "圭亚那被其他势力占领太久了。曾经声称拥有埃尔多拉多的地区可能实际上并不拥有它，但它有许多其他的财富，我们迫切希望自己拥有的财富。"
 CHL_liberate_the_caribbean: "解放加勒比"
 CHL_liberate_the_caribbean_desc: "加勒比地区可能不全是西班牙的，甚至也不全是拉丁美洲的，但它仍然应该属于我们的影响范围，我们必须采取一切措施为我们自己夺取这些岛屿。"
 CHL_press_our_demands: "提出我们的要求"
 CHL_press_our_demands_desc: "如今我们占领了整个圭亚那，我们可以执行我们的要求，把它们从帝国主义者的控制中解放出来，并试图与该地区的之前的占领者寻求和解。"
 CHL_defense_of_the_hemisphere: "半球防御"
 CHL_defense_of_the_hemisphere_desc: "在我们的半球，有许多国家将从美国的保护中受益匪浅，而这正是我们和德国人可以提供给他们的。"
 CHL_support_the_colonial_plan: "支持殖民计划"
 CHL_support_the_colonial_plan_desc: "德国殖民办公室曾经制定了一项计划，旨在迅速夺取乌拉圭国家机器的控制权，并扶植一个殖民傀儡政府。我们现在有能力试图使这成为现实，并应要求乌拉圭向我们的联盟屈服，并在历史上选择正确的一方。"
 CHL_unite_with_our_brothers_in_hispania: "与我们在西班牙的兄弟团聚"
 CHL_unite_with_our_brothers_in_hispania_desc: "我们在古老的西班牙失散已久的兄弟在意识形态上与我们相互交融，但在任何战争中都不愿加入德国一方。我们可以推动他们最终成为德国阵营的一员。"
 CHL_restore_the_old_kingdom: "重建古王国"
 CHL_restore_the_old_kingdom_desc: "现在我们控制了智利王国主张统一领土主义的地区的所有领土，这里曾经是秘鲁总督辖区的一部分，我们可以努力将这些领土纳入我们的版图，甚至可能比这些历史上主张的边界更进一步。"
 CHL_an_empire_on_the_pacific: "太平洋帝国"
 CHL_an_empire_on_the_pacific_desc: "现在我们的黄金时代真正开始了，是时候扩大我们的视野，向西看。我们将建立一个横跨整个太平洋的伟大帝国！"
 CHL_modern_conquistadors: "征服者佩德罗·德·巴尔迪维亚"
 CHL_modern_conquistadors_desc: "现在旧智利王国终于恢复，是时候真正向我们的第一任皇家总督、征服者佩德罗·德·巴尔迪维亚致敬。前进，走向未知！"
 CHL_no_more_advisors_tt: "当前大部分§Y顾问§!将§R不可用§!"
 CHL_indigenous_union: "美洲原住民联盟"
 CHL_carabineros_secured_by_opposition: "智利卡宾枪骑兵已经被反对派控制了"
 CHL_annex_and_core_all_american_subjects: "§Y吞并§!并获得所有§Y美洲印第安人和波利尼西亚附属国§!的§Y核心地区§!"
 CHL_unified_in_spirit_tt: "所有§Y美洲印第安人和波利尼西亚附属国§!也会获得这种民族精神"
 CHL_avenge_the_pacification_tt: "国内各种反马普切分子将在§R内战§!中追随§Y卡洛斯·伊瓦涅斯·德尔坎波§!对抗我们！"
 CHL_undermine_the_carabineros_de_chile_tt: "§Y内战§!爆发时，防止伊瓦涅斯的一方获得§Y额外的智利卡宾枪骑兵§!部队"
 CHL_crusade_against_imperialism_tt: "解锁决议§Y解放美洲印第安人§!和§Y波利尼西亚§!地区摆脱帝国主义的压迫"
 CHL_undermine_the_carabineros_de_chile_bonuses_tt: "§Y马普切独立战争§!爆发时：\n陆军经验：§G+25§!。\n增加基础战争支持度：§G+5.00%§!。"
 CHL_ibanezs_coup: "伊瓦涅斯政变"
 CHL_ibanezs_coup_desc: "前总统兼将军卡洛斯·伊瓦涅斯·德尔·坎波一直渴望重新获得失去的总统职位，如果有必要，他愿意做一些见不得人的交易来确保这一点。因此，他愿意支持保守派和法西斯主义者的联合政变，只要他们承诺让他领导国家。"
 CHL_address_the_mapuche_conflict: "解决马普切冲突"
 CHL_address_the_mapuche_conflict_desc: "国家不稳定，但马普切人的情况在伊瓦涅斯的统治下仍然不会好转，因此我们必须迅速采取行动。为了一劳永逸地推翻智利政府，原住民活动家和政治家曼努埃尔·曼基莱夫开始聚集和团结许多分裂的马普切组织。"
 CHL_undermine_the_carabineros_de_chile: "削弱智利卡宾枪骑兵"
 CHL_undermine_the_carabineros_de_chile_desc: "智利卡宾枪骑兵曾经由卡洛斯·伊瓦涅斯·德尔坎波总统创建，并且他们仍然非常忠于他。如果我们要建立一个由我们领导的国家，他们肯定会站在他一边，阻碍我们。因此，我们必须尽我们所能，确保他们在未来拥有尽可能少的权力。"
 CHL_la_corporacion_araucania: "阿劳卡尼亚社团"
 CHL_la_corporacion_araucania_desc: "阿劳卡尼亚社团由保守派和社团主义者贝南西奥·科纽埃潘·温克瓦尔领导，他是阿瓦希诺一位著名军阀的孙子，可能会成为反对智利政府的有用盟友。"
 CHL_la_federacion_araucania: "阿劳卡尼亚联邦"
 CHL_la_federacion_araucania_desc: "马普切传统主义者曼努埃尔·阿布尔托·潘吉莱夫领导的阿劳卡尼亚联邦强烈反对与现代智利社会合作，他们会很容易被纳入我们的独立运动。"
 CHL_sociedad_caupolican_defensora_de_la_araucania: "阿劳卡尼亚考波利坎协会"
 CHL_sociedad_caupolican_defensora_de_la_araucania_desc: "由曼努埃尔·曼基莱夫领导的阿劳卡尼亚考波利坎捍卫者协会是目前最大的马普切组织之一，也是成功革命的基础。获得该组织成员的支持应该被视为首要任务。"
 CHL_union_araucana: "阿劳卡尼亚联盟"
 CHL_union_araucana_desc: "阿劳卡尼亚联盟是智利最古老的马普切组织之一。他们通过与阿劳卡尼亚的方济嘉布遣会的密切联系，推动了天主教传福音和融入智利社会的进程，但如果能成功说服他们，这些人将支持我们的事业。"
 CHL_la_moderna_araucania: "现代阿劳卡尼亚"
 CHL_la_moderna_araucania_desc: "现代阿劳卡尼亚是最早在智利成立的马普切人组织之一，其重点是教育和进步。我们应该努力使他们融入我们的运动，尽可能地利用他们的所长。"
 CHL_electing_a_toqui: "选举一位托基"
 CHL_electing_a_toqui_desc: "根据马普切人的传统，在战争期间，托基是由隆科大会选出的军事领袖，隆科是马普切人的政治与宗教首领。托基在马普切社会中扮演着最高的角色，需要在战争期间领导着战士和隆科。现在是时候选举一位新的托基了，这人要有能力领导我们的反帝国主义运动！"
 CHL_electing_a_toqui_tt: "我们将能够选出一位具有独特特质的领导人"
 CHL_convene_the_araucanian_congress: "召集阿劳卡尼亚议会"
 CHL_convene_the_araucanian_congress_desc: "发动独立战争的时机已近，但我们的组织内部出现了分裂。有人说，共产党和我们的目标相似，会是一个有用的盟友；也有人说，他们只会造成党派之争，在最关键的时候背叛我们。应该信任谁？"
 CHL_avenge_the_pacification_of_araucania: "为阿劳卡尼亚平定战争复仇"
 CHL_avenge_the_pacification_of_araucania_desc: "1861年至1883年智利对阿劳卡尼亚的占领是马普切历史上的黑暗时期，现在是我们为智利人给我们带来的不公正和战争报仇雪恨的时候了。战斗吧，勇敢的战士们！夺回那些曾经属于你们的，它将再次属于你们！向基拉潘和考波利坎的遗产致敬！"
 CHL_revise_the_social_classes: "修改社会阶层"
 CHL_revise_the_social_classes_desc: "现在我们又有了自己的社会，是时候重组社会阶层了，以更好地适应我们的观点和理想。欧洲人的时代很快就要结束了！"
 CHL_adopt_mapundungun: "采用马普切语"
 CHL_adopt_mapundungun_desc: "向重建一个真正的马普切国家迈出的一大步将是采用马普切语作为官方语言，至少要在法庭上使用这种语言。我们还必须开始教育我们国家的人民，让他们能够学习我们的语言。"
 CHL_embrace_indigenous_corporatism: "采纳本土社团主义"
 CHL_embrace_indigenous_corporatism_desc: "贝南西奥·科纽埃潘·温克瓦尔基于智利土著手工艺和建筑的古老理念的社团主义思想应该被采纳，同时被制定为我国工业界的官方国家政策。"
 CHL_expand_the_agricultural_field: "加强农业领域"
 CHL_expand_the_agricultural_field_desc: "尽管贝南西奥·科纽埃潘·温克瓦尔提出了现代思想，仍有许多人想回到以农业为基础的旧社会，只是这一次国家会对那些无法维持自己生活的人进行更多的干预。我们必须顺应人民的意愿，巩固国家稳定。"
 CHL_focus_on_cattle_and_wool: "侧重于牛和羊毛"
 CHL_focus_on_cattle_and_wool_desc: "如今，国内最普遍的两种家畜是牛和羊，试图改变这一点是不明智的。相反，我们应该推动全国农民购买这些动物。"
 CHL_enlarge_the_textile_industries: "扩大纺织工业"
 CHL_enlarge_the_textile_industries_desc: "纺织品一直在全国范围内大量生产，今天应该也不例外。国家应该补贴新纺织工业的发展，并尝试与志同道合的国家建立贸易路线。"
 CHL_silverworking: "银器加工"
 CHL_silverworking_desc: "银器加工一直是马普切人的特殊传统手工艺之一，高档昂贵的银饰很容易出口，因为我们也拥有大量的天然银矿，特别是一旦我们从阿根廷人手中夺回普埃尔马普。"
 CHL_incorporate_machi_into_the_army: "吸收马奇巫医入军"
 CHL_incorporate_machi_into_the_army_desc: "马奇巫医是我们信仰中的传统医师和宗教领袖，以其传统的医药手艺闻名。我们应该让每个师都拥有一位马奇巫医，保障我军的战时健康。"
 CHL_the_patagonian_giants: "巴塔哥尼亚巨人"
 CHL_the_patagonian_giants_desc: "巴塔哥尼人或巴塔哥尼亚巨人是传说中生活在巴塔哥尼亚的巨人种族，在早期的欧洲记载中也有描述，据说他们的身高至少超过了正常人类的两倍。尽管这些谣言是不真实的，但我们应该努力使我们的武装部队不辜负这些巨人的形象，并在我们的敌人眼中散布恐惧。"
 CHL_taking_back_patagonia: "[CHL_taking_back_patagonia_key]"
 CHL_taking_back_patagonia_desc: "[CHL_taking_back_patagonia_desc_key]"
 CHL_honor_the_legacy_of_caupolican: "向考波利坎的遗产致敬"
 CHL_honor_the_legacy_of_caupolican_desc: "考波利坎是一位托基，他曾在16世纪领导他的人民抵抗入侵马普切领土的西班牙征服者。如果我们希望我们的大陆摆脱欧洲帝国主义者，我们应该努力不辜负考波利坎和劳塔罗这样的人物。"
 CHL_union_of_american_indigenous_peoples: "美洲原住民联盟"
 CHL_union_of_american_indigenous_peoples_desc: "世界上有许多民族受到欧洲帝国主义的残暴压迫和折磨。是时候让美洲印第安人、因纽特人和波利尼西亚人团结在一面旗帜下，击退这些邪恶的侵略者了！"
 CHL_union_of_american_indigenous_peoples_tt: "§Y金廷·拉梅§!解锁为§Y陆军上将§!"
 CHL_crusade_against_imperialism: "讨伐帝国主义"
 CHL_crusade_against_imperialism_desc: "现在终于到了我们准备以正义的名义征服更广阔的世界的时候了！现在是我们向颓废的欧洲人表明，我们不会再对他们卑躬屈膝的时候了。士兵们，拿起武器，这一次，我们将向他们宣战！"
 CHL_unified_by_will: "意志统一"
 CHL_unified_by_will_desc: "在我们反帝国主义的努力下，美洲印第安人和波利尼西亚人现在已经团结起来了，但这还不够。如果我们希望在未来的几个世纪里遏止欧洲人的入侵，我们必须团结起来，为我们所有的人民组成一个国家，按照我们的意愿，建立一个不受欧洲人统治的国家。"
 CHL_unified_in_spirit: "精神统一"
 CHL_unified_in_spirit_desc: "因为我们都有一个共同的目标，我们可以很好地合作，就像一个上了油的齿轮。因此，应该指出的是，我们在不把我们的国家合并成一个国家的同时，仍然应该争取联合军事和更大的协调。美洲和太平洋地区的人民在精神上是统一的，并将永远肩并肩！"
 CHL_taking_back_patagonia_kingdom: "重新统一王国"
 CHL_taking_back_patagonia_kingdom_desc: "尽管我们宣称自己是阿劳卡尼亚和巴塔哥尼亚的新王国，但我们实际上仍然缺少王国的很大一部分，即巴塔哥尼亚。我们应该努力尽快统一王国，以免失去我们仅有的一点正统性。"
 CHL_taking_back_patagonia_mapuche: "光复普埃尔马普"
 CHL_taking_back_patagonia_mapuche_desc: "普埃尔马普的老马普切人地区，即今天阿根廷巴塔哥尼亚的大部分地区，仍然处于外国的压迫之下，除非我们先成功地解放我们自己的美洲印第安人，否则我们又如何去解放任何其他的土著。因此，既然没有别的办法，我们将不得不开战……"
 CHL_ibanez_as_prime_minister_tt: "雇佣§Y卡洛斯·伊瓦涅斯·德尔·坎波§!为顾问"
 CHL_return_to_the_parliamentary_era_tt: "雇佣§Y米格尔·克鲁查加·托科纳尔§!为顾问"
 CHL_je_suis_le_deluge_tt: "§Y安托万三世§!获得特质§Y法兰西与美洲真正的皇帝§!"
 CHL_the_straight_line_tt: "直线组织将会推翻§Y安托万三世§!并将王国交给§Y卡洛斯·伊瓦涅斯·德尔坎波§!"
 CHL_satellite_kingdoms_tt: "解锁决议以建立§Y卫星王国§!，这将提供选项在控制相应历史领土的情况下，建立§Y[INC.GetNameDef]§!、§Y[SUR.GetName]§!、或§Y[HAI.GetName]§!作为傀儡。"
 CHL_rule_by_decree: "敕令治国"
 CHL_rule_by_decree_desc: "在他的第一任总统任期内，从1927年到1931年，伊瓦涅斯通过敕令治国，行使独裁权力。现在，他必须再一次这样做，以引导这个国家走向正确的方向。"
 CHL_strengthen_the_carabinieros: "加强智利卡宾枪骑兵"
 CHL_strengthen_the_carabinieros_desc: "智利卡宾枪骑兵于1927年由伊瓦涅斯亲自建立，该组织的大部分成员仍然非常忠于他。因此，确保那些在组织中拥有权力的人是忠诚的人可能是值得的。"
 CHL_seek_foreign_investments: "寻求境外投资"
 CHL_seek_foreign_investments_desc: "利用从外国借来的资金帮助和重建国家产业，这是伊瓦涅斯行之有效的方法，这次也不例外。"
 CHL_increase_spending_on_public_works: "增加公共工程开支"
 CHL_increase_spending_on_public_works_desc: "如果说亚历山德里在他的总统任期内确实证明了什么，那就是公共工程是振兴经济的好方法。"
 CHL_alianza_popular_libertadora_as_a_vanguard: "人民解放联盟"
 CHL_alianza_popular_libertadora_as_a_vanguard_desc: "由于单纯依靠自己的力量很难进行统治，所以最好是组建一个联合政府，由各右翼政党的顾问提出自己的意见。"
 CHL_utilize_national_populism: "利用民族民粹主义"
 CHL_utilize_national_populism_desc: "人民是容易受骗的，任何承诺给他们土地、财富或荣誉的东西，不管多么空洞，都会让他们站在你这边，尽管他们的支持可能反复无常。"
 CHL_outlaw_socialism: "禁止社会主义"
 CHL_outlaw_socialism_desc: "有许多人反对伊瓦涅斯的独裁统治，但没有一个像社会主义者那样坚定。因此，我们必须尽快把他们从这个国家清除出去。"
 CHL_sell_arica_to_peru: "把阿里卡卖给秘鲁"
 CHL_sell_arica_to_peru_desc: "获得大量资金以助力解决经济问题的一个好方法是将南美太平洋战争期间从秘鲁人和玻利维亚人手中夺取的大片土地卖给他们。"
 CHL_sell_arica_to_peru_civil_war_tt: "§R完成该国策以及$CHL_outlaw_socialism$或$CHL_utilize_national_populism$其一会导致内战。§!"
 CHL_sell_arica_to_peru_civil_war_tt_2: "§R完成该国策和$CHL_sell_arica_to_peru$会导致内战§!"
 CHL_crown_antoine_as_sovereign_king: "加冕安托万为至高君王"
 CHL_crown_antoine_as_sovereign_king_desc: "雅克·安托万·伯纳德从法国回到这里，在我们内战期间为我们的政府提供了援助，但代价是我们不得不给他权力并授予他阿劳卡尼亚和巴塔哥尼亚的至高君王的头衔。这难道会出问题？"
 CHL_strike_a_deal_with_the_mapuche: "与马普切人达成协议"
 CHL_strike_a_deal_with_the_mapuche_desc: "正是马普切人曾经允许奥雷列-安托万一世成为阿劳卡尼亚和巴塔哥尼亚的第一任国王，正是通过我们与他们的纽带，我们才能让新的马普切组织站在我们这一边。"
 CHL_request_assistance_in_the_war: "请求战争援助"
 CHL_request_assistance_in_the_war_desc: "世界上有多个国家将受益于又一个对欧洲友好的政府。我们应该寻求他们的支持以击败我们政府的敌人。"
 CHL_request_assistance_in_the_war_tt: "如果被接受，这个国家将能够在内战期间向我们派遣志愿军，并且更倾向于这样做。"
 CHL_mobilize_the_veteran_legionaries: "动员军团老兵"
 CHL_mobilize_the_veteran_legionaries_desc: "国王安托万三世为训练和帮助动员新部队而调来的法国外籍军团现在急需投入前线，应认真考虑将他们招募到正规部队中。"
 CHL_establish_a_royal_guard: "建立皇家卫队"
 CHL_establish_a_royal_guard_desc: "没有他的大批仆人和侍卫在身边，任何国王都不完整，而遗憾的是，安托万三世恰恰缺乏这些。因此，当务之急是尽快建立皇家卫队。"
 CHL_attract_additional_french_investments: "吸引更多法国投资"
 CHL_attract_additional_french_investments_desc: "法国商人和实业家最初在安托万远征智利时闻到了巨大的商机，现在他们被他的伟大壮举所打动，并很容易被说服，愿意接受以未来土地的承诺而提供更多的援助。"
 CHL_invite_french_aristocracy: "邀请法国贵族"
 CHL_invite_french_aristocracy_desc: "为了解决国内庄园佃户制度的问题，我们应该引进新的法国贵族制度，重新设计国家贵族制度的运作方式。"
 CHL_ibanez_as_prime_minister: "首相伊瓦涅斯"
 CHL_ibanez_as_prime_minister_desc: "毫无疑问，安托万三世无法完全独自统治，因为他缺乏伊瓦涅斯那样的政治才能和知识。因此，君主制国家必须立宪。"
 CHL_no_deluges_tt: "这会§R禁止§!你使用国策树中的§Y我即浪潮§!"
 CHL_an_absolute_monarchy: "君主专制国家"
 CHL_an_absolute_monarchy_desc: "还有很多事情要做，唯一有能力控制和指引国家的是国王。这就是为什么至关重要的是通知内阁他们都可以回家了，因为我们不需要他们。"
 CHL_an_absolute_monarchy_tt: "这会§R禁止§!你使用国策树中的§Y走直线§!"
 CHL_approach_the_moderates: "与温和派进行接洽"
 CHL_approach_the_moderates_desc: "尽管他们不喜欢君主制，但如果他让他们这么做，这个国家有很多人至少会听从伊瓦涅斯，而这正是他必须要做的。"
 CHL_introduce_the_franc: "引进法郎"
 CHL_introduce_the_franc_desc: "智利比索疲软且不断贬值，而且与旧智利政府有关。为了国家的利益，我们应该努力引进法郎来取代这种货币。"
 CHL_strengthen_control: "加强控制"
 CHL_strengthen_control_desc: "我们必须从弱智的叛军手中夺回各省的控制权，他们看不清现实的本质，居然反抗安托万的伟大政权。"
 CHL_invite_carlist_refugees: "邀请流亡的查理十世党人"
 CHL_invite_carlist_refugees_desc: "同为君主制的支持者，西班牙的查理十世党人与我们关系密切。鉴于他们已经被赶出家园，我们可以通过在这里为他们提供避难所来赢得他们的好感。"
 CHL_expand_the_officer_corps: "扩大军官队伍"
 CHL_expand_the_officer_corps_desc: "有许多忠于法西斯或社会主义事业的军官后来都离开了我们的部队。我们应该扩大军官队伍，培养年轻军官，以解决新的短缺问题。"
 CHL_the_scouts_monarchist_youth_organization: "皇家童子军"
 CHL_the_scouts_monarchist_youth_organization_desc: "我们应该建立一个准军事组织，在必要的时候教年轻人如何履行战时的职责，教我们的人民如何生存和作战。"
 CHL_state_catholicism: "以天主教为国教"
 CHL_state_catholicism_desc: "旧自由派政府将天主教会从国家中分离出来，这在我们现在看来是一种严重的罪行。我们必须立即纠正这个巨大的错误！"
 CHL_invite_french_academia: "邀请法国学术界"
 CHL_invite_french_academia_desc: "为了让我们国家的人民学习和取得伟大的成就，为了让我们的国家在全球舞台上取得竞争所需的突破，我们必须邀请来自欧洲大陆的法国学术界助力我们相应的教育和组织工作。"
 CHL_a_new_araucanian_noble_class: "新的阿劳卡尼亚贵族阶级"
 CHL_a_new_araucanian_noble_class_desc: "虽然我们现在确实有大量的贵族，但我们应该制定计划，让人们成为国家的贵族，以换取对国家的投资，或以国王的名义做贡献。"
 CHL_establish_the_royal_mountaineers: "组建皇家山地部队"
 CHL_establish_the_royal_mountaineers_desc: "南安第斯山脉是我国的象征，而山地部队则是打下我国立国之基的精英部队。我们应该扩编这只部队，并确保他们能获得所有需要的装备。"
 CHL_an_imperial_capital: "帝都"
 CHL_an_imperial_capital_desc: "就目前的情况而言，我们的首都是圣地亚哥，也是旧智利的首都。最好把首都迁到另一个地方，至少应该考虑一下这个提议。"
 CHL_an_imperial_capital_tt: "我们将获得选项保持§Y圣地亚哥§!作为首都并增加§G2§!个建筑位，或将首都迁至§Y特木科§!并增加§G4§!个建筑位。"
 CHL_satellite_kingdoms: "卫星王国"
 CHL_satellite_kingdoms_desc: "拿破仑大帝对安托万是一个很大的启发，他的学说对世界上所有的政治家都是如此。我们应该像他那样做，建立更小的缓冲国，让当地民众不去想他们的新宗主国。"
 CHL_secure_the_brazilian_border: "保障与巴西的边境"
 CHL_secure_the_brazilian_border_desc: "巴西是该大陆上能够与我们竞争的少数几个国家之一。我们应该保护我们与他们的边境，这样一旦时机成熟，就可以尽可能容易地入侵。"
 CHL_a_new_empire_of_brazil: "新巴西帝国"
 CHL_a_new_empire_of_brazil_desc: "我们要让巴西臣服于我们，建立一个新的巴西帝国，由一个非葡萄牙血统的新国王统治！"
 CHL_ruler_of_the_inca: "印加统治者"
 CHL_ruler_of_the_inca_desc: "古印加帝国幅员辽阔，横跨安第斯山脉的大部分地区。我们应该重现这一幕，但需换一批人来管理，得换成我们来管。"
 CHL_a_french_alliance: "把讲法语的人联合起来"
 CHL_a_french_alliance_desc: "随着我们在法国的君主主义朋友取得控制权，寻求与他们结盟将被证明是明智的，因为他们与我们有着相同的意图和目标，以及相同的传统和语言。团结起来，我们势不可挡。"
 CHL_return_to_the_continent: "回到欧洲大陆"
 CHL_return_to_the_continent_desc: "法国现行体制存在固有的弱点，我们就是来利用它的。是时候再次回到欧洲大陆，夺回我们与生俱来的权利了！"
 CHL_joint_invasion_of_mexico: "联合入侵墨西哥"
 CHL_joint_invasion_of_mexico_desc: "现在我们已经与法兰西帝国建立了联盟，是时候重新开始我们曾经失败的事情了。墨西哥帝国必须再次崛起，否则我们都会被强大的美国人打败！"
 CHL_claim_the_mexican_throne: "夺取墨西哥王位"
 CHL_claim_the_mexican_throne_desc: "尽管时间很短，墨西哥的王位曾经属于一位法国皇帝。我们应该利用这一事实，宣称我们是他们的后代，随时准备夺回这个国家。"
 CHL_the_straight_line: "走直线"
 CHL_the_straight_line_desc: "疯子安托万三世在聚光灯下度过了他的时光。现在是直线组织重建祖国秩序的时候了，并为伊瓦涅斯加冕为智利伟大国家的新国王。"
 CHL_je_suis_le_deluge: "我是洪水"
 CHL_je_suis_le_deluge_desc: "从前，人们说洪水总有一天会来，现在就是那一天。我们是洪水，我们将摧毁腐朽的世界秩序，带来一个新时代！"
 CHL_offer_to_protect_pitcairn: "提出保护皮特凯恩岛"
 CHL_offer_to_protect_pitcairn_desc: "目前[270.GetName]的防御比我们预期的要弱，这为我们的敌人提供了占领并利用它作为入侵复活节岛甚至我们的心脏地带的基地的机会。为了我们自己的安全，我们应该主动提出保护这个岛。"
 CHL_a_grand_armada: "无敌舰队"
 CHL_a_grand_armada_desc: "就像古老的大西班牙帝国，我们是从那里创建的，卡洛斯·伊瓦涅斯·德尔坎波希望拥有一支强大的舰队，足以挑战英国皇家海军，美国和德国公海舰队，让它成为现实吧！"
 CHL_reclaiming_quebec: "收复魁北克"
 CHL_reclaiming_quebec_desc: "我们需要将在魁北克的讲法语兄弟从外国的压迫和占领的魔爪中解放出来，并且他们应该被当作我们的兄弟来珍惜，我们要一同对抗那些英语国家的霸权。我们现在必须解救他们!"
 CHL_reclaiming_quebec_tt: "解锁决议：§Y整合魁北克§!"
 CHL_work_on_the_pan_american_highway: "泛美高速公路项目"
 CHL_work_on_the_pan_american_highway_desc: "在近年来举行的各种泛美会议上，我们一致同意与北美和南美的兄弟国家合作，帮助连接南北美两大洲，完成泛美公路项目。"
 working_on_the_pan_american_highway: "泛美高速公路正在动工"
 #### Brazil ####
 BRA_defense_spending: "增加防卫开支"
 BRA_defense_spending_desc: "世界局势已经被点燃，没有国家可以长久地独善其身。因此，我们应当增加国防开支。无论是生产我们武器的工厂还是建设新的防御工事，我们都将确保巴西的安全直至最后一刻！"
 BRA_natal_naval_base: "建造帕纳米林机场"
 BRA_natal_naval_base_desc: "得益于我们与美国的新合作，他们提出主要使用他们自己的资金在我国建立空军基地，以换取我们允许美国海军、美国陆军和英国皇家空军使用该机场在南美洲和西非之间飞行。"
 natal_airbase_modifier: "允许我们使用帕纳米林机场"
 BRA_no_fascism_in_south_america: "清除南美法西斯"
 BRA_no_fascism_in_south_america_desc: "随着我们直言不讳地反对法西斯主义，是时候对当前的危机采取行动，保护我们的大陆免受恶劣意识形态的影响了。不，[BRA.GetNameDef]不是你们的殖民地！"
 BRA_no_fascism_in_south_america_tt: "获得对§Y南美洲§!所有§Y法西斯主义§!国家的§Y$puppet_wargoal_focus$§!战争目标"
 BRA_no_communism_in_south_america_tt: "获得针对§Y南美§!所有§Y共产主义§!国家的§Y$puppet_wargoal_focus$§!战争目标"
 BRA_anti_democracy_in_south_america_tt: "获得对§Y南美洲§!所有§Y民主主义和中立主义§!国家的§Y$puppet_wargoal_focus$§!战争目标"
 BRA_tribunal_de_seguranca_nacional: "国家安全法庭"
 BRA_tribunal_de_seguranca_nacional_desc: "虽然民族解放联盟未能推翻我们的政府，但他们的成员仍然走在街头，策划和寻找另一个破坏国家的机会。在紧急状态期间设立特别军事法庭，这些罪犯将得到更有效的审判。"
 BRA_ensure_continued_military_support: "确保军事支持"
 BRA_ensure_continued_military_support_desc: "确保军队的支持对我们政权的寿命至关重要。只要国家和领导者之间做出些许承诺，他们必定会为我们的事业而战。"
 BRA_work_with_the_integralists: "与整合运动者合作"
 BRA_work_with_the_integralists_desc: "整合运动的目标大体上是与我们一致的，因此，获得他们的支持有助于我们对抗任何进一步的共产主义叛乱。他们的准军事力量和根深蒂固的民族主义，将成为反革命的先锋。"
 BRA_estado_moderno: "国家现代化"
 BRA_estado_novo_desc: "在处于内战边缘多年之后，我们终于可以打破长久的政治僵局，建立一个基于和平、正义和工作的新国家。与此同时，我们将继续铲除那些反对新常态的人，以免他们散播更多异议。"
 BRA_estado_moderno_tt: "§Y$BRA_getulio_vargas$§!成为§Y$BRA_fascism_party_long$§!的领袖"
 BRA_estado_moderno_tt_desc: ""
 BRA_estado_novo: "新国家体制"
 BRA_estado_moderno_desc: "随着我们国内的敌人被分散和击败，是时候废除旧的政治安排，宣布建立一个现代国家，一个能够确保[BRA.GetName]人民长期和平与稳定的国家了。"
 BRA_cohen_plan: "科恩计划"
 BRA_cohen_plan_desc: "随着选举的临近和我们在选民中的支持率的下降，我们需要通过其他方式确保我们的政权的持续。通过制定一场共产主义政变的计划，我们可以重振支持度，同时为了国家安全暂停选举。"
 BRA_cohen_plan_tt: "解锁§Y$BRA_execute_the_cohen_plan$§!任务，该国策必须在100日内完成。完成该任务需完成§Y$BRA_estado_novo$§!或§Y$BRA_estado_moderno$§!国策。§R任务失败将导致政变！§!"
 BRA_the_polaca: "第三共和国宪法"
 BRA_the_polaca_desc: "虽然已经很少有人有能力对我们的政权构成严重威胁，但如果我们起草一部概述总统权力的新宪法将增加我们的合法性。也许我们可以从最近颁布的波兰宪法中汲取灵感。"
 BRA_anaue: "阿瑙埃！"
 BRA_anaue_desc: "我们的运动已经采用图皮人的词语“阿瑙埃”为口号。这个词囊括了成员间的兄弟情谊和他们坚定不移保卫我国的信念。阿瑙埃！"
 BRA_anaue_tt: "解锁在各地区完成集会后招募整合主义民兵师的决议。\n招募一位新陆军上将，拥有§Y$militias_officer$§!特质：\n 民兵防御§G+5%§!\n 民兵速度§G+5%§!\n 民兵组织度§G+5%§!"
 BRA_autarky: "巴西封闭经济"
 BRA_autarky_desc: "华尔街崩盘后的经济动荡波及全球，摧毁了我们的经济。从咖啡消费到钢铁生产，我们必须在所有事情上自给自足，并使自己免受未来任何外国危机的影响。"
 BRA_corporatism: "拥抱社团主义"
 BRA_corporatism_desc: "劳工和资本家之间的争端破坏了[BRA.GetAdjective]经济太久了。为了应对这种情况，我们将引入一种新的经济模式，该模式基于近年来许多更成功的欧洲国家的社团主义政策。"
 BRA_departamendo_de_propaganda: "宣传部"
 BRA_departamendo_de_propaganda_desc: "最近十年的政治动荡充分表明了当政府和人民的观点不一致时会发生什么。为了防止进一步的动乱，我们将成立一个宣传部门，促使人民与我们的政策保持一致。"
 BRA_departamento_de_ordem_politica_e_social: "政治和社会秩序部"
 BRA_departamento_de_ordem_politica_e_social_desc: "宣传和胁迫不足以阻止最忠诚的激进分子或外国代理人进行危害国家的活动。因此，我们需要一支新的秘密警察部队来调查这种威胁。"
 BRA_collective_bargaining: "集体谈判"
 BRA_collective_bargaining_desc: ""
 BRA_cooperation_in_the_americas: "睦邻政策"
 BRA_cooperation_in_the_americas_desc: "富兰克林·罗斯福的“睦邻政策”在西半球仍然具有影响力。我们应该接受这一政策，努力与美洲国家合作，而不是干涉彼此的事务。"
 BRA_tech_slot_1: "圣保罗大学"
 BRA_tech_slot_1_desc: "圣保罗大学是最近才成立的，但它的益处已经在整个[BRA.GetAdjective]经济中感受到了。我们应该利用这一点，加大对这一新兴机构的投资。"
 BRA_reject_cosmopolitanism: "拒绝世界主义"
 BRA_reject_cosmopolitanism_desc: "最近走向世界主义的趋势只不过是共产主义干涉我们伟大国家的特洛伊木马。我们是[BRA.GetAdjective]人，我们必须在我们的文化和理想被摧毁之前捍卫它们。"
 BRA_ban_political_parties: "禁止政党"
 BRA_ban_political_parties_desc: "事实证明，政党只不过是制造分裂和破坏的工具。通过禁止和消除他们，我们可以削弱激进分子组织起来反对我们的能力。"
 BRA_decree_no_37: "第37号法令"
 BRA_decree_no_37_desc: "由于一些地区对国家政治的影响力过大，前政权充斥着腐败和国内的争端。因此，我们应该打击任何地方主义的表达，并将权力集中在国家政府。"
 BRA_establish_psad: "建立公共服务行政部"
 BRA_establish_psad_desc: "使我国政府的政策得以实施的国家机构已经陈旧过时。我们将设立公共服务行政部（DASP），以帮助我们更有效地管理国家和保持经济效率。"
 BRA_federal_employment_plan: "联邦就业计划"
 BRA_federal_employment_plan_desc: "大规模失业将导致持续的激进主义和暴力。为了防止这种情况的发生，我们应该通过创建国有企业和新的基础设施项目来扩大就业机会。"
 BRA_secure_our_borders: "保护我们的边境"
 BRA_secure_our_borders_desc: "我们被那些想要孤立和摧毁我们伟大国家的敌人包围了。在国内局势得到控制的情况下，我们应该把注意力转向外交事务，并开始采取措施确保我们的国家安全。"
 BRA_ethical_internationalism: "伦理国际主义"
 BRA_ethical_internationalism_desc: "即使是最伟大的国家也不能创造和供应所有的东西给他们的人民。为了确保我国人民的和平与繁荣，我们的外交政策应该建立在与志同道合的国家建立互利的经济伙伴关系的基础上。"
 BRA_brazil_integral: " 巴西整合"
 BRA_brazil_integral_desc: "我们花了数年时间才达到这一时刻，但我们终于巩固了对国家的控制，摆脱了陈旧的共和主义的最后痕迹。"
 BRA_in_vargas_we_trust: "我们信靠巴尔加斯"
 BRA_in_vargas_we_trust_desc: "$BRA_getulio_vargas$已经证明了自己是一位有能力的政治家，能够经受住领导的风暴。此外，他通过采纳我党的政策，证明了自己是一位英明的领导人。党内许多人现在相信，他注定要把这个国家带到更高的高度。"
 BRA_departamento_feminino: "女性部"
 BRA_departamento_feminino_desc: "有无数的妇女像她们的丈夫和父亲一样爱国和忠诚。我们应该给她们机会，让她们参加我们的运动，为复兴[BRA.GetAdjective]而共同努力。"
 BRA_integrity_of_the_fatherland: "为了祖国"
 BRA_integrity_of_the_fatherland_desc: "$BRA_getulio_vargas$一直是一个有用的政治盟友，但他只关心权力，并不是一个真正的整合主义者。有了我们在全国的广泛支持，我们应该采取行动推翻总统，并任命像$BRA_plinio_salgado$这样的真正信徒担任公职。"
 BRA_no_communism_in_south_america: "南美没有共产主义"
 BRA_no_communism_in_south_america_desc: "共产党人是不可信任的，正如我们在1935年的革命中注意到的那样，我们公正地镇压了那次革命。为了我们国家的未来，我们必须尽快处理任何接近的外国颠覆分子！"
 BRA_defense_of_the_fatherland: "保卫祖国"
 BRA_defense_of_the_fatherland_desc: "我们的野心远远超出了我们目前的边界，但即便如此，我们也必须绝对确保没有人能威胁到我们的领土。巴西万岁!"
 BRA_german_subs: "德国潜艇发展项目"
 BRA_german_subs_desc: "与德国人合作，我们就能够将他们的技术用于我们以前一直致力于实现现代化的部门，而其中一个领域就是潜艇战。我们要利用我们的新盟友，并控制佛得角平原!"
 BRA_german_sub_initiative: "德国潜艇资料交换"
 BRA_german_tanks: "获取德国坦克"
 BRA_german_tanks_desc: "多亏了我们和德国人站在一起，我们现在不仅可以更容易地获得研究和制造类似德国装甲的坦克的蓝图和细节信息，而且我们还可以很容易地从他们那里购买这样的车辆。吸烟眼镜蛇会在敌人心中散播恐惧!"
 BRA_german_tanks_tt: "获得§Y200§![GER.GetAdjective]的§Y四号坦克A型-中型坦克§!"
 BRA_German_tank_exchange: "德国坦克资料交换"
 BRA_italian_trucks: "意大利联合汽车开发"
 BRA_italian_trucks_desc: "我们不仅应该努力获得意大利在开发和制造最先进机动车辆方面的专门知识，而且还应该下订单，要求立即装送意大利卡车。"
 BRA_italian_trucks_mio_tt: "解锁§Y$ITA_fiat_organization$§!军工机构。"
 BRA_italian_air_mio_tt: "解锁§Y$ITA_fiat_aviazione_organization$§!军工机构。"
 BRA_ford_mio_tt: "解锁§Y$USA_ford_motor_company_organization$§!军工机构。"
 BRA_italian_truck_exchange: "意大利摩托化资料交换"
 BRA_italian_aircraft: "意大利飞行器发展项目"
 BRA_italian_aircraft_desc: "与意大利人合作，我们就能够将他们的技术用于我们以前一直致力于实现现代化的部门，而其中一个领域就是飞行器。使用意大利技术，我们将统治南美的天空！"
 BRA_Italian_plane_exchange: "意大利飞机资料交换"
 BRA_support_rural_folk: "穷人之父"
 BRA_support_rural_folk_desc: "生活在这个国家农村地区的[BRA.GetAdjective]人已经被政客们遗忘几十年了。在这些领域进行投资，我们可以增加就业，改善基础设施，同时也能获得这一庞大人口的支持。"
 BRA_support_the_landowners: "支持糖业大亨"
 BRA_support_the_landowners_desc: "几十年来，全球对糖的需求持续扩大，导致了在[ROOT.GetNonIdeologyName]种植这种作物的富有的地主阶级被称为“糖业大亨”。我们应该压制农民中要求土地改革的呼声来争取他们的支持。"
 BRA_washington_accords: "[USA.Capital.GetCapitalVictoryPointName]协定"
 BRA_washington_accords_desc: "作为对美国军事保证的交换，我们将把我们的经济转向战争装备的生产，以支持他们捍卫我们共同的价值观。"
 BRA_washington_accords_tt: "如果[USA.GetNameDef]同意协定："
 BRA_disrupt_operation_bolivar: "破坏玻利瓦尔行动"
 BRA_disrupt_operation_bolivar_desc: "旧世界的国家长期干涉南美洲的事务。以前他们派士兵和坚船利炮，现在他们派情报人员。我们不能再对此类活动视而不见了，必须在我国境内追捕任何此类特工。"
 BRA_potenji_river_conference: "波滕日河会议"
 BRA_potenji_river_conference_desc: "我们花了很大的努力让我们的经济为战争做好准备，但现在是时候加入我们[USA.GetAdjective]同盟，并充分致力于西半球防御，即便是需要应对全球范围内的威胁。"
 BRA_potenji_river_conference_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]将加入[USA.GetFlag][USA.GetNameDef]所在的阵营§!§R\n这同时也会导致我们向[USA.Getflag][USA.GetAdjective]当前的敌人宣战！§!"
 BRA_smoking_cobras: "吸烟眼镜蛇"
 BRA_smoking_cobras_desc: "许多人说，让我们的部队抵达前线比让眼镜蛇吸烟还难。现在，我们的敌人害怕这些把这个头衔作为荣誉的象征的坚韧且专业的士兵们。"
 BRA_senta_a_pua: "猛攻敌人！"
 BRA_senta_a_pua_desc: "我们的飞行员最近有一个战斗口号，把他们无与伦比的凶猛和对胜利的奉献浓缩成一句话。猛攻敌人！"
 BRA_reach_out_to_our_neighbors: "向邻国示好"
 BRA_org_american_states_faction: "美洲国家组织"
 BRA_reach_out_to_our_neighbors_desc: "由于我们是大陆上唯一说葡萄牙语的国家，我们长期以来与邻国隔绝。也许现在是时候伸出手尝试与他们建立更好的关系，而不是用怀疑的态度来对待他们。"
 BRA_rio_conference: "里约协议"
 BRA_rio_conference_desc: "最近的冲突加剧了我们地区长期以来存在的边界争端。在这些争端进一步升级之前，南美国家应该一起通过外交途径解决它们。"
 BRA_organization_of_american_unity: "美洲国家组织"
 BRA_organization_of_american_unity_desc: "我们的国内政策近年来取得了成功，现在是时候将我们的重心转向外交事务，并通过美洲统一组织促进整个半球的合作了。"
 BRA_organization_of_american_unity_tt: "戒毒所§Y邀请至美洲国家组织§!决议来邀请其他国家加入这个超国家组织。"
 BRA_org_american_unity_warning_tt: "§R请记住，本组织成员国将被要求保护任何受到攻击的其他成员国。未能保护需要援助的成员国，或向其他成员国宣战，将被组织开除！§!"
 BRA_financial_stimulation_tt: "决议将允许增加农村地区§G20%§!的§Y当地建筑速度§!、§Y最大工厂数§!和§Y当地可用资源§!"
 BRA_coffee_crisis_aftermath: "咖啡危机的后果"
 BRA_coffee_crisis_aftermath_desc: "由于过度依赖咖啡为主的商品出口，导致大萧条摧毁了巴西经济。虽然前辈们已经为修复经济做出了努力，但完成这项工作的责任落在我们身上。我们将重振我们的工业，成为这片大陆的经济强国。"
 BRA_radio_nacional: "国家广播电台"
 BRA_radio_nacional_desc: "许多国家开始建立国家广播机构，利用电波向大众提供时事内容和娱乐节目。通过建立我们自己的国家广播电台，我们将避免在这些发展浪潮中落后。"
 BRA_desenvolvimentismo: "发展"
 BRA_desenvolvimentismo_desc: "如果我们希望人们重返工作岗位，并且让我们的出口再次流动，我们就需要拉动经济增长。为此，我们将创造新的产业，使人们更容易获得金融服务。"
 BRA_promote_resource_extraction: "促进资源开采"
 BRA_promote_resource_extraction_desc: "我们国家有幸拥有丰富的自然资源。为了促进更大的经济增长和经济独立，我们将为我们的产业投资现代化的开采设备。"
 BRA_companhia_siderurgica_nacional: "国家钢铁公司"
 BRA_companhia_siderurgica_nacional_desc: "钢铁已成为许多行业的重要资源，但我国国内的钢铁产量不足以满足需求。因此，我们应该建立一家拥有尖端机械的国有国家钢铁公司，而不是从海外进口。"
 BRA_stimulate_the_civilian_economy: "刺激经济"
 BRA_stimulate_the_civilian_economy_desc: "国内商品生产仍然不足，导致资金流出国内购买进口商品。我们必须通过发展我们自己的工业来减少这种情况的发生。"
 BRA_domestic_arms_industry: "国内军火工业"
 BRA_domestic_arms_industry_desc: "国际局势看起来日益紧张，这已导致世界主要武器生产国限制武器装备出口。如果我们想保持我们的军事实力，我们需要迅速发展我们自己的武器工业。"
 BRA_war_production: "战时生产"
 BRA_war_production_desc: "战火在全球迅速蔓延。如果战火来到我们的土地上，我们必须能够迅速将我们的工业从生产汽车和烤面包机转向生产坦克和炸弹。"
 BRA_deal_with_the_cangaceiro: "处理坎加索"
 BRA_establish_trade_relationships: "$CHL_establish_trade_relationships$"
 BRA_establish_trade_relationships_desc: "$CHL_establish_trade_relationships_desc$"
 BRA_reach_out_to_the_great_powers: "$ARG_reach_out_to_the_great_powers$"
 BRA_reach_out_to_the_great_powers_desc: "$ARG_reach_out_to_the_great_powers_desc$"
 BRA_deal_with_the_cangaceiro_desc: "坎加索只不过是一群强盗，长期以来一直是我们的眼中钉。是时候把这些北方之刺彻底驱逐出去了。"
 BRA_deal_with_the_cangaceiro_tt: "解锁决议§Y$BRA_deal_with_the_cangaceiro$§!，在受影响的地区消灭坎加索。"
 BRA_consolidation_of_labor_laws: "巩固劳动法"
 BRA_consolidation_of_labor_laws_desc: "我们的劳动法为工人提供的保护很少，这不可避免地导致工人与企业主的分歧，并最终导致罢工。在这样危险的时刻，我们不能承受这样的打击，也不能承受布尔什维克渗透的危险。因此，我们将巩固我们的法律，在工人和资本家之间找到一个平衡。"
 BRA_consolidation_of_labor_laws_fallback_tt: "按照之前选择的国策，将会改变§Y$BRA_estado_novo_modifier$§!或§Y$BRA_estado_moderno_modifier$§!民族精神："
 BRA_promote_immigration_to_brazil: "促进移民"
 BRA_promote_immigration_to_brazil_desc: "[BRA.GetName]是一个多元化的国家，他们的祖先曾经遍布全球。随着我们的经济再次增长，丰富的资源等待开发，是时候鼓励更多的人搬到这里，也称自己为[BRA.GetAdjective]人了。"
 BRA_promote_immigration_to_brazil_tt: "解锁§Y$JUNO_promote_immigration_cat$§!决议来发展各个地区。"
 BRA_pact_of_silence: "沉默协议"
 BRA_pact_of_silence_desc: "国家崛起，国家衰落。随着最近这么多人的倒台，各个领域的专家都在寻找更安全的家园。也许我们可以对他们的出身视而不见，只要我们能从他们的专业知识中获得回报就行了。"
 BRA_national_petroleum_council: "国家石油委员会"
 BRA_national_petroleum_council_desc: "从田地里的拖拉机到保卫我们海岸的战舰，石油已经成为现代机器的命脉。依赖如此重要的资源是对我们国家安全的威胁。为了减轻这种风险，我们将建立一个国家石油委员会来监督国内石油的发现和开采。"
 BRA_batalha_do_borracha: "橡胶战争"
 BRA_batalha_do_borracha_desc: "[BRA.GetNameDefCap]曾经主宰着全球的橡胶供应，直到[ENG.GetAdjective]人在他们的帝国建立了自己的大片种植园。由于后者的补给线受到威胁，世界再次指望我们来提供这种宝贵的资源。"
 BRA_invest_in_road_infrastructure: "投资道路基础设施"
 BRA_invest_in_road_infrastructure_desc: "汽车和卡车对经济发展越来越重要。然而，我们的道路网络还不够发达，无法支持在全国范围内大规模使用汽车。因此，在我们的经济陷入停滞之前，我们需要投资大规模的高速公路建设项目。"
 BRA_invest_in_railways: "投资铁路"
 BRA_invest_in_railways_desc: "火车仍然是长途大规模运输人员和货物最经济的方法。因此，我们应该投资扩大铁路网络并使其现代化，同时还要研发我们自己的火车。"
 BRA_invest_in_ports: "投资港口"
 BRA_invest_in_ports_desc: "我们在满足国内经济需求方面取得了重大进展，使我们可以再次把出口作为促进经济增长的手段。要做到这一点，我们需要对国家的主要港口进行投资。"
 BRA_fabrica_nacional_de_motores: "国家汽车厂"
 BRA_fabrica_nacional_de_motores_desc: "汽车是复杂的机器，因此进口要花很多钱。从长远来看，这有可能阻碍我们的经济增长。防止这种情况发生的最好办法是发展我们自己的国产汽车。"
 BRA_expand_fordlandia: "发展福特公司的土地"
 BRA_expand_fordlandia_desc: "福特汽车公司投资在亚马逊建立了一个社区，可以作为橡胶生产的工业基地。近年来，由于经济动荡，该项目进展缓慢，但也许现在是重新启动该项目的时候了。"
 BRA_fordlandia_name: "福特兰迪亚"
 BRA_banco_do_brasil: "巴西银行"
 BRA_banco_do_brasil_desc: "自大萧条以来，中央银行发行和控制货币供给的好处已经非常明显。巴西银行这样做了很长一段时间，但现在是我们将这种措施制度化的时候了。"
 BRA_federal_development: "[BRA_federal_development_key]"
 BRA_imperial_development_key: "帝国发展"
 BRA_wealth_redistribution_key: "财富再分配"
 BRA_land_reform_key: "土地改革"
 BRA_federal_development_key: "联邦发展"
 BRA_federal_development_desc: "必须在全国范围内开展经济发展，使所有人都能获得辛勤工作的回报。因此，我们不仅需要使我们工业产出的商品多样化，而且需要使它们的地点多样化。"
 BRA_centralize_development: "建立新首都"
 BRA_centralize_development_desc: "我们目前的首都离这个国家的偏远地区太远，这导致了怨恨和分裂主义。为了两全其美，我们应该在国家的中心位置建立一个新的首都，对所有人都更方便。"
 BRA_new_capital: "巴西利亚"
 BRA_centralize_development_tt: "新首都将被命名为§Y“$BRA_new_capital$”§!"
 BRA_financial_stimulation: "财政刺激"
 BRA_financial_stimulation_desc: "近年来，我们建立了新的产业和基础设施项目，为强劲的经济奠定了基础。要保持增长，我们只需要拉动央行和国家产业的杠杆。"
 BRA_resource_extraction_bonus: "资源开采加成"
 BRA_oil_industry_bonus: "石油产业加成"
 BRA_industry_bonus: "刺激经济红利"
 BRA_electronics_bonus: "电子红利"
 BRA_invest_in_railways_bonus: "铁路加成"
 BRA_nacional_de_motores_bonus: "国家汽车厂加成"
 BRA_boost_integralist_support_tt: "解锁§Y整合主义者集会§!决议在全国较大的城镇和城市中加强对法西斯的支持。"
 BRA_domination_of_the_americas: "统治美洲"
 BRA_domination_of_the_americas_desc: "家门口有这么多敌人，我们永远不可能完全安全。只有我们成为该地区无可争议的大国，才是拯救[BRA.GetAdjective]的唯一途径。"
 BRA_berlin_accords: "签订柏林协定"
 BRA_berlin_accords_desc: "[USA.GetNameDefCap]长期干涉美洲其他国家的事务。通过与[GER.GetNameDef]结盟，我们可能获得一种战略威慑，防止[USA.GetAdjective]未来干涉我们自己的事务。"
 BRA_accords_tt: "如果他们同意合作："
 faction_name_bra_ger: "柏林-里约协议"
 faction_name_bra_ita: "罗马-里约协议"
 BRA_expand_operation_bolivar: "加强玻利瓦尔行动"
 BRA_expand_operation_bolivar_desc: "[GER.GetAdjective]人一直在南美进行大规模的情报行动，监视经济和政治活动。我们被要求帮助他们扩大行动，以换取更多的情报合作。"
 BRA_guyana_crisis: "圭亚那危机"
 BRA_guyana_crisis_desc: "在全球其他地方的欧洲列强的注视下，我们有机会迫使它们将其在圭亚那的领土移交给我们，否则这些国家将在战争中面临新战线。"
 BRA_provoke_argentina: "挑衅阿根廷"
 BRA_provoke_argentina_desc: "很明显，[ARG.GetName]希望孤立和摧毁我们，但如果我们在阻止他们这样做时行动过于匆忙，我们可能会遭受[USA.GetName]的怒火。相反，我们应该挑衅[ARG.GetAdjective]人，让他们先开火，我们最终会为内普拉塔战争复仇！"
 BRA_form_mercosul: "建立南方共同市场"
 BRA_faction_mercosul_name: "南方共同市场"
 BRA_form_mercosul_desc: "南美长期以来一直受到[USA.GetName]或欧洲帝国等其他列强的影响。但是，如果该洲各国团结起来，成为一个单一的经济和政治集团，就没有人敢再干涉我们洲了。"
 BRA_form_mercosul_focus_tt: "解锁决议邀请其他南美国家加入南方共同市场"
 BRA_uruguay_ultimatum: "乌拉圭最后通牒"
 BRA_uruguay_ultimatum_desc: "[URG.GetNameDefCap]早就应该并入[BRA.GetName]，但我们的祖先没能做到这一点。现在是时候纠正这个历史错误，将我们的人民团结在一项共同的事业中了。"
 BRA_paraguay_intervention: "对巴拉圭的干预"
 BRA_paraguay_intervention_desc: "[PAR.GetNameDefCap]变得过于不稳定和不可预测。为了我们自己的国家安全，我们必须干预他们的国家事务，稳定他们的政局。"
 BRA_rome_accords: "签订罗马协定"
 BRA_rome_accords_desc: "由于历史上有许多[ITA.GetName]人移民到[BRA.GetName]，我们与他们的关系一直很密切。随着世界开始变化，我们的政府变得更加一致，我们两国之间建立正式的伙伴关系是有意义的。"
 BRA_italian_car_industry: "与意大利汽车工业合作"
 BRA_italian_car_industry_desc: "我们的汽车工业还处于起步阶段，与此同时，我们在[ITA.GetName]的朋友有庞大而成功的汽车工业。也许是时候向他们请教如何改善我们羽翼未丰的汽车企业了。"
 BRA_penal_battalions: "惩戒营"
 BRA_penal_battalions_desc: "军队中的许多人对为流亡数十年的君主制而战的前景并不感兴趣。然而，自从国家安全法实施以来，我们制造了过剩的囚犯，他们可以被投入惩戒营，从而加强了我们士气低落的常规部队。"
 BRA_penal_battalions_tt: "创建部队编制§Y惩戒营§!，它充分利用了受惩的官兵。同时会在§Y[ROOT.Capital.GetCapitalVictoryPointName]§!招募§Y6个单位§!。"
 BRA_end_the_state_of_emergency: "结束紧急状态"
 BRA_end_the_state_of_emergency_desc: "曾经英雄般的[BRA.GetLeader]现在成了[BRA.GetAdjective]民主的最大威胁。他对权力的渴望和机会主义倾向使他几乎中止了我们为之奋斗的权利。所有珍视自由的人都必须反对这种危险的紧急状态。"
 BRA_repeal_the_national_security_law: "废除国家安全法"
 BRA_repeal_the_national_security_law_desc: "除非我们废除$BRA_getulio_vargas$在紧急状态期间使用的国家安全法，否则又一个机会主义总统破坏我们民主的威胁将永远存在。"
 BRA_greater_federalism: "强化联邦制"
 BRA_greater_federalism_desc: "政治权力的集中与我们的民主价值观是不相容的。我们必须打破[ROOT.Capital.GetCapitalVictoryPointName]政治精英的束缚，把权力交还给共和国各地区。"
 BRA_democratic_socialism: "民主社会主义"
 BRA_democratic_socialism_desc: "1935年失败的巴西共产党和随后的紧急状态迫使许多左翼政治家和活动家逃离该国或转入地下，无论他们是否支持暴力革命。随着民主政权的牢固建立，民主社会主义者终于有机会回家了。"
 BRA_continue_centralization: "推动中央集权"
 BRA_continue_centralization_desc: "[ROOT.GetNameDefCap]是一个地域辽阔、文化多元的国家。如果我们不采取更多措施来团结这个国家的各个地区，我们就会面临分裂的风险，甚至有可能遭到邻国的军事入侵。只有通过一个强大的中央政府，我们才能希望保护我们的人民和民主。"
 BRA_court_the_military: "接触军方"
 BRA_court_the_military_desc: "如果推行一种令军方不快或削弱军方的政策路线，那就太理想化了。我们唯一的希望是为国家的更大利益找到共同点并与他们合作。如果我们失败了，我们所拥有的权利将再次被消灭。"
 BRA_implement_a_national_guard: "建立国民警卫队"
 BRA_implement_a_national_guard_tt: "创建部队编制§Y国民警卫队§!，并在§Y[ROOT.Capital.GetCapitalVictoryPointName]§!招募§Y6个单位§!。"
 BRA_implement_a_national_guard_desc: "军方继续给国家政治蒙上阴影，如果他们不喜欢民主，就威胁要终止民主。为了对抗他们的影响，我们将建立一支忠于国民议会的新的国民警卫队。"
 BRA_nationalize_the_banks: "银行国有化"
 BRA_nationalize_the_banks_desc: "我们的经济尚未从大萧条中复苏，我们的许多公民陷入了贫困。现在是时候让我们将经济复苏的负担从大萧条的受害者转移到经营银行的作恶者身上了。"
 BRA_establish_the_brazilian_investment_bank: "商业税收"
 BRA_establish_the_brazilian_investment_bank_desc: "很多国际公司都可以从比现在缴纳更少的税中受益。通过为这些公司制定优惠的税收政策，我们可以吸引他们搬到[ROOT.GetNameDef]，使我们的经济受益。"
 BRA_church: "与教会合作"
 BRA_church_desc: "尽管政教分离制度已经建立了几十年，但天主教会对我们的政治仍有广泛的影响。这是因为虔诚的天主教徒占了选民的大多数。如果我们能得到教会的支持，我们的政策就可能获得大众的支持。"
 BRA_implement_article_138: "实施第一百三十八条"
 BRA_implement_article_138_desc: "1934年宪法第一百三十八条规定，政府应该帮助有许多子女的家庭。这条模糊的条款将适用于大多数家庭，这意味着任何援助都将产生巨大的成本。然而，通过为这些家庭实施基本福利制度，我们可以在一代人的时间内使数百万人摆脱贫困。"
 BRA_tech_slot_2: "[ROOT.Capital.GetCapitalVictoryPointName]联邦大学"
 BRA_tech_slot_2_desc: "科技正在迅速改变我们活着的方式，从如何工作到如何打仗。我们投资于新技术的研究和开发，对我们国家的持续繁荣和安全至关重要。"
 BRA_ban_the_communist_party: "查禁共产党"
 BRA_ban_the_communist_party_desc: "尽管1935年的暴动失败了，但共产主义运动仍在惊吓着全国的军队和企业主。也许我们可以通过镇压这场运动，来获得军方对我们政策的更大支持。"
 BRA_ban_the_communist_party_dynamic_tt: "§R降低的稳定度与共产党的支持率成正比！§!"
 BRA_posts_for_generals: "授予将领内阁职位"
 BRA_posts_for_generals_desc: "向有影响力的军官提供内阁中的职位，可以让他们参与政府的决策，从而减少他们对政府决策的焦虑。这将减少他们对我们动机的怀疑，并防止发生更多流血事件。"
 BRA_posts_for_generals_tt: "解锁§Y$BRA_eurico_gaspar_dutra$§!作为政治顾问：\n 适役人口：§Y2%§!\n 战争支持度：§G+10%§!\n 部队核心领土防御：§G+5%§!\n 民主主义外交接纳度：§R-25§!"
 BRA_end_military_interference: "终结军事干涉"
 BRA_end_military_interference_tt: "中立支持率变化：§G-§![?.Root.party_popularity@neutrality|%0G]。\n"
 BRA_end_military_interference_desc: "随着国民警卫队的建立，我们终于有能力削弱军方的影响，最终将我们的军队置于文官政府的监督之下。"
 BRA_free_speech: "开启政治对话"
 BRA_free_speech_desc: "随着军方对国民议会的影响力减弱，再次独裁的可能性也降低了。现在是时候更好地保护言论自由，鼓励公民更多地参与政治了。"
 BRA_free_speech_tt: "下列角色会成为可用的政治顾问：\n"
 BRA_the_international_crisis: "国际危机"
 BRA_the_international_crisis_desc: "随着大国之间的紧张局势加剧，过去的边界争端再次成为外交焦点，世界变得越来越不稳定。我们必须谨慎行事，但也必须为我们的共同安全与该地区其他民主国家接触。"
 BRA_third_republic: "秩序与进步"
 BRA_third_republic_desc: "随着国家最终恢复稳定，军事政变的威胁减弱，我们有机会制定一部更加强健的宪法，能够强有力的制约与平衡，但允许内阁在必要时采取果断行动。"
 BRA_united_states_of_brazil: "巴西合众国"
 BRA_united_states_of_brazil_desc: "尽管我们根据1934年宪法为促进政治和经济平等做了大量工作，但我们仍然受到诸多宪法条款的限制。现在应该放弃这部暗淡的宪法，以一部类似于我们美利坚合众国朋友的宪法取而代之，这符合国家的利益。"
 BRA_united_states_of_south_america: "南美合众国"
 BRA_united_states_of_south_america_desc: "我们的国家已经成为自由的灯塔，吸引着所有与我们有共同价值观的人，怀揣着新开始的憧憬来到这里。我们应该接受这种多样性，并让我们为南美合众国，来明确我们对未来的渴望。"
 BRA_united_states_of_south_america_tt: "解锁§Y$BRA_us_of_south_america_cat$§!决议，邀请§Y民主§!或§Y中立§!阵营中的南美成员国与[ROOT.GetNameDef]§Y合并§!。"
 BRA_bonus_tech_slot: "国家科技基金"
 BRA_bonus_tech_slot_desc: "尽管近年来我们的工业和军事都有了很大的发展，但要与外国对手保持技术上的平衡却变得越来越困难。为解决这一问题，我们将设立国家基金，投资新兴技术。"
 BRA_address_labor_disputes: "解决劳资纠纷"
 BRA_address_labor_disputes_desc: "上届政府对共产主义威胁的关注是正确的，但在处理导致人们转向激进主义的根本问题上做得很少。我们不会再犯同样的错误，并将在处理劳资纠纷中发挥更积极的作用。"
 BRA_address_labor_disputes_tt_1: "§Y事件允许在以下选项之间选择：§!"
 BRA_address_labor_disputes_tt_2: "§Y或：§!"
 BRA_combat_separatism: "打击分裂主义"
 BRA_combat_separatism_desc: "每当这个国家面临政治动荡时，在首都之外心怀不满的人们就会开始谋求分裂主义计划，这可能会导致[ROOT.GetNonIdeologyName]分裂。我们必须采取更多措施，在全国范围内促进共同的[ROOT.GetAdjective]身份认同。"
 BRA_war_bonds: "战争债券"
 BRA_war_bonds_desc: "我们不能排除在军事上被拖入冲突或在经济上支持其他国家的可能性，因此我们应该开始出售战争债券的计划，为我们的重整军备提供资金。"
 BRA_invite_foreign_companies: "邀请外国公司"
 BRA_invite_foreign_companies_desc: "是时候向外国资本敞开大门了。我们应当通过激励外国公司在[BRA.GetNonIdeologyName]开展业务来做到这一点，这反过来将减少失业并增加税收。"
 BRA_invite_foreign_companies_tt: "解锁决议§Y$BRA_invite_foreign_companies_cat$§!，允许我们从§Y[ENG.GetFlag][ENG.GetName]§!、§Y[USA.GetFlag][USA.GetName]§!、§Y[FRA.GetFlag][FRA.GetName]§!或§Y[SWE.GetFlag][SWE.GetName]§!邀请§Y军工机构§!来[BRA.GetNonIdeologyName]\n§G每邀请一个军工机构来[BRA.GetNonIdeologyName]，获得1个军用工厂或港口。§!\n§R我们从每个国家只能邀请一个军工机构！§!\n\n§G从下列选项中选择4个：§!"
 BRA_pro_labor_agreement: "支持劳动者的政策"
 BRA_romanticize_the_old_empire: "浪漫化帝国历史"
 BRA_romanticize_the_old_empire_desc: "不乏心怀不满的政客、商界领袖或公民，出于这样或那样的原因，希望看到这个失败的共和国终结。也许我们可以围绕帝国历史和过去的荣耀联合起来，将他们所有人团结进一项具有凝聚力的运动。"
 BRA_vassouras_line: "支持佩德罗·恩里克的宣称"
 BRA_vassouras_line_desc: "我们试图发起一场破坏政治现状的运动，这导致人们呼吁通过迎回帝国皇室来复兴我们的帝国历史。许多人现在团结在被流放的巴西皇室领袖佩德罗·恩里克周围，认为他是这个国家的合法统治者。"
 BRA_petropolis_line: "支持佩德罗·德·阿尔坎塔拉的宣称"
 BRA_petropolis_line_desc: "佩德罗·德·阿尔坎塔拉曾经是流亡的巴西皇室的领袖，为了能和伯爵夫人伊丽莎白·多布任斯克结婚，他彻底放弃了皇位。随着复辟运动的发展，他现在声称他当时的放弃行为是非法的，他才是合法的皇位继承人。"
 BRA_monarch_choice_1_tt: "§Y佩德罗·德·阿尔坎塔拉§!会成为皇室领袖。\n§R如果[ROOT.GetNonIdeologyName]完成$BRA_constitutional_monarchy$国策，会添加以下民族精神§!："
 BRA_monarch_choice_2_tt: "§Y佩德罗·恩里克§!会成为皇室领袖。\n§R如果[ROOT.GetNonIdeologyName]完成$BRA_constitutional_monarchy$国策，会添加以下民族精神§!："
 BRA_restore_the_coffee_barons: "咖啡牛奶政治"
 BRA_restore_the_coffee_barons_desc: "曾经掌控[ROOT.GetAdjective]政治数十年的咖啡大亨在1930年的革命中被赶下台。许多人在经济上仍有很大的影响力，可以被说服支持我们的帝国复辟运动，以换取政治上的让步。"
 BRA_constitutional_monarchy: "君主立宪制妥协方案"
 BRA_constitutional_monarchy_desc: "随着帝制复辟运动的发展和对现政权的支持逐渐减弱，为稳定国家而寻求妥协方案的呼声越来越高。最突出的建议是建立一个名义上的君主立宪制，同时保留国民议会的政治权力。"
 BRA_constitutional_monarchy_tt: "根据之前在§Y$BRA_petropolis_line$§!与§Y$BRA_vassouras_line$§!之间的选择，下列之一民族精神将被激活："
 BRA_constitutional_monarchy_tt_2: "§Y或§!"
 BRA_united_kingdom_of_brazil_and_portugal: "巴西及葡萄牙联合王国"
 BRA_united_kingdom_of_brazil_and_portugal_desc: "巴西皇室的复辟也重新点燃了葡萄牙的君主主义情绪。也许我们应该利用这一机会，再次将我们的国家统一在一位君主之下。毕竟，两国都将从彼此的资源和专业知识中受益。"
 BRA_united_kingdom_of_brazil_and_portugal_tt: "要求§Y[POR.GetFlag][POR.GetNonIdeologyName]§!和§Y[BRA.GetFlag][BRA.GetNonIdeologyName]§!合一。如果§Y[POR.GetFlag][POR.GetNonIdeologyName]§!同意，他们会成为巴西的附属国。不过他们可能会提出替代方案或是拒绝提议。"
 BRA_undermine_democracy: "破坏国民议会"
 BRA_undermine_democracy_desc: "我们最有影响力的支持者并不满足于这种君主立宪制的妥协。他们越来越不耐烦，希望看到君主利用他们新获得的影响力，通过任命新的内阁来推翻国民议会。"
 BRA_use_the_national_security_law: "利用国家安全法"
 BRA_use_the_national_security_law_desc: "尽管国民议会成员提出了微弱的抵抗，我们的新内阁已经成功地确立了自己作为国家合法政府的地位。现在，他们将利用$BRA_getulio_vargas$政权颁布的国家安全法来维护对政治事务的绝对权威。"
 BRA_amazonian_settlement: "重启亚马逊殖民"
 BRA_amazonian_settlement_desc: "亚马逊拥有丰富的资源和土地，适合开发利用。为了刺激经济并激励我们的士兵战斗，我们应该为那些参军的人提供一个机会，让他们在适当的服役时间后获得这样的土地。"
 BRA_amazonian_settlement_tt: "解锁§Y亚马逊军事定居点§!决议来开发亚马逊地区。"
 BRA_empire_of_brazil: "重建巴西帝国"
 BRA_empire_of_brazil_desc: "随着权力牢牢掌握在君主及其任命的大臣手中，是时候让我们的国家恢复昔日的辉煌了。这样做的第一步应是恢复巴西帝国，并恢复它赖以建立的传统价值。"
 BRA_reclaim_territory_in_south_america: "内普拉塔复仇主义"
 BRA_reclaim_territory_in_south_america_desc: "在这场代价高昂的战争结束一个世纪之后，内普拉塔战争的耻辱仍然笼罩着皇室。重申我们对乌拉圭土地的索取要求将大大有助于重新点燃我们臣民的自豪感，并提醒世界，我们不再是曾经的那个破旧的国家。"
 BRA_demand_portugese_territory: "索取葡萄牙殖民地"
 BRA_demand_portugese_territory_desc: "如今的[POR.GetNonIdeologyName]不过是一个曾经伟大帝国的躯壳。在世界其他地方陷入混乱的时候，我们应该进行炮舰外交，说服[POR.GetAdjective]政府把海外领土交给我们。"
 BRA_demand_portugese_submission: "要求葡萄牙彻底臣服"
 BRA_demand_portugese_submission_desc: "[POR.GetNonIdeologyName]的土地是由非法权力统治的，因为只有我们的皇帝拥有神赋予的权力来统治他们。我们将要求他们交出所有的土地给我们，或者必要时我们将用武力夺取他们。"
 BRA_restoration_of_honor: "复兴巴西的荣耀"
 BRA_restoration_of_honor_desc: "虽然我们的许多臣民对君主制的回归持怀疑态度，但大多数人现在对结果感到满意。随着我们的边界扩大，我们的经济得到改善，社会的自然等级制度得到加强，我们终于可以说，[ROOT.GetAdjective]的荣誉已经恢复。"
 BRA_spirit_of_acre_war: "重燃阿克里战争"
 BRA_spirit_of_acre_war_desc: "尽管阿克里地区现在处于我们的控制下，但我们可以用那里历史上的边境冲突作为借口，瓜分玻利维亚更多地区。这可以让我们获得大量未开发的自然资源，为我们的工业提供未来几十年的养料。"
 BRA_expand_colonial_empire: "扩张殖民帝国"
 BRA_expand_colonial_empire_desc: "随着我们最近的海外扩张，我们现在有了一个立足点，可以将我们的统治扩展到非洲。虽然非洲的大部分地区仍处于欧洲列强的统治之下，但有许多资源丰富的地区可供攫取。"
 BRA_invest_in_the_armed_forces: "贿赂军方"
 BRA_invest_in_the_armed_forces_desc: "军方高层的忠诚反复无常，而且他们偏执于国内外共产主义威胁。我们应该利用这一点来贿赂他们，通过增加军事预算以换取他们支持我们的统治。"
 BRA_royal_colleges: "成立[ROOT.Capital.GetCapitalVictoryPointName]皇家学院"
 BRA_royal_colleges_desc: "皇帝最近对我们国家的学术水平产生了浓厚的兴趣，因此颁布了一项法令，在首都成立了一所新的皇家学院，以促进国内更多的技术创新。"
 BRA_issue_lordships: "颁发皇室头衔"
 BRA_issue_lordships_desc: "随着我们开始重新控制我们的合法领土，控制多样化地区的负担正在成为我们亲爱的君主的负担。因此，他宣布将颁发新的贵族头衔给那些被认为值得信赖的人，以帮助管理王国。"
 BRA_promote_agriculture: "恢复咖啡大亨"
 BRA_promote_agriculture_desc: "在恢复君主制方面，所谓的“咖啡大亨”帮助我们获得了足够的支持，他们发挥了重要作用。现在，我们将通过将他们纳入政府来奖励他们，以监督经济重建工作。"
 BRA_promote_agriculture_tt: "§Y解锁顾问：§!"
 BRA_acceptance_tt: "如果他们接受：\n"
 BRA_prepare_for_second_intentona: "第二次巴西共产主义革命"
 BRA_prepare_for_second_intentona_desc: "我们推翻$BRA_getulio_vargas$资产阶级政权的第一次尝试失败了。如果我们不能迅速回击，第二次革命的可能性将在他正在通过的新反左派法案中消失。我们必须重燃革命之火。"
 BRA_seek_soviet_support: "寻求[SOV.GetAdjective]支持"
 BRA_seek_soviet_support_desc: "如果我们要成功把我们的国家变成我们的人民应得的共产主义社会，我们将需要来自外部的支持。[SOV.GetNameDefCap]曾经帮助过我们，现在我们应该再次请求他们的支持，以确保我们的成功。"
 BRA_radicalize_the_proletariat: "使无产阶级激进化"
 BRA_radicalize_the_proletariat_desc: "我们上次夺取政权的斗争之所以失败，很大程度上是因为我们没有得到工人们足够协调一致的支持。我们必须向他们传达我们的信息，确保他们对我们绝对忠诚。"
 BRA_launch_the_revolution: "发动革命"
 BRA_launch_the_revolution_desc: "时机已经到来。我们将纠正1935年国际共产主义运动期间我们未能做到的事情。我们必须奋起反抗[BRA.GetLeader]和他的暴虐政权。"
 BRA_launch_the_revolution_tt: "在[BRA.GetNameDef]发起§Y共产主义革命§!。我们获得的军队数量取决于§Y[BRA.GetCommunistParty]§!的支持度。\n§R这会导致与民主党的共产主义内战！§!"
 BRA_tech_slot_3: "[BRA.GetNonIdeologyName]人民大学"
 BRA_tech_slot_3_desc: "为了建设一个强大的国家，我们需要一个先进的教育系统，让我们能够轻松接触到[BRA.GetName]最伟大、最聪明的人。尽早参与可以获得控制该机构研究领域的影响力。把大学奉献给人民，只是为了确保这些知识分子在未来几年里乐于留下来，帮助我们的事业。"
 BRA_international_brigades: "国际纵队"
 BRA_international_brigades_desc: "我们周围的世界正在进行战争，我们虽然不积极参与战争，但是作为好同志，我们有责任在力所能及的情况下帮助那些需要帮助的人。草率参战对我们没有好处，现在我们应该把目标放在派遣志愿军上。"
 BRA_soviet_economic_aid: "苏联经济援助"
 BRA_soviet_economic_aid_desc: "多年来，我们的经济一直处于与我们想法不同的领导人的管理之下，我们的经济并没有达到我们所希望的水平。为了加快恢复到理想状态的进程，我们应该考虑向与我们有类似心态的其他国家寻求援助。"
 BRA_license_soviet_designs: "与[SOV.GetNameDef]的许可协议"
 BRA_license_soviet_designs_desc: "我们的科研落后于世界上的主要大国。建设赶上那些国家的能力需要很长时间，但在那之前，我们可能会努力获得在[BRA.GetNameDef]生产[SOV.GetNameDef]装备的许可。考虑到这笔交易的成本，我们应该争取一点折扣。"
 BRA_license_soviet_designs_tt: "（[SOV.GetFlag]§Y[SOV.GetName]§!）获得事件“§Y[BRA.GetNameDefCap]寻求生产许可协议§!”\n\n如果他们§Y对我们评价很高§!，他们更有可能接受！"
 BRA_purchase_soviet_equipment: "购买苏联装备"
 BRA_purchase_soviet_equipment_desc: "我军目前急需装备。为了扩大军队规模，我们希望有可能从一个值得信赖的盟友那里以优惠的价格购买装备。我们通过谈判应该能与[SOV.GetNameDef]达成协议。"
 BRA_infilitrate_the_military: "渗透军队"
 BRA_infilitrate_the_military_desc: "虽然军队高层对我们的意识形态持反对态度，但很多下级军官都渴望有机会把上级赶下台。如果我们渗透进他们的队伍，就能说服他们支持我们。"
 BRA_infilitrate_the_military_tt: "选择该国策后，会有更高比例的§Y军方人士§!在接下来的§R内战§!中加入共产主义的一方。"
 BRA_seek_international_support: "寻求国际支持"
 BRA_seek_international_support_desc: "虽然我们为恢复共产主义运动作了很大的努力，但是与我们必须克服的力量相比，我们仍然是弱小的。因此，我们必须获得世界各地志同道合的个人和政府的支持。"
 BRA_join_the_comintern: "加入共产国际"
 BRA_join_the_comintern_desc: "长期以来，[BRA.GetNameDef]置身于共产国际之外，却依赖共产国际的支持。现在是我们寻求加入它的时候了！"
 BRA_create_faction: "拉美社会主义合作"
 BRA_create_faction_desc: "对于共产主义社会应该是什么样子，还有很多人和我们有同样的看法。现在是我们开放与这些国家合作的时候了，这样我们就可以一起为我们的事业挺身而出！"
 BRA_free_prestes: "从监狱里释放新闻工作者"
 BRA_free_prestes_desc: "$BRA_luis_carlos_prestes$多年来一直站在[ROOT.GetAdjective]激进政治的前沿。然而，随着第一次共产主义革命的失败，他和该运动的领导人一起被捕。如果我们有任何胜利的希望，我们必须把我们的领袖从$BRA_getulio_vargas$的魔掌中解放出来。"
 BRA_free_prestes_tt: "成功推翻现政府后，亲[SOU.GetAdjective]的§Y共产党§!顾问将可用。"
 BRA_revive_the_anl: "重振全国解放联盟"
 BRA_revive_the_anl_desc: "尽管全国解放联盟未能推翻$BRA_getulio_vargas$的独裁政权，但仍有数百万希望真正变革的[BRA.GetAdjective]人支持它。在希望完全破灭之前，我们必须重振这一运动。"
 BRA_revive_the_anl_tt: "在即将到来的共产主义革命中，额外获得§G2§!支§Y共产主义民兵§!部队。"
 BRA_revive_the_anl_tt_2: "在成功推翻现政权后，§Y全国解放联盟§!的顾问将可用。"
 BRA_align_with_moscow: "与[SOU.Capital.GetCapitalVictoryPointName]结盟"
 BRA_align_with_moscow_desc: "我们党的一些党员有幸访问了[SOU.Capital.GetCapitalVictoryPointName]。他们回来后，对[SOU.GetAdjective]的治国方式大加赞扬。我们应该考虑更紧密地与[SOU.GetNameDef]结盟。"
 BRA_oust_prestes: "防止个人崇拜"
 BRA_oust_prestes_desc: "共产主义社会不是由少数人管理的。虽然肯定有一些国家做到了这一点，但我们担心，这些国家变成个人崇拜只是时间问题。为了防止这种命运降临到我们身上，我们应该让全国解放联盟委员会掌控国家的政治事务。"
 BRA_soviet_arms_industry: "引进苏联武器工业"
 BRA_soviet_arms_industry_desc: "我们在[BRA.GetNameDef]拥有强大的军事工业，但最近我们一直在寻找进一步增强其实力的方法。一些[SOV.GetAdjective]军工机构表示有兴趣在[BRA.GetNameDef]开展业务，我们应该考虑邀请它们。"
 BRA_spread_the_revolution: "扩大革命"
 BRA_spread_the_revolution_desc: "我们给巴西带来的革命得到了[BRA.GetNameDef]人民的高度赞赏。现在我们已经稳定了我们的内部事务，是时候从更大的角度考虑问题，把目光投向我们自己的边界之外了。"
 BRA_smash_fascism: "粉碎南美法西斯主义"
 BRA_smash_fascism_desc: "在南美大陆上，革命尚未传播到部分国家。其中一些国家的无产阶级仍然受到法西斯统治者的严重压迫我们不能听之任之，我们必须解放我们的工人同志！"
 BRA_anti_imperialism: "驱逐帝国主义"
 BRA_anti_imperialism_desc: "我们附近的一些国家还没有获得应有的独立。仍然有一些帝国声称控制着这些领土。殖民主义和帝国主义属于过去的时代，我们早就应该向这些帝国表明这一点了。"
 BRA_anti_imperialism_tt: "解锁§Y南美反殖民主义§!决议，解放南美的殖民地。"
 BRA_jaguar_diplomacy: "美洲豹外交"
 BRA_jaguar_diplomacy_desc: "[CHI.GetName]最近用一种本土动物作为外交礼物。尽管存在意识形态上的差异，但这似乎是缓和与外国政府紧张关系的一个成功方法。也许我们可以用同样的技巧来劝阻大国不要干涉我们自己的事务。"
 BRA_jaguar_diplomacy_tt: "解锁§Y$BRA_jaguar_diplomacy_cat$§!决议，与反对南美共产主义的列强签署互不侵犯条约以安抚他们。"
 BRA_sway_the_neighbors: "影响邻国"
 BRA_sway_the_neighbors_desc: "我们要用一切必要的手段，提高邻国的阶级觉悟，帮助他们摆脱资产阶级压迫的枷锁。"
 BRA_sway_the_neighbors_tt: "解锁§Y$BRA_sway_the_neighbors_cat$§!决议，在南美国家推广共产主义。"
 BRA_union_of_latin_american_socialist_republics: "建立拉丁美洲社会主义共和国联盟"
 BRA_union_of_latin_american_socialist_republics_desc: "我们的革命运动持续削弱整个大陆的资产阶级社会结构。很明显，我们不再仅仅是[ROOT.GetAdjective]人的运动，我们更是南美人的运动，我们的政治结构是时候更好地代表这种变化了。"
 BRA_smash_democracy: "终结南美资本主义"
 BRA_smash_democracy_desc: "资产阶级民主和资本主义继续侵蚀着许多南美人的权利和生活条件。我们必须尽我们所能把整个大陆的同志从压迫者手中解放出来。"
 BRA_kgbrazil: "[BRA_kgbrazil_key]"
 BRA_create_kgbrazil_with_agents: "成立巴西安全委员会"
 BRA_kgbrazil_just_add_operatives: "[SOU.GetAdjective]情报合作"
 BRA_kgbrazil_no_lar: "加强情报战线建设"
 BRA_kgbrazil_cangaco: "科伊特罗斯网络"
 BRA_kgbrazil_desc: "[BRA_kgbrazil_desc_key]"
 BRA_create_kgbrazil_with_agents_desc: "有关敌人的情报和信息是我们在需要时保卫国家和利益的能力的关键组成部分。建立一个强大的机构可能需要时间，但意识形态一致的外国情报部门会帮助我们。"
 BRA_kgbrazil_just_add_operatives_desc: "有关敌人的情报和信息是我们在需要时保卫国家和利益的能力的关键组成部分。我们的机构最近已经投入了大量的工作，但如果能招募一些有经验的苏联特工协助我们的事业就更好了"
 BRA_kgbrazil_no_lar_desc: "关于敌人的情报和信息是我们在需要时保卫国家和利益的能力的关键组成部分。我们应该优先考虑我们的技术需求，既要收集敌人的情报，又要防止他们获得我们的敏感信息。"
 BRA_collectivization_of_transport: "运输系统集体化"
 BRA_collectivization_of_transport_desc: "我们的运输系统曾有过较好的日子，现在迫切需要改革，以便更有效地利用它满足我们的需要。运输系统的集体化将赋予工人们权力，以他们认为最合适的方式进行这些亟需的改革。"
 BRA_nationalization_of_industry: "工业国有化"
 BRA_nationalization_of_industry_desc: "我们的民用工业还没有国有化。在那些追求利润而忽视满足人民和国家需求的私人所有者手中，效率受到了极大的影响。为了[BRA.GetNameDef]全体人民的利益，我们需要国有化并扩大我们的工业。"
 BRA_rapid_industrialization: "快速工业化"
 BRA_rapid_industrialization_desc: "我们对民用工业的投资似乎对我们的工人和国家都非常有益。也许我们应该考虑对国内军事工业进行类似的投资。"
 BRA_collectivization_of_agriculture: "农业集体化"
 BRA_collectivization_of_agriculture_desc: "我们的农业相当分散，效率没有达到应有的水平。通过将工业集体化并将其交给工人作为一个集体来处理所需的改革，我们可以解决它以及更多的问题。"
 BRA_allow_the_church_to_operate: "接纳社会主义神学家"
 BRA_allow_the_church_to_operate_desc: "一场新的神职人员运动开始在南美洲扎根。神职人员正在倡导社会主义政策，这将使我们最需要帮助的人一劳永逸地摆脱贫困。也许我们应该接纳这些激进的神学家，而不是激怒那些支持他们的忠实的无产阶级。"
 BRA_state_atheism: "无神论国家"
 BRA_state_atheism_desc: "为了使人民的思想不要充满不良思想，我们必须保证这种宣传在任何地方都不能传播。[BRA.GetAdjective]神学家的旧传统和他们所宣扬的思想，与我们人民的愿望背道而驰。我们不能再这样放任下去了！"
 BRA_support_industrialists: "支持实业家"
 BRA_support_industrialists_desc: "虽然在我们的人口中，工人多于资本家，但后者控制着更多的财富和资源。我们应该制定限制工人权利的政策，允许实业家更有效地运营，以改善整个经济。"
 BRA_reward_army_loyalty: "奖励陆军忠诚"
 BRA_reward_army_loyalty_desc: "军队不仅在我们夺取政权的过程中，而且在保持对政权的控制方面都是不可或缺的。是时候通过增加军队基础设施项目的资源分配来回报盟友的忠诚了。"
 BRA_reinvigorate_the_navy: "振兴海军"
 BRA_reinvigorate_the_navy_desc: "海军军官长期以来一直支持整合主义运动，即使这样做在公众中不受欢迎。为了他们的长期支持，我们将增加资金，使他们能够开始更新换代老旧舰队的进程。"
 BRA_establish_caloi: "成立卡洛伊工厂"
 BRA_establish_caloi_desc: "世界各地不断升级的紧张局势使得从欧洲和北美进口自行车和零部件变得困难。鉴于我们有丰富的橡胶和钢铁资源，也许我们应该建立自己的自行车工厂，并将其应用于军事。"
 BRA_us_brazil_technology_exchange: "[USA.GetAdjective]-[ROOT.GetAdjective]技术交流"
 BRA_us_brazil_technology_exchange_desc: "近年来，我国的专业技术知识得到了广泛的提高，但我们还有很多东西要向[USA.GetNameDef]的朋友学习。也许我们可以劝说他们与我们互相分享知识。"
 BRA_us_brazil_technology_exchange_tt: "如果[USA.GetFlag]§Y[USA.GetNameDef]§!接受提议："
 BRA_depose_vargas: "废黜[ROOT.GetLeader]"
 BRA_depose_vargas_desc: "[ROOT.GetLeader]成了累赘。虽然他是一个老练的政治家，但人们对一个人的容忍是有限的。如果我们要避免再次陷入贫困，我们就需要将他赶下台，并从军队中选出一位更受欢迎的领导人来取代他。"
 BRA_equality_for_women: "无产阶级的平等"
 BRA_equality_for_women_desc: "旧的资产阶级秩序的一切伪装都必须被打破。为此，巴西的妇女和少数民族长期以来一直被国家忽视，现在是我们解决他们的历史冤屈的时候了。我们还必须鼓励他们为我们无产阶级共和国的发展而发挥他们的才能。"
 BRA_equality_for_women_tt: "§Y$BRA_olga_benario_prestes$§!解锁为部队指挥官"
 BRA_italian_cooperation: "[ITA.GetAdjective]-[ROOT.GetAdjective]瓜分非洲"
 BRA_italian_cooperation_desc: "随着老牌帝国的纷纷崩溃，对非洲的新一轮争夺正在兴起。通过我们与[ITA.GetNameDef]的特殊关系，我们有机会为自己在非洲开辟一片领土。"
 BRA_german_cooperation: "南大西洋霸主"
 BRA_german_cooperation_desc: "长期以来，大西洋一直被美国和英国海军所统治。通过我们与[GER.GetNameDef]的合作，我们已经准备好驱逐他们，为我们自己控制大西洋。"
 BRA_german_cooperation_tt: "获得§Y南大西洋§!中不为[ROOT.GetNonIdeologyName]或[GER.GetNonIdeologyName]所拥有的岛屿的§Y宣称§!"
 BRA_german_cooperation_tt_2: "获得§Y10§!艘[GER.GetAdjective]§YIIA型早期潜艇。§!"
 BRA_attack_bolivia: "夺取亚马逊"
 BRA_attack_bolivia_desc: "亚马逊雨林本质上属于[BRA.GetAdjective]。不能再容忍[BOL.GetNameDef]继续实际占领其中的部分土地。"
 BRA_attack_chile: "先发制人的打击"
 BRA_attack_chile_desc: "只要[CHL.GetAdjective]的残余势力还躲在山后，我们的西部边境就永远不会彻底安宁。因此，我们必须清算[CHL.GetAdjective]政府，并且把它并入我们自己的领土。"
 BRA_panama_push: "巴拿马攻势"
 BRA_panama_push_desc: "如果我们要为我们自己保护这片大陆，我们必须迅速行动，在敌人作出反应之前碾压他们。"
 BRA_unify_south_america: "一统南美"
 BRA_unify_south_america_desc: "凭借我们人民的力量和勇气，南美洲已经落入了我们的掌控之中。现在，我们必须开始困难的任务，将整片大陆统一起来，团结在我们的统治和文化下。"
 BRA_unify_south_america_tt: "解锁决议获取在§Y南美§!所拥有的领土的§Y核心§!"
 BRA_sway_the_cangaco: "使坎加索支持我们的事业"
 BRA_sway_the_cangaco_desc: "坎加索多年来一直与各种政权作斗争，尽管他们不是马克思主义者，但他们在重新分配地方财富方面得到了广大农民的强烈支持。也许我们可以将他们和他们的经验引入进我们的革命运动中？"
 BRA_sway_the_cangaco_tt: "§R移除§!§Y$BRA_cangaceiro_decision_cat$§!§R决议，我们不再会在受影响的地区打压坎加索！§!\n\n内战触发或者政府为§Y共产主义§!时，获得§G3§!支坎加索民兵单位"
 BRA_cangaco_coup: "坎加索政变"
 BRA_cangaco_coup_desc: "尽管革命承诺了很多，但运动的领导层优柔寡断，陷入了关于坚持哪些正确理念的教条主义辩论中。随着人民的支持空前增强，现在是时候让坎加索接管国家，并一劳永逸地铲除其核心的腐败了。"
 BRA_south_american_defense_cooperation: "南美联合军事演习"
 BRA_south_american_defense_cooperation_desc: "我们的大陆在人口和地理上都是多样化的。通过与邻国举行联合军事演习，我们的人民不仅可以了解他们的战斗方式，还可以了解他们的生活方式。"
 BRA_south_american_defense_cooperation_tt: "每一个§Y阵营成员§!的所有§Y陆军将领§!将有§G50%§!概率获得一个随机§Y地形特质§!。"
 BRA_foreign_legion: "外籍兵团"
 BRA_foreign_legion_desc: "在这动荡时期，[ROOT.GetName]已成为外国人的避难所。在他们中间不乏愿意为我们共同的价值观献出生命的人。我们应该给予他们这样的机会，把他们招募进外籍兵团。"
 BRA_foreign_legion_tt: "创建编制§Y外籍兵团§!并且在[ROOT.Capital.GetCapitalVictoryPointName]部署§G3§!单位。\n\n解锁§Y$BRA_foreign_legion_cat$§!决议来招募更多§Y外籍兵团§!编制的部队。"
 BRA_legion_name: "外籍兵团"
 BRA_south_american_research_cooperation: "拉丁美洲研究委员会"
 BRA_south_american_research_cooperation_desc: "众所周知，相比于我们的竞争对手，我们拉丁美洲的工业和大学并没有获得同样水平的资金支持。然而，通过联合研究机构进行合作，我们可以避免重复工作，并加快整个地区的创新步伐。"
 BRA_south_american_tech_sharing_group_tt: "如果阵营中的南美洲成员同意加入："
 ### ARGENTINA ###
 ARG_preparation_for_the_elections: "选举的准备工作"
 ARG_preparation_for_the_elections_desc: "阿古斯丁·佩德罗·胡斯托的任期即将结束，[ARG.GetName]即将迎来一位新总统。虽然正式的政府候选人是罗伯托·玛丽亚·奥尔蒂斯，但由马塞洛·托尔夸托·德阿尔韦亚尔领导的反对党仍然有机会为更民主的[ARG.GetName]而战。这次选举的先例已经设定，现在剩下的就是看看它会如何发展。"
 ARG_roberto_maria_ortiz: "罗伯托·玛丽亚·奥尔蒂斯"
 ARG_roberto_maria_ortiz_desc: "罗伯托·玛丽亚·奥尔蒂斯以明显多数赢得了选举，这意味着协和同盟将继续统治[ARG.GetName]。在他的获奖感言中，他强调了他对民主的信念，并承诺尊重自由和宪法为[ARG.GetAdjective]人民建立的保障。"
 ARG_roberto_maria_ortiz_tt: "§Y$ARG_roberto_maria_ortiz$§!成为§Y$ARG_neutrality_party_long$§!的领袖"
 ARG_coup_imminent_tt: "§R选取该国策会开启军方纷争的限时任务。§!"
 ARG_defense_and_democracy: "协和宣言"
 ARG_defense_and_democracy_desc: "国防与民主是奥尔蒂斯政府的首要目标，总统希望在协和同盟的治理下重建一个更加民主的[ARG.GetName]。这也将意味着增加军事开支，以确保[ARG.GetName]能够正常自卫。"
 ARG_crack_down_on_corruption: "打击贪污"
 ARG_crack_down_on_corruption_desc: "尽管这次选举是[ARG.GetAdjective]历史上最具欺诈性的选举之一，但奥尔蒂斯仍决心打击政府内部的腐败程度。撇开讽刺不谈，这只会让[ARG.GetName]更强大。"
 ARG_british_cooperation: "英国经济"
 ARG_british_cooperation_desc: "与[ENG.GetName]更密切的合作将有助于促进我们的经济，特别是考虑到他们在上次选举中所发挥的巨大影响力。改善我们与[ENG.GetAdjective]的关系将意味着在未来达成更好的贸易协议。"
 ARG_the_castillo_cabinet: "卡斯蒂略内阁"
 ARG_the_castillo_cabinet_desc: "不幸的是，由于病情加重，奥尔蒂斯总统准备递交辞呈。接替他的是前副总统拉蒙·卡斯蒂略。随着军方派系之间的紧张局势升级，卡斯蒂略必须谨慎行事，以保住自己的总统职位。"
 ARG_the_castillo_cabinet_tt: "§Y$ARG_ramon_castillo$§!成为§Y$ARG_neutrality_party_long$§!的领袖"
 ARG_import_substitution: "替代进口"
 ARG_import_substitution_desc: "随着全球紧张局势的加剧，从欧洲的进口大幅减少。虽然我们与[ENG.GetAdjective]有密切的贸易关系，但[ARG.GetAdjective]经济将不得不开始以工业化程度的提高来取代进口。"
 ARG_emphasis_on_public_works: "重视公共工程"
 ARG_emphasis_on_public_works_desc: "为了从大萧条的废墟中重建我们的国家，我们需要在公共工程项目上投入更多的时间。如果我们把更多的钱投入到当地的基础设施中，那么它不仅会帮助我们的经济，还会改善[ARG.GetAdjective]公民的生活。"
 ARG_towards_a_greater_argentina: "迈向更伟大的[ARG.GetName]"
 ARG_towards_a_greater_argentina_desc: "通过我们的共同努力，提高我们的工业产能，以及我们对公共工程和基础设施的着重投资，我们已经为[ARG.GetName]真正从大萧条的灰烬中崛起，成为南美大陆上一个崭露头角的大国奠定了基础！"
 ARG_universidad_de_buenos_aires: "布宜诺斯艾利斯大学"
 ARG_universidad_de_buenos_aires_desc: "自1918年大学改革以来，布宜诺斯艾利斯大学一直能够维持共同治理，民主选举的机构和当局。作为[ARG.GetName]最大的大学，对其发展的投资将继续培养出适合领导国家走向未来的高学历人才。"
 ARG_consolidating_power: "巩固权力"
 ARG_consolidating_power_desc: "拉蒙·卡斯蒂略以比前几任总统更专制的政策来维护他的总统任期。他的目的是通过国家民主党巩固他的权力，并慢慢瓦解协和同盟。政治和军事对手也注意到了这一点。"
 ARG_maintain_the_status_quo: "维持现状"
 ARG_maintain_the_status_quo_desc: "稳定高于一切。刚上台就没有直接的必要再小题大做了。如果卡斯蒂略想留在政府中，他需要更加小心地处理敌对派系中日益增长的异议。"
 ARG_march_to_la_casa_rosada: "向玫瑰宫进军"
 ARG_march_to_la_casa_rosada_desc: "卡斯蒂略政府最终还是到了那步。军方内部的不满情绪在总统下令战争部长佩德罗·巴勃罗·拉米雷斯辞职后达到了临界点，原因是他与反对党激进公民联盟进行了会谈。军方领导人召集其效忠者，准备向玫瑰宫进军。"
 ARG_march_to_la_casa_rosada_tt: "§Y$ARG_pedro_pablo_ramirez$§!成为§Y$ARG_militarist_party_long$§!的领袖"
 ARG_military_coup_happens_tt: "将通过允许军方接管来结束“迫在眉睫的军事政变任务”。"
 ARG_intervenciones_federales: "联邦干预"
 ARG_intervenciones_federales_desc: "随着军事政变对我们政府的威胁越来越大，我们必须决定颁布联邦干预法案。通过花时间在每个地区通过这项立法，[ARG.GetName]能以更充分地准备抵抗叛乱。"
 ARG_balancing_act: "平衡法案"
 ARG_balancing_act_desc: "如今军方控制了政府，我们可以把目光转向欧洲的风暴。由于同盟国和轴心国都与[ARG.GetName]有往来，我们必须小心行事，不要疏远任何一方。"
 ARG_subdue_dissension: "慑服纷争"
 ARG_subdue_dissension_desc: "真是够了。军事叛乱分子已经失去控制，我们需要在政变再起之前坚决镇压这场政变。这可能会在短期内削弱我们的军事发展，但有一支忠诚的军队支持我们是值得的。"
 ARG_subdue_dissension_tt: "你必须至少实施三次联邦干预才能解锁该国策！"
 ARG_the_american_push: "美国的催促"
 ARG_the_american_push_desc: "[USA.GetName]并没有忽视我们致力于在同盟国与轴心国之间保持平衡关系。他们已经明确表示，他们不满意我们温和的观点，可能会要求我们与轴心国永久断交。"
 ARG_juan_peron_elected: "胡安·庇隆"
 ARG_juan_peron_elected_desc: "经过一段时间的政治剧变后，[ARG.GetNameDef]也是时候迎来一位受欢迎、受爱戴的领导人了。胡安·庇隆誓要唤起阿根廷民众自豪感和安全感的承诺让他成为了我们伟大国家新任总统的明确选择。有了深爱的妻子伊娃相伴，庇隆终于迎来了巩固[ARG.GetNameDef]抵挡风暴的时机。"
 ARG_peronism: "庇隆主义"
 ARG_peronism_desc: "庇隆上台后推动建立了一个基于其本人思想和影响的新政治运动。庇隆主义，又称正义主义，在庇隆的反对者中引起了争议。一些人将其比作法西斯主义，而另一些人则将其描述为民族主义、劳工主义和民粹主义的模糊混合体。"
 ARG_help_the_allies: "帮助同盟国"
 ARG_help_the_allies_desc: "随着战争进一步升级，来自[USA.GetName]的压力越来越大，要求我们放弃中立，正式加入同盟国。如果我们选择这样做，那么我们将正式成为这场全球冲突的参与者。"
 ARG_maintain_neutrality: "拒绝同盟国"
 ARG_maintain_neutrality_desc: "尽管有来自同盟国的压力，但是卷入他们的战争并不符合我们的利益。我们有足够的精力来处理我们自己大陆的事务，而不必担心欧洲的冲突。如果这会冒着被[USA.GetName]禁运的风险，那就这样吧。"
 ARG_accept_german_advisors: "接受德国顾问"
 ARG_accept_german_advisors_desc: "我们一直与[GER.GetName]保持着密切的联系，我们可以大量邀请他们的聪明人来[ARG.GetName]，帮助我们进一步发展我们的目标计划，我们将从中受益。"
 ARG_our_own_path: "我们自己的道路"
 ARG_our_own_path_desc: "在过去的几年里，我们得以独善其身，置身于蹂躏其他国家的重大全球冲突之外。[ARG.GetName]站在自己的立场上，我们将自己决定我们的道路将把我们带到哪里。我们是继续繁荣和经济增长，还是寻求实现自己的扩张目标，还有待观察。"
 ARG_change_of_course: "改变航向"
 ARG_align_with_the_monroe_doctrine: "与门罗主义一致"
 ARG_align_with_the_monroe_doctrine_desc: "多年来，门罗主义一直是防止欧洲干涉西半球的政策。虽然我们现在与欧洲列强结盟，但我们必须完全遵守这一原则，防止他们入侵美洲。"
 ARG_envoy_to_london: "驻伦敦特使"
 ARG_envoy_to_london_desc: "[ENG.GetName]多年来一直是我们最亲密的盟友之一，现在我们和他们站在一起对抗他们的敌人，为了与[ENG.GetAdjective]政府建立更紧密的联系，我们派一个[ARG.GetAdjective]人去伦敦是明智的。"
 ARG_study_the_battle_of_the_river_plate: "研究拉普拉塔河口海战"
 ARG_study_the_battle_of_the_river_plate_desc: "拉普拉塔河口海战是这场战争的第一场海战，它发生在南美洲领土上。我们应该努力研究这场战役，从中学习如何提高我们自己的海军能力。"
 ARG_islas_del_atlantico_sur: "南大西洋群岛"
 ARG_islas_del_atlantico_sur_desc: "福克兰群岛和南乔治亚岛是[ENG.GetName]的主权领土，多年来一直是。尽管我们声称对这些离[ARG.GetName]很近的岛屿拥有主权，但它们仍然处于[ENG.GetAdjective]的统治之下。随着我们与[ENG.GetName]的新联盟，也许我们可以通过谈判将这些岛屿移交给我们控制。毕竟，我们将能够在这场战争中更好地保护他们。"
 ARG_improving_the_islands: "改善岛屿"
 ARG_improving_the_islands_desc: "既然我们拥有福克兰和南乔治亚群岛的所有权，我们就应该集中精力改善它们的军事基础设施，以确保它们继续处于我们的控制之下。"
 ARG_firmes_volamos: "我们坚定地飞翔"
 ARG_firmes_volamos_desc: "居住在[ARG.GetName]的[ENG.GetAdjective]人向皇家空军捐赠了一个中队。通过将这个中队派往[ENG.GetName]，我们也许能够与英国皇家空军更密切地合作，提高我们自己的空战能力。"
 ARG_extinguish_south_american_fascism: "消灭南美法西斯主义"
 ARG_extinguish_south_american_fascism_desc: "法西斯主义在世界上留下的污点已经蔓延到南美洲。我们不能袖手旁观，任由事态发展。我们必须挺身而出，去处理那些那些在民主蔓延到整片大陆之前放弃民主而赞成专制独裁的国家。"
 ARG_no_fascism_in_south_america_tt: "获得针对§Y南美§!所有§Y法西斯§!国家的§Y$puppet_wargoal_focus$§!战争目标"
 ARG_american_allyship: "与美国的盟友关系"
 ARG_american_allyship_desc: "我们最强大的盟友之一是北方已经觉醒的巨人。本着泛美团结的精神，我们应该派遣一名[ARG.GetAdjective]特使到华盛顿特区，以便与[USA.GetAdjective]政府发展更密切的关系。"
 ARG_us_marine_program: "美国海军陆战队训练计划"
 ARG_us_marine_program_desc: "[USA.GetAdjective]海军陆战队是精锐部队，是美国军事实力的象征。我们可以从他们身上学到很多东西，现在我们正在与[USA.GetName]更密切地合作，我们有机会这样做。"
 ARG_us_marine_program_doctrine: "美国海军陆战队训练"
 ARG_encourage_the_red_scare: "红色恐慌"
 ARG_encourage_the_red_scare_desc: "看来法西斯主义并不是我们唯一应该担心的事情。[SOV.GetName]日益增长的实力也同样紧迫。共产主义是民主的另一个对立面，我们应该警惕它的传播。"
 ARG_counter_intelligence_program: "反间谍计划"
 ARG_counter_intelligence_program_desc: "看来间谍活动在这场战争中扮演着重要的角色，而我们在自己的情报行动上严重落后。有传言说[GER.GetAdjective]在[ARG.GetName]和其他南美国家有情报行动，我们应该尽快做好对抗的准备。"
 ARG_end_operation_bolivar: "终止玻利瓦尔行动"
 ARG_end_operation_bolivar_desc: "我们发现[GER.GetName]源源不断地向我国输送间谍任务。他们幽默地称之为玻利瓦尔行动。这是不可接受的，我们必须立即终止[GER.GetAdjectives]在[ARG.GetName]的一切行动。"
 ARG_extinguish_south_american_communism: "消灭南美共产主义"
 ARG_extinguish_south_american_communism_desc: "红色威胁不仅仅是一个用来吓唬孩子的妖怪。共产主义已经蔓延到南美，并迅速侵蚀[ARG.GetName]。为了民主和自由，我们必须动员起来，在红色复兴蔓延到整片大陆之前将其镇压下去。"
 ARG_no_communism_in_south_america_tt: "获得针对§Y南美§!所有§Y共产主义§!国家的§Y$puppet_wargoal_focus$§!战争目标"
 ARG_banco_central_de_la_republica_argentina: "阿根廷中央银行"
 ARG_banco_central_de_la_republica_argentina_desc: "阿根廷中央银行于1935年由国会通过六项法案成立，取代了[ARG.GetName]的货币发行局。该行行长埃内斯托·博世的目标是发展该行，帮助启动我们的经济，帮助我们最终开始从大萧条中复苏。"
 ARG_reach_out_to_the_great_powers: "与列强接触"
 ARG_reach_out_to_the_great_powers_desc: "为了帮助我们的经济形势增长，我们拥有的选择之一是向世界大国寻求援助，向它们贷款以加速我们的复苏。不过，我们应该小心，因为我们不想背负比开始时更多的债务。"
 ARG_industrial_expansion: "工业扩张"
 ARG_industrial_expansion_desc: "强大的工业是任何经济的支柱。我们应该集中精力研究为我们的工业发展提供更多的选择。"
 ARG_industrial_expansion_bonus: "产业技术提升"
 ARG_production_initiative: "生产计划"
 ARG_production_initiative_desc: "我们的生产工具过时了，需要更新换代。我们应该投入资金发展我们的生产技术，以帮助加快生产我们军队所需的部件。"
 ARG_tech_initiative_bonus: "技术创新"
 ARG_economic_tax_reforms: "经济税制改革"
 ARG_economic_tax_reforms_desc: "我们农村的基础设施很不发达。如果我们对现行的税收政策进行一些改革，我们就能把重点放在建设欠发达的农业土地上。"
 ARG_economic_reactivation_act: "经济振兴法案"
 ARG_economic_reactivation_act_desc: "经济振兴法案将优先发展民用基础设施，加快我们在城市建造新工厂的速度。"
 ARG_immigration_wave: "移民潮"
 ARG_immigration_wave_desc: "[ARG.GetName]是一个建立在移民基础上的国家。虽然我们的大多数人口都来自西班牙，但我们境内也有相当多的德国人，甚至威尔士人。我们可以通过促进这些国家的人们移民到[ARG.GetName]来提振我们的经济。"
 ARG_develop_civilian_economy: "发展民用经济"
 ARG_develop_civilian_economy_desc: "当我们更加关注我们的城市时，重要的是我们要提供[ARG.GetName]人民需要的便利设施。如果我们能让我们的人民幸福，那么这只会让我们更强大。投资建设更多的工厂是前进的方向。"
 ARG_the_argentinian_metropole: "阿根廷的大都市"
 ARG_the_argentinian_metropole_desc: "布宜诺斯艾利斯将成为[ARG.GetName]真正大都市生活的象征。城市的发展帮助我们鼓励人们过上幸福、富有成效的生活。在这样做的过程中，我们现在有了人口的激增和全国范围内更高的受教育率。"
 ARG_invest_in_the_roads: "投资道路"
 ARG_invest_in_the_roads_desc: "[ARG.GetName]的基础设施亟需翻新。如果我们努力为我们的道路投资，它将有助于在每个省实现本地的互联互通。"
 ARG_invest_in_the_railways: "投资铁路"
 ARG_invest_in_the_railways_desc: "从[ENG.GetName]的铁路发展历史来看，我们继续推进铁路现代化进程是有道理的。这将有助于通过铁路网连接整个国家，使[ARG.GetName]成为一个更加统一的国家。"
 ARG_expand_steel_extraction: "扩大钢铁开采"
 ARG_expand_steel_extraction_desc: "自从[ARG.GetName]被认为是白银之国以来，采矿业一直是阿根廷的主要产业。然而，我们的注意力更集中在扩大我国山区的钢铁开采上。"
 ARG_expand_aluminum_extraction: "扩大铝矿开采"
 ARG_expand_aluminum_extraction_desc: "铝是我国汽车发展的重要资源。我们应该发展采矿业务，提高这种有用金属的提取率。"
 ARG_yacimientos_petroliferos_fiscales: "阿根廷财政油田公司"
 ARG_yacimientos_petroliferos_fiscales_desc: "阿根廷财政油田公司是一家[ARG.GetAdjective]国有能源公司，从事石油勘探、生产、精炼和商业化。为了更好地控制我们的石油生产，我们应该向公司投入更多的资金。"
 ARG_yacimientos_petroliferos_fiscales_tt: "解锁决议：§Y开采瓦卡穆尔塔§!"
 ARG_rapid_urbanization: "快速城市化"
 ARG_rapid_urbanization_desc: "[ARG.GetName]的很多地方仍然是农村土地，但20世纪的前进方向是城市化。通过发展我们的城市，我们可以说服更多的人搬到那里，这意味着我们将为高度工业化的中心获得大量的劳动力。"
 ARG_agricultural_improvements: "农业进步"
 ARG_agricultural_improvements_desc: "多年来，农业一直是[ARG.GetName]发展不可或缺的一部分，许多人依靠这种生活方式谋生。这是一个很好的机会来改善我们农村社区的一些农业基础设施。"
 ARG_military_production_lines: "军用生产线"
 ARG_military_production_lines_desc: "随着全球危机的加剧，投资于我们未来的军事生产将是一个明智的主意。如果我们建造更多专门生产军事装备的工厂，那么我们将以最好的方式为即将到来的风暴做好准备。"
 ARG_capitalize_the_beef_industry: "牛肉产业资本化"
 ARG_capitalize_the_beef_industry_desc: "[ARG.GetAdjective]牛肉是我们的主要出口产品之一，尤其是对[ENG.GetNameDef]的出口。我们应该利用这一点，扩大我们的牧场能力，确保我们的美味肉类享誉全球！"
 ARG_revisit_the_roca_runciman_treaty: "重温罗卡-朗西曼条约"
 ARG_revisit_the_roca_runciman_treaty_desc: "罗卡-朗西曼条约自1933年起生效，确保了我们对[ENG.GetName]的牛肉出口。然而，随着我国经济最近的发展，我们可能是时候与[ENG.GetAdjective]谈判一项新条约，为我们自己达成一项更好的贸易协议了。"
 ARG_a_new_trading_partner: "修订罗卡-朗西曼条约"
 ARG_a_new_trading_partner_desc: "罗卡-朗西曼条约自1933年起生效，确保了我们对[ENG.GetName]的牛肉出口。然而，随着世界各地最近的事态发展，撕毁这个条约并与我们的新盟友达成一个更有利的新条约才是明智的。"
 ARG_develop_the_electricity_sector: "发展电力行业"
 ARG_develop_the_electricity_sector_desc: "我们的电力行业需要升级，因此，我们应该集中资源研究进一步的技术，以帮助我们的电力发展。"
 ARG_invest_in_construction_guilds: "投资建筑行业"
 ARG_invest_in_construction_guilds_desc: "建筑业行会是城市发展的中坚力量。我们的下一个任务应该是向[ARG.GetName]的行业协会提供资金，以确保我们的建筑技术能够跟上世界其他地区的步伐。"
 ARG_technical_schools: "技术学校"
 ARG_technical_schools_desc: "通过发展技术学校，我们可以积极增加政府各部门技术顾问的数量。推进这种类型的教育只会帮助提升我们的经济实力。"
 ARG_work_with_the_nationalists: "与民族主义者合作"
 ARG_work_with_the_nationalists_desc: "也许现在是我们采取一种不同的治理方式的时候了。毕竟，多年来一直困扰选举的日益严重的腐败显然没有放缓的迹象。如果我们与国内的民族主义实体合作，那么我们可能有更好的机会恢复[ARG.GetNameDef]的秩序。"
 ARG_end_the_coup_tt: "§G选取该国策将结束军事政变任务。§!"
 ARG_cut_ties_with_britain: "与英国断交"
 ARG_cut_ties_with_britain_desc: "虽然[ENG.GetNameDef]这个岛国确实是我们最亲密的贸易伙伴，但他们的牛肉条约只会阻碍我们为自己的国家提供牛肉的能力。我们应该在民众中激起反英情绪，并向世界证明，我们可以在没有欧洲殖民势力的情况下自立。"
 ARG_support_radical_nationalism: "支持激进民族主义"
 ARG_support_radical_nationalism_desc: "自从我们解除了西班牙帝国的枷锁以来，我们一直在努力寻找[ARG.GetAdjective]人的身份定义。我们在这里繁衍生息，证明了这片土地是我们的。现在由我们自己来定义[ARG.GetAdjective]人的身份，提醒大家谁才是南美洲真正的强国。"
 ARG_corporatism: "社团主义"
 ARG_corporatism_desc: "社团主义是法西斯主义的一个基本理念，我们应该尽快实施。要做到这一点，我们必须依靠当地的精英和人才，为[ARG.GetNameDef]新法西斯等级制度的发展打开大门。只有这样，我们才能领导我们的国家走向一个充满忠诚和效率的未来。"
 ARG_reestablish_ligas_patrioticas: "重建爱国联盟"
 ARG_reestablish_ligas_patrioticas_desc: "爱国联盟是20世纪20年代在[ARG.GetNameDef]运作的极右翼准警察性民间组织。后来他们都分散了。也许是时候重振这一运动，以帮助我们在我国猖獗的腐败中建立秩序。"
 ARG_fascist_researchers: "法西斯主义研究人员"
 ARG_fascist_researchers_desc: "随着我们的国家慢慢走向法西斯主义的道路，投资于扩大我们的国家研究将是明智的。毕竟，在[ARG.GetNameDef]建立秩序和忠诚只是开始。如果一切按计划进行，那么我们可能需要比现在更强大的军事技术。"
 ARG_support_the_spanish_coup: "支持西班牙政变"
 ARG_support_the_spanish_coup_desc: "我们在西班牙的兄弟们目前正在为他们国家的未来进行一场血腥的内战。佛朗哥建立军事控制政府的想法与我们的想法非常一致。我们应该立即提供援助，并向世界展示民主的谬误。"
 ARG_demand_spanish_compensation: "要求西班牙补偿"
 ARG_demand_spanish_compensation_desc: "我们的西班牙兄弟已经成功夺回了他们应得的权力。现在，也许我们应该提醒他们，我们在他们的成功中发挥了我们的作用，是时候付出代价了！"
 ARG_demand_spanish_compensation_tt: "向§Y[SPA.GetNameDef]§!发出事件要求他们给予我们§Y赤道几内亚§!。如果他们对我们评价很§G高§!，他们更有可能接受！"
 ARG_argentinian_volunteers_in_spain_flag: "§Y[ARG.GetName]§!向§Y[SPA.GetName]§!派遣志愿军"
 ARG_invite_spanish_nationalists: "邀请西班牙民族主义者"
 ARG_invite_spanish_nationalists_desc: "不幸的是，佛朗哥的政变被击退，内战正式结束。成千上万的西班牙民族主义者现在正寻求离开伊比利亚半岛，寻找一个更适合他们意识形态的家园。鉴于我们两国之间的历史联系，我们应该向他们敞开大门，帮助[ARG.GetNameDef]日益壮大的民族主义运动。"
 ARG_encourage_german_investments: "鼓励德国投资"
 ARG_encourage_german_investments_desc: "尽管被许多人视为欧洲的贱民，[GER.GetNameDef]已经成为一个工业和军事强国。我们一直对[GER.GetAdjective]人相对友好，因为有大量的[GER.GetAdjective]人生活在[ARG.GetNameDef]。我们应该与他们接触，看看他们是否愿意为我们日益增长的民族主义运动投资。"
 ARG_german_investments_bonus: "德国投资"
 ARG_encourage_italian_argentine_diplomacy: "意大利-阿根廷外交"
 ARG_encourage_italian_argentine_diplomacy_desc: "[ITA.GetAdjective]法西斯主义一直是[ARG.GetNameDef]主要民族主义政党制定政策的标准模式。我们应该派特使去[ITA.capital.GetCapitalVictoryPointName]，在我们两国之间开辟一条新的外交渠道。这将是一个建立科研协议的好机会，使我们两国都能从快速的技术进步中受益。"
 ARG_guardia_nacional: "国民警卫队"
 ARG_guardia_nacional_desc: "是时候让我们推翻协和同盟了，取而代之的是把阿根廷置于军政府的保护之下。国民警卫队在[ARG.GetNameDef]独立战争期间为我们的主权而战，现在，在佩德罗·巴勃罗·拉米雷斯的领导下，将带领[ARG.GetNameDef]进入一个繁荣的新时代。"
 ARG_union_nacional_fascista: "全国法西斯联盟"
 ARG_union_nacional_fascista_desc: "通过无休止的腐败和内斗，很明显协和同盟的领导层是无用的。现在是[ARG.GetAdjective]政治发生重大变化的时候了。尼米奥·德安金作为全国法西斯联盟的领导人已经获得了足够的人气，他准备领导这个国家，让[ARG.GetNameDef]重拾民族主义自豪感。"
 ARG_rapid_militirization: "快速军事化"
 ARG_rapid_militirization_desc: "既然我们有稳固的军事政府掌权，我们就可以开始展望我们的扩张目标。现在是扩大我们的军事工业模式，增加武器和部队生产的时候了。世界必须准备好面对[ARG.GetNameDef]的力量。"
 ARG_argentine_nationalism: "阿根廷民族主义"
 ARG_argentine_nationalism_desc: "我们的血管里流淌着征服者的精神，我们应该明智地支持他们征服美洲的名字。让我们团结那些愿意为国战斗和牺牲的人，让我们的工业为大规模生产武器和机器做好准备。[ARG.GetNameDefCap]准备开战！"
 ARG_war_division: "战争部"
 ARG_war_division_desc: "一切战争都是建立在充分准备的基础上的。随着我们组建内阁，制造战争机器，我们每天都离扩张主义目标越来越近。"
 ARG_argentina_first: "阿根廷优先"
 ARG_argentina_first_desc: "经过仔细考虑，我们决定，对[ARG.GetNameDef]未来最好的做法是远离欧洲日益加剧的冲突，而是专注于[ARG.GetNameDef]对增长和稳定的需求。让我们组成自己的阵营，独立对抗世界。"
 ARG_join_the_axis: "加入轴心国"
 ARG_join_the_axis_desc: "我们非常感谢轴心国有能力将[ARG.GetNameDef]置于一个强大而稳定的领导之下。因此，我们应该努力接近他们，并要求加入他们的战争，帮助在世界各地传播法西斯主义！"
 ARG_dominate_the_south: "主宰南美"
 ARG_dominate_the_south_desc: "在这片大陆上有如此多的对手包围着我们，我们必须采取铁腕政策，在潜在威胁出现之前将其摧毁，这一点至关重要。让我们告诉他们谁是南美最具统治力的国家。"
 ARG_preparations_for_war: "战争准备"
 ARG_preparations_for_war_desc: "虽然我们可能随时准备开战，但我们边境的供应情况却不一样。通过改善我们的补给线，我们可以确保迅速击败我们的敌人。"
 ARG_conquer_paraguay: "征服[PAR.GetNameDefCap]"
 ARG_conquer_paraguay_desc: "没有谈判的余地。[PAR.GetNameDef]挡在我们统治南美的路上。与其发出最后通牒，我们最好还是迎难而上，向我们的邻国宣战。"
 ARG_paraguayan_ultimatum: "[PAR.GetAdjective]的最后通牒"
 ARG_paraguayan_ultimatum_desc: "[PAR.GetNameDefCap]是一块战略领土，对我们对抗南美大陆其他国家的战争目标至关重要。他们要么同意在我们手下干活，要么在军事上被迫屈服于我们的旗帜下。选择权在他们手中。发出最后通牒。"
 ARG_uraguayan_ultimatum.tt: "（[URG.GetFlag]§Y[URG.GetNameDefCap]§!）获得事件“§Y$ARG_political_events.19.t$§!”，这会要求他们成为我们的§Y傀儡§!。如果他们§Y对我们的评价很高§!，他们更有可能接受。"
 ARG_paraguayan_ultimatum.tt: "（[PAR.GetFlag]§Y[PAR.GetNameDefCap]§!）获得事件“§Y$ARG_political_events.19.t$§!”，这将要求他们成为我们的§Y傀儡§!。如果他们§Y对我们的评价很高§!，他们更有可能接受"
 ARG_chilean_ultimatum.tt: "（[CHL.GetFlag]§Y[CHL.GetNameDefCap]§!）获得事件“§Y$ARG_political_events.19.t$§!”，这会要求他们成为我们的§Y傀儡§!。如果他们§Y对我们的评价很高§!，他们更有可能接受。"
 ARG_revive_the_colonial_plan: "复兴殖民计划"
 ARG_revive_the_colonial_plan_desc: "为了在南美获得立足点，[GER.GetNameDef]曾启动在[URG.GetNameDef]建立殖民地的计划。然而，这个计划从未实现。我们应该肩负起恢复这个计划的责任，代表我们的法西斯朋友傀儡[URG.GetNameDef]。"
 ARG_conquer_uruguay: "建立立足点"
 ARG_conquer_uruguay_desc: "在我们的新政权稳固之际，我们必须决定如何处理我们的弱小邻国。[URG.GetNameDefCap]一直是有争议的领土，强行占领它将向世界其它国家展示我们不容小觑。"
 ARG_reach_out_to_chile: "接近[CHL.GetNameDefCap]"
 ARG_reach_out_to_chile_desc: "与我们的其他邻国相比，[CHL.GetNameDefCap]更大、更强大。与他们接触并提供与我们结盟的机会将是明智的。也许如果我们将他们垂涎的领土割让给他们，他们会更有可能同意。"
 ARG_reach_out_to_chile_tt: "如果他们§Y对我们有很高的评价§!，他们更有可能接受，前提得是§Y法西斯§!或者§Y中立§!"
 ARG_reach_out_to_chile_2_tt: "如果他们§Y接受§!，我们将给予他们§Y[954.GetName]§!和§Y[953.GetName]§!。"
 ARG_chilean_ultimatum: "[CHL.GetAdjective]的最后通牒"
 ARG_chilean_ultimatum_desc: "长期以来，我们与[CHL.GetNameDef]的边境关系紧张，如果我们真的想确保自己在南美的主导地位，那么我们需要尽快消灭他们。他们要么和平加入我们，要么我们进军他们的土地，索取属于我们的东西。"
 ARG_the_old_enemy: "宿敌"
 ARG_the_old_enemy_desc: "终于到了我们把注意力转向北方的时候了，在那里，我们最老的对手的影子正在逼近我们。[BRA.GetNameDefCap]一直是我们在这片大陆最大的敌人。是时候重燃内普拉塔战争的精神，开辟一条征服[BRA.capital.GetCapitalVictoryPointName]的道路了。"
 ARG_south_american_unity: "南美洲统一"
 ARG_south_american_unity_desc: "既然我们已经在获得了整片大陆的领土，现在是我们取一个新名字的时候了，它象征着我们不仅是[ARG.GetNameDef]，而是整个南美洲。我们终于把这些争吵不休的国家团结在一个强大的旗帜下。"
 ARG_integrate_operation_bolivar: "整合玻利瓦尔行动"
 ARG_integrate_operation_bolivar_desc: "一段时间以来，[GER.GetNameDef]一直在南美各地执行间谍任务。这一指令被亲切地称为“玻利瓦尔行动”，已在[ARG.GetNameDef]实施。既然我们与[GER.GetAdjective]人关系良好，我们就可以努力整合这个项目，并鼓励它在整个南美大陆推广。"
 ARG_release_hellmuth: "释放赫尔穆特"
 ARG_release_hellmuth_desc: "奥斯马尔·赫尔穆特是一名[GER.GetAdjective]裔[ARG.GetAdjective]人，曾在我们的旧政府统治下，因被发现与[GER.GetNameDef]法西斯政府勾结而被捕。我们应该立即释放他，让他加入我们自己的情报机构。"
 ARG_anti_american_propaganda: "反美宣传"
 ARG_anti_american_propaganda_desc: "[USA.GetNameDefCap]是美洲的民主堡垒，自然反对我们所做的一切努力。如果我们希望解决它们，那么我们需要团结我们的人民支持我们的事业。为了做到这一点，我们可以在全国范围内煽动反美情绪。有了这种斗志，我们就有理由攻击北边的巨人了。"
 ARG_the_war_machine: "战争机器"
 ARG_the_war_machine_desc: "随着我们新政权的壮大，我们需要一支与之相匹配的军队。至关重要的是，我们要在全国范围内投资建设更多的军事工业基地，而不仅仅是在[ARG.capital.GetCapitalVictoryPointName]。让[ARG.GetAdjective]的战争机器崛起吧！"
 ARG_secure_the_borders: "确保边境安全"
 ARG_secure_the_borders_desc: "对我们来说，明智的做法是确保我们目前的边界安全，防范最危险的对手。我们必须沿着与[CHL.GetNameDef]和[BRA.GetNameDef]的共同边境线建立一系列防御工事，并训练我们的将领在覆盖北部的广袤森林中作战。防守是至关重要的！"
 ARG_argentine_island_sovereignty: "阿根廷岛屿主权"
 ARG_argentine_island_sovereignty_desc: "尽管南大西洋群岛显然在[ARG.GetNameDef]的势力范围内，但已经被英国人控制了太长时间。我们应该站起来，争取属于我们的东西，即使这意味着向[ENG.GetNameDef]宣战。无论如何，这些岛屿都将属于[ARG.GetAdjective]！"
 ARG_argentine_island_sovereignty.tt: "如果当前不在与（[ENG.GetFlag]§Y[ENG.GetNameDefCap]§!）交战，我们可以获得针对他们的§Y征服§!战争目标。"
 ARG_a_call_to_reform: "呼吁改革"
 ARG_a_call_to_reform_desc: "很明显，在过去的十年里，[ARG.GetNameDef]的政治一直一团糟。彻底的民主随着伊波利托·伊里戈延而消亡，在[ARG.GetAdjective]政府内部造成的只有混乱和腐败。现在是我们开始寻求快速和必要的改革，使我们的国家回到正确道路上的时候了。"
 ARG_invite_ghioldi_back_to_argentina: "邀请吉奥尔迪回到阿根廷"
 ARG_invite_ghioldi_back_to_argentina_desc: "罗多尔福·吉奥尔迪是[ARG.GetNameDef]著名的共产主义者，不幸的是，由于我们政府的起诉，他不得不逃离这个国家。如今我们开始转变对[ARG.GetNameDef]左派的态度，也许是时候赦免吉奥尔迪并邀请他回到祖国了。"
 ARG_invite_ghioldi_back_tt: "§Y罗多尔福·吉奥尔迪§!将返回[ARG.GetFlag]§Y[ARG.GetNameDef]§!，并可以担任§Y顾问§!。作为阿根廷共产主义的主要参与者，他将有能力领导任何未来的§Y革命§!。"
 ARG_ghioldi_returns: "罗多尔福·吉奥尔迪已回到[ARG.GetNameDef]"
 ARG_support_the_spanish_republicans: "支持西班牙共和军"
 ARG_support_the_spanish_republicans_desc: "我们在西班牙的兄弟陷入了一场血腥的冲突，他们与同胞作战，试图阻止法西斯政权掌管他们的土地。让西班牙陷入法西斯主义不符合我们的利益，我们应该尽最大努力支持我们在欧洲最密切的文化纽带。"
 ARG_legitimize_the_PCA: "合法化阿根廷共产党"
 ARG_legitimize_the_PCA_desc: "阿根廷共产党是[ARG.GetNameDef]的主要共产主义政党。从一开始，该党就与苏联共产党保持一致，经常与[ARG.GetNameDef]其他左翼政党产生摩擦。然而，现在我们需要彻底的改变来结束臭名昭著的十年，也许是时候让这个政党在[ARG.GetAdjective]政坛中合法化了。"
 ARG_reach_out_to_the_soviet_union: "寻求[SOV.GetNameDef]的帮助"
 ARG_reach_out_to_the_soviet_union_desc: "众所周知，我们需要摆脱旧有的政府形式，并进行快速变革，以塑造[ARG.GetNameDef]的未来。由于这可能导致一场血腥的革命，我们应该向曾经经历过这种情况的国家寻求援助。如果我们的崛起伴随着不幸但必要的暴力，与[SOV.GetNameDef]的联系可能会确保获得帮助。"
 ARG_reach_out_to_the_soviet_union_tt: "选择这个国策将在§Y内战§!爆发时解锁§Y社会主义先锋§!部队编制，并在§Y[955.GetName]§!招募§Y五§!个社会主义先锋单位。"
 ARG_unite_the_workers_of_argentina: "团结阿根廷工人"
 ARG_unite_the_workers_of_argentina_desc: "如果我们要让[ARG.GetNameDef ]变得更好，我们必须说服我们国家的无产阶级，彻底的改善是结束他们苦难的必要条件。让我们把各行各业的工人联合起来，向政府表明需要结束现状！"
 ARG_viva_la_revolucion: "革命万岁"
 ARG_viva_la_revolucion_desc: "现在是我们向[ARG.GetNameDef]政府发出最后通牒的时候了，我们必须掀起变革之风，把我们的国家转变成一个真正的社会主义国家。如果事情进展顺利，这将和平结束，政权将轻松易手。然而，总有可能他们不会不战而退。"
 ARG_communist_civil_war_tt: "会在§Y[ROOT.GetFlag][ROOT.GetName]§!触发§R共产主义者和现政府§!的§R内战！§!"
 ARG_forge_our_own_future: "开创我们自己的未来"
 ARG_forge_our_own_future_desc: "随着革命取得巨大成功，是时候决定我们要如何塑造[ARG.GetNameDef]的未来了。范妮·埃德尔曼同志多年来一直坚定支持阿根廷共产党，并在[ARG.GetNameDef]为争取妇女权利而努力。许多人认为她适合从现在开始领导我们的国家，带领[ARG.GetNameDef]走入繁荣的新时代。"
 ARG_women_in_industry: "工业中的女性"
 ARG_women_in_industry_desc: "长久以来，女性一直被期望呆在家里照顾家庭。如果一个女人能够成为我们国家的领导人，那么允许她们在其他行业工作也是正确的。这只会有助于[ARG.GetNameDef]的经济未来，因为它将极大地扩充我们的劳动力。"
 ARG_support_the_farmers: "支持农民"
 ARG_support_the_farmers_desc: "[ARG.GetNameDefCap]一直拥有强大的农业，我们的牛肉尤其受到世界各地的欢迎。在上届政府的束缚下，许多农业社区几乎得不到支持。现在是时候实施改革，改善我们的农业资金，支持[ARG.GetNameDef]农村的无产阶级工人。"
 ARG_socialist_volunteers: "社会主义志愿军"
 ARG_socialist_volunteers_desc: "世界上还有许多其他的社会主义运动也在为自己的革命梦想而奋斗。如果有需要，我们必须提供自己的力量，帮助那些希望走上与我们类似的红色道路的国家。孤立并不意味着我们应该忽视我们的国际同志的困境。"
 ARG_the_buenos_aires_conference: "布宜诺斯艾利斯会议"
 ARG_the_buenos_aires_conference_desc: "既然我们已经开始稳定这个国家，我们必须小心，不要让我们的领导层重蹈上届政府陷入的近乎独裁的覆辙。因此，在布宜诺斯艾利斯召开了一次社会主义会议，目的是讨论和选举[ARG.GetNameDef]的下一任领导人。"
 ARG_the_buenos_aires_conference_1_tt: "将触发“§Y布宜诺斯艾利斯会议开始§!”事件，要求我们是选择保留§Y范妮·埃德尔曼§!掌权还是转向§Y安东尼奥·索托§!。"
 ARG_the_buenos_aires_conference_2_tt: "保留§Y范妮·埃德尔曼§!将解锁§Y统一大陆§!和§Y解放大陆§!的国策分支。选择§Y安东尼奥·索托§!将解锁§Y改善巴塔哥尼亚§!的国策分支。"
 ARG_align_with_the_soviets: "与苏联结盟"
 ARG_align_with_the_soviets_desc: "随着革命取得巨大成功，是时候决定我们要如何塑造[ARG.GetNameDef]的未来了。罗多尔福·吉奥尔迪同志是回国后领导革命的人，因此是领导[ARG.GetNameDef]的优秀候选人。吉奥尔迪打算与[SOU.GetNameDef]建立更紧密的联系，并相信我们的新社会主义国家将通过模仿他们而发展成为一个强国。"
 ARG_soviet_industrial_model: "苏联工业模式"
 ARG_soviet_industrial_model_desc: "俄国革命后，[SOU.GetNameDef]在军工复合体现代化方面取得了长足的进步。我们应该从中得到启发，跟随他们的脚步，增加我们在国内的军用工厂的数量。"
 ARG_committee_of_state_security: "国家安全委员会"
 ARG_committee_of_state_security_desc: "随着世界紧张局势的加剧，我们意识形态的敌人越来越多。为了保持我们的权力，我们必须专注于创建一个情报机构，在[ARG.GetNameDef]和国际上加强我们的价值观。"
 ARG_russian_manufacturers: "[SOU.GetAdjective]制造商"
 ARG_russian_manufacturers_desc: "为了提高我们的工业实力，与这片大陆上的其他国家抗衡，我们应该与[SOU.GetNameDef]接触，邀请他们的一些制造商到[ARG.GetNameDef]。毕竟，我们共享一种意识形态，只有共享我们的军事技术才有意义。"
 ARG_centralize_power: "集中权力"
 ARG_centralize_power_desc: "迄今为止，罗多尔福·吉奥尔迪在革命后的旅程中带领我们走得很好。他政府内部的许多人认为，将权力集中到总理一人手中，将有助于我们这个新兴的苏维埃国家免受来自内部和外部的威胁。毕竟，这是为了[ARG.GetNameDef]的安全和保障。"
 ARG_workers_rights: "工人的权利"
 ARG_workers_rights_desc: "我国社会主义革命的核心原则之一是提高[ARG.GetNameDef]无产阶级工人的生活质量。我们既然掌握了生产资料，就应该使我们的田地和工厂不再受恶劣的劳动条件的影响。"
 ARG_reform_our_industry: "工业改革"
 ARG_reform_our_industry_desc: "长期以来，我们的工业创新落后于世界其他国家。现在是时候加强[ARG.GetNameDef]的工业，使其达到更现代的标准。我们可以从建设新工厂开始，让它们立即投入生产。"
 ARG_empower_the_fjc: "赋权共产主义青年联合会"
 ARG_empower_the_fjc_desc: "共产主义青年联合会是一个青年和革命政治组织，成立的目的是在[ARG.GetAdjective]青年中推广阿根廷共产党的政策。为了在全国范围内巩固我们的社会主义思想，尽早让我国的儿童参与进来是明智的。"
 ARG_state_atheism: "国家无神论"
 ARG_state_atheism_desc: "[ARG.GetNameDefCap]长期以来一直是一个天主教国家，宗教在许多公民的日常生活中发挥着重要作用。然而，我们可以选择实施国家无神论，因为宗教往往在社会主义革命中没有多少地位。然而，我们必须记住，这可能会引起群众的不安，他们长期以来一直把宗教作为他们生活的一部分。"
 ARG_liberation_theology: "解放神学"
 ARG_liberation_theology_desc: "鉴于天主教在[ARG.GetNameDef]的悠久历史及其在公民生活中的重要性，许多神职人员已经开始采用一种新的基督教形式，即解放神学，作为对[ARG.GetNameDef]意识形态转变的反应。考虑到解放神学的思想与我们的革命运动是一致的，对我们来说，采用教会的这个教派作为我们的国教是明智的。"
 ARG_socialist_researchers: "社会主义研究人员"
 ARG_socialist_researchers_desc: "随着我国成为社会主义国家，投资扩大我国的研究将是明智的。毕竟，革新和现代化我们的技术对我们国家的发展很重要。"
 ARG_a_red_south_america: "猩红日落"
 ARG_a_red_south_america_desc: "终于，我们成功地将南美洲纳入同一面共产主义旗帜之下。随着红色浪潮席卷整个大陆，受压迫的工人阶级终于可以在我们的指导下过上更自给自足的生活。然而，我们为何要止步于此？现在是时候实施猩红日落行动，给所有反对全球革命的人带来最后的猩红日落了。"
 ARG_conquer_south_america: "解放大陆"
 ARG_conquer_south_america_desc: "南美大陆没有其他世界意识形态的容身之地，因为它们对我们的社会主义国家构成威胁。如果他们不加入我们，那么我们必须尽快解放他们的人民，把他们置于[ARG.GetNameDef]的保护之下。"
 ARG_more_communism_in_south_america_tt: "对§Y南美§!所有§Y非共产主义§!国家获得§Y$annex_everything$§!战争目标"
 ARG_unify_south_america: "统一大陆"
 ARG_unify_south_america_desc: "南美大陆上有许多国家开展了自己的革命运动，并建立了共产主义政府。如果我们要保持强大，我们必须团结在一起。是时候向这些国家伸出援手，请求它们加入我们的国际行动。"
 ARG_unify_the_continent_tt: "选择这个国策将向§Y南美洲§!的任何§Y共产主义§!国家发出邀请加入我们的§Y阵营§!。"
 ARG_integrate_the_motherland: "整合美洲"
 ARG_integrate_the_motherland_desc: "在我们从资本主义和法西斯的腐朽中解放出来的领土上的曾经的统治阶级，如果我们不采取行动使他们融入我们不断发展的联盟，他们还可能继续反抗我们。"
 ARG_eliminate_american_imperialism: "消灭美帝国主义"
 ARG_eliminate_american_imperialism_desc: "这个北方的巨人长期以来一直是企业贪婪和腐败的堡垒。由于我们现在已经成长为自己的超级大国，华盛顿的资本主义狗们决定我们是一个需要被消灭的威胁只是时间问题。我们不能允许这种情况发生。现在是实施奥卡索·埃斯卡拉塔行动的时候了，给[USA.GetNameDef]带来最后的猩红日落。"
 ARG_improve_patagonia: "改善巴塔哥尼亚"
 ARG_improve_patagonia_desc: "随着安东尼奥·索托领导下的无政府工团主义者控制了[ARG.GetNameDef]的命运，他们已经决定，他们的家乡巴塔哥尼亚最终得到几十年来迫切需要的关注是非常必要的。"
 ARG_establish_the_free_association: "建立自由协会"
 ARG_establish_the_free_association_desc: "自由协会是指个人之间的一种关系，在这种关系中没有国家、社会阶级、等级制度或生产资料的私有制。这是无政府工团主义者的长期目标，现在是时候我们开始打破这些界限，创造一个每个人都能自由满足个人需求的社会。"
 ARG_no_gods_no_masters: "没有神明，没有主人"
 ARG_no_gods_no_masters_desc: "任何人都不应该被那些企图伤害他们的人所控制。尽管我们的邻国可能不理解我们的意识形态，但我们可以承担起责任，把他们从那些贪婪地想要扩大其势力范围的好战国家手中解放出来。"
 ARG_in_memory_of_yrigoyen: "纪念伊里戈延"
 ARG_in_memory_of_yrigoyen_desc: "[ARG.GetNameDefCap]曾经经历过这样的局面。虽然他的统治并非没有过错，但伊波利托·伊里戈延仍然进行了必要的改革，这些改革至今仍使我们的国家受益。我们需要有人接过衣钵，带领我们再次走上民主的既定道路。"
 ARG_in_memory_of_yrigoyen_tt: "§Y马塞洛·德·阿尔维尔§!成为§Y$ARG_democratic_party_long$§!的领袖，执政党切换为§Y民主主义§!"
 ARG_promote_urbanization: "促进城市化进程"
 ARG_promote_urbanization_desc: "虽然我们周围的世界一直在工业化和城市化，但[ARG.GetNameDef]基本上没有什么变化。这使我们不得不依赖其他国家来维持我们的经济。承认这一点并推动城市化应该能迅速结束这些依赖。"
 ARG_secure_the_opposition: "监管反对派"
 ARG_secure_the_opposition_desc: "一定程度的反对对我们的民主价值观是有益的。我们目前面对的对手相当强大，但我们的主要问题是他们没有公平竞争。我们不能允许他们树立这种危险的榜样，为了每个人的安全，政治反对派需要受到监管。"
 ARG_the_clean_election: "廉洁选举"
 ARG_the_clean_election_desc: "在经历了[ARG.GetNameDef]政坛数十年的腐败和欺诈之后，激进公民联盟在一场激烈的运动中成功地取得了胜利，这场运动的重点是揭露协和同盟的选票舞弊。目前正在讨论由谁来领导该党。"
 ARG_anti_corruption_policies: "反腐败政策"
 ARG_anti_corruption_policies_desc: "我们必须确保在过去十年中玷污我们国家的政治腐败绝不能再次出现在我们的政府选举中。通过实施新的政策，重点根除我国政府内部的贿赂、贪污和裙带关系文化。"
 ARG_a_true_democracy: "真正的民主"
 ARG_a_true_democracy_desc: "自1861年以来，[ARG.GetNameDefCap]一直被认为是一个民主国家，但最近，我国政治制度的状况使自由、民主共和国的概念蒙羞。现在我们终于可以作为一个真正的民主国家向前迈进了。作为一个重视稳定和改善[ARG.GetAdjective]经济的国家。"
 ARG_argentina_for_all: "所有人的阿根廷"
 ARG_argentina_for_all_desc: "作为前殖民地，[ARG.GetNameDef]是来自世界各地的许多人的家园。在我们国家未来的愿景中，我们希望生活在它境内的每个人都能称自己为[ARG.GetAdjective]人，并自豪地称这个国家为自己的家。我们必须努力确保[ARG.GetNameDef]是所有决定住在这里的人的家园。"
 ARG_reinforce_the_education_system: "加强教育体系"
 ARG_reinforce_the_education_system_desc: "教育是民主国家的基础。每个生活在[ARG.GetNameDef]的人都应该自由上学，成长为诚实、勤奋的公民。我们应该利用这个机会把资金集中到特定的从业者，希望这将使我们能够发展自己的技术和经济进步。"
 ARG_education_electronics_bonus: "注重电子教育"
 ARG_education_industrial_bonus: "注重工业教育"
 ARG_education_synthetics_bonus: "注重合成教育"
 ARG_university_reforms: "大学改革"
 ARG_university_reforms_desc: "随着我们的教育体系得到加强，这将是改革我们大学的一个好机会。推进高等教育将使我们能够更充分地利用大学的研究部门。"
 ARG_seek_american_support: "寻求美国的支持"
 ARG_seek_american_support_desc: "随着战争的阴影在世界各地酝酿，我们必须准备好面对任何可能威胁到我们边界的冲突。[USA.GetNameDefCap]可能是北方沉睡的巨人，但作为一个民主国家，我们可以从他们的外交政策和民防计划中学到很多东西。我们应该请求他们帮助，并让我们开始与北美邻国建立融洽关系。"
 ARG_us_army_training: "美国陆军训练"
 ARG_us_army_training_desc: "[USA.GetNameDefCap]友好地提出向我们提供他们的军事训练方案，以便我们可以开始为可能发生的战争准备我们自己的部队。这不仅会造就一支更有经验、更坚强的军队，我们还可以利用我们学到的东西来加强我们的特种部队计划。"
 ARG_us_army_training_bonus: "$ARG_us_army_training$"
 ARG_american_defense_investments: "来自美国的国防投资"
 ARG_american_defense_investments_desc: "虽然拥有一支训练有素的强大军队是件好事，但人们经常说，坚强的防御和强大的进攻一样好。我们与[USA.GetNameDef]的纽带使我们提高了在最脆弱地区的防御能力，特别是帮助我们抵御来自空中的攻击。丛林和山脉在地面上保护我们，这些炮塔将保卫我们的天空。"
 ARG_joint_military_exercises: "联合军事演习"
 ARG_joint_military_exercises_desc: "为了表示对[USA.GetAdjective]人的善意，我们应该提议在[ARG.GetNameDef]境内举行联合军事演习。通过共同努力，我们可以提高海军和空军的训练和技能水平。"
 ARG_join_the_allies: "加入同盟国"
 ARG_join_the_allies_desc: "现在是我们在这场冲突中选择立场的时候了。作为一个致力于保护民主神圣性的国家，我们必须与同盟国接触并确保我们在阵营中的地位。我们必须帮助保护世界不受那些企图征服它的人的伤害。"
 ARG_bastion_of_democracy: "和平堡垒"
 ARG_bastion_of_democracy_desc: "我们在坚持一个民主国家的理念方面取得了巨大的进步，自我们危险的腐败选举以来已经取得了长足的进步。随着战争在世界各地酝酿，我们必须坚守阵地，作为和平的堡垒，并保证保护这片大陆上的小国。"
 ARG_regulated_national_salaries: "国家最低工资"
 ARG_regulated_national_salaries_desc: "我们在国内企业和公司中看到了一种令人担忧的趋势。我们没有兴趣控制他们的预算，但我们确实有兴趣确保我们所有的公民都得到公平的工资。在这种情况下，设定最低工资肯定会对每个人有所帮助。"
 ARG_social_welfare_fund: "社会福利基金"
 ARG_social_welfare_fund_desc: "我们用于社会福利支出的预算历来很低。尽管看到增加社会福利预算可能带来的利润，我们开始相信也许不应该这样做。建立社会福利支出基金可能是一项值得努力的工作。"
 ARG_british_gaurantee: "加强与英国的关系"
 ARG_british_gaurantee_desc: "从历史上看，我们与英国有着密切的联系，他们在我们国家投入了大量资金。我们应该考虑重新点燃这些联系，加强这种联系，这很可能对我们有益！"
 ARG_royal_airforce_influence: "英国皇家空军的影响"
 ARG_royal_airforce_influence_desc: "随着我们与英国的关系越来越密切，我们应该研究一下我们是否也可以学习他们的军事活动。英国皇家空军广受好评，研究他们的运作可能会大有裨益。当我们这么做的时候，我们也应该考虑尝试购买一些类似的飞机。"
 ARG_royal_airforce_influence_bonus: "$ARG_royal_airforce_influence$"
 ARG_royal_navy_influence: "英国皇家海军的影响"
 ARG_royal_navy_influence_desc: "随着我们与英国的关系越来越密切，我们应该研究一下我们是否也可以学习他们的军事活动。英国皇家海军广受好评，研究他们的运作可能会有所裨益。当我们这样做的时候，我们也应该考虑研制与他们类似的舰船。"
 ARG_royal_navy_influence_bonus: "$ARG_royal_navy_influence$"
 ARG_reinforced_alliance: "加强合作"
 ARG_reinforced_alliance_desc: "事实证明，我们与英国的密切关系是最有用的，但我们对他们的军事研究得越多，就越痛苦地发现，我们并没有为最终的冲突做好充分准备。我们应该考虑以保证和互不侵犯条约的形式要求他们更明确的支持。"
 ARG_reinforced_alliance.tt: "（[ENG.GetFlag]§Y[ENG.GetNameDefCap]§!）获得事件‘§Y$ARG_political_events.73.t$§!’，这将会在我们两国之间提供§Y互不侵犯条约§!并§Y保证独立§!。如果他们§Y对我们的评价很高§!，他们更有可能接受"
 ARG_internal_focus: "关注内部"
 ARG_internal_focus_desc: "虽然可以选择接触那些主要民主强国，但我们政府中的很多人认为我们更应该关注并把资源投入[ARG.GetNameDef]内部。目前，我们应该限制我国与世界的贸易，以确保[ARG.GetNameDef]拥有抵御战争冲击所需的东西。"
 ARG_alvears_democracy: "阿尔维亚尔的民主"
 ARG_alvears_democracy_desc: "许多人认为[ARG.GetLeader]是一个以严法治国的严厉之人，但随着时间的推移，显然他确实将[ARG.GetNameDef]的最大利益放在了心上。他确实是伊波利托·伊里戈延的继承者，应当被视作阿根廷的民主之父。"
 ARG_south_american_alliance: "泛美合作"
 ARG_south_american_alliance_desc: "随着我们的新阵营的形成并致力于维持南美洲大陆的和平，我们应该向我们周围的其他民主国家伸出手来，并要求它们加入我们对和平与自由的保证。团结在一起，我们会更强大、更能屹立不倒。"
 ARG_bolstering_the_army: "征兵活动"
 ARG_bolstering_the_army_desc: "战争仍在升温，我们必须准备好响应它的号召。在整个[ARG.GetNameDef]上下，不论男女都愿意为捍卫自己的自由权不受那些试图夺走自由的人的伤害而拼死战斗。我们必须开展征兵活动，鼓励我们伟大国家的人民拿起武器，准备为自己的家园而战。"
 ARG_the_second_argentine_republic: "阿根廷第二共和国"
 ARG_the_second_argentine_republic_desc: "在经历了多年的腐败和欺诈之后，我们终于从旧国家的灰烬中崛起，成为西半球新的民主堡垒。从今天起，为了使我们从过去的错误中分离出来，我们将被称为阿根廷第二共和国。在团结和自由中！"
 ARG_the_second_argentine_republic_tt: "（[ARG.GetFlag]§Y[ARG.GetNameDefCap]§!）将给予§Y保证§!给§Y南美洲§!的所有民主国家"
 ARG_hitler_1: "第四次的魅力"
 ARG_hitler_1_desc: "我们的新总统一上台就立刻在[ARG.GetNameDef]推动深刻变革，以期复现[GER.GetNameDef]曾经拥有的力量。希特勒先生似乎坚决要在南美建立第四帝国。这次还能出什么问题呢？"
 ARG_hitler_2: "闪电战"
 ARG_hitler_2_desc: "闪电战是一种我们可以使用压倒性的机械化火力来克服敌人的方式。我们的总统希望迅速扩张，声称要“弥补失去的时间”。不知何故，这些计划也延伸到了[GER.GetNameDef]旧有的土地上。"
 ARG_hitler_2_tt: "获得针对§Y南美洲§!所有§Y非法西斯§!国家的§Y$annex_everything$§!战争目标"
 ARG_hitler_2_core_tt: "获得所有曾经属于§Y德国§!的地区的§Y核心§!。"
 ARG_hitler_3: "奇迹武器"
 ARG_hitler_3_desc: "奇迹武器是我们将尝试开发更强大的火箭和可能改变战争进程的武器的计划。我们的总统带着一系列受水损的文件来到我们面前，其中包含了我们可以立即付诸行动的不可思议的想法。"
 ARG_arma_maravillosa_bonus: "奇迹武器"
 ARG_worst_timeline_flag: "§Y希特勒先生§!是§Y[ARG.GetNameDef]§!的领袖"
 ARG_hitler_4: "打捞船舶"
 ARG_hitler_4_desc: "根据希特勒先生的说法，我们打捞施佩伯爵将军号的残骸至关重要，这是第一艘在战争中被击沉的[GER.GetAdjective]战列舰。当被询问此事时，他用蹩脚的西班牙语嘟囔着“尊严”和“别质疑我”。无论如何，让我们把施佩伯爵将军号打捞上来！"
 ARG_ligas_patrioticas_tt: "解锁爱国联盟师编制并在§Y[ROOT.capital.GetCapitalVictoryPointName]§!招募§Y5§!个单位"
 ARG_guardia_nacional_tt: "§Y$ARG_pedro_pablo_ramirez$§!成为§Y$ARG_gen_nazism_party_long$§!的领袖，执政党切换为§Y法西斯主义§!"
 ARG_union_nacional_fascista_tt: "§Y尼米奥·德安金§!成为§Y$ARG_fascism_party_long$§!的领袖，执政党切换为§Y法西斯主义§!"
 ARG_nationalist_faction: "法西斯同盟"
 ARG_communist_faction: "南美国际"
 ARG_democratic_faction: "门罗联盟"
 #GUAY#
 GUAY_disperse_military_power: "分散军方势力"
 GUAY_disperse_military_power_desc: "为了确保我们政府内阁的未来，我们需要确保军队不能夺取政权。"
 GUAY_nationalize_foreign_owned_companies: "将外资公司国有化"
 GUAY_nationalize_foreign_owned_companies_desc: "长期以来，外资公司利用我们的资源为自己谋利，这种情况不会再发生了。"
 GUAY_urbanization: "城市化"
 GUAY_urbanization_desc: "为了让我们的公民摆脱贫困，我们应该把他们带到大城市，在那里可以获得更多的财富和教育。"
 GUAY_abolish_low_level_income_tax: "废除低收入税"
 GUAY_abolish_low_level_income_tax_desc: "对我们社会中最贫穷的人征税是没有意义的，这必须被废除"
 GUAY_free_seconday_schools: "免费中学"
 GUAY_free_seconday_schools_desc: "教育是经济运转良好的基石。为了子孙后代，我们应该在这方面进行投资。"
 GUAY_the_stuff_of_legends: "传奇故事"
 GUAY_the_stuff_of_legends_cores_tt_arg: "控制所有初始§Y阿根廷§!核心地区"
 GUAY_the_stuff_of_legends_cores_tt_bra: "控制所有初始§Y巴西§!核心地区"
 GUAY_the_stuff_of_legends_cores_tt_bol: "控制所有初始§Y玻利维亚§!核心地区"
 GUAY_the_stuff_of_legends_cores_tt_urg: "控制所有初始§Y乌拉圭§!核心地区"
 GUAY_the_stuff_of_legends_cores_tt_par: "控制所有初始§Y巴拉圭§!核心地区"
 GUAY_the_stuff_of_legends_desc: "起初的梦想变成了现实。在我们的领导下，我们已经牢牢掌握了这片大陆，并铸造了独特的身份。这将被载入史册，成为传奇。"
 GUAY_meet_with_the_old_powers: "会见老牌列强"
 GUAY_meet_with_the_old_powers_tt: "解锁决议与主要老牌列强结盟，这会给予你选择一个基于所结盟的势力的奖励。"
 GUAY_meet_with_the_old_powers_desc: "我们的国家虽小，但雄心勃勃，因此我们需要从列强那里获得如何在与邻国的较量中占上风的诀窍。"
 GUAY_dam_construction: "大坝建设"
 GUAY_dam_construction_desc: "我国有足够的机会建设水电大坝，但没有足够的储备来进行这样昂贵的项目。也许有伙伴国愿意向我们提供贷款呢？"
 GUAY_dam_construction_desc_tt: "我们需要在§Y720天§!内偿清这笔投资。如果在付款到期之前与该国发生战争，还款将作废。"
 GUAY_not_at_war_with_old_power: "不在与所选结盟的老牌列强交战"
 GUAY_has_picked_old_power: "已选择了与之结盟的老牌列强"
 GUAY_old_world_power_faction: "旧世界政权处于阵营中或是阵营领导者"
 GUAY_old_world_power_scope: "§Y老牌列强伙伴国§!："
 GUAY_tag_the_economic_miracle: "南美经济奇迹"
 GUAY_beef_and_hide_industry: "牛肉和兽皮产业"
 GUAY_beef_and_hide_industry_desc: "我们国家的核心经济围绕着牛肉和皮革展开，加以扩张是非常有意义的。"
 GUAY_protect_domestic_industries_beef: "$GUAY_beef_and_hide_industry$完成后\n增加：§G1§!§Y民用工厂。§!\n增加：§G1§!建筑位。"
 GUAY_protect_domestic_industries_agricultural: "$GUAY_agricultural_colonization$完成后\n增加：§G1§!§Y民用工厂。§!\n增加：§G1§!建筑位。"
 GUAY_protect_domestic_industries_cash_crop: "$GUAY_cash_crop_exports$完成后\n增加：§G1§!§Y民用工厂。§!\n增加：§G1§!建筑位。"
 GUAY_protect_domestic_industries_wool_makers: "$GUAY_wool_makers$完成后\n增加：§G1§!§Y民用工厂。§!\n增加：§G1§!建筑位。"
 GUAY_cash_crop_exports: "经济作物出口"
 GUAY_cash_crop_exports_desc: "我国充分具有向其他国家大量出口经济作物的条件。这种高附加值的商品出口将给我们带来更大的繁荣。"
 GUAY_export_focus: "重视出口"
 GUAY_export_focus_desc: "我们应该确保人们遍及四方都知道我们的国家，以推动从旅游到牛肉出口等全球范围的需求。让他们了解[FROM.GetNameDefCap]！"
 GUAY_agricultural_colonization: "农业殖民"
 GUAY_agricultural_colonization_desc: "农业一直是我们经济的重要组成部分。通过土地清算来扩大农业规模将产生更多的利润。"
 GUAY_wool_makers: "羊毛厂商"
 GUAY_wool_makers_desc: "羊毛对每个人来说都是一种重要的商品，我们已经备好羊毛供应。毕竟每个人在冬天都需要保暖。"
 GUAY_form_ties_with_the_military: "与军方建立纽带"
 GUAY_form_ties_with_the_military_desc: "现任政府未能提供国家所需的稳定。我们将动用军队采取果断行动，推翻这个失败的政权。"
 GUAY_place_opposition_leaders_in_house_arrest: "软禁反对派领导人"
 GUAY_place_opposition_leaders_in_house_arrest_desc: "我们需要迅速行动以巩固我们对国家的掌控。我们将把反对派软禁起来，直到政变结束。"
 GUAY_enact_martial_law: "颁布戒严令"
 GUAY_enact_martial_law_desc: "动荡正在加剧。我们需要控制舆论，使人们保持克制，避免不必要的流血事件，以免局势失控。"
 GUAY_coup_detat: "政变的后果"
 GUAY_coup_detat_desc: "旧政府倒台了！尽管与政府附属势力发生了短暂的对峙，但我们已经控制了所有机构。他们被解除武装，没有发生伤亡，他们的武器已被存入我们的储备。"
 GUAY_cult_of_personality: "个人崇拜"
 GUAY_cult_of_personality_desc: "为了使国家强大，我们将支持我们亲爱的领袖，并建立个人崇拜。一个可以团结普通人并使他们为之奋斗的象征。"
 GUAY_appease_the_generals: "安抚众将领"
 GUAY_appease_the_generals_tt: "将领们将获得额外的属性和一个随机分配的特质。"
 GUAY_appease_the_generals_desc: "那些允许我们接管国家的将军们确实期望我们以同样的方式回报他们。最好不要拖延太久，否则他们可能会反对我们。"
 GUAY_appease_the_generals_eq_trigger_tt: "陆军正在使用的步兵装备多于§Y2500§!"
 GUAY_a_domestic_arms_factory: "国内武器工厂"
 GUAY_a_domestic_arms_factory_desc: "虽然我们的经济无法与欧洲老牌列强竞争，但我们不能完全依赖外国武器贸易。如果我们被孤立，我们将开始国内武器制造进程。"
 GUAY_penal_battalions: "惩戒营"
 GUAY_penal_battalions_tt: "添加满员的§Y6个惩戒营§!。解锁§Y惩戒营§!"
 GUAY_penal_battalions_desc: "我们的军队状况堪忧，自愿参军的人寥寥无几。从监狱中征召可能是解决方案。"
 GUAY_rekindle_old_gripes: "[GUAY_rekindle_old_gripes]"
 GUAY_rekindle_old_gripes_desc: "[GUAY_rekindle_old_gripes_desc]"
 GUAY_rekindle_old_gripes_URG: "重燃旧怨"
 GUAY_rekindle_old_gripes_URG_desc: "[ARG.GetName]和[BRA.GetName]历史上都曾利用我们达到他们自己的目的，给我们的人民带来灾难性的后果。我们需要向外扩张，以防止敌对势力再次接近蒙得维的亚。"
 GUAY_rekindle_old_gripes_PAR: "在三国同盟的阴影下"
 GUAY_rekindle_old_gripes_PAR_desc: "在三国同盟战争期间，我们有60%的人口死亡，我国再也没有恢复过来。只有扩张才能给我们的人民带来稳定和繁荣；我们不再生活在那个该死的同盟的阴影下。"
 GUAY_rekindle_old_gripes_ARG_PAR_tt: "如果我们在战争爆发后§Y365天§!内控制§Y[957.GetName]§!，[ARG.GetName]将不得不接受无条件和平，否则将面临灾难性的士气损失。"
 GUAY_rekindle_old_gripes_BRA_PAR_tt: "如果我们在战争爆发后§Y365天§!内控制§Y[504.GetName]§!，[BRA.GetNameDef]将不得不接受无条件和平，否则将面临灾难性的士气损失。"
 GUAY_rekindle_old_gripes_ARG_URG_tt: "如果我们在战争爆发后§Y365天§!内控制§Y[510.GetName]§!，[ARG.GetName]将不得不接受无条件和平，否则将面临灾难性的士气损失。"
 GUAY_rekindle_old_gripes_BRA_URG_tt: "如果我们在战争爆发后§Y365天§!内控制§Y[502.GetName]§!，[BRA.GetNameDef]将不得不接受无条件和平，否则将面临灾难性的士气损失。"
 GUAY_mobalize_the_economy: "动员经济"
 GUAY_mobalize_the_economy_desc: "我们需要开始动员经济，以应对任何可能的情况。人们可能会抱怨，但他们需要知道他们服务于更高的目标。"
 GUAY_adopt_minority_languages: "采用少数民族语言"
 GUAY_adopt_minority_languages_desc: "为了增强士气并减少军事情报失误的风险，我们将在整个军队中采用我们自己的语言。"
 GUAY_mythologize_the_father_of_the_nation: "神化国父"
 GUAY_mythologize_the_father_of_the_nation_desc: "[GUAY_mythologize_the_father_of_the_nation_desc]"
 GUAY_mythologize_the_father_of_the_nation_urg: "何塞·阿蒂加斯被视为我们的国父，他为我们的独立而战，对抗敌对的邻国和欧洲强权。他的遗产和理想将被制度化，成为乌拉圭人身份的一部分。"
 GUAY_mythologize_the_father_of_the_nation_par: "弗朗西斯科·洛佩斯带领国家对抗三国同盟，面对三个国家的猛攻仍拒绝屈服。这种决心和意志将被铭刻在每个士兵心中。"
 GUAY_the_permanent_leader: "永久领袖"
 GUAY_the_permanent_leader_desc: "[ROOT.GetLeader]是国家的象征，因此我们应该将他置于高位，可以用来团结普通士兵。他将成为我们国家的永久领袖。"
 GUAY_long_term_contracts: "长期武器合同"
 GUAY_long_term_contracts_desc: "我们无法指望在武器制造的最前沿与邻国竞争。然而，与主要强国签订长期许可合同将使我们能以折扣价生产这些物件。"
 GUAY_clamp_down_on_new_territories: "对新领土进行镇压"
 GUAY_clamp_down_on_new_territories_desc: "我们的新领土不能出现无政府状态。我们需要镇压抵抗，惩罚国家的敌人。"
 GUAY_develop_new_territories: "开发新领土"
 GUAY_develop_new_territories_desc: "解决领土交换问题的最好办法是为人们提供比以前更高质量的生活。这将是我们的政策。"
 GUAY_a_deal_with_devil: "与魔鬼交易"
 GUAY_a_deal_with_devil_desc: "很明显，在这个不确定的世界中，我们没有盟友就无法生存。我们将寻求加入比我们更强大的伙伴国，建立更紧密的纽带；希望他们不会将我们带入混乱。"
 GUAY_no_second_american_colonization: "不再有第二次美洲殖民"
 GUAY_no_second_american_colonization_desc: "我们的大陆在轴心国和盟国之间摇摆不定，而我们的邻国只能眼睁睁地看着自己处于他国的束缚之下。南美洲应该有一个更好的命运，不受老牌列强的束缚，自由地塑造我们的命运，不受殖民遗产的限制，如果我们为了达到目的而必须践踏那些视野狭窄的人，那就这样吧。"
 GUAY_demand_a_seat_at_the_high_table: "要求在高桌上有一席之地"
 GUAY_demand_a_seat_at_the_high_table_desc: "尽管我们做出了贡献，但我们仍然仅仅被列强视为二流盟友。我们将要求与其他国家一起坐在同一张桌子上，在这个世界新秩序中成为南方的管理者。"
 GUAY_laissez_faire: "自由放任"
 GUAY_laissez_faire_desc: "除特殊情况外，政府没有理由干预经济。自由市场将会获胜！"
 GUAY_laissez_faire_tt: "土地拥有者将开始在我们建造建筑。"
 GUAY_land_reforms: "改善土地"
 GUAY_land_reforms_desc: "我们需要改善我国的基础设施，因为这是任何社会进行现代化的第一步。"
 GUAY_empower_the_land_owners: "赋权地主"
 GUAY_empower_the_land_owners_desc: "地主是国家最有权势的集团之一。我们将通过给他们更多的土地来赋予他们权力，反过来我们将获得他们的支持。"
 GUAY_empower_the_land_owners_desc_tt: "地主将更有可能建造高价值的建筑，比如§Y民用工厂§!、§Y军用工厂§!、§Y船坞§!和§Y额外建筑位§!"
 GUAY_river_trade: "河流贸易"
 GUAY_river_trade_desc: "我们的国家是众多河流国家之一。自这个国家存在以来，沿着这些河流行驶的渡轮一直是国家的主要支柱。只有在我们的邻国愿意的情况下，扩大这类贸易才有意义。"
 GUAY_river_trade_tt: "增加：如果对[THIS.GetNameDef]的评价高于§Y49§!，§G+1§!§Y民用工厂§!。"
 GUAY_the_tag_economic_miracle: "[THIS.GetAdjective]经济奇迹"
 GUAY_the_tag_economic_miracle_desc: "我们的国家正在经历一些分析师所称的经济奇迹。过去几年我们经历了快速增长，使我们能够迅速工业化；来自世界各地的投资者蜂拥而至，投资经济活动，进一步推动了这种增长。"
 GUAY_heavy_industry: "重工业"
 GUAY_heavy_industry_desc: "虽然我们的经济主要依赖基础产品，但我们不能忽视重工业。过分依赖国外制造的商品会让我们在贸易中断时处于脆弱地位。"
 GUAY_exploit_mineral_wealth: "开发矿产资源"
 GUAY_exploit_mineral_wealth_desc: "我们在矿产资源方面并不丰富，但我们将充分利用我们仅有的一点资源。"
 GUAY_protect_domestic_industries: "保护国内产业"
 GUAY_protect_domestic_industries_desc: "在进行国际贸易时，我们必须非常小心，不要让廉价的国外商品挤压国内产业。我们需要实施一系列进口税，优先保护我们的国内经济。"
 GUAY_national_academy_of_sciences: "国家科学院"
 GUAY_national_academy_of_sciences_desc: "对科研的额外投资将使我们能够更快地开发新的战争武器，并追赶上列强。"
 GUAY_national_academy_of_sciences_2: "[THIS.GetAdjective]机械大学"
 GUAY_national_academy_of_sciences_2_desc: "未来的战争着眼于高科技战争。我们需要让一些人离开农场，进入军事工程领域。"
 GUAY_national_academy_of_sciences_3: "南美高等教育大学"
 GUAY_national_academy_of_sciences_3_desc: "每个南美人都应该接受高等教育。控制整个大陆给了我们足够的资源，让每个男人和女人都能够实现这一理念。"
 GUAY_cooperation_in_the_americas: "$BRA_cooperation_in_the_americas$"
 GUAY_cooperation_in_the_americas_desc: "$BRA_cooperation_in_the_americas_desc$"
 GUAY_defense_force: "[THIS.GetAdjective]国防力量"
 GUAY_defense_force_desc: "为了保护我们的公民，我们需要组建一支防御部队，抵御来自邻国的任何潜在侵略。"
 GUAY_specialized_terrain_training: "专业化的地形训练"
 GUAY_specialized_terrain_training_desc: "我们的军队规模虽小，但是我们在人力和装备上的不足可以在质量上弥补。专业化的部队可以发挥超出其重量级的作用，并起到威慑作用。"
 GUAY_volunteers: "[THIS.GetAdjective]志愿军"
 GUAY_volunteers_desc: "我们可以通过派遣志愿军而不是直接介入外交事务，避免直接冲突和潜在的灭亡。也许这样能扭转局势？"
 GUAY_mass_drafts: "大规模征兵"
 GUAY_mass_drafts_desc: "很明显，边境的警戒不能再由一支小部队负责了。随着世界变得越来越不确定，我们需要准备好守卫我们的天赐疆域。"
 PAR_mass_drafts: "$GUAY_mass_drafts$"
 PAR_mass_drafts_desc: "$GUAY_mass_drafts_desc$"
 GUAY_workers_rights: "工人权利"
 GUAY_workers_rights_desc: "寿命更长、更快乐的工人也会工作得更努力。为国家的健康和经济实施工人权利是双赢的。"
 GUAY_military_licenses: "军事许可"
 GUAY_military_licenses_desc: "我们需要与军事发达国家建立联系，获得他们的战争武器许可。我们不能仅依靠国内生产。"
 one_of_the_options_tt: "其事件选项之一将产生以下效果："
 PAR_reach_out_to_european_contacts: "寻求[USA.GetAdjective]援助"
 PAR_reach_out_to_european_contacts_desc: "与我们拼凑起来的部队相比，那些军队太强大了。我们需要放下骄傲，向[USA.GetName]寻求援助，并说服他们在他们后院出现一个共产主义国家是不可取的。"
 PAR_ban_vouchers: "禁止以代金券支付"
 PAR_ban_vouchers_desc: "我们必须停止雇主以所谓的“白色货币”支付工人的做法。雇主给员工的代金券作为金钱的替代品，延续了不平等并使员工产生依赖性。这种做法必须停止。"
 PAR_allow_unions_to_strike: "允许工会罢工"
 PAR_allow_unions_to_strike_desc: "强大的工会对保护工人至关重要。政府曾经削弱了工会的力量，但现在不再如此。"
 PAR_allow_women_workers: "允许女性工作"
 PAR_allow_women_workers_desc: "在灾难性的三国同盟战争和随后的查科战争之后，由于缺乏适龄男性，我们急需有效的劳动力。"
 PAR_order_italian_planes: "购买[ITA.GetAdjective]飞机"
 PAR_order_italian_planes_desc: "我们需要现代化我们的军队。我们将与[ITA.GetName]商洽，确保我们的空军达到标准，避免来自邻国的任何威胁。"
 PAR_a_call_out_for_aid: "呼吁援助"
 PAR_a_call_out_for_aid_desc: "我们将利用总统的[FRA.GetAdjective]妻子游说[FRA.GetAdjective]政府允许志愿军参与我们的战斗。"
 PAR_request_weapons: "向[USA.GetName]请求武器"
 PAR_request_weapons_desc: "我们现在拥有的轻型武器微不足道，无法赢得这场战斗。我们需要同[USA.GetName]接洽，让他们相信他们不希望在他们的势力范围内出现一个共产主义政府。"
 PAR_to_cross_a_river: "渡河"
 PAR_to_cross_a_river_desc: "巴拉圭河对我们来说是一个主要的障碍，它天然地阻止了大多数越境行为。我们应该寻求一个拥有强大的海军陆战队的军事力量的帮助，以便我们能够跨越这一天堑。"
 PAR_ask_for_bankroll: "请求资金支持"
 PAR_ask_for_bankroll_desc: "在经济陷入困境的情况下，我们负担不起这场战争。显然，我们需要外国势力为我们提供资金，以免整个国家陷入无政府状态。"
 PAR_assasinate_rafael_franco: "刺杀拉斐尔·佛朗哥"
 PAR_assasinate_rafael_franco_desc: "如果我们能割断蛇头，可能会大大降低敌人的士气。我们将与查科地区的当地异见分子联系，为他们提供完成此事的工具。"
 PAR_goad_bolivia: "煽动玻利维亚"
 PAR_goad_bolivia_desc: "如果我们能让玻利维亚卷入冲突，将使叛军变得更加虚弱。虽然有风险，但我们会发布一份假电报，暗示佛朗哥在内战结束后有意扩张到玻利维亚，以此有望激怒[BOL.GetAdjective]政府介入。"
 PAR_revenge_for_the_chaco_war: "为查科战争复仇"
 PAR_revenge_for_the_chaco_war_desc: "[BOL.GetName]仍在觊觎查科地区，他们再次声索这片土地只是时间问题。我们需要主动出击，先发制人。"
 PAR_access_the_sea: "通往大海"
 PAR_access_the_sea_desc: "我们的国家从未拥有过出海口，但显然，这是任何一个伟大的国家为了国家安全的必需。我们要不惜一切代价获得一个。"
 PAR_by_all_means_which_to_win: "竭尽所能赢得胜利"
 PAR_by_all_means_which_to_win_desc: "在战争结束之前，我们需要整个经济集中于当前的冲突。人民将因此而受苦，但如果我们输了战争，在共产主义的枷锁下，他们会更糟……"
 PAR_military_pensions: "军人抚恤金"
 PAR_military_pensions_desc: "旧政府拒绝为查科战争的退伍军人发放军人抚恤金。我们不会犯同样的错误。"
 PAR_rebuild_humaita: "重建乌迈塔"
 PAR_rebuild_humaita_desc: "乌迈塔堡在巴拉圭战争期间被夷为平地，但它曾是抵御任何南部袭击的堡垒。我们将再次重建这座强大的堡垒，作为我们坚忍不拔的象征，也作为我们对敌人的唾弃。"
 PAR_a_great_charter: "伟大宪章"
 PAR_a_great_charter_desc: "我们的宪法需要被废除，需要起草一部新的伟大宪章。为这个国家开启一个新的未来！"
 PAR_pull_back_troops_from_the_chaco: "从查科撤回部队"
 PAR_pull_back_troops_from_the_chaco_desc: "我们在查科驻扎的部队必须撤回，以免加剧与[BOL.GetName]的紧张关系，尽管军方会有所不满。"
 PAR_central_bank_of_paraguay: "巴拉圭共和国中央银行"
 PAR_central_bank_of_paraguay_desc: "我们将成立一个中央银行，成为对外贸易的唯一渠道。"
 PAR_emergency_powers: "紧急授权"
 PAR_emergency_powers_desc: "国内外形势的岌岌可危要求一个强大的领导者来维系我们的团结。只有授予这位领导者迅速而果断行动的权力，才能实现这一目标。"
 PAR_chaco_war_decoration: "查科战争勋章"
 PAR_chaco_war_decoration_desc: "查科战争的退伍军人应得到前政府未曾给与他们的战争勋章。这是一个安抚军队的小代价。"
 PAR_invite_japanese_settlers: "邀请日本移民"
 PAR_invite_japanese_settlers_desc: "由于[BRA.GetName]停止了日本移民入境，我们有大量机会邀请他们来这里。这些定居者将促进农业和整体经济的发展。"
 PAR_suspend_elections: "推迟选举"
 PAR_suspend_elections_desc: "在当前形势下，必须推迟选举。政府中自由派部长的辞职使几乎没有人反对我们了。"
 PAR_discipline_hierarchy_and_order: "纪律、等级和秩序"
 PAR_discipline_hierarchy_and_order_desc: "取消选举后，我们将宣布新的“纪律、等级和秩序”政策。这是一套管理我们国家的原则，并且传播颠覆性思想的人将受到监禁。"
 PAR_get_rid_of_colonel_peredes: "解除帕雷德斯上校的职权"
 PAR_get_rid_of_colonel_peredes_desc: "内政部长帕雷德斯由于其影响力可能成为潜在竞争对手。我们将把他撤职，以加强我们的权威。"
 PAR_ban_the_liberal_party: "取缔自由党"
 PAR_ban_the_liberal_party_desc: "自由党正在与玻利维亚人密谋。流放他们的领导人是唯一合适的惩罚。我们将从红党获得力量。"
 PAR_ensure_army_loyalty: "确保军队的忠诚"
 PAR_ensure_army_loyalty_desc: "异议不断增长，人民进行广泛的抵抗和大规模罢工。为了避免面临与我们的前任相同的政变，军队将获得我国国内生产总值的大部分。"
 PAR_fedrerista_land_reforms: "二月土地改革"
 PAR_fedrerista_land_reforms_desc: "我们需要进行严格的土地改革，以赋予农民权力，并将土地从强大的地主手中重新分配。"
 PAR_align_with_the_guion_rojo: "与红党结盟"
 PAR_align_with_the_guion_rojo_desc: "我们需要将红党的准军事组织及其领导人胡安·纳塔利西奥·冈萨雷斯纳入我们的麾下。我们将利用他们来威胁和骚扰我们的政治对手。"
 PAR_nazify_the_army: "纳粹化军队"
 PAR_nazify_the_army_desc: "纳粹符号已在军队中迅速传播。不接受甚至鼓励这一点将激怒军队。我们可以利用这一点来加强与[GER.GetName]的关系，同时培养更强大的军事身份。"
 PAR_radicalize_the_police: "激进化警察"
 PAR_radicalize_the_police_desc: "警察在维持内部秩序方面至关重要，而军队则专注于外部威胁，但警察可以成为支持国家的更大工具。我们将为他们提供更多资源，作为回报，将他们纳入政府的掌控之中。如果军队或警察变得过于强大，我们总是可以让他们互相对抗。"
 PAR_neuter_the_guion_rojo: "削弱红党"
 PAR_neuter_the_guion_rojo_desc: "红党的激进准军事组织红旗对政府构成安全威胁，是我们身边持续的痛点。我们需要在他们爆发全面冲突之前压制并解除他们的武装。"
 PAR_get_rid_of_obsolete_guns: "淘汰陈旧枪支"
 PAR_get_rid_of_obsolete_guns_desc: "我们军队的武器装备陈旧。我们需要通过淘汰阻碍我们的废旧金属来实现现代化，并更新我们的储备。"
 PAR_liga_nacional_independiente: "独立国家联盟"
 PAR_liga_nacional_independiente_desc: "为了进一步推进我们领导人的议程，我们将加强进步组织独立国家联盟，并抓捕异见人士，以加强政府的合法性。"
 PAR_union_nacional_revolucionaria: "二月革命党"
 PAR_union_nacional_revolucionaria_desc: "我们的新政党将成为国内唯一合法的党派。一个全新的革命国家联盟，国家的权力和机构源于党的领导。"
 PAR_accept_american_loans: "接受美国贷款"
 PAR_accept_american_loans_desc: "美国人正在向我们施压，以免我们加入轴心国，并愿意大力投资我们的国家，以防我们靠近他们的对手。"
 PAR_agricultural_technical_assistence: "农业和医疗技术援助"
 PAR_agricultural_technical_assistence_desc: "美国人愿意为我们提供农业和医疗技术现代化，只要我们推迟任何威胁他们利益的计划。"
 PAR_put_estigarribia_on_a_pedestal: "将埃斯蒂加里比亚捧为英雄"
 PAR_put_estigarribia_on_a_pedestal_desc: "何塞·费利克斯·埃斯蒂加里比亚被广泛视为查科战争和现在赢得内战的英雄。我们将利用他进行宣传，以降低内战的动荡、团结国家、奖励他的效忠。"
 PAR_purge_the_military_of_dissent: "清洗军队中的异见分子"
 PAR_purge_the_military_of_dissent_desc: "埃斯蒂加里比亚已同意清除军队中任何残余的异见，并清除与佛朗哥革命的联系。"
 PAR_aftermath_of_the_coup: "内战的余波"
 PAR_aftermath_of_the_coup_desc: "经历了连续的打击后，我们的国家已经遭受了严重破坏。三国同盟战争、查科冲突，现在又是第二次内战，使我们的土地遭受了破坏，但除了坚持不懈我们能做什么呢？今天开始伟大的重建工作，和平与正义！为了巴拉圭！"
 PAR_soliders_for_prisoners: "囚犯充军"
 PAR_soliders_for_prisoners_desc: "内战后，我们的军队人手不足，使我们的国家处于脆弱状态。随着[BOL.GetName]等待机会夺回查科地区，我们迫切需要大量人员作为支撑。我们将赦免同意加入军队的囚犯，并加强我们的力量，直到能够组建一支真正的军队。"
 PAR_brazilian_road_finance: "[BRA.GetAdjective]道路融资"
 PAR_brazilian_road_finance_desc: "[USA.GetName]已说服[BRA.GetAdjective]政府投资扩建我们的道路基础设施"
 par_has_accepted_american_funds: "已接受@USA 美国资金"
 par_has_accepted_american_funds_tt: "将接受@USA§Y[USA.GetAdjective]§!资金，以防止加入其他阵营为期§Y210天§!"
 PAR_join_the_allies: "加入同盟国"
 PAR_join_the_allies_desc: "[USA.GetName]一直在向我们施压，要求我们加入同盟国，我们看不到有任何不会导致重大禁运的其他选择。"
 PAR_join_the_axis: "加入轴心国"
 PAR_join_the_axis_desc: "很明显，我们的意识形态盟友是[GER.GetAdjective]及其盟友。我们将加入轴心国，共享这个新的世界秩序。"
 PAR_join_the_cominterm: "加入共产国际"
 PAR_join_the_cominterm_desc: "轴心国或同盟国都不符合我们的意识形态，比起其他两大邪恶组织，[SOV.GetName]显然是更好的选择。"
 PAR_mythologize_the_father_of_the_nation: "$GUAY_mythologize_the_father_of_the_nation$"
 PAR_mythologize_the_father_of_the_nation_desc: "$GUAY_mythologize_the_father_of_the_nation_desc$"
 PAR_cult_of_personality: "$GUAY_cult_of_personality$"
 PAR_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 PAR_nationalize_foreign_owned_companies: "$GUAY_nationalize_foreign_owned_companies$"
 PAR_nationalize_foreign_owned_companies_desc: "$GUAY_nationalize_foreign_owned_companies_desc$"
 PAR_adopt_minority_languages: "$GUAY_adopt_minority_languages$"
 PAR_adopt_minority_languages_desc: "$GUAY_adopt_minority_languages_desc$"
 PAR_free_seconday_schools: "$GUAY_free_seconday_schools$"
 PAR_free_seconday_schools_desc: "$GUAY_free_seconday_schools_desc$"
 PAR_the_permanent_leader: "$GUAY_the_permanent_leader$"
 PAR_the_permanent_leader_desc: "$GUAY_the_permanent_leader_desc$"
 PAR_specialized_terrain_training: "$GUAY_specialized_terrain_training$"
 PAR_specialized_terrain_training_desc: "$GUAY_specialized_terrain_training_desc$"
 PAR_urbanization: "$GUAY_urbanization$"
 PAR_urbanization_desc: "$GUAY_urbanization_desc$"
 idea_PAR_emergency_powers: "国家实施紧急权力"
 idea_PAR_emergency_powers_desc: "国家实施了一项紧急法案，允许政府打击异见并行使更大的对外政治权力。"
 URG_terras_dictatorship: "特拉的独裁"
 URG_terras_dictatorship_desc: "加布里埃尔·特拉在两年前的自行政变中夺取了国家的大部分控制权，但我们仍然需要进一步巩固对政府机构的控制。"
 URG_prohibition_of_usury: "禁止高利贷"
 URG_prohibition_of_usury_desc: "我们不能再允许放贷人发放对放贷人过于有利的贷款。需要制定高利贷法，以防止此类行为。"
 URG_womens_vote: "妇女投票权"
 URG_womens_vote_desc: "任何希望进入新世纪的国家都需要承认妇女的权利以及性别平等。"
 URG_break_relations_with_the_ussr: "与[SOV.GetName]断交"
 URG_break_relations_with_the_ussr_desc: "[SOV.GetName]是一个违背自然的构造。很明显，如果未来的世界秩序存在，它只能与中欧和[USA.GetName]有关，而我们看不出维持与一个贱民国家的关系的任何理由。"
 URG_pay_of_all_external_debts: "偿还所有外债"
 URG_pay_of_all_external_debts_desc: "我们仍然欠着一些国家的外债，在当前形势下，一个国家不宜有未偿付的债务。"
 URG_import_substitution: "替代进口"
 URG_import_substitution_desc: "我国现代经济应以进口替代的比利时模式为基础，建设现代经济。"
 URG_la_teja_refinery: "拉特哈炼油厂"
 URG_la_teja_refinery_desc: "建立现代炼油厂将使我们能够在世界舞台上更具竞争力，并使我们的经济多样化。"
 URG_revaluation_law: "重新估值法"
 URG_revaluation_law_desc: "1935年的重新估值法中关于发行部门将垄断所有银行活动的部分需要进一步扩展。"
 URG_brou: "东乌拉圭共和国银行"
 URG_brou_desc: "东乌拉圭共和国银行需要承担额外的职责，并设立货币基金来清算我们的外债。"
 URG_right_to_food_housing_and_health: "食物权、住房权和健康权"
 URG_right_to_food_housing_and_health_desc: "我们将把食物、住房和健康的权利作为宪法中的关键基石，并为最贫困的公民提供支持。"
 URG_conaprole: "全国牛奶生产者合作社"
 URG_conaprole_desc: "牛奶很好，营养丰富、供应充足，我们是开发牛奶的主要国家。国家牛奶生产者合作社将拥有乳制品及其相关基础设施的垄断权，促进国家增长。"
 URG_ministry_of_public_works: "公共工程部援助"
 URG_ministry_of_public_works_desc: "为了推动我国的工业化努力，我们将通过公共工程部制定一个大规模的道路和工人住房计划"
 URG_rapid_industrialization: "快速工业化"
 URG_rapid_industrialization_desc: "一切都已准备就绪，我们的国家将进入一个新时代。我们将踏上快速工业化的征程，把我国真正带进20世纪。"
 URG_pluna: "普卢纳"
 URG_pluna_desc: "普卢纳是一家新兴的提供货运和包租服务的航空公司。投资该公司可以将我们的航空业带入现代。"
 URG_mercado_modelo: "模范市场"
 URG_mercado_modelo_desc: "是时候抛下旧农业市场，开创国家最大的农业市场模范市场了。"
 URG_tour_to_italy: "[ITA.GetName]访问之旅"
 URG_tour_to_italy_desc: "我们的领导人将前往[ITA.GetName]访问，以加强我们两国之间的经济联系。"
 URG_recognize_francoist_spain: "承认佛朗哥统治的西班牙"
 URG_recognize_francoist_spain_desc: "很明显，弗朗哥统治下的西班牙是合法的西班牙国家。我们将立即承认它是真正的西班牙。"
 URG_rincon_del_bonete_hydroelectric_power_station: "盆角水电站"
 URG_rincon_del_bonete_hydroelectric_power_station_desc: "电气化是我国实现现代化的关键。[GER.GetAdjective]愿意资助此类项目的建设，以加强我们之间的联系。"
 URG_allow_nazi_movements_among_german_uruguayan: "允许[GER.GetAdjective]裔[URG.GetAdjective]人的纳粹运动"
 URG_allow_nazi_movements_among_german_uruguayan_desc: "国内有一小部分[GER.GetAdjective]裔[URG.GetAdjective]人支持纳粹运动，无疑受到他们祖国外交政策的影响。尽管有人呼吁禁止这种言论，但它可以用来进一步推广我们的议程。"
 URG_merge_falangist_movements: "合并长枪运动"
 URG_merge_falangist_movements_desc: "除了由阿道弗·阿戈里奥领导的乌拉圭修正主义运动外，长枪运动是该国最受欢迎的威权主义运动，但他们分裂为几个团体。我们将把他们聚集在一起，使其成为一个比他们单独行动更大的运动。"
 URG_accion_revisionista_del_uruguay: "乌拉圭修正主义行动"
 URG_accion_revisionista_del_uruguay_desc: "阿道弗·阿戈里奥是乌拉圭法西斯主义的主要人物之一。他和他的同类的影响可能成为一个跳板，一个更大的运动将席卷[URG.GetName]。我们将邀请他们进入政府，给予他们适当的合法性。"
 URG_force_through_corporatism: "强行推行社团主义"
 URG_force_through_corporatism_desc: "政府曾经试图强行推行社团主义，但当时受到政客们的坚决反对，这一想法被搁置了。今天不会有任何妥协，我们将不惜一切代价推动这项立法。"
 URG_establish_the_german_uruguayan_cultural_center: "增强[GER.GetAdjective]裔[URG.GetAdjective]人文化中心"
 URG_establish_the_german_uruguayan_cultural_center_desc: "[GER.GetAdjective]裔[URG.GetAdjective]人文化中心由阿努尔夫·富尔曼设立，旨在国内传播亲纳粹宣传，自轴心国崛起以来影响力只增不减。尽管政府试图打压这一运动，我们将资助这一事业，贿赂相应人士以保持它不受外界影响。"
 URG_the_fuhrmann_plan: "富尔曼计划"
 URG_the_fuhrmann_plan_desc: "阿努尔夫·富尔曼建议[URG.GetName]成为[GER.GetName]的殖民地，充当轴心国在南美洲的跳板。也许不是作为殖民地，而是作为轴心国南美洲的管家？"
 URG_the_american_springboard: "美洲跳板"
 URG_the_american_springboard_desc: "权力得到巩固，并且有了强大的支持者，我们已准备好开始征服我们的邻居。"
 URG_food_for_the_warmachine: "战争机器的食物"
 URG_food_for_the_warmachine_desc: "随着大部分农业用地处于我们的控制下，我们可以开始向盟友运送粮食，进一步增强我们的力量。"
 URG_colorado_victory: "红党选举胜出"
 URG_colorado_victory_desc: "毫无疑问，红党会继续统治[URG.GetName]"
 URG_terra_election: "1938年选举已发生"
 URG_blanco_victory: "白党选举胜出"
 URG_blanco_victory_desc: "一场可能是由加布里埃尔·特拉独裁政权引发的骚动，导致选民与红党疏远，使白党掌握权力"
 URG_declare_neutrality: "宣告中立"
 URG_declare_neutrality_desc: "我们没必要插手欧洲事务。"
 URG_legalize_the_pool: "合法化赌池"
 URG_legalize_the_pool_desc: "合法化赌池将增加国家收入，同时也受到大众的欢迎。"
 URG_break_diplomatic_relations_with_the_axis: "断绝与轴心国的外交关系"
 URG_break_diplomatic_relations_with_the_axis_desc: "尽管我们宣布了中立，但很明显，邪恶的轴心国已不能再被容忍。战争的风向非常有利于同盟国，我们不应站在失败的一边。"
 URG_join_the_allies: "加入同盟国"
 URG_join_the_allies_desc: "在受到[USA.GetName]的压力后，很明显我们不能再置身事外了。我们现在仅能做的一点事就是投入战斗。"
 URG_a_new_constitution: "新宪法"
 URG_a_new_constitution_desc: "现行宪法已经不切实际。我们需要一部新宪法来推动国家进入新时代。"
 URG_the_good_coup: "“好”政变"
 URG_the_good_coup_desc: "宪法遇到了激烈的抵制。如果我们要把乌拉圭带到未来，就不能在毫无意义的政治上磨蹭。正如特拉之前做的那样，我们将进行自我政变，但没有大规模逮捕和暴力，我们会在不流血不迫害的情况下进行。"
 URG_law_no_9914: "9914号法律"
 URG_law_no_9914_desc: "[FIN.GetName]遭受[SOV.GetNameDef]的袭击，政府批准了9914号法案，允许将比索用于援助芬兰。我们已经筹集了羊毛和10,600,000克罐装牛肉，每罐上都写着“来自乌拉圭人民对芬兰英勇军队的支持”。"
 URG_investigate_german_and_italian_cultural_organization: "调查德意文化组织"
 URG_investigate_german_and_italian_cultural_organization_desc: "与意大利和德国有关的文化和体育组织涉嫌包庇法西斯分子。我们需要密切关注并调查他们的任何不当行为。"
 URG_american_air_bases: "美国空军基地"
 URG_american_air_bases_desc: "美国正向我们施压，希望我们允许他们在我国领土建立空军基地。这肯定会有助于保护我国免受轴心国的任何威胁"
 URG_law_no_9943: "9943号法令"
 URG_law_no_9943_desc: "尽管我们保持中立，但很明显，世界正迅速陷入不确定性。我们需要准备好部队，并在全国范围内征兵以保卫我们的边境。"
 URG_herrerismo: "埃雷拉主义"
 URG_herrerismo_desc: "我们领袖创造了埃雷拉主义，融合了民族主义、保守主义和平民主义。他希望以此建立强大的政治基础。"
 URG_traditionalism: "传统主义"
 URG_traditionalism_desc: "回归传统就是走向未来。以前管用的东西现在也管用。"
 URG_ruralism: "乡村主义"
 URG_ruralism_desc: "我们的选民基础在国家的农村地区，我们必须在这里进行大量投资。"
 URG_americanism: "美洲主义"
 URG_americanism_desc: "我们需要确保我们的国家重点符合南美价值观，并在外交事务中保护它们。"
 URG_anti_imperialism: "反帝国主义"
 URG_anti_imperialism_desc: "我们需要旗帜鲜明地反对帝国主义和外国势力对南美的侵占。"
 URG_anticentralism: "反集权主义"
 URG_anticentralism_desc: "很明显，将国家集中在蒙得维的亚周围是不合理的。更好的做法是维持农村阶层和城市人口的价值观，以便所有人都能共同繁荣。"
 URG_legacy_of_batlle: "巴特列的遗产"
 URG_legacy_of_batlle_desc: "无论未来如何，很明显，红党永远与何塞·巴特列·奥尔多涅斯的遗产息息相关。我们将永远接受其普遍社会公正的理念。"
 URG_statism: "国家主义"
 URG_statism_desc: "在这个时代，必须有一个明确而强大的国家，集中控制社会和经济事务。"
