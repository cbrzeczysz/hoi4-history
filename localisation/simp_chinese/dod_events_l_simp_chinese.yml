 DOD_romania.163.t: "科德里亚努被处决"
 DOD_romania.163.desc: "科德里亚努是罗马尼亚国家未来的威胁。他的鲁莽行为破坏了稳定，致其被逮捕。他的死将成为一个引人深省提醒：要么当我们的好榜样，要么变成一个可怕的警告。一位更加谨慎和负责任的领导人正在等待着罗马尼亚的法西斯党人。"
 DOD_romania.163.a: "人走灯留。"
