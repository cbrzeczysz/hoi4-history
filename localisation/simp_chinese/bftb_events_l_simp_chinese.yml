l_simp_chinese:
 bftb_greece.1.t: "君主派胜选！"
 bftb_greece.1.desc: "对于希腊民众而言，忠于乔治二世国王的保守派赢得1936年的希腊大选并不令人意外。首相康斯坦丁诺斯·德米列切斯预计将会留任，而国王则表示，他个人相信德默齐斯的首相生涯将会是漫长且成功的。眼下，只有时间才能证明国王的判断正确与否……"
 bftb_greece.1.a: "属于希腊的伟大胜利……"
 bftb_greece.2.t: "韦尼泽洛斯党胜选！"
 bftb_greece.2.desc: "希腊人民在今天涌向街头，热烈庆祝军方承诺将确保君主派不会干涉选举结果。韦尼泽洛斯党人眼下已从海外流放当中归来，并且获得授权组建新政府；但即便如此，他们仍旧需要在如何团结这个分裂国度的问题上有一场苦战，更毋宁说国民也还尚未忘记韦尼泽洛斯党人曾在1919年将这个国家拖向了灾难性的战争当中。除此之外，如何处置受控下的希腊君主也仍旧需要商榷——无论如何，希腊的未来值得加以关注……"
 bftb_greece.2.a: "终于，我们荣归祖国！"
 GRE_republican_victory_tt: "£faction_gre_monarchist §Y君主派§!变为§Y中立§!。\n£faction_gre_communist §Y共产派§!变为§Y中立§!。"
 bftb_greece.3.t: "安纳托利亚裔法西斯团体"
 bftb_greece.3.desc: "希腊国内自诩为法西斯运动的党团为适应国内政局现状，已经发生了演变。那些从土耳其流亡而来，饱尝艰辛及不满的希腊难民，如今正成群结队地聚集在乔治·科斯米迪斯领导下的新激进政治运动团体旗下，后者同样也是一位被迫背井离乡的流亡希腊人。\n\n科斯米迪斯是一位伟大理想的竭力鼓吹者，坚定不移地声索沦丧于[TUR.GetNameDef]的历史领土，但是他的主张或许比政府里其他的韦尼泽洛斯党人还要激进得多。有报告显示，科斯米迪斯的夙愿不仅是要将[ROOT.GetNameDef]国境推进至爱琴海彼岸，他甚至还志在将疆域扩展至整个安纳托利亚。但无论如何，这些报告应该是小题大做了——要怎样的疯子才会胆敢宣称整个[TUR.GetNameDef]全境呢？"
 bftb_greece.3.a: "区区暴徒，岂能有人追随！？"
 GRE_anatolian_fascists_in_play_tt: "£faction_gre_fascist §Y法西斯派§!出现并且初始关系为§R敌对§!。"
 GRE_republican_monarchist_alliance_tt: "君主派的将领和阁僚将会继续在共和派韦尼泽洛斯党的政府中可用。\n£faction_gre_monarchist §Y君主派§!变为§G友善§!。\n£faction_gre_communist §Y共产派§!变为§R敌对§!。"
 bftb_greece.6.t: "希腊国民联盟妥协案"
 bftb_greece.6.desc: "自其歹毒的政治运动孽生以来，这些卑鄙的安纳托利亚裔法西斯分子便不断制造着混乱，致使政府对其焦头烂额。不过现在，随着一项几乎不可思议的和解案趋近实现，看似难以处理的困境似乎有所转机——我们将邀请这些安纳托利亚裔法西斯主义者加入，进而携手迈向我们打倒[TUR.GetNameDef]的共同目标。\n\n诚然，就算只是为了遏制希腊国民联盟的反政府暴行，政府当中的绝大部分同僚也无法对这项同魔鬼的交易保持矜持；但令人难以启齿的是，公务员当中的某些毒瘤竟然更加认同甚至是赞赏希腊国民联盟的主张，如此实在令人汗颜。所幸天无绝人之路，资本巨头亚里士多德·奥纳西斯为我们提供了可行的替代方案：同样身为安纳托利亚裔的他可以利用其名望、商业头脑及个人财富为我们向希腊国民联盟发起反制，以此动摇后者的支持根基。尽管这项行动并不能彻底解决希腊国民联盟，但也足以说服我们请奥纳西斯出面予以帮助，以此摆脱这帮小丑。"
 bftb_greece.6.a: "旧日幽魂将不再纠缠我们。"
 bftb_greece.6.b: "对法西斯害虫绝无妥协可言。"
 GRE_ally_the_anatolian_fascists_tt: "£faction_gre_fascist §Y法西斯派§!变为§G友善§!！\n与§Y希腊国民联盟§!的合作将在§Y伊拉克利翁会议§!召开时产生§R严重影响§!。"
 GRE_ally_onassis_tt: "§Y亚里士多德·奥纳西斯§!将成为部长。\n£faction_gre_fascist §Y法西斯派§!将继续保持§Y敌对§!。"
 GRE_increased_influence_tt: "这将提高我们对§Y[FROM.GetAdjective]§!政府的影响力。"
 bftb_greece.7.t: "伊拉克利翁会议"
 bftb_greece.7.desc: "如今，重新与欧洲列强就此前签署的色佛尔条约和洛桑条约展开协商，并且重拾伟大理想的时刻终于到来。[TUR.GetNameDef]的最终命运显然不能由我国自主定夺，而若是想要邀请[ENG.GetNameDef]、[FRA.GetNameDef]或者还有卑鄙无耻的[ITA.GetNameDef]前来与会讨论此事的话，我们必须首先向他们展露我国的诚意。"
 bftb_greece.7.a: "我们应该邀请[FRA.GetAdjective]和[ENG.GetAdjective]代表团。"
 bftb_greece.7.b: "我们应该邀请色佛尔条约的所有缔约国。"
 bftb_greece.8.t: "伊拉克利翁会议之邀"
 bftb_greece.8.desc: "我们刚刚收到来自[FROM.GetNameDef]的有趣议案，显然后者有意重新划定[TUR.GetNameDef]的疆界。根据来函，[FROM.GetNameDef]希望能与上次大战的欧洲战胜诸国举行会议，重修我等曾试图施加给[TUR.GetNameDef]的色佛尔条约及洛桑条约。\n\n[FROM.GetNameDef]的官员向我方承诺，我国届时可从战败的[TUR.GetNameDef]手中攫取实际利益，同时，[FROM.GetAdjective]政府也不希望[TUR.GetNameDef]经此一役被彻底毁灭。换言之，[FROM.GetNameDef]有关人士再三强调，这不过是一次重新议定边界的寻常峰会，而不是将收复失地的理想付诸现实。"
 bftb_greece.8.a: "附议，我们将欣然赴约。"
 bftb_greece.8.b: "你们是在破坏地中海均势！"
 potential_war_with_turkey_tt: "§R如果我国应邀赴会，那么很有可能将在不久后因领土划分问题而卷入对[TUR.GetNameDef]的战争§!。"
 bftb_greece.9.t: "仅有[ENG.GetNameDef]应邀赴会"
 bftb_greece.9.desc: "重新勘定[TUR.GetNameDef]疆界的伊拉克利翁会议的邀请函，现已发送至所有我们想要邀请的国家。尽管我们希望各国都能前来，但最终只有[ENG.GetNameDef]表示应邀赴会。不过即便如此，鉴于我国与[ENG.GetNameDef]向来关系深厚，我国许多官员还是信心满满，认为伊拉克利翁会议将以实现两国共赢的结局圆满收场。"
 bftb_greece.9.a: "[ENG.GetAdjective]的朋友始终值得信赖！"
 bftb_greece.10.t: "仅有[FRA.GetNameDef]应邀赴会"
 bftb_greece.10.desc: "重新勘定[TUR.GetNameDef]疆界的伊拉克利翁会议的邀请函，现已发送至所有我们想要邀请的国家。尽管我们希望各国都能前来，但最终只有[FRA.GetNameDef]表示应邀赴会。“沮丧”或许是[ROOT.GetAdjective]官员此刻心情最好的形容词，在只有[FRA.GetAdjective]与会的情况下，我国政治精英和军事专家都对会议是否还能达成预想结果持悲观态度，但事已至此，我们必须继续致力于既定计划。"
 bftb_greece.10.a: "只有[FRA.GetAdjective]赴会？唉，就这样吧……"
 bftb_greece.11.t: "仅有[ITA.GetNameDef]应邀赴会"
 bftb_greece.11.desc: "我国官员沮丧地汇报了令人糟心的消息，在决定[TUR.GetNameDef]国运的伊拉克利翁会议上，目前只有[ITA.GetNameDef]表示有兴趣赴会，鉴于后者狼子野心难测，唯今可行之计或许只有彻底取消会议。但即便如此，我等亦无法轻率决策，毕竟诸多韦尼泽洛斯党人心知肚明，由于政权的合法性全部押宝在对1922年灾难的复仇上，眼下的态势可以说已经使局面陷入了生死存亡的绝境。\n\n在大量关于此事的偏颇报道不胫而走后，[ROOT.GetAdjective]人民已对消息匮乏的现状愈发不满。而希腊国民联盟更是野心勃勃地利用了民众的怒火，猛烈抨击政府行事懦弱且无法兑现承诺。事态发展至此，[ROOT.GetLeader]要怎样才能带领我们挣脱这片泥沼呢？"
 bftb_greece.11.a: "如此下去断无好事，会议必须取消。"
 bftb_greece.12.t: "[ENG.GetNameDefCap]和[FRA.GetNameDef]应邀赴会"
 bftb_greece.12.desc: "在听闻[ENG.GetNameDef]和[FRA.GetNameDef]都将派遣代表团出席伊拉克利翁会议的消息后，齐聚在首都的官员们都很振奋。眼下会议的筹备工作已趋近完成，预计将在数日内正式召开。\n\n在最终裁定我国是否有权收复爱琴海沿岸的法理领土前，我国代表将共同参与到对[TUR.GetName]南北疆域的势力范围划分议程当中，世界历史的崭新篇章正呼之欲出，而[ROOT.GetNameDef]将成为当下历史舞台的中心。"
 bftb_greece.12.a: "[ROOT.GetAdjective]将着手重塑世界。"
 bftb_greece.13.t: "色佛尔条约缔约国全部赴会"
 bftb_greece.13.desc: "在听闻[ENG.GetNameDef]和[FRA.GetNameDef]都将派遣代表团出席伊拉克利翁会议的消息后，齐聚在首都的官员们都很振奋，但当紧接着听到[ITA.GetNameDef]人也将赴会的消息后，众人的喜悦之情不免又徒增几分忧虑。虽然我国许多政治人物都已经私下表达了对[ITA.GetAdjective]可能破坏整个会议进程的担忧，但[ROOT.GetLeader]仍旧坚信邀请[ITA.GetNameDef]出席是正确之举。无论如何，眼下会议的筹备工作已趋近完成，预计将在数日内正式召开。\n\n在最终裁定我国是否有权收复爱琴海沿岸的法理领土前，我国代表将共同参与到对[TUR.GetName]南北疆域的势力范围划分议程当中，世界历史的崭新篇章正呼之欲出，而[ROOT.GetNameDef]将成为当下历史舞台的中心。"
 bftb_greece.13.a: "如此应当会很有趣……"
 bftb_greece.14.t: "无任何国家赴会！"
 bftb_greece.14.desc: "没有任何受邀国将派遣代表团前来赴会的消息，着实将我国政府狠狠地羞辱了一番，更糟糕的是，我国领导人还为此被列强公开批评制造地区紧张对立。而今，要说这一连串灾难并不严重，那实属轻描淡写，毕竟诸多韦尼泽洛斯党人心知肚明，由于政权的合法性全部押在对1922年灾难的复仇上，眼下的态势可以说已经使局面陷入了生死存亡的绝境。\n\n在大量关于此事的偏颇报道不胫而走后，[ROOT.GetAdjective]人民已对消息匮乏的现状愈发不满。而希腊国民联盟更是野心勃勃地利用了民众的怒火，猛烈抨击政府行事懦弱且无法兑现承诺。事态发展至此，[ROOT.GetLeader]要怎样才能带领我们挣脱这片泥沼呢？"
 bftb_greece.14.a: "我们的狂妄招致今朝之毁灭。"
 bftb_greece.15.t: "伊拉克利翁会议-[FRA.GetAdjective]属库尔德斯坦托管领？"
 bftb_greece.15.desc: "第一轮投票的议题在于，在[TUR.GetNameDef]停止抵抗后，[FRA.GetNameDef]是否能够在[TUR.GetAdjective]属库尔德地区建立[FRA.GetAdjective]属托管领。尽管鉴于[FRA.GetAdjective]的海外殖民帝国已经过度扩张，此项议案多少可能存在反对异议，但诸多与会[FRA.GetAdjective]官员仍旧基于[FRA.GetNameDef]在地缘上毗邻此地以及[TUR.GetAdjective]属库尔德地区存在高涨的库尔德民族主义这两点理由，认为其主张是非常合理的。\n\n如果[FRA.GetAdjective]在[TUR.GetNameDef]获权建立托管领，那么一旦我国与[TUR.GetNameDef]开战，他们将如约援助[GRE.GetNameDef]。若提案未能通过，那么无论伊拉克利翁会议结果如何，当战端开启时，[FRA.GetNameDef]将不会承担援助[GRE.GetNameDef]的义务。"
 bftb_greece.15.a: "我们投票赞成！"
 bftb_greece.15.b: "我们投票反对！"
 GRE_french_kurdistan_option_tt: "如果此项议程通过且伊拉克利翁会议最后胜利闭幕，那么当§Y[TUR.GetNameDefCap]§!停止抵抗后，§Y[FRA.GetNameDefCap]§!将在[TUR.GetAdjective]持有的§Y库尔德§!核心地区建立其所属的§Y库尔德§!傀儡国。"
 bftb_greece.16.t: "伊拉克利翁会议-[FRA.GetAdjective]属托管领案通过！"
 bftb_greece.16.desc: "大多数与会代表投票表决认为，在成功击败[TUR.GetAdjective]之后，库尔德斯坦应当交由[FRA.GetNameDef]托管。[FRA.GetAdjective]官员高度赞扬了与会代表们杰出睿智的政治家风范，他们业已向[FRA.GetAdjective]中央政府汇报了决议有关结果，同时提请相关方面着手制定未来当地的行政规划事宜。"
 bftb_greece.16.a: "赞成派胜出！"
 bftb_greece.17.t: "伊拉克利翁会议-[FRA.GetAdjective]属托管领案否决！"
 bftb_greece.17.desc: "大多数与会代表投票表决认为，在成功击败[TUR.GetAdjective]之后，[FRA.GetNameDef]不应对任何库尔德领土有所觊觎。如此羞辱几欲令[FRA.GetAdjective]官员愤而离席，法方怒斥此事实乃荒谬至极。但即便如此，在达成共识之前，法方仍旧希望能够影响接下来的议程，尽管他们目前暂且一无所获。"
 bftb_greece.17.a: "反对派胜出！"
 bftb_greece.18.t: "伊拉克利翁会议-[ENG.GetAdjective]属亚美尼亚保护领？"
 bftb_greece.18.desc: "这一轮投票的议题在于，在[TUR.GetNameDef]停止抵抗后，[ENG.GetNameDef]是否能够在[TUR.GetAdjective]的[354.GetName]地区建立亚美尼亚保护领。出于对近期不安事件的考量，在[TUR.GetAdjective]国境内释放出一个亚美尼亚国家的议题引起了不小的争议，但[ENG.GetAdjective]代表坚持认为，在[SOV.GetAdjective]国境线前沿建立亚美尼亚国家不仅是道义上的应有之举，同时也在战略层面具有关键作用。\n\n如果[ENG.GetAdjective]在[TUR.GetNameDef]领土上的要求得到满足，那么一旦我国与[TUR.GetNameDef]开战，他们将如约援助[GRE.GetNameDef]。若提案未能通过，那么无论伊拉克利翁会议结果如何，当战端开启时，[ENG.GetNameDef]将不会承担援助[GRE.GetNameDef]的义务。"
 bftb_greece.18.a: "我们投票赞成！"
 bftb_greece.18.b: "我们投票反对！"
 GRE_british_armenia_option_tt: "如果此项议程通过且伊拉克利翁会议最后胜利闭幕，那么当§Y[TUR.GetNameDefCap]§!停止抵抗后，§Y[ENG.GetNameDefCap]§!将在§Y[354.GetName]§!地区建立其所属的§Y亚美尼亚§!傀儡国。"
 bftb_greece.19.t: "伊拉克利翁会议-[ENG.GetAdjective]属保护领案通过！"
 bftb_greece.19.desc: "大多数与会代表投票表决认为，在成功击败[TUR.GetName]之后，[ENG.GetNameDef]有权在其废墟上重塑一个亚美尼亚保护领。[ENG.GetAdjective]官员高度赞扬了与会代表们杰出睿智的政治家风范，他们业已向[ENG.GetAdjective]中央政府汇报了决议有关结果，同时提请相关方面着手制定未来当地的行政规划事宜。"
 bftb_greece.19.a: "赞成派胜出！"
 bftb_greece.20.t: "伊拉克利翁会议-[ENG.GetAdjective]属保护领案否决！"
 bftb_greece.20.desc: "大多数与会代表投票表决认为，[ENG.GetNameDef]不应在[TUR.GetNameDef]北部建立所谓的亚美尼亚保护领。[ENG.GetAdjective]官员对此项决议表示谴责，并且还挖苦讽刺整场会议简直就是一团糟。但即便如此，英方仍旧留席并希望能够影响接下来的议程，尽管他们目前暂且一无所获。"
 bftb_greece.20.a: "反对派胜出！"
 bftb_greece.21.t: "伊拉克利翁会议-[ITA.GetAdjective]属[342.GetName]和[345.GetName]殖民地？"
 bftb_greece.21.desc: "这一轮投票的议题在于，在[TUR.GetNameDef]停止抵抗后，[ITA.GetNameDef]是否能够在[TUR.GetNameDef]南部获得殖民地。尽管全体与会代表都对将这片地中海沿岸领土无偿交给[ITA.GetAdjective]人有所保留，但[ITA.GetAdjective]代表依旧重申了此前[ITA.GetLeader]的主张，认为由意方接管该地，在各种程度上都是对其在上次大战中所蒙受的“被捅刀的胜利”羞辱进行的补偿。\n\n尽管其他与会势力早在伊拉克利翁会议伊始就确信，将[ITA.GetAdjective]拉入对[TUR.GetNameDef]的武装干涉当中绝无好事。但如果[ITA.GetNameDef]的领土要求得到满足，那即便届时意方不会直接参战，他们也会与[GRE.GetNameDef]签订互不侵犯以及后者同[TUR.GetNameDef]交战时的不干涉条约。若提案未能通过，那么无论伊拉克利翁会议结果如何，当战端开启时，[ITA.GetNameDef]将不会承担援助[GRE.GetNameDef]的义务。"
 bftb_greece.21.a: "我们投票赞成！"
 bftb_greece.21.b: "我们投票反对！"
 bftb_greece.22.t: "伊拉克利翁会议-[ITA.GetAdjective]属殖民地案通过！"
 bftb_greece.22.desc: "大多数与会代表投票表决认为，在成功击败[TUR.GetName]之后，[ITA.GetNameDef]有权在其残骸中瓜分得到殖民领地。[ITA.GetAdjective]官员高度赞扬了与会代表们明智的抉择，尽管决议尚未正式公布，但已有许多[ITA.GetAdjective]代表团成员启程回国，向其领袖[ITA.GetLeader]汇报此事。"
 bftb_greece.22.a: "赞成派胜出！"
 bftb_greece.23.t: "伊拉克利翁会议-[ITA.GetAdjective]属殖民地案否决！"
 bftb_greece.23.desc: "大多数与会代表投票表决认为，[ITA.GetNameDef]不应在[TUR.GetNameDef]南部建立任何所谓的殖民地，同时也谴责提出此议案的[ITA.GetAdjective]不过为愚蠢至极的战争贩子。如此羞辱遭到了[ITA.GetAdjective]官员的猛烈回击，其引用此决议，扬言这只会使[ITA.GetAdjective]人民更加牢记“被捅刀的胜利”羞辱所带来的仇恨。但无论[ITA.GetAdjective]代表个人看法如何，他们仍旧受命继续留席会议——毫无疑问他们仍试图对会议最后且最重要的议案施加影响。"
 bftb_greece.23.a: "反对派胜出！"
 bftb_greece.24.t: "伊拉克利翁会议-伟大理想？"
 bftb_greece.24.desc: "这一轮投票的议题在于，与会列强是否允许伟大理想——这项大希腊国家收复故土失地的理念成为现实。在此期间，[GRE.GetAdjective]领导人[GRE.GetLeader]突然造访伊拉克利翁会议会场并发表了激情澎湃的演说，他不仅详尽论述了伟大理想为何有别于世俗复仇般的领土扩张，同时也阐明了实现这项数个世纪来全世界各地[GRE.GetAdjective]人所共同承载神圣理想将意味着什么。\n\n毫无疑问，如果现在拒绝伟大理想，那么此前在伊拉克利翁会议中所作出的所有妥协和承诺都将作废。而[GRE.GetNameDef]民主和正直的未来，可以说亦完全取决于今天在座各位代表的决定。"
 bftb_greece.24.a: "我们投票赞成！"
 bftb_greece.24.b: "我们投票反对！"
 GRE_megali_idea_option_tt: "如果此项议程得到通过，那么当§Y[TUR.GetNameDefCap]§!停止抵抗后，§Y[GRE.GetNameDefCap]§!将会收复§Y伊斯坦布尔§!以及其他§Y[TUR.GetAdjective]§!位于§Y爱琴海§!沿岸的地区。§R如果希腊的伟大理想被否决，那么此前所有决议亦将作废！§!"
 bftb_greece.25.t: "伊拉克利翁会议-伟大理想的重生！"
 bftb_greece.25.desc: "大多数与会代表投票表决认为，在成功击败[TUR.GetNameDef]之后，[GRE.GetNameDef]应当被允许实现其伟大理想。我国官员对此欣喜若狂，而[ROOT.GetLeader]业已向国内发表讲话，宣告伊拉克利翁会议大获成功。当然，除了与会的小部分人外，没人清楚伊拉克利翁会议的具体内情，但我国许多人民已有所推测，认为讨论议题或许和实现伟大理想有关。\n\n我们如今已在伊拉克利翁会议上得到了想要的一切，而接下来，或许就是最困难的部分了……"
 bftb_greece.25.a: "天佑战争！"
 bftb_greece.26.t: "伊拉克利翁会议-伟大理想否决！"
 bftb_greece.26.desc: "大多数与会代表投票表决认为，[GRE.GetNameDef]不应再将建立大希腊国家视作其所谓伟大理想的一部分。在惊惧交加地向与会代表们确认了此项决议后，我国官员遗憾宣布伊拉克利翁会议至此宣告失败。而[ROOT.GetLeader]亦不得不凝重地向聚集在首都的人群宣告，整个会议已经彻底失败。毋庸置疑，在如此羞辱下，人民不会有什么好脸色。我们已经收到了来自全国各地爆发抗议示威活动的报告，局势可能失去控制。"
 bftb_greece.26.a: "简直是浪费时间……"
 ROOT_voted_aye_megali_effect: "投票赞成！"
 ROOT_voted_nay_megali_effect: "投票反对！"
 bftb_greece.29.t: "共产党夺取希腊政权"
 bftb_greece.29.desc: "最近的情报似乎印证了最坏的状况：共产党人现已夺取了雅典的政权，并将其统治公然凌驾于[FROM.GetAdjective]人民之上。我们必须为可能的冲突未雨绸缪，如果届时[SOV.GetNameDef]认为我们无力应对其狡诈攻势，那么他们必定将毫不犹豫地驱使[FROM.GetNameDef]投入一场足以削弱甚至是摧毁我们的阴谋当中。内阁已然作出决断：我们必须立即对[FROM.GetNameDef]和[SOV.GetNameDef]封锁海峡进出，以避免其对我们脆弱的国家发动钳形攻势。这能够为我们争取一定的时间，但必须强调的是，我们必须要为可能的冲突整军备战。"
 bftb_greece.29.a: "冲突显然已是不可避免……"
 bftb_greece.31.t: "博斯普鲁斯的豪赌"
 bftb_greece.31.desc: "[SOV.GetNameDef]政治局官员最终决定让我们获悉他们未来针对[TUR.GetNameDef]的绝密计划，而我国将在计划中充当关键角色。计划其实很简单：我们将代表[SOV.GetNameDef]以及共产国际向[TUR.GetNameDef]递交不可能被接受的最后通牒，并以[TUR.GetAdjective]理所当然的拒绝作为开战的理由，在爱琴海挑起冲突。\n\n我国最高统帅部建议将精锐部队部署在与[TUR.GetNameDef]接壤的色雷斯边境，并做好从爱琴海沿岸群岛领地进攻[TUR.GetAdjective]领土的准备。尽管在政府及军方内部，有许多人怀疑在一对一的冲突中，我们能否与[TUR.GetAdjective]武装力量拼个有来有回，但[SOV.GetNameDef]已作出承诺，如果我们对君士坦丁堡的初次进攻失败，他们将通过从北方发起进攻来提供支持。"
 bftb_greece.31.a: "命运眷顾勇者。"
 GRE_border_war_possible_tt: "如果事态恶化，我们或许将被迫面对与邻国§Y[TUR.GetNameDef]§!的§R边境冲突§!。"
 bftb_greece.32.t: "希腊递交最后通牒"
 bftb_greece.32.desc: "当我国官员获悉那些费拉不堪的[FROM.GetNameDef]马克思主义分子完全不切实际的不合理要求时，他们的反应是愤怒的。[FROM.GetNameDef]声称代表[SOV.GetNameDef]行事，其不仅勒令我们恢复执行洛桑条约的每项要求，同时还要允许[SOV.GetAdjective]士兵在我国全境驻扎，以便他们能够作为一个“可靠且客观公正的第三方”确保我们遵守条约。\n\n除了挑起边境冲突，[FROM.GetAdjective]不会真的指望从这种荒唐的要求中得到什么吧？我们无时不刻不在国境线上努力维持和平，但显然和平从来不是可选的出路。如果[FROM.GetAdjective]真的代表[SOV.GetNameDef]行事，那么我们唯一得救的希望就是停止抵抗，并希望我们能够以此阻止[SOV.GetAdjective]军队用武力占领我国。尽管我们从来没有逃避争取正义的斗争——但如果我们不再愿意为所信仰的价值观而斗争，我们还配继续实施统治吗?"
 bftb_greece.32.a: "我们只能逆来顺受。"
 bftb_greece.32.b: "[FROM.GetAdjective]已入歧途，我们必须予以纠正。"
 bftb_greece.33.t: "[FROM.GetNameDef]屈服！"
 bftb_greece.33.desc: "对于[GRE.GetAdjective]和[SOV.GetAdjective]两国观察家来说，这是令人震惊的转折，[FROM.GetNameDef]日前已经同意了此前通牒中对其的每项要求。进出博斯普鲁斯海峡的规则已恢复至1936年以前的状态，而[SOV.GetAdjective]则受邀进军[FROM.GetAdjective]领土，以确保[FROM.GetNameDef]切实履行此前各项条约规定。\n\n鉴于其国家在这场胜利中所展现出的勇气，[SOV.GetLeader]已亲自向[GRE.GetLeader]表达了赞赏，前者现已开始集结军队，准备在[TUR.GetNameDef]全境驻扎。随着来自[TUR.GetNameDef]的威胁被消除，[GRE.GetNameDef]也将注意力转向了本地区其他可能诱发战争的方面。"
 bftb_greece.33.a: "的确令人惊讶，但诚为慷慨馈赠！"
 bftb_greece.34.t: "[SOV.GetNameDefCap]在北方新建傀儡政权！"
 bftb_greece.34.desc: "我等真可谓愚蠢透顶！随着[SOV.GetNameDef]滥用其在我国境内的自由通行权，他们日前已在两国边境交界地区扶持了与我方敌对的共产主义政权，显而易见，他们打算借用后者的名义征服我国全境！我们早应洞察其中阴险，而如今为时已晚；我国政府的一些成员现已叛逃至敌对的北傀政权当中去，公然宣称我国已丧失希望。罢了！事到如今，也许早日拱手投降，还能避免我国将来生灵涂炭……"
 bftb_greece.34.a: "识时务拱手而降，岂不美哉。"
 bftb_greece.34.b: "我们于1919年未曾屈服，而今亦然！"
 bftb_greece.35.t: "土耳其拒绝最后通牒！"
 bftb_greece.35.desc: "正如预料的那样，[FROM.GetNameDef]现已拒绝施加于其的最后通牒。如此一来，我们将就计挑起一场逐步升级的冲突，并最终引发我们两国间的全面战争。无论边境冲突胜负与否，只要[SOV.GetNameDef]与我国同在，我们便不可能失败。"
 bftb_greece.35.a: "现在事情变得愈发有趣了！"
 bftb_greece.36.t: "博斯普鲁斯之战拉开帷幕！"
 bftb_greece.36.desc: "出乎我国最高统帅部的预料，日前我军在边境大胜[FROM.GetAdjective]军队。挟大胜之余威，我军已经开始向[FROM.GetAdjective]领土纵深突进。根据最近的战报，最高统帅部认为[FROM.GetNameDef]定将在不日落败。"
 bftb_greece.36.a: "我们只需踹倒大门，便能窥见其内部腐朽！"
 bftb_greece.37.t: "[FROM.GetAdjective]军队被击溃！"
 bftb_greece.37.desc: "[FROM.GetAdjective]入侵者对我国边境发起的毫无意义的攻击日前已被击退，但根据我国观察家的报告，严峻的考验还远未结束。有情报显示[FROM.GetAdjective]军队正在爱琴海群岛集结，并将武器装备运抵[339.GetName]附近。除此之外，更坏的消息是，[SOV.GetAdjective]在边境沿线的行动剧增，截获的通讯显示，对我国北方的袭击随时可能会发生。我们必须做好准备，我们必须挺过去。"
 bftb_greece.37.a: "让共产党尽管来吧，我们将尽数击毙他们！"
 TUR_border_conflicts_in_trabzon_tt: "在事态不可避免地进一步恶化前，在我国§Y[354.GetName]§!和§Y[187.GetName]§!的边境地区部署防御力量或许是明智的策略。"
 bftb_greece.38.t: "土耳其击败我军！"
 bftb_greece.38.desc: "不幸的是，我方军队看来已无法突破[FROM.GetAdjective]位于[341.GetName]的防御。最高统帅部对此结果尽管失望，但也并不意外。如果[FROM.GetAdjective]军队不乘胜发起追击，那么我军必须设法组织力量发动反击。届时，[SOV.GetNameDef]将在我军从[187.GetName]向[339.GetName]和[340.GetName]发起海岸突袭的同时，从[FROM.GetAdjective]北境防线发起进攻。如此一来，我们怎可能再度失败？！"
 bftb_greece.38.a: "对[FROM.GetNameDef]来说，这不过是场被操纵的游戏……"
 bftb_greece.39.t: "博斯普鲁斯之战拉开帷幕！"
 bftb_greece.39.desc: "我军部队日前被[FROM.GetAdjective]军队的无耻偷袭打了个措手不及，在蒙受惨重损失后被迫于[341.GetName]地区撤退。眼下[FROM.GetAdjective]军队并未停止推进势头，全面宣战已是迫在眉睫。尽管我军首战失利令人惋惜，但也尚未陷入绝境——这场对抗旧日宿敌的战争只不过才刚刚拉开帷幕，我国人民必将坚定不移地与我们并肩战至最后。"
 bftb_greece.39.a: "[FROM.GetAdjective]让我们别无选择！"
 bftb_greece.40.t: "博斯普鲁斯之战拉开帷幕！"
 bftb_greece.40.desc: "正如最高统帅部预想的那样，我军已在边境上战胜了[FROM.GetAdjective]军队，并粉碎了其位于伊兹密尔的防线。在伟大胜利的驱动下，我军现已开始向[FROM.GetAdjective]领土纵深发起进攻。我国最高统帅部受胜利鼓舞，坚信[FROM.GetNameDef]必在几周内落败。"
 bftb_greece.40.a: "越过士麦那，我们将征服这个国家！"
 bftb_greece.41.t: "博斯普鲁斯之战拉开帷幕！"
 bftb_greece.41.desc: "[FROM.GetAdjective]日前在[339.GetName]的交锋中吃下败仗，但此战亦对我方造成了重大伤亡，以至于[ROOT.GetLeader]不禁私下将此役同1919年时[FROM.GetAdjective]军队在[339.GetName]最后发动的残酷攻势相比较。\n\n即便目前留聚首都的官员们仍在为[339.GetName]短暂攻防战当中的牺牲者默哀，但举国上下亦对宿敌践踏我国主权的无耻偷袭感到怒火中烧。对[341.GetName]的突袭固然卑劣，但我们在[339.GetName]蒙受的牺牲更是无法饶恕。如果[FROM.GetAdjective]政府懦弱到不敢公开宣战拼一枪，那么就让我们堂堂正正宣战给他们看！"
 bftb_greece.41.a: "我们必将为牺牲者复仇！"
 bftb_greece.42.t: "博斯普鲁斯之战拉开帷幕！"
 bftb_greece.42.desc: "计划已然落空：最高统帅部原本预计我们至多被[FROM.GetAdjective]军队击退一次，然而如今两次突袭均以失败告终，这对我们而言的确是危险信号。尽管[ROOT.GetLeader]已下令暂停所有后续进攻，但鉴于我们刚刚收到[FROM.GetAdjective]代表递交的宣战通告，任何补救措施看起来都已是徒劳。局势正朝着不利于我国的方向恶化。"
 bftb_greece.42.a: "我们必将胜利！为了革命！"
 bftb_greece.43.t: "博斯普鲁斯之战拉开帷幕！"
 bftb_greece.43.desc: "[FROM.GetAdjective]日前在[339.GetName]的交锋中取胜，并且给予了我方重创，以至于[ROOT.GetLeader]不禁私下将此役同1919年时[FROM.GetAdjective]军队最终夺占[339.GetName]时发动的残酷攻势相比较。\n\n尽管首都的气氛阴郁，但举国上下亦对宿敌践踏我国主权的无耻偷袭感到怒火中烧。对[341.GetName]的突袭固然卑劣，但我们在[339.GetName]蒙受的牺牲更是无法饶恕。如果[FROM.GetAdjective]人真想再打一仗，那么我们就给他们一场永生难忘的血战。"
 bftb_greece.43.a: "为了[TUR.GetNameDef]！"
 bftb_greece.44.t: "我军战胜了[FROM.GetNameDef]！"
 bftb_greece.44.desc: "不出所料，红军业已迅速歼灭驻扎于[354.GetName]地区的卑微[FROM.GetAdjective]守军，为接下来轻松愉悦的进军铺平了道路。而在我国自北面发起进攻的同时，[GRE.GetAdjective]亦将从西面发起进攻，如此一来，他们根本毫无机会。"
 bftb_greece.44.a: "[FROM.GetAdjective]必须被纳入共产国际旗下。"
 bftb_greece.45.t: "[FROM.GetAdjective]在边境被击败！"
 bftb_greece.45.desc: "令我国官员惊讶的是，我国驻扎于[354.GetName]地区的军队日前成功地击败了进犯的[FROM.GetAdjective]侵略者，并在极端不利的情况下坚守住了阵地。眼下我们不仅收到了来自[FROM.GetAdjective]大使“诚挚”的致歉函，同时他们亦向我们保证[GRE.GetAdjective]政权才是整个行动的罪魁祸首。此外，他们承诺若是我国与[GRE.GetNameDef]的冲突升级，我们不必担心遭到[FROM.GetAdjective]的任何报复。"
 bftb_greece.45.a: "我们从绝境中拯救了自己！"
 bftb_greece.46.t: "[FROM.GetAdjective]军队击退我军攻势！"
 bftb_greece.46.desc: "前线来报，我军日前对[354.GetName]地区的攻势惨遭彻底失败。此役大败不仅对我国的国际声誉造成了毁灭性打击，同时亦对我国最高统帅部的自尊心造成了重创。我们不得不为此屈尊向[FROM.GetAdjective]政府致歉，同时亦得撤回对[GRE.GetAdjective]政权的一切支持，后者目前仍在西线与[FROM.GetAdjective]保持敌对。"
 bftb_greece.46.a: "毙了该为此负责的人！"
 bftb_greece.47.t: "[FROM.GetNameDefCap]突破[354.GetName]防线！"
 bftb_greece.47.desc: "尽管几乎没有辅佐官会对[FROM.GetAdjective]军队在北方国境线击败我军一事感到惊讶，但这亦不能使绝望得到任何的宽慰。[FROM.GetAdjective]军队并未在边境的[354.GetName]地区停下脚步，相反，我们持续收到国境内疑似或确切的大规模军队运动的报告，甚至有报告称[FROM.GetAdjective]士兵正在穿越[800.GetName]地界。一切迹象都表明更大规模的入侵将至，我们必须做最坏的打算。"
 bftb_greece.47.a: "这将是祖国的末日吗？"
 bftb_greece.48.t: "[FROM.GetAdjective]煽动南部共产主义叛乱！"
 bftb_greece.48.desc: "卑劣的[FROM.GetNameDef]共产党政权日前已武装了恐怖分子约瑟普·布罗兹·铁托，并扶持他在南方挑起叛乱！倘若[FROM.GetAdjective]并未积极煽动南部叛军并阴谋颠覆现存政权，本来几乎构不成什么威胁。但如今我们业已别无选择，只能先镇压叛乱，而后向[FROM.GetAdjective]首都进军，迫使他们屈服。"
 bftb_greece.48.a: "杀千刀的铁托，还有那些[FROM.GetAdjective]王八蛋！"
 GRE_tito_backed_guerilla_war_tt: "受到§Y希腊§!全力支持的§Y共产党§!，现已在我国南部挑起内战。"
 bftb_greece.50.t: "国王解散希腊议会！"
 bftb_greece.50.desc: "我们的国王陛下——乔治二世日前宣布他将亲掌这个国家，以阻止那帮喋喋不休的政客们再次搞乱国家。此举在全国引发的影响是轰动性的——为此，国王颁布的首状敕令是无限期暂停希腊议会——无限期取缔这个受国王谴责的“自私自利的毒蛇窝”。\n\n虽然有一部分人为国王的敕令欢欣载舞，但更多的是社会上其他重要势力联合起来，对此广泛谴责。共和派的韦尼泽洛斯党人以及常遭攻讦的共产党人在几十年的彼此仇视后如今已然联合起来，因为他们都希望看到这位“希腊国王”冠冕坠地、彻底湮灭。目前的情报显示，内战很可能在未来的几周或几个月内爆发。"
 bftb_greece.50.a: "天赋君权，不可冒犯！"
 GRE_absolute_monarch_hostile_factions_tt: "§R内战§!看来已不可避免……"
 bftb_greece.51.t: "希腊君主派请求我国援助！"
 bftb_greece.51.desc: "在全国性的政治撕裂后所爆发的惨烈内战正酣之际，驻雅典的亲[ROOT.GetAdjective]政府日前向我国请求援助。尽管他们自然有提出要求的权利，但只有我们才能决定其是否值得帮助。"
 bftb_greece.51.a: "他们毫无疑问需要更多武器。"
 bftb_greece.51.b: "我们可以调配部分资源支援。"
 bftb_greece.51.c: "最好不要干涉希腊内政。"
 bftb_greece.52.t: "[FROM.GetNameDefCap]输送武器及志愿军！"
 bftb_greece.52.desc: "我们刚刚已在港口接收了来自[FROM.GetNameDef]的武器及志愿部队，不得不说，这远超我方预期，在接下来的数月当中，这些支援将给予我们巨大的帮助。"
 bftb_greece.52.a: "诚为国王真正的盟友！"
 bftb_greece.53.t: "[FROM.GetNameDefCap]输送援助！"
 bftb_greece.53.desc: "我们刚刚已在港口接收了来自[FROM.GetNameDef]的物资，在此困难时期，这些物资诚为两国间友谊的见证，在接下来的数月当中，这些支援将给予我们巨大的帮助。"
 bftb_greece.53.a: "诚为国王真正的盟友！"
 bftb_greece.54.t: "[FROM.GetNameDefCap]拒绝援助"
 bftb_greece.54.desc: "我们已收到[FROM.GetAdjective]拒绝我国求援请求的外交答复，未来我们不必再指望能从[FROM.GetNameDef]得到任何援助。此结果着实令人遗憾，但即便没有外援，我们也应当血战到底。"
 bftb_greece.54.a: "令人失望。"
 bftb_greece.55.t: "[GRE.GetNameDefCap]提议希塞统一"
 bftb_greece.55.desc: "日前[FROM.GetNameDef]代表递交照会，提议将我们两国统合为一国。在谈及我们两国共同的历史及文化遗产时，[FROM.GetAdjective]代表称[FROM.GetAdjective]政府愿意促进希塞统一这项长久以来的崇高理念：即将我们两国合并为一个更加强大的整体。"
 bftb_greece.55.a: "真是杰出的想法！"
 bftb_greece.55.b: "塞浦路斯将自决命运。"
 end_of_cyprus_tt: "§R这将导致游戏结束！§!"
 bftb_greece.56.t: "[CYP.GetNameDefCap]接受希塞统一"
 bftb_greece.56.desc: "我们已从[FROM.GetAdjective]得到答复，他们愿意促进两国人民期盼已久的联合，并使新国家成为我国主导下的全新整体。举国上下对此欢欣鼓舞，而[ROOT.GetLeader]现已亲赴尼科西亚，他将向当地人民发表讲话，以纪念这历史性的时刻。"
 bftb_greece.56.a: "手足终究重逢！"
 bftb_greece.57.t: "[CYP.GetNameDefCap]拒绝希塞统一！"
 bftb_greece.57.desc: "[FROM.GetAdjective]官员现已照会我方，在经历漫长的斗争后，他们无意再度放弃[FROM.GetAdjective]的国家主权。此外，他们还公然宣布，“希塞统一”绝不是[FROM.GetAdjective]政府当下所接受的外交请求。"
 bftb_greece.57.a: "这可不是在“请求”他们。"
 bftb_greece.57.b: "很好，如果这就是他们希望的……"
 bftb_greece.58.t: "[FROM.GetNameDefCap]请求与塞浦路斯统一"
 bftb_greece.58.desc: "我们日前正与[FROM.GetAdjective]的代表展开接洽，讨论有关我国塞浦路斯殖民地的未来问题。[FROM.GetAdjective]方面指出塞浦路斯自建国的尝试总是注定失败的原因在于，从本质上讲塞浦路斯人民也是[FROM.GetAdjective]人民。\n\n此外，[FROM.GetAdjective]方面还呈交了来自[FROM.GetAdjective]首相[FROM.GetLeader]的亲笔信，在信中他对“希塞统一”概念的历史进行了详细的说明，同时也对实现塞浦路斯与[FROM.GetNameDef]的联合进行了热切的呼吁。[FROM.GetAdjective]代表设法向我国代表保证，这绝不是[FROM.GetAdjective]收复领土的简单问题，而是基于塞浦路斯和[FROM.GetNameDef]所共有的文化遗产、历史以及语言，并且在[FROM.GetAdjective]看来，双方更有共同的命运。\n\n我国军方人士重申了塞浦路斯作为地中海战略基地的重要性，但我国外交政策顾问亦对此强调，结交一位强大的[FROM.GetAdjective]盟友所能提供的价值，远超过塞浦路斯作为海空军基地所能提供的价值。眼下，[ROOT.GetAdjective]内阁必须对此作出决断，但无论如何，我们最好都不要让[FROM.GetAdjective]代表等上太久。"
 bftb_greece.58.a: "若双方缔结盟约，便接受此提案。"
 bftb_greece.58.b: "让他们统一吧，塞浦路斯无关紧要。"
 bftb_greece.58.c: "[FROM.GetAdjective]政府必须与“塞浦路斯政府”共治。"
 bftb_greece.58.d: "这些贪婪的希腊人什么也得不到！"
 bftb_greece.59.t: "[FROM.GetNameDefCap]同意促进希塞统一！"
 bftb_greece.59.desc: "历经多年坎坷，当[ROOT.GetLeader]向全国宣布即将实现作为[ROOT.GetAdjective]夙愿的希塞统一时，整个首都可以说都沉浸在了欢乐的海洋中，这一切都要感谢我们的[FROM.GetAdjective]朋友。我国行政官员现已动身前往塞浦路斯，以确保权力过渡尽可能顺利进行。\n\n对于[ROOT.GetNameDef]来说，这是一个伟大而极富历史意义的日子。塞浦路斯长久以来便是[ROOT.GetAdjective]共同体的一部分，而现在，他们终于重回其文明发源的大家庭。"
 bftb_greece.59.a: "终于再度团圆！"
 bftb_greece.59.b: "我们不能为希塞统一牺牲自治。"
 bftb_greece.60.t: "[FROM.GetNameDefCap]部分同意希塞统一"
 bftb_greece.60.desc: "[FROM.GetAdjective]日前对我们的原始要求提出了一项奇怪的折中案，即他们愿意促进希塞统一：他们愿意满足我们的要求，但条件是我们必须与享有[FROM.GetAdjective]自治领地位的塞浦路斯政府共治。这并非是完全不受欢迎的事态转变，只是……有些意想不到。\n\n而在另一方面，塞浦路斯政府同意，如果[ROOT.GetNameDef]在建立新国家的过程中对塞浦路斯作出足够的承诺，他们就不会反对实现完全的希塞统一。不过在那一天到来之前，我们必须默许存在与我们密不可分的塞浦路斯新盟友的现状。"
 bftb_greece.60.a: "兄弟们，欢迎回家！"
 bftb_greece.61.t: "[FROM.GetNameDefCap]拒绝希塞统一！"
 bftb_greece.61.desc: "我国的信任和忠诚似乎被长久以来所珍视的盟友抛弃了。日前[FROM.GetNameDef]已经拒绝哪怕是稍微考虑一下向我们移交[ROOT.GetAdjective]属塞浦路斯岛的提议。他们以该岛的战略重要性和对[ROOT>GetAdjective]复仇主义的担忧作为借口，在他们眼中，我们不配得到这座岛屿。\n\n这并非完全出乎意料，但也并不能使积怨和失望减轻一分。我们为了让塞浦路斯回归祖国已经等待了多少年？因为这次挫折，我们还要被迫继续等待多少年？不得不说，我们对于和[FROM.GetNameDef]构建良好关系的热情，已经因为这次事件而显著冷却了。"
 bftb_greece.61.a: "我们会记住这一切的……"
 bftb_greece.62.t: "[FROM.GetNameDefCap]提议共入轴心国！"
 bftb_greece.62.desc: "当旧[FROM.GetAdjective]政权被新起的法西斯政权取代的消息传来，巨大的恐惧阴影顿时已笼罩在首都的辅佐官们心头。我们预感的战争似乎已不可避免，这使得此前维护爱琴海地区和平的一切努力，转眼间都变成了辛辣的讽刺，显然命运正嘲弄着我们的大错特错。\n\n但与此同时，我们也收到了来自[FROM.GetNameDef]法西斯政府非同寻常的提案：鉴于战争将不可避免地波及两国，[FROM.GetLeader]决定抛开意识形态上的成见与我等坦率交换意见，他认为因眼前的利益而毁灭两国过去数十年来构建的外交关系，只会导致一场惨烈而又愚蠢的无意义战争。与其如此，[FROM.GetNameDef]政府建议两国不如携手与欧陆崛起的法西斯列强结盟修好。[FROM.GetLeader]坚信法西斯主义必将制霸整片大陆，而两国联手则将形成倾覆胜利天平的力量，进而加速战争的进程。[FROM.GetLeader]称此为“怜悯”，而[ROOT.GetLeader]对此不置可否。"
 bftb_greece.62.a: "以和平之名，让我等共赴战争。"
 bftb_greece.62.b: "[FROM.GetAdjective]人怕不是疯了……"
 bftb_greece.63.t: "[FROM.GetNameDefCap]同意签署希土友好条约！"
 bftb_greece.63.desc: "成功了！[FROM.GetAdjective]大使现已转达其政府同意签署友好条约的答复。与法西斯列强勾肩搭背，我们不可能失败的。"
 bftb_greece.63.a: "两份阵营申请表，劳驾！"
 bftb_greece.63.b: "或者……把土耳其人踢开？"
 GRE_no_turkey_needed: "通过伪造和欺诈的手段，我们将破坏§Y土耳其§!与§Y法西斯列强§!的关系。"
 bftb_greece.64.t: "[FROM.GetNameDefCap]拒绝签署希土友好条约！"
 bftb_greece.64.desc: "[FROM.GetAdjective]政府可能不是懦夫就是蠢货，无论如何，短视的他们并不会加入我们必胜的阵营。没关系，反正我国会走自己的路，无论接下来[FROM.GetNameDef]发生什么，都只能是他们咎由自取。"
 bftb_greece.64.a: "强者方能立世，败者只配食尘。"
 bftb_greece.65.t: "[FROM.GetNameDefCap]和[TUR.GetNameDef]提议战略合作"
 bftb_greece.65.desc: "如同拼图归位般，事情正按部就班地推进着。尽管柏林政权的更迭令人出乎意料，也给我国的未来造成了许多的疑问，但眼下从雅典方面递交的提案，却令迷茫黯淡的前路有了几分光亮。\n\n根据来函，[FROM.GetNameDef]和[TUR.GetNameDef]两国似乎有意与我国达成长期战略同盟关系，将他们两国纳入到一项地中海条约当中无疑将有助于实现我国的地区野望。尽管也有人说，这两个国家在某种程度上倒不如说更像是我国霸权野望道途上的附庸。"
 bftb_greece.65.a: "团结起来，我等将创造历史！"
 bftb_greece.65.b: "我国的野望中显然没有“盟友”的位置。"
 bftb_greece.66.t: "[FROM.GetNameDefCap]和[TUR.GetNameDef]申请加入[GER.GetFactionName]"
 bftb_greece.66.desc: "日前在会见[FROM.GetNameDef]和[TUR.GetNameDef]代表时，我们惊讶地收到了他们想要加入[ROOT.GetFactionName]的申请。这的确是惊喜，不过却是值得商榷的惊喜。在正式给予答复前，我们必须确定他们若是成为盟友是将促进我国大业的实现，还是会成为掣肘的拖油瓶。"
 bftb_greece.66.a: "值此多事之秋，他们诚为可贵盟友。"
 bftb_greece.66.b: "不，我们并不需要他们。"
 bftb_greece.67.t: "[FROM.GetNameDefCap]提议战略合作！"
 bftb_greece.67.desc: "如同拼图归位般，事情正按部就班地推进着。尽管柏林政权的更迭令人出乎意料，也给我国的未来造成了许多的疑问，但眼下从雅典方面递交的提案，却令迷茫黯淡的前路有了几分光亮。\n\n正值我国寻觅盟友之际，[FROM.GetNameDef]似乎有意与我国达成长期战略同盟关系，显然[FROM.GetNameDef]方面的加入能够助力我国实现野望。但是，谁又能保证他们不是求生欲极强地试图讨好我们呢？也许他们并不想真心成为我国盟友；也许他们只是单纯发现反对我国的话只会对其自身不利……也许，对我国来说，上述可能其实本质上亦没什么区别。"
 bftb_greece.67.a: "罗马和雅典，终于再度携手！"
 bftb_greece.67.b: "猎手可不会和猎物称兄道弟。"
 bftb_greece.68.t: "[FROM.GetNameDefCap]申请加入[GER.GetFactionName]！"
 bftb_greece.68.desc: "日前我方会见了来自[FROM.GetNameDef]的代表，并对[FROM.GetAdjective]当局迫切请求[FROM.GetNameDef]获准加入[ROOT.GetFactionName]的热情深感欣慰。这并不奇怪，毕竟若是没有我国，[FROM.GetAdjective]根本无法把控局面。不过眼下我们必须考虑清楚，让他们成为我国盟友究竟对实现我国野望有无益处。"
 bftb_greece.68.a: "欢迎，希腊朋友！"
 bftb_greece.68.b: "不行，想都别想！"
 bftb_greece.69.t: "[FROM.GetNameDefCap]拒绝我国结盟请求！"
 bftb_greece.69.desc: "我们已经收到了来自[FROM.GetAdjective]外交官的通告，称[FROM.GetLeader]并不认为使我国成为其亲密盟友是明智的决定。对此我们深表失望，但无论如何，眼下缺少了[FROM.GetNameDef]的外援，我们必须自己开拓摆脱这场危机的道路。"
 bftb_greece.69.a: "我们将自己挺过这一切。"
 bftb_greece.70.t: "埃莱夫塞里奥斯·韦尼泽洛斯在流亡中逝世"
 bftb_greece.70.desc: "埃莱夫塞里奥斯·韦尼泽洛斯，希腊自由党的领袖，希腊政坛可敬的巨人，日前在流亡中逝世。自1935年被军队推翻以来，他便一直处于流亡之中。韦尼泽洛斯曾致力于希腊的多党派民主政治建设，在塑造希腊国家意识形态方面，他可以说是一个无出其右的人物。\n\n然而，相比较于他的诸多失败，他的成功事迹可能并不会被为人铭记。韦尼泽洛斯曾支持共和派在国内的暴恐行动，也正是他愚蠢的修正主义错误使我国在1919年的希土战争中濒临灭亡的边缘。从希腊今天所面临的每一个问题中，都可以寻觅到韦尼泽洛斯的踪迹，这也是我们国家所承受灾难的主要来源。\n\n诚然，他是一个革命家、爱国者和进步者；但不可否认的是，他也是一个煽动者、战争狂人和失败者。除此之外，对于埃莱夫塞里奥斯·韦尼泽洛斯，更需要说的是：我们很庆幸他永远不会再次面对其在希腊一手造成的苦难了。"
 bftb_greece.70.a: "他老人家总算安息了。"
 bftb_greece.71.t: "埃莱夫塞里奥斯·韦尼泽洛斯逝世"
 bftb_greece.71.desc: "埃莱夫塞里奥斯·韦尼泽洛斯首相，希腊自由党的领袖，希腊政坛可敬的巨人，日前在其家中安详逝世。韦尼泽洛斯曾致力于希腊的多党派民主政治建设，而在塑造希腊国家意识形态方面，他可以说是一个无出其右的人物。\n\n但仅仅靠只言片语怎能评价这位为了国家和国民付出如此之多的伟人呢？他是我们今天有幸服务的国家的总设计师，他留下的遗产将会比我们所有人都更加长久。韦尼泽洛斯完美的生平上唯一的污点或许是我国在1919年希土战争中所遭受的可怕失败。这是本可堪称完美的遗产上的瑕疵，现在我们将齐心协力进行复仇。\n\n埃莱夫塞里奥斯·韦尼泽洛斯是一个革命家、爱国者和进步者；他曾是我们的领袖，我们将铭记他本人及其永不妥协的雄狮之心。接任首相及自由党总裁职务的塞米斯托克利斯·索富利斯宣布，这位最近去世的现代希腊国父的葬礼日将被设为国家公祭日。"
 bftb_greece.71.a: "希腊人民亏欠着您永远无法偿还的恩情……"
 bftb_greece.91.t: "希腊国民联盟开设接纳安纳托利亚难民的救济院"
 bftb_greece.91.desc: "为了吸引更多追随者加入他的事业，乔治·科斯米迪斯利用其运动的资金为如同他这般自[TUR.GetNameDef]逃离的难民开设了救济院。当然，若是他没有假公济私将这些救济院作为他的党羽招募基地，那将是值得称赞之举。\n\n我们现在处于两难的境地：很明显，科斯米迪斯打算继续利用这些救济院招募对社会毫无归属感的安纳托利亚难民，那么为了阻止他的诡计，我们是否应该将它们关闭？还是说为了保全声誉，我们应当继续允许这些救济院运营？有人可能会辩解说，让难民在法西斯分子开的救济院里有所归属，也比任由他们在贫民窟中受苦更可取。"
 bftb_greece.91.a: "这是值得赞赏的崇高之举！"
 bftb_greece.91.b: "关掉，一定要关掉。"
 bftb_greece.92.t: "希腊国民联盟要求提高[ROOT.GetAdjective]工人薪资"
 bftb_greece.92.desc: "利用全国舆论对他们的关注，希腊国民联盟向我们发起了猛攻，他们横加指责我们在保障人民福利方面建树寥寥。这些一夜之间遍地开花的法西斯分子竟然狂妄地自命他们应该在财政、社会施政等各方面充当我们的老师。这个观点足以令人笑掉大牙，但可惜刁民们却很吃他们这一套。"
 bftb_greece.92.a: "也许……象征性提升最低工资？"
 bftb_greece.92.b: "我们绝不接受法西斯分子的恐吓。"
 bftb_greece.93.t: "希腊国民联盟成员参与街头暴力袭警活动！"
 bftb_greece.93.desc: "希腊国民联盟和执法警察之间的冲突在全国范围内此起彼伏，一时间形成了风靡的政治暴力。我们本以为这些事情早已解决，但从受伤送医的人数以及对不断升级的暴行报道上看，我们并没有解决。\n\n一些阁僚建议我们应采取强硬措施，向全国表明我们绝不会姑息此等胡作非为，但也有阁僚担心若是如此睚眦必报地硬杠法西斯分子或许胜算渺茫。人民有权表达不满，但这并不能成为其肆意诉诸暴行的理由。"
 bftb_greece.93.a: "他们的诉求看起来很合理。"
 bftb_greece.93.b: "必须重拳出击，止暴制乱。"
 bftb_greece.94.t: "希腊国民联盟成员洗劫外资工厂并分发赃物！"
 bftb_greece.94.desc: "熟悉又不幸的场景再现，希腊国民联盟的党羽们日前闯入外资工厂并掠夺制成品分给那些无依无靠的贫苦人士。乔治·科斯米迪斯及希腊国民联盟领导层宣称对这一系列行为毫不知情，但他们却也热情洋溢地为那些参加此明显带有利他性质抢劫行为的男女进行了辩护。\n\n这类抢劫行为属实不可饶恕，我们已经收到了不少诸如来自[ENG.GetNameDef]和[FRA.GetNameDef]的工商业巨头的抗议。事已至此，假如我们出面帮助这些受害工商企业，我们可能会被国内民众视作外国资本家的傀儡；或者，我们也可以放任无政府主义泛滥成灾，但这样会使我们被国际社会视作无能政府。"
 bftb_greece.94.a: "我们不应该阻止他们。"
 bftb_greece.94.b: "我国绝不会陷入无政府状态！"
 bftb_greece.95.t: "希腊国民联盟承诺携手共进！"
 bftb_greece.95.desc: "希腊国民联盟一直以来便是我们的眼中钉，但他们最近似乎愿意同现政府合作以对抗共同的敌人。乔治·科斯米迪斯一直是主张对[TUR.GetNameDef]宣战的铁杆鹰派之一，鉴于战争临近，希腊国民联盟愿意当下搁置党派成见与我们合作，共同努力以使我们的[TUR.GetAdjective]仇敌败伏于我军阵前。"
 bftb_greece.95.a: "携手共进，我们势不可挡！"
 bftb_greece.95.b: "不和法西斯同流合污，我们亦能取胜。"
 bftb_greece.96.t: "亚里士多德·奥纳西斯回归[ROOT.GetNameDef]"
 bftb_greece.96.desc: "时隔多年后，身为富豪大亨及国际名流的亚里士多德·奥纳西斯终于首次回归[ROOT.GetNameDef]祖国。不过归国后的他既没有接受媒体采访，也鲜有在观察家的注视下显露踪迹，有报道称他正在接洽逢迎安纳托利亚难民群体，或许是准备参加竞选。"
 bftb_greece.96.a: "他到底在打什么主意？"
 bftb_greece.101.t: "韦尼泽洛斯党和共产党联手对抗国王政权"
 bftb_greece.101.desc: "如果说曾经还有人怀疑共产党和韦尼泽洛斯党两者是否真的会联合的话，那么毋庸置疑，现在他们已经穿一条裤子了。我们日前收到报告，称共产党人已经帮助埃莱夫塞里奥斯·韦尼泽洛斯偷渡回国，并打算在推翻国王的政权后推举其成为临时执政。\n\n即使是对那帮赤匪而言，这也真可谓是愚蠢的计划。他们不会真以为韦尼泽洛斯得势后会将政权心甘情愿地交给他们吧？这真是太疯狂了。但话又说回来，不论是共产党还是韦尼泽洛斯党都欠缺足够的理智。我们必须为这场承蒙纷争不断的阴谋而引发的内战做好准备。"
 bftb_greece.101.a: "吾辈之敌不过抱团鼠辈尔！"
 bftb_greece.102.t: "共产党组团劫掠工厂"
 bftb_greece.102.desc: "很遗憾执法部门未能成功阻截最近共党分子对一家制枪厂的袭击。在把工厂里能拿走的东西都搬空后，这帮赤匪甚至还试图纵火烧毁工厂，不过谢天谢地他们仅仅毁坏了点建筑。\n\n不用想也知道他们为何要对武器厂商横加劫掠：这帮鼠辈打算偷走枪械武装自己，进而和我们正面交锋。如此看来，这将有可能是[ROOT.GetNameDef]迄今为止最惨烈的内战……"
 bftb_greece.102.a: "我们不会容忍这帮安那其如此肆无忌惮。"
 bftb_greece.103.t: "韦尼泽洛斯党将领潜回希腊！"
 bftb_greece.103.desc: "我们收到情报称，大批有韦尼泽洛斯党背景的前政府军将领已经紧随他们卑劣的领袖韦尼泽洛斯之后偷渡回国。狼狈为奸的共产党和韦尼泽洛斯党将这些可恶的前军队指挥官乔装成商船的货物偷运回国内，并且在我们识破之前将他们藏匿了起来。\n\n对付乌合之众的叛乱是一回事，但对付有力军事指导下的全面内战就是另一回事了。许多阁僚质疑我们不受欢迎的君主用如此公开且令人嫌弃的方式来宣扬自己的专制正当性是否明智，但是[ROOT.GetLeader]却坚信叛军将被很快消灭。"
 bftb_greece.103.a: "他们真要逼我们把港口也炸了？"
 bftb_greece.104.t: "国境南北两侧有组织抵抗升级！"
 bftb_greece.104.desc: "有关部门日前通知政府，我们实际上业已丧失对我国南方和北方地区的控制。共产党人和韦尼泽洛斯党人现已公然在大街上四处传播其诽谤和蛊惑，地方当局仅能袖手旁观：后者要么已与其同流合污，要么已无力进行阻止。\n\n由于深谙对方早已设下陷阱恭候，因此军队拒绝进驻以恢复地区控制权。但即便如此，他们也保持着高度戒备，同时亦向内阁作出承诺，一旦韦尼泽洛斯党和共产党消停下来，军方将毫不犹豫地采取必要措施，夺回对国家的控制权。当然，许多政界人士仍然对这些承诺的可信度持怀疑态度，毕竟在整个武装部队中，有关腐败和背叛的报道比比皆是。"
 bftb_greece.104.a: "局势正在失去控制！"
 bftb_greece.105.t: "内战爆发！"
 bftb_greece.105.desc: "命运的审判日终于降临：韦尼泽洛斯党的魁首终于现身，公然宣称国王的统治是非法的，且是对[FROM.GetNameDef]民主的巨大威胁。他们认为自己除暴力推翻君主制外已别无选择，誓要重建此前两度夭折的希腊共和体制。\n\n而[ROOT.GetLeader]则宣告所有反叛者皆犯下谋逆重罪，其发誓要彻底根除马克思分子以及共和分子，恢复[ROOT.GetNameDef]的秩序。如此一来，[ROOT.GetNameDef]的政治角斗场现已再度拉开帷幕，只有最强者方能凯旋。"
 bftb_greece.105.a: "为了国王陛下！"
 bftb_greece.166.t: "我国政要自雅典投资会谈中归来"
 bftb_greece.166.desc: "当[FROM.GetAdjective]人决定邀请我们进一步讨论深化两国经济联系的问题时，我们自然无法拒绝。不用说，在谈及提升[FROM.GetAdjective]工业水平所能带来的好处时，他们给出了引人入胜的理由。但究竟是对其进行投资，还是任其工业潜力自由发展，这是接下来我们需要考虑的问题。"
 bftb_greece.166.a: "好，我们应该投资！"
 bftb_greece.166.b: "这次不会进行投资……"
 bftb_greece.166.c: "不，我们绝不会在此穷乡僻壤投资！"
 bftb_greece.167.t: "我国商贾自[FROM.GetAdjective]全国展会中归来"
 bftb_greece.167.desc: "[FROM.GetAdjective]人真是为我们奉献了一场精彩的展会！毫无疑问，在吸引我国投资方面，他们的努力是成功的。但我方自然也有考量，眼下我们必须决定是否在[FROM.GetAdjective]进行投资。"
 bftb_greece.167.a: "好，我们应该投资！"
 bftb_greece.167.b: "这次不会进行投资……"
 bftb_greece.167.c: "不，我们绝不会在此穷乡僻壤投资！"
 bftb_greece.168.t: "[FROM.GetAdjective]利用沙赫特计划敲诈我国！"
 bftb_greece.168.desc: "这些自作聪明的[FROM.GetNameDef]害虫如今正打算利用我方的庞氏骗局来发起反制。为了方便我们利用沙赫特计划中的某些纰漏错误牟利，那个原本此前在条约中预留的安全漏洞，如今正被他们用来对付我们——这本应是不可能发生的事情。如今，我们要么默许[FROM.GetAdjective]人拿下此等蝇头小利以保住颜面；要么无视规则，直接宣告与[FROM.GetAdjective]方面的谈判就此作废。"
 bftb_greece.168.a: "为免遭难堪，我们还是暂且退让……"
 bftb_greece.168.b: "扭转局面，沙赫特博士！"
 bftb_greece.168.c: "我们绝不向[FROM.GetAdjective]的敲诈妥协！"
 bftb_greece.168.d: "他们高估了自己，亦将自食苦果！"
 gott_bless_herr_schacht_tt: "鉴于你拥有§Y亚尔马·沙赫特§!作为阁僚，此选项可用。"
 bftb_greece.169.t: "[FROM.GetAdjective]决定投资！"
 bftb_greece.169.desc: "在上次对我国的短暂访问后，日前我们再次接待了来自[FROM.GetAdjective]的投资者们，这次他们为我们带来了投资和机遇的好消息！有了他们的帮助，我国将在未来建成真正意义上的现代化经济。"
 bftb_greece.169.a: "令人振奋的成功！"
 bftb_greece.169.b: "令人振奋的成功！"
 bftb_greece.169.c: "干得漂亮，各位！"
 bftb_greece.170.t: "[FROM.GetAdjective]决定不投资"
 bftb_greece.170.desc: "唉，我们刚刚收到了[FROM.GetAdjective]人决定暂不投资我国经济建设的不幸消息。虽然[FROM.GetAdjective]代表不排除在未来再对我国进行投资的可能，但此消息还是令人沮丧不已。"
 bftb_greece.170.a: "或许下次一定。"
 bftb_greece.171.t: "[FROM.GetAdjective]永久退出投资会谈！"
 bftb_greece.171.desc: "我们可能真的对投资操之过急了：[FROM.GetAdjective]人日前已决计其无意再对我国工业建设进行投资。唉，如果他们不愿帮助我们构建美好未来，那就随他们去吧。"
 bftb_greece.171.a: "也许……[ITA.GetAdjective]人更愿意达成协议？"
 bftb_greece.172.t: "亚尔马·沙赫特欺骗我国！"
 bftb_greece.172.desc: "当那位鬼才尚作为该国内阁成员与我等签署条约时，我们竟然会自作聪明地以为可以利用沙赫特计划来敲诈[FROM.GetAdjective]人，实在是天真！而今，我们反而成为了需要偿付给他们资金的国家，真是太不幸了！"
 bftb_greece.172.a: "金融奇才再度重拳出击！"
 bftb_greece.173.t: "我国企业家自雅典会谈中归来！"
 bftb_greece.173.desc: "当[FROM.GetAdjective]人决定邀请我们进一步讨论深化两国经济联系的问题时，我们自然无法拒绝。不用说，在谈及提升[FROM.GetAdjective]工业水平所能带来的好处时，他们给出了引人入胜的理由。但究竟是对其进行投资，还是任其工业潜力自由发展，这是接下来我们需要考虑的问题。"
 bftb_greece.173.a: "我国将颁发许可并允其投资。"
 bftb_greece.173.b: "眼下这并不符合英国的利益。"
 bftb_greece.173.c: "对不住了老铁，约翰牛尚有其他要事处理！"
 bftb_greece.174.t: "我国政要参加[FROM.GetAdjective]全国展会 "
 bftb_greece.174.desc: "[FROM.GetAdjective]人真是为我们奉献了一场精彩的展会！毫无疑问，在吸引我国投资方面，他们的努力是成功的。但我方自然也有考量，眼下我们必须决定是否在[FROM.GetAdjective]进行投资。"
 bftb_greece.174.a: "他们可以指望我国援助！"
 bftb_greece.174.b: "眼下这并不符合英国的利益。"
 bftb_greece.174.c: "对不住了老铁，约翰牛尚有其他要事处理！"
 bftb_greece.175.t: "[FROM.GetAdjective]贸易船舶零件换取投资"
 bftb_greece.175.desc: "[FROM.GetAdjective]人日前提出了有趣的议案：即他们希望通过向我国提供帮助船舶制造的零件，以换取我国对其增加金融投资。尽管一般来说，两国贸易采取物物交换的形式有些不合常理，但此举亦展现了[FROM.GetAdjective]人所表达的诚意。"
 bftb_greece.175.a: "几乎可谓公平的交易！"
 bftb_greece.175.b: "我国暂不需要[FROM.GetAdjective]的零件。"
 bftb_greece.175.c: "抱歉了[FROM.GetNameDef]，我们两国间的贸易往来至此终结！"
 bftb_greece.176.t: "[FROM.GetAdjective]决定投资！"
 bftb_greece.176.desc: "在上次对我国的短暂访问后，日前我们再次接待了来自[FROM.GetAdjective]的投资者们，这次他们为我们带来了投资和机遇的好消息！有了他们的帮助，我国将在未来建成真正意义上的现代化经济。"
 bftb_greece.176.a: "令人振奋的成功！"
 bftb_greece.176.b: "令人振奋的成功！"
 bftb_greece.176.c: "我们总可以指望[FROM.GetAdjective]！"
 bftb_greece.177.t: "[FROM.GetAdjective]决定暂不投资"
 bftb_greece.177.desc: "唉，我们已经接到消息：[FROM.GetAdjective]这次将不会向我国经济投资。尽管[FROM.GetAdjective]的代表并未排除他们未来对我们的投资预期，这仍然是一件令人失望的事情。"
 bftb_greece.177.a: "好吧，或许下次一定。"
 bftb_greece.178.t: "[FROM.GetAdjective]立法禁止我国获得融资！"
 bftb_greece.178.desc: "我们可能真的对投资操之过急了：[FROM.GetAdjective]日前已决计其无意再对我国工业建设进行投资。唉，如果他们不愿帮助我们构建美好未来，那就随他们去吧。"
 bftb_greece.178.a: "那我们鼓起勇气去和俄国人协商如何？"
 bftb_greece.179.t: "[FROM.GetAdjective]官员于首都游说投资"
 bftb_greece.179.desc: "当[FROM.GetAdjective]人决定邀请我们进一步讨论深化两国经济联系的问题时，我们自然无法拒绝。不用说，在谈及提升[FROM.GetAdjective]工业水平所能带来的好处时，他们给出了引人入胜的理由。但究竟是对其进行投资，还是任其工业潜力自由发展，这是接下来我们需要考虑的问题。"
 bftb_greece.179.a: "没问题，我国可以小额投资。"
 bftb_greece.179.b: "这次暂时不行。"
 bftb_greece.179.c: "我国对[FROM.GetAdjective]事务毫无兴趣！"
 bftb_greece.180.t: "我国官员参加[FROM.GetNameDef]全国展会"
 bftb_greece.180.desc: "[FROM.GetAdjective]人真是为我们奉献了一场精彩的展会！毫无疑问，在吸引我国投资方面，他们的努力是成功的。但我方自然也有考量，眼下我们必须决定是否在[FROM.GetAdjective]进行投资。"
 bftb_greece.180.a: "没问题，我国应该投资[FROM.GetNameDef]。"
 bftb_greece.180.b: "这次暂时不行。"
 bftb_greece.180.c: "我国对[FROM.GetNameDef]事务毫无兴趣！"
 bftb_greece.181.t: "[FROM.GetAdjective]政府贿赂我国工会！"
 bftb_greece.181.desc: "那些卑劣的[FROM.GetNameDef]无赖目前正想尽办法缠着我国对其国土进行投资，而与此同时，我国工会同样也在掣肘我们！他们指责政府故意无视[FROM.GetAdjective]人民慷慨的提议，因此加剧了国内的就业危机——废话，显而易见他们是见钱眼开，替希腊人说话；但无可奈何，他们却又扼住了我等的咽喉。唉，无论如何，眼下我们是尽可能以最小的代价向工会妥协并给那些[FROM.GetNameDef]想要的呢，还是坚持贯彻可能全盘皆输的原则？"
 bftb_greece.181.a: "我国如今无法承担可能后果……"
 bftb_greece.181.b: "尔等匹夫岂能吓倒我等！？"
 bftb_greece.181.c: "滚开，希腊短视庸碌之徒！"
 bftb_greece.182.t: "[FROM.GetAdjective]决定投资！"
 bftb_greece.182.desc: "在上次对我国的短暂访问后，日前我们再次接待了来自[FROM.GetAdjective]的投资者们，这次他们为我们带来了投资和机遇的好消息！有了他们的帮助，我国将在未来建成真正意义上的现代化经济。"
 bftb_greece.182.a: "令人振奋的成功！"
 bftb_greece.182.b: "令人振奋的成功！"
 bftb_greece.182.c: "此诚我等伟大的友谊！"
 bftb_greece.183.t: "[FROM.GetAdjective]决定暂不投资"
 bftb_greece.183.desc: "唉，我们已经接到消息：[FROM.GetAdjective]这次将不会向我国经济投资。尽管[FROM.GetAdjective]的代表并未排除他们未来对我们的投资预期，这仍然是一件令人失望的事情。"
 bftb_greece.183.a: "好吧，或许下次一定。"
 bftb_greece.184.t: "[FROM.GetAdjective]驱逐我国代表并终止投资"
 bftb_greece.184.desc: "我们可能真的对投资操之过急了：[FROM.GetAdjective]日前已决计其无意再对我国工业建设进行投资。唉，如果他们不愿帮助我们构建美好未来，那就随他们去吧。"
 bftb_greece.184.a: "那我们鼓起勇气去和俄国人协商如何？"
 bftb_greece.185.t: "[FROM.GetAdjective]游说我国助力其工业化"
 bftb_greece.185.desc: "当[FROM.GetAdjective]人决定邀请我们进一步讨论深化两国经济联系的问题时，我们自然无法拒绝。不过究竟是什么导致[FROM.GetAdjective]人变得如此绝望，以至于他们竟然向我们寻求经济援助？不用说，在谈及提升[FROM.GetAdjective]工业水平所能带来的好处时，他们给出了引人入胜的理由……尤其是能够提升我国自身实力这一点上。但究竟是对其进行投资，还是任其工业潜力自由发展，这是接下来我们需要考虑的问题。"
 bftb_greece.185.a: "还有其他备选案需要商议！"
 bftb_greece.185.b: "或许晚几天再作答复。"
 bftb_greece.185.c: "等他们被征服后就能实现工业化了！"
 bftb_greece.186.t: "[FROM.GetAdjective]希望遏止[ROOT.GetAdjective]地中海野望"
 bftb_greece.186.desc: "我国日前接待了来自[FROM.GetNameDef]的代表，就[ROOT.GetAdjective]日益干涉该国内政的问题转达了其政府的忧虑。为此，该国代表获得授权与我方展开如下谈判：在他们向我方提供物资的情况下，作为交换，我方应当有义务保障该国权益。\n\n我们当然否认发生了任何所谓干涉，尽管事实的确如此。这项提案诚然是慷慨的，在维护国家主权方面，[FROM.GetAdjective]的意念显然是坚定的。我们当然可以获取大量的物资，但与此同时，我们亦可就此彻底使[FROM.GetNameDef]俯首帖耳……"
 bftb_greece.186.a: "如此馈赠诚应心怀感激。"
 bftb_greece.186.b: "或许我们以后会同意，但现在不会。"
 bftb_greece.186.c: "噢，附庸可不会如此轻易就全身而退！"
 bftb_greece.187.t: "[FROM.GetAdjective]决定投资！"
 bftb_greece.187.desc: "在上次对我国的短暂访问后，日前我们再次接待了来自[FROM.GetAdjective]的投资者们，这次他们为我们带来了投资和机遇的好消息！此外他们还随行了一些未受邀的访察者，不过这些人行事诡谲，我们很快便失去了其行踪的迹象。无论如何，有了[FROM.GetAdjective]的帮助，我国将在未来建成真正意义上的现代化经济。"
 bftb_greece.187.a: "与恶魔交易总比灭亡要强。"
 bftb_greece.187.b: "我国将坚决捍卫自身独立。"
 bftb_greece.188.t: "[FROM.GetAdjective]决定暂不投资"
 bftb_greece.188.desc: "唉，我们已经接到消息：[FROM.GetAdjective]这次将不会向我国经济投资。尽管[FROM.GetAdjective]的代表并未排除他们未来对我们的投资预期，这仍然是一件令人失望的事情。"
 bftb_greece.188.a: "或许还算因祸得福……"
 bftb_greece.189.t: "[FROM.GetAdjective]无视我国代表并驱逐外交官！"
 bftb_greece.189.desc: "我们可能真的对投资操之过急了：[FROM.GetAdjective]日前已决计其无意再对我国工业建设进行投资。唉，如果他们不愿帮助我们构建美好未来，那就随他们去吧。"
 bftb_greece.189.a: "这肯定是厄运将至的信号……"
 bftb_greece.190.t: "[FROM.GetAdjective]官员造访主席团"
 bftb_greece.190.desc: "日前我们满怀喜悦地接待了来自[FROM.GetNameDef]的官员团，后者之一以访客的身份在主席团会议上发表了演说，并在其中强调了两国间牢固的外交关系。这是个令人愉悦的时刻，但是[FROM.GetAdjective]方面此行的目的主要是与我们讨论对其困境中的国家展开投资。尽管马克思主义理论指出，革命将只会在工业化社会中发生，但我国自身的历史及[FROM.GetAdjective]人的经验又显示不一定非要如此。\n\n与会官员们都有着强烈的共鸣，认为在我国自身资源充裕的情况下，我国应当援助[FROM.GetAdjective]人。然而，我国亦需要这些资源——这也是在座所有官员的共识。如此，我们应当如何决断？"
 bftb_greece.190.a: "[ROOT.GetNameDefCap]将匀出部分战略资源支援[FROM.GetNameDef]建设。"
 bftb_greece.190.b: "不，这次暂不进行投资。"
 bftb_greece.190.c: "[ROOT.GetAdjective]人民不会为了[FROM.GetAdjective]农民能在工厂做工而遭罪。"
 bftb_greece.191.t: "[ROOT.GetAdjective]官员结束对[FROM.GetNameDef]调研"
 bftb_greece.191.desc: "当[FROM.GetAdjective]人决定邀请我们进一步讨论深化两国经济联系的问题时，我们自然无法拒绝。不过究竟是什么导致[FROM.GetAdjective]人变得如此绝望，以至于他们竟然向我们寻求经济援助？不用说，在谈及提升[FROM.GetAdjective]工业水平所能带来的好处时，他们给出了引人入胜的理由……尤其是能够提升我国自身实力这一点上。但究竟是对其进行投资，还是任其工业潜力自由发展，这是接下来我们需要考虑的问题。"
 bftb_greece.191.a: "可以通过对抗反动派的名义扩充他们的军备。"
 bftb_greece.191.b: "不，这次暂不进行投资。"
 bftb_greece.191.c: "[ROOT.GetAdjective]人民不会为了[FROM.GetAdjective]农民能在工厂做工而遭罪。"
 bftb_greece.192.t: "[FROM.GetAdjective]官员提出投资我国被忽视西伯利亚省区的回购计划"
 bftb_greece.192.desc: "我国日前接待了来自[FROM.GetNameDef]的代表，就[ROOT.GetAdjective]日益干涉该国内政的问题转达了其政府的忧虑。为此，该国代表获得授权与我方展开如下谈判：在他们向我方提供物资的情况下，作为交换，我方应当有义务保障该国权益。\n\n我们当然否认发生了任何所谓干涉，尽管事实的确如此。这项提案诚然是慷慨的，在维护国家主权方面，[FROM.GetAdjective]的意念显然是坚定的。我们当然可以获取大量的物资，但与此同时，我们亦可就此彻底使[FROM.GetNameDef]俯首帖耳……"
 bftb_greece.192.a: "[FROM.GetAdjective]的计划已获政治局批准，可继续进行。"
 bftb_greece.192.b: "最高统帅部认为以软实力影响[FROM.GetNameDef]更为奏效。"
 bftb_greece.192.c: "[ROOT.GetNameDefCap]与[FROM.GetNameDef]的贸易协商到此为止。"
 bftb_greece.193.t: "[FROM.GetNameDef]投资案！"
 bftb_greece.193.desc: "在结束对我们[FROM.GetAdjective]朋友的愉悦访问后，我国最优秀的头脑们已经返回祖国并带回了互利投资与机遇的好消息！我等双方的努力定将造福[ROOT.GetAdjective]和[FROM.GetAdjective]两国人民，共建潜力无限的未来伙伴关系。"
 bftb_greece.193.a: "好事或将接踵而至。"
 bftb_greece.194.t: "[FROM.GetAdjective]决定暂不投资"
 bftb_greece.194.desc: "唉，我们已经接到消息：[FROM.GetAdjective]这次将不会向我国经济投资。尽管[FROM.GetAdjective]的代表并未排除他们未来对我们的投资预期，这仍然是一件令人失望的事情。"
 bftb_greece.194.a: "或许还算因祸得福……"
 bftb_greece.195.t: "[FROM.GetAdjective]无视我国代表并驱逐外交官！"
 bftb_greece.195.desc: "我们可能真的对投资操之过急了：[FROM.GetAdjective]日前已决计其无意再对我国工业建设进行投资。唉，如果他们不愿帮助我们构建美好未来，那就随他们去吧。"
 bftb_greece.195.a: "现在我国真的只能自行应对经济困境了。"
 bftb_greece.200.t: "伊拉克利翁会议闭幕-大获成功！"
 bftb_greece.200.desc: "伊拉克利翁会议至此正式结束，这无疑是外交上的大获成功！所有与会国都获得了各自的领土保障，显然[GRE.GetNameDef]已是跃跃欲试，意欲大举开疆拓土。我等诸国必会齐心协力，将比色佛尔条约更为残酷的条约报复到[TUR.GetName]头上。"
 bftb_greece.200.a: "我们必将为此倾尽全力。"
 bftb_greece.201.t: "伊拉克利翁会议闭幕"
 bftb_greece.201.desc: "伊拉克利翁会议至此正式结束，结果可谓是巨大的成功！除[ENG.GetNameDef]外，所有与会国都获得了各自的领土保证，显然[GRE.GetNameDef]已是跃跃欲试，意欲大举开疆拓土。我等诸国必会齐心协力，将比色佛尔条约更为残酷的条约报复到[TUR.GetName]头上。"
 bftb_greece.201.a: "好耶！"
 bftb_greece.201.b: "无稽之谈！"
 bftb_greece.202.t: "伊拉克利翁会议闭幕"
 bftb_greece.202.desc: "伊拉克利翁会议至此正式结束，结果可谓是巨大的成功！除[FRA.GetNameDef]外，所有与会国都获得了各自的领土保证，显然[GRE.GetNameDef]已是跃跃欲试，意欲大举开疆拓土。我等诸国必会齐心协力，将比色佛尔条约更为残酷的条约报复到[TUR.GetName]头上。"
 bftb_greece.202.a: "伟大的创举！"
 bftb_greece.202.b: "这些大傻瓜……"
 bftb_greece.203.t: "伊拉克利翁会议闭幕"
 bftb_greece.203.desc: "伊拉克利翁会议至此正式结束，结果可谓是绝佳的胜利！除[ITA.GetNameDef]外，所有与会国都获得了各自的领土保证，显然[GRE.GetNameDef]已是跃跃欲试，意欲大举开疆拓土。我等诸国必会齐心协力，将比色佛尔条约更为残酷的条约报复到[TUR.GetName]头上。"
 bftb_greece.203.a: "极好的结果！"
 bftb_greece.203.b: "牢记被暗中捅刀胜利之辱……"
 bftb_greece.204.t: "伊拉克利翁会议闭幕"
 bftb_greece.204.desc: "伊拉克利翁会议至此正式结束，结果仅可说是……尚可接受。由于在对[TUR.GetNameDef]的瓜分当中未能获得任何领土保障，[ENG.GetNameDef]和[FRA.GetNameDef]均不会参与接下来的战事。当然，若是[GRE.GetNameDef]有实力独自击败[TUR.GetNameDef]，那么它也亦可大举开疆拓土……"
 bftb_greece.204.a: "至少也是个外交胜利。"
 bftb_greece.204.b: "简直是浪费时间……"
 bftb_greece.205.t: "伊拉克利翁会议闭幕"
 bftb_greece.205.desc: "伊拉克利翁会议至此正式结束，结果可谓是完美的胜利！除[ENG.GetNameDef]和[ITA.GetNameDef]外，所有与会国都获得了各自的领土保证，显然[GRE.GetNameDef]已是跃跃欲试，意欲大举开疆拓土。我等诸国必会齐心协力，将比色佛尔条约更为残酷的条约报复到[TUR.GetName]头上。"
 bftb_greece.205.a: "有得必有失！"
 bftb_greece.205.b: "简直是浪费时间……"
 bftb_greece.205.c: "我们不会容忍再遭背叛！"
 bftb_greece.206.t: "伊拉克利翁会议闭幕"
 bftb_greece.206.desc: "伊拉克利翁会议至此正式结束，结果可谓是完美的胜利！除[FRA.GetNameDef]和[ITA.GetNameDef]外，所有与会国都获得了各自的领土保证，显然[GRE.GetNameDef]已是跃跃欲试，意欲大举开疆拓土。我等诸国必会齐心协力，将比色佛尔条约更为残酷的条约报复到[TUR.GetName]头上。"
 bftb_greece.206.a: "至少也是个外交胜利。"
 bftb_greece.206.b: "简直是浪费时间……"
 bftb_greece.206.c: "我们不会容忍再遭背叛！"
 bftb_greece.207.t: "希腊国民联盟发动政变！"
 bftb_greece.207.desc: "我们早该料想到事态将会如此：希腊国民联盟的党魁如今不仅指责我们软弱无能，同时还声称我们是阻碍[ROOT.GetAdjective]崛起的最直接障碍。这些恶棍在希腊议会煽动起来一场声势浩大的攻讦，指责我们是叛徒，并扬言他们将不惜一切代价来推翻我们。果然，当他们戏剧性的集体离开议会几个小时之后，他们就带着暴民返回了现场，并且威逼我们立刻集体辞职。\n\n民意并不站在我们这一边，而且说实话，许多政府阁僚对于本届政府是否还能兑现那些向国民作出的承诺已经失去了信心。普遍的看法是，在没有得到外国或者公众支持的情况下，向君士坦丁堡发起进攻会将我们整个国家送上万劫不复之路。"
 bftb_greece.207.a: "我们必须为失败付出代价。"
 bftb_greece.207.b: "雅典永远不可能交给那帮法西斯狗！"
 byzantinist_coup_tt: "§Y信奉拜占庭主义的法西斯党人§!将组建新政府！\n"
 byzantinist_civil_war_inevitable_tt: "§Y拜占庭主义者§!将在不久后再次尝试将我们从政府中挤走……\n"
 bftb_greece.209.t: "我国兑现伊拉克利翁会议承诺！"
 bftb_greece.209.desc: "我们已肢解了土耳其人此前的国家，并将各自的战利品分配给了胜利者们。我们对盟友以及本国人民均已尽到义务，如此一来，距离实现[ROOT.GetNameDef]数个世纪来真正的伟大仅剩一步之遥。"
 bftb_greece.209.a: "这诚然是我们最辉煌的时刻。"
 megali_idea_honoured_greece_tt: "我国已如约分配§Y伊拉克利翁会议§!期间许诺给盟友们的领土。\n"
 bftb_greece.210.t: "希腊人兑现伊拉克利翁会议承诺！"
 bftb_greece.210.desc: "正如此前约定的那样，我们此前得到保障的地区现已从被击败的土耳其国家当中分割出来并交由我方处置。帝国主义的确是肮脏的生意，但没有人比我们更懂。"
 bftb_greece.210.a: "精确无误地得到落实。"
 megali_idea_honoured_tt: "§Y[GRE.GetNameDef]§!于§Y伊拉克利翁会议§!期间许诺的领土已经移交。"
 bftb_greece.213.t: "[FROM.GetAdjective]拒绝偿还我国债务！"
 bftb_greece.213.desc: "那些放荡不羁的[FROM.GetAdjective]窃贼竟敢决定欠债跑路！？数十年来，我们认真签署并执行了这些债务协议，他们竟胆敢称其为非法债务？如果他们认为自己可以在欺骗我们后安然无事，那他们就错了——必须承担相应后果！尽管不可否认的是，我们确实已经为巨额债务一事，纵容又惩戒[FROM.GetNameDef]多次了。"
 bftb_greece.213.a: "这些该死的寄生虫！"
 bftb_greece.213.b: "这也是把他们逼得太紧的结果。"
 bftb_greece.217.t: "哈利卡纳苏斯大法西斯会议"
 bftb_greece.217.desc: "曾几何时，法西斯主义在[ROOT.GetNameDef]也算是温和的社会思潮。但如今在[ROOT.GetLeader]的领导下，它已经发展壮大到了可以让全国法西斯运动的党魁们齐聚一堂讨论这个国家未来的地步了。[ROOT.GetLeader]打算运用他独断的统治以及法西斯主义来重塑国家。而作为我国最杰出的国家社会主义者，乔治·默库里斯相信对[ROOT.GetNameDef]来说最好的道路就是罢免那个不受欢迎的国王，以此将国家带入真正的激进政治体系之中。\n\n[ROOT.GetLeader]就大希腊国家阐述了自己的构想，认为其领土应从阿尔巴尼亚延伸到塞浦路斯，除此之外，默库里斯还认为[ROOT.GetAdjective]的人民对于光辉历史的回溯是迈向伟大的必要条件。梅塔克萨斯则认为，应当立足于第三希腊文明现状，以期在未来缔造更加伟大的希腊，而默库里斯对此认为第三希腊文明的根源仍然来自第一希腊文明。对于[ROOT.GetNameDef]法西斯化未来的构想，两位巨头在萨摩斯发表了截然不同的观点。"
 bftb_greece.217.a: "梅塔克萨斯必须领导我们的法西斯化王国！"
 GRE_metaxist_monarchist_fascism_tt: "§Y乔治二世§!将继续在位，§Y大希腊国§!将成为可建立国家。\n£faction_gre_monarchist §Y君主派§!将变为忠诚。"
 bftb_greece.217.b: "默库里斯将实现我们的帝国野望！"
 GRE_republican_national_socialism_tt: "§Y乔治二世§!将会逊位，但我国将有机会再兴§Y阿吉德王朝荣光§!。\n£faction_gre_monarchist §Y君主派§!将变为无关紧要。"
 bftb_greece.218.t: "安纳托利亚裔法西斯叛乱！"
 bftb_greece.218.desc: "终焉已至；值此至暗时刻，卑鄙的乔治·科斯米迪斯现已号召其党羽武装起来集结于希腊国民联盟的旗帜下，进军[ROOT.GetNameDef]毁灭我们乃至爱琴海沿岸的任何所有者。事到如今，我们唯一可以确信的是，[ROOT.GetNameDef]的未来已然命运多舛。"
 bftb_greece.218.a: "法西斯绝不会主宰[ROOT.GetNameDef]命运！"
 bftb_greece.218.b: "也许错在我方，没准希腊国民联盟还能拯救[ROOT.GetNameDef]。"
 bftb_greece.220.t: "[FROM.GetNameDefCap]同意促进希塞统一！"
 bftb_greece.220.desc: "历经多年坎坷，当[ROOT.GetLeader]向全国宣布即将实现作为[ROOT.GetAdjective]夙愿的希塞统一时，整个首都可以说都沉浸在了欢乐的海洋中，这一切都要感谢我们的[FROM.GetAdjective]朋友。我国行政官员现已动身前往塞浦路斯，以确保权力过渡尽可能顺利进行。\n\n对于[ROOT.GetNameDef]来说，这是一个伟大而极富历史意义的日子。塞浦路斯长久以来便是[ROOT.GetAdjective]共同体的一部分，而现在，他们终于重回其文明发源的大家庭。"
 bftb_greece.220.a: "终于再度团圆！"
 bftb_greece.221.t: "伊拉克利翁会议-[FRA.GetAdjective]属托管领案通过！"
 bftb_greece.221.desc: "大多数与会代表投票表决认为，在成功击败[TUR.GetAdjective]之后，库尔德斯坦应当交由[FRA.GetNameDef]托管。[FRA.GetAdjective]官员高度赞扬了与会代表们杰出睿智的政治家风范，他们业已向[FRA.GetAdjective]中央政府汇报了决议有关结果，同时提请相关方面着手制定未来当地的行政规划事宜。"
 bftb_greece.221.a: "赞成派胜出！"
 bftb_greece.222.t: "伊拉克利翁会议-[FRA.GetAdjective]属托管领案否决！"
 bftb_greece.222.desc: "大多数与会代表投票表决认为，在成功击败[TUR.GetAdjective]之后，[FRA.GetNameDef]不应对任何库尔德领土有所觊觎。如此羞辱几欲令[FRA.GetAdjective]官员愤而离席，法方怒斥此事实乃荒谬至极。但即便如此，在达成共识之前，法方仍旧希望能够影响接下来的议程，尽管他们目前暂且一无所获。"
 bftb_greece.222.a: "反对派胜出！"
 bftb_greece.223.t: "伊拉克利翁会议-[ENG.GetAdjective]属保护领案通过！"
 bftb_greece.223.desc: "大多数与会代表投票表决认为，在成功击败[TUR.GetName]之后，[ENG.GetNameDef]有权在其废墟上重塑一个亚美尼亚保护领。[ENG.GetAdjective]官员高度赞扬了与会代表们杰出睿智的政治家风范，他们业已向[ENG.GetAdjective]中央政府汇报了决议有关结果，同时提请相关方面着手制定未来当地的行政规划事宜。"
 bftb_greece.223.a: "赞成派胜出！"
 bftb_greece.224.t: "伊拉克利翁会议-[ENG.GetAdjective]属保护领案否决！"
 bftb_greece.224.desc: "大多数与会代表投票表决认为，[ENG.GetNameDef]不应在[TUR.GetNameDef]北部建立所谓的亚美尼亚保护领。[ENG.GetAdjective]官员对此项决议表示谴责，并且还挖苦讽刺整场会议简直就是一团糟。但即便如此，英方仍旧留席并希望能够影响接下来的议程，尽管他们目前暂且一无所获。"
 bftb_greece.224.a: "反对派胜出！"
 bftb_greece.225.t: "伊拉克利翁会议-[ITA.GetAdjective]属殖民地案通过！"
 bftb_greece.225.desc: "大多数与会代表投票表决认为，在成功击败[TUR.GetName]之后，[ITA.GetNameDef]有权在其残骸中瓜分得到殖民领地。[ITA.GetAdjective]官员高度赞扬了与会代表们明智的抉择，尽管决议尚未正式公布，但已有许多[ITA.GetAdjective]代表团成员启程回国，向其领袖[ITA.GetLeader]汇报此事。"
 bftb_greece.225.a: "赞成派胜出！"
 bftb_greece.226.t: "伊拉克利翁会议-[ITA.GetAdjective]属殖民地案否决！"
 bftb_greece.226.desc: "大多数与会代表投票表决认为，[ITA.GetNameDef]不应在[TUR.GetNameDef]南部建立任何所谓的殖民地，同时也谴责提出此议案的[ITA.GetAdjective]不过为愚蠢至极的战争贩子。如此羞辱遭到了[ITA.GetAdjective]官员的猛烈回击，其引用此决议，扬言这只会使[ITA.GetAdjective]人民更加牢记“被捅刀的胜利”羞辱所带来的仇恨。但无论[ITA.GetAdjective]代表个人看法如何，他们仍旧受命继续留席会议——毫无疑问他们仍试图对会议最后且最重要的议案施加影响。"
 bftb_greece.226.a: "反对派胜出！"
 bftb_greece.227.t: "[GRE.GetAdjective]和[TUR.GetNameDef]边境冲突升级"
 bftb_greece.227.desc: "[GRE.GetAdjective]对[341.GetName]的突袭如预料中失败了，随着爱琴海地区冲突的升级，我们获得了以[GRE.GetNameDef]之名介入干涉的绝佳机会。我们应当派军前往高加索地区并陈兵于[TUR.GetAdjective]边境。当[GRE.GetAdjective]发出信号的时候，我们将夹击[TUR.GetAdjective]军队并打一场师出有名的战争。"
 bftb_greece.227.a: "我们会做好准备的。"
 bftb_greece.228.t: "[SOV.GetAdjective]已被击败"
 bftb_greece.228.desc: "惊人的消息现已传至我国首都：[SOV.GetNameDef]无敌的军队竟然未能突破[TUR.GetAdjective]的防线。事已至此，他们不会再在入侵当中支援我们，更有甚者他们业已取消了所有的计划和预定攻势，同时默许[TUR.GetAdjective]对我们施以任何在其看来合理的处置方式。"
 bftb_greece.228.a: "这可不是个好兆头……"
 bftb_greece.229.t: "[GRE.GetNameDefCap]照会我国履行承诺"
 bftb_greece.229.desc: "[GRE.GetNameDefCap]已与[TUR.GetNameDef]开战，并请求我国按照先前的承诺加入战争。虽然履行战争承诺带来的利益是巨大的，并且未来有机会谋取更多的利益，但是或许我们眼下没有能力履行义务——即使那意味着放弃我们此前的宣称。"
 bftb_greece.229.a: "共赴战争！"
 bftb_greece.229.b: "情况有变。"
 bftb_greece.230.t: "[FROM.GetNameDefCap]履行承诺"
 bftb_greece.230.desc: "正如他们此前承诺的那样，[FROM.GetNameDefCap]现已加入我们对抗[TUR.GetNameDef]的战争，我们将携手粉碎[TUR.GetAdjective]。"
 bftb_greece.230.a: "我们不可能输！"
 bftb_greece.231.t: "[FROM.GetNameDefCap]背弃承诺！"
 bftb_greece.231.desc: "[FROM.GetNameDefCap]不仅背弃了协助我国的承诺，并且还放弃了此前对[TUR.GetNameDef]的宣称！他们背叛了我们，糟践了我们所有的努力。即便如此，我们仍然要坚信即便没有[FROM.GetAdjective]的协助，我国也依然有能力获得胜利。"
 bftb_greece.231.a: "这些懦夫！"
 bftb_greece.232.t: "巴西琉斯降世？"
 bftb_greece.232.desc: "奇迹现已降临我国：圣查士丁尼从天堂带给了我们神谕。日前，圣地忠诚的守护者们在阿索斯山附近的海岸发现了一个衣衫褴褛的将死之人。这位此前因徒步潜入[ROOT.GetNameDef]而被当局逮捕遣返的德国疯子，现在被来自希腊国民联盟的学者认定是失落已久的科穆宁王室继承人。\n\n对于由谁来领导我们的拜占庭国家的问题，我们早已觉得十分棘手，但现在看来上帝已经赐予了我们解决方案。虽然这个拜占庭的继承人不会说希腊语，但是可以教他。果然，[ROOT.GetNameDef]是承蒙上帝洪恩青睐的圣地。"
 bftb_greece.232.a: "阿道夫一世巴西琉斯陛下万岁！"
 bftb_greece.232.b: "等一下，如果他真的只是个疯子呢？"
 bftb_greece.233.t: "扬尼斯·梅塔克萨斯逝世"
 bftb_greece.233.desc: "在染病一段时间后，[ROOT.GetNameDef]首相及独裁者——梅塔克萨斯，作为祖国沦陷后的流亡领袖日前不幸客死他乡。尽管他并不特别受[ROOT.GetAdjective]人民爱戴，但却在国家危难之际成为了民族团结以及抵抗侵略的象征。随着梅塔克萨斯的逝世，作为团结各派的韦尼泽洛斯党人士，埃马努伊尔·楚泽罗斯将继任[ROOT.GetNameDef]首相职务。"
 bftb_greece.233.a: "战争亦将继续。"
 bftb_greece.234.t: "伟大理想获得通过"
 bftb_greece.234.desc: "我们日前收到消息称，出席伊拉克利翁会议的列强已经通过了[GRE.GetAdjective]的“伟大理想”提案。此结果不仅对本地区的稳定构成了威胁，同时也使得[GRE.GetNameDef]和[TUR.GetNameDef]两国在不远的未来爆发战争的风险急剧攀升。\n\n鉴于[GRE.GetNameDef]获得[FRA.GetNameDef]和[ENG.GetNameDef]军事支持的可能性已不可忽视，我方如今或许已站错了队列，在军事上表态支持[TUR.GetNameDef]或许会铸成同时对抗两大列强的灾难。我国军方领导层建议我们考虑此因素，重新评估我们对[TUR.GetNameDef]所作出的协防承诺。"
 bftb_greece.234.a: "土耳其人只能自谋生路了。"
 bftb_greece.234.b: "我们会不惜任何代价信守承诺！"
 bftb_greece.235.t: "[ROM.GetName]撤销独立保障"
 bftb_greece.235.desc: "看来伊拉克利翁会议的结果已经彻底惊吓到了我们的[ROM.GetAdjective]庇护者，出于对和欧洲列强开战风险的畏惧，他们最终选择撤回对我国防务的军事援助承诺。"
 bftb_greece.235.a: "这些懦夫！"
 bftb_turkey.1.t: "蒙特勒公约"
 bftb_turkey.1.desc: "日前，[TUR.GetLeader]总统告知我国，其治下的[TUR.GetNameDef]正打算推进土耳其海峡再军事化的有关事项。[TUR.GetAdjective]政府希望我国在此事上予以支持并适当修改洛桑条约，以使其主张合乎国际法则。\n\n若是对[TUR.GetAdjective]的主张予以支持，毫无疑问将会使其感恩戴德并在外交上交好我国，如此，或可扶持[TUR.GetNameDef]在地中海抗衡[ITA.GetNameDef]。然而，介入这场争端显然也可能使我国与[SOV.GetNameDef]站在敌对立场，而在最坏的情况下，我等两国甚至将因此爆发战争。"
 bftb_turkey.1.a: "我国将在此议案上支持土耳其。"
 bftb_turkey.1.b: "不列颠帝国并不认为其与土耳其沾亲带故。"
 TUR_britain_backs_turkey_tt: "\n我们将支持§Y[TUR.GetNameDef]§!获权掌控§Y土耳其海峡§!的通行权。\n\n§R若是§Y[TUR.GetNameDef]§!和§Y[SOV.GetNameDef]§!之间极可能爆发战争，我们届时尚且亦可取消此支持。§!"
 TUR_britain_unentangles_itself_tt: "\n我们将把§Y[TUR.GetNameDef]§!留给§Y[SOV.GetNameDef]§!并寄希望于后者对其网开一面。如此§Y土耳其海峡§!或许将继续对世界各国保持畅通。"
 bftb_turkey.2.t: "[ENG.GetName]许诺支持"
 bftb_turkey.2.desc: "[ENG.GetLeader]日前已公开声明，[ENG.GetNameDef]决定支持我国实现自主支配本国海峡的目标。赢得[ENG.GetNameDef]的支持对我国而言意义非凡，这将在很大程度上强化我国主张在世界范围内的合法性。"
 bftb_turkey.2.a: "那现在就等着[SOV.GetNameDef]的答复了。"
 bftb_turkey.3.t: "[ENG.GetName]拒绝支持！"
 bftb_turkey.3.desc: "[ENG.GetLeader]日前向[TUR.GetLeader]回复了一封长信，详尽解释了[ENG.GetNameDef]目前无力卷入一场外国争端的原因。[ENG.GetLeader]基于[ENG.GetNameDef]目前国内匮乏的参战热情，以及其本人对[TUR.GetAdjective]是否做好准备与[SOV.GetNameDef]交战的怀疑这两点理由，表示[ENG.GetNameDef]将不会介入局势当中。\n\n除了对我国掌控土耳其海峡表示默认外，[ENG.GetName]将不会再给予更多帮助。"
 bftb_turkey.3.a: "那现在就等着[SOV.GetNameDef]的答复了。"
 bftb_turkey.4.t: "[TUR.GetNameDef]夺取博斯普鲁斯控制权！"
 bftb_turkey.4.desc: "[TUR.GetLeader]日前宣布，[TUR.GetNameDef]将全面接管土耳其海峡，藉由此，[TUR.GetAdjective]政府将有权自主决定是否准予我方通行海峡！这显然是不可接受的：毕竟如此一来，只要[TUR.GetAdjective]认为在政治上有利可图，他们便会随时封困我国的黑海舰队。"
 bftb_turkey.4.a: "立即动员武装部队！"
 bftb_turkey.4.b: "这不过是无关紧要的闹剧。"
 TUR_soviets_oppose_turkey_tt: "\n§Y[TUR.GetAdjective]§!政府将在向我方递交妥协案，亦或是升级事态间作出抉择。\n\n§R当武装冲突一触即发时，我们尚且还有机会缓和局势。§!"
 TUR_soviets_allow_militarisation_tt: "§Y土耳其海峡§!将实现再军事化，且§Y[TUR.GetNameDef]§!将获权管理此地的海域通行。"
 bftb_turkey.5.t: "[SOV.GetName]反对海峡再军事化！"
 bftb_turkey.5.desc: "[SOV.GetNameDef]外交官日前已明确表示，他们认为我国单方面宣布收回土耳其海峡通行权的做法是不合乎国际法规的，鉴于此，他们亦打算采取极端措施迫使我们改变决定。尽管我方外交官据理力争，但[SOV.GetAdjective]外交官出于维护该国利益的考量，扬言并不排除对[TUR.GetNameDef]进行军事干涉的可能性。\n\n即使是[SOV.GetNameDef]方面也必须承认，维持当下的和平已实属不易。因此，如果我们向其递交一份妥协案，即允许所有黑海沿岸国家自由进出海峡的话，那么纵使是[SOV.GetNameDef]也将不得不予以接受，除非其希望与全世界为敌。"
 bftb_turkey.5.a: "我国将递交妥协方案。"
 bftb_turkey.5.b: "此事理所当然，何来妥协退让？！"
 TUR_strait_compromise_tt: "§Y[SOV.GetNameDefCap]§!以及其他所有§Y黑海§!沿岸国家将继续享有§Y土耳其海峡§!的自由通行权。"
 TUR_remaining_defiant_tt: "\n我们将继续坚持享有对任何途经§Y土耳其海峡§!航运的管辖权。\n\n§R这可能是我们缓和局势的最后机会：如果[SOV.GetNameDef]方面继续施压，则将引发战争！§!"
 bftb_turkey.6.t: "[SOV.GetName]默许海峡再军事化！"
 bftb_turkey.6.desc: "[SOV.GetAdjective]政府日前发表了简短的声明，闪烁其词地作出了“破坏和平”必将遭到打击和惩罚之类的警告，但在私底下，我国官员确信[SOV.GetNameDef]只是逞口舌之快，并不会采取任何报复性的行动。\n\n[TUR.GetLeader]藉由广播，于伊斯坦布尔向全国发表了热情洋溢的演说，宣告此[TUR.GetNameDef]外交上的巨大胜利。全国民众对政府的支持度也随之大幅提升，我们已经可以期待为了欢庆如此决定性的胜利而在全国各地举行的庆祝活动了。"
 bftb_turkey.6.a: "这即是国内和平与世界和平！"
 bftb_turkey.7.t: "[TUR.GetNameDefCap]就海峡再军事化妥协"
 bftb_turkey.7.desc: "经过漫长的讨价还价后，[TUR.GetAdjective]政府最终决定在收回海峡控制权的前提下，准许所有黑海沿岸国家继续自由进出海峡。在此问题上，[TUR.GetNameDef]的坚定立场几乎不容许再有任何妥协的余地，随着局势缓和，被我国牵连卷入此事的[BUL.GetNameDef]和[ROM.GetNameDef]两国亦已对此协议匆匆表示了认可。"
 bftb_turkey.7.a: "很好，这场危机可算是结束了。"
 bftb_turkey.8.t: "黑海冲突将至"
 bftb_turkey.8.desc: "[SOV.GetName]日前已就[TUR.GetNameDef]计划收回该国海峡控制权一事提出了抗议，然而迄今为止，[TUR.GetNameDef]在面对[SOV.GetAdjective]的威胁时仍然毫无退缩之意。显然，如果[TUR.GetNameDef]继续坚持其主权，而[SOV.GetNameDef]又致力于推进其在此地区的主导的话，局势恐怕将升级为武装冲突。\n\n眼下，改变此地区均势的力量掌握在我方手中：我们必须在与[TUR.GetNameDef]签署保障独立条约正式予以支持，进而威慑苏联；亦或是置身事外，指望这两个国家彼此化干戈为玉帛之间作出抉择。"
 bftb_turkey.8.a: "我国必须援助[TUR.GetNameDef]反抗布尔什维克暴政。"
 bftb_turkey.8.b: "绥靖[SOV.GetAdjective]的扩张不过是和平的微小代价！"
 TUR_britain_stands_up_for_turkey_tt: "\n即使爆发战争我们亦将支持§Y[TUR.GetNameDef]§!。§R[SOV.GetNameDefCap]将获得缓和局势的最后机会！§!"
 TUR_britain_abandons_turkey_tt: "\n当我们放弃对§Y[TUR.GetNameDef]§!的支持时，§Y[TUR.GetAdjective]政府§!将获得缓和局势的最后机会。"
 bftb_turkey.9.t: "[ENG.GetAdjective]抛弃我国"
 bftb_turkey.9.desc: "[ENG.GetLeader]首相已公开发表声明，鉴于我国和[SOV.GetNameDef]日益紧张的关系，[ENG.GetNameDef]将不会卷入所谓的“地区争端”当中。[ENG.GetLeader]忌惮于[ENG.GetAdjective]在上次大战中蒙受的惨烈伤亡，决意对[SOV.GetNameDef]采取绥靖政策。\n\n此项声明立刻在安卡拉引起了恐慌，而[TUR.GetLeader]仅能对此痛斥[ENG.GetNameDef]的懦弱无能。"
 bftb_turkey.9.a: "万事休矣，如今我们只能听凭[SOV.GetNameDef]处置。"
 bftb_turkey.9.b: "就当无事发生，我们必须坚持到底。"
 TUR_straits_remain_demilitarised_tt: "\n§Y土耳其海峡§!将维持非军事化状态，除非我国进入战时，否则我们将无权管辖途经§Y土耳其海峡§!的航运通行。\n\n§R这是我们缓和局势的最后机会：如果[SOV.GetNameDef]方面继续施压，则将引发战争！§!"
 TUR_we_remain_committed_tt: "\n§R[SOV.GetNameDefCap]将获得缓和局势的最后机会，但如果其无意缓和，则将引发战争！§!"
 bftb_turkey.10.t: "[TUR.GetAdjective]拒不退让"
 bftb_turkey.10.desc: "即便面对压倒性的力量，[TUR.GetLeader]最终还是拒绝在[TUR.GetAdjective]方面于土耳其海峡的主权问题上作出任何让步。紧张局势急剧升温，双方已然各自陈兵于[TUR.GetAdjective]和[SOV.GetAdjective]两国边境，呈剑拔弩张的态势。[TUR.GetLeader]宣称此次危机为“决定[TUR.GetNameDef]国运的时刻”，其立誓[TUR.GetNameDef]将绝不会在[SOV.GetAdjective]暴政的淫威下屈服。"
 bftb_turkey.10.a: "不值得为土耳其海峡进行全面战争。"
 bftb_turkey.10.b: "[TUR.GetNameDefCap]将在我们面前屈膝臣服！"
 bftb_turkey.11.t: "[TUR.GetNameDefCap]屈服于我国要求"
 bftb_turkey.11.desc: "日前[TUR.GetLeader]已抵达莫斯科并受到了热情的接待，伴随着全副武装的警卫的“保护”，他被迫在此与苏方签订了新的条约。而这份新条约迫使[TUR.GetAdjective]全面放弃了对土耳其海峡实现军事化或警备化的主权。其后[TUR.GetAdjective]总统被打发回国，还被赠予了一只属于[SOV.GetLeader]的烟斗，以作为他“访问[SOV.GetNameDef]的纪念品”。\n\n此次成功在本国海域彰显了我国实力，对我们而言诚为巨大的胜利。为此，我国驻扎于毗邻[TUR.GetAdjective]边境上的军队将被允许放假三天，以利用假期举办各种声势浩大且兼具羞辱性质的庆祝活动。"
 bftb_turkey.11.a: "整个世界都应畏惧于[SOV.GetNameDef]的力量。"
 bftb_turkey.12.t: "[SOV.GetName]退让低头"
 bftb_turkey.12.desc: "[SOV.GetLeader]日前亲自致电[TUR.GetLeader]，在通话中他克制地呼吁缓和两国间的紧张局势，并且还赞扬了[TUR.GetAdjective]总统“为反帝斗争事业所做出的贡献”。[SOV.GetAdjective]官兵已被命令渐停其在[SOV.GetAdjective]一侧边境线上的军事调动，而[SOV.GetNameDef]业已撤回了此前对[TUR.GetName]收回土耳其海峡的有关控诉。\n\n在经历惨烈的独立战争后，[TUR.GetAdjective]人民显然不想再度被卷入一场大战，因此，当[TUR.GetLeader]向全国宣告其国家兵不血刃地取胜时，百姓们都长出了一口气。得益于[TUR.GetAdjective]人民在危急时刻的顽强和勇敢，[TUR.GetAdjective]的主权最终得到了捍卫。"
 bftb_turkey.12.a: "我们胜利了！"
 bftb_turkey.13.t: "[TUR.GetAdjective]-[SOV.GetAdjective]战端开启"
 bftb_turkey.13.desc: "就在6个小时以前，[SOV.GetAdjective]军队开始对特拉布宗地区的[TUR.GetAdjective]军事设施展开炮击，并且公然宣称，作为马克思主义革命的组成部分，他们将进军[TUR.GetNameDef]以解放[TUR.GetAdjective]工人。而卖国贼谢菲克·许斯努早已迫不及待地宣布成立所谓“土耳其人民共和国流亡政府”，其毫无疑问会在将来成为[SOV.GetNameDef]肆意操纵的傀儡。\n\n[TUR.GetLeader]在伊斯坦布尔露面，并忧心忡忡地宣布[TUR.GetNameDef]进入战争状态，但其后这位土耳其总统话锋一转，热切地呼吁[TUR.GetAdjective]人民接受命运的召唤，再次为国家的自由和独立而战。尽管独立战争的创伤尚未淡去，但群情激奋的[TUR.GetAdjective]人民依旧踊跃响应号召，蜂拥报名参军。\n\n但问题在于，这样的热情，又能持续多久呢？"
 bftb_turkey.13.a: "以及……我们又能坚持多久呢？"
 bftb_turkey.14.t: "反对派势力崛起"
 bftb_turkey.14.desc: "[TUR.GetAdjective]的政治学家们曾几何时认为，只要推行政党禁令，组织一场反对执政党的运动便需要花费较长的时间，然而如今，随着阿德南·曼德列斯振臂一呼后，那些对现今凯末尔主义者执政下的[TUR.GetNameDef]宗教政策不满的传统派团体骤然崛起，他们已被证明大错特错。在过去，每当宗教传统派撺掇的政治运动蜂起时，[TUR.GetAdjective]的民主化进程便会受到阻碍甚至是中断，但或许这次不会了：[TUR.GetLeader]此番决计在即将到来的选举日当中，通过选举堂堂正正地击败这些狂热的政治运动。\n\n曼德列斯及其宗教传统派党羽如今已聚集在了被其称作“传统派党团”的组织下，该组织被共和人民党视作意欲在保守主义和传统主义基础上践行伊斯兰民粹主义的政治运动。总而言之，传统派党团势必会在接下来的数周当中深入土耳其广大乡村地区布道并建立支持者根据地，若是其聚集了足够的支持者，届时他们必定组建真正的反对派政党来对抗执政当局。"
 bftb_turkey.14.a: "即将到来的选举将决定[TUR.GetName]的前路。"
 bftb_turkey.16.t: "传统派党团在农民中拉票"
 bftb_turkey.16.desc: "阿德南·曼德列斯的传统派党羽已经遍布全国各地大肆宣讲，鼓动那些认为受到世俗政府压迫的信教选民在即将举行的选举中投票支持其政党。情报显示，虽然这些选民既对推翻凯末尔派的执政持怀疑态度，亦对所谓民主无甚好感，但是绝大多数人也还是表现出了支持曼德列斯及其反对派势力的热情。"
 bftb_turkey.16.a: "这是违宪行为！立即停止！"
 bftb_turkey.16.b: "民主思想显然已深入人心。"
 bftb_turkey.17.t: "传统派党团与库尔德部族结盟"
 bftb_turkey.17.desc: "阿德南·曼德列斯的传统派党羽日前在[TUR.GetAdjective]属库尔德地区进行了一场公开游行，就[TUR.GetNameDef]国家今日的信仰问题宣扬了其所谓的“宗教和解”及“共同利益”主张。而自称受到经文典籍感召，库尔德部族领袖们随后与这些传统派党团负责人携手登台亮相，鼓励库尔德人在选举日当中投票支持曼德列斯以“使[TUR.GetNameDef]重回先知的怀抱”。"
 bftb_turkey.17.a: "这简直就是叛国！"
 bftb_turkey.17.b: "此次合作必将在未来获益良多！"
 bftb_turkey.18.t: "农村选区发现舞弊现象"
 bftb_turkey.18.desc: "鉴于日前在某些[TUR.GetNameDef]农业省份发现了操纵选举以便利阿德南·曼德列斯及其反对派势力的阴谋，因此对于[TUR.GetNameDef]蹒跚起步的民主来说，这是沮丧的一天。不过所幸，这场涉及宗教领袖、地方官员甚至是政府内部成员的阴谋最终被挫败，目前所有涉事者皆已收押待审。尽管我们的调查并未发现任何曼德列斯或其党羽与该阴谋有所关联的证据，但我们的反制行动显然会影响其竞选活动。"
 bftb_turkey.18.a: "公审并严惩他们！"
 bftb_turkey.18.b: "私下赦免他们并不予追究。"
 bftb_turkey.19.t: "曼德列斯支持者大型集会"
 bftb_turkey.19.desc: "日前，阿德南·曼德列斯在国家的中央腹地举行了大型造势集会，其规模几乎堪比穆斯塔法·凯末尔·阿塔图尔克在伊斯坦布尔市中心发表演说时的集会。尽管[TUR.GetLeader]听闻此事时颇为不悦，但集会还是顺利举行，曼德列斯在会上宣布，将在近期正式成立其反对政党。此外，集会期间，一系列传统派党团演说者相继登台，这些信奉传统主义的保守分子向与会听众大肆鼓吹宗教在日常生活乃至政治当中的重要地位，其中某些人甚至还在演说中对早已作古的奥斯曼苏丹国和哈里发极尽吹捧！当然，曼德列斯本人也在集会尾声登台演讲，相比较于其此前发表演说的拥趸们，他的演说修辞或许更富文采。曼德列斯一如往常地先向听众坦率承认了放任自由主义的好处，并且也对凯末尔派为国家所做的一切进行了认可，但旋即他便话锋一转，以先扬后抑的手法对凯末尔主义者们进行了大肆抨击。与会者在狂热的欢呼当中结束了集会，并且坚信他们必将在选举当中获胜。\n\n鉴于此，忠诚的凯末尔军官团已与政府展开接洽，毫无疑问，他们敦促共和人民党采取更多有效措施来遏制曼德列斯及其领导下的保守民粹主义运动。军官团代表强调称军方绝不会效忠于曼德列斯政府，并且暗示道如果政府不能遏制这股动摇凯末尔主义根基的运动势头，军方或将自行采取加以应对。"
 bftb_turkey.19.a: "此诚为共和国的至暗日。"
 bftb_turkey.20.t: "土耳其民主党成立"
 bftb_turkey.20.desc: "就在8个小时前，阿德南·曼德列斯宣告了[TUR.GetNameDef]政坛最年轻但却也最危险的反对派政党：土耳其民主党的正式成立。曼德列斯宣称，民主党将打破共和人民党此前对国家政权的垄断，并将带领土耳其向着未曾预想的崭新方向转进。曼德列斯同时承诺，其政党将秉承“信仰·祖国·自由”三大原则纲领治理国家。而更令人惊讶的是，曼德列斯还放下豪言，宣称民主党执政下的[TUR.GetName]，必将在今后的国际舞台上表现得比建国以来的其他历届[TUR.GetAdjective]政府更加激进且主动。\n\n此消息着实令国内的凯末尔主义团体大为光火，对此[TUR.GetLeader]今天在伊斯坦布尔向其支持者们保证，尽管选情目前并不乐观，但共和人民党依旧将在即将到来的选举中证明自己，延续其作为国家执政党的地位。"
 bftb_turkey.20.a: "让最佳党派胜选！"
 bftb_turkey.21.t: "选举日"
 bftb_turkey.21.desc: "万众期待的选举日终于到来。全国各地的人们毫不在意天气恶劣或个人健康与否，热情踊跃地奔向各省份的指定投票站，行使自己的民主权利，为所支持的政党投下庄严的选票。在这个民主刚刚蹒跚起步的国家，没人能想到竟会有如此之高的投票率。虽然选举过程一波三折、并非绝对合乎规范，但也足以令任何民主的拥护者为[TUR.GetAdjective]公民们在[TUR.GetName]首次自由选举当中所展现的热情感到欣慰自豪。\n\n由于选举的角逐紧张而激烈，因此在计算选票及确认最终结果上，我们花费了相当多的时间。无论如何，现在是时候宣布，[TUR.GetNameDef]首次民主选举的最终赢家是……"
 bftb_turkey.21.a: "……共和人民党！"
 bftb_turkey.21.b: "……土耳其民主党！"
 TUR_republican_victory_tt: "£faction_tur_kemalist §Y共和人民党§!将经由§Y民主投票§!胜选执政。"
 TUR_conservative_victory_tt: "£faction_tur_traditionalist §Y土耳其民主党§!将经由§Y民主投票§!胜选执政。"
 bftb_turkey.22.t: "[TUR.GetAdjective]内战"
 bftb_turkey.22.desc: "随着土耳其民主党赢得大选，[TUR.GetNameDef]爆发内战的隐患几乎已是呼之欲出。毕竟自选举伊始以来，政府和军队两者间的关系便愈发紧张，而现在，一切已趋近摊牌。目前，军官团已控制了最富饶的西部地区，据称他们在其叛乱根据地获得了广泛的支持。\n\n而在东部地区，库尔德武装也在备战意欲实现独立。我们此前曾愚蠢地认为我们与库尔德人的联盟牢不可破，然而他们却更加愚蠢地自信我们不敢打压其分裂我国主权、独立建国的行径。实在是令人讽刺。\n\n为[TUR.GetNameDef]的命运展开斗争的时刻已然降临，而我们绝不能失败。"
 bftb_turkey.22.a: "真主至上，我等共赴圣战！"
 bftb_turkey.23.t: "萨德阿巴德条约"
 bftb_turkey.23.desc: "[TUR.GetLeader]日前就达成一份互不侵犯协议的事由与[ROOT.GetLeader]展开了会谈，这无疑为双方未来的合作开拓了空间。[TUR.GetAdjective]的外交官们显然为此次会谈煞费苦心，他们试图通过宣扬两国间的共有历史和利益，以及兄弟国家间应和平共处等等来打动我国。这场冗长的会谈虽然气氛和谐，但是否同意签署的选择权，掌控在我国手中。"
 bftb_turkey.23.a: "我们当然会签署这份友好条约！"
 bftb_turkey.23.b: "别和我们沾亲带故，[TUR.GetName]。"
 bftb_turkey.24.t: "选择阿塔图尔克的继任者"
 bftb_turkey.24.desc: "没人敢奢望自己能具备如同穆斯塔法·凯末尔·阿塔图尔克那般出神入化的领导才能，但这位土耳其国父终究也不过是肉体凡胎，不可避免地终有离去的这天。鉴于甚至没人曾幻想过自己能与尊敬的国父并驾齐驱，因此我们并不寻求替换我们的加齐，但是我们必须选择一位至少能够追随阿塔图尔克脚步的可信领袖作为继任者。他们必须证明自己对凯末尔价值观的忠诚，并且在行使作为[TUR.GetNameDef]国家领导人的权力时，时刻视阿塔图尔克为榜样。"
 bftb_turkey.24.a: "杰拉勒·拜亚尔是当之无愧的候选者。"
 bftb_turkey.24.b: "杰拉勒·拜亚尔是当之无愧的候选者。"
 bftb_turkey.24.c: "伊斯麦特·伊诺努是阿塔图尔克合适的继任者。"
 bftb_turkey.24.d: "费夫齐·恰克马克正是[TUR.GetNameDef]所需的领袖。"
 bftb_turkey.24.e: "费夫齐·恰克马克将成为我国的弗朗西斯科·佛朗哥。"
 bftb_turkey.24.f: "雷杰普·佩克尔将实现法西斯-凯末尔主义的合流。"
 bftb_turkey.24.g: "谢夫凯特·叙雷亚·艾德迈尔的才干将引领我们。"
 bftb_turkey.24.h: "只有伊斯麦特·伊诺努方能引领[TUR.GetAdjective]特色社会主义。"
 bftb_turkey.24.i: "卡齐姆·奥尔巴伊在我们找到出路前将以军政府监国。"
 bftb_turkey.24.j: "呃……也许推举前哈里发？"
 bftb_turkey.25.t: "[TUR.GetName]就哈塔伊问题施压"
 bftb_turkey.25.desc: "[TUR.GetLeader]日前递交了封措辞强硬的亲笔信，信中他要求我方准许叙利亚境内的哈塔伊省土耳其裔人民针对于是否加入[TUR.GetNameDef]还是留在叙利亚一事进行全民公投。目前我方殖民地警察已在叙利亚毗邻[TUR.GetAdjective]的边境地区发现了[TUR.GetAdjective]公民非法越境试图在哈塔伊制造骚乱的活动。显然，[TUR.GetNameDef]打算通过裹挟民意来确保公投结果有利于[TUR.GetAdjective]，如此一来，也许借花献佛让[TUR.GetNameDef]对我方感恩戴德是最优选项。毕竟谁又能断言[TUR.GetLeader]为了让哈塔伊重回[TUR.GetNameDef]会做到怎样的地步呢？"
 bftb_turkey.25.a: "我国同意向[TUR.GetNameDef]割让哈塔伊。"
 bftb_turkey.25.b: "无论[TUR.GetAdjective]如何聒噪，哈塔伊仍将留在叙利亚的领土内。"
 bftb_turkey.26.t: "[FROM.GetNameDefCap]向我国割让哈塔伊"
 bftb_turkey.26.desc: "日前[TUR.GetLeader]在安塔基亚发表了小型演说，欢迎哈塔伊地方人民加入[TUR.GetNameDef]，并且对[FROM.GetNameDef]领导人[FROM.GetLeader]尊重哈塔伊人民意愿的善举表示了感谢。尽管此举招致了叙利亚当局的愤怒，但总体而言，[TUR.GetNameDef]和哈塔伊方面均对此结果表示满意，许多[TUR.GetAdjective]人民正前往哈塔伊旅游，通过庆典和礼物交换等方式热烈欢迎这个新近回归[TUR.GetNameDef]的省份。"
 bftb_turkey.26.a: "让我们欢迎兄弟姊妹们重回大家庭。"
 bftb_turkey.27.t: "[FROM.GetName]继续霸占哈塔伊"
 bftb_turkey.27.desc: "[TUR.GetLeader]日前在加济安泰普举行了针锋相对的集会，强烈谴责[FROM.GetNameDef]对其境内的土耳其裔所进行的压迫。此事在[TUR.GetAdjective]人民当中引起了骚动，并且毫无疑问地降低了哈塔伊地方现统治当局和[FROM.GetNameDef]人民之间的亲近感。尽管哈塔伊现在仍为置于我方控制下——但我等应时刻牢记此令人发指的背叛。"
 bftb_turkey.27.a: "无论如何，哈塔伊都必须物归原主。"
 bftb_turkey.29.t: "此前拒服兵役者自愿参军"
 bftb_turkey.29.desc: "看来我们推行的祖国至上政策取得了极大成效！猛然回首，大批志愿者现已从全国各地蜂拥而至，希望加入我国武装部队，以至于最高统帅部对此几乎都有些不知所措。随着转眼间拥有各种宗教和语言背景的人都加入了进来，在作战层面上，这几乎成为了一个沉重的负担。\n\n但值得庆幸的是，由于我们至少在某种程度上为此事态的发生做好了准备，因此对这些此前逃避服役者的整编入伍工作得以顺利推进。顾问官们认为，在未来相当一段时间内，我们仍可以看到志愿者不断慕名前来。"
 bftb_turkey.29.a: "很高兴看到如此多的英雄儿女前来保卫国家。"
 bftb_turkey.30.t: "十二群岛赎买案"
 bftb_turkey.30.desc: "十二群岛位于我国领海内，曾几何时亦被视作我们帝国不可分割的一部分。因此在十二群岛问题上，正如[ENG.GetAdjective]和[GRE.GetAdjective]倾向于如此称呼，只要能够令[ITA.GetAdjective]人将其归还于我国这位合法的拥有者，它们便将再度成为我国的法理领土。\n\n政府阁僚已经就此草拟了文件，作为我国向[ITA.GetAdjective]人赎买十二群岛的提案。毕竟我们显然可以料定他们必将要求补偿——如果他们真的愿意默许此事发生的话。"
 bftb_turkey.30.a: "我国将向其供应铬资源。"
 bftb_turkey.30.b: "我国将向其提供工业补偿。"
 bftb_turkey.30.c: "表示真诚的友谊就够了。"
 bftb_turkey.31.t: "[FROM.GetNameDefCap]授权我国独家使用[342.GetName]地区资源"
 bftb_turkey.31.desc: "[FROM.GetAdjective]政府日前已向我国递交了令人意外的提案。根据提案，他们愿意通过向我国供应其[342.GetName]地区产出的全部矿藏，以换取我方控制下的十二群岛。\n\n要知道，我国政府在处理相关事务时，向来是获取而非割让领土，但[TUR.GetNameDef]能从其本该属于我国的领土当中供应我方资源，进而提升我国在未来战争当中至关重要的战略储备这一点实属诱人。我们必须考虑如下事实，即一旦战端开启，我方可能便无法再获得这些资源供应。无论如何，是否接受[FROM.GetAdjective]的提案，我等必须作出决断。"
 bftb_turkey.31.a: "我方同意用十二群岛交易资源使用权。"
 bftb_turkey.31.b: "我方绝不会割让哪怕一英寸领土！"
 bftb_turkey.32.t: "[FROM.GetNameDefCap]援助我国工业以换取十二群岛"
 bftb_turkey.32.desc: "[FROM.GetAdjective]政府日前已向我国递交了令人意外的提案。根据提案，[FROM.GetAdjective]阐述了十二群岛对于[FROM.GetNameDef]的历史意义及战略价值，他们草拟了份固定资产和生产设备的清单，希望以此换取我方控制下的十二群岛。\n\n要知道，我国政府在处理相关事务时，向来是获取而非割让领土，但不可否认的是，额外的工业产能将使得[ROOT.GetAdjective]的战争机器获益良多。无论如何，我等必须作出决断，以此获得对我国工业的助力，是否能够比十二群岛在短期内收益更高。"
 bftb_turkey.32.a: "如果他们愿意买单，那么便签约交易此群岛。"
 bftb_turkey.32.b: "我方绝不会割让哪怕一英寸领土！"
 bftb_turkey.33.t: "[FROM.GetNameDefCap]请求移交十二群岛"
 bftb_turkey.33.desc: "[FROM.GetAdjective]政府日前已向我国递交了由[FROM.GetLeader]署名的信函，其中大肆强调了我们两国间的关系以及[FROM.GetAdjective]对我国的善意。但简单来说，[FROM.GetAdjective]此番来函的目的，是想要与我方签署一份本身几乎毫无意义的“权力条约”——不过其还夹带着一项附加款。在这封尽叙友谊的信件当中，我们找到了对此附加款的说明文件：其阐述了如何安置我方十二群岛的地方行政官员，以及如何与等待接收行政权的[FROM.GetAdjective]官员实现和平的权力交接——说白了，便是希望我方无条件移交十二群岛。\n\n要知道，我国政府在处理相关事务时，向来是获取而非割让领土，然而若是地中海地区爆发冲突，[FROM.GetAdjective]亦将成为非常有用的盟友。此外若是说有任何疑虑的话，那可能就是十二群岛占主体的希腊裔人口对于[FROM.GetNameDef]将要把此岛链并入[FROM.GetAdjective]国家的想法表示了担忧。但话又说回来，当上次大战结束，我们将其从奥斯曼帝国的统治下解放出来时，他们也表现了类似的反应。"
 bftb_turkey.33.a: "这最好能帮助将来促成军事同盟……"
 bftb_turkey.33.b: "我方不介意被称作伪君子，此群岛还是我们的！"
 bftb_turkey.34.t: "[FROM.GetNameDefCap]接受我方提案！"
 bftb_turkey.34.desc: "[FROM.GetAdjective]当局日前已根据换取的[342.GetName]地区独家资源使用权，将十二群岛归还于我方。尽管官员们对此等在[342.GetName]地区公然且双方默许的殖民主义掠夺行径私下表达了愤慨，但这些想法，很快便淹没在了[TUR.GetNameDef]获取新的省份所带来的全民振奋当中。\n\n[TUR.GetLeader]同时还以私人身份造访罗德岛，并在该岛向那些长期遭到压迫的人民许诺，[TUR.GetAdjective]政府将倾听并竭力解决其所关心的事项。另一方面，有关于美化群岛历史以及论述群岛居民来源于[TUR.GetNameDef]的全新课程，正在整个岛链展开教授。"
 bftb_turkey.34.a: "伟大的胜利！"
 bftb_turkey.35.t: "[FROM.GetNameDefCap]接受我方提案！"
 bftb_turkey.35.desc: "[FROM.GetAdjective]当局日前已根据换取的我国发展中工业产能，将十二群岛归还于我方。尽管官员们对于要用如此钢铁和汗水铸造的劳动成果，去换回早已属于我国数个世纪的法理领土而私下表达了愤慨，但这些想法，很快便淹没在了[TUR.GetNameDef]获取新的省份所带来的全民振奋当中。\n\n[TUR.GetLeader]同时还以私人身份造访罗德岛，并在该岛向那些长期遭到压迫的人民许诺，[TUR.GetAdjective]政府将倾听并竭力解决其所关心的事项。另一方面，有关于美化群岛历史以及论述群岛居民来源于[TUR.GetNameDef]的全新课程，正在整个岛链展开教授。"
 bftb_turkey.35.a: "伟大的胜利！"
 TUR_three_factories_sacrificed: "3座§Y民用工厂§!被移除。"
 bftb_turkey.36.t: "[FROM.GetNameDefCap]接受我方提案！"
 bftb_turkey.36.desc: "出乎许多[TUR.GetAdjective]官员的意料，[FROM.GetAdjective]当局日前已将十二群岛归还于我方，作为交换，双方仅仅是签署了一项内容为双方停止对群岛主权归属继续展开无意义申索的条约。[TUR.GetLeader]就此亲赴国事访问，和[FROM.GetLeader]共同签署了这份所谓的“权力条约”，两国领导人基于此次历史性的领土交接，承诺将进一步发展彼此作为海上近邻的友好外交关系。[TUR.GetNameDef]举国上下相当振奋，并为此举办了许多庆祝[TUR.GetNameDef]新近并入省份的活动。\n\n[TUR.GetLeader]同时还以私人身份造访罗德岛，并在该岛向那些长期遭到压迫的人民许诺，[TUR.GetAdjective]政府将倾听并竭力解决其所关心的事项。另一方面，有关于美化群岛历史以及论述群岛居民来源于[TUR.GetNameDef]的全新课程，正在整个岛链展开教授。\n\n[GRE.GetAdjective]政府对此领土交换行径表示强烈谴责，并且呼吁其他列强共同谴责此等对十二群岛[GRE.GetAdjective]裔人民权利的不公对待和非法践踏。然而或许是顾忌发声谴责后被[TUR.GetAdjective]政府疏远，国际社会对此次领土交换普遍保持沉默。"
 bftb_turkey.36.a: "这自然是再好不过的结果。"
 bftb_turkey.37.t: "[FROM.GetNameDefCap]拒绝我方提案！"
 bftb_turkey.37.desc: "[FROM.GetAdjective]政府现已公开宣布，无论[TUR.GetAdjective]的煽动者和复仇主义者们如何上蹿下跳，十二群岛也永远都是[FROM.GetAdjective]不可分割的领土。[FROM.GetLeader]在其演说中点名提到了[TUR.GetLeader]，讥讽[TUR.GetLeader]或许在[TUR.GetNameDef]国内广受尊崇，但在[FROM.GetNameDef]，他就是个被[FROM.GetAdjective]人民所嘲笑的无能领袖。[FROM.GetLeader]还称[TUR.GetNameDef]是一个失败的国家，并竭力嘲讽称我国的存在即是对[FROM.GetAdjective]最大的侮辱。除此之外，在其长篇大论的演说当中，[FROM.GetLeader]还不止37次地提到了色佛尔条约当中未兑现的规定。\n\n[TUR.GetLeader]对此回应[FROM.GetAdjective]的立场“令人遗憾”，但也希望今后能有机会展开进一步的外交对话。"
 bftb_turkey.37.a: "好吧，结果本来可以更好。"
 bftb_turkey.38.t: "[FROM.GetNameDefCap]提议在高加索联合开采资源"
 bftb_turkey.38.desc: "[FROM.GetAdjective]政府现已公开承认此前向格鲁吉亚派遣了科考勘探队，辩称此举是为了评估我国矿藏的产量，同时亦提出了一个两国联合开采矿藏、共同赢利的方案。从国家行为的角度来说，公开承认本国所进行的某种形式的间谍活动并以此试图促进两国关系的计划可谓是闻所未闻的壮举，但这也亦是我方现在所处的困境，毕竟[FROM.GetAdjective]政府显然不愿承担风险。\n\n[FROM.GetAdjective]所制定的方案可谓是面面俱到且细致入微；[FROM.GetAdjective]不仅将会标明且开采其发现的矿脉，他们还会将大部分产出都上交我国，不过他们也会分出一部分运往[354.GetName]地区留作己用。我们或许在未来数年内都无法知晓[FROM.GetAdjective]具体的勘探情况，但我方亦可根据其呈交的计划书来改进本国的开采技术，在不借助[FROM.GetAdjective]支援的情况下少许提升格鲁吉亚矿区产量。无论如何，究竟是自力更生，还是接受[FROM.GetAdjective]政府的支援，我等必须作出决断。"
 bftb_turkey.38.a: "让我们向着互惠共赢而努力。"
 bftb_turkey.38.b: "若他们以为能凭此染指我国边疆，那实属天真。"
 bftb_turkey.39.t: "[FROM.GetNameDefCap]接受我方提案"
 bftb_turkey.39.desc: "随着[FROM.GetAdjective]政府在审阅此前我方递交的复杂说明计划后，通知我方推行两国在格鲁吉亚推行联合开采计划的决定，[TUR.GetAdjective]官员们不禁为自己富有成效的工作而自鸣得意起来。\n\n全国上下目前已经被动员起来，以便格鲁吉亚开采的矿产可以尽快运抵[354.GetName]地区，并在该地加工精炼，进而为我国使用。"
 bftb_turkey.39.a: "外交上的胜利！"
 bftb_turkey.40.t: "[FROM.GetNameDefCap]拒绝我方提案！"
 bftb_turkey.40.desc: "据称[FROM.GetAdjective]官员在听闻我方请求获得[FROM.GetAdjective]政府授权去开采格鲁吉亚矿产时满脸莫名其妙，我方提案被就此一笑了之，而更过分的是，[FROM.GetAdjective]人甚至还在打发走我们后，窃用了我们提交的一部分计划去开采我们所发现的矿产。"
 bftb_turkey.40.a: "这些不知好歹的混账！"
 bftb_turkey.41.t: "[FROM.GetNameDefCap]邀请我国加入[FROM.GetFactionName]"
 bftb_turkey.41.desc: "[FROM.GetNameDef]总统[FROM.GetLeader]日前提议将目前的巴尔干条约组织改进为更加全能且全面的战略性同盟，即巴尔干协约。包括我国在内，所有巴尔干条约的成员国都已被邀请加入[FROM.GetFactionName]。\n\n[FROM.GetNameDef]的官员已作出保证，[FROM.GetFactionName]成员诸国间的关系将不仅仅局限于军事，同时也包括共同改善财政、防御体系以及其他许多方面的事项。"
 bftb_turkey.41.a: "我等团结一心，便可捍卫巴尔干。"
 bftb_turkey.41.b: "此提案不过又是[FROM.GetAdjective]沙文主义的愚蠢幻想。"
 bftb_turkey.42.t: "[FROM.GetNameDefCap]加入[ROOT.GetFactionName]！"
 bftb_turkey.42.desc: "[FROM.GetLeader]日前宣布[FROM.GetNameDef]已决定批准并加入[ROOT.GetFactionName]。为纪念此等盛事，两国接连举办了两场国家庆典加以庆祝。如此一来，当冲突不可避免地爆发时，我们两国的命运将紧密相连。"
 bftb_turkey.42.a: "我们将携手捍卫巴尔干。"
 bftb_turkey.43.t: "[FROM.GetNameDefCap]拒绝加入[ROOT.GetFactionName]！"
 bftb_turkey.43.desc: "[FROM.GetLeader]日前回复我国称[FROM.GetNameDef]无意加入[ROOT.GetFactionName]。我国外交官和政府阁僚对此的失落显而易见，而随着[FROM.GetNameDefCap]离开巴尔干条约并拒绝加入[ROOT.GetFactionName]，整个计划已经陷入了危机。"
 bftb_turkey.43.a: "合则共存，裂则俱焚。"
 bftb_turkey.44.t: "佩特拉决议"
 bftb_turkey.44.desc: "我方日前收到了来自[FROM.GetNameDef]的提案，[FROM.GetAdjective]政府提议由其承担保卫我国黎凡特地区利益的责任。[FROM.GetLeader]声称基于[FROM.GetNameDef]的地理位置，保卫并管理此地对其而言不费吹灰之力，而将此地交与[FROM.GetNameDef]后，我方也可以将资源人力投送至其他地区，可谓是两全其美。\n\n这项提案并非无利可图，但也将我国置于了一个……有趣的境地。毕竟我们此前从战败的奥斯曼帝国手中夺取了巴勒斯坦、约旦以及西奈地区，现在却又要把这些领土如数奉还给继承奥斯曼帝国的[FROM.GetAdjective]？而暂且抛开历史遗留问题，我们还需要考虑的是一旦拒绝后[FROM.GetAdjective]政府的反应。对其的拒绝可能会被解读为我国不信任他们，亦或是他们不配获得联盟当中的一席之地。鉴于[FROM.GetNameDefCap]向来是难以捉摸，我们无法料定，拒绝要求后[FROM.GetAdjective]当局是否会促使局势升级。"
 bftb_turkey.44.a: "此诚为战略上的良策！"
 bftb_turkey.44.b: "奥斯曼帝国覆灭是有其道理的。"
 bftb_turkey.45.t: "[FROM.GetAdjective]通过佩特拉决议"
 bftb_turkey.45.desc: "[FROM.GetAdjective]的殖民地官员目前业已离开其岗位前往就近的其他保护领，以便利我方对这片前[FROM.GetAdjective]殖民地的顺利接管。[FROM.GetLeader]就此致信我国总统阁下，称[ROOT.GetNameDef]完全相信[FROM.GetNameDef]有能力保卫和治理这些刚刚移交予我方的省份。\n\n许多[ROOT.GetAdjective]人民将此次领土移交视为伟大的胜利，同时亦是对[ROOT.GetNameDef]再次成为世界范围内受到尊重的地区强权的肯定。"
 bftb_turkey.45.a: "我们现在是大联盟的成员了。"
 bftb_turkey.46.t: "[FROM.GetAdjective]否决佩特拉决议"
 bftb_turkey.46.desc: "[FROM.GetNameDef]首相[FROM.GetLeader]已公开宣称将[FROM.GetAdjective]位于黎凡特的领地交给[ROOT.GetNameDef]诚为难以想象的行为，并且再次强调[FROM.GetAdjective]对该地的统治是必要且明智的。[FROM.GetAdjective]位于黎凡特当地的驻军业已进入警备状态，以防备[ROOT.GetAdjective]对该地可能的突然袭击。\n\n我国政府的诸多官员业已私下表达了对[FROM.GetAdjective]决定的失望，认为此番被拒是[FROM.GetAdjective]并未视我方为盟友的明证。[ROOT.GetLeader]亦对[FROM.GetAdjective]的决定表示不满，并向其顾问官咨询应对策略。"
 bftb_turkey.46.a: "我们努力过，但却失败了，现在已然无能为力。"
 bftb_turkey.46.b: "让我们把这个问题进一步升级！"
 bftb_turkey.47.t: "[FROM.GetNameDefCap]就海湾地区防务表示关切"
 bftb_turkey.47.desc: "[FROM.GetNameDef]总统[FROM.GetLeader]日前就我国阿拉伯湾殖民地的防务问题与我国展开了协商。[FROM.GetAdjective]领导人建议，鉴于[FROM.GetNameDef]的历史地位和地理位置，[FROM.GetNameDef]应当获权接管此地区的防务责任。\n\n一些[ROOT.GetAdjective]官员此前已对[FROM.GetNameDef]接管黎凡特地区防务的情况表示了警惕。分析人士担忧这次通过外交兼并领土的行为，恐怕是[FROM.GetNameDef]建立地区新秩序计划的一部分，届时[FROM.GetNameDef]将成为整个次大陆无可争议的地区强权。但无论我们对将来有怎样的忧虑，眼下[FROM.GetNameDef]仍旧是我国盟友。如果我们希望能够继续维持彼此间的盟友关系，那么我们最好满足其接管我国阿拉伯湾殖民地的要求。"
 bftb_turkey.47.a: "让我们看看[FROM.GetNameDef]是否做好准备承担此重任。"
 bftb_turkey.47.b: "如此新殖民主义行径不能也不会被容忍。"
 bftb_turkey.48.t: "[FROM.GetAdjective]委任我国海湾防务"
 bftb_turkey.48.desc: "我国业已做好了向阿拉伯湾新领地输送我方卫戍部队及行政官僚的准备，眼下[FROM.GetAdjective]已经结束其对当地的统治，并将此地的领土主权移交予我方。"
 bftb_turkey.48.a: "我国如今诚为列强一员了。"
 bftb_turkey.49.t: "[FROM.GetAdjective]拒绝移交阿拉伯领土"
 bftb_turkey.49.desc: "[FROM.GetAdjective]大使日前回复称[ROOT.GetAdjective]试图接管[FROM.GetAdjective]位于阿拉伯地区领地的行为显然是“不可接受”的，其要求我方立刻撤回提案。我国防务专家对于未能获得[FROM.GetAdjective]属阿拉伯领地控制权一事深感遗憾，但是[FROM.GetAdjective]官员也表示，只要[ROOT.GetNameDef]继续作为[FROM.GetFactionName]成员，我国便可继续享有在上述地区的军事通行以及驻港权。"
 bftb_turkey.49.a: "真是不幸。"
 bftb_turkey.50.t: "[FROM.GetNameDefCap]需求轻型坦克"
 bftb_turkey.50.desc: "[FROM.GetNameDef]日前与我方接洽，表示希望能够从我国库存中订购轻型坦克。为了表现其对所谓“[ROOT.GetAdjective]的杰出智慧”和“卓越设计”的敬畏之情，[FROM.GetAdjective]不惜大言不惭地表示，要想守护[FROM.GetNameDef]的国家主权，就必须仰仗[ROOT.GetAdjective]生产的战车。"
 bftb_turkey.50.a: "我们将送出最新型号战车！"
 bftb_turkey.50.b: "我们将送出标准型号战车。"
 bftb_turkey.50.c: "我们将送出老旧型号战车。"
 bftb_turkey.50.d: "[FROM.GetNameDefCap]什么也得不到。"
 bftb_turkey.51.t: "[FROM.GetNameDefCap]售出新式轻型坦克！"
 bftb_turkey.51.desc: "我国业已收到自[FROM.GetAdjective]售出的坦克！这些战车合乎现代技术水准，并且早期测试表明其功能多样且性能优良。毫无疑问，它们将在为我国装甲部队服役的生涯中大放异彩。"
 bftb_turkey.51.a: "真是意料之外的惊喜！"
 bftb_turkey.52.t: "[FROM.GetNameDefCap]售出轻型坦克"
 bftb_turkey.52.desc: "我国业已收到自[FROM.GetAdjective]售出的坦克！这些战车稍微有点过时，但经过质量测试表明其依旧可堪重用。毫无疑问，它们将在为我国装甲部队服役的生涯中表现出色。"
 bftb_turkey.52.a: "真是巨大的恩惠。"
 bftb_turkey.53.t: "[FROM.GetNameDefCap]售出旧式战车"
 bftb_turkey.53.desc: "我国业已收到自[FROM.GetAdjective]售出的坦克！然而，这些显然都是因性能缺陷而被[FROM.GetAdjective]人淘汰的古董型号。无论如何，希望我国装甲部队能或多或少发掘其作用……"
 bftb_turkey.53.a: "既然它们在1922年可堪一用，那现在亦能凑合着用！"
 bftb_turkey.54.t: "[FROM.GetNameDefCap]什么也未售出"
 bftb_turkey.54.desc: "[FROM.GetAdjective]人已经拒绝向我国出售哪怕是其最老旧型号的坦克。[FROM.GetAdjective]战车看来只能为[FROM.GetAdjective]所用，不仅如此，[FROM.GetNameDef]的“杰出人士”还以所谓的“国家安全”作为其拒绝售给我方战车的冠冕堂皇理由。"
 bftb_turkey.54.a: "反正那些坦克总会故障的。"
 bftb_turkey.55.t: "切斯特租让案"
 bftb_turkey.55.desc: "1923年，彼时新近成立的土耳其共和国通过了授权租让我国参与[FROM.GetNameDef]油田和铁路建设的法案。然而当时，受制于大萧条对美国经济的沉重打击，合众国参议院最终未对此协议进行批准。不过，最近[FROM.GetNameDef]已经重启了该协定，并且再次请求我国履行最初缔约时的条款。\n\n不可否认的是，如今我国的经济状况较1923年时相比已有极大的改善，同时让[FROM.GetNameDef]在意识形态乃至军事上亲近我国亦是有利可图之事。然而，即使眼下合众国的国力正盛，在此全球战争阴云笼罩的背景下，我方亦需对资源精打细算。一方面，实现[FROM.GetNameDef]的石油开采或许将在未来成为同[SOV.GetNameDef]的谈判桌上重要的筹码；但另一方面，我们亦需对短期内开采的石油可能落入敌手未雨绸缪。利用[FROM.GetAdjective]对我国援助的需求来完成本国的目标或许是明智的，毕竟[FROM.GetNameDef]还富含铬资源，而我国则不然。无论如何，我等必须作出决断。"
 bftb_turkey.55.a: "我国将援助任何民主制度的朋友。"
 bftb_turkey.55.b: "我国将施以援手……有条件的。"
 bftb_turkey.56.t: "[FROM.GetNameDefCap]无偿予以援助"
 bftb_turkey.56.desc: "[FROM.GetNameDefCap]已经决定无偿兑现其十年前向我国作出的承诺。他们不仅利用其先进的技术与强大的工业产能开采[350.GetName]地区我方此前无法触及的石油，[FROM.GetAdjective]人同时亦将部分石油工业交予我国自行使用。\n\n作为友谊的象征，[FROM.GetAdjective]人赠予了我们部分其勘探过程中使用的技术和装备，这些将有助于我们对全国各地自然资源的进一步开发利用。"
 bftb_turkey.56.a: "[FROM.GetAdjective]人真是太棒了。"
 bftb_turkey.57.t: "[FROM.GetAdjective]有偿予以援助"
 bftb_turkey.57.desc: "[FROM.GetNameDefCap]已经同意兑现其十年前向我国作出的承诺，但却要求得到补偿。即他们愿意动用其先进的技术与强大的工业产能在[350.GetName]地区开采我方无法触及的石油，但[FROM.GetAdjective]人希望以此来交换对我国[343.GetName]地区资源的独家使用权。为了促成此番交易，[FROM.GetAdjective]愿意向我国传授部分其先进的采掘技术，同时也愿意赠予部分精密的挖掘设备。\n\n请求援助本身已经足够难以启齿，更毋宁说还要有偿付出代价。我国本应当是反帝反殖民斗争的排头兵，眼下若是接受[FROM.GetAdjective]的条件，无异于是背叛我们自身的价值观。但是话又说回来，我们真的又有资本去拒绝[FROM.GetNameDef]递来的橄榄枝吗？"
 bftb_turkey.57.a: "好吧，给这些帝国主义混蛋其想要的。"
 bftb_turkey.57.b: "我们绝不会任由[FROM.GetAdjective]摆布！"
 bftb_turkey.58.t: "[FROM.GetNameDefCap]满足我国要求"
 bftb_turkey.58.desc: "为了换取我方援助，[FROM.GetAdjective]政府已经同意了我们此前开出的每项条款。[343.GetName]地区产出的铬已开始陆续送抵我国港口，更好的消息是，我方还在勘探[FROM.GetName]东部石油资源的过程中学会了些新东西。"
 bftb_turkey.58.a: "作为[FROM.GetAdjective]真是可以为所欲为。"
 bftb_turkey.59.t: "[FROM.GetNameDefCap]拒绝我国要求！"
 bftb_turkey.59.desc: "[FROM.GetAdjective]政府已经拒绝了我国此前开出的公平公正的援助条件。原本[FROM.GetAdjective]政府只需要付出其相应的投入，所有人便都可从中获益。然而，眼下他们只有坐等数年或许才能钻取到那黑色的黄金了。"
 bftb_turkey.59.a: "我们可是[ROOT.GetNameDef]，就算退场亦要有胜利者风范。"
 bftb_turkey.60.t: "[FROM.GetName]就哈塔伊问题施压"
 bftb_turkey.60.desc: "[FROM.GetLeader]日前递交了封措辞强硬的亲笔信，信中他要求我方准许叙利亚境内的哈塔伊省土耳其裔人民针对于是否加入[FROM.GetNameDef]还是留在[ROOT.GetNameDef]一事进行全民公投。目前我国军队已在[ROOT.GetAdjective]毗邻[FROM.GetAdjective]的边境地区发现了[FROM.GetAdjective]公民非法越境试图在哈塔伊制造骚乱的活动。显然，[FROM.GetNameDef]打算通过裹挟民意来确保公投结果有利于[FROM.GetAdjective]，如此一来，也许将哈塔伊交给[FROM.GetNameDef]是正确的决定，毕竟[FROM.GetNameDef]在我国边境虎视眈眈并非理想的局面。"
 bftb_turkey.60.a: "我们还有选择余地吗？"
 bftb_turkey.60.b: "如果想要哈塔伊，他们可以试试来抢。"
 bftb_turkey.61.t: "[FROM.GetNameDef]向我国割让哈塔伊"
 bftb_turkey.61.desc: "日前[ROOT.GetLeader]在安塔基亚发表了小型演说，欢迎哈塔伊地方人民加入[ROOT.GetNameDef]，并且对[FROM.GetNameDef]领导人[FROM.GetLeader]尊重哈塔伊人民意愿的善举表示了感谢。尽管此举招致了叙利亚政界广泛的愤怒，但总体而言，[ROOT.GetNameDef]和哈塔伊方面均对此结果表示满意，许多[ROOT.GetAdjective]人民正前往哈塔伊旅游，通过庆典和礼物交换等方式热烈欢迎这个新近归属[ROOT.GetNameDef]的省份。[FROM.GetLeader]目前暂未对此事件发表看法，但据接近[FROM.GetAdjective]领导人的消息来源指出，[FROM.GetAdjective]相信这只是暂时的领土分割，哈塔伊将会在未来以某种方式重回其控制下。"
 bftb_turkey.61.a: "让我们欢迎兄弟姊妹们重回大家庭。"
 bftb_turkey.62.t: "[FROM.GetName]继续霸占哈塔伊"
 bftb_turkey.62.desc: "[ROOT.GetLeader]日前在加济安泰普举行了针锋相对的集会，强烈谴责[FROM.GetNameDef]对其境内的土耳其裔所进行的压迫。此事在[ROOT.GetAdjective]人民当中引起了骚动，并且有顾问官称[ROOT.GetAdjective]群体当中洋溢着通过战争解决此不公正事态的狂热。愚蠢的[FROM.GetNameDef]自以为能忤逆我方的意愿——要知道[ROOT.GetNameDef]绝不会容忍自己被弱小的势力所侮辱。"
 bftb_turkey.62.a: "[FROM.GetNameDef]必须被毁灭。"
 bftb_turkey.63.t: "[FROM.GetNameDefCap]邀请我国加入[FROM.GetFactionName]"
 bftb_turkey.63.desc: "[FROM.GetLeader]日前就建立能够统一规划军事立场的全面泛地中海联盟相关事项与[ROOT.GetLeader]展开了会晤。有一种观点认为若是[FROM.GetNameDef]自愿与我国结盟，可能会给我方的地区主张带来更多的正当性加持，即使这意味着我们会因此失去列强的支持。但另一方面，我们也应该考虑到，不同于我国，[FROM.GetNameDef]事实上在巴尔干乃至地中海诸国当中均享有颇高的声誉，而他们很可能利用这种声誉，去赢取那些或许并不想与我方打交道的国家的支持。\n\n我们面前有两个选择：或是向[FROM.GetNameDef]输诚并利用其威望来强化我们对抗其他列强时的刀剑；或是与那帮条顿小丑结盟，随后如同修剪花园里的枯枝败叶般剪除我国周边的弱小邻国。我方手握独裁巴尔干诸国之命运的权力——我们可以将他们从[GER.GetAdjective]和[SOV.GetAdjective]的霸权威压之下解救出来，亦或是我们加入列强们的行列，加速推进这些邻居的覆灭。眼下，我等必须作出决断。"
 bftb_turkey.63.a: "我们可以通过拯救他人而救赎自我。"
 bftb_turkey.63.b: "这个世界冰冷而无情，我方亦然。"
 bftb_turkey.64.t: "[FROM.GetNameDefCap]加入[ROOT.GetFactionName]"
 bftb_turkey.64.desc: "[FROM.GetLeader]日前大张旗鼓地向其举国上下宣布，在一场盛大的庆典后，[FROM.GetNameDef]的灵魂和命运如今将与[ROOT.GetNameDef]相绑定，成为命运的共同体。[ROOT.GetLeader]亦宣布了此事，但措辞相较而言要低调许多。\n\n通过与[FROM.GetNameDef]结盟以遏止其扩张的野望，这显然符合[ROOT.GetAdjective]官员们的期望，并且两国结盟形成的强大力量亦将能够用来保护诸多地中海沿岸的小国，使其免受那些意欲鲸吞其国的霸权国家侵害。"
 bftb_turkey.64.a: "我们必须尽快邀请其余诸国加入此条约。"
 bftb_turkey.65.t: "[FROM.GetNameDefCap]拒绝加入[ROOT.GetFactionName]"
 bftb_turkey.65.desc: "我们已经收到消息称[FROM.GetNameDef]拒绝加入[ROOT.GetFactionName]。[ROOT.GetAdjective]官员对此非常失望，并且对地中海地区的未来颇感忧虑。[ROOT.GetLeader]已经私下敦促政府官员加快流程以促进更多国家加入联盟，如此形成强大的集团以对抗任何可能的[FROM.GetAdjective]民族统一主义。"
 bftb_turkey.65.a: "我们必须尽快邀请其余诸国加入此条约。"
 bftb_turkey.66.t: "[FROM.GetNameDefCap]提议瓜分[GRE.GetNameDef]"
 bftb_turkey.66.desc: "[FROM.GetNameDefCap]日前提议，尽管令人遗憾，但出于建立国家安全缓冲区的考虑，[GRE.GetNameDef]作为主权国家必须被摧毁。我方官员激动地对[FROM.GetAdjective]盟友的想法连连称是，并且提醒对方自很早以前这便是我国的官方态度立场。\n\n[FROM.GetNameDefCap]提议根据地缘因素如下瓜分整个[GRE.GetNameDef]：我方将得到[185.GetName]地区、[186.GetName]地区以及[182.GetName]地区，此三地归属于我方将确保我国在东地中海及爱奥尼亚海的主宰地位。而[FROM.GetNameDefCap]将会得到余下的[GRE.GetAdjective]领土，如此可以确保[FROM.GetAdjective]进一步控制其已有许多领土毗邻的爱琴海地区。\n\n这份协议在绝大部分都显得公平——至少比我们希望的肆意掠夺土地的方式公平。但如此一来，我们长久以来志在将[47.Capital.GetName]这颗明珠增添到我方帝国皇冠上的美梦，必定会随着这个野望而就此画上句号。我们真的愿意为了地中海的和平，而放弃[47.Capital.GetName]这个奖品吗？"
 bftb_turkey.66.a: "对于[GRE.GetNameDef]未来公平而愉快的安排。"
 bftb_turkey.66.b: "我们必须鲸吞其全域！"
 bftb_turkey.67.t: "金方阵政变"
 bftb_turkey.67.desc: "从[676.GetName]传来了重磅消息，该国前首相拉希德·阿里·盖拉尼日前对该国现任的[ROOT.GetLeader]政府发动了政变。盖拉尼不仅获得了很大部分军方的支持，甚至亦有部分民众为其摇旗呐喊。\n\n我们完全可以相信外国势力在组织和武装金方阵叛党的过程中起到了关键作用，而在所有貌似参与其中的国家当中，[FROM.GetNameDef]被认定在这场法西斯政变当中扮演了最重要的支撑角色。\n\n金方阵组织在立场上极为坚定，力主通过寻求[GER.GetNameDef]援助进而武力驱逐[ENG.GetAdjective]的帝国主义分子。我国民众对此极为赞赏，或许信奉法西斯主义是实现阿拉伯民族乃至区域自由的唯一途径。"
 bftb_turkey.67.a: "如真主所愿，我等将为伊拉克国魂血战法西斯！"
 bftb_turkey.67.b: "只有信仰法西斯，我们或才能实现解放。"
 bftb_turkey.67.c: "尽数驱逐法西斯害虫。"
 bftb_turkey.68.t: "[IRQ.GetAdjective]内战爆发"
 bftb_turkey.68.desc: "我国在[IRQ.GetNameDef]煽动的法西斯政变已然成功奏效。[IRQ.GetAdjective]的法西斯派系眼下正为了夺取国家政权，与该国现任政府在该国各地打得不可开交。但无论两者谁输谁赢，我们的首要目标将是在此地建立统治秩序。"
 bftb_turkey.68.a: "现在，让我们静观其变。"
 bftb_turkey.69.t: "[IRQ.GetAdjective]法西斯派占据上风"
 bftb_turkey.69.desc: "正如我们所预估的那样，[IRQ.GetAdjective]的法西斯派系现已对[IRQ.GetAdjective]保皇派实现了清剿。他们眼下对我方而言已是虚弱不堪，而我们则将一举夺占其国。"
 bftb_turkey.69.a: "真是出欢快愉悦的阴谋！"
 bftb_turkey.70.t: "[IRQ.GetAdjective]法西斯派落败"
 bftb_turkey.70.desc: "[IRQ.GetAdjective]的法西斯派系未能成功击败[IRQ.GetAdjective]保皇派，眼下已被[IRQ.GetAdjective]军队彻底击溃粉碎。这真是场暴行，不过按照计划，我国战略家们相信[IRQ.GetNameDef]眼下对我方而言已是虚弱不堪，我们完全可以一举夺占其国。"
 bftb_turkey.70.a: "这是场自开始便被操纵的游戏。"
 bftb_turkey.71.t: "[IRQ.GetAdjective]法西斯派控制[IRQ.GetNameDef]"
 bftb_turkey.71.desc: "[IRQ.GetAdjective]的法西斯派系已成功推翻该国现政府并接管全国。这些[IRQ.GetAdjective]法西斯主义者们坚信，他们的首要目标便是不惜一切代价促使阿拉伯地区从[ENG.GetAdjective]的阴影下摆脱出来，为此他们认为由[ROOT.GetAdjective]加以介入是实现目标的最佳途径。"
 bftb_turkey.71.a: "[IRQ.GetName]？我们不甚关注。"
 bftb_turkey.71.b: "他们将得到我国的全力支持。"
 bftb_turkey.71.c: "他们已证明自己有价值成为[ROOT.GetFactionName]成员。"
 bftb_turkey.72.t: "[FROM.GetNameDefCap]支持我方！"
 bftb_turkey.72.desc: "[FROM.GetAdjective]人已决定公然宣布其对我国政府的支持。如此宣示对于构建我国主权，以及从国家层面上为我国反对[ENG.GetAdjective]帝国主义的斗争提供法理支撑具有着重要的作用。"
 bftb_turkey.72.a: "他们的勇气值得赞美与感激！"
 bftb_turkey.73.t: "[IRQ.GetAdjective]法西斯派控制[IRQ.GetNameDef]"
 bftb_turkey.73.desc: "[IRQ.GetAdjective]的法西斯派系已成功推翻该国现政府并接管全国。这些[IRQ.GetAdjective]法西斯主义者们坚信，他们的首要目标便是不惜一切代价促使阿拉伯地区从[ENG.GetAdjective]的阴影下摆脱出来，为此他们认为由[ROOT.GetAdjective]加以介入是实现目标的最佳途径。"
 bftb_turkey.73.a: "[IRQ.GetName]不值得我们关注。"
 bftb_turkey.73.b: "好吧，毕竟曾几何时我们自诩为伊斯兰之剑……"
 bftb_turkey.74.t: "[FROM.GetNameDefCap]支持我方！"
 bftb_turkey.74.desc: "[FROM.GetAdjective]人已决定公然宣布其对我国政府的支持。如此宣示对于构建我国主权，以及从国家层面上为我国反对[ENG.GetAdjective]帝国主义的斗争提供法理支撑具有着重要的作用。"
 bftb_turkey.74.a: "有[ITA.GetAdjective]人撑腰，我们不可能失败！"
 bftb_turkey.75.t: "[IRQ.GetAdjective]石油国有化！"
 bftb_turkey.75.desc: "自[IRQ.GetNameDef]传来重磅消息，据信[ROOT.GetAdjective]掌控当地原油储备的官员日前已被[IRQ.GetAdjective]武装押运至该国边境并强制驱逐！正如此前令人不安的传闻那样，新近成立的[IRQ.GetAdjective]政府正计划邀请一支[GER.GetAdjective]军队进驻该国境内。\n\n鉴于事态可能继续发展，智库成员推断一切都是[FROM.GetNameDef]在幕后推动，其目的在于发展壮大[GER.GetFactionName]！我们必须决断如何展开下一步行动：如果我方尊重其收回石油资源的决定，[IRQ.GetAdjective]人也许会愿意维持中立；但我们也必须考虑是否能够承受石油落入[GER.GetAdjective]之手的风险。"
 bftb_turkey.75.a: "他们是圣火的守护者。"
 bftb_turkey.75.b: "石油绝不能落入法西斯之手！"
 bftb_turkey.75.c: "君权神授的秩序必须得到捍卫。"
 bftb_turkey.75.d: "此事仅能以此了结。"
 bftb_turkey.75.e: "这是其主权国家的权利。"
 bftb_turkey.76.t: "[ENG.GetAdjective]向我方退让！"
 bftb_turkey.76.desc: "[FROM.GetAdjective]已经交出了对我国油田的全面控制，我国主权自然归属于我方：我们用帝国主义自己的方式打败了它们！"
 bftb_turkey.76.a: "真主至大，荣耀归于[ROOT.GetLeader]！"
 bftb_turkey.77.t: "英国-[GER.GetAdjective]联盟"
 bftb_turkey.77.desc: "我们显然被残酷而又可怕的命运所愚弄：[ENG.GetAdjective]和[GER.GetAdjective]日前竟然结为了联盟！就在我们急需[GER.GetFactionName]援助时，那帮背信弃义的[ENG.GetAdjective]狗已经重拳出击，将我方重重地击倒在地！\n\n这毫无疑问是[ROOT.GetAdjective]历史上最黑暗的一天。我们孤立无援，除了[TUR.GetAdjective]亦再无依靠——然而后者肯定也会在目睹[ENG.GetAdjective]和[GER.GetAdjective]联手反制我国后望而却步。但我们又能责怪他们吗？谁会在头脑清醒的情况下正面硬刚如此两大列强的组合？我们够胆试试吗？"
 bftb_turkey.77.a: "真主保佑，愿欧洲人皆葬身刀剑下。"
 bftb_turkey.77.b: "我们这是生活在怎样疯狂的世界里啊！？"
 bftb_turkey.79.t: "[FROM.GetNameDefCap]请求延长互不侵犯条约"
 bftb_turkey.79.desc: "由于共同的反帝立场，我们在历史上曾与[FROM.GetNameDef]保持着非常友好的外交关系，然而近几年来，两国关系逐渐趋于冷淡。\n\n为了缓和两国间的关系，[FROM.GetLeader]日前提议续签多年前签署的那份已被淡忘的互不侵犯条约。我们可以凭此作为积极友好的和平信号，寻求在未来与[FROM.GetNameDef]展开更为深层次的双边合作，然而值得注意的是，[ROOT.GetLeader]亦从不掩饰其对土耳其海峡的觊觎。无论如何，我等必须作出抉择：是主动成为[FROM.GetAdjective]的盟友，还是其后沦为[FROM.GetAdjective]的附属。"
 bftb_turkey.79.a: "同[FROM.GetNameDef]缔结友谊百益无害。"
 bftb_turkey.79.b: "唉，我们对其另有安排。"
 bftb_turkey.80.t: "[FROM.GetAdjective]同意续签互不侵犯条约"
 bftb_turkey.80.desc: "我们很高兴地接收了来自[FROM.GetNameDef]的最新报告，根据消息反馈，[FROM.GetAdjective]对于我方续签互不侵犯条约的提案反响积极。我国官员确信，我们可在本周之内将条约相关的最后细节确定下来。"
 bftb_turkey.80.a: "伟大的和平之日。"
 bftb_turkey.81.t: "[FROM.GetAdjective]拒绝续签互不侵犯条约"
 bftb_turkey.81.desc: "我们已经收到了[FROM.GetNameDef]无意续签互不侵犯条约的消息，除此之外，[FROM.GetAdjective]官方甚至顺势作废了我们此前的条约，这毫无疑问将打消我国在未来数年内改善同[FROM.GetNameDef]关系的任何幻想。"
 bftb_turkey.81.a: "这只会意味着可怕的事情。"
 bftb_turkey.82.t: "土共封禁法令解除"
 bftb_turkey.82.desc: "随着所有受到的指控都被[ROOT.GetLeader]撤销，此前流亡的土耳其共产党成员日前均已荣归[ROOT.GetNameDef]。尽管这些土共成员受到了部分政府阁僚的亲切慰问，但政府中更多自诩为正统凯末尔主义者的阁僚们还是对他们报以敬而远之的态度。\n\n尽管[ROOT.GetLeader]本人并未出面迎接这些流亡者，但也还是向他们发出了加入现政府效力的公开邀请。至于是否还能有土共成员加入政府内阁，则需要取决于政府作出的决定。"
 bftb_turkey.82.a: "我们并不在乎他们的选择。"
 bftb_turkey.83.t: "土耳其共产党归来"
 bftb_turkey.83.desc: "随着所有受到的指控都被[ROOT.GetLeader]撤销，此前流亡的土耳其共产党成员日前均已荣归[ROOT.GetNameDef]。尽管这些土共成员受到了部分政府阁僚的亲切慰问，但政府中更多自诩为正统凯末尔主义者的阁僚们还是对他们报以敬而远之的态度。\n\n然而在[ROOT.GetLeader]主持的欢迎会上，发生了出人意料的政变。当时谢菲克·许斯努突然登上讲台，宣布资产阶级和凯末尔主义修正分子的政权就地解散，而国家政权将被移交给按照苏联模式组建的新政府。在其后数小时内，全国各地的凯末尔派官员以及军官团成员皆遭到了逮捕，有报道称来自[SOV.GetAdjective]方面的特工参与了此次行动的全过程。"
 bftb_turkey.83.a: "话说等等——"
 bftb_turkey.84.t: "[FROM.GetNameDefCap]要求我国服从"
 bftb_turkey.84.desc: "日前宛若地狱毒蛇般的[FROM.GetNameDef]向我方递交了其单方面的通牒，勒令我方解除武装并允许[FROM.GetAdjective]官兵驻留我国领土以“确保[ROOT.GetAdjective]工人群体安全及其权益”。其如此荒谬的要求下想要掩饰的动机是显而易见的：[FROM.GetNameDef]正试图将我国内政乃至主权置于其完全的控制下。\n\n我国可不是那些在世界局势当中无关紧要的二流国家，我们可是[ROOT.GetNameDef]！我们绝不会坐视自己被如此视我等为猎物的邪恶势力肆意摆布。我们必须寻求外援；至少肯定有一个国家愿意和我们携手对抗[FROM.GetAdjective]的好战行径的！但另一方面，为承担此风险而将[ROOT.GetAdjective]普世大众置于可能的牺牲境地，又是否真的值得呢？"
 bftb_turkey.84.a: "相信[SOV.GetNameDefCap]定会秉公行事。"
 bftb_turkey.84.b: "我们民主地决定……向他国求援！"
 bftb_turkey.84.c: "定会有人从马克思渣滓手中拯救我们！"
 bftb_turkey.84.d: "盟友们将确保我国的安泰。"
 bftb_turkey.84.e: "[ROOT.GetAdjective]民众的性命高于一切。"
 bftb_turkey.85.t: "[FROM.GetNameDefCap]请求调停[TUR.GetNameDefCap]的入侵"
 bftb_turkey.85.desc: "近期[FROM.GetNameDefCap]的官员正与我方接触，希望我国能在其面对[TUR.GetAdjective]的侵略时提供保护。为促成此事，[FROM.GetAdjective]方面通过详尽的资料佐证论述了[FROM.GetNameDef]如果落入[TUR.GetAdjective]的势力范围内将会整个大陆的均势产生怎样的不利影响，他们热切捍卫着其国家的自治主权，并希望我们对此予以援助。"
 bftb_turkey.85.a: "[TUR.GetNameDefCap]正企图独占共产主义鳌头！"
 bftb_turkey.85.b: "[TUR.GetNameDefCap]正破坏着这片大陆的均势！"
 bftb_turkey.85.c: "不能再纵容赤匪如此狂飙猛进了。"
 bftb_turkey.85.d: "我们并不关心[FROM.GetAdjective]战事。"
 bftb_turkey.86.t: "[FROM.GetNameDefCap]保障我国独立"
 bftb_turkey.86.desc: "我们已经收到答复称，[FROM.GetNameDef]倾向于在我国面临[TUR.GetAdjective]的侵略时为我国的独立提供保障。此诚为我国的重大外交胜利，希望如此能促使[TUR.GetNameDef]重新考虑其对我方提出的过分要求。"
 bftb_turkey.86.a: "诚为[ROOT.GetNameDef]真正的朋友。"
 bftb_turkey.87.t: "[BUL.GetNameDefCap]获得外援"
 bftb_turkey.87.desc: "这些懦弱的[BUL.GetAdjective]人竟然找来外援对其注定失败的独立诉求摇旗呐喊！？无论如何，这显然出现了我们本想要避免的复杂态势，我们必须为此作出抉择，是继续施压甚至动用武力以达到我们的目的，还是就此体面地借坡下驴以避免一场更大规模的战争？"
 bftb_turkey.87.a: "我们只管向前推进。"
 bftb_turkey.87.b: "此诚为惨痛的挫败。"
 bftb_turkey.88.t: "[FROM.GetNameDefCap]退让低头！"
 bftb_turkey.88.desc: "我们已经收到消息称，[FROM.GetAdjective]政府以及军队已经作出退让，地区局势正在趋向缓和。我国政府上下对此欢呼雀跃，这对于[ROOT.GetAdjective]以及[ROOT.GetAdjective]人民而言，诚为巨大的胜利……"
 bftb_turkey.88.a: "我们胜利了！"
 bftb_turkey.89.t: "我国未收到任何外国援助"
 bftb_turkey.89.desc: "当得知没有任何国家愿意帮助[ROOT.GetNameDef]抵抗[TUR.GetAdjective]侵略的可悲消息后，[ROOT.GetLeader]几乎已经有些心力交瘁。现在，他国对此事的漠不关心将一个可怕的抉择扔到了我们面前：是誓死不屈地奋战，还是屈服以苟全性命。"
 bftb_turkey.89.a: "我们别无选择，只能拱手而降。"
 bftb_turkey.89.b: "我们绝不会未战先降！"
 bftb_turkey.90.t: "[BUL.GetNameDefCap]向我国投降"
 bftb_turkey.90.desc: "最近的消息表明，[FROM.GetAdjective]政权已经垮台，而领导[FROM.GetNameDef]的权力正被移交给由我党政要钦定的由该国共产党组成的新内阁，如此一来，我们距离世界革命的伟大目标又近了一步。随着[FROM.GetAdjective]军队以及工业置于我方控制下，我方在本地区乃至整个欧洲的地位将会大幅提升。"
 bftb_turkey.90.a: "该国人民的解放现在得以实现。"
 bftb_turkey.91.t: "[BUL.GetNameDefCap]拒不退让"
 bftb_turkey.91.desc: "我们收到了意外的报告称[FROM.GetNameDef]严词拒绝了我方的合理要求。[FROM.GetAdjective]政府本该选择顺从协作，而不是如这般负隅顽抗。"
 bftb_turkey.91.a: "那么我们将迫使其臣服。"
 bftb_turkey.92.t: "[FROM.GetName]签署萨德阿巴德条约"
 bftb_turkey.92.desc: "当我方提议签署展现友谊的互不侵犯条约时，[FROM.GetLeader]表现得非常热情，干净利落地便签署了相关文件。随着条约落定，我们向着国内和平乃至世界和平都前进了一大步！"
 bftb_turkey.92.a: "诚应时刻和[ROOT.GetNameDef]亲善友好。"
 bftb_turkey.93.t: "[FROM.GetName]拒绝签署萨德阿巴德条约！"
 bftb_turkey.93.desc: "[FROM.GetLeader]给[ROOT.GetLeader]回复了封冗长的信函，称签署所谓展现友谊的互不侵犯条约的提议简直一文不值。这还没完，[FROM.GetLeader]继续写道，称试图在[FROM.GetNameDef]和[ROOT.GetNameDef]间构建联盟简直是浪费时间，若有机会，他们未来更愿意选择一个将[ROOT.GetAdjective]排除在外的方案。"
 bftb_turkey.93.a: "……何不直截了当地说“不”。"
 bftb_turkey.94.t: "经济崩溃"
 bftb_turkey.94.desc: "随着本国货币的不断贬值，[ROOT.GetAdjective]的经济学家已经对本国经济的萧条感到了恐慌。这对我国而言真是巨大的悲剧，毕竟我们都小心谨慎地规避了此前世界经济大萧条所带来的最坏影响，然而如今，却在其他国家摆脱其各自的经济困境时阴沟翻船，陷入如此不堪的经济困境当中。\n\n大众对于政府的信任已经降至历史最低点，人们普遍相信，[ROOT.GetAdjective]现政权应该对如今国家所面临的困境负责。"
 bftb_turkey.94.a: "祖国因吾辈之贪婪血流如注……"
 bftb_turkey.95.t: "前奥斯曼将官提议重建苏丹国"
 bftb_turkey.95.desc: "我们最近收到了一些志趣相投人士的议案，称他们完全同意我们关于宗教在[ROOT.GetAdjective]国家治理中重要性的看法，但我们知道，这些掮客显然不仅仅只忠于真主。此外，我们也与部分奥斯曼帝国的前将官们展开了接触，他们向我们提供了机遇，而这个机遇或许将对我国接下来的历史产生深远的影响：他们希望恢复苏丹的皇位。\n\n此提议倒也并不完全令人惊讶，毕竟政府内的诸多阁僚乃至选民私下里都对奥斯曼苏丹国的覆灭表达了失望遗憾之情，并且在谈及他们与海外的奥斯曼逃亡者们的关系时不甚自豪。毫无疑问，我们的选民都会支持这个决定，但我国统治阶级却对此意见分裂。如今举国上下仍旧对穆斯塔法·凯末尔·阿塔图尔克及其共和国所做的一切满怀敬重，如果我们就此与这些奥斯曼前朝遗老遗少们达成协议，那么我们无疑将对阿塔图尔克的共和国造成毁灭性的冲击。"
 bftb_turkey.95.a: "我等旧日荣光正待再起……"
 bftb_turkey.95.b: "我等忠于共和国及民主！"
 bftb_turkey.97.t: "[FROM.GetNameDefCap]要求我国臣服"
 bftb_turkey.97.desc: "据说历史总有相似之处，但肯定没有政治学家能够准确预测眼下发生的情况。当我方日前接待了来自[FROM.GetNameDef]的特使，并收到[FROM.GetLeader]要求我方臣服的通牒时，相信我国政府阁僚在感觉上普遍都能实现共情。\n\n这个要求简直是荒谬无比！这种事情怎么可能在地球上发生！？土耳其人民怎可能默视此事就此发生？我们怎能置自身于如此境地！？也许事态的确光怪陆离，但威胁亦是真切存在的。我们必须作出抉择，是已做好准备如同数十年前一样直面[FROM.GetAdjective]的威胁，还是世易时移，我们如今已不再敢于忤逆其难以捉摸的意愿，亦或是冒将其触怒的风险。"
 bftb_turkey.97.a: "此等奥斯曼贼徒实属自不量力！"
 bftb_turkey.97.b: "1908年的牺牲不会付之东流！"
 bftb_turkey.97.c: "面对奥斯曼威压时抵抗毫无意义。"
 bftb_turkey.98.t: "[FROM.GetNameDefCap]自信其盟友庇护"
 bftb_turkey.98.desc: "[FROM.GetAdjective]已经拒绝尊我国政权为宗主亦或是同意我方正当的要求，相反，他们如同懦夫般寻求[FROM.GetFactionName]的武力庇护。我等必须作出决断，是冒险与[FROM.GetNameDef]的盟友们开战，还是稍微延后我们的凯旋胜利。"
 bftb_turkey.98.a: "无人可匹敌吾辈神力！"
 bftb_turkey.98.b: "我们不可重蹈1913年的覆辙……"
 bftb_turkey.99.t: "[FROM.GetNameDefCap]撤回其此前要求！"
 bftb_turkey.99.desc: "这些令人恼怒的堕落[FROM.GetAdjective]人已经放弃了其荒谬的要求。尽管有种善意的说法是在他们更改的决定当中或多或少展现了其明智，但这也不过是对[FROM.GetAdjective]政权远超其应得的谬赞罢了。尽管眼下，和平仍然是[ROOT.GetNameDef]和[FROM.GetNameDef]之间的主旋律，但也仅仅只是现在而已……"
 bftb_turkey.99.a: "我们挺过了一场大危机！"
 bftb_turkey.100.t: "[FROM.GetNameDefCap]向我国臣服！"
 bftb_turkey.100.desc: "随着卑鄙的[FROM.GetAdjective]就此屈膝臣服，我们距离再兴旧日荣光的夙愿又近了一步。举国上下如今都对这场伟大的胜利而欢呼雀跃。"
 bftb_turkey.100.a: "上次大战的耻辱将不日清算……"
 bftb_turkey.101.t: "[FROM.GetNameDefCap]拒不退让"
 bftb_turkey.101.desc: "该死的[FROM.GetAdjective]人已经拒绝向我们全知全能的苏丹陛下臣服，而这便是选择就此刀兵相向。如果[FROM.GetAdjective]人想要一场战争，那么就给他们这场战争！这次可绝不会再是1913年的重演了！"
 bftb_turkey.101.a: "真主荣光指引吾辈利剑。"
 bftb_turkey.102.t: "大马士革勒令"
 bftb_turkey.102.desc: "那[FROM.GetNameDef]的专横统治者日前已经以开战相威胁，要求我们立即向其移交叙利亚的领土。不得不说，我们对这帮[FROM.GetAdjective]强盗的决定感到意外，但即便如此，亦不能使当下的困境有所转机。\n\n我等必须作出决断，是就此将这片领土割让给[FROM.GetAdjective]人以期避免战争，还是就此倾尽全力，将[FROM.GetNameDef]扫进他们原本该待着的历史尘封角落当中。"
 bftb_turkey.102.a: "这不值得我们刀兵相向。"
 bftb_turkey.102.b: "早该彻底粉碎奥斯曼霸权了。"
 bftb_turkey.103.t: "[FROM.GetNameDefCap]拒绝我国要求！"
 bftb_turkey.103.desc: "那些[FROM.GetNameDef]的蠢货竟然拒绝了我们收回法理领土的合理要求，而这就使得我们仅剩下一条路可走了：战争！"
 bftb_turkey.103.a: "吾辈将用弯刀回敬其无礼。"
 bftb_turkey.104.t: "我国收复法理领土！"
 bftb_turkey.104.desc: "不得不说，这些[FROM.GetNameDef]的懦夫们多少在其和平向我方移交叙利亚的决定当中展现出了少见的明智。在将此地重新纳入帝国统治的进程中，我们已经趋近完工，不过现在，我们又到了作出抉择的时刻。\n\n说来也奇怪，在黎凡特地区，当地人民对我们的印象很大程度上竟然是入侵并非法霸占其家园的外来帝国主义者。尽管这显然是一派胡言——但这种被误导的思潮至今依旧存在。因此我们可以在当地扶持傀儡政权，或许还能以此得到更多的长期收益，如有必要，我们也可以在将来再对其进行整合。但另一方面，我们也可以现在就把领土直接并入苏丹国的疆域——这毕竟也是我们神圣的权利。"
 bftb_turkey.104.a: "我们将重整大马士革和阿勒颇省！"
 bftb_turkey.104.b: "欢迎重回帝国疆域！"
 bftb_turkey.110.t: "成功镇压[TUR_kurdish_state_event_target.GetName]地区叛军"
 bftb_turkey.110.desc: "在漫长的拉锯后，我国军队终于在[TUR_kurdish_state_event_target.GetName]地区击败了当地的分裂势力。在克复该地区后，我军在当地展开了一系列的抓捕行动，并竭力使地区秩序重回正轨。\n\n尽管对战双方都蒙受了惨烈的损失，但人民普遍认为，捍卫国家统一所做出的任何牺牲都是值得的。为铭记此等国事，政府呼吁全国为此次战争中的死难者展开为期一天的哀悼。"
 bftb_turkey.110.a: "共和国领土不可分裂。"
 bftb_turkey.111.t: "叛军在[TUR_kurdish_state_event_target.GetName]地区击败我军"
 bftb_turkey.111.desc: "随着日前我军在[TUR_kurdish_state_event_target.GetName]地区与分裂武装的激战中败落而被迫撤出，可怕的灾难已然在该地区降下。\n\n政府阁僚以及最高统帅部成员均对战况的急转直下表现出了震惊，他们热切呼吁对摧残此地区的叛军发起全面且压倒性的反击攻势。尽管[ROOT.GetLeader]并未在公开场合谈及此事，但他私底下亦敦促军方立即发起反击，以对我国蒙受的损失展开复仇。"
 bftb_turkey.111.a: "他们还没见识到我们的全力呢。"
 bftb_turkey.113.t: "宗教传统派抗议宗教违禁品生产"
 bftb_turkey.113.desc: "满足自由市场的需求一向是凯末尔主义的基石：哪里有需求，哪里就有生产。然而部分特定人群——主要指那些信教人士——却对于[ROOT.GetNameDef]的新世代消费文化不以为然。\n\n由于某些商品被某些社会人士认为是宗教所禁止的存在，因此近期在我国部分地区，已经掀起了针对这些商品生产的抗议活动。这些宗教传统派真是永远也无法学会对我们建立世俗[FROM.GetName]社会的构想表示尊重，显然他们也无法适应这样的未来。但尽管如此，安抚这些暴民或许比挑起人民内部冲突更加可取。"
 bftb_turkey.113.a: "好吧，我们将屈就尊重下他们的教俗。"
 bftb_turkey.113.b: "我国世俗化进程不会就此受阻。"
 bftb_turkey.114.t: "宗教传统派和平抗议政府政策"
 bftb_turkey.114.desc: "这才没过多久，国内日前又掀起了一场宗教传统派抗议活动。此起彼伏的抗议活动如雨后春笋般在[TUR_fundamentalist_state.GetName]地区不断涌现，闹事者抗议在其看来无比专横的政府正在干涉其无权干涉的事务。此事真是荒谬可笑；我们作为政府机关，职责自然便是对我国公民加以管理。\n\n鉴于这些抗议者目前采取的是和平手段，因此我们倒也不必进行暴力镇压。事实上，政府的顾问官们已经草拟了份看似让步实则毫无意义的妥协案，以此平息[TUR_fundamentalist_state.GetName]地区的闹事群众。但尽管如此，如果我们对[TUR_fundamentalist_state.GetName]地区的宗教传统派作出让步，或许会招致其他地区的宗教传统派效仿起事。从这一点上看，也许出动军队以捍卫我方核心价值观是一个更好的选择。"
 bftb_turkey.114.a: "我们可以作出一定温和的让步。"
 bftb_turkey.114.b: "驱除这些冥顽不化的害虫。"
 bftb_turkey.115.t: "宗教传统派要求地区自治"
 bftb_turkey.115.desc: "[TUR_fundamentalist_state.GetName]地区的宗教传统派与政府机关间的紧张对峙，日前几乎已经达到了临界点，宗教传统派已经公然要求按照其宗教律法实现地方自治。如此一来，冲突已经升级，这已经不再是以和平及言语的手段所展开的抗议活动了。\n\n[TUR_fundamentalist_state.GetName]地区的形势显然正在超出我方的控制。也许饮鸩止渴般地授予其所要求的自治权，或多或少能够打压[TUR_fundamentalist_state.GetName]地区的反叛思潮并将其从目前的问题清单上移除。然而，即便是考量如此行动的可能性，或许也可能被视作某种程度上的叛国……"
 bftb_turkey.115.a: "这是必要的牺牲。"
 bftb_turkey.115.b: "让他们问问我们军官团对此“要求”有何想法。"
 bftb_turkey.116.t: "[TUR_fundamentalist_state.GetName]地区遭遇游击战袭击"
 bftb_turkey.116.desc: "我们收到了可怕的消息称，一名我方驻防于[TUR_fundamentalist_state.GetName]地区的卫戍官兵在最近该地宗教传统派蓄意谋划的野蛮袭击中成为了可悲的受害者。尽管双方均在交火当中有所伤亡，但叛军威胁称除非我方将军队从该地撤出，否则他们还会再度发动袭击。\n\n此诚为悲伤的一天，毕竟眼下，我们陷入了国民同胞间因信仰这种无关紧要的小事而自相残杀的困境当中。我方军官团建议我们动用全部的军事力量发起反击，镇压此地的叛乱；但也有部分政界人士建议采取更为安全的保守措施，将军队撤出该地直至局势缓和。无论如何，这都将是一个艰难的抉择。"
 bftb_turkey.116.a: "重拳反击，加倍奉还！"
 bftb_turkey.116.b: "撤出我们的军队。"
 bftb_turkey.117.t: "宗教传统派将异端邪说传播至[TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.desc: "来自外界的报告显示宗教传统派的团体目前已经渗透潜入了[TUR_fundamentalist_state.GetName]地区，其正试图蛊惑当地民众回归传统的生活方式——而这毫无疑问与我们的世俗化政策尖锐对立。这些富有号召力的伊玛目以及活跃的反对派领导者正策动着[TUR_fundamentalist_state.GetName]地区民众思潮的转变，截止到目前，所有试图温和对其进行劝诫的尝试均已宣告失败。\n\n我们已经陷入了进退维谷的境地：诚然我们要争取民意的支持，但若是不采取更加直接有效的方式，本地区势必将落入宗教传统派的掌控当中。我们已经多次尝试要启迪我国民智，努力让大众转向世俗主义，然而这些宗教狂热分子却依旧不屈不挠地与我们作对。无论如何，是时候作出抉择了，我们究竟是向[TUR_fundamentalist_state.GetName]地区民众的意愿妥协，还是由政府采取强力措施以挫败宗教传统派的阴谋。"
 bftb_turkey.117.a: "不惜一切代价也要阻止他们。"
 bftb_turkey.117.b: "我们必须向人民的意愿作出妥协……"
 bftb_turkey.118.t: "宗教传统派完全控制[TUR_fundamentalist_state.GetName]！"
 bftb_turkey.118.desc: "悲报！刚刚获悉的消息显示我们已经完全失去了对[TUR_fundamentalist_state.GetName]的控制。宗教传统派游击队对该地区的各处政府设施和军事基地发动了协同打击，在整个局势失控前，我们几乎没有机会组织反击。\n\n这是我国史无前例的一次挫败：国家公敌竟然设法完全占据了[ROOT.GetAdjective]的主权领土。如今夺回[TUR_fundamentalist_state.GetName]需要付出高昂的代价，但坐视它脱离我们的控制同样代价高昂。时间紧迫，我等必须作出决断。"
 bftb_turkey.118.a: "倾尽全力对其发起反击！"
 bftb_turkey.118.b: "我们只能之后再解放该地人民。"
 bftb_turkey.119.t: "[TUR_fundamentalist_state.GetName]地区宗教传统派向政府妥协"
 bftb_turkey.119.desc: "我们在[TUR_fundamentalist_state.GetName]地区推行的坦率对话以及社区拓展政策已经取得了成效，那些激进的宗教分子已被当地民众驱逐，对于我国政府而言，这真是个美妙的胜利。\n\n诚然[TUR_fundamentalist_state.GetName]地区的民众仍旧保留着其宗教上的习俗，但从我们与当地社区领袖的交谈中，我们得知当地民众已不再觉得政府的理念与其宗教信仰存在冲突。在[TUR_fundamentalist_state.GetName]地区，我们已经可以预见团结的[ROOT.GetAdjective]美好的未来。"
 bftb_turkey.119.a: "感谢诸位的合作。"
 bftb_turkey.126.t: "[FROM.GetNameDefCap]呈递投资项目"
 bftb_turkey.126.desc: "来自[FROM.GetNameDef]的代表团日前对我国进行了访问，并在此期间与我国诸多政界人士展开了会谈，希望能够争取到后者对其投资计划的支持。根据计划，[FROM.GetNameDef]政府希望能够利用我国的战略资源以扩大其工业产能。若是在此伸出援手，[FROM.GetAdjective]官员认为我们可以期望两国在未来共同构筑起一个互惠共赢的军事同盟。"
 bftb_turkey.126.a: "如果这就是其需要的援助，那就给他们吧。"
 bftb_turkey.126.b: "我们不会签署此等浮士德式的交易。"
 bftb_turkey.127.t: "[FROM.GetNameDefCap]拒绝进行投资"
 bftb_turkey.127.desc: "我们已经从[FROM.GetNameDef]方面得知了坏消息：尽管[FROM.GetAdjective]对我方毫无恶意，但其还是告知称[FROM.GetNameDef]无意在我方工业产能上投资任何资源。该国官员在此问题上态度坚决，并要求我方在近期不要再提出这类议案。"
 bftb_turkey.127.a: "令人遗憾，但可以理解。"
 bftb_turkey.128.t: "[FROM.GetNameDefCap]完成其投资"
 bftb_turkey.128.desc: "我们已经收到了[FROM.GetAdjective]官员的通知，其负责的投资项目日前已经完工。我方巡检已经对工地进行视察以确保其符合我方预期，而检查结果可以说相当令人满意。\n\n[FROM.GetAdjective]观察家已就此项目的完工发表了评论，他们认为[FROM.GetNameDef]未来应该不会介意在[ROOT.GetNameDef]投资更多类似甚至更加浩大的项目。"
 bftb_turkey.128.a: "他们帮了我们大忙。"
 bftb_turkey.129.t: "[FROM.GetNameDefCap]投资我国轻工业"
 bftb_turkey.129.desc: "我们已经收到了[FROM.GetAdjective]官员的通知，[FROM.GetAdjective]此前负责的工业投资项目日前已经完工。我方巡检已经对工地进行视察以确保其符合我方预期，而检查结果可以说相当令人满意，我们可以期待新设施能够立即投入生产。\n\n[FROM.GetAdjective]观察家已就此项目的完工发表了评论，他们认为[FROM.GetNameDef]未来应该不会介意进行更多类似甚至更加浩大项目的投资。"
 bftb_turkey.129.a: "多么美妙的消息！"
 bftb_turkey.130.t: "[FROM.GetNameDefCap]投资我国军工业"
 bftb_turkey.130.desc: "我们已经收到了[FROM.GetAdjective]官员的通知，[FROM.GetAdjective]此前负责的机密工业援建项目日前已经完工。我方巡检已经对工地进行视察以确保其符合我方预期，而检查结果可以说相当令人满意，我们可以期待新设施能够立即投入生产。\n\n[FROM.GetAdjective]观察家已就此项目的完工发表了评论，他们认为[FROM.GetNameDef]未来应该不会介意进行更多类似项目的投资。"
 bftb_turkey.130.a: "诸君诚为[ROOT.GetAdjective]真正的朋友。"
 bftb_turkey.131.t: "[FROM.GetNameDefCap]同意对[GRE.GetNameDef]的瓜分案"
 bftb_turkey.131.desc: "我们已就如何与[FROM.GetNameDef]瓜分[GRE.GetNameDef]领土的事宜达成了一致。[FROM.GetNameDefCap]将得到东地中海以及爱奥尼亚海沿岸的地区，而我们将得到与我们共邻爱琴海沿岸的[GRE.GetAdjective]核心地区。事到如今的确令人遗憾，但终究是[GRE.GetNameDef]方面让我等在此事上别无选择。"
 bftb_turkey.131.a: "愿全能的主宽恕我等，但[GRE.GetNameDef]必须被毁灭。"
 bftb_turkey.132.t: "[FROM.GetNameDefCap]拒绝对[GRE.GetNameDef]的瓜分案！"
 bftb_turkey.132.desc: "[FROM.GetNameDefCap]已经拒绝了我方在瓜分[GRE.GetNameDef]领土上的合理提案，看起来他们更愿意无视这些领土上居住的人民意愿，直接鲸吞其国。虽然侵略行径从不会被冠以“美好”的修饰，但其至少也应该是矜持有序的——然而这些[FROM.GetAdjective]人看起来想要把这次入侵转变为混乱的侵略竞赛，在迫使[GRE.GetAdjective]人屈服前，他们将竭尽所能地攻城略地。\n\n这既非我国的行事之道，亦非事态预想中的发展态势！此前的心血如今已然白费！"
 bftb_turkey.132.a: "那么让略地竞赛开始吧！"
 bftb_turkey.133.t: "穆斯塔法·凯末尔·阿塔图尔克染疾"
 bftb_turkey.133.desc: "昨天，穆斯塔法·凯末尔·阿塔图尔克在其游艇上招待老朋友时因突发性昏迷而被紧急送医。算上这次，近期发生的一系列事情都表明阿塔图尔克的健康状况正急剧恶化，鉴于其身体状况愈发难料，诸多顾问已经在私下里表达了对阿塔图尔克操劳国事过度的担忧。\n\n尽管这位国父依旧声称自己身体无恙，但政府依旧开始私下监督起他的健康状况，并且针对一系列可能的状况制定了相应的应对措施。如果阿塔图尔克仍然不愿放下国事转而保养自己的健康，那么我们可能必须要奉请国父强制退休，好让其能与家人共度生命中的最后时光。"
 bftb_turkey.133.a: "我们正在与时间赛跑。"
 bftb_turkey.134.t: "穆斯塔法·凯末尔·阿塔图尔克逝世"
 bftb_turkey.134.desc: "\n共和国沉痛哀悼！\n\n杰出的战争英雄、革命家、土耳其共和国总统及国父——穆斯塔法·凯末尔·阿塔图尔克日前在睡梦中平静地离开了我们。\n\n没人敢奢望自己能具备如同穆斯塔法·凯末尔·阿塔图尔克那般出神入化的领导才能，但土耳其国父显然也不希望他所珍视的共和国因自己的离去而陷入混乱当中。\n\n鉴于甚至没人曾幻想过自己能与尊敬的国父并驾齐驱，因此我们并不寻求替换我们的加齐，但是我们必须选择一位至少能够追随阿塔图尔克脚步的可信领袖作为继任者。他们必须证明自己对凯末尔价值观的忠诚，并且在行使作为[TUR.GetNameDef]国家领导人的权力时，时刻视阿塔图尔克为榜样。"
 bftb_turkey.134.a: "杰拉勒·拜亚尔是当之无愧的候选者。"
 bftb_turkey.134.b: "杰拉勒·拜亚尔是当之无愧的候选者。"
 bftb_turkey.134.c: "伊斯麦特·伊诺努是阿塔图尔克合适的继任者。"
 bftb_turkey.134.d: "费夫齐·恰克马克正是[TUR.GetNameDef]所需的领袖。"
 bftb_turkey.134.e: "费夫齐·恰克马克将竭力确保我国的安泰。"
 bftb_turkey.134.f: "雷杰普·佩克尔将实现法西斯-凯末尔主义的合流。"
 bftb_turkey.134.g: "谢夫凯特·叙雷亚·艾德迈尔的才干将引领我们。"
 bftb_turkey.134.h: "只有伊斯麦特·伊诺努方能引领[TUR.GetAdjective]特色社会主义。"
 bftb_turkey.134.i: "卡齐姆·奥尔巴伊在我们找到出路前将以军政府监国。"
 bftb_turkey.135.t: "穆斯塔法·凯末尔·阿塔图尔克逝世"
 bftb_turkey.135.desc: "\n共和国沉痛哀悼！\n\n杰出的战争英雄、革命家、土耳其总统及国父——穆斯塔法·凯末尔·阿塔图尔克日前在睡梦中平静地离开了我们。\n\n国父生前对土耳其人民以及他缔造的共和国鞠躬尽瘁，履行职责直到其生命的最后一刻。在他的遗体用沉箱装载、由轮船和列车运抵安卡拉前，成千上万的哀悼者自发聚集在伊斯坦布尔表达着他们的哀思敬意。他的国葬已于安卡拉举行，大国民议会全体成员以及来自世界各地的政要都出席了葬礼。\n\n随着现代土耳其国家之父的逝世，土耳其共和国必须继续前行。作为阿塔图尔克葬礼上诸多演讲者之一，[ROOT.GetLeader]在其演说中承诺誓将继承这位伟人的遗产，继续捍卫其所珍视的国家自由。"
 bftb_turkey.135.a: "安息吧加齐，我们将永远铭记您。"
 bftb_turkey.136.t: "奥斯曼皇室突遭悲剧！"
 bftb_turkey.136.desc: "随着苏丹陛下不幸驾崩的噩耗降临，伟大的奥斯曼苏丹国上下已然笼罩在了悲痛欲绝的氛围当中。苏丹陛下及诸位王子殿下原本正在视察尼克萨尔富饶的土地，当他们于萨姆松省境内的卡尼克山脉旅行时，一场地震席卷了整个省份。这场灾害造成诸位皇室成员的遗体直到三天后才被发现，眼下，整个奥斯曼皇室已经因此陷入了狂乱的恐慌。\n\n根据修订后的奥斯曼皇位继承法，苏丹陛下最年长的公主殿下将有权继承大统。尽管殿下是一位意志坚强且天赋异禀的女性，但是我国宗教界的诸多保守人士可能会反对让一名女子加冕奥斯曼帝国的皇冠。"
 bftb_turkey.136.a: "苏丹娜陛下万岁！"
 bftb_turkey.136.b: "让女人登基！？不可接受！我们需要一位摄政王！"
 bftb_turkey.137.t: "[FROM.GetNameDefCap]转变危险外交立场"
 bftb_turkey.137.desc: "[FROM.GetNameDef]政府已然转变了其外交政策，而该国的新外交政策显然并不符合我国的利益。[FROM.GetNameDef]代表已经就此照会我国外交官，称其无意再转变当前的立场。"
 bftb_turkey.137.a: "他们已然堕落为其曾想摧毁的存在。"
 bftb_turkey.137.b: "他们是革命大业的叛徒！"
 bftb_turkey.137.c: "或许他们正在试验一国社会主义？"
 bftb_turkey.137.d: "只要他们别染指我们的盟友……"
 bftb_turkey.137.e: "他们显然已不再值得信任。"
 TUR_keeping_turkey_under_observation: "我们应对§Y[TUR.GetNameDef]§!的行动保持警惕，并在将来必要时将其逐出我们的阵营。"
 bftb_turkey.138.t: "[FROM.GetNameDefCap]侵犯阵营成员国主权！"
 bftb_turkey.138.desc: "正如我国外交政策专家所预料的那样，[FROM.GetNameDef]已经将其野望投向了自己的盟友。尽管我们就其政府的野蛮行径向[FROM.GetAdjective]代表发出了谴责，但似乎并没有产生什么影响。"
 bftb_turkey.138.a: "他们还有一次机会，最后一次！"
 bftb_turkey.138.b: "继续庇护这种流氓国家百害而无一利。"
 bftb_turkey.139.t: "[FROM.GetNameDefCap]再次侵犯阵营成员国主权！"
 bftb_turkey.139.desc: "这些执掌[FROM.GetNameDef]国家大权的已经再次背叛了我们的信任！如此听之任之的装模作样不能再继续下去了，我们不可能在庇护显然是敌人的国家的情况下，还赢得盟友的尊重。"
 bftb_turkey.139.a: "他们已经被警告过了！"
 bftb_turkey.140.t: "[FROM.GetNameDefCap]发出警告"
 bftb_turkey.140.desc: "我们已经收到了警告，[FROM.GetAdjective]政府告诫我方切勿再次侵犯同阵营成员国的主权。他们愿意对我方此次的行动作出妥协，但若是我方胆敢再对同盟成员国出手，则[FROM.GetNameDef]将不得不采取相应的惩戒措施。"
 bftb_turkey.140.a: "我们将随心所欲行事。"
 bftb_turkey.141.t: "[FROM.GetNameDefCap]将我国逐出[FROM.GetFactionName]！"
 bftb_turkey.141.desc: "我国新的外交政策已被证明不可能与[FROM.GetNameDef]相兼容，因此他们决定不再视我国为其盟友。从即日起，我国将不再是[FROM.GetFactionName]的成员。"
 bftb_turkey.141.a: "那就这样吧。"
 TUR_downgrade_fundamentalist_defiance_effect_tt: "£faction_tur_traditionalist §Y宗教传统派§!将在§Y[TUR_fundamentalist_state.GetName]§!与政府更为合作。"
 TUR_upgrade_fundamentalist_defiance_effect_tt: "£faction_tur_traditionalist §Y宗教传统派§!将在§Y[TUR_fundamentalist_state.GetName]§!更加激烈地抵抗政府。"
 TUR_placate_fundamentalist_state_effect_tt: "£faction_tur_traditionalist §Y宗教传统派§!将在§Y[TUR_fundamentalist_state.GetName]§!停止发表反政府言论并积极合作。"
 TUR_placate_fundamentalist_state_all_targets_effect_tt: "£faction_tur_traditionalist §Y宗教传统派§!将停止对抗政府。"
 bftb_bulgaria_tsar_boris.1.t: "鲍里斯三世沙皇巡幸[GetDestinationName]"
 bftb_bulgaria_tsar_boris.1.desc_success: "今天，鲍里斯沙皇巡幸了[GetDestinationName]，当王室的仪仗行经此处地标性路段时，前来欢迎的百姓们欢欣鼓舞，令圣上龙颜大悦。\n但陛下此行并非只是来享受臣民的欢呼爱戴的，他在驾临之后举行了数次盛会，并藉此召见了地方上的权贵们。\n\n总体而言，沙皇陛下不虚此行，他既加强了与本地豪族权贵之间的联系，也成功地向平民们展现了其仁君的形象。"
 bftb_bulgaria_tsar_boris.1.desc_extra_success: "皇室对[GetDestinationName]的巡幸已然取得圆满成功！在结束前往市政厅会见本地市长的行程后，沙皇陛下决定临幸[GetDestinationName]当地的一个普通街区，与臣民同乐。\n民众对于鲍里斯沙皇的造访反应相当热情，大家都对这位统治者穿行于众人日常生活的街区感到欣喜，他们还向沙皇敬献了些饱含情谊的小礼物，从花圈、本地特产到木制或铁制小工艺品都有。\n\n虽然我们尚不清楚这些诚挚而淳朴的问候在沙皇陛下心中究竟留下了怎样的感受，但我们所知的是，面对这种情况，沙皇决定举办一场面向大众的盛大百家宴以替代原本的私人招待会或是尊贵的花园派对。不用说，[GetDestinationName]民众对于这项提议感到很高兴，每个人都玩到很晚才回家，大家在此次巡游结束后均心满意足。"
 bftb_bulgaria_tsar_boris.1.desc_failure: "皇室日前对[GetDestinationName]的巡幸很遗憾适得其反，严重地挫伤了沙皇的支持率。仅仅只是在欢迎仪式上，我们就可以看到夹杂在欢迎队列当中的大批贫苦臣民并不快乐，甚至还可以听见人群当中时不时响起的嘘声。\n\n而当民众聚集在市政厅外发起抗议时，情况进一步恶化。当时沙皇及其家人正在市政厅内享受着本地权贵阶层为其筹办的奢华宴会和盛大招待，人民以此奢靡的享乐为由，猛烈抨击上层权贵阶级应当为近年来国家遭遇的社会与经济问题负责。\n\n为平息事态，警方立刻奉命出动驱散了抗议人群，然而如此暴力执法只是进一步恶化局势，示威活动后续逐渐演变为了暴力骚乱。"
 bftb_bulgaria_tsar_boris.1.a: "陛下再次巡幸将在何时？"
 bftb_bulgaria_tsar_boris.1.b: "这将是令人难忘的一夜！"
 bftb_bulgaria_tsar_boris.1.c: "还是暂时不要巡游了……"
 bftb_bulgaria_tsar_boris.2.t: "鲍里斯三世沙皇逝世"
 bftb_bulgaria_tsar_boris.2.desc: "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic: "在饱受病痛折磨一周后，鲍里斯三世沙皇在今天，[?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong]，因心力衰竭逝世于[BUL.Capital.GetName]。"
 BUL_context_of_death_assassinated: "几个小时前，当鲍里斯三世沙皇结束对于索菲亚大学的国家拜占庭学研究年会的出席，正要离场时，一名男子迅速接近沙皇，旋即掏出武器向其连开数枪。尽管该名男子随后便被安保部队击毙，但几分钟后，鲍里斯沙皇还是不幸身亡，与刺客共赴黄泉。"
 BUL_context_of_death_ger: "在日前于[GetBorisGermanMeetingLocation]和[GER.GetLeader]进行了一场原定计划外的艰苦会谈后，返回[BUL.Capital.GetName]的鲍里斯三世沙皇因突发性心力衰竭逝世。"
 BUL_boris_german_meeting_location_historical: "东普鲁士拉斯登堡“狼穴”大本营"
 BUL_boris_german_meeting_location_capital: "[GER.Capital.GetName]"
 BUL_context_of_death_sov: "在日前于[SOV.Capital.GetName]和[SOV.GetLeader]进行会晤后，返回[BUL.Capital.GetName]的沙皇鲍里斯三世因突发性心力衰竭逝世。"
 BUL_context_of_death_eng: "在[ENG.Capital.GetName]和[ENG.GetLeader]进行会晤一周后，返回[BUL.Capital.GetName]的鲍里斯三世沙皇因突发性心力衰竭逝世。"
 BUL_popular_suspicions_about_death_basic: "然而，关于沙皇的确切死因却是众说纷纭：有推测认为鲍里斯是在其最后的会晤当中遭到了投毒，很多人相信[GER.GetLeader]就是下手的真凶；而有一部分人则相信是苏联内务人民委员会下毒害死了沙皇；还有人则绘声绘色地将矛头指向了[ENG.GetNameDef]；更有甚者还声称，[BUL.GetAdjective]政府自己也卷入了沙皇之死的疑云当中……"
 BUL_popular_suspicions_about_death_assassinated: "国家安全部门已就此事展开调查试图找出弑君案的责任者，而根据官方报道，刺客竟然同时持有保加利亚、德国以及英国的多重护照，这无疑将进一步扩大搜查范围并使调查变得更为复杂。尽管大部分保加利亚人正对[GER.GetLeader]、苏联人民内务委员会或者[ENG.GetAdjective]口诛笔伐，但是也有部分人士公然宣称，保加利亚政府自身也卷入了弑君案疑云当中……"
 bftb_bulgaria_tsar_boris.2.a: "真是令人不安……"
 bftb_bulgaria_tsar_boris.3.t: "摄政议会"
 bftb_bulgaria_tsar_boris.3.desc: "现在是时候任命将要代表鲍里斯沙皇的储君西美昂二世陛下治理[ROOT.GetNameDef]的摄政议会成员了。\n\n我们必须从皇室乃至上层政界和军界当中挑选最合适的人选，但鉴于每位候选者皆有其各自的理念信仰，以及我国因前任领导人的决策已然饱受创伤的现状，我们必须作出明智的抉择……"
 bftb_bulgaria_tsar_boris.3.a: "组建亲轴心国政府。"
 bftb_bulgaria_tsar_boris.3.b: "组建亲同盟国政府。"
 bftb_bulgaria_tsar_boris.3.c: "组建独立自主政府。"
 bftb_bulgaria_factions.10.t: "环节集团密谋端倪"
 bftb_bulgaria_factions.10.desc: "根据可靠的消息来源表明，一些平日里公开批评政府当局的环节集团成员最近已经与部分军官联络。尽管我们尚不确定其私下会面的意图或者是这些军官的具体姓名，但毫无疑问，这样可疑的举动定然是环节集团更大阴谋的端倪……"
 bftb_bulgaria_factions.10.a: "继续调查！"
 bftb_bulgaria_factions.10.b: "让我们且看其将如何行动……"
 bftb_bulgaria_factions.11.t: "环节集团密谋者败露"
 bftb_bulgaria_factions.11.desc: "在深入的调查以及与部分忠于政府的环节集团成员接触后，我们发现了一个旨在颠覆现政权的军事阴谋计划。\n而在与此阴谋相关的人员清单当中，我们发现[?BUL_zveno_conspirator.GetName]——这位我们信任有加的将军竟然也赫然在列。\n\n现在，我等必须作出决断，要如何处置这位似乎已不再忠诚的军官。"
 bftb_bulgaria_factions.11.a: "立即将其清洗！"
 bftb_bulgaria_factions.11.b: "我们不应急着下定论。"
 bftb_bulgaria_factions.12.t: "环节集团政变在即"
 bftb_bulgaria_factions.12.desc: "我们已经收到消息，在处心积虑准备多时后，环节集团现在已经决意向我们发动其最终的军事政变计划。\n也许他们妄想如同1934年那样再次颠覆现政权，但这次我们会重拳阻截，并将他们这个组织一劳永逸地彻底铲除。"
 bftb_bulgaria_factions.12.a: "我们将碾碎他们！"
 bftb_bulgaria_factions.17.t: "环节集团被整合"
 bftb_bulgaria_factions.17.desc: "我们终于成功地将环节集团整合到现政府的行列当中，进一步深化了这个前政治组织成员与执政党之间本就十分融洽的协作关系。如此一来，我们已然可以更进一步，使整个国家当中这些最杰出的人才齐聚一堂、共谋大业。"
 bftb_bulgaria_factions.17.a: "让我们立刻将此良策付诸行动！"
 bftb_bulgaria_factions.19.t: "环节集团覆灭！"
 bftb_bulgaria_factions.19.desc: "在过去的几周当中，警方一直在不遗余力地铲除环节集团的余党，在此之前，由于我们成功逮捕了该组织的领导层，其组织结构已经因群龙无首的混乱而遭到了极大的削弱。\n我们现在已经可以负责任地说环节集团已在[ROOT.GetNameDef]销声匿迹，而这诚为整个国家以及政府值得庆贺的喜事。"
 bftb_bulgaria_factions.19.a: "真是好消息！"
 bftb_bulgaria_factions.20.t: "工人罢工"
 bftb_bulgaria_factions.20.desc: "社会民主工党-广泛派的成员们已经加入了共产党人的行列，并且竭力在工人群体中掀起全国性的罢工浪潮。而通过秘密集会以及碰头，他们已经在保加利亚无产阶级群体当中博得了极大的同情与支持。\n身处这些罢工浪潮高涨的地区维持秩序时，我方必须谨慎行事，以免事态升级到比罢工更为严重的地步……"
 bftb_bulgaria_factions.20.a: "饥饿便可令其最终拱手而降。"
 bftb_bulgaria_factions.20.b: "我们必须不惜任何代价将其镇压！"
 bftb_bulgaria_factions.21.t: "骚乱造成破坏"
 bftb_bulgaria_factions.21.desc: "随着军队开始镇压罢工者，暴力冲突以及骚乱已经在各工业产区蔓延开来。在[?BUL.BUL_damaged_civs_state.GetName]地区，骚乱造成数座民用工厂被毁[GetMilitaryFactoriesDamaged]。[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a: "不幸的结果……"
 BUL_bs_strikes_no_military_factories_damaged: ""
 BUL_bs_strikes_military_factories_damaged_same_state: " 的同时，还有数个共产党团体试图通过毁坏本地的军工设施以损害我们的武器装备生产"
 BUL_bs_strikes_military_factories_damaged_other_state: "。而在[?BUL.BUL_damaged_mils_state.GetName]地区，还有数个共产党团体试图通过毁坏本地的军工设施以损害我们的武器装备生产"
 BUL_bs_strikes_no_infrastructure_damaged: ""
 BUL_bs_strikes_infrastructure_damaged: " 另一方面，暴力骚乱还在[?BUL.BUL_damaged_infrastructure_state.GetName]地区造成了公路、铁路等交通线路遭到破坏与阻塞。"
 bftb_bulgaria_factions.27.t: "社会民主工党-广泛派被整合"
 bftb_bulgaria_factions.27.desc: "我们终于成功地将社会民主工党-广泛派整合到现政府的行列当中，进一步深化了这个前政治组织成员与执政党之间本就十分融洽的协作关系。如此一来，我们已然可以更进一步，使整个国家当中这些最杰出的人才齐聚一堂、共谋大业。"
 bftb_bulgaria_factions.27.a: "我们需要精诚合作以成大业！"
 bftb_bulgaria_factions.29.t: "社会民主工党-广泛派覆灭"
 bftb_bulgaria_factions.29.desc: "在过去的几周当中，警方一直在不遗余力地铲除社会民主工党-广泛派的余党，在此之前，由于我们成功逮捕了该组织的领导层，其组织结构已经因群龙无首的混乱而遭到了极大的削弱。\n我们现在已经可以负责任地说社会民主工党-广泛派已在[ROOT.GetNameDef]销声匿迹，而这诚为整个国家以及政府值得庆贺的喜事。"
 bftb_bulgaria_factions.29.a: "这可花了点儿时间……"
 bftb_bulgaria_factions.30.t: "农民联盟在乡村的支持率上升"
 bftb_bulgaria_factions.30.desc: "国家农民联盟目前正在我国乡村地区非法掀起其宣传造势的运动，在这些地区，成千上万的农民受其蛊惑对政府产生了质疑，并且加入到了他们的阵营当中。\n农民联盟强烈抨击本国过去的尚武政策，称其给保加利亚带来了毁灭与耻辱，同时他们还试图将此甩锅予当局，以期在民众当中引发更大的不满与动摇。"
 bftb_bulgaria_factions.30.a: "这简直不可接受！"
 bftb_bulgaria_factions.31.t: "农民联盟分裂"
 bftb_bulgaria_factions.31.desc: "尽管此前农民联盟与共产党之间并未有过太多的合作，但眼下两者似乎已就推翻现政府这一目标达成了某种共识。\n部分农民联盟成员已决定脱离该组织以加入共产党，但另一方面，该组织的更多保守派成员仍然坚定地站在资产阶级和布尔什维主义的对立面，为此，他们试图通过政治手段，与政府达成某种程度上的谅解。"
 bftb_bulgaria_factions.31.a: "这些该死的鼠辈！"
 bftb_bulgaria_factions.37.t: "农民联盟被整合"
 bftb_bulgaria_factions.37.desc: "我们终于成功地将农民联盟整合到现政府的行列当中，进一步深化了这个前政治组织成员与执政党之间本就十分融洽的协作关系。如此一来，我们已然可以更进一步，使整个国家当中这些最杰出的人才齐聚一堂、共谋大业。"
 bftb_bulgaria_factions.37.a: "这对国家有巨大的益处。"
 bftb_bulgaria_factions.39.t: "农民联盟覆灭"
 bftb_bulgaria_factions.39.desc: "在过去的几周当中，警方一直在不遗余力地铲除农民联盟的余党，在此之前，由于我们成功逮捕了该组织的领导层，其组织结构已经因群龙无首的混乱而遭到了极大的削弱。\n我们现在已经可以负责任地说农民联盟已在[ROOT.GetNameDef]销声匿迹，而这诚为整个国家以及政府值得庆贺的喜事。"
 bftb_bulgaria_factions.39.a: "他们永远地消停了！"
 bftb_bulgaria_factions.40.t: "向[GetMarchDestinationName]进军"
 bftb_bulgaria_factions.40.desc: "国家社会主义运动，这个借鉴了多年前保加利亚青年军团联盟经验基础上发展出来的组织，如今已经聚集了众多的支持者，并且组织起一场从[Root.Capital.GetName]向[GetMarchDestinationName]进军的大游行。\n这些抗议者效仿纳粹，手持火炬引路，要求政府采取更加激烈的手段以粉碎那些意欲颠覆社会秩序的布尔什维克组织，组建全国性的工团联合组织以镇压阶级斗争，同时在保加利亚的经济与社会问题上采取更多的国家干预。\n目前来看，鉴于这场运动在城市青年群体中的影响力正不断扩大，因此，我们如果想要对其进行镇压，则应立即采取行动，以免延误良机。"
 bftb_bulgaria_factions.40.a: "这所谓“进军”甚至压根不是原创的！"
 bftb_bulgaria_factions.40.b: "在他们成为更大威胁前，我们必须先令其缄默。"
 bftb_bulgaria_factions.47.t: "国家社会主义运动被整合"
 bftb_bulgaria_factions.47.desc: "我们终于成功地将国家社会主义运动整合到现政府的行列当中，进一步深化了这个前政治组织成员与执政党之间本就十分融洽的协作关系。如此一来，我们已然可以更进一步，使整个国家当中这些最杰出的人才齐聚一堂、共谋大业。"
 bftb_bulgaria_factions.47.a: "我们常说这会更好……"
 bftb_bulgaria_factions.49.t: "国家社会主义运动覆灭"
 bftb_bulgaria_factions.49.desc: "在过去的几周当中，警方一直在不遗余力地铲除国家社会主义运动的余党，在此之前，由于我们成功逮捕了该组织的领导层，其组织结构已经因群龙无首的混乱而遭到了极大的削弱。\n我们现在已经可以负责任地说国家社会主义运动已在[ROOT.GetNameDef]销声匿迹，而这诚为整个国家以及政府值得庆贺的喜事。"
 bftb_bulgaria_factions.49.a: "没人会想念他们的！"
 bftb_bulgaria_factions.50.t: "环节集团镇压行动"
 bftb_bulgaria_factions.50.desc: "我们已经成功对环节集团实施了镇压，对其那些据报公开发表反对[ROOT.GetLeader]言论甚至是阴谋颠覆政权的组织成员实施了逮捕。"
 bftb_bulgaria_factions.50.a: "他们不过是罪有应得。"
 bftb_bulgaria_factions.51.t: "环节集团镇压行动"
 bftb_bulgaria_factions.51.desc: "我国安防部队日前对环节集团发动了一场大规模的镇压行动，根据行动指挥官的报告，警方在该组织的秘密集会上设法抓捕了多名主事者，从结果来看，此次行动可谓大获全胜。"
 bftb_bulgaria_factions.51.a: "真是好消息！"
 bftb_bulgaria_factions.52.t: "环节集团镇压行动"
 bftb_bulgaria_factions.52.desc: "我们试图镇压环节集团的行动不幸失败。行动中警方攻入了据报是环节集团策划对抗政府活动的秘密集会地点，然而尽管此处的确存在环节集团成员，但集会根本与其组织无关，更遑论政治了。\n自不用说，这次警方的失败行动招致了保加利亚民众乃至环节集团的不少白眼……"
 bftb_bulgaria_factions.52.a: "真是尴尬……"
 bftb_bulgaria_factions.53.t: "环节集团领导层抓捕行动"
 bftb_bulgaria_factions.53.desc: "抓捕环节集团领导层的行动大获成功。包括基蒙·格奥尔基耶夫在内的数位该组织重要人物均已被逮捕，这显然对该组织造成了重大的打击。"
 bftb_bulgaria_factions.53.a: "他们没法继续惹麻烦了！"
 bftb_bulgaria_factions.54.t: "环节集团领导层抓捕行动"
 bftb_bulgaria_factions.54.desc: "抓捕环节集团领导层的行动并不如预想中的那般顺利。尽管警方逮捕了该组织的一些重要成员，但其领导人基蒙·格奥尔基耶夫却设法逃离。如此一来，即便此君目前被迫转入地下，他也依旧继续领导着整个环节集团。"
 bftb_bulgaria_factions.54.a: "真是令人失望的结果……"
 bftb_bulgaria_factions.55.t: "环节集团领导层抓捕行动"
 bftb_bulgaria_factions.55.desc: "抓捕环节集团领导层的行动彻底失败。当警方攻入对方秘密集会的场所时，占据极大人数优势的特工们竟然未能及时制服集会人员，导致后者迅速逃离事发地，并在随后与警方在街道上爆发了正面暴力冲突，造成诸多无辜平民受伤。鉴于如此由警方引起的暴力事件，当地许多居民不禁开始同情起环节集团，他们不仅开始帮助该组织成员逃离追捕，甚至还直接加入其对抗国家机关的队列当中。"
 bftb_bulgaria_factions.55.a: "必须有人为此次失败负责！"
