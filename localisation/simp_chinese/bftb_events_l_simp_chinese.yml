 bftb_bulgaria_imro.2.desc: "马其顿内部革命组织的活跃分子以及其他亲保加利亚的马其顿人近来在马其顿人群体当中不断传播着亲保加利亚的思潮。\n如此一来，新一轮反对[ROOT.GetAdjective]政府的不稳定浪潮势将席卷该地区。"
 bftb_bulgaria_imro.2.a: "是时候再次处理马其顿内部革命组织了……"
 bftb_bulgaria_fatherland_front.1.t: "祖国阵线"
 bftb_bulgaria_fatherland_front.1.desc_positive: "我们终于可以摘取在付出巨大努力后才得来的硕果，眼下，在政治理念和意识形态上截然不同的各团体都将团结到同一条战线上，以此共同反对保加利亚的亲德军国主义独裁。\n我们如今组建的祖国阵线不仅整合了共产党的势力，同样还有此前的环节集团、社会民主工党-广泛派、农民联盟以及其他各组织的成员，所有人都联合起来，以反对支配这个国家、为聚敛财富甚至不惜再次毁掉这个国家的资产阶级。"
 bftb_bulgaria_fatherland_front.1.desc_negative: "共产党以及其他政治组织的成员们已经联合起来组建了祖国阵线，这个危险的政治反对势力正在无产阶级群体当中肆虐开来，并且很有可能在不久的将来构成足以颠覆政府的威胁。"
 bftb_bulgaria_fatherland_front.1.a: "团结将使得我们变得更强大！"
 bftb_bulgaria_fatherland_front.1.b: "又一个注定失败的共党小把戏。"
 bftb_bulgaria_fatherland_front.2.t: "祖国阵线发动突袭！"
 bftb_bulgaria_fatherland_front.2.desc: "根据其预谋的计划，各地的祖国阵线组织以及全副武装的游击队今天在全国各地夺取了地方政府以及各行政机关的控制权。\n从布尔加斯到瓦尔纳，叛乱者们在整个黑海沿岸均没有遭到有效的抵抗[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]。"
 bftb_bulgaria_fatherland_front.2.desc_no_support: ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support: "，在普罗夫迪夫，工人群体倾巢而出响应暴动，在几个小时的街头血战后夺取了整个地区的控制权"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support: "。\n根据报道，在农民群体决定性的支援响应下，默西亚地区的政变也取得了成功"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support: "。\n而在索菲亚，此前隶属于环节集团的军官们已经夺取了通讯设施，并且正向国民议会挺进，勒令措手不及的勤王派军队拱手投降"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support: "。\n而最后更重要的是，来自[GetPartisanFfSupportNationalities]的游击队群体也加入了祖国阵线的政变当中，并且试图争夺占领区的控制权"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre: "希腊"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug: "南斯拉夫"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both: "希腊和南斯拉夫"
 bftb_bulgaria_fatherland_front.2.a: "那让内战开始吧！"
 BUL_zveno_dissidents_tt: "如果我们不能尽快解决[GetZvenoName]派系，那么该组织或许将在未来挑起军事政变。"
 BUL_exposed_zveno_conspirator_tt: "这将延缓[GetZvenoName]派系的政变企图。"
 BUL_bs_strikes_no_violence_tt: "一部分工厂将在此过程中受损。\n高度的§Y共产主义派系§!支持度和高度的[GetBsName]支持率将会恶化当前情况。"
 bftb_bulgaria_rearmament.1.t: "[BUL.GetAdjective]军备重整谈判"
 bftb_bulgaria_rearmament.1.desc: "[BUL.GetAdjective]政府日前已经公开宣布[BUL.GetNameDef]将在巴尔干地区奉行和平政策，并且以此呼吁我国就解除其自上次大战失败后所承受的严厉军备限制进行谈判。\n保加利亚人宣称，若要使[BUL.GetAdjective]人民足以捍卫自身的国家主权及民族自决，则必须要立即准予其重整军备，并组建一支现代化的军事力量。"
 bftb_bulgaria_rearmament.1.a: "他们不过是在泛泛而谈。"
 bftb_bulgaria_rearmament.1.b: "我们应该通过正式条约以维护和平。"
 bftb_bulgaria_rearmament.1.c: "我们必须终结对其的限制！"
 bftb_bulgaria_rearmament.1_refuse_tt: "[BUL.GetNameDefCap]还暂时不能开始重整军备。"
 bftb_bulgaria_rearmament.1_nap_tt: "只要[BUL.GetNameDefCap]与[GRE.GetFlag][GRE.GetNameDefCap]、[YUG.GetFlag][YUG.GetNameDefCap]、[ROM.GetFlag][ROM.GetNameDefCap]或[TUR.GetFlag][TUR.GetNameDefCap]其中的任意一个国家缔结互不侵犯条约，就可以开始重整军备。"
 bftb_bulgaria_rearmament.2.t: "[ENG.GetNameDefCap]反对[ROOT.GetAdjective]军备重整"
 bftb_bulgaria_rearmament.2.desc: "[ENG.GetAdjective]政府已经拒绝与我国就解除军备限制进行任何谈判的提议，看起来无论是对于当前欧洲的紧张局势，还是[ROOT.GetNameDef]将在新兴强权于未来打破巴尔干地区脆弱平衡时被迫向其屈服的前景，英国人都无动于衷。"
 bftb_bulgaria_rearmament.2.a: "我们必须找到其他说服方法……"
 bftb_bulgaria_rearmament.3.t: "[ENG.GetAdjective]对[ROOT.GetNameDef]军备重整提出要求"
 bftb_bulgaria_rearmament.3.desc: "在解除我国的任何军备限制前，[ENG.GetAdjective]政府要求[ROOT.GetNameDef]必须和周边任意邻国签署正式的和解协议，以作为巴尔干地区构建最终和平友好外交关系的开端。"
 bftb_bulgaria_rearmament.3.a: "又一个需要克服的障碍……"
 BUL_uk_demands_nap_with_balkan_nation_tt: "在与[GRE.GetFlag][GRE.GetNameDefCap]、[YUG.GetFlag][YUG.GetNameDefCap]、[ROM.GetFlag][ROM.GetNameDefCap]或[TUR.GetFlag][TUR.GetNameDefCap]之中任意国家签署§Y互不侵犯条约§!后，§Y军备限制§!民族精神将被移除。"
 bftb_bulgaria_rearmament.4.t: "军备限制解除"
 bftb_bulgaria_rearmament.4.desc: "在满足[ENG.GetAdjective]的要求并与[GetNapTarget]签署互不侵犯条约后，[ENG.GetNameDef]最终同意解除对我国的军备限制，[ROOT.GetAdjective]军备的重整工作终于可以开始了。"
 bftb_bulgaria_rearmament.4.a: "让我们赶紧开始吧！"
 BUL_nap_with_greece: "[GRE.GetNameDefCap]"
 BUL_nap_with_yugoslavia: "[YUG.GetNameDefCap]"
 BUL_nap_with_romania: "[ROM.GetNameDefCap]"
 BUL_nap_with_turkey: "[TUR.GetNameDefCap]"
 bftb_bulgaria_rearmament.5.t: "[BUL.GetAdjective]解除军备限制"
 bftb_bulgaria_rearmament.5.desc: "在满足[ROOT.GetAdjective]的要求并与[GetNapTarget]签署互不侵犯条约后，[BUL.GetAdjective]外交使团已经抵达伦敦，并准备就允许[BUL.GetNameDef]军备重整一事，签署正式的官方条约。"
 bftb_bulgaria_rearmament.5.a: "让我们立即加以落实。"
 bftb_bulgaria_rearmament.6.t: "[ENG.GetNameDefCap]解除我国军备限制"
 bftb_bulgaria_rearmament.6.desc: "在和[ENG.GetNameDef]外交使团于索菲亚进行艰苦的谈判后，我们最终签署了[ENG.GetAdjective]同意解除我国军备限制的条约，[ROOT.GetNameDef]的军备重整终于可以开始了。"
 bftb_bulgaria_rearmament.6.a: "时不我待，立即开始重整军备！"
 bftb_bulgaria_rearmament.7.t: "[BUL.GetNameDefCap]就解除军备限制施压"
 bftb_bulgaria_rearmament.7.desc: "[BUL.GetAdjective]外交使团日前抵达伦敦，就解除[BUL.GetNameDef]军备限制一事向[ROOT.GetAdjective]政府发出了施压。\n随着战争的阴云再次笼罩在巴尔干地区，他们保证无论如何，[BUL.GetNameDef]都将很快开始着手保卫其领土完整。"
 bftb_bulgaria_rearmament.7.a: "我们可不会对此恐吓屈服！"
 bftb_bulgaria_rearmament.7.b: "别无他法……那就解除其限制吧！"
 bftb_bulgaria_rearmament.8.t: "[ENG.GetNameDefCap]无视我国施压"
 bftb_bulgaria_rearmament.8.desc: "受命前往伦敦向[ENG.GetAdjective]政府施压以期能够解除我国军备限制的[ROOT.GetAdjective]使团已经回国，但他们带回了令人沮丧的消息：[ENG.GetNameDef]拒绝对我国的要求作出让步，继续禁止[ROOT.GetNameDef]展开任何军备重整。"
 bftb_bulgaria_rearmament.8.a: "是他们让我们别无选择的……"
 bftb_bulgaria_rearmament.9.t: "[BUL.GetNameDefCap]不再服从军备限制"
 bftb_bulgaria_rearmament.9.desc: "受[BUL.GetLeader]亲自指派的[BUL.GetAdjective]外交官已经抵达我国，并转达了其通告[GetReasonForNotAbiding]。"
 bftb_bulgaria_rearmament.9.a: "我们稍后再处理他们……"
 bftb_bulgaria_rearmament.9.b: "他们必须为此付出代价！"
 bftb_bulgaria_rearmament.9.desc_reason_war: "，由于其国家已经被卷入军事冲突当中，[BUL.GetNameDef]将会立刻开始军备重整以维护自身的国家独立和人民自由"
 bftb_bulgaria_rearmament.9.desc_reason_faction: " ，由于其国家已得到了[BUL.GetFactionName]的支持，[BUL.GetNameDef]将不再服从对其军备所施加的限制"
 bftb_bulgaria_nationalization.1.t: "[FROM.GetNameDefCap]夺取我国在其境内的附属公司"
 bftb_bulgaria_nationalization.1.desc: "在其[GetTsarLoyalistOrPartyName]的支持下，领导[BUL.GetNameDef]的[GetLeaderNameIfRegencyCouncil]日前已通过新近立法对保加利亚的所有外国附属公司实施国有化，自此之后它们都将归于[BUL.GetAdjective]国家所有。\n这种对于[ROOT.GetAdjective]在[BUL.GetNameDef]利益的公然侵犯使得上层统治阶级遭到了巨大的打击，特别是那些在[BUL.GetNameDef]投入巨资建设当地基础设施或经营分公司，最后却惨遭征用的工业巨头们所遭受的损失尤为惨重。"
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists: "勤王党阁僚"
 bftb_bulgaria_nationalization.1.desc_party_name: "[BUL.GetRulingPartyLong]阁僚"
 bftb_bulgaria_nationalization.1.desc_regency_council: "波格丹·菲洛夫和[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader: "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a: "目前我们对此无能为力……"
 bftb_bulgaria_nationalization.1.b: "贸易禁运将教会他们何谓尊重！"
 bftb_bulgaria_nationalization.1.c: "我们将就此派出外交使团……由坦克开路！"
 bftb_bulgaria_nationalization.1.d: "别管这些忘恩负义的叛徒了！"
 bftb_bulgaria_nationalization.2.t: "[FROM.GetAdjective]对保加利亚实施贸易禁运"
 bftb_bulgaria_nationalization.2.desc: "作为对[ROOT.GetAdjective]国有化本国境内外资分公司及资产行为的回应，[FROM.GetNameDef]已经决定对我国实施禁运[GetEmbargoAllies]。\n尽管有人认为当前局势或许会演变至更糟糕的情况，但事实是仅有某些特定的行业，主要是进出口相关的行业因禁运受到了很大的冲击。"
 bftb_bulgaria_nationalization.2.desc_no_allies: ""
 bftb_bulgaria_nationalization.2.desc_allies: "，此项禁运也得到了其盟国的支持"
 bftb_bulgaria_nationalization.2.a: "真是离谱……"
 bftb_bulgaria_nationalization.3.t: "[FROM.GetNameDefCap]将我国逐出[FROM.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc: "迫于国内投资者及产业巨头的压力，[FROM.GetAdjective]政府日前对[BUL.GetAdjective]国有化其国内外国资产的行为实施了制裁，[FROM.GetNameDef]不仅对[BUL.GetNameDef]实施了禁运，同时也将其从[FROM.GetFactionName]阵营当中逐出。\n[GetEmbargoAndKickAllies]禁运不仅将对我国部分产业造成严重打击，更糟糕的是，我[BUL.GetNameDef]如今俨然已被诸邻国窥伺，其无疑将会趁人之危于未来落井下石。"
 bftb_bulgaria_nationalization.3.desc_no_allies: ""
 bftb_bulgaria_nationalization.3.desc_allies: "[FROM.GetNameDef]及其盟友的"
 bftb_bulgaria_nationalization.3.a: "我们早该料到这一出！"
 bftb_bulgaria_uranium_mining_concessions.1.t: "[FROM.GetNameDefCap]铀矿开采授权"
 bftb_bulgaria_uranium_mining_concessions.1.desc: "我们与[FROM.GetAdjective]盟友的良好关系终于收获了回报：[FROM.GetAdjective]政府日前已经授予我国对其治下布霍沃附近铀矿的开采权。他们声称鉴于其本国的科技水平还远无法有效开发利用这些矿藏，所以他们更倾向于通过签约授权我方利用布霍沃铀矿的方式，来为保加利亚的工农业生产换取基本的原料。\n如此值得赞许的协定不仅能为我们开拓新的铀原料来源，同时也无疑将进一步深化[GER.GetNameDef]和[BUL.GetNameDef]两国间的双边关系。"
 bftb_bulgaria_uranium_mining_concessions.1.a: "我们得好好利用它。"
 bftb_bulgarian_claims.1.t: "保加利亚要求确保其巴尔干领土宣称"
 bftb_bulgarian_claims.1.desc: "来自[BUL.GetNameDef]的外交使团日前与我国政府展开了会谈，请求[ROOT.GetAdjective]对其在巴尔干地区的领土主张进行支持，他们同时也希望通过私下协商的方式，对[BUL.GetAdjective]在不久的将来在该地区的扩张作出议定，作为回报，[BUL.GetAdjective]将与[ROOT.GetNameDef]结盟，并且其国家亦将加入[ROOT.GetFactionName]。"
 bftb_bulgarian_claims.1.a: "认可保加利亚的主张。"
 bftb_bulgarian_claims.1.b: "我们自会对其安排可行的领土扩张！"
 bftb_bulgarian_claims.1.a_tt: "如果控制具备§Y预定保加利亚扩张领土§!修正地区的国家与[BUL.GetNameDef]同处于[ROOT.GetFactionName]当中，则此地将会被立刻移交予[BUL.GetNameDef]。"
 bftb_bulgarian_claims.2.t: "[GER.GetNameDefCap]认可我国宣称"
 bftb_bulgarian_claims.2.desc: "派往[FROM.Capital.GetName]商议我国巴尔干领土扩张问题的[ROOT.GetAdjective]使团日前已经返回[ROOT.Capital.GetName]，向我们传达了本次出访大获成功的消息。他们与[FROM.GetAdjective]人签署了秘密的协定，同意一旦我国正式加入[FROM.GetFactionName]，[FROM.GetNameDef]便将正式承认我国的领土主张并同意[ROOT.GetNameDef]以和平卫士的身份于夺占的巴尔干地区实施统治。"
 bftb_bulgarian_claims.2.a: "简直是再好不过的交易！"
 bftb_bulgarian_claims.3.t: "[GER.GetNameDefCap]否决我国宣称"
 bftb_bulgarian_claims.3.desc: "派往[FROM.Capital.GetName]就[FROM.GetAdjective]能否承认我国巴尔干领土宣称问题展开协商的[ROOT.GetAdjective]使团日前已经返回[ROOT.Capital.GetName]，向我们告知其外交使命不幸失败，本次出访未能和[FROM.GetNameDef]就落实[ROOT.GetAdjective]在巴尔干实现领土扩张达成协议。"
 bftb_bulgarian_claims.3.a: "那我们将被迫公然发起扩张……"
 bftb_bulgarian_claims.4.t: "[GER.GetNameDefCap]授予保加利亚领土管辖"
 bftb_bulgarian_claims.4.desc: "正如此前所约定的那样，[GER.GetNameDef]已下令将近期被[GER.GetFactionName]占领而又为[ROOT.GetNameDef]宣称的领土进行移交，上述地区此后将归属[ROOT.GetAdjective]政府所管辖。"
 bftb_bulgarian_claims.4.a: "我们正夺回自己的法理所有物！"
 bftb_bulgarian_claims.5.t: "保加利亚领土移交案"
 bftb_bulgarian_claims.5.desc: "正如此前所约定的那样，我国已下令将近期被[GER.GetFactionName]占领而又为[ROOT.GetNameDef]宣称的领土进行移交，上述地区此后将归属[ROOT.GetAdjective]政府所管辖。"
 bftb_bulgarian_claims.5.a: "这是我们彼此交易的一部分。"
 bftb_bulgarian_claims.6.t: "[GER.GetNameDefCap]指示向保加利亚移交领土"
 bftb_bulgarian_claims.6.desc: "根据[GER.GetAdjective]和[BUL.GetAdjective]两国政府的协定，[GER.GetNameDef]已下令将近期我方占据但却为[BUL.GetNameDef]所宣称的领土进行移交，上述地区此后将归属[BUL.GetAdjective]政府所管辖。"
 bftb_bulgarian_claims.6.a: "看看这些保加利亚暴发户！"
 bftb_bulgarian_claims.7.t: "[FROM.GetNameDefCap]索取[FROM.FROM.GetName]控制权"
 bftb_bulgarian_claims.7.desc: "自诩为巴尔干控制区和平卫士的[FROM.GetAdjective]人日前向我方发出提议，称我们可以授权其管辖[FROM.FROM.GetName]以确保[ROOT.GetFactionName]在此地稳定和秩序，如此也可以解放[ROOT.GetAdjective]当地的驻军，以便我国部队可以投身于其他战线。"
 bftb_bulgarian_claims.7.a: "同意，我军尚且还需转战他处！"
 bftb_bulgarian_claims.7.b: "保加利亚的领土贪欲真是无穷无尽！"
 bftb_bulgarian_claims.8.t: "[FROM.GetNameDefCap]移交[FROM.FROM.FROM.GetName]控制权"
 bftb_bulgarian_claims.8.desc: "[FROM.GetAdjective]政府已经同意将[FROM.FROM.FROM.GetName]的管治权转交给[ROOT.GetNameDef]。我方现在已可化身和平卫士降临当地了，派遣驻防部队不仅是出于维持当地稳定与秩序的举动，同时也是保卫其不受任何敌人所侵犯的应有之义。"
 bftb_bulgarian_claims.8.a: "为保加利亚开疆拓土！"
 bftb_bulgarian_claims.9.t: "[FROM.GetNameDefCap]拒绝向[ROOT.GetAdjective]移交[FROM.FROM.FROM.GetName]控制权"
 bftb_bulgarian_claims.9.desc: "[FROM.GetAdjective]政府对向[ROOT.GetNameDef]移交[FROM.FROM.FROM.GetName]管治权一事表示了拒绝。他们声称我国提出此议案的真实动机不过是为了扩大[ROOT.GetAdjective]的占领区，以此来妄图在战争胜利后分得更多版图，[FROM.GetLeader]本人甚至公然宣称，我国对领土的野望已经有些惹怒到他了。"
 bftb_bulgarian_claims.9.a: "或许下次一定……"
 BUL_germany_recognizes_our_claim_tt: "[GER.GetNameDefCap]认可我国对此地区的宣称。"
 bftb_bulgaria_german_influence.1.t: "[GER.GetNameDefCap]援赠飞机"
 bftb_bulgaria_german_influence.1.desc: "[GetFirstDonation]我国和[GER.GetNameDef]的双边关系，赫尔曼·戈林日前向我国援赠了12架[GER.GetAdjective]战斗机，此君的慷慨善举显然是想拉拢[ROOT.GetNameDef]加入[GER.GetFactionName]，以此为其国家在巴尔干地区赢得一个强大且能捍卫[GER.GetAdjective]在本地区利益的盟友。"
 bftb_bulgaria_german_influence.1.desc_first_donation: "为了重建[ROOT.GetAdjective]的空军力量并且深化"
 bftb_bulgaria_german_influence.1.desc_more_donations: "为了进一步深化"
 bftb_bulgaria_german_influence.1.a: "我们将欣然接受！"
 bftb_bulgaria_german_influence.1.b: "我们将礼貌婉拒。"
 bftb_bulgaria_german_influence.2.t: "[BUL.GetNameDefCap]接受我国援赠"
 bftb_bulgaria_german_influence.2.desc: "[BUL.GetAdjective]的最高统帅部欣然接受了我方的提案，而[BUL.GetLeader]本人也对我国援赠飞机的善举表示了感谢，称[ROOT.GetNameDef]和[BUL.GetNameDef]两国的关系必将日益紧密，进而实现互惠互利、共同繁荣。"
 bftb_bulgaria_german_influence.2.a: "非常好！"
 bftb_bulgaria_german_influence.3.t: "[BUL.GetNameDefCap]婉拒我国援赠"
 bftb_bulgaria_german_influence.3.desc: "[BUL.GetAdjective]的最高统帅部日前婉拒了我方援赠[ROOT.GetAdjective]飞机以强化[BUL.GetAdjective]空军力量的提案，保方指出若是接受援赠则意味着[BUL.GetNameDef]将要对[ROOT.GetAdjective]奉行亲善政策，而对于决心自食其力重建本国空军的[BUL.GetAdjective]人来说，此事目前并不符合其利益。"
 bftb_bulgaria_german_influence.3.a: "他们是哪里有毛病吗？"
 bftb_bulgaria_german_influence.4.t: "[GER.GetLeader]要求我国撤换乔塞瓦诺夫"
 bftb_bulgaria_german_influence.4.desc: "今天，我们收到了一封来自[GER.GetLeader]本人的信函，信中称[ROOT.GetAdjective]首相格奥尔基·乔塞瓦诺夫失职无能，已令[GER.GetAdjective]人民大失所望，鉴于此其应当被勒令辞职，并将如此重要的职位委任予其他贤达。\n[GER.GetAdjective]人建议我们委任波格丹·菲洛夫来替代乔塞瓦诺夫，鉴于此人是一位政治资历尚浅的亲德派，这也意味着他显然不会忤逆[GetLeaderToChallenge]的旨意。"
 bftb_bulgaria_german_influence.4.desc_tsar: "沙皇"
 bftb_bulgaria_german_influence.4.desc_regency_council: "[ROOT.GetAdjective]摄政议会"
 bftb_bulgaria_german_influence.4.desc_no_tsar: "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a: "德国朋友是对的！"
 bftb_bulgaria_german_influence.4.b: "我们可不会听任德国佬指手画脚！"
 bftb_bulgaria_german_influence.5.t: "[BUL.GetLeader]同意撤换乔塞瓦诺夫"
 bftb_bulgaria_german_influence.5.desc: "鉴于[BUL.GetAdjective]前任首相格奥尔基·乔塞瓦诺夫着实无能到令[BUL.GetLeader]也对其失望透顶，因此，完全知晓此等无能所造成隐患的后者日前已经同意了我方的建议，委任波格丹·菲洛夫这样更有才干的人士接替了首相职务，此君作为政治资历尚浅的亲德派，定然不会忤逆[GetLeaderToChallenge]的旨意亦或是损害[ROOT.GetAdjective]的利益。"
 bftb_bulgaria_german_influence.5.a: "[BUL.GetLeader]证明了其足够英明。"
 bftb_bulgaria_german_influence.6.t: "[BUL.GetLeader]拒绝撤换乔塞瓦诺夫"
 bftb_bulgaria_german_influence.6.desc: "[BUL.GetLeader]日前拒绝了有关撤换格奥尔基·乔塞瓦诺夫的提议，其声称[ROOT.GetAdjective]政府之所以想让此君离职，不外乎就是想除掉对[BUL.GetNameDef]忠诚尽职的公仆，进而替换为对[ROOT.GetAdjective]俯首帖耳的傀儡，并利用后者为[GER.GetLeader]在[BUL.GetNameDef]的利益服务。"
 bftb_bulgaria_german_influence.6.a: "格奥尔基·乔塞瓦诺夫才是唯一的傀儡！"
 bftb_bulgaria_german_influence.7.t: "[GER.GetNameDefCap]要求军事通行权"
 bftb_bulgaria_german_influence.7.desc: "来自[GER.GetNameDef]的外交官今天抵达了[ROOT.Capital.GetName]，呈请[ROOT.GetNameDef]授予[GER.GetAdjective]军队以军事通行权。\n鉴于即将到来的巴尔干战事，[GER.GetAdjective]军队需要途经[ROOT.GetNameDef]领土以部署到我们邻国的边境上，无论如何，若是[GER.GetLeader]听闻[ROOT.GetNameDef]妨碍[GER.GetAdjective]的战争计划，他想必不会有什么好脸色……"
 bftb_bulgaria_german_influence.7.a: "我们十分乐意与德国军队合作。"
 bftb_bulgaria_german_influence.7.b: "[GER.GetLeader]怕是得另寻他路了。"
 bftb_bulgaria_german_influence.8.t: "[BUL.GetNameDefCap]授予我方军事通行权"
 bftb_bulgaria_german_influence.8.desc: "派往[BUL.Capital.GetName]商谈我军借用[BUL.GetAdjective]领土作为行动基地事宜的外交官向我们发回报告，称谈判已获成功。[BUL.GetLeader]已签署协议，以此授权[ROOT.GetAdjective]军队在[BUL.GetNameDef]全国通行的顺畅无阻。"
 bftb_bulgaria_german_influence.8.a: "一切正按照计划进行中。"
 bftb_bulgaria_german_influence.9.t: "[BUL.GetNameDefCap]拒绝我方军事通行请求"
 bftb_bulgaria_german_influence.9.desc: "派往[BUL.Capital.GetName]商谈我军借用[BUL.GetAdjective]领土作为行动基地事宜的外交官向我们发回报告，称[BUL.GetLeader]拒绝授权[ROOT.GetAdjective]军队在其境内的通行，如此势必极大地妨碍我国近期将在巴尔干发起的军事行动。据称[BUL.GetLeader]认为若是对我方要求通通无条件允诺，则会使[BUL.GetNameDef]沦为另一个[ROOT.GetAdjective]卫星国，如此将只会妨碍其国家理所当然地成为独立的巴尔干地区强权的大业。"
 bftb_bulgaria_german_influence.9.a: "[BUL.GetLeader]这是在玩火……"
 bftb_bulgaria_italian_influence.1.t: "[BUL.GetAdjective]递交科研提案"
 bftb_bulgaria_italian_influence.1.desc: "来自[BUL.GetAdjective]的代表团日前已抵达我国首都，他们请求与[ITA.GetAdjective]外长展开会谈，并希望能够在我等两国间达成协议。\n在[BUL.GetAdjective]外交官们所提出协定的诸多条款当中，有关两国军事科技研究领域的合作计划，以及在[BUL.GetNameDef]为[ITA.GetAdjective]投资者提供特惠经济新规的条文尤其令人瞩目。"
 bftb_bulgaria_italian_influence.1.a: "这对于[ITA.GetNameDef]来说是有利的协议。"
 bftb_bulgaria_italian_influence.1.b: "我们可不会与[BUL.GetAdjective]人分享科研的进步！"
 bftb_bulgaria_equipment_purchases.1.t: "[FROM.FROM.GetAdjective]火炮订购案"
 bftb_bulgaria_equipment_purchases.1.desc: "为了实现对[FROM.FROM.GetAdjective]火炮的订购，我们必须首先决定购买其哪种类型的火炮。"
 bftb_bulgaria_equipment_purchases.1.a: "订购普通火炮。"
 bftb_bulgaria_equipment_purchases.1.a_tt: "我们将购买§Y[?BUL_quantity_purchased_artillery]§!门§Y牵引式火炮§!"
 bftb_bulgaria_equipment_purchases.1.b: "订购防空炮。"
 bftb_bulgaria_equipment_purchases.1.b_tt: "我们将购买§Y[?BUL_quantity_purchased_artillery]§!门§Y牵引式防空炮§!"
 bftb_bulgaria_equipment_purchases.1.c: "订购反坦克炮。"
 bftb_bulgaria_equipment_purchases.1.c_tt: "我们将购买§Y[?BUL_quantity_purchased_artillery]§!门§Y牵引式反坦克炮§!"
 bftb_bulgaria_equipment_purchases.2.t: "[FROM.FROM.GetAdjective]军用载具订购案"
 bftb_bulgaria_equipment_purchases.2.desc: "为了实现对[FROM.FROM.GetAdjective]军用载具的订购，我们必须首先决定购买其哪种类型的载具。"
 bftb_bulgaria_equipment_purchases.2.a: "订购摩托化载具。"
 bftb_bulgaria_equipment_purchases.2.a_tt: "我们将购买§Y[?BUL_quantity_purchased_motorized]§!辆§Y摩托化载具§!"
 bftb_bulgaria_equipment_purchases.2.b: "订购机械化载具。"
 bftb_bulgaria_equipment_purchases.2.b_tt: "我们将购买§Y[?BUL_quantity_purchased_mechanized]§!辆§Y机械化载具§!"
 bftb_bulgaria_equipment_purchases.2.c: "订购装甲车。"
 bftb_bulgaria_equipment_purchases.2.c_tt: "我们将购买§Y[?BUL_quantity_purchased_armored_car]§!辆§Y装甲车§!"
 bftb_bulgaria_equipment_purchases.3.t: "[FROM.FROM.GetAdjective]战车订购案"
 bftb_bulgaria_equipment_purchases.3.desc: "为了实现对[FROM.FROM.GetAdjective]坦克的订购，我们必须首先决定购买其哪种类型的坦克。"
 bftb_bulgaria_equipment_purchases.3.a: "订购轻型坦克。"
 bftb_bulgaria_equipment_purchases.3.a_tt: "我们将购买§Y[?BUL_quantity_purchased_light_armor]§!辆§Y轻型坦克§!"
 bftb_bulgaria_equipment_purchases.3.b: "订购中型坦克。"
 bftb_bulgaria_equipment_purchases.3.b_tt: "我们将购买§Y[?BUL_quantity_purchased_medium_armor]§!辆§Y中型坦克§!"
 bftb_bulgaria_equipment_purchases.3.c: "订购重型坦克。"
 bftb_bulgaria_equipment_purchases.3.c_tt: "我们将购买§Y[?BUL_quantity_purchased_heavy_armor]§!辆§Y重型坦克§!"
 bftb_bulgaria_equipment_purchases.4.t: "[FROM.FROM.GetAdjective]飞机订购案"
 bftb_bulgaria_equipment_purchases.4.desc: "为了实现对[FROM.FROM.GetAdjective]飞机的订购，我们必须首先决定购买其哪种类型的飞机。"
 bftb_bulgaria_equipment_purchases.4.a: "订购战斗机。"
 bftb_bulgaria_equipment_purchases.4.a_tt: "我们将购买§Y[?BUL_quantity_purchased_fighter]§!架§Y战斗机§!"
 bftb_bulgaria_equipment_purchases.4.b: "订购海军轰炸机。"
 bftb_bulgaria_equipment_purchases.4.b_tt: "我们将购买§Y[?BUL_quantity_purchased_naval_bomber]§!架§Y海军轰炸机§!"
 bftb_bulgaria_equipment_purchases.4.c: "订购战术轰炸机。"
 bftb_bulgaria_equipment_purchases.4.c_tt: "我们将购买§Y[?BUL_quantity_purchased_tactical_bomber]§!架§Y战术轰炸机§!"
 bftb_bulgaria_equipment_purchases.5.t: "[BUL.GetNameDef]希望订购[ROOT.GetAdjective]军舰"
 bftb_bulgaria_equipment_purchases.5.a_tt: "我们将获得§Y1§!座地图外§Y民用工厂§!以作为替[BUL.GetAdjective]造舰期间的酬劳。"
 bftb_bulgaria_equipment_purchases.6.a_tt: "[FROM.GetNameDef]将为[ROOT.GetAdjective]海军建造§Y3艘潜艇§!。"
 bftb_bulgaria_equipment_purchases.6.b_tt: "[FROM.GetNameDef]将为[ROOT.GetAdjective]海军建造§Y2艘驱逐舰§!。"
 bftb_bulgaria_equipment_purchases.6.c_tt: "[FROM.GetNameDef]将为[ROOT.GetAdjective]海军建造§Y1艘轻巡洋舰§!。"
 bftb_bulgaria_equipment_purchases.8.t: "造舰工程完毕-潜艇"
 bftb_bulgaria_equipment_purchases.8.desc: "在经过近一年的建造后，我国订购的3艘[FROM.GetAdjective]潜艇日前已经完成了海试，现已做好准备加入海军在役序列。\n这些军舰正停泊在[Root.GetAdjective]港，而舰上人员亦正听候调遣。"
 bftb_bulgaria_equipment_purchases.9.t: "造舰工程完毕-驱逐舰"
 bftb_bulgaria_equipment_purchases.9.desc: "在经过近一年的建造后，我国订购的2艘[FROM.GetAdjective]驱逐舰日前已经完成了海试，现已做好准备加入海军在役序列。\n这些军舰正停泊在[Root.GetAdjective]港，而舰上人员亦正听候调遣。"
 bftb_bulgaria_equipment_purchases.10.t: "造舰工程完毕-轻巡洋舰"
 bftb_bulgaria_equipment_purchases.10.desc: "在经过近一年的建造后，我国订购的[FROM.GetAdjective]轻巡洋舰日前已经完成了海试，现已做好准备加入海军在役序列。\n这些军舰正停泊在[Root.GetAdjective]港，而舰上人员亦正听候调遣。"
 bftb_bulgaria_scw_volunteers.1.t: "[ROOT.GetAdjective]志愿兵自西班牙归来"
 bftb_bulgaria_scw_volunteers.1.desc: "投身国际纵队并为西班牙人民的自由而英勇奋战的[ROOT.GetAdjective]志愿兵们，如今已然返回了他们的祖国，[GetVictoryOrDefeatRepublicans]这些历战归来的无畏[ROOT.GetAdjective]勇士队伍当中，技术高超的军方飞行员扎哈里·扎哈里耶夫赫然在列，他因战时的诸多壮举而广受褒奖，并将被高度推荐晋升为保加利亚的空军总长。" #FROM.FROM is SCW loser // #FROM is SCW winner
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious: "纵使这场战争给西班牙人民造成了深重的苦难，但大家还是为[FROM.GetNameDef]在内战中所取得的胜利而欢呼庆贺。而在"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated: "众人皆为[FROM.GetNameDef]所遭受的惨痛失败而深表哀悼，后者如今终究还是屈服于法西斯暴政的铁蹄下……\n无论如何，在"
 bftb_bulgaria_scw_volunteers.1.a: "他们如英雄般凯旋！"
 bftb_bulgaria_scw_volunteers.1.b: "他们已竭尽所能捍卫了自由……"
 bftb_bulgaria_scw_volunteers.2.t: "保加利亚志愿兵自西班牙归来"
 bftb_bulgaria_scw_volunteers.2.desc: "那些英勇奔赴西班牙与那些布尔什维主义和无政府主义势力作战的[ROOT.GetAdjective]志愿兵们，如今已然返回了他们的祖国，[GetVictoryOrDefeatNationalists]部队不仅在此期间积累了宝贵的作战经验，而且我军的一名指挥官也因其在战时的诸多壮举而广受褒奖并获得提拔。"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious: "作为荣光的西班牙内战胜利者，[FROM.GetLeader]本人也对众人战时的表现赞赏有加。\n我们的"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated: "众人皆为[FROM.GetNameDef]所遭受的惨痛失败而倍感气馁，后者如今已然彻底被赤色浪潮所吞噬……\n无论如何，我们的"
 bftb_bulgaria_scw_volunteers.2.a: "他们诚如战场老兵般凯旋！"
 bftb_bulgaria_scw_volunteers.2.b: "西班牙不过是个试验场……"
 bftb_bulgaria_soviet_influence.1.t: "[ROOT.GetAdjective]-[BUL.GetAdjective]互助条约"
 bftb_bulgaria_soviet_influence.1.desc: "[GetBulgarianLeaderToMeetStalin]今天在[ROOT.Capital.GetName]和[ROOT.GetLeader]进行了会晤，就[BUL.GetAdjective]所提议的签署两国间互助条约的议案展开了商议。基于这项条约，[BUL.GetAdjective]政府将会进一步寻求加强和[ROOT.GetNameDef]的联系，以在此动荡的年代捍卫自身领土完整，同时亦对其敌对的巴尔干邻国保持优势。"
 bftb_bulgaria_soviet_influence.1.desc_leader: "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat: "[BUL.GetAdjective]外交官"
 bftb_bulgaria_soviet_influence.1.a: "签订此项条约将使两国均能受益！"
 bftb_bulgaria_soviet_influence.1.b: "此项条约不符合我国最大利益。"
 bftb_bulgaria_soviet_influence.2.t: "[SOV.GetNameDefCap]签署互助条约"
 bftb_bulgaria_soviet_influence.2.desc: "在结束和[SOV.GetLeader]就商讨[SOV.GetNameDef]和[ROOT.GetNameDef]两国签署互助条约事宜的会谈后，[GetBulgarianLeaderToMeetStalin]在今天返回了[ROOT.Capital.GetName]。在这场漫长的会谈后，双方最终敲定了签署此条约所需的条件，并且也落实了两国政府后续对于维护此关系所应做出的具体措施，两国政要也旋即签署了此条约。"
 bftb_bulgaria_soviet_influence.2.a: "这将是富有成效的关系开端！"
 bftb_bulgaria_soviet_influence.3.t: "[SOV.GetNameDefCap]拒绝签署互助条约"
 bftb_bulgaria_soviet_influence.3.desc: "在结束和[SOV.GetLeader]就商讨[SOV.GetNameDef]和[ROOT.GetNameDef]两国签署互助条约事宜的会谈后，[GetBulgarianLeaderToMeetStalin]在今天返回了[ROOT.Capital.GetName]。然而，如此漫长的会谈似乎仍旧无法说服[SOV.GetLeader]信服该条约有签署的必要，最终导致[SOV.GetLeader.GetSheHe]断然拒绝签字。\n而在和[SOV.GetNameDef]的修约议案失败后，[ROOT.GetLeader]似乎也已经开始考虑为[ROOT.GetNameDef]寻求其他潜在的盟友了。"
 bftb_bulgaria_soviet_influence.3.a: "是时候寻找新盟友了……"
 bftb_bulgaria_soviet_influence.4.t: "[BUL.GetLeader]敦促[ROOT.GetLeader]加入[BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.4.desc: "[BUL.GetAdjective]政府日前要求巴尔干诸国联合起来，共同发起对法西斯主义、帝国主义以及资本主义的革命，他们同时也敦促[ROOT.GetLeader]立刻加入到[BUL.GetFactionName]当中来，以此形成足以对抗欧洲强国的有力集团。"
 bftb_bulgaria_soviet_influence.4.a: "我们必须加入保加利亚及苏维埃兄弟的行列。"
 bftb_bulgaria_soviet_influence.4.b: "我们绝不会屈服于保加利亚的施压！"
 bftb_bulgaria_soviet_influence.5.t: "[FROM.GetNameDefCap]屈服于[ROOT.GetAdjective]施压"
 bftb_bulgaria_soviet_influence.5.desc: "在和[FROM.GetAdjective]政府阁僚进行了数轮紧张会谈以及激烈争论后，[FROM.GetLeader]最终迫于我方压力作出让步，使[FROM.GetNameDef]加入到了[ROOT.GetFactionName]的阵营当中，我们对抗法西斯主义、帝国主义以及资本主义的集团得以进一步壮大。"
 bftb_bulgaria_soviet_influence.5.a: "他们做出了正确的选择。"
 bftb_bulgaria_soviet_influence.6.t: "[FROM.GetNameDefCap]拒绝[ROOT.GetAdjective]要求"
 bftb_bulgaria_soviet_influence.6.desc: "尽管我方出于团结盟好、杜绝分裂的目的向[FROM.GetNameDef]派遣了外交官，但[FROM.GetLeader]还是拒绝与之展开会晤。鉴于[FROM.GetAdjective]政府已然拒绝我方关于入盟的提案，那么[ROOT.GetNameDef]和[FROM.GetNameDef]之间的合作自然也是再无可能，如此，[ROOT.GetFactionName]成员国在面对此国时或将别无选择。"
 bftb_bulgaria_soviet_influence.6.a: "这只会是向[FROM.GetNameDef]带去毁灭的决定……"
 bftb_bulgaria_yugoslavian_influence.1.t: "保加利亚“永恒友谊条约”提案"
 bftb_bulgaria_yugoslavian_influence.1.desc: "[GetBulgarianLeaderToMeetStalin]今天在[ROOT.Capital.GetName]和[ROOT.GetLeader]进行了会晤，就[BUL.GetAdjective]所提议的签署两国间永恒友谊条约的议案展开了商议。基于这项条约，[BUL.GetAdjective]政府将会放下旧日恩怨并且加强和[YUG.GetNameDef]的联系，以期最终能在两国间缔结同盟，在任一缔约方陷入纷争时相互予以协作或支持。"
 bftb_bulgaria_yugoslavian_influence.1.a: "签订此项条约将使两国均能受益！"
 bftb_bulgaria_yugoslavian_influence.1.b: "此项条约不符合我国最大利益。"
 bftb_bulgaria_yugoslavian_influence.2.t: "[FROM.GetNameDefCap]签署永恒友谊条约"
 bftb_bulgaria_yugoslavian_influence.2.desc: "在[YUG.Capital.GetName]结束和[YUG.GetLeader]就商讨[YUG.GetNameDef]和[ROOT.GetNameDef]签署永恒友谊条约事宜的会谈后，[GetBulgarianLeaderToMeetStalin]在今天返回了[BUL.Capital.GetName]。此次会谈的尾声，两国政要最终在条约上进行了签字，但对于其中部分条款亦还要留待未来商榷，但两国均希望维护并且增进这样有益的双边关系。"
 bftb_bulgaria_yugoslavian_influence.2.a: "这将使两国迈向强大！"
 bftb_bulgaria_yugoslavian_influence.3.t: "[FROM.GetNameDefCap]拒绝签署永恒友谊条约"
 bftb_bulgaria_yugoslavian_influence.3.desc: "在[YUG.Capital.GetName]结束和[YUG.GetLeader]就商讨[YUG.GetNameDef]和[ROOT.GetNameDef]签署永恒友谊条约事宜的会谈后，[GetBulgarianLeaderToMeetStalin]在今天返回了[BUL.Capital.GetName]。令人遗憾的是，[YUG.GetLeader]似乎对于和[ROOT.GetNameDef]交好的想法并不热情，我方提案最终遭到拒绝。"
 bftb_bulgaria_yugoslavian_influence.3.a: "简直是浪费时间……"
 bftb_bulgaria_balkan_federation.1.t: "巴尔干联邦计划"
 bftb_bulgaria_balkan_federation.1.desc: "我们已经完成了组建巴尔干社会主义共和国联邦计划的相关准备工作，现在该计划将被呈交给巴尔干诸国政府，而我们将从[YUG.GetNameDef]开始和他们展开谈判并邀请诸国加入。\n组建此联邦的主要目标是在[ROOT.GetNameDef]的领导下，将巴尔干全域的人民团结在一个超国家联盟体系当中加以合作，并以此做好准备迎击那些试图征服巴尔干诸国的敌人。\n但[ROOT.GetLeader]的野望或许远不止于此：在统一的巴尔干联邦旗帜下，各国公民将不再单纯的是保加利亚人、希腊人、南斯拉夫人……而将是自由的巴尔干公民。"
 bftb_bulgaria_balkan_federation.1.a: "值得奋斗的梦想！"
 bftb_bulgaria_balkan_federation.2.t: "[BUL.GetAdjective]的巴尔干联邦计划"
 bftb_bulgaria_balkan_federation.2.desc: "[BUL.GetAdjective]政府日前向我国呈现了其组建巴尔干社会主义共和国联邦的有关计划，并承诺若成为首个加盟国，将给予[ROOT.GetNameDef]优待。\n其组建此联邦的主要目标是在[BUL.GetNameDef]的领导下，将巴尔干全域的人民团结在一个超国家联盟体系当中加以合作，并以此做好准备迎击那些试图征服巴尔干诸国的敌人。\n隶属于社会主义和共产主义派别的媒体早已将此消息泄露，而支持巴尔干联邦及[ROOT.GetNameDef]加盟的论调亦开始在[ROOT.GetAdjective]民众当中传播开来。"
 bftb_bulgaria_balkan_federation.2.a: "真是野心勃勃的计划……"
 bftb_bulgaria_balkan_federation.3.t: "巴尔干联邦宣传运动"
 bftb_bulgaria_balkan_federation.3.desc: "保加利亚人日前在[ROOT.GetNameDef]发起了一场宣传造势运动，以试图蛊惑[ROOT.GetAdjective]民众信服其那套关于组建巴尔干社会主义共和国联邦妄想的可行性。\n左翼媒体已经将其言论广为传播，尤其是在那些城市工人和乡下农民群体当中，他们对于[BUL.GetAdjective]提案无条件的支持早已是暴露无遗。"
 bftb_bulgaria_balkan_federation.3.a: "保加利亚的大胆举动……"
 bftb_bulgaria_balkan_federation.4.t: "[BUL.GetNameDefCap]正在颠覆[ROOT.GetNameDef]稳定"
 bftb_bulgaria_balkan_federation.4.desc: "[BUL.GetAdjective]的激进贼徒日前已经穿越边境潜入我国境内，试图对[ROOT.GetNameDef]内部的巴尔干联邦计划拥护者加以武装并制造动乱。\n尽管警方殚精竭力地试图将这些颠覆叛党缉拿归案，但截止到目前他们的工作尚未取得多大进展，许多[ROOT.GetAdjective]公民，尤其是那些工人阶级，已经加入了支持[BUL.GetAdjective]所谓巴尔干联邦计划的行列。"
 bftb_bulgaria_balkan_federation.5.t: "巴尔干全面统一提案"
 bftb_bulgaria_balkan_federation.5.desc: "为了增进巴尔干各地人民的相互理解与合作，[BUL.GetAdjective]政府日前向我方递交了关于实现由统一的中央政府对巴尔干诸国实施统治的议案。根据[BUL.GetLeader]所言，这是实现我等诸国放下旧日恩怨，建立永葆和平与统一的巴尔干联邦伟大且也是最后的一步。\n为推进我等诸国后续的一体化事宜，[BUL.GetNameDef]正恭候[ROOT.GetAdjective]政府对此的答复。"
 bftb_bulgaria_balkan_federation.5.a: "让我等巴尔干诸兄弟共并肩！"
 bftb_bulgaria_balkan_federation.5.b: "要求在统一前得到援助。"
 bftb_bulgaria_balkan_federation.5.c: "要求获得有限自治。"
 bftb_bulgaria_balkan_federation.5.d: "我们绝不会出卖[ROOT.GetAdjective]的独立与自由！"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt: "§R我国若拒绝或将导致被[FROM.GetNameDef]逐出[FROM.GetFactionName]，甚至使其获得针对我国的战争目标！§!"
 bftb_bulgaria_balkan_federation.6.t: "[FROM.GetNameDefCap]被整合进[ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.6.desc: "[FROM.GetAdjective]政府已经接受了我方的统一议案并加入了巴尔干合众联邦。此前的[FROM.GetAdjective]公民如今将成为自由的巴尔干公民，成为对[ROOT.GetLeader]所提出的巴尔干统一理想抱有信心的拥簇者。"
 bftb_bulgaria_balkan_federation.6.a: "梦想已然成真！"
 bftb_bulgaria_balkan_federation.7.t: "[FROM.GetNameDefCap]请求工业援助"
 bftb_bulgaria_balkan_federation.7.desc: "[FROM.GetAdjective]政府已经同意加入巴尔干合众联邦，然而在继续推进统一前，[FROM.GetNameDef]还需要一些援助以发展其脆弱的国内工业。[FROM.GetLeader]对此保证，一旦其国家的工业发展得到促进，[FROM.GetNameDef]便会欣然并入伟大的巴尔干合众联邦。"
 bftb_bulgaria_balkan_federation.7.a: "我们必须向[FROM.GetAdjective]人提供工业援助。"
 bftb_bulgaria_balkan_federation.8.t: "[FROM.GetNameDefCap]请求经济援助"
 bftb_bulgaria_balkan_federation.8.desc: "[FROM.GetAdjective]政府已经同意加入巴尔干合众联邦，然而在继续推进统一前，经济状况濒临崩溃的[FROM.GetNameDef]急需得到财政上的支持。[FROM.GetLeader]对此保证，一旦其国家在经济上得到输血且状况有所好转，[FROM.GetNameDef]便会欣然并入伟大的巴尔干合众联邦。"
 bftb_bulgaria_balkan_federation.8.a: "我们必须向[FROM.GetAdjective]人提供经济援助。"
 bftb_bulgaria_balkan_federation.9.t: "[FROM.GetNameDefCap]请求军事援助"
 bftb_bulgaria_balkan_federation.9.desc: "[FROM.GetAdjective]政府已经同意加入巴尔干合众联邦，然而在继续推进统一前，[FROM.GetNameDef]还需要一些军事上的援助，以帮助其不太可靠的军队发起对[FROM.Capital.GetName]周遭城乡地区异见者藏匿据点的清剿行动。[FROM.GetLeader]对此保证，一旦此项行动完成，[FROM.GetNameDef]便会欣然并入伟大的巴尔干合众联邦。"
 bftb_bulgaria_balkan_federation.9.a: "我们必须向[FROM.GetAdjective]人提供军事援助。"
 bftb_bulgaria_balkan_federation.10.t: "[FROM.GetNameDefCap]要求保留部分自治权"
 bftb_bulgaria_balkan_federation.10.desc: "由[FROM.GetLeader]率领的[FROM.GetAdjective]使团已于今日抵达[ROOT.Capital.GetName]，他们将就[FROM.GetNameDef]加入巴尔干合众联邦的条件与[ROOT.GetLeader]展开商议。看起来[FROM.GetAdjective]政府尽管希望未来在联邦内还是保留一定的独立与自治，但是他们还是愿意以合作国的身份加入联邦的大家庭。"
 bftb_bulgaria_balkan_federation.10.a: "同意请求！"
 bftb_bulgaria_balkan_federation.11.t: "[FROM.GetNameDefCap]拒绝我国提案"
 bftb_bulgaria_balkan_federation.11.desc: "尽管其仍旧表示愿意保持两国间的同盟关系，但[FROM.GetAdjective]政府还是对加入巴尔干合众联邦一事表示了拒绝。\n然而，[FROM.GetLeader]还公开宣称，保加利亚政府对于[FROM.GetAdjective]拒绝的反应将会展露其组建联邦的真实目的，将会证明保方究竟是想异想天开地扩张领土，还是并不计较对方是否成为其联邦成员国，真的只是为了寻求巴尔干诸国间的合作。不过无论如何，[FROM.GetNameDef]都绝不会放弃自身的独立及文化认同。"
 bftb_bulgaria_balkan_federation.11.a: "我们将尊重其选择。"
 bftb_bulgaria_balkan_federation.11.b: "怎能和这样不信任我们的政府合作？"
 bftb_bulgaria_balkan_federation.11.c: "[FROM.GetLeader]的演说未免太过分了！"
 bftb_bulgaria_balkan_federation.12.t: "[FROM.GetNameDefCap]索取[ROOT.GetAdjective]的巴尔干领土"
 bftb_bulgaria_balkan_federation.12.desc: "[BUL.GetAdjective]政府已经派遣外交使团抵达[ROOT.GetAdjective]，要求后者割让其在巴尔干的领土，同时根据[BUL.GetAdjective]人的说法，把这些领土归还于作为其法理所有者的巴尔干诸国手中。尽管[BUL.GetNameDef]的外交代表们总体而言都保持着儒雅随和的风度，但也有部分我方外交官声称其感受到了某种威胁的意味，特别是最开始他们看到[ITA.GetAdjective]的阁僚们对此事都表示拒绝的时候。"
 bftb_bulgaria_balkan_federation.12.a: "为了和平我们将满足其要求……"
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt: "此地将被交予其合法的巴尔干所有者。"
 bftb_bulgaria_balkan_federation.12.b: "[ROOT.GetNameDef]不会屈服于[BUL.GetAdjective]的施压！"
 bftb_bulgaria_balkan_federation.12.b_tt: "或将导致以下影响："
 bftb_bulgaria_balkan_federation.13.t: "[ITA.GetNameDefCap]向我国要求妥协"
 bftb_bulgaria_balkan_federation.13.desc: "经过漫长而激烈的会谈，我国派遣到[ITA.GetAdjective]的外交使团就割让其巴尔干领土的事宜达成了一致，[ITA.GetLeader]已向[BUL.GetAdjective]的施压让步，并且正式将[ITA.GetAdjective]控制下的巴尔干地区交还予各法理的所有国。"
 bftb_bulgaria_balkan_federation.13.a: "[ITA.GetLeader]作出了明智的抉择。"
 bftb_bulgaria_balkan_federation.14.t: "[BUL.GetAdjective]仲裁巴尔干领土"
 bftb_bulgaria_balkan_federation.14.desc: "[BUL.GetAdjective]政府日前向[ITA.GetNameDef]派遣了外交使团，并要求[ITA.GetAdjective]割让其在巴尔干的领土。\n在漫长的会谈后，[ITA.GetLeader]向[BUL.GetAdjective]的施压让步，同意将[ITA.GetAdjective]控制下的巴尔干地区归还予各法理所有国，而这无疑将实现[ROOT.GetNameDef]一定程度的领土扩张。"
 bftb_bulgaria_balkan_federation.14.a: "我们必须为此感谢保加利亚人！"
 bftb_bulgaria_balkan_federation.15.t: "[ITA.GetNameDefCap]拒绝割让其巴尔干领土"
 bftb_bulgaria_balkan_federation.15.desc: "在我国派遣到[ITA.GetAdjective]的外交使团就后者将其据有的巴尔干领土归还予法理所有国的事宜进行漫长的会谈后，[ITA.GetLeader]最终拒绝了[ROOT.GetAdjective]外交官们，他还表示[ITA.GetNameDef]在巴尔干控制的每一寸土地，都理所当然地属于[ITA.GetAdjective]人民。"
 bftb_bulgaria_balkan_federation.15.a: "那我们就自行夺回这些领土！"
 bftb_bulgaria_balkan_federation.15.b: "还是稍后再和[ITA.GetAdjective]人算账……"
 bftb_bulgaria_balkan_federation.16.t: "[BUL.GetNameDefCap]索取[ROOT.GetAdjective]的全部巴尔干领土"
 bftb_bulgaria_balkan_federation.16.desc: "[BUL.GetAdjective]政府已经派遣外交使团抵达[ROOT.GetAdjective]，要求后者割让其在巴尔干的领土，同时根据[BUL.GetAdjective]人的说法，把这些领土归还于作为其法理所有者的巴尔干诸国手中。\n尽管[BUL.GetNameDef]的外交代表们总体而言都保持着儒雅随和的风度，但也有部分我方外交官声称其感受到了某种威胁的意味，特别是最开始他们看到[ROOT.GetAdjective]的阁僚们对此事都表示拒绝的时候。"
 bftb_bulgaria_balkan_federation.16.a: "我们必须全力阻止一场新巴尔干战争爆发……"
 bftb_bulgaria_balkan_federation.16.b: "[BUL.GetLeader]怕不是在痴人说梦！"
 bftb_bulgaria_balkan_federation.17.t: "[TUR.GetNameDefCap]割让其巴尔干领土"
 bftb_bulgaria_balkan_federation.17.desc: "在和我国外交代表就[TUR.GetAdjective]割让其在巴尔干领土的事宜进行了极为紧张的会谈后，[TUR.GetLeader]最终向[ROOT.GetAdjective]的施压让步，旋即正式将[TUR.GetAdjective]控制下的巴尔干地区割让予[ROOT.GetNameDef]。"
 bftb_bulgaria_balkan_federation.17.a: "我们应当为此庆贺！"
 bftb_bulgaria_balkan_federation.18.t: "[TUR.GetNameDefCap]拒绝割让其巴尔干领土"
 bftb_bulgaria_balkan_federation.18.desc: "在和我国外交代表就[TUR.GetAdjective]向[ROOT.GetNameDef]割让其在巴尔干领土的事宜进行了极为紧张的会谈后，[TUR.GetLeader]最终拒绝了我国外交官，他还表示[TUR.GetNameDef]已经统治了这些领土数个世纪，[TUR.GetNameDef]才是其合法的所有者。"
 bftb_bulgaria_balkan_federation.18.a: "那我们就只能用武力夺取它们了！"
