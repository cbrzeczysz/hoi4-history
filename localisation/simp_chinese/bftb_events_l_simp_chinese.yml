 bftb_bulgaria_fate_of_the_balkans.1.t: "[BUL.GetNameDefCap]要求我国加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.desc: "一位[BUL.GetAdjective]特使在今天抵达首都，并就敦促[ROOT.GetNameDef]加入[BUL.GetFactionName]的事宜，与[ROOT.GetLeader]展开了会晤。根据[GetBulgarianLeader]的承诺，[BUL.GetNameDef]届时将在研究和防务领域提供合作，并且保障全体成员国的安全与主权。然而，这位外交官也警告说，任何拒绝加入此联盟的巴尔干国家都将被视作敌对方。"
