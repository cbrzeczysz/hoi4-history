 bftb_bulgaria_fate_of_the_balkans.1.b: "我们可不会屈从于空洞的威胁！"
 bftb_bulgaria_fate_of_the_balkans.2.t: "[FROM.GetNameDefCap]同意加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.desc: "派往[FROM.GetName]说服其政府加入[BUL.GetFactionName]的特使今天已从[FROM.GetAdjective]首都返回，为我们传回了好消息：[FROM.GetLeader]已接受我方要求，[FROM.GetHerHis]终究加入了我们的联盟。"
 bftb_bulgaria_fate_of_the_balkans.2.a: "[BUL.GetFactionName]正在扩张！"
 bftb_bulgaria_fate_of_the_balkans.3.t: "[FROM.GetNameDefCap]拒绝加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.desc: "派往[FROM.GetName]敦促其加入[BUL.GetFactionName]的特使已发回报告称[FROM.GetLeader]无意加入我们的联盟，他们显然没有意识到，在无视我国外交官的警告后，[FROM.GetNameDef]将会因为胆敢忤逆[BUL.GetAdjective]的命令而遭受注定的命运。"
 bftb_bulgaria_fate_of_the_balkans.3.a: "[FROM.GetLeader]已证明其不过蠢才尔……"
 bftb_bulgaria_fate_of_the_balkans.4.t: "[BUL.GetNameDefCap]索取[FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc: "[GetBulgarianLeaderDiplomaticMission]的[BUL.GetAdjective]外交使团已经抵达我国首都，就我国将[FROM.FROM.GetName]交还予[BUL.GetNameDef]的事宜展开磋商，其宣称此地区理应属于他们。"
 BUL_tsar_leads_diplomatic_mission: "由沙皇[BUL.GetLeader]亲自统领"
 BUL_politician_leads_diplomatic_mission: "由[BUL.GetLeader]亲自统领"
 BUL_bulgarian_government: ""
 bftb_bulgaria_fate_of_the_balkans.4.a: "我们可没法加以拒绝……"
 bftb_bulgaria_fate_of_the_balkans.4.b: "此事最好想都别想！"
 bftb_bulgaria_fate_of_the_balkans.5.t: "[FROM.GetNameDefCap]同意向[BUL.GetAdjective]移交[FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.desc: "在和[BUL.GetAdjective]派往[FROM.GetAdjective]首都的外交使团进行漫长的谈判后，[FROM.GetLeader]最终同意将[FROM.FROM.FROM.GetName]交还予保加利亚。"
 bftb_bulgaria_fate_of_the_balkans.5.a: "[FROM.FROM.FROM.GetName]终究还是物归原主。"
 bftb_bulgaria_fate_of_the_balkans.6.t: "[FROM.GetNameDefCap]拒绝向[BUL.GetNameDef]移交[FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.6.desc: "在和[BUL.GetAdjective]派往[FROM.GetAdjective]首都的外交使团展开数个小时的激烈谈判后，[FROM.GetLeader]最终拒绝将[FROM.FROM.FROM.GetName]交还予[BUL.GetNameDef]。"
 bftb_bulgaria_fate_of_the_balkans.6.a: "[FROM.GetLeader]作出了愚蠢的决定……"
 bftb_bulgaria_fate_of_the_balkans.7.t: "[BUL.GetNameDefCap]要求[ROOT.GetAdjective]臣服"
 bftb_bulgaria_fate_of_the_balkans.7.desc: "最终，[BUL.GetAdjective]政府露出了真面目，他们向[ROOT.GetNameDef]派遣了使团，并勒令其奉迎[BUL.GetNameDef]为宗主国，而这将意味着[ROOT.GetAdjective]政府对[GetBulgarianLeader]统治的无条件臣服。"
 bftb_bulgaria_fate_of_the_balkans.7.a: "我们可没法加以拒绝……"
 bftb_bulgaria_fate_of_the_balkans.7.b: "[ROOT.GetNameDefCap]绝不会向外敌屈服！"
 bftb_bulgaria_fate_of_the_balkans.8.t: "[FROM.GetNameDefCap]拱手臣服于[BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.8.desc: "自从[FROM.GetNameDef]加入[BUL.GetFactionName]之后，我们已经多次就服从于[GetBulgarianLeader]的事宜游说其政府，随着最近我们针对几名[FROM.GetAdjective]阁僚的贿赂和胁迫开始奏效，[FROM.GetLeader]终于被迫签署了正式承认[BUL.GetNameDef]为其宗主国的条约，由此，[FROM.GetAdjective]人终于被征服了。"
 bftb_bulgaria_fate_of_the_balkans.8.a: "[FROM.GetAdjective]人还算识时务。"
 bftb_bulgaria_fate_of_the_balkans.9.t: "[FROM.GetNameDefCap]拒不臣服于[BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.desc: "不幸的是，[FROM.GetAdjective]政府决意要忤逆[GetBulgarianLeader]的意志。[FROM.GetLeader]在今天公开表明了其拒绝臣服于[BUL.GetAdjective]政府的态度。虽然这是个受到绝大多数[FROM.GetAdjective]人民支持大胆决定，但鉴于其可悲的国家仍旧需要我国的庇护，因此这也是个鲁莽的决定。如此之后，[GetBulgarianLeader]已经开始重新考虑[FROM.GetAdjective]在[BUL.GetFactionName]当中的席位……"
 bftb_bulgaria_fate_of_the_balkans.9.a: "我们必须向其持续施压！"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt: "§Y勒令[FROM.GetName]臣服§!的决议将在§R365日§!后再次可用"
 bftb_bulgaria_fate_of_the_balkans.9.b: "他们的僭越必将受到严惩！"
 bftb_bulgaria_fate_of_the_balkans.10.t: "[BUL.GetNameDefCap]强迫[FROM.GetNameDef]加入[BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.desc: "在收到[BUL.GetAdjective]政府的最后通牒后，[FROM.GetNameDef]领导人[FROM.GetLeader]显然受迫于本国所受到的威胁恐吓，其阁僚以至于他本人都选择屈服于[BUL.GetAdjective]的施压，宣布[FROM.GetNameDef]将立刻退出[ROOT.GetFactionName]并加入[BUL.GetFactionName]。"
 bftb_bulgaria_fate_of_the_balkans.10.a: "[BUL.GetNameDef]将为此付出代价！"
 bftb_bulgaria_fate_of_the_balkans.10.b: "可悲领导人的无奈之举……"
 BUL_transferred_bulgarian_state_autonomy_desc: "已割让保加利亚宣称的地区。"
 bftb_bulgaria_political_leaders.1.t: "赫里斯托·卢科夫谋杀案"
 bftb_bulgaria_political_leaders.1.desc: "昨天晚上，[GetLukovLeader]遭到了两名自皇家电影院尾随其返回位于第1炮兵大街住所的[GetLukovPartisans]的埋伏。\n当这位政治领导人刚要踏进家门时，其中之一的[GetLukovCriminals]自近距离开枪将其肩膀打伤，但卢科夫还是猛地抓住这名男子并将其撞到了墙上，随后他试图撤进屋内，但此时[GetLukovSecondAssailant]从其身后补枪，事成后搀扶起她的[GetLukovAccomplice]经邻家的庭院逃离了现场，徒留受到致命伤的赫里斯托·卢科夫倒在了其家门口的血泊中。\n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a: "从国家军团联盟当中重新选召领导人。"
 bftb_bulgaria_political_leaders.1.b: "我们需要思想更激进的人选……委任亚历山大·灿科夫！"
 bftb_bulgaria_political_leaders.1.c: "这个世界没有他会更好！"
 bftb_bulgaria_political_leaders.1.d: "真是悲剧啊……"
 BUL_hristo_lukov_death_leader_party: "保加利亚国家军团联盟领袖赫里斯托·卢科夫"
 BUL_hristo_lukov_death_leader_country: "[ROOT.GetAdjective]领导人赫里斯托·卢科夫"
 BUL_hristo_lukov_death_partisans_communism: "保加利亚共产党所属武装团体成员"
 BUL_hristo_lukov_death_partisans_other: "据传游击队成员"
 BUL_hristo_lukov_death_criminals_communism: "游击队员伊万·布罗季耶夫"
 BUL_hristo_lukov_death_criminals_other: "行凶者"
 BUL_hristo_lukov_death_second_assailant_communism: "维奥莱塔·亚科娃——尚未被受害者察觉的第二位刺客"
 BUL_hristo_lukov_death_second_assailant_other: "尚未被受害者察觉的第二位刺客——据目击者称是名女性"
 BUL_hristo_lukov_death_accomplice_communism: "同志"
 BUL_hristo_lukov_death_accomplice_other: "同伙"
 BUL_hristo_lukov_death_conclusion_communism: ""
 BUL_hristo_lukov_death_conclusion_other: "国家安全部门目前已经开始追捕行凶者，但我们亦必须以国家前途为重，选拔有识之士继任赫里斯托·卢科夫之位，并令其肩负起领导[ROOT.GetNameDef]的职责。"
 bftb_bulgaria_greek_influence.1.t: "[BUL.GetNameDefCap]和[GRE.GetAdjective]政府展开会谈"
 bftb_bulgaria_greek_influence.1.desc: "[BUL.GetAdjective]首相[BUL.GetLeader]日前在会见[ROOT.GetLeader]时，提议通过和平条约正式确立[BUL.GetNameDef]和[ROOT.GetNameDef]两国间的友好关系。同时，这位[BUL.GetAdjective]领导人也为那些希望在他们的邻国设立分公司的[ROOT.GetAdjective]资本家们提供了部分税收上的特惠。"
 bftb_bulgaria_greek_influence.1.a: "[GRE.GetNameDefCap]和[BUL.GetNameDef]将自此携手并肩！"
 bftb_bulgaria_greek_influence.1.b: "我们可不能相信那些[BUL.GetAdjective]人！"
 bftb_bulgaria_greek_influence.2.t: "[FROM.GetNameDefCap]接受我方提案"
 bftb_bulgaria_greek_influence.2.desc: "[FROM.GetAdjective]领导人[FROM.GetLeader]已经接受了我方提案，表示愿意通过签署和平条约的方式来正式确立[BUL.GetNameDef]和[FROM.GetNameDef]两国间的友好关系。"
 bftb_bulgaria_greek_influence.2.a: "[BUL.GetNameDefCap]和[GRE.GetNameDef]将自此携手并肩！"
 bftb_bulgaria_greek_influence.3.t: "[FROM.GetAdjective]政府拒绝我方提案"
 bftb_bulgaria_greek_influence.3.desc: "[FROM.GetAdjective]领导人[FROM.GetLeader]已经发表声明称他并不信任[BUL.GetAdjective]所谓的和平政策，基于此他断然回绝了我方关于正式确立[FROM.GetNameDef]和[BUL.GetNameDef]两国友好关系的提案。"
 bftb_bulgaria_greek_influence.3.a: "他们过于傲慢以至忽略了合作的必要性！"
 bftb_bulgaria_british_influence.1.t: "[BUL.GetAdjective]政府寻求我国庇护"
 bftb_bulgaria_british_influence.1.desc: "保加利亚首相[BUL.GetLeader]日前抵达[ENG.GetNameDef]，就请求我国落实捍卫保加利亚领土的承诺条约化事宜展开了磋商。\n根据[BUL.GetLeader]所言，其政党是希望能够深化与[ENG.GetAdjective]政府关系的，但也对拒绝诸如[GER.GetAdjective]人、[ITA.GetAdjective]人以及[SOV.GetAdjective]人等在巴尔干地区抱有野望的列强后，[BUL.GetNameDef]是否能确保其领土完整的问题感到十分担忧。"
 bftb_bulgaria_british_influence.1.a: "我方将置[BUL.GetNameDef]于[ENG.GetAdjective]保护之下。"
 bftb_bulgaria_british_influence.1.b: "我方同意签署互不侵犯条约。"
 bftb_bulgaria_british_influence.1.c: "我方尚有其他要事需要处理。"
 bftb_bulgaria_british_influence.2.t: "[FROM.GetNameDefCap]同意保障[BUL.GetAdjective]独立"
 bftb_bulgaria_british_influence.2.desc: "[FROM.GetAdjective]政府现已同意签署[BUL.GetLeader]所提出的协议，如此在保障我国独立主权的同时，也为未来深化两国间的关系铺平了道路。"
 bftb_bulgaria_british_influence.2.a: "我们现在受到[ENG.GetAdjective]保护了！"
 bftb_bulgaria_british_influence.3.t: "[FROM.GetNameDefCap]同意签署互不侵犯条约"
 bftb_bulgaria_british_influence.3.desc: "尽管[FROM.GetAdjective]政府同意在[BUL.GetNameDef]和[FROM.GetNameDef]两国间签署一份条约，但是[FROM.GetLeader]还是拒绝正式担保我国的独立主权，其称如此举动或将产生严重的外交后果，造成巴尔干乃至整个欧洲的局势恶化。\n即便如此，[FROM.GetAdjective]领导人看起来还是对发展我等两国间的友好关系以及合作事宜抱有兴趣。"
 bftb_bulgaria_british_influence.3.a: "这是好的开端！"
 bftb_bulgaria_british_influence.4.t: "[ENG.GetNameDefCap]拒绝我方提案"
 bftb_bulgaria_british_influence.4.desc: "[FROM.GetAdjective]政府已经表示其无意深化我等两国间的关系，对我方就签署条约以保障[BUL.GetNameDef]独立主权并促进两国合作的议案予以彻底的拒绝。"
 bftb_bulgaria_british_influence.4.a: "这些冥顽不化的英国佬！"
 bftb_bulgaria_democratic_international_policies.1.t: "[BUL.GetNameDefCap]保障[ROOT.GetAdjective]独立"
 bftb_bulgaria_democratic_international_policies.1.desc: "[BUL.GetAdjective]政府在今天宣布，捍卫睦邻友好的巴尔干国家领土主权完整，同时抗击好战外国势力的侵略野望是[BUL.GetNameDef]义不容辞的责任。\n为此，[BUL.GetLeader]首相郑重承诺，[BUL.GetNameDef]将全力庇护[ROOT.GetAdjective]，同时也将采取一系列新措施以准备捍卫整个巴尔干。"
 bftb_bulgaria_democratic_international_policies.1.a: "他们可真是体贴！"
 bftb_bulgaria_democratic_international_policies.2.t: "[BUL.GetAdjective]工业投资"
 bftb_bulgaria_democratic_international_policies.2.desc: "[BUL.GetAdjective]的巨头们已在我国完成了数项投资，同时也建立了一批定将振兴我国工业的旗下附属公司。\n毫无疑问，这是[BUL.GetAdjective]政府精心设计、在我国提升影响力并传播其资本主义理念的长远计划的一部分，但至少从现在来说，我们可以从这些小规模的工业拓展当中获益。"
 bftb_bulgaria_democratic_international_policies.2.a: "他们难道认为仅此便可干涉我国政治？"
 bftb_bulgaria_democratic_international_policies.3.t: "[BUL.GetAdjective]资本投注"
 bftb_bulgaria_democratic_international_policies.3.desc: "为了稳定我国的金融行业，[BUL.GetAdjective]政府已经为陷入困境的[ROOT.GetAdjective]公司提供了财政支持。\n然而，不会有任何一位阁僚会愚蠢地去相信此举是出于团结或同情的善意。很明显，[BUL.GetAdjective]想要通过这样的资本投注来加强其对我国经济的控制。"
 bftb_bulgaria_democratic_international_policies.3.a: "我们必须对此谨慎……"
 bftb_bulgaria_democratic_international_policies.4.t: "[BUL.GetAdjective]领土完整申诉案"
 bftb_bulgaria_democratic_international_policies.4.desc: "来自[BUL.GetNameDef]的使团现已抵达我国，请求[ROOT.GetLeader]认可[BUL.GetAdjective]政府对现由盟军部队占领的保加利亚此前领土的合法所有权，并寻求此地区能最终交还予[BUL.GetNameDef]所管辖。"
 bftb_bulgaria_democratic_international_policies.4.a: "[ROOT.GetAdjective]政府当然承认保加利亚的领土完整！"
 bftb_bulgaria_democratic_international_policies.4_tt: "§Y[BUL.GetNameWithFlag]§!成为以下地区的所有者："
 bftb_bulgaria_democratic_international_policies.4.b: "此项议案实属不切实际。"
 bftb_bulgaria_democratic_international_policies.5.t: "[ENG.GetNameDefCap]承认保加利亚领土完整"
 bftb_bulgaria_democratic_international_policies.5.desc: "我方派往[ENG.GetNameDef]的使团在成功向[ENG.GetAdjective]政府递交申请后现已返回，后者同意将目前由盟军部队占领的保加利亚此前领土交还予[BUL.GetNameDef]管辖。"
 bftb_bulgaria_democratic_international_policies.5.a: "我国人民将为此消息欢欣鼓舞！"
 bftb_bulgaria_democratic_international_policies.6.t: "[ENG.GetNameDefCap]拒绝承认保加利亚领土完整"
 bftb_bulgaria_democratic_international_policies.6.desc: "不幸的是，我方派往[ENG.GetNameDef]的使团未能让[ENG.GetAdjective]政府同意由我方对目前由盟军部队占领的保加利亚此前领土进行管辖。"
 bftb_bulgaria_democratic_international_policies.6.a: "他们这是在破坏我国领土完整！"
 bftb_bulgaria_democratic_international_policies.7.t: "[ENG.GetAdjective]-[BUL.GetAdjective]条约"
 bftb_bulgaria_democratic_international_policies.7.desc: "[ENG.GetAdjective]政府已经派遣外交使团通知我们，他们决定将目前由我方部队占据的保加利亚此前领土的管辖权交还予[BUL.GetNameDef]政府，此协议立即生效。\n面对这样的局面，我们试图就此决议与[ENG.GetAdjective]展开协商的尝试已然失败，眼下我国政府只能被迫放弃对这些新占领土的控制，以此委曲求全维护与我国盟友间的良好关系。"
 bftb_bulgaria_democratic_international_policies.7.a: "这是对[ROOT.GetNameDef]的公然侮辱。"
 bftb_news.1.t: "[BUL.GetAdjective]政府谴责IMRO"
 bftb_news.1.desc: "今天早些时候，[BUL.GetAdjective]领导人[BUL.GetLeader]发表了官方声明，表达了其对马其顿内部革命组织（IMRO）的反对态度且公开谴责了其行径。\n[BUL.GetAdjective]内政长官同时也宣布将推行一系列特殊政策以授权政府调配更多资源，以发动更加有效的行动打击马其顿内部革命组织，将此恐怖组织彻底加以根除。\n根据这项声明，看来[BUL.GetAdjective]政府已经下定决心要粉碎制造巴尔干地区紧张和冲突的最大根源之一了……"
 bftb_news.1.a: "今朝时机已到！"
 bftb_news.1.b: "此诚剿灭IMRO的良机！"
 bftb_news.1.c: "看来IMRO的命数将尽……"
 bftb_news.2.t: "[BUL.GetAdjective]政府支持IMRO"
 bftb_news.2.desc: "今天早些时候，[BUL.GetAdjective]领导人[BUL.GetLeader]公开宣布其政府将寻求与伊万·米哈伊洛夫——马其顿内部革命组织最重要的领导人之一就马其顿内部革命组织和[BUL.GetAdjective]政权之间停止敌对的事宜展开谈判。根据该国内政长官所说，[BUL.GetNameDef]需要和该组织通力合作以解放众多生活在[YUG.GetNameDef]和[GRE.GetNameDef]境内的[BUL.GetNameDef]马其顿人。如此胆大妄为的声明显然将再度激起巴尔干的地区争端，同时亦激化其和在该地区存在利益诉求的列强间的紧张关系。"
 bftb_news.2.a: "保加利亚人这是在玩火！"
 bftb_news.2.b: "我们作出的是对保加利亚的最优选项。"
 bftb_news.2.c: "看起来巴尔干的冲突将至……"
 bftb_news.3.t: "保加利亚沙皇鲍里斯三世逝世"
 bftb_news.3.desc: "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a: "此君纵使安息……然其国将陷狂乱！"
 bftb_news.4.t: "沙皇斐迪南一世归来"
 bftb_news.4.desc: "在保加利亚沙皇鲍里斯三世逝世后，保加利亚政府日前出人意料地拜访了鲍里斯沙皇之父——前任沙皇斐迪南一世，并邀请他重新执掌这个国家。\n在和[GetFormerLeaderBeforeFerdinand]展开了漫长的谈话后，斐迪南一世，这位在第二次巴尔干战争和上次大战的惨败后被迫让位于儿子的好战统治者，最终同意重返索菲亚，再度加冕保加利亚沙皇之冠。"
 bftb_news.4.a: "他正是[BUL.GetNameDef]所需的统治者！"
 bftb_news.4.b: "此衰朽老者尚能饭否？"
 bftb_news.4.c: "真是意外的转折……"
 BUL_former_leader_before_ferdinand_kyoseivanov: "格奥尔基·乔塞瓦诺夫首相"
 BUL_former_leader_before_ferdinand_filov: "波格丹·菲洛夫首相"
 BUL_former_leader_before_ferdinand_mushanov: "尼古拉·穆沙诺夫首相"
 BUL_former_leader_before_ferdinand_lukov: "赫里斯托·卢科夫首相"
 BUL_former_leader_before_ferdinand_tsankov: "亚历山大·灿科夫首相"
 BUL_former_leader_before_ferdinand_generic: "保加利亚首相"
 bftb_news.5.t: "巴尔干的保加利亚化再整合运动"
 bftb_news.5.desc: "[BUL.GetAdjective]政府日前已经开始对其巴尔干的新据领土展开大规模的整合运动，该运动不仅鼓励和保加利亚人移居到新的领土，同时也将各地城市和地名按照保加利亚的传统加以重新命名，此外也按照保加利亚的政制重组了地方行政机构。\n[BUL.GetLeader]希望通过上述举措在这些地区展现更多的保加利亚元素，同时也为[BUL.GetNameDef]在未来正式吞并诸地时做好合法化正名。"
 bftb_news.5.a: "[BUL.GetAdjective]对此诸领土的主权不容说三道四！"
 bftb_news.5.b: "他们竟敢毁灭[THIS.GetAdjective]的文化？！"
 bftb_news.5.c: "保加利亚人的大胆之举……"
 bftb_news.6.t: "保加利亚牧首区的重建"
 bftb_news.6.desc: "在政府的支持下，保加利亚督主教日前已向君士坦丁堡牧首施压，要求其正式承认保加利亚自主教会。\n面对如此受到咄咄逼人的[BUL.GetLeader]支持的要求，君士坦丁堡牧首不得不允许圣会议正式通过新的教律，授予保加利亚教会自主选举其执宰的权力，如此一来，在长达七个世纪的岁月后，保加利亚牧首区终于得以重建。"
 bftb_news.6.a: "此成就诚令保加利亚人欢欣鼓舞！"
 bftb_news.6.b: "有趣的进展……"
 bftb_news.7.t: "保加利亚第三帝国"
 bftb_news.7.desc: "昨天，保加利亚政府在索菲亚组织了一场声势浩大的政治集会。\n在集会过程中，出乎绝大多数与会者预料的是，[BUL.GetLeader]正式宣告建立保加利亚第三帝国，开启大保加利亚国家的宏伟新时代。\n而在此演说后所举办的宏伟庄严的仪式当中，[BUL.GetLeader]加冕为保加利亚帝国皇帝，在场的保加利亚政界和军界领袖们皆向新帝国及其统治者宣誓效忠。"
 bftb_news.7.a: "这将使保加利亚人的国度更加伟大！"
 bftb_news.7.b: "看起来[BUL.GetLeader]是在妄自尊大……"
 bftb_news.7.c: "这真的有必要吗？"
 bftb_news.8.t: "祖国阵线接管保加利亚"
 bftb_news.8.desc: "祖国阵线是从根本上反对[FROM.GetLeader]专制政权的保加利亚反法西斯政治组织，它由众多深受共产党影响的政治党团构成，其共同目标乃对抗保加利亚的独裁政制。\n在该组织策划的起义浪潮下，一场内战此前已在保加利亚政府忠诚派军队和祖国阵线支持群体之间爆发。\n最终，这场内战落下帷幕，共产党人在推翻[FROM.GetLeader]的政权后，宣告了保加利亚人民共和国的诞生。"
 bftb_news.8.a: "保加利亚人民的伟大胜利！"
 bftb_news.8.b: "令人担忧……"
 bftb_news.9.t: "巴尔干社会主义共和国联邦"
 bftb_news.9.desc: "[BUL.GetNameDefCap]日前成立了[BUL.GetFactionName]——看起来这是那个1920年代生不逢时的构想改进后的产物。\n根据保加利亚首相[BUL.GetLeader]所言，[BUL.GetAdjective]政府正致力于在巴尔干诸国中形成联合阵线，以此应对那些对此地区抱有领土野心的外国势力的入侵威胁。\n尽管这个新计划成功与否尚且值得商榷，但毋庸置疑的是，对于巴尔干联邦的支持正迅速在其周遭邻国的民众群体当中扩大。"
 bftb_news.9.a: "此即为迈向进步的道路！"
 bftb_news.9.b: "令人关注……"
 bftb_news.9.c: "不过是又一次想要统合巴尔干的失败尝试……"
 bftb_news.10.t: "巴尔干的统一"
 bftb_news.10.desc: "[BUL.GetNameDef]日前由此前的[BUL.GetOldNameDef]政府宣告成立，后者希望能以此使[BUL.GetFactionName]更进一步，将其联盟的诸成员国整合至统一的中央政府管辖下。\n根据[BUL.GetLeader]所言，[BUL.GetNameDef]将寻求实现巴尔干诸国放下彼此旧日的恩怨和冲突，通过完全的合作进而促进巴尔干人民的团结。"
 bftb_news.10.a: "梦想已然成真！"
 bftb_news.10.b: "这是[THIS.GetNameDef]真正需要的吗？" #THIS
 bftb_news.10.c: "这是巴尔干诸国真正需要的吗？"
 bftb_news.10.d: "简直是一派胡言！"
 bftb_news.11.t: "[BUL.GetNameDefCap]向[GER.GetNameDef]求助"
 bftb_news.11.desc: "\n为了深化和[GER.GetNameDef]的关系且鼓励外资进驻其国家，[BUL.GetAdjective]政府日前同数家[GER.GetAdjective]公司签订了商业协议。\n根据协议，[GER.GetAdjective]的投资者们在[BUL.GetNameDef]展开经营时，将会获得显著的政策扶持以及税收减免。"
 bftb_news.11.a: "这将改善我们和[GER.GetNameDef]的关系！"
 bftb_news.11.b: "这会鼓励[BUL.GetAdjective]人站到我们这边！"
 bftb_news.11.c: "[BUL.GetNameDef]会加入[GER.GetFactionName]吗？"
 bftb_news.11.d: "他们不过是想寻求[GER.GetLeader]的保护罢了！"
 bftb_news.12.t: "[ITA.GetAdjective]-[BUL.GetAdjective]军事技术交流合作"
 bftb_news.12.desc: "\n在和[GER.GetAdjective]政府接洽后，[BUL.GetNameDef]现在进一步寻求深化与[ITA.GetNameDef]之间的关系。\n为促进两国军备现代化的研发，[BUL.GetLeader]和[ITA.GetLeader]日前签署了一份由两国专家拟定的科研协议。\n而除此协议之外，[BUL.GetAdjective]政府还将出台新的经济法规，以此促进[ITA.GetAdjective]资本在其国家的投资。"
 bftb_news.12.a: "这将迈向富有成效的双边关系！"
 bftb_news.12.b: "[BUL.GetAdjective]人尚未证明其能作为[ITA.GetNameDef]的优秀盟友。"
 bftb_news.12.c: "保加利亚人似乎急于结交新友……"
 bftb_news.12.d: "他们正和魔鬼打交道……"
 bftb_news.13.t: "[SOV.GetAdjective]-[BUL.GetAdjective]互助条约"
 bftb_news.13.desc: "\n[BUL.GetAdjective]首相[BUL.GetLeader]和[SOV.GetAdjective]领导人[SOV.GetLeader]日前签署了一份协议，其内容包括进一步深化两国关系，同时推进两国在军事和经济领域的合作。\n通过这项协议，[BUL.GetAdjective]政府也寻求促进对[SOV.GetNameDef]的贸易，同时利用[SOV.GetAdjective]资本开展新的工业投资。"
 bftb_news.13.a: "这项条约对[BUL.GetNameDef]极其有利！"
 bftb_news.13.b: "苏联在巴尔干的影响力与日俱增！"
 bftb_news.13.c: "[BUL.GetNameDef]会加入[SOV.GetFactionName]吗？"
 bftb_news.13.d: "他们不过是想寻求[SOV.GetAdjective]的保护罢了！"
 bftb_news.14.t: "巴尔干国家缔结“永恒友谊条约”"
 bftb_news.14.desc: "作为重建[BUL.GetNameDef]和巴尔干诸邻国关系的初步尝试，[BUL.GetAdjective]日前和[YUG.GetNameDef]签署了一份友好条约，正式承诺发展双边友好关系并促进两国的经济合作。\n但也有人声称，此举并非只是要与邻国构建友好关系，[BUL.GetAdjective]政府真正的目的或许是要建立巴尔干联邦进而与其他欧洲列强分庭抗礼。\n不过就目前来看，这样的观点或许只是空穴来风的猜测……"
 bftb_news.14.a: "这终将为巴尔干诸国带来些许稳定！"
 bftb_news.14.b: "不过是试图阻挡我国战争铁蹄的绝望之举！"
 bftb_news.15.t: "萨洛尼卡协定"
 bftb_news.15.desc: "[BUL.GetAdjective]首相[BUL.GetLeader]日前在[GRE.GetAdjective]首都会见了[GRE.GetLeader]，双方就签署一项包括彼此确保友好关系并促进[BUL.GetNameDef]和[GRE.GetNameDef]双边经济合作内容在内的条约事宜进行了商议。\n根据[BUL.GetLeader]所言，这只是[BUL.GetNameDef]力图重建同其邻国间关系的初步尝试，而它将在近期被证明会是卓有成效的努力。"
 bftb_news.16.t: "[BUL.GetNameDefCap]向[ENG.GetNameDef]求助"
 bftb_news.16.desc: "\n寻求列强保障[BUL.GetNameDef]的独立主权及领土完整的[BUL.GetAdjective]政府，日前向[ENG.GetNameDef]派遣了外交使团，与[ENG.GetAdjective]政府就双方缔约事宜展开了磋商。\n而除了有关军事领域的条款外，这份条约还包括了特许在[BUL.GetNameDef]展开经营的[ENG.GetAdjective]资本家享有显著税收优待的经济协定。"
 bftb_news.16.a: "这将改善我们和[ENG.GetNameDef]的关系！"
 bftb_news.16.b: "这会鼓励[BUL.GetAdjective]人站到我们这边！"
 bftb_news.16.c: "[BUL.GetNameDef]会加入[ENG.GetFactionName]吗？"
 bftb_news.16.d: "他们不过是想寻求[ENG.GetLeader]的保护罢了！"
 bftb_news.201.t: "[TUR.GetNameDefCap]实现海峡再军事化"
 bftb_news.201.desc: "[TUR.GetNameDefCap]和[SOV.GetNameDef]日前就修订洛桑条约的事宜达成了协议，此条约是新生的土耳其共和国在[TUR.GetAdjective]独立战争中击退协约国集团后签署生效的。长久以来，该条约都被谴责为对[TUR.GetAdjective]主权的侵犯，而今，这份条约终于被新近签署的蒙特勒公约所取代。\n\n[TUR.GetNameDefCap]如今可以完全掌控其海峡的进出交通，同时海峡周边地区也由[TUR.GetNameDef]实现了再军事化。除此之外，曾参与此进程的[ENG.GetAdjective]观察家们，也对此地潜在的冲突得到避免多少表示了满意。"
 bftb_news.201.a: "那就这样吧。"
 bftb_news.201.b: "伟大的和平之日。"
 bftb_news.201.c: "又一项上次大战签订的条约被撕毁了。"
 bftb_news.201.d: "这对[TUR.GetNameDef]只有好处。"
 bftb_news.202.t: "土耳其海峡维持非军事化"
 bftb_news.202.desc: "[TUR.GetNameDefCap]和[SOV.GetNameDef]日前未能就修订洛桑条约一事达成共识，此条约是新生的土耳其共和国在[TUR.GetAdjective]独立战争中击退协约国集团后签署生效的，它规定对土耳其海峡实施非军事化，同时无条件开放达达尼尔和博斯普鲁斯两海峡的民用和军用通行，并在可预见的未来维持现状。\n\n[TUR.GetLeader]在其全国讲话中强烈谴责此结果，认为[TUR.GetNameDef]仍旧为卑劣的帝国主义列强的猎物。而曾参与此进程的[ENG.GetAdjective]观察家们，则对本地区潜在冲突得以避免的状况多少表示了满意。"
 bftb_news.202.a: "他们诚应畏惧我们的力量。"
 bftb_news.202.b: "我们还能做些什么？"
 bftb_news.202.c: "我们还能再努力一下吗？"
 bftb_news.202.d: "至少避免了兵戎相见……"
 bftb_news.202.e: "这是[TUR.GetNameDef]衰败的体现……"
 bftb_news.203.t: "[TUR.GetAdjective]-[SOV.GetAdjective]开战"
 bftb_news.203.desc: "谁能想到，本是对旧有条约的修订谈判，如今竟会演变为[SOV.GetNameDef]和[TUR.GetNameDef]两国为了土耳其海峡通行权而爆发的全面战争。\n\n[TUR.GetLeader]对于谈判破裂以及“不幸”开战的结果表示了遗憾，他认为这样的情况本来“完全可以避免的”。而[SOV.GetLeader]方面则宣称，其无畏的[SOV.GetNameDef]军队必将勇往直前，直到上次大战后所签订的旧约再次得到执行。[SOV.GetLeader]还作出保证称[TUR.GetAdjective]工人阶级的解放即将来临，对当下反动[TUR.GetAdjective]政权的埋葬必将成为国际共产主义运动的伟大胜利。"
 bftb_news.203.a: "乌拉——！"
 bftb_news.203.b: "放马过来吧！"
 bftb_news.203.c: "噢，这可真是场灾难……"
 bftb_news.203.d: "往昔优良的外交传统何在！？"
 bftb_news.203.e: "呃，我们应该考虑援助[TUR.GetAdjective]作战……"
 bftb_news.203.f: "真是糟糕。"
 bftb_news.204.t: "[TUR.GetNameDef]内战爆发！"
 bftb_news.204.desc: "一场现任保守派政府和此前执政的凯末尔派之间的内战，已然在[TUR.GetNameDef]打响。这些曾在奥斯曼帝国崩溃后为[TUR.GetNameDef]独立而浴血奋战的凯末尔主义者们指控现政府多次侵犯本国宪法，此等亵渎之举已足以成为将其推翻的依据。作为公开的凯末尔派，著名将军卡齐姆·奥尔巴伊被推举出来领导军政府以取代[TUR.GetLeader]现任的伊斯兰主义政府。\n\n[TUR.GetLeader]对凯末尔派的行为进行了谴责，称其亵渎了这个国家的民主精神，他誓言要重建此分裂国度的法律与秩序。"
 bftb_news.204.a: "我们必将凯旋！"
 bftb_news.204.b: "真是糟糕的消息……"
 bftb_news.204.c: "此诚良机也……"
 bftb_news.204.d: "嘿，我们对此倒是略知一二！"
 bftb_news.205.t: "奥斯曼苏丹国复辟"
 bftb_news.205.desc: "让全世界感到焦虑不安的是，在经历了宗教保守派和世俗凯末尔派的惨烈内战后，奥斯曼苏丹竟然重返了皇位。在举行了一场犹如中世纪再现般的奢华登基大典后，苏丹恢复了其曾经至高无上的地位，并将穆斯塔法·凯末尔·阿塔图尔克所建立的共和国彻底送入了坟墓。\n\n[TUR.GetLeader]怀着惊喜而又谦逊的态度，向着他重生的苏丹国发表了讲话，宣告其重返旧日的皇位。尽管新苏丹是位温文尔雅的绅士，但他的宫廷当中却充斥着好战激进之徒。而那些从未设想过苏丹复辟的专家们，眼下也已无法断言未来的走向。"
 bftb_news.205.a: "赞美真主！"
 bftb_news.205.b: "噢不是吧，又来？！"
 bftb_news.205.c: "怎么会这样！？"
 bftb_news.205.d: "呵，真是有趣……"
 bftb_news.205.e: "令人称奇。"
 bftb_news.206.t: "地中海盟约的成立"
 bftb_news.206.desc: "[ITA.GetLeader]和[TUR.GetLeader]日前宣布成立名为“[TUR.GetFactionName]”的协约集团。尽管[ITA.GetLeader]信誓旦旦地认为该条约将以欧陆至强者的身份主导一切欧洲事务，但[TUR.GetLeader]却以相当谨慎的措辞向诸国外交官保证，此盟约单纯仅是战略性的，其目的在于保障巴尔干地区与地中海沿岸国家的安全。\n\n[ENG.GetAdjective]官员称这一新兴的地区性势力集团“毫无用处，不受欢迎”，而[GER.GetAdjective]的观察者以更地明确地做出定性：这一阵营不出十年就会沦为历史车轮上毫不起眼的注脚。"
 bftb_news.206.a: "好耶——！"
 bftb_news.206.b: "简直愚不可及！"
 bftb_news.206.c: "懦夫！猪猡！"
 bftb_news.206.d: "又一位竞争者加入了逐鹿。"
 bftb_news.206.e: "这对欧洲来说意味着什么？"
 bftb_news.207.t: "[TUR.GetNameDefCap]承诺捍卫巴尔干地区安全"
 bftb_news.207.desc: "[TUR.GetLeader]在今天向全世界发表公开讲话时宣称，[TUR.GetNameDef]将会保证巴尔干地区所有睦邻友好国家的独立，以进一步拓展其以巴尔干为中心的外交政策。对于国际观察家而言，这展现出[TUR.GetNameDef]已经确立了更加明确的立场：即在减少与列强交往的情况下，专注于其地区安全事务。\n\n尽管[TUR.GetAdjective]的决议得到了部分人的赞扬，但对于其他人而言则可谓是极大的恐慌。尤其是[ITA.GetAdjective]官员已经就此作出了警告，请求[TUR.GetAdjective]政府放弃此立场，若他们还想最小化本地区冲突爆发可能性的话。而[TUR.GetAdjective]政府则对此将[ITA.GetNameDef]列为“地区敌对势力”作为回应。"
 bftb_news.207.a: "此乃我国之天命。"
 bftb_news.207.b: "真是谢天谢地。"
 bftb_news.207.c: "事情变得棘手了。"
 bftb_news.207.d: "嗯……"
 bftb_news.208.t: "[TUR.GetNameDefCap]要求恢复1920年疆界"
 bftb_news.208.desc: "[TUR.GetNameDefCap]日前宣布将执行[TUR.GetNameDef]此前通过的国家誓言决议，将国境线恢复至往日的态势。为此，[TUR.GetAdjective]政府几乎宣称了其所有的邻近地区，并且对撤回这些荒谬宣称的呼吁置若罔闻。\n\n国际社会针对此项决议对[TUR.GetAdjective]当局大加谴责，同时也如同近几年一样，对[TUR.GetAdjective]领导层莽撞的行为可能诱发的世界范围内的破坏表示了担忧。[TUR.GetNameDefCap]看起来已然决意贯彻其复仇的道路，但也只有时间才能告诉我们其统治究竟将会产生怎样的后果。"
 bftb_news.208.a: "我们可不能将自己牵扯到[TUR.GetAdjective]的计划中。"
 bftb_news.208.b: "贸易禁运似乎就足够应付了。"
 bftb_news.208.c: "这些战争贩子！"
 bftb_news.208.d: "我们只想取回自己的法理所有物。"
 bftb_news.208.e: "他们只会让事态恶化！"
 bftb_news.209.t: "图兰降世"
 bftb_news.209.desc: "看来，土耳其人对外征服所取得的进展已经让土耳其政府认为是时候将其国家称呼为[TUR.GetNameDef]了。这个崭新帝国的降世着实震惊了世界，毕竟鲜有观察家相信土耳其能够在短短数十年的时间里从独立战争的创伤当中恢复——更毋宁说建立横跨数个大陆的崭新帝国了。\n\n如果报道所言属实，那么这个新近成立的[TUR.GetAdjective]可能仍然还处于其快速扩张的状态当中，毕竟[TUR.GetLeader]宣称在全世界所有的突厥人都得到解放前，其国家绝不会停下征服的脚步。眼下，全世界唯一能做的就是屏住呼吸，关注事态的进展。"
 bftb_news.209.a: "吾辈势不可挡。"
 bftb_news.209.b: "怎么会……？"
 bftb_news.301.t: "[GRE.GetAdjective]内战爆发！"
 bftb_news.301.desc: "随着希腊国王近日解散该国议会，一场忠于国王的势力与忠于[GRE.GetNameDef]民主原则的共和-共产派势力间的[GRE.GetNameDef]内战已然爆发。尽管该国共和派和共产派彼此间也颇具敌意，但他们还是团结起来，竭力试图推翻那位不得人心且试图在整个[GRE.GetAdjective]倒行逆施的外国君主的暴政。\n\n[GRE.GetLeader]也作出了承诺，在将所有反君主势力赶出这个国家前，无论是他本人还是效忠于他的君主派武装均不会停止战斗。"
 bftb_news.301.a: "为了国王陛下！"
 bftb_news.301.b: "君主派的政权对我们而言更为有利……"
 bftb_news.301.c: "妙哉妙哉，尔等自相崩析罢！"
 bftb_news.301.d: "希腊尚还有转机否？"
 bftb_news.302.t: "大希腊国家的成立"
 bftb_news.302.desc: "世界各国的观察家针对于神秘的伊拉克利翁会议所作出的猜测或许可以到此为止了，因为在今天，[GRE.GetLeader]正式宣布[GRE.GetAdjective]国家的大希腊伟梦已然实现。\n\n专家们着实惊讶于[GRE.GetNameDef]的快速扩张，毕竟此前他们曾援引政治动荡以及积重难返的经济困境来试图论证[GRE.GetAdjective]国家难以出现重大变革，然而最近发生的一系列事件显然证明其大错特错。"
 bftb_news.302.a: "我们的理想终于实现了！"
 bftb_news.302.b: "我们通常不会纵容此等行径，不过这次例外……"
 bftb_news.302.c: "这对他们而言不过是虚名！"
 bftb_news.302.d: "哇哦～"
