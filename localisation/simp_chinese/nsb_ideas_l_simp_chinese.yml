 SOV_understaffed_bureaucracy: "人手不足的官僚机构"
 SOV_understaffed_bureaucracy_desc: "内务人民委员部发现了文官政府内部存在大规模阴谋的证据，并且一些官员已被免职。"
 SOV_anti_soviet_military_thinking_banned_army: "禁止反苏军事思想"
 SOV_anti_soviet_military_thinking_banned_army_desc: "现在我们将禁止在军事学院的我军军官学习和讨论那些可耻又反动的军事理论家的文件和思想。与此同时我们也将对新的军事学院毕业生进行严格审查，确保不会有人民的敌人进入红军队伍。"
 SOV_training_activities_curtailed: "减少军事演习"
 SOV_training_activities_curtailed_desc: "在最近的军事演习中，大量作战车辆出现故障，这导致数名新兵在演习中受伤。在我们找到导致大规模机械故障的原因之前，我们将减少主要的军事演习，以避免对我们的新兵和军事资产造成进一步的损害。"
 SOV_purged_junior_army_officers_1: "下级陆军军官已被清洗"
 SOV_purged_junior_army_officers_1_desc: "内务人民委员部以犯下煽动罪、破坏罪和反苏言论罪为由逮捕了大量的初级陆军军官。损失如此多的老练且具有丰富战争经验的陆军军官使红军陷入了危险的混乱之中。"
 SOV_anti_soviet_military_thinking_banned_navy: "禁止反苏海军思想"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "现在我们将禁止在军事学院的我军海军军官学习和讨论那些可耻又反动的军事理论家的文件和思想。与此同时我们也将对新的军事学院毕业生进行严格审查，确保不会有人民的敌人进入红海军。"
 SOV_shipyard_staff_purged: "造船厂工作人员被清洗"
 SOV_shipyard_staff_purged_desc: "内务人民委员部在对海军内部数项有关于破坏活动和其他可疑活动的调查之后，逮捕了大量相关人员，这导致我们的一些造船厂和海军基地的人手严重不足。"
 SOV_purged_junior_navy_officers_1: "下级海军军官已被清洗"
 SOV_purged_junior_navy_officers_1_desc: "内务人民委员部以犯下煽动罪、破坏罪和反苏言论罪为由逮捕了大量的初级海军军官。损失如此多的老练且具有丰富战争经验的海军军官使红海军陷入了危险的混乱之中。"
 SOV_anti_soviet_military_thinking_banned_airforce: "禁止反苏空军思想"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "现在我们将禁止在军事学院的我军空军军官学习和讨论那些可耻又反动的军事理论家的文件和思想。与此同时我们也将对新的军事学院毕业生进行严格审查，确保不会有人民的敌人进入苏维埃空军。"
 SOV_ground_based_training: "转入地面训练"
 SOV_ground_based_training_desc: "在报告了数起训练期间的空难和事故之后，内务人民委员部开始对空军进行调查。按负责调查的特工指示，在调查期间空军将不再进行飞行演习。"
