 SOV_factionalism_modifier_tt: "§L党内的派系斗争始终是个问题。随着反对派的呼声与日俱增，意见分歧使党的运作效率愈见低下。不过若能管理得当，意见分歧在长期上也能够从弱点转化为力量。§!\n\n"
 SOV_opposition_popular_support: "民众支持反对派"
 SOV_opposition_popular_support_tt: "§L由于不少党员与公众舆论支持反对派，在战争中即使维持守势都变得无比艰难。§!\n\n"
 SOV_workers_government_idea: "工人的政府"
 SOV_workers_government_idea_desc: "工人的政府万岁！精英统治阶级已经从权力中心被清除出去了，工人再一次成为了国家的主人。"
 SOV_revolutionary_spirit_idea: "革命精神"
 SOV_revolutionary_spirit_idea_desc: "反抗斯大林的胜利重新点燃了革命的热情，现在是时候将革命带给全世界的工人了。"
 SOV_trotskyist_revolutionary_agitation: "托洛茨基主义革命骚动"
 SOV_trotskyist_revolutionary_agitation_desc: "托派支持者以及其他同[SOV.GetAdjective]布尔什维克结盟的共产主义派别联合起来了，煽动[ROOT.GetAdjective]群众，在工人阶级间传播马克思主义意识形态，号召进行一次反抗我国政府的武装斗争。"
 SOV_trotskyist_revolutionary_agitation_tt: "启用决议§Y$ban_communist_party$§!将降低该民族精神的效果。"
 SOV_politicized_military: "政治化的军队"
 SOV_politicized_military_desc: "政委经常在部队里进行意识形态宣讲以及政治议题讨论，但是许多时候他们的管理也会过头，对军官进行过度监察，甚至阻挠军事指挥官的命令。"
 SOV_politicized_military_swap: "军事政治顾问"
 SOV_politicized_military_swap_desc: "尽管不能让政治考虑成为军事决定的主导因素，但是我们也必须确保在进行军事决定时对政治因素稍微有所考虑。"
 SOV_politicized_military_battle_priests: "军队中的战斗牧师"
 SOV_politicized_military_battle_priests_desc: "在我们的部队中担任着战斗牧师的角色，神职人员负责保持队伍的高昂士气，并确保部队中的每一个人都知道教会和上帝站在我们一边。"
 SOV_for_the_common_good_allies: "为了共同的利益"
 SOV_for_the_common_good_allies_desc: "我们或我们的盟友所做的每一个决定都必须以我们的共同利益为准。"
 SOV_for_the_common_good_subjects: "$SOV_for_the_common_good_allies$"
 SOV_for_the_common_good_subjects_desc: "我们的盟友所做的每一个决定都是为了我们的共同利益。因此，我们必须支持这些决定，并完全遵循其向我们提出的指导方针，即使我们的处境没有得到立即改善。"
