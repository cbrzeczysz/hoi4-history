 USA_issue_war_bonds: "发行战争债券"
 USA_issue_war_bonds_desc: "通过发行战争债券，我们可以依赖民众对战争的支持和爱国主义为军事开支筹集资金。"
 USA_office_of_strategic_services: "战略情报局"
 USA_office_of_strategic_services_desc: "组建战略情报局不仅可为战争提供帮助，同时也有利于未来的海外行动。英国情报局可以作为一个模范样本进行服役。"
 USA_wartime_industry: "战时工业"
 USA_wartime_industry_desc: "我们的工业十分强劲，但是并非全部可以很好地适应战争物资生产。找出有效的措施使军事工业转化更加容易将是高效利用我方资源的关键。"
 USA_first_special_service_force: "第一特殊任务部队"
 USA_first_special_service_force_desc: "在不友好的敌后区域行动是所有全球冲突的一部分。组建特殊任务部队来胜任这些角色对我们未来的战事十分重要。"
 USA_rubber_reserve_company: "橡胶储备公司"
 USA_rubber_reserve_company_desc: "随着战争的爆发，我们失去了所有的进口橡胶资源。\n\n通过巨大的协同努力，美国的橡胶公司可以协同合作从而找到更好的生产合成橡胶的方法，这很可能可以满足战争需求。"
 USA_manifest_destiny: "昭昭天命"
 USA_manifest_destiny_desc: "我们国家特殊的周边环境和历史注定我们要对全世界的不公和压迫做出回应。为了构造更加安全的国际社会，我们最应该输出的乃是自由。"
 USA_manifest_destiny_tt: "§Y设定一个针对所有法西斯主义及共产主义国家的战争目标。§!\n"
 USA_scientist_haven: "科学家港湾"
 USA_scientist_haven_desc: "通过把我们树立成自由世界卫士的形象，我们可以接受那些被压迫性政权驱逐出来的科学家和研究人员，给予他们获得成果机会的同时还能帮助我们在机遇之地的事业。"
 USA_wpa: "公共事业振兴署"
 USA_wpa_desc: "目前仍有数百万的民众处于由大萧条造成的失业状态，一个让这些人为公共项目工作的机构可能不能完全解决这个问题，但是公共事业振兴署仍是往正确方向前进的一个步骤。"
 USA_committee_on_technocracy: "专家委员会"
 USA_committee_on_technocracy_desc: "我们应该用科学家和工程师来取代一批政客和商人。他们拥有丰富的科学经验来管理经济，如此我们将能看到巨大的科技进步，这将引导我们的经济再度繁荣起来。"
 USA_support_rock_island: "远程火力支援"
 USA_support_rock_island_desc: "尽我们所能的支援我们勇敢的军队是取得胜利的关键。这可以通过远距离重型火炮支援或者更多战场的直接支援来实现。我们必须确保我们的军队拥有一切所需的资源。"
 USA_military_construction: "军事建设"
 USA_military_construction_desc: "鉴于几个强权国家正在威胁世界和平，我们的公共工程需要同时转向军事和民生领域。"
 USA_USACE_projects: "美国陆军工程兵团计划"
 USA_USACE_projects_desc: "美国陆军工程兵团将被赋予一项任务——为未来众多全世界前所未见的军事计划打下基础。我们上！（原文为Essayons，美国陆军工程兵团格言，为致敬援助独立战争的法国工程师而设）"
 USA_arsenal_of_democracy: "民主兵工厂"
 USA_arsenal_of_democracy_desc: "不论我们是否选择介入这场战争，民主国家必须知道我们会武装并支持他们。"
 USA_liberty_ships: "自由轮"
 USA_liberty_ships_desc: "需要大量生产货轮为我们的工业发展保驾护航来保证我们的材料和军队抵达需要他们的地方。"
 USA_war_propaganda: "战争宣传"
 USA_war_propaganda_desc: "我们的人民不希望把子女派到另一场战争中去送死，但是很多政客认识到了介入战争的必要性。恶魔化宣传敌人和呼吁公开冲突或许并不是暴君的专有工具。"
 USA_war_plan_black: "黑色战争计划"
 USA_war_plan_black_desc: "显而易见德国的政策与扩张策略已经走得太远陷入了疯狂之中。在他们的战争机器运转到不可挽回之前一定要阻止他们。"
 USA_embargo_germany: "对德禁运"
 USA_embargo_germany_desc: "德国依赖于石油和其他自然资源为其战争服务。至少我们可以切断他们获得这些资源的途径。"
 USA_destroyers_for_bases: "驱逐舰换基地"
 USA_destroyers_for_bases_desc: "英国需要舰船而我们需要保证家园领土安全。我们可以通过提供一些驱逐舰获得在英国现有领土建立军事基地的权利，这些基地对我们会有很大的益处。"
 USA_destroyers_for_bases_tt: "§Y[USA.GetNameDef]§!：\n"
 USA_war_plan_white: "白色战争计划"
 USA_war_plan_white_desc: "决不能允许[GetSovietThreatName]威胁不受限制的扩张。不论内外，都不存在一个比它对我们国家或者世界更大的威胁。"
 USA_embargo_USSR: "对苏禁运"
 USA_embargo_USSR_desc: "剥夺苏联和我们贸易的机会不仅能保证我们不会资助他们的军事企图还能证明我们的经济模式的优越性。"
 USA_war_plan_red: "红色战争计划"
 USA_war_plan_red_desc: "过去的压迫者们撕下了尊重人民的伪装，开始反对我们所接纳的改革风潮。大英帝国已经显出了自己的真面目，我们必须让他们知道我们的立场。"
 USA_embargo_the_empire: "对英禁运"
 USA_embargo_the_empire_desc: "尽管和他们在很长时间内保持良好的关系，英国还是背弃了我们希望他们能学会与人共存的理想。是时候让他们自食其果了。"
 USA_war_plan_orange: "橙色战争计划"
 USA_war_plan_orange_desc: "对我们来说再也没有比日本帝国主义野心更大的威胁了。他们向亚洲和太平洋扩张的企图将很快与我们的利益发生冲突。"
 USA_embargo_japan: "对日禁运"
 USA_embargo_japan_desc: "我们必须向日本表明美国决不支持或者帮助日本的侵略行径。禁运是挫败他们在太平洋上的企图的第一步。"
 USA_prepare_intervention: "准备干涉"
 USA_prepare_intervention_desc: "经过一系列的外交和贸易决策，我们对国际事务的看法已经从孤立主义转变为要对其他国家的挑衅行为表明立场。未来我们的军事政策也将变成这样。"
 USA_extra_tech_team: "扩大科研团队"
 USA_manhattan_project: "曼哈顿计划"
 USA_manhattan_project_desc: "代用材料项目发展，一个听起来无害的美国陆军工程兵团计划，最终将以曼哈顿计划为名被世人所知。作为军事史上最秘密和危险的任务之一，它的目标是制造第一颗原子弹。"
 USA_unholy_alliance: "邪恶同盟"
 USA_unholy_alliance_desc: "有时，我们不得不选择我们的敌人。这个选择常常不容易。未来将会审判我们是与暴君为伍还是赞扬我们拯救了世界。"
 USA_unholy_alliance_tt: "在[SOV.GetNameDef]或德国处于战争时提升对防御方的关系和贸易关系。"
 USA_limited_intervention: "有限干涉"
 USA_limited_intervention_desc: "这会使我们获得非凡的侵略性从而使我们卷入全面战争，但经过最近的调查，许多人民表示愿意支持海外冲突。"
 USA_the_giant_wakes: "巨人的觉醒"
 USA_the_giant_wakes_desc: "国家们求助于我们保护民主和自由的价值。那个不干涉主义美国诞生的世界已经不复存在了，因此我们必须适应。"
 USA_pearl_harbor_gambit: "珍珠港策略"
 USA_pearl_harbor_gambit_desc: "珍珠港基地对日本来说是个简单的目标。通过驻扎一个舰队，我们将展示我们在太平洋上的力量。但他们敢于挑战我们英勇的行为吗？"
 USA_pearl_harbor_gambit_tt: "§Y当我们执行此策略时，日本将会获得发动进攻的有利条件。§!"
 USA_cancel_pearl_harbor_gambit: "放弃珍珠港策略"
 USA_cancel_pearl_harbor_gambit_desc: "在珍珠港驻军将使我们水手的生命遭到威胁。我们不能冒冒险激怒日本开战。"
 USA_air_war_plans_division: "空战计划部"
 USA_air_war_plans_division_desc: "为了确保航空的优先权和飞机的制造，需要长期规划。空战计划部将会确保我们有原料、组织和战略计划。"
 USA_air_support: "空中支援"
 USA_air_support_desc: "空战必须首先和其他军事行动联结起来。"
 USA_strategic_bombing: "战略轰炸"
 USA_strategic_bombing_desc: "执行精确轰炸可以让我们阻止任何国家的战争机器。"
 USA_TAC: "重视战术轰炸机"
 USA_TAC_desc: "建造飞机以攻击战术目标可以让我们的军队更加安全的前进。"
 USA_combined_bomber_offensive: "轰炸机联合进攻"
 USA_combined_bomber_offensive_desc: "和我们盟友中的另一个列强联合，使我们在研究和应用大规模攻击性轰炸中有意想不到的优势。"
 USA_fund_the_navy: "建造海军"
 USA_fund_the_navy_desc: "我们必须适应任何敌人针对我们的变化。增加海军训练的投入可以让我们的海军更富经验并在战术上超过敌人。"
 USA_bureau_of_ships: "海军船务局"
 USA_bureau_of_ships_desc: "我们将合并建造修理局和工程局来监督未来的海军发展。在两局合并的同时，也许是时候对军械局极力否认的鱼雷性能不足的传言进行调查了。"
 USA_battleship_primacy: "战列舰为主"
 USA_battleship_primacy_desc: "由于日本谴责华盛顿海军条约，我们可能面临另一场海洋军备竞赛。我们要确保拥有最好和最多的战列舰。"
 USA_advanced_mahanian_doctrine: "先进马汉学说"
 USA_advanced_mahanian_doctrine_desc: "阿尔弗雷德·赛耶·马汉在海军战争的影响不可能被低估。以他深思熟虑的决定性因素为基础会让我们更好的使用战列舰。"
 USA_carrier_primacy: "航母为主"
 USA_carrier_primacy_desc: "空军力量在未来战争是必须的，而最实用的扩大作战半径方法就是使用航空母舰。我们必须建造更高级更专业的航母类型。"
 USA_bureau_of_aeronautics: "海军航空局"
 USA_bureau_of_aeronautics_desc: "为了达到海军航空发展的需要，美国航空局已经着力发展了几十年并且必须扩大了。"
 USA_escort_effort: "重视护航"
 USA_escort_effort_desc: "潜艇对我们的贸易护航造成了危险。重点发展新型驱逐舰可以让我们更有效地发动反潜战。"
 USA_convoy_tactics: "护航策略"
 USA_convoy_tactics_desc: "保护贸易船只不仅需要护航和有效的情报机构，还要有策略的安排我们的贸易路线和习惯。"
 USA_amphibious_operations: "两栖作战"
 USA_amphibious_operations_desc: "除非最可能的梦魇变成现实，这场战争不会在美国的土地上结束。干净利落的登陆是通向胜利不可或缺的一部分。"
 USA_expand_the_USMC: "扩编海军陆战队"
 USA_expand_the_USMC_desc: "美国海军陆战队在过去很多战争中已经起到了决定性的力量而且可能在两栖战役中起到更大的作用，“Semper fidelis（永远忠诚-美国海军歌曲）”！"
 USA_reinforce_monroe_doctrine: "重申门罗主义"
 USA_reinforce_monroe_doctrine_desc: "往前数100年，门罗主义确立了美国干涉欧洲在美洲殖民的情况，但游离于欧洲事务之外。加强我们在这些大陆上和平卫士的角色可以增加我们在地区内的影响。"
 USA_carribean_sphere: "加勒比海势力范围"
 USA_carribean_sphere_desc: "加勒比诸岛有着向我们东海岸和巴拿马运河发起攻击的完美位置，所以我们必须确保任何敌对势力都不可能控制这片区域。"
 USA_central_america: "中美洲"
 USA_central_america_desc: "让外国势力控制或威胁巴拿马运河是不可想象的。同样地，我们应保证所有中美洲国家的独立。"
 USA_the_neighbors: "邻国"
 USA_the_neighbors_desc: "我们必须首先确保最靠近我们的国家的安全。不然我们的敌人会穿过我们的邻居到达我们的领土，并穿过我们到达下一个国家。"
 USA_south_america: "南美洲"
 USA_south_america_desc: "殖民帝国再也不允许踏足南美洲了，我们应该保证南方兄弟们的独立来确保他们的安全。"
 USA_pax_americana: "美利坚治下的和平"
 USA_pax_americana_desc: "美洲必须和平。我们有足够的力量来确保邻国的争吵不会升级。家门口的战争正是我们敌人所期望的，而我们必须竭尽一切来阻止战争。"
 USA_pax_americana_tt: "@USA §Y美利坚§!可以介入美洲国家的战争"
 USA_black_chamber: "暗箱操作"
 USA_black_chamber_complete: "§R机密§!"
 USA_black_chamber_desc: "我们有许多不与我们利益一致的美洲国家的政治活动信息。幸运地是我们已经建立了一个地下广播网络并准备好了推动这些国家向符合我们利益的方向前进。为了没有后顾之忧，我们必须这么做。"
 USA_preemptive_intervention: "主动干涉"
 USA_preemptive_intervention_desc: "我们不能再坐看邻国建造战争工具企图围剿我们和我们的盟友了。为了我们强大国家和世界的未来，我们必须干涉。"
