 FRA_metropolitan_france: "投资法国本土"
 FRA_metropolitan_france_tt: "法国本土没有足够的建筑位可以用于建造§Y基础设施§!"
 FRA_metropolitan_france_desc: "本土永远是第一位的。我们可以从改善基础设施开始，这能够提供工作机会并提高部队部署速度。"
 FRA_algerie_france: "投资法属阿尔及利亚"
 FRA_algerie_france_tt: "法国殖民地没有足够的建筑位可以用于建造§Y基础设施§!"
 FRA_algerie_france_desc: "欧洲正处于一个危险的时刻。我们应该专注于改善南边的领土，以保证我们可以一直对本土提供支援。"
 FRA_industrial_expansion: "工业扩张"
 FRA_industrial_expansion_tt: "法国本土没有足够的建筑位可以用于建造§Y民用工厂§!"
 FRA_industrial_expansion_desc: "我们需要在本土建立强大的工业存在。我们已经有了足够的工人，但我们需要更多的生产线。"
 FRA_colonial_industry: "殖民地工业"
 FRA_colonial_industry_tt: "法国殖民地没有足够的建筑位可以用于建造§Y民用工厂§!"
 FRA_colonial_industry_desc: "我们应该专注于我们殖民地的工业。这样我们可以在欧洲紧张度不断上升的时候，使一部分工业能力留在敌人的轰炸范围之外。"
 FRA_military_factories: "军用工厂"
 FRA_military_factories_tt: "法国本土没有足够的建筑位可以用于建造§Y军用工厂§!"
 FRA_military_factories_desc: "我们的军事机器因为生产能力不足而落后了。我们需要专注于本土的军事装备生产，以保证我们的部队能不断得到新装备。"
 FRA_colonial_military_factories: "殖民地军用工厂"
 FRA_colonial_military_factories_tt: "法国殖民地没有足够的建筑位可以用于建造§Y军用工厂§!"
 FRA_colonial_military_factories_desc: "把军用工厂部署在欧洲以外，可以使我们在失去制空权的情况下，依然为前线的部队源源不断地提供装备。"
 FRA_extra_research_slot: "支持大学校"
 FRA_extra_research_slot_desc: "有前途的年轻思想家在各地不断涌现，我们需要为他们提供便利，让他们开展自己的研究。科技的进步可以让我们在最需要的地方取得突破。"
 FRA_nuclear_effort: "重视核研究"
 FRA_nuclear_effort_desc: "核能科学的最初实验展示了很有潜力的结果。掌握核力量将是我们拥有一件人类历史上前所未有的武器。"
 FRA_jet_effort: "重视喷气式引擎"
 FRA_jet_effort_desc: "空战中最重要的东西就是机动性。喷气引擎将是一个巨大的进步，它将使我们可以像对付静止目标那样把敌人的飞行员打下来。"
 FRA_extra_research_slot_2: "组建国家科研中心"
 FRA_extra_research_slot_2_desc: "有前途的年轻思想家在各地不断涌现，我们需要为他们提供便利，让他们开展自己的研究。科技的进步可以让我们在最需要的地方取得突破。"
 FRA_defensive_focus: "重视防御"
 FRA_defensive_focus_desc: "在如今的时代，最好的手段就是加强防御。如果外面有威胁，那就让他们来进攻，这样我们就能在自己的地盘里消灭他们。我们拥有一个完美的候选人来领导军队，现在就等你的命令了。"
 FRA_aggressive_focus: "重视进攻"
 FRA_aggressive_focus_desc: "我们不能眼睁睁地看着敌人逼近我们的边境。而且我们也不能在战争中抛弃盟友，让他们自生自灭。整备我们的军队！甘末林才是合适的人选。"
 FRA_fortification_focus: "重视防御工事"
 FRA_fortification_focus_desc: "我们的要塞依然和以前一样至关重要，我们需要更有效地建设它们。马奇诺防线对敌方部队来说是一个巨大的威慑，我们应该建造更多这样的防线来保证我们的安全。"
 FRA_alpine_forts: "阿尔卑斯堡垒"
 FRA_alpine_forts_desc: "当我们完成在阿尔卑斯山脉的新防线后，意大利人就没那么容易跨过来了。我们将有足够的时间来作出回应并巩固我们的地位。"
 FRA_extend_the_maginot_line: "延拓马奇诺防线"
 FRA_extend_the_maginot_line_desc: "我们不能指望比利时守住自己的领土。如果他们没能挡住敌军，那么我们就有麻烦了。延长马奇诺防线对阻挡奇袭之敌有着至关重要的作用！"
 FRA_infantry_focus: "全民动员"
 FRA_infantry_focus_desc: "所有能够战斗的男性和女性都将被动员。大规模生产武器可以降低成本。我们要给每个人都发一把步枪。"
 FRA_artillery_focus: "大炮阵"
 FRA_artillery_focus_desc: "我们的炮兵将组成一个单独的单位，以集中火力炮击特定目标。让所有大炮在同一时间进行齐射可以削弱敌人的阵线，如果需要，我们将不得不砸出一条通道！"
 FRA_heavy_armor_focus: "主战坦克"
 FRA_heavy_armor_focus_desc: "主战坦克是法国军队发展的方向。我们必须控制战场，为此我们需要新的更强大的坦克！"
 FRA_motorized_focus: "重视摩托化"
 FRA_motorized_focus_desc: "为我们的步兵建造更好的车辆可以提高我们支持和增援前线的能力。"
 FRA_mechanized_focus: "重视机械化"
 FRA_mechanized_focus_desc: "装甲车辆在战争中的作用越来越大。尽管它们的威慑力比普通的坦克略低，但是却能在通讯、指挥、运输和城市战斗中发挥出自己的优势。 "
 FRA_light_medium_armor: "装甲战斗车"
 FRA_light_medium_armor_desc: "按规矩来说，所有的坦克部队归步兵管控。更轻更快的装甲车辆或骑兵坦克可以更适合于行军，并且可以用搭载的武器对敌人造成一定的伤害。"
 FRA_army_reform: "陆军改革"
 FRA_army_reform_desc: "单独使用步兵或高科技坦克并不能让我们赢得战争。我们必须努力改善自己的战术和战略能力。让合适的人来做这项工作，可以使我们真正变成一支军队。"
 FRA_navy_focus: "重视海军"
 FRA_navy_focus_tt: "没有足够的建筑位可以用于建造§Y海军基地§!"
 FRA_navy_focus_desc: "如果我们打算扩大海军的规模，那么第一步就应该改进或扩大我们的海军基地。我们独特的舰船需要持续的照顾才能一直保持战备状态。"
 FRA_improved_screen_ships: "改进屏卫舰"
 FRA_improved_screen_ships_desc: "驱逐舰和轻巡洋舰是我们保卫重型战列舰和航空母舰的重要力量。如果我们在海上的防线失守，那么我们所有的船只和人员都将陷入危险之中。我们必须保证所有的舰只在建造时都采用了最新的科技。"
 FRA_capital_ship_focus: "重视主力舰"
 FRA_capital_ship_focus_desc: "改进战列舰的设计可以为我们在战术上带来极大的优势。在它们无可抵挡的火力和射程之下，没有人能够逃脱。"
 FRA_carrier_focus: "重视航母"
 FRA_carrier_focus_desc: "海军理论家让我们把注意力转到了我们已经过时的航空母舰上。他们的建议指出了当发展方向正确时，我们应该如何更好地利用航母的性能。但真正的进展离不开我们的全力支持。"
 FRA_initiate_government_reform: "政府改革"
 FRA_initiate_government_reform_desc: "世界已变得越来越危险。我们不能再沉沦于琐碎的争吵了。是时候授权我们的政治家去为法国争取利益了。"
 FRA_support_the_left: "支持左翼"
 FRA_support_the_left_desc: "共产国际越来越强大了。是时候协调我们和他们的共同利益并支持我们的共产主义组织了。"
 FRA_leftist_rhetoric: "左派言论"
 FRA_leftist_rhetoric_desc: "目标很明确。那就是人人平等。我们不希望法国政治为资本主义的利益服务。我们有必要为共产主义组织的崛起提供最佳的条件。"
 FRA_scw_intervention_republicans: "支持共和军"
 FRA_scw_intervention_republicans_desc: "西班牙共和国需要我们的帮助！ \n任何愿意为此而战的人都可以前来。我们不能再让另一个法西斯政权上台统治。"
 FRA_national_mobilization: "全国动员"
 FRA_national_mobilization_desc: "我们终于有了一个有能力采取行动的政府。现在我们应该增强部队的战斗力，准备为法国而战了。"
 FRA_humanite_unie: "人类团结"
 FRA_humanite_unie_desc: "肥头大耳的银行家和渴望权力的煽动者正逐步攫取这个世界。每一天我们都能看到自由的人被奴役，而世界慢慢地陷入由个人私欲而引起的危机之中。我们比以往任何时候都需要法国的理想！人类需要我们，我们应该团结全人类！"
 FRA_join_comintern: "加入共产国际"
 FRA_join_comintern_desc: "我们在各处都遇到了敌人，我们需要和一些强大的盟友联手来加强自己的地位。我们和共产国际之间的联系愈加紧密，是时候全身心地投入到共产主义事业中了。"
 FRA_support_status_quo: "维持现状"
 FRA_support_status_quo_desc: "法兰西是自由的摇篮，也是它的保护者，这将一直持续下去。如果我们想要再度实现团结，那我们就得在民主制度衰落之前巩固它。"
 FRA_little_entente: "小协约国"
 FRA_little_entente_desc: "小协约国是上一次世界大战后成立的一个组织，它的目的是阻止奥地利和匈牙利被它们的邻国侵犯，这个组织得到了法国的支持，但现在开始崩溃了。我们与其巩固与英国之间的纽带，不如主动恢复并强化这一阵营，就从创始国捷克斯洛伐克开始。"
 FRA_go_with_britain: "跟进英国"
 FRA_go_with_britain_desc: "在俄国永远改变后，旧三国协约之中只剩下英法两国。如果历史注定要重演，我们必须确保我们两国继续作为欧洲民主和自由的堡垒，继续同盟关系。"
 FRA_strengthen_government_support: "强化政府"
 FRA_strengthen_government_support_desc: "我们已经做好了下一年的计划，以满足法国各地人民的需求。我们要向他们展示我们有能力采取行动并统治法国，我们将再次团结起来。"
 FRA_defensive_strategems: "防御战略"
 FRA_defensive_strategems_desc: "如果想让法国人民愿意打仗，最重要的是需要给他们一个明确的目标，我们必须停止内耗而为法兰西的自由、平等、博爱而战。"
 FRA_invite_yugoslavia: "邀请南斯拉夫"
 FRA_invite_yugoslavia_desc: "南斯拉夫是一个有足够分量而且没有扩张野心的邻居，邀请他们重回小协约国对于双方来看是一个很好的建议。"
 FRA_invite_romania: "邀请罗马尼亚"
 FRA_invite_romania_desc: "罗马尼亚国家的民主局面是不稳定的，其内部的法西斯主义者和共产主义者相互斗争，在我们的支持下加入小协约国将保持他们国内的稳定。"
 FRA_polish_guarantee: "保证波兰独立"
 FRA_polish_guarantee_desc: "波兰外交官对边界的安全感到很担忧，我们强大的国家将保证它免受任何国家的入侵。"
 FRA_czech_guarantee: "保证捷克独立"
 FRA_czech_guarantee_desc: "捷克边境局势紧张，我们不会允许一个自由民主的国家被吞并，捷克必须属于自由的人民，在我们强力的安全保证下任何入侵行为将三思而后行。"
 FRA_revise_versailles: "修订凡尔赛条约"
 FRA_revise_versailles_desc: "德国佬明确不再遵守《凡尔赛条约》，法国已然不再受人敬畏，如果可能，我们要为在一战中牺牲的生命要求更多权利，但这个条约需要一个新的法兰西、强大的法兰西来执行。"
 FRA_support_the_right: "支持右翼"
 FRA_support_the_right_desc: "法兰西一直是一个强大骄傲的国家，但是政府一些决策的过失已使人民分裂，我们必须使法国团结起来以维持我国的优势国力，避免国家走向衰落。"
 FRA_right_wing_rhetoric: "右翼言论"
 FRA_right_wing_rhetoric_desc: "我们必须培养每一个法兰西人民的民族精神，让他们明白我们是他们所需要的伟大领导人，他们也将为自己法兰西国民的身份感到自豪。"
 FRA_scw_intervention_nationalists: "支持国民军"
 FRA_scw_intervention_nationalists_desc: " 西班牙国民军的战争终于取得了一定进展，他们的事业是正义的，应该允许任何志愿者为他们而战。"
 FRA_army_of_aggression: "进攻部队"
 FRA_army_of_aggression_desc: "我们再也不能故步自封，现在我们的敌人在整个欧洲横行无忌，是时候该加强我们的军队打败敌人，确保法兰西依然是欧洲大陆第一强国。"
 FRA_france_first: "法兰西第一"
 FRA_france_first_desc: "我们是伟大的法兰西！一战胜利者！欧洲的救星！我们这是世界最伟大思想家们的故乡，太多国家试图将世界搅得一团混乱，对此我们时刻关注着，如有需要我们将挺身而出带领人类在我们的旗帜下渡过难关！"
 FRA_woo_italy: "招徕意大利"
 FRA_woo_italy_desc: "意大利有潜力成为一个强大的国家。由于意大利的强力领袖墨索里尼，意大利人团结在了一起，并准备好了为正义事业而奋斗。让这份事业成为我们的共同事业。"
 FRA_dismantle_the_democracies: "摧毁民主国家"
 FRA_dismantle_the_democracies_desc: "新[GER.GetAdjective]在中欧的民主联盟正在威胁我们的新建立起的地位。现在，在他们变得更强大之前，我们必须就采取行动。"
 FRA_join_germany: "加入轴心国"
 FRA_join_germany_desc: "德国已经成为欧洲霸主，他们所主导的未来更符合我们的利益，我们应加入轴心国，尘埃落定，法国会在未来的欧洲获得一席之地。"
 FRA_naval_doctrine: "海军学说"
 FRA_naval_doctrine_desc: "船只研发的最新进展使我们有了新的战略和战术选择，对这些新的理论我们需要有新的计划和实验来验证。"
 FRA_air_focus: "重视空军"
 air_focus_bypass_tt: "没有足够的建筑位可以用于建造§Y空军基地§!"
 FRA_air_focus_desc: "我们需要时间来扩建空军！计划开工建设新的空军基地来支持更大规模的空军。"
 FRA_cas_focus: "发展近距支援机"
 FRA_cas_focus_desc: "为我们的船只和地面部队提供近距离空中支援计划投入小但效果极佳。这些计划现在得到了一些改进的建议。我们的工程师可以以此设计下一代支援飞机。"
 FRA_fighter_focus: "重视战斗机"
 FRA_fighter_focus_desc: "一些革命性的技术可以用在战斗机上改善它的速度、航程和最大攀高，如果我们想要在战斗机技术上保持前沿就需要重视这点。"
 FRA_bomber_focus: "重视轰炸机"
 FRA_bomber_focus_desc: "空中支援是战斗中无论进攻还是防守都不可或缺的一环，如果我们重点发展这点，将有更强大、更精准的轰炸机使我们在战场上保持优势。"
 FRA_heavy_fighter_focus: "重视重型战斗机"
 FRA_heavy_fighter_focus_desc: "我们的重型战斗机必须能更有效的打击轰炸机，这需要更强的火力、更快的速度和更远的航程。"
 FRA_air_doctrine: "空军学说"
 FRA_air_doctrine_desc: "我们已经积累了足够的经验来测试空中作战的新理论，现代战争中空战是关键，而这将允许我们探索新战术和战略的可行性。"
 FRA_heavy_bomber_focus: "重视重型轰炸机"
 FRA_heavy_bomber_focus_desc: "现代化重型轰炸机将拥有一定的空战能力，如果允许我们的工程师重点开发最新的重型轰炸机技术，我们将拥有一个更好的轰炸机来摧毁敌人的设施。"
 FRA_naval_bomber_focus: "重视海军轰炸机"
 FRA_naval_bomber_focus_desc: "船只已经被证明特别容易受到空中打击，我们应该重点关注这方面的技术研究，以保持这方面技术的优势。"
 limited_rearmament_focus: "有限的军备重整"
 limited_rearmament_focus_desc: "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL: "最近从德国等国萌生的法西斯主义表明，我们这个时代可能并不和平，目前这种情况有可能会变得更糟，我们必须至少进行有限的军备重整。"
 ENG_LIMITED_REARMAMENT_AHISTORICAL: "我们处理国内政治和国际关系的新模式需要一支健全的军队作为后盾。在准备阶段，我们应该开始扩张我们的民用工业，以便其可以在适当的时候为我们军事工业的未来扩张奠定稳固的基础。"
 ENG_motorized_focus: "摩托化部队"
 ENG_motorized_focus_desc: "之前军队准备将步兵进行完全摩托化，目前为止尚无完全摩托化的部队，但是战争大臣认为这很快将会实现。"
 ENG_tank_focus: "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc: "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL: "皇家坦克团"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST: "共和国卫队坦克团"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL: "英国发明了坦克，皇家坦克团也应配备世界上最好的坦克，但现况并不如此，特殊车辆发展委员会提出研发一款新的现代化坦克以保持英国坦克依然走在世界的前沿。"
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST: "英国发明了坦克，共和国卫队坦克团也应配备世界上最好的坦克，但现况并不如此，特殊车辆发展委员会提出研发一款新的现代化坦克以保持英国坦克依然走在世界的前沿。"
 uk_empire_focus: "巩固不列颠帝国"
 uk_empire_focus_desc: "我们的帝国太庞大，我们相对贫乏的力量无法防御好每个地区，为了解决这一问题，我们必须激起每个地区人民的帝国至上主义。"
 uk_service_focus: "海外服役"
 uk_service_focus_desc: "通过将军队部署在海外领土轮流服役，他们会在各方面获得不少经验，并在回国后与国内军队分享经验。"
 uk_mediterranean_focus: "地中海堡垒"
 uk_mediterranean_focus_desc: "地中海是通往印度的捷径和重要航线，因此它非常重要，必须要掌握在我们的手中。"
 uk_rock_focus: "防御直布罗陀"
 uk_rock_focus_desc: "控制在地中海与大西洋进出口位置的直布罗陀港口非常重要，因此，当务之急便是加强直布罗陀的防御。"
 uk_greece_focus: "威胁希腊"
 uk_greece_focus_desc: "我们与希腊政府有密切利益关系，希腊是不会拒绝我们的。"
 uk_malta_focus: "防御马耳他"
 uk_malta_focus_desc: "马耳他位于地中海中部的一个关键位置，这个据点扼守着大西洋通过苏伊士运河通往印度洋的生命航线，时光荏苒，我们需尽快加强当地防御。"
 ENG_mot_focus_tooltip: "我们当前可以部署摩托化步兵师。"
 uk_canada_focus: "开发加拿大"
 uk_canada_focus_desc: "在加拿大投资工业和造船业可以刺激当地经济，并且如果战争爆发，他们可以为战争做出更大的贡献。"
 uk_australia_focus: "开发澳大利亚"
 uk_australia_focus_desc: "在澳大利亚投资工业和造船业可以刺激当地经济，并且如果战争爆发，他们可以为战争做出更大的贡献。"
 uk_protect_suez: "保护苏伊士运河区"
 uk_protect_suez_desc: "控制住苏伊士运河对制海权是至关重要的，而如果失去这一地区会有灾难性的后果，我们必须尽快采取措施加强当地防御。"
 uk_balkan_strategy: "巴尔干战略"
 uk_balkan_strategy_desc: "巴尔干半岛许多国家和大不列颠一样受到来自中欧的威胁，如果我们抓住机会早点支持他们将会获得他们的忠诚，尽管这样做会激怒那个小胡子。"
 uk_new_zealand_focus: "开发新西兰"
 uk_new_zealand_focus_desc: "在反法西斯方面新西兰一直和我国有密切的联系，如果发生战争他们必将站在我们这边，所以我们应该帮他们做好相应的准备。"
 uk_south_africa_focus: "开发南非"
 uk_south_africa_focus_desc: "南非的政治局势依然不明朗，我们不能确定他会在战争中支持我们，但如果我们协助开发他们的工业，他们支持我们的可能性会大很多。"
 FRA_strengthen_government_support_tooltip: "“强化政府”的法案已经奏效。"
 ITA_victoryinETH: "在非洲的胜利"
 ITA_victoryinETH_desc: "第一次意埃战争的失败让意大利一直颜面无光，如今的胜利让意大利拿回曾经失去的荣耀，同时证明钢铁铸成的法西斯主义是不可战胜的！"
 USA_reinforce_monroe_doctrine_tt: "提高与所有美洲国家的贸易关系。\n"
 1939_bookmark_threat: "近期的法西斯扩张"
 USA_civil_war_fired: "第二次美国内战已经开始。"
 USA_anti_imperialism: "反帝国主义"
 USA_anti_imperialism_desc: "美国一直都是帝国主义暴君的敌人，但显而易见的是那些所谓的民主国家更希望长久地保持这个体系从而获益，苏联革命者才是我们更好的盟友。"
 USA_fascist_menace: "普鲁士的威胁"
 USA_fascist_menace_desc: "《凡尔赛条约》和对德国的经济制裁并没有成功消除威胁，而普鲁士军国主义再次抬起其丑陋、好斗的脑袋，德国必须再次被打败并将其处于我们的控制下。"
 USA_crusade_against_communism: "对抗共产主义"
 USA_crusade_against_communism_desc: "红色恐怖是当前世界所面临的最大威胁，我们必须不择手段消除这种来自苏联的邪恶思想并摧毁它的来源，我们将为此奋斗。"
 USA_strike_at_the_empire: "摧毁殖民主义"
 USA_strike_at_the_empire_desc: "世界上真正威胁到自由的是那些欧洲大国建立起来的殖民帝国体系，从大英帝国开始，他们这种殖民体系必须被摧毁，人民必须自由。"
 USA_defense_of_the_pacific: "太平洋防御"
 USA_defense_of_the_pacific_desc: "不能对日本政府抱有希望，它的扩张已经威胁到了亚洲诸国和我们的人民，国家政府对此必须有所准备防止不幸再次发生。"
 ENG_home_defence: "本土防御"
 ENG_home_defence_desc: "如果不能保护好我国人民，一个再庞大的帝国也是无能的，我们应该努力保持不列颠群岛的安全。"
 ENG_issue_gasmasks: "防毒面具提案"
 ENG_issue_gasmasks_desc: "现如今的世界像丛林一样处处隐藏危险，我们应该让人民佩戴好防毒面具免遭毒气攻击，这样不列颠人民才能放心呼吸。"
 ENG_military_training_act: "军事训练法案"
 ENG_military_training_act_desc: "一战的结束让我们的人民以为今后不会再有大战，但随着世界局势越来越紧张，我们必须确保所有健壮的年轻人获得基本的军事训练。"
 ENG_embargo_germany: "对德禁运"
 ENG_embargo_germany_desc: "德国重整军备对我们是一种侮辱，对世界和平是一大威胁，我们将不会提供他们所需的任何资源来推动他们的战争机器。"
 ENG_war_with_germany: "对德作战"
 ENG_war_with_germany_desc: "德国人让我们没有选择余地，为了自由的世界和我们的孩子，是时候战斗了。"
 ENG_swedish_intervention: "干涉瑞典"
 ENG_swedish_intervention_desc: "瑞典的法西斯倾向让我们感到担忧，我们不能冒险让瑞典的钢铁落入敌人的手中，瑞典人应当保持自由，所以我们必须对这个国家施展一定的影响力。"
 ENG_norwegian_intervention: "干涉挪威"
 ENG_norwegian_intervention_desc: "挪威的反民主倾向进一步加重，我们必须确保自己的政治利益，哪怕使用武力。"
 ENG_danish_intervention: "干涉丹麦"
 ENG_danish_intervention_desc: "丹麦支持法西斯主义的人越来越多，只有一种办法确保他们站在我们这边，我们必须将丹麦变成一个防御来自欧洲大陆入侵的战略支撑要点。"
 ENG_benelux_intervention: "干涉比荷卢"
 ENG_benelux_intervention_desc: "比荷卢地区的政治环境对我们越来越敌对，我们应该明确的发出警告，任何民主的敌人都不会被容忍，如有必要我们将动用武力。"
 ENG_belgium_security: "控制比利时"
 ENG_belgium_security_desc: "一个警告显然是不够的，如果比利时继续越走越远，将直接威胁到我们的水域。我们必须进行干预，在欧洲大陆上建立一个战略支撑点。"
 ENG_dutch_security: "控制荷兰"
 ENG_dutch_security_desc: "如果荷兰的政治环境继续支持我们的敌人，那么荷兰必将被制服以确保一个自由的欧洲。"
 ENG_war_with_japan: "对日作战"
 ENG_war_with_japan_desc: "别无选择，日本拒绝放弃他们的侵略扩张。为了大英帝国的安全和亚洲人民，我们必须征服日本。"
 ENG_war_with_italy: "对意作战"
 ENG_war_with_italy_desc: "意大利人拒绝放弃他们的要求，新的意大利帝国已经证明他们要通过战争来扩大领土。我们必须消除这个威胁以免为时过晚。"
 ENG_embargo_ussr: "对[SOV.GetNameDefCap]禁运"
 ENG_embargo_ussr_desc: "[SOV.GetNameDefCap]的实力依赖着英国的资源而日益强大，我们必须停止相关贸易。"
 ENG_war_with_ussr: "对[SOV.GetAdjective]作战"
 ENG_war_with_ussr_desc: "尽管我们反对，但[SOU.GetNameDef]的威胁还在继续增长。我们不能容忍一个咄咄逼人的[SOU.GetName]，别无选择，为了美好的明天而战。"
 kamikaze_focus_tooltip: "允许空军任务§Y自杀式攻击§!，自杀式袭击敌人的船只。\n"
 AST_additional_militia_training: "加强民兵训练"
 AST_additional_militia_training_desc: "我国一大部分民兵并不适役——困于身体障碍或装备不整。世道险恶，我国将采取行动亡羊补牢。"
 AST_royal_australian_artillery: "澳大利亚皇家炮兵团"
 AST_royal_australian_artillery_desc: "炮兵是战场女王，我军须扩大可入手的重型火炮数量。"
 AST_promote_reservists: "转化后备部队"
 AST_promote_reservists_desc: "虽然我国仍需要一支本土卫戍力量，但将民兵与预备役转入现役部队会给我军急需的兵源与陆军经验带来提升。"
 AST_daimler_dingo: "戴姆勒澳洲野狗型"
 AST_daimler_dingo_desc: "该型英产装甲车将提升我军战场机动性。以及，毕竟它得名于我国国犬澳洲野狗嘛。"
 AST_hmas_assault: "突击号训练基地"
 AST_hmas_assault_desc: "太平洋战争将以两栖作战形式开展，因此建立一个海军基地专供陆战队进行抢滩训练，对战备工作必不可少。"
 AST_specialize_equipment: "特化装备"
 AST_specialize_equipment_desc: "并非所有我国采用的英式装备皆在我国独特的战斗环境中卓有效用。特殊化与定制装备已成必须。"
 AST_australian_womens_army_service: "澳大利亚女性服役"
 AST_australian_womens_army_service_desc: "前线需要每一个男丁，因而驾驶，信号与整备工作将转交澳大利亚成千上万的女性。"
 AST_australian_army_catering_corps: "澳大利亚陆军炊事部队"
 AST_australian_army_catering_corps_desc: "就膳食水平的角度，澳大利亚陆军的供应乏善可陈——这很大程度归咎于炊事员水准。通过重整该环节，我军能振奋士气，提高效率。"
 AST_fund_owen_gun_research: "资助“欧文枪”研究"
 AST_fund_owen_gun_research_desc: "埃韦林·欧文已开发出一款足以承受丛林作战严峻考验的新式冲锋枪。我国应将政府资源投入到该型武器的生产与改进工作。"
 AST_sentinel_tank_project: "哨兵式坦克开发项目"
 AST_sentinel_tank_project_desc: "澳大利亚应发展国产装甲车辆。以德国与美国设计思路为基础，哨兵式的研发应当推进了。"
 AST_airborne_defence: "对空防卫"
 AST_airborne_defence_desc: "我军必须捍卫澳大利亚领空，而途径是投资对空防卫力量，包括截击机与防空炮。"
 AST_introduce_unconventional_warfare: "引入非传统战争"
 AST_introduce_unconventional_warfare_desc: "太平洋上的丛林呼唤着前所未有的作战方式。我方必须学会悄无声息地高速穿梭于掩体间——伏击敌军，同时对敌军偷袭有所戒备。"
 AST_z_special_unit: "Z特种单位"
 AST_z_special_unit_desc: "Z特种单位是我军突击队，侧重渗透敌后，侦查破坏。它呼唤着愿意忍受最艰苦训练的勇士。"
 AST_m_special_unit: "M特种单位"
 AST_m_special_unit_desc: "M特种单位是我军战争中的前沿侦查力量，它为后方传回关于敌军配置部署的即时信息。"
 AST_expand_the_raaf: "扩编澳大利亚皇家空军"
 AST_expand_the_raaf_desc: "我空军有发展需要，因此我国将加大投入到更多基地，训练及生产中。"
 AST_cac_boomerang: "联邦飞机公司 回旋镖型"
 AST_cac_boomerang_desc: "回旋镖型将是澳大利亚对战斗机设计工作的添砖加瓦，同时亦为进口战机战损后的一道保险。我国战机要与美日比肩。"
 AST_expand_northern_presence: "扩大北部军事存在"
 AST_expand_northern_presence_desc: "我国城市主要遍布澳洲东西部，北澳前线缺乏妥善的防卫准备以应对侵攻袭击。区域内新建军事设施将是我方所乐见的。"
 AST_cac_woomera: "CAC 投枪器"
 AST_cac_woomera_desc: "澳大利亚将开发国产轰炸机。投枪器虽仅是轻型飞机，但足以胜任本土防卫及轻量空中支援任务。"
 AST_volunteer_air_observers_corps: "志愿防空观测部队"
 AST_volunteer_air_observers_corps_desc: "注意天空！我国呼吁澳大利亚人民了解常见飞机的轮廓，并在任何可疑或敌对飞机靠近时通知政府。"
 AST_naval_bombers: "海上轰炸机"
 AST_naval_bombers_desc: "我国四面环海，理应摸索合适飞机与相应训练以便拦截阻击敌方舰队。海上轰炸是一门独活，应当作为关注焦点。"
 AST_death_from_down_under: "致命防空网"
 AST_death_from_down_under_desc: "透过加强空军及防空火炮完成我国防空系统升级后，不会再有任何轰炸机能对我国城市与港口造成损失。"
 AST_womens_auxilliary_australian_air_force: "澳大利亚妇女空军辅助部队"
 AST_womens_auxilliary_australian_air_force_desc: "女性群体占我国人口整整一半，与其让她们待在家中不如将她们投入战备工作。飞机维护，通讯及其他相关工作将转交女性。"
 AST_dominate_the_skies: "完全制空"
 AST_dominate_the_skies_desc: "澳大利亚相距大多数敌军空军基地甚远，我国应当将取得澳洲大陆完全制空权视作目标。"
 AST_cockatoo_island_shipyards: "鹦鹉岛造船厂"
 AST_cockatoo_island_shipyards_desc: "鹦鹉岛造船厂的扩建改建工作是我国政府重中之重。悉尼港有最畅通的人力与资源供应，它是我国应集中投入海军建设的地点。"
 AST_kangaroo_point_shipyards: "袋鼠角干船坞"
 AST_kangaroo_point_shipyards_desc: "埃文斯-迪肯公司提议在袋鼠角修建一座造船厂和大量干船坞。此举无疑将增强我国投射海军力量的能力。"
 AST_protect_overseas_commerce: "保护海外贸易"
 AST_protect_overseas_commerce_desc: "岛国依赖来自他国的跨洋物资供应。保卫运输线与贸易线不仅仅是一项战略高度的事务——而是生死攸关的。"
 AST_fly_the_jolly_roger: "海贼旗飘扬"
 AST_fly_the_jolly_roger_desc: "从岛屿据点中，我军可派出潜艇群去袭扰、摧毁途径我国海岸的敌军贸易补给线。"
 AST_scrap_iron_flotilla: "废铁舰队"
 AST_scrap_iron_flotilla_desc: "在我国能升级舰队之前，只能以现有的老旧舰船凑合将就。戈培尔可以把我国老旧驱逐舰称作“废铁舰队”，我方就昂首挺胸地使用这个名字吧。"
 AST_royal_australian_submarine_service: "澳大利亚皇家潜艇"
 AST_royal_australian_submarine_service_desc: "潜艇是海上武器的未来走向，也是我国盟邦海军的必备组成。我军也应顺战争的潮流。"
 AST_naval_auxiliary_patrol: "辅助海上巡逻"
 AST_naval_auxiliary_patrol_desc: "遍布澳洲大陆的大量港口对敌方隐匿的潜艇如同盘中餐一般。一支海岸巡逻舰船的辅助力量将为我方预警任何危险。"
 AST_cruisers: "巡洋舰"
 AST_cruisers_desc: "战列舰和航母还是留给大国，巡洋舰为主干的舰队满足我国需求已绰绰有余。"
 AST_pacific_area_navy: "太平洋区域舰队"
 AST_pacific_area_navy_desc: "纵然英国仍在欧洲为生存苦苦挣扎，我国当务之急仍是打造一支在太平洋上对抗敌军的舰队。"
 AST_standard_gauge_railway: "标准轨距铁路"
 AST_standard_gauge_railway_desc: "数十年来，澳大利亚铁轨轨距相互冲突，给陆地与海洋运输带来巨大混乱。现在终于到了在全国范围设立标准轨距的时候。"
 AST_industries_assistance_corporation: "工业扶助组织"
 AST_industries_assistance_corporation_desc: "近年来脱轨的全球经济状况抑制了在澳大利亚的创业与投资。工业扶助组织将对全国小型企业提供咨询与融资服务以再次带动经济。"
 AST_western_australian_government_railways: "西澳国有铁路"
 AST_western_australian_government_railways_desc: "西澳国有铁路在当前应取得比道路建设更高的优先权。西部地理环境更适宜火车通行——我方最好利用这点。"
 AST_south_australian_housing_trust: "南澳房地产信托"
 AST_south_australian_housing_trust_desc: "由于急需更大规模工业与投资，南澳将集中资源投入到一系列新建社区与房屋改善工作，特别是阿德莱德周边区域。"
 AST_department_of_supply_and_development: "供应和发展部"
 AST_department_of_supply_and_development_desc: "战时，我国需要特别的部门以处理后勤补给事务——弹药，油料及其他任何保持军队运转的必需品。"
 AST_expand_lithgow_small_arms_factory: "扩建利思戈轻武器工厂"
 AST_expand_lithgow_small_arms_factory_desc: "我国维克斯机枪与布伦轻机枪均产自利思戈轻武器工厂。随着工厂规模扩大，军队战力的提升也容易的多。"
 AST_allied_works_council: "联合作业委员会"
 AST_allied_works_council_desc: "澳大利亚所有军事建设工作将由联合作业委员会监督。高度集中的计划模式将确保政府获得它想要的生产力。"
 AST_expand_the_northern_railway: "扩建北部铁路"
 AST_expand_the_northern_railway_desc: "我国现有一条铁路从南部的阿德莱德通往北部的艾利斯斯普林斯。如今必须将北端延伸至北部其他城市以连通澳大利亚全境。"
 AST_australian_arms_production: "澳大利亚武器生产"
 AST_australian_arms_production_desc: "漫长的航运时间意味着在自产武器方面，澳大利亚要比其他英属自治领负担更多。我国有武器工厂，亦对制造流程了然于胸。"
 AST_uranium_mining: "铀矿业"
 AST_uranium_mining_desc: "过去数十年来，我国已在南澳发现大型铀矿矿床，尤其是吉峰周边。当前，铀是一项重要军事资源而对这些铀储备的开采力度应当加大。"
 AST_establish_advisory_war_council: "建立军事咨询委员会"
 AST_establish_advisory_war_council_desc: "澳大利亚政客们必须放下意识形态冲突与党派争斗，合作一致对战争进行咨询建议工作。"
 AST_national_security_act: "国家安全法案"
 AST_national_security_act_desc: "既然我国已被卷入战火，联邦政府需要更大权力以捍卫澳大利亚。更大幅度的媒体审查与压制反对团体，更大力度的税收及征用财产——为了捍卫自治领。"
 AST_volunteer_defence_corps: "志愿防卫部队"
 AST_volunteer_defence_corps_desc: "志愿防卫部队吸纳了年迈老兵与不在正规部队中的其他公民。他们将担当本土卫戍职责以解放战力，让正规军正面迎敌。"
 AST_civil_construction_corps: "土木部队"
 AST_civil_construction_corps_desc: "我军将征召身体状况适宜者进入土木部队以协助建设机场，交通，要塞及其他军用基础设施命脉。"
 AST_army_inventions_directorate: "军事发明理事会"
 AST_army_inventions_directorate_desc: "战争带动了发明创造而政府需要一个去粗存精的途径。特设的新专利局将负责判断递交给政府的大量结果中，究竟哪些确有价值。"
 AST_invest_in_victory: "向胜利投资"
 AST_invest_in_victory_desc: "透过发售战争债券给民众来让他们贡献个人储蓄于备战工作中。"
 AST_citizen_military_forces: "民间军事力量"
 AST_citizen_military_forces_desc: "现在应准备预备军力以防战争。我军将征召民兵到正规部队负责本土防卫，并让他们准备好在必要时征战海外。"
 AST_rats_of_tobruk: "托布鲁克之鼠"
 AST_rats_of_tobruk_desc: "我军勇敢战士亲身证明他们适应了沙漠战争并能从战场幸存。他们袭扰敌军并能在敌军作出反击之前打的敌军措手不及。"
 AST_rats_of_tobruk_effect_1: "于托布鲁克获得精锐部队"
 AST_rats_of_tobruk_effect_2: "于悉尼获得精锐部队"
 AST_fight_work_or_perish: "奋战，奋斗或灭亡"
 AST_fight_work_or_perish_desc: "敌人正威胁着自治领。澳大利亚人民面临抉择：奋战奋斗，或走向灭亡。"
 AST_research_collaboration: "科研合作"
 AST_research_collaboration_desc: "英国向我国展示了亲密盟国间共享科研成果带来的优势。我方联盟将更有效率地开展战时研发工作，只要我国能采取必要措施进行协作。"
 AST_fund_australian_defense_research: "注资澳大利亚国防科研"
 AST_fund_australian_defense_research_desc: "澳大利亚已是完全独立的主权国家，不再一如既往地享有自由接触先进原型及设计图的权利。我国必须保障对敌国的领先，不让科研落后于人。"
 AST_squash_the_squanderbugs: "压碎蛀虫"
 AST_squash_the_squanderbugs_desc: "在受制于通胀的消费品上的铺张浪费霸占了应用于战争债券与备战工作的资金。大敌当前之时，物欲膨胀并不值得鼓励。"
 AST_rationing_and_recycling: "配给与回收"
 AST_rationing_and_recycling_desc: "一针一线自有价值。我国将对国民采取食物配给，从旧物中尽可能回收金属并振兴全国经济。"
 AST_classify_aliens: "识别移民"
 AST_classify_aliens_desc: "澳大利亚是移民国家，自然而然可能接收一些忠心于母国者。我国将注册及追踪非本国出生公民。"
 AST_strengthen_ties_with_uk: "加强与英国的纽带"
 AST_strengthen_ties_with_uk_desc: "我国忠诚系于母国。我国将追随她的脚步并对抗她的敌人。天佑吾王。"
 AST_support_the_policy_of_appeasement: "支持绥靖政策"
 AST_support_the_policy_of_appeasement_desc: "上次大战中付出的代价仍铭刻于这个国家的记忆中。如果隔着半个地球的领土让步能让澳大利亚免遭战火，我国当然应当将让步纳入考量。"
 AST_the_singapore_strategy: "新加坡战略"
 AST_the_singapore_strategy_desc: "对于伦敦政府，路途遥远让新加坡的防卫捉襟见肘。澳大利亚将肩负此重担，让帝国的东亚前哨免遭侵略。"
 AST_adopt_westminster: "沿袭威斯敏斯特体系"
 AST_adopt_westminster_desc: "我国将沿袭继承于英国的威斯敏斯特体系。"
 AST_CSIR: "科学与工业研究中心"
 AST_CSIR_desc: "联邦科学与工业研究组织是我国政府的科研分支，旨在提高澳大利亚科研及生产效率。透过对其大力扶持，我国将为战争肌腱注入更多能量。"
 AST_swpa_protector: "西南太平洋的捍卫者"
 AST_swpa_protector_desc: "澳大利亚必须确保西南太平洋捍卫者的有力地位。从印尼到新几内亚的整个海域应在我国庇护之下。"
 AST_empire_air_training_scheme: "帝国空军训练计划"
 AST_empire_air_training_scheme_desc: "澳大利亚应当设计一套空军训练项目。在英国的鼓励与支持下，英属自治领将彼此合作贡献飞行员与地勤人员以供战争。"
 AST_commonwealth_aircraft_corporation: "联邦飞机公司"
 AST_commonwealth_aircraft_corporation_desc: "联邦飞机公司是澳大利亚主要的飞机及飞机引擎生产商。它用以往的骄人成绩证明了自己，而给予它支持将为我国飞行员提供他们想要的。"
 AST_sever_ties_with_uk: "切断与英国的联系"
 AST_sever_ties_with_uk_desc: "和英国划清界限的时候到了。澳大利亚能为她自己掌舵而不用伦敦来指手画脚，也能在她所在的地域把握自己的命运。"
 AST_protect_the_homeland: "捍卫本土"
 AST_protect_the_homeland_desc: "纵然澳大利亚国土辽阔，但其海滩能够被妥善保卫。捍卫自身安全是我国重中之首。"
 AST_the_swpa_menace: "西南太平洋战区的威胁"
 AST_the_swpa_menace_desc: "日本正建立着一个威胁澳大利亚国家安全与西南太平洋地区自由的帝国。我国应将持相似立场的国家变为自己的盟国。"
 AST_never_another_gallipoli: "加里波利惨剧不再重演"
 AST_never_another_gallipoli_desc: "唯一能确保澳大利亚不昏头昏脑地被拖入代价高昂的战争中的方法是奉行独立自主的外交政策。我国不需要天高皇帝远，也负担不了因为祖先血缘而被卷入却与我国利益相去甚远的冲突。"
 AST_woo_usa: "亲近美利坚！"
 AST_woo_usa_desc: "我国真正的盟国是美国，另一个与英国有渊源的太平洋强国。这片富饶而强大的土地更有能力理解我国需求，促进我国繁荣与保护我国免遭侵略。"
 AST_protect_the_dutch_colonies: "捍卫荷属殖民地"
 AST_protect_the_dutch_colonies_desc: "荷兰作为印尼殖民地的宗主国，遥不可及又孱弱无比。它无法为殖民地抵御来自日本，中国或其他潜在敌对国家的进攻。我国应替殖民地的长远利益考虑，取得其控制权。"
 AST_the_south_west_pacific_initiative: "西南太平洋倡议"
 AST_the_south_west_pacific_initiative_desc: "我国已建立必须的力量基础与信誉以打造自己的联盟并立足于抵御针对西南太平洋地区的敌对势力。我国将寻找类似立场的伙伴并让澳大利亚在全球事务中享有话语权。"
 AST_preemptive_intervention: "预先干涉"
 AST_preemptive_intervention_desc: "日本近几十年来建立起的帝国对太平洋地区每一个自由人民都造成了威胁。我国无法置之不理，坐等到它主动把贪婪的目光投过来的时刻。此时不动，更待何时。"
 AST_research_cooperation: "研究合作"
 AST_research_cooperation_desc: "澳大利亚人天资聪慧亦成就斐然，但我国缺乏困难科研项目必需的基础设施与人才储备。我国将与盟国合作，共享知识与科研上的突破以互惠互利。"
 AST_abandon_the_westminster_system: "废除威斯敏斯特体系"
 AST_abandon_the_westminster_system_desc: "威斯敏斯特体系固然是大英留给我国的遗产，但在当代已过时且丧失价值。内阁冲突与党派斗争对稳定澳大利亚以渡过的近年经济危机可以说毫无建树。"
 AST_support_the_centre_party: "支持中间党"
 AST_support_the_centre_party_desc: "在新南威尔士，一场轰轰烈烈的反共运动已经掀起。在其盟友“守新派”的协助下，中间党也许握着复兴澳大利亚的钥匙。"
 AST_supply_indonesian_nationalists: "支持印尼民族主义者"
 AST_supply_indonesian_nationalists_desc: "我国应当支持印尼人民对抗其荷兰压迫者的斗争。他们仍需教导与训练，但人数上的压倒性优势意味着正义斗争的胜利必将到来，且他们定会对我国心存感激。"
 AST_support_indonesian_uprising: "支持印尼起义"
 AST_support_indonesian_uprising_desc: "印尼人民已对荷兰人揭竿而起，比起空洞的言语他们更需要实际行动支持。起义需要枪支与其他装备，和全力的外交支持。"
 AST_demand_new_zealand: "索取新西兰"
 AST_demand_new_zealand_desc: "新西兰人一直是我国的亲密战友。双方在加里波利海滩上并肩作战，也在帝国主义战争中一起洒下无意义的热血。现在是将两国团结在一面旗帜下的时候了。"
 AST_protect_the_south_west_pacific: "保卫西南太平洋"
 AST_protect_the_south_west_pacific_desc: "现在应当用我国的地域力量将整个西南太平洋划入势力范围。只有我国能从妄图毁灭区域传统的外来者手中保护当地人民与资源。"
 AST_a_deal_with_japan: "与日本的交易"
 AST_a_deal_with_japan_desc: "西南太平洋已尽在掌握，我国可与日本帝国和解。只要它留在西北太平洋井水不犯河水，我国也无意挑起战事。"
 AST_our_own_empire: "我们的帝国"
 AST_our_own_empire_desc: "旧殖民地独立自主并宣布澳大利亚帝国建成的时刻到来了。我国的仁慈统治与长远计划将是地区内所有人的福音。"
 AST_japan_tech_sharing: "日本科技共享"
 AST_japan_tech_sharing_desc: "日本科学家的进展比我国科研机构更快，但我国与旭日帝国的新蜜月开启了学习与共享的崭新机遇。"
 AST_war_on_japan: "对日开战"
 AST_war_on_japan_desc: "日本的对外侵略已持续了太久。在东亚烧杀抢掠还不满足，现在它的目光转向了南方的土地与资源。我国已无法袖手旁观。"
 AST_empower_the_workers: "赋予工人权力"
 AST_empower_the_workers_desc: "罪犯，牧民与码头工人的国家，这就是澳大利亚。是时候让澳大利亚的工人与无产阶级发出声音，享有权力了。无产阶级革命万岁。"
 AST_delegation_to_china: "派遣代表团至中国"
 AST_delegation_to_china_desc: "被贪婪的帝国主义长期蹂躏的中国人民需要朋友，我国也追求一个地区反法西斯盟友。与中国政府的官方会面将让两国关系更加紧密。"
 AST_commitment_to_the_cause: "投身共产主义事业"
 AST_commitment_to_the_cause_desc: "是时候挣脱外国君主的镣铐，在澳大利亚建立一个没有帝国主义好战性威胁的工人乐土了。"
 AST_indirect_support: "间接支持"
 AST_indirect_support_desc: "中华人民共和国陷入了战争，但我国并不站在可以让自身被卷入的立场。少量船运武器与谨慎的声援已是我国现阶段能做到的最大限度了。"
 AST_direct_support: "直接支持"
 AST_direct_support_desc: "同志们，拿起武器！倾听中国兄弟们在反法西斯战争中挣扎的呼喊吧！挺身而出，加入全世界工人的斗争中！"
 AST_join_comintern: "加入共产国际"
 AST_join_comintern_desc: "我们的未来与共产主义紧密相连，所以我们必须和五湖四海同志们一道，投身这场全世界展开的斗争中。慈父领袖将为我们指引道路，带领澳大利亚及世界各地的工人们走向辉煌的明天。"
 AST_workers_paradise: "工人乐土"
 AST_workers_paradise_desc: "斯大林主义者的一国社会主义实验已经失败了，但我们仍坚信社会主义道路的正确性。澳大利亚将为工人开辟另一条道路，无需来自莫斯科的指示。"
 AST_research_city_excursions: "访问科研城"
 AST_research_city_excursions_desc: "苏联建成的科研城与实验室遍布其国土。它已邀请澳大利亚科研人员前去学习社会主义科研成果。"
 AST_nz_puppet: "新西兰傀儡"
 AST_nz_puppet_desc: "新西兰的工人们应当加入澳大利亚的工人兄弟姐妹。我们已对他们伸出友谊之手并会负责保护他们，只要他们愿意与我们携手共进。"
 AST_the_threat_against_the_people: "对人民的威胁"
 AST_the_threat_against_the_people_desc: "日本帝国的军国法西斯势力是澳大利亚工人福祉的一个威胁，也阻碍了全世界工人的和谐共存。澳大利亚将击退这个人民的敌人，并将他们遏制在自己贫瘠多山的列岛上。"
 AST_new_general_tt: "一位名为§Y艾文·麦凯§!的§Y3级技能§!的将军将会出现。"
 AST_homeland_defense_tt: "在本土修筑§Y海岸要塞与陆地要塞§!来防御可能遭登陆的港口与城市。"
 AST_swpi_research_tt: "我国将与美国或派系内其他盟友签署§Y科技共享协议§!。"
 AST_deal_with_japan_tt: "我们会提出将§Y马来亚§!托管给日本来换取同盟。如果这个提议不被接受，我们会把将§Y加里曼丹§!、§Y苏拉威西§!和§Y摩鹿加群岛§!割让给日本作为替代方案。\n"
 CAN_rowell_sirois_commission: "罗威尔-西罗斯委员会"
 CAN_rowell_sirois_commission_desc: "罗威尔-西罗斯委员会已经确定，加拿大联邦宪政安排阻碍了大萧条的复苏。我们应该在全国范围内实现服务水平的平衡。"
 CAN_crown_corporations: "皇家公司"
 CAN_crown_corporations_desc: "为了供应必要的服务并刺激经济和工业增长，加拿大必须建立许多新的皇家公司，在民营企业不会涉足的地方，政府必须承担起来。"
 CAN_war_bonds: "战争债券"
 CAN_war_bonds_desc: "我们可怜的税基或资源出口无法支持我们的战争。爱国的加拿大人民必须向他们的国家投资，并通过战争债券支持我们的战争。"
 CAN_defence_of_canada_regulations: "加拿大防务法规"
 CAN_defence_of_canada_regulations_desc: "在战争时期，公民权利需要被限制，以防止颠覆战争。这将意味着对新闻界、异议团体和一些法点权利的限制。"
 CAN_national_housing_act: "国家住房建筑法"
 CAN_national_housing_act_desc: "现代化的多米宁需要在全国范围内制定有关住房的标准化法规。我们必须改善所有加拿大人的生活条件。"
 CAN_dollar_a_year_men: "年薪一加元的人"
 CAN_dollar_a_year_men_desc: "加拿大工业有效率问题，但一些富有的商人提供了他们的服务和建议，以换取一个象征性的金额。这个小型顾问团将推动我们的前进。"
 CAN_canada_pacific_railway: "加拿大太平洋铁路"
 CAN_canada_pacific_railway_desc: "加拿大太平洋铁路公司已将其所有资源用于战争。数千吨的物资和材料将让我们广阔的领土从这片海连接到另一片海。"
 CAN_maritime_colonial_railway: "海洋省殖民铁路"
 CAN_maritime_colonial_railway_desc: "自从把加拿大铁路卖给国际市场，我们的东部省份的铁路线就显得不足。我们正在鼓励承办一条新的海洋省殖民铁路，以扩大中部省份和大西洋省份之间的联系。"
 CAN_retool_angus_shops: "改革安格斯工厂"
 CAN_retool_angus_shops_desc: "现代军队需要装甲，而加拿大太平洋铁路公司的安格斯工厂正适合装甲的制造。改革和改装这里的基础设施来建造坦克。"
 CAN_imperial_oil: "帝国石油"
 CAN_imperial_oil_desc: "帝国石油公司希望为加拿大西部的勘探提供资金。这将增加我们的石油储备，为战争机器加油。"
 CAN_department_of_munitions_and_supply: "军需供应部"
 CAN_department_of_munitions_and_supply_desc: "我们将加拿大的国家资源控制并在C.D.豪的军需供应部。"
 CAN_national_resources_mobilization_act: "国家资源动员令"
 CAN_national_resources_mobilization_act_desc: "加拿大很大，其人口零星分布在整个大陆。我们应制定一个跟踪就业状况的系统，并确保能够找到任何适于在海外服役的人。"
 CAN_wartime_prices_and_trade_board: "战时物价与贸易委员会"
 CAN_wartime_prices_and_trade_board_desc: "为了防止暴利和囤积，我们已经采用了价格控制，使商品可供大多数加拿大人使用。"
 CAN_bits_and_pieces_program: "碎布头计划"
 CAN_bits_and_pieces_program_desc: "碎布头计划将动员一些精于生产次要消费品的小工厂为战争做准备。即使是自行车工厂也有生产战争物资的能力。"
 CAN_fund_the_national_research_council: "投资国家研究委员会"
 CAN_fund_the_national_research_council_desc: "加拿大有科学和进步的历史，但如今研究人员的需要比以往任何时候都更大。现在是时候把更多的精力放在国家研究委员会上了。"
 CAN_mine_the_shield: "采掘地盾"
 CAN_mine_the_shield_desc: "加拿大的地盾富有镍，铜，金和银。我们被赋予丰富的自然矿物，现在是进一步利用它的时候了。"
 CAN_canada_wheat_board: "加拿大小麦局"
 CAN_canada_wheat_board_desc: "如果我们恢复和振兴加拿大小麦局，以确定小麦、大麦、燕麦和其他作物的销售价格，我们西部的农民在大萧条中受到的破坏就可以得到解决。"
 CAN_victory_aircraft_limited: "胜利飞机有限公司"
 CAN_victory_aircraft_limited_desc: "胜利飞机的任务是建设加拿大的轰炸机编队。为了大家的兰开斯特轰炸机！"
 CAN_alberta_coal_towns: "阿尔伯塔煤炭镇"
 CAN_alberta_coal_towns_desc: "沿着落基山脉有很多随时可以开采的煤矿。我们可以鼓励移民到这些新的矿区，并改善西部的就业。"
 CAN_commit_to_the_war: "承诺战争"
 CAN_commit_to_the_war_desc: "世界正在燃烧着战火，加拿大可以有着重要的角色。我们发誓要保护民主和英国生存的道路。"
 CAN_john_inglis_and_company: "约翰·英格利斯公司"
 CAN_john_inglis_and_company_desc: "约翰·英格利斯公司应该为加拿大军队建造新的机关枪和大炮。"
 CAN_polymer_corporation: "聚合物公司"
 CAN_polymer_corporation_desc: "新的国有聚合物公司已被证明在生产新的橡胶聚合物方面非常有效。"
 CAN_national_steel_car: "国立钢铁汽车"
 CAN_national_steel_car_desc: "已经挣扎着度过了大萧条的国家钢铁公司有专门知识和经验，可以帮助我们制造车辆，我们满足扩大铁路和军队车辆的需求。"
 CAN_send_in_the_zombies: "派遣僵尸"
 CAN_send_in_the_zombies_desc: "是时候把加拿大所有的适役男性都拉入军队了。在国家资源动员法案实行后，我们已经动员了很多人投入工业岗位，但现在他们应被派往海外。"
 CAN_if_day: "如果日"
 CAN_if_day_desc: "加拿大人没有认真看待外国统治的威胁，所以我们将模拟纳粹占领温尼伯，让恐惧降临每个人的家里，这肯定会增加胜利债券的销量。"
 CAN_defense_research_grants: "国防研究津贴"
 CAN_defense_research_grants_desc: "现在加拿大完全是一个主权国家，我们不在像以前那样接收先进蓝图和原型。我们必须确保我们始终是领先于敌人，并且在技术方面不能落后。"
 CAN_uranium_mining: "开采铀矿"
 CAN_uranium_mining_desc: "我们的盟友正在开展一个需要铀的秘密项目。幸运的是，埃尔多拉多公司发现了稀有矿物，并在矿区周围建造了一个小镇-蔚蓝港。政府必须紧握这家公司的控制权，保护这种高度敏感的矿产。"
 CAN_long_branch_arsenal: "朗布兰奇兵工厂"
 CAN_long_branch_arsenal_desc: "在多伦多西部的朗布兰奇兵工厂将是我们的步枪生产中心。我们需要数以千计的李恩菲尔德步枪，而阿森纳的中央位置将有助于分发向全国各地。"
 CAN_independent_command: "独立指挥"
 CAN_independent_command_desc: "在一战中，加拿大军队最终向英国军官负责，这导致了索姆河和帕斯尚尔的无谓屠杀。而这一次，加拿大将自己独立指挥。"
 CAN_forced_quebec_conscription: "魁北克强迫征兵制"
 CAN_forced_quebec_conscription_desc: "正如1917年一样，我们在魁北克的法裔加拿大公民正在抵制一个使更多的人进入军队的全国草案。我们不会袖手旁观，让一小部分人违背议会的意志。"
 CAN_compromise_with_quebec: "与魁北克妥协"
 CAN_compromise_with_quebec_desc: "魁北克正在阻止全国征兵。这个问题在一战中曾差点分裂国家，我们不能在危机时期破坏我们的民族团结。也许我们可以就魁北克居民的战时兵役达成协议。"
 CAN_war_fueled_economy: "战争助燃经济"
 CAN_war_fueled_economy_desc: "海外对原材料和成品的需求使加拿大摆脱了大萧条。我们来自森林和矿物的自然财富可以支持盟友的战争机器，使我们的国家富裕起来。"
 CAN_army_modernization: "军队现代化"
 CAN_army_modernization_desc: "我们在远离易燃材料的防火屋里安全了太久。加拿大让它的军队装备着过时的装备，进行着过时的训练。我们必须走上现代化，趁着还不算迟。"
 CAN_canadian_infantry_corps: "加拿大步兵军团"
 CAN_canadian_infantry_corps_desc: "我们现在有足够的人来建立一个军团级别的组织，而加拿大步兵团是我们自上次战争以来的第一个军团级组织。"
 CAN_cmp_truck: "加拿大军用卡车"
 CAN_cmp_truck_desc: "加拿大工厂安全而远离敌人轰炸，所以可以直接对战争的运输。我们的加拿大军事卡车有多用途设计，适合于多种气候。"
 CAN_royal_regiment_of_canadian_artillery: "加拿大炮兵皇家军团"
 CAN_royal_regiment_of_canadian_artillery_desc: "就算没有最新的大炮，我们也必须开始训练我们的炮兵打一场现代战争，包括如何使用防空炮和新的25磅榴弹炮。"
 CAN_a_motorized_army: "摩托化部队"
 CAN_a_motorized_army_desc: "加拿大在制造卡车和发动机方面的经验使我们在摩托化部队的研究和发展方面处于了领先地位。"
 CAN_red_deer_training_camp: "红鹿训练营"
 CAN_red_deer_training_camp_desc: "红鹿训练营将是我们新军训练的主要场所。红鹿拥有完整的军械库和临近的机场，地理位置优越。"
 CAN_the_walkie_talkie: "对讲机"
 CAN_the_walkie_talkie_desc: "唐纳德·兴斯发明了一种新的手持式双向通信设备，该设备通过无线电波工作。这将大大改善我们的交流和定位。"
 CAN_1st_canadian_parachute_battalion: "加拿大第一伞兵营"
 CAN_1st_canadian_parachute_battalion_desc: "不要在意来自那些希望我们专注于本土防御的人的反对，现代空降战需要一个专门的伞兵营，降落在敌人的头顶上。"
 CAN_the_black_devils: "黑恶魔"
 CAN_the_black_devils_desc: "我们需要有一个特别的突击单位执行危险任务。与我们的美国盟友创建“恶魔旅”的合作已经提上了议程。"
 CAN_the_valentine_tank: "瓦伦丁坦克"
 CAN_the_valentine_tank_desc: "加拿大有生产瓦伦丁坦克的许可证，这是英国设计的一个耐用中型坦克。"
 CAN_the_rocky_mountain_rangers: "落基山游骑兵"
 CAN_the_rocky_mountain_rangers_desc: "西部的本土防卫将交给位于坎卢普斯的洛基山游骑兵。"
 CAN_strengthen_the_commonwealth_ties: "强化与英联邦的关系"
 CAN_strengthen_the_commonwealth_ties_desc: "我们的同胞是我们最真诚的朋友，我们都应该一同行动，支持国王陛下。"
 CAN_shadow_factories: "影子工厂"
 CAN_shadow_factories_desc: "我们需要飞机工厂，但是零部件制造分散在其他工厂，特别是在汽车工厂附近更加简易安全。这同时将促进保密性和安全性。"
 CAN_montreal_laboratory_collaboration: "蒙特利尔实验室的合作"
 CAN_montreal_laboratory_collaboration_desc: "蒙特利尔实验室已成为吸引世界各地科学家的圣地。法国和英国科学家会特别受欢迎，并为我们的国家带来了非常需要的专业知识。"
 CAN_the_plan: "飞天计划"
 CAN_the_plan_desc: "我们与盟友一起分享了飞行员训练的经验和见解。战争可以从空中赢得，所以英联邦航空训练计划可能是胜利的关键。"
 CAN_camp_x: "X营"
 CAN_camp_x_desc: "情报收集和间谍训练将集中在奥沙瓦附近的一个秘密地点。它位于来自英国和美国的信号的中心。"
 CAN_supply_the_empire: "供给帝国"
 CAN_supply_the_empire_desc: "有什么国家拥有丰富的木材、铁、镍、煤吗？只要我们的航线和铁路是安全的，我们可以运送原材料到我们的港口，然后运往我们的帝国合作伙伴。"
 CAN_aluminium_company_of_canada: "加拿大铝业公司"
 CAN_aluminium_company_of_canada_desc: "铝轻质而防锈。通过扩大我们对铝的开采和生产，我们可以确保我们的工厂和装配线将总是供应充足。"
 CAN_turner_valley_oilfield: "特纳峪油田"
 CAN_turner_valley_oilfield_desc: "在1914年被发现后，卡尔加里外的特纳谷已经成为帝国最大的油田之一，其进一步的发展应该是工商界和政府的首要任务。"
 CAN_patriation: "归还修宪权"
 CAN_patriation_desc: "加拿大是时候弱化与英格兰母亲的关系了。我们已是一个成熟的国家，且有着属于自己的天命，不仅关注英格兰与欧洲，同时展望太平洋对岸的大陆。"
 CAN_permanent_joint_defense_board: "常设联合防务委员会"
 CAN_permanent_joint_defense_board_desc: "地理和共同遗产将我们同美国连接起来，但是大陆太大了，我们中的一个人不能单独防卫。需要联合防务委员会进行北美守卫的磋商和规划。"
 CAN_north_american_alliance: "北美同盟"
 CAN_north_american_alliance_desc: "现在是宣布与美利坚合众国建立伟大的长期伙伴关系的时候了。没有人可以在我们和平团结的时候挑战我们了。"
 CAN_habakkuk_carrier: "哈巴谷级航母"
 CAN_habakkuk_carrier_desc: "哈巴谷项目是我们用木浆和冰制成的材料建造反潜舰艇的计划。这将为更重要的用途和加拿大科学的进一步发展省出钢材。"
 CAN_refuge_for_scientists: "科学家的避难所"
 CAN_refuge_for_scientists_desc: "远离战争动荡的加拿大，已被证明是那些希望不在炸弹和子弹下开展工作的科学家们最充满前途的落脚点。"
 CAN_swastika_clubs: "卐字社"
 CAN_swastika_clubs_desc: "许多加拿大人正在转向卐字社以发扬法西斯主义的理念和理想，有趣！"
 CAN_support_the_blue_shirts: "支持蓝衫党"
 CAN_support_the_blue_shirts_desc: "我们国家的法西斯主义倾向将需要一个强大的准军事武装来恐吓和动摇我们的对手。蓝衫党将是我们对任何违抗我们新秩序的人的回答。"
 CAN_join_germany: "联合德国"
 CAN_join_germany_desc: "为壮大其国家而提出的一系列合理要求已经证明了希特勒是一个讲理的人。为了迎来一个全新的黄金年代，我们将同德国并肩作战。"
 CAN_support_a_synarchist_baja: "支持共治联盟党"
 CAN_support_a_synarchist_baja_desc: "为了支持保守民族主义在北美的进一步传播，我们应支持在墨西哥的共治联盟党起义。一旦成功，我们将有两个法西斯国家准备把共治的思想向整个半球传播。"
 CAN_pinion_the_eagle: "束缚老鹰"
 CAN_pinion_the_eagle_desc: "我们与美国间漫长的边境已经太长时间不设防了。美国仍是加拿大安全的最大威胁，因此我们将采取行动，使美国的北侵行为更加的困难棘手。"
 CAN_skewer_the_eagle: "刺穿老鹰"
 CAN_skewer_the_eagle_desc: "我们将与我们的墨西哥兄弟组成联盟来包围并遏制来自美国的威胁。"
 CAN_defence_scheme_no_1: "一号防御计划"
 CAN_defence_scheme_no_1_desc: "是时候启用封存已久的一号防御计划了，这一于战间期所制定的反攻计划旨在预防我国同美利坚合众国之间发生战争。"
 CAN_demand_labrador_and_newfoundland: "索取拉布拉多与纽芬兰"
 CAN_demand_labrador_and_newfoundland_desc: "纽芬兰自治领已然以失败告终，以至于其地位不得不重新退回殖民地。纽芬兰最适当的归处应该是加拿大。"
 CAN_burn_the_royal_portraits: "焚毁皇室肖像"
 CAN_burn_the_royal_portraits_desc: "不再有国王了！我们不会再接受外国傀儡和外国议会的统治了。加拿大将成为自由且平等的国度，人民要站起来了。"
 CAN_communist_labor_total_war_committee: "共产劳工全面战争委员会"
 CAN_communist_labor_total_war_committee_desc: "加拿大共产党人也是爱国者！在反法西斯的全球战争中，我们可以与资产阶级自由派合作，以动员全国进行战争。"
 CAN_defence_scheme_no_2: "二号防御计划"
 CAN_defence_scheme_no_2_desc: "二号防御计划是假设在美国同日本于太平洋发生战争时的应急计划。理想情况下，我们将在战争中保持中立，但无论真实情况如何，我们都将在西海岸建立强大的防御设施。"
 CAN_supply_the_red_army: "供给红军"
 CAN_supply_the_red_army_desc: "由于苏联正在对抗人民公敌，加拿大应承担起将武器和物资运往莫斯科的重担。"
 CAN_canada_united: "团结的加拿大"
 CAN_canada_united_desc: "即使我们的人口分布在整个大陆的一条细线上，我们也应该在这次世界危机中团结在一起，从而支持加拿大的价值观并保护弱者。"
 CAN_join_comintern: "加入共产国际"
 CAN_join_comintern_desc: "苏联已经证明了其诚意和实力，加拿大应该与苏联结盟。"
 CAN_support_the_world_revolution: "支持世界革命"
 CAN_support_the_world_revolution_desc: "你可听到人民在歌唱？他们在高唱国际歌！加拿大将努力使无产阶级从其枷锁中解放出来。"
 CAN_rcaf_station_borden: "驻博登加拿大皇家空军"
 CAN_rcaf_station_borden_desc: "加拿大的空军诞生在安大略省的博登，该基地应该用于训练新一代飞行员。"
 CAN_we_have_the_hurricane: "我们有飓风"
 CAN_we_have_the_hurricane_desc: "英国允许我们建立一条飓风战斗机的生产线。这些飞机将是我们空军的核心。"
 CAN_the_pacific_coast_air_defence_radar_system: "太平洋沿岸防空雷达系统"
 CAN_the_pacific_coast_air_defence_radar_system_desc: "除了南部以外，不列颠哥伦比亚省的海岸遍布岩石、人口稀少。我们将不得不依赖早期预警系统，比如一条雷达链，以检测任何来自太平洋的异常。"
 CAN_commonwealth_air_training_plan: "英联邦航空训练计划"
 CAN_commonwealth_air_training_plan_desc: "我们的航空训练将与英联邦自治领的盟友协调。这样更有效率，能在我们的机场进行大量安全的训练。"
 CAN_fund_fairchilds_development: "投资仙童半导体发展"
 CAN_fund_fairchilds_development_desc: "在魁北克的仙童半导体飞机工厂应该获得它所需要的资源，以增加轰炸机零件生产。我们应该能够增加数以千计的工厂订单。"
 CAN_cookie_carriers: "饼干携带者"
 CAN_cookie_carriers_desc: "战略空战需要重型轰炸机在我们的敌人上撒下美味的食物。"
 CAN_the_sabre_project: "佩刀项目"
 CAN_the_sabre_project_desc: "喷气式飞机将主宰未来的天空，所以我们应该投资生产我们自己的国外的喷气式飞机变种。"
 CAN_halifax_shipyards: "哈利法克斯造船厂"
 CAN_halifax_shipyards_desc: "哈利法克斯码头正对欧洲，位置便利，一直以创纪录的速度建造新船。大西洋之战胜利有望。"
 CAN_destroyer_effort: "重视驱逐舰"
 CAN_destroyer_effort_desc: "潜艇对补给和部队运输的打击威胁要求我们集中精力建造驱逐舰，从而得以狩猎和击沉这些水下危险。"
 CAN_light_cruiser_effort: "重视轻巡洋舰"
 CAN_light_cruiser_effort_desc: "我们永远无法大量建造大型船只，但小型巡洋舰仍然可以集中大量建造。"
 CAN_heavy_cruiser_effort: "重视重巡洋舰"
 CAN_heavy_cruiser_effort_desc: "我们可以建立以重巡洋舰为核心的舰队，并有足够大的港口使其成为一个可行的策略。"
 CAN_escort_fleet: "护航舰队"
 CAN_escort_fleet_desc: "海洋使我们与世界上大部分的动乱隔绝，所以如果我们的军队要加入战斗并获得补给，我们需要优先考虑护航编队和反潜战。"
 CAN_fleet_in_being: "存在舰队"
 CAN_fleet_in_being_desc: "在打造一支庞大的海军力量后，即使我们从未对其进行部署，其存在也能对我们的敌人造成威慑：一想到我们的舰队会向前航行并打击其航线，他们就不得不更加谨慎行事。"
 CAN_degauss_ship_hulls: "消磁船体"
 CAN_degauss_ship_hulls_desc: "我们将开始对我们的船体消磁，减少他们的磁性标识。这将保护他们免受磁性水雷的伤害，并削弱船舶的电子轮廓。"
 CAN_trade_fleet: "贸易舰队"
 CAN_trade_fleet_desc: "加拿大是一个贸易国家。我们需要建造更多货轮和护航队。"
 CAN_united_shipyards: "联合造船厂"
 CAN_united_shipyards_desc: "蒙特利尔码头的联合造船厂已成为我们的登陆艇和货船的主要来源。"
 CAN_mend_relations_with_the_trotskyites: "弥合托派联系"
 CAN_mend_relations_with_the_trotskyites_desc: "党内旧隙长期将同志们撕裂开来。我们从前视这些流亡者为手足，而今也欢迎他们归来，合力重塑我们的目标，以此成为人民意志唯一真正的灯塔。"
 CAN_trotsky_loves_us: "同道袍泽"
 CAN_stalin_and_friends_hate_us_now: "异见扬镳"
 CAN_reject_authoritarianism: "自省的共产主义"
 CAN_reject_authoritarianism_desc: "周遭的冲突与分裂变本加厉，显而易见，阻碍我们投身于更大范围的社会主义运动的正是我国独一无二的地理和社会环境，可也正是这一点保护我们免于堕入威权主义。人民的运动必须再度扬帆起航——请自我等始。"
 CAN_reactivate_farmers_unity_league: "重启农民团结联盟"
 CAN_reactivate_farmers_unity_league_desc: "团结联盟曾为我们光荣的革命做出了重要的贡献。如今又是山穷水尽之时，我们必须号召乡间的支持者们尽其所能支援国家。"
 CAN_liberate_the_workers_of_the_world: "真正革命之精神"
 CAN_liberate_the_workers_of_the_world_desc: "对我们所建成的乌托邦的坚定信仰，不但使我国男女青年齐聚在旗帜下，也将为遭受外国压迫政权蹂躏的同志们带去加式完全自由的一丝曙光。"
 SAF_support_axis_interests_effect_tt: "在位于非洲南部和中部的占领地区修建§Y基础设施§!并添加§Y建筑位§!。\n"
 SAF_a_king_for_our_people_trigger_tt: "爱德华国王已被流放"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE: "这些选项是互相排斥的。"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC: "与下列国策互斥："
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY: "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "这项国策目前没有实际影响。但随着世界局势的变化可能会发生改变。"
 SAF_war_measures_act: "战时经济法案"
 SAF_war_measures_act_desc: "我们不能允许战争时期国家经济体系受到冲击，所以我们正准备起草新法案以保障战时军队和民众的需求都能得到满足，这将保证资源流动不受到破坏并能让我们更好的集中分配资源。"
 SAF_emergency_workers: "紧急工人动员"
 SAF_emergency_workers_desc: "该是动员更多的南非民众去为战争作努力的时候了，让妇女们进入工厂也可使其成本进一步降低。"
 SAF_csir: "科学与工业研究中心"
 SAF_csir_desc: "南非在科技领域已经滞后于其他自治领，因此针对在比勒陀利亚成立科学和工业研究委员会的政府议程已经迫在眉睫了。"
 SAF_cape_garrison_artillery: "开普卫戍炮兵团"
 SAF_cape_garrison_artillery_desc: "好望角对许多国家来说是仍然是一条重要的海上交通线，同时它也是通往南非中心地带的门户，因此当地的卫戍团和炮兵以及防御设施的扩建应该是我们待办事项里的首要目标。"
 SAF_reconstitute_the_cape_corps: "重建好望角军团"
 SAF_reconstitute_the_cape_corps_desc: "纵观我们过去的历史，我们已经不止一次的把有色人种送去保卫南非的战斗之中，尽管不是每个南非人都欢迎这种做法，但这能释放南非白人去海外服役。"
 SAF_expand_the_cape_corps: "扩编开普军团"
 SAF_expand_the_cape_corps_desc: "我们重建开普军团时主要把它定义为后勤支援部队，但现在我们面临着的入侵威胁意味着我们必须给予军团更多的资源，更好的培训和更强大的武器。"
 SAF_work_for_all_poor: "为所有穷人提供工作"
 SAF_work_for_all_poor_desc: "近几年来，贫穷的农村南非白人如潮水般涌入城市以寻求工作，但我们丝毫没有帮助他们。但现在，工业化和政府对他们就业保护将帮助这些人民。"
 SAF_outlaw_strikes: "禁止罢工"
 SAF_outlaw_strikes_desc: "在危机时期停止工作和中断劳动的行为都应被视为是不爱国的。罢工将被宣布为违法行为，而政府将会强迫人们回到工作岗位。"
 SAF_support_the_policy_of_appeasement: "支持绥靖政策"
 SAF_support_the_policy_of_appeasement_desc: "德国的抱怨合情合理，而各自治领则深受上次大战的打击。我们应该利用每一个可以确保我们时代和平的机会。"
 SAF_police_windhoek: "治理温得和克"
 SAF_police_windhoek_desc: "自从大战结束以后，我们就夺取了前德国殖民地西南非洲，但长久以来我们并不关注那一片区域的发展，现在是时候履行我们的责任了，保护并改善温得和克的主要城市。"
 SAF_joint_air_training_scheme: "联合空军训练计划"
 SAF_joint_air_training_scheme_desc: "英联邦国家正一起汇集其资源和经验去开展新的空军训练项目，以改善飞行员和机组人员的能力。"
 SAF_desert_equipment: "沙漠战装备"
 SAF_desert_equipment_desc: "在北非的战争需要特殊装备，来使我们军队能够在沙漠作战，这些装备的制造与运输将成为一个重要的后勤事项。"
 SAF_suppress_the_stormjaers: "打压人民突击队"
 SAF_suppress_the_stormjaers_desc: "亲德法西斯组织“奥瑟瓦·布兰德威格”（牛车哨兵）是一支效仿欧洲同行而建立的准军事组织。他们正在使政府为了征募部队及寻求安全且团结的战时政策所付出的努力付之东流，这支冲锋队必须被镇压。"
 SAF_secure_interests_in_africa: "确保在非利益"
 SAF_secure_interests_in_africa_desc: "南非联邦同英国的一些殖民地近在咫尺，而其可以被纳入我们的管辖之中。我们还应该尽可能地确保我们对西南非洲的委任统治永久化。"
 SAF_native_laws_amendment_act: "原住民法修正案"
 SAF_native_laws_amendment_act_desc: "为了进一步确保南非白人的利益，我们必须限制有色人种在南非城市的定居权，只有那些在城市里居住很久的有色人种才有城市的定居权，其他的一律被驱逐到郊区或农村。"
 SAF_encourage_segregation: "鼓励种族隔离"
 SAF_encourage_segregation_desc: "我们应该加大合法分离我们不同种族人口的力度，以团结我们的统治阶级并扩大其权力。"
 SAF_abandon_westminster: "脱离威斯敏斯特体系"
 SAF_abandon_westminster_desc: "被苏伊士运河取代的好望角航线以及布尔战争的经历帮助我们建立了不同于其他自治领盟友的南非身份认同。我们应该与国王保持距离，并开辟自己的道路。"
 SAF_support_the_afrikaner_broederbond: "援助阿非利卡人兄弟会"
 SAF_support_the_afrikaner_broederbond_desc: "南非的阿非利卡人兄弟会一直在为阿非利卡人发声，他们强调要进一步是分离各个种族，英国人在布尔战争时对我们的集权政策依然历历在目，兄弟会可以帮助我们创建一个新的南非。"
 SAF_support_ossewabrandwag: "支持“奥瑟瓦·布兰德威格”组织"
 SAF_support_ossewabrandwag_desc: "法西斯准军事组织“奥瑟瓦·布兰德威格”（牛车哨兵）应该被我们用作一个维护统治的手段，他们可以用于防止外国间谍破坏和镇压反对我们统治阶级的起义。"
 SAF_celebrate_the_great_trek: "庆祝大迁移"
 SAF_celebrate_the_great_trek_desc: "一个世纪以前，我们的殖民先驱与英国的殖民统治阶级划清界限，在迁移到东北边建立了自己的布尔民族，他们坚韧不拔的精神代表了如今南非最高的美德。"
 SAF_voortrekker_monument: "先驱者纪念碑"
 SAF_voortrekker_monument_desc: "一个纪念伟大的殖民先驱者的纪念碑将在这令人不安的时刻加强我们的民族团结及鼓舞我们的精神。"
 SAF_support_nazification_of_south_west_africa: "支持西南非洲纳粹化"
 SAF_support_nazification_of_south_west_africa_desc: "作为德国的前殖民地，我们也应该鼓励德国的政治理念在西南非洲的发展。"
 SAF_south_africa_first: "南非优先"
 SAF_south_africa_first_desc: "南非如今是非洲大陆最强大的独立国家，因此南非应该成为非洲和各个殖民地未来的领导者。"
 SAF_support_the_german_coup: "支持德国派政变"
 SAF_support_the_german_coup_desc: "从上世纪开始，德国政府一直视南非为扩大影响力的沃土。我们的未来方向在德国，而不在英国，所以让我们按照推翻现政府的计划前进。"
 SAF_reclaim_boer_colonies: "收回布尔殖民地"
 SAF_reclaim_boer_colonies_desc: "属于前布尔殖民地的不仅仅只有德兰士瓦州，其他的地区都应该回归到布尔人的后裔手中来。"
 SAF_commemorate_the_battle_of_blood_river: "纪念血河之战"
 SAF_commemorate_the_battle_of_blood_river_desc: "1838年，布尔定居者的篷车阵击败了成千上万的祖鲁战士，在纳塔尔对祖鲁的统治造成了致命的打击。这一定是我们事业正确性的神圣标志。"
 SAF_german_scientists: "德国科学家"
 SAF_german_scientists_desc: "德国科学家是世界上最好的，并且有许多地方能与我们分享。"
 SAF_support_axis_interests: "支持轴心国的利益"
 SAF_support_axis_interests_desc: "轴心国有精力和一种意识形态来帮助南非确立其在世界上的地位。我们应该给予他们我们最大的外交支持。"
 SAF_a_king_for_our_people: "我们人民的国王"
 SAF_a_king_for_our_people_desc: "南非应该有一个国王，幸运的是这里有位温莎现在并未掌权，前爱德华八世，温莎公爵，他可以坐上我们的王座。"
 SAF_empower_the_workers: "赋予工人权力"
 SAF_empower_the_workers_desc: "我们的国家是由矿工和农民组成的，因此南非的工人是国家意志的唯一代表。"
 SAF_support_spain: "援助西班牙"
 SAF_support_spain_desc: "法西斯主义在欧洲迅速崛起，而我们则可以在西班牙遏制它的蔓延——至少也能减缓其速度。我们应该向西班牙共和军送去志愿者和装备以支持其事业。"
 SAF_repeal_the_native_representation_act: "废除原住民代表法"
 SAF_repeal_the_native_representation_act_desc: "种族歧视与南非的革命民众的价值观背道而驰，黑人应该拥有投票权，我们会废除这些带有种族歧视的色彩并给予黑人同等的政治权利。"
 SAF_burn_the_kings_portraits: "焚毁国王肖像"
 SAF_burn_the_kings_portraits_desc: "让温莎家族滚出南非！烧毁国王的肖像将公开宣布我们脱离英国皇室的统治。"
 SAF_join_comintern: "加入共产国际"
 SAF_join_comintern_desc: "苏维埃联盟一直走在工人革命和抵抗法西斯主义的前段，我们应该加入他们强大的联盟。"
 SAF_support_the_world_revolution: "支持世界革命"
 SAF_support_the_world_revolution_desc: "让工人取得胜利的唯一办法便是将全球的工人们一口气团结起来。革命必须传至全世界，而正是因此，我们必须对外输出革命。"
 SAF_equal_opportunity_employment: "平等就业机会"
 SAF_equal_opportunity_employment_desc: "如果我们要改善劳动者的工作质量，就必须先确保所有的工人都能得到平等对待，无论他们的皮肤颜色如何。"
 SAF_demand_madagascar: "索取马达加斯加"
 SAF_demand_madagascar_desc: "随着欧洲局势发生戏剧性的变化，现在是时候重新评估一下殖民主义制度了，为什么马达加斯加要随着一个衰落的帝国一起衰落？"
 SAF_invite_soviet_advisers: "邀请苏联顾问"
 SAF_invite_soviet_advisers_desc: "如果我们要帮助苏联为全世界的工人带来自由而斗争，我们就应该向他们学习并改进我们的军队。"
 SAF_south_african_soviet_research_treaty: "与苏联的研究条约"
 SAF_south_african_soviet_research_treaty_desc: "在从我们的苏联同志那里学习了许多有价值的军事思想之后，现在是时候进一步加深合作关系了。"
 SAF_anti_colonialist_crusade: "反殖民主义斗争"
 SAF_anti_colonialist_crusade_desc: "殖民主义在几个世纪以来作为帝国主义压迫世界工人和核心而让人恨的咬牙切齿，而现在我们的地理环境和意识形态让我们可以打破这一制度，让非洲人民挣脱开几个世纪以来被帝国主义者套在身上的枷锁。"
 SAF_Union_of_the_African_People: "非洲人民同盟"
 SAF_Union_of_the_African_People_desc: "长期以来，非洲人民的命运被帝国主义者牢牢掌握在手中，但那只是到现在为止，今天我们将建立起一个足够强大的阵营，让非洲人民重新掌握住自己的命运，没有帝国主义者可以阻挡我们非洲人民挣脱开自己的枷锁，非洲将从殖民主义解放。"
 SAF_liberate_portugese: "解放葡萄牙的殖民地"
 SAF_liberate_portugese_desc: "安哥拉和莫桑比克这两个殖民地就连在我们的边界上，现在是时候解放那些被剥削着的人民了。"
 SAF_liberate_british: "解放英国的殖民地"
 SAF_liberate_british_desc: "大英帝国是历史上最臭名昭著的殖民帝国。我们会结束他们殖民非洲的历史。"
 SAF_liberate_belgian: "解放比利时的殖民地"
 SAF_liberate_belgian_desc: "比利时的刚果被广泛认为是剥削和压迫最残酷的地方，但今天这段故事将在我们的手中结束。"
 SAF_south_african_railways: "投资南非铁路公司"
 SAF_south_african_railways_desc: "南非铁路公司需要扩展，我们可以把青年送去南非铁路公司作为实习生以培训他们的技能，并教会他们必要的技能让他们可以在国内工作和海外服役。"
 SAF_expand_the_mining_industry: "发展矿业"
 SAF_expand_the_mining_industry_desc: "南非有着惊人的矿产资源储量，而现在我们才刚刚开始挖掘它丰厚的稀有金属储量。"
 SAF_heavy_engineering: "发展重型工业技术"
 SAF_heavy_engineering_desc: "现在的当务之急是让南非拥有最新，最尖端的工程技术，即使我们的工业基础薄弱，我们也应该投资发展重型工业机器以赶上其他的国家。"
 SAF_infrastructure_effort: "发展基础设施"
 SAF_infrastructure_effort_desc: "南非的大部分地区任然是落后的农村和欠发达地区，修建新的道路和铁路可以让落后地区的资源和人民来到沿海地区为我们的发展做出贡献。"
 SAF_armament_effort: "军工业发展"
 SAF_armament_effort_desc: "南非很难受到任何外国势力的入侵，但也远离同盟国。因此发展属于自己的军工是很重要的，这会使南非有自己的抵抗能力。"
 SAF_south_african_steel: "南非的钢铁工业"
 SAF_south_african_steel_desc: "我们有丰富的煤和铁资源，所以现在是时候在比勒陀利亚扩张钢铁工业了，新建的钢铁厂将为我们的国家提供现代武器所需要的钢板。"
 SAF_pretoria_arms: "比勒陀利亚军火厂"
 SAF_pretoria_arms_desc: "比勒陀利亚现在的钢铁厂大多生产厚重的大型钢材，但如果我们购买一些先进的机床，这些钢板就可以被切割用于制作武器，这样一来一些工厂也就可以变成武器制造厂了。"
 SAF_expand_the_rand_mines: "扩大兰德矿床开采"
 SAF_expand_the_rand_mines_desc: "即使是使用19世纪的技术，兰德矿山也是一批世界上最深的金矿。我们现在有能力做到挖掘更多，甚至更深，更贪！"
 SAF_fund_the_university_of_south_africa: "投资南非大学"
 SAF_fund_the_university_of_south_africa_desc: "比勒陀利亚的南非大学是非洲最好的大学，甚至可以说是南半球最好的大学，通过投资建设新的校区我们可以培养更多的本地人才，而不是把我们的年轻人送到海外。"
 SAF_establish_the_atomics_energy_board: "建立原子能委员会"
 SAF_establish_the_atomics_energy_board_desc: "原子能武器将是自火药以来最大的军事突破，但前提是我们可以先用好原子能，召集我们最顶级的物理学家让他们来研究这个新式武器吧。"
 SAF_the_cape_defense_institute: "开普国防研究院"
 SAF_the_cape_defense_institute_desc: "现在南非已经成为了一个主权国家，我们不再如同以往只是从英国那里接受高级原型机和蓝图了，我们必须自己走在世界的前段。"
 SAF_defense_collaboration_initiative: "联合研究计划"
 SAF_defense_collaboration_initiative_desc: "英国人向我们展示了国家之间分享科技进步的优势，如果我们也加入到他们的科研合作计划里，我们的整个阵营就可以更有效的进行战时研究。"
 SAF_special_service_battalion: "特殊后勤营"
 SAF_special_service_battalion_desc: "南非充满了年轻而且失业的男人，他们需要找到一份适合自己的工作，而特殊后勤营将教会他们需要的纪律和组织。"
 SAF_improve_the_three_oh_three: "改进.303口径枪械"
 SAF_improve_the_three_oh_three_desc: "南非的部队需要在多种不同的环境下战斗，但我们很幸运的得到了李·恩菲尔德步枪的设计图，这种使用.303口径子弹的步枪将在稍加改进之后满足我们军队的需求。"
 SAF_q_services_corps: "Q后勤队"
 SAF_q_services_corps_desc: "Q后勤队是负责常备军后勤和补给的中央机构，负责处理油料、军粮、弹药和制服的分配。"
 SAF__south_african_military_college: "南非军事大学"
 SAF__south_african_military_college_desc: "南非应该仿造美国西点军校建立一个军事学院，这将为我们的军队提供一个专业的军官来源。"
 SAF_expand_the_south_african_artillery: "扩张南非炮兵团"
 SAF_expand_the_south_african_artillery_desc: "南非的炮兵团与1934年建立起来，现在是时候扩张其规模和实力了。"
 SAF_sa_engineer_corps: "扩编南非工程兵团"
 SAF_sa_engineer_corps_desc: "南非工程兵团现在有600人处于现役，但这对于现代军队的需求来说实在是太少了，我们需要培训更多的人来加入工程兵团。"
 SAF_equipment_effort: "发展步兵装备"
 SAF_equipment_effort_desc: "我们不能忽视军队所需支援装备的供给。枪和坦克都是多多益善，同时我们也需要制服，无线电和工具包等更多物资。"
 SAF_south_african_special_forces: "南非特种部队"
 SAF_south_african_special_forces_desc: "南非需要一支突击队，在一些一般部队难以到达的地方进行艰难的作战。"
 SAF_mechanization_effort: "发展机械化"
 SAF_mechanization_effort_desc: "摩托化和机械化的战争即将来临，未来的长路将由履带和轮式车辆引导。"
 SAF_armor_effort: "发展坦克"
 SAF_armor_effort_desc: "坦克从上一场战争中那缓慢沉重的钢铁巨兽已经变成了火力充足的战场清扫者，我们的对装甲兵的研究和培训都不能落后于我们的敌人，或是我们的盟友。"
 SAF_commit_to_the_five_year_plan: "开始五年计划"
 SAF_commit_to_the_five_year_plan_desc: "我们制定了现代化南非空军和之后扩展的五年计划，政府公开承诺这个计划将会如期完成。"
 SAF_improve_the_hawker_hartbees: "改进霍克雌鹿战斗机"
 SAF_improve_the_hawker_hartbees_desc: "我们的霍克雌鹿战斗机并不是世界上最先进的战斗机，但我们会从它身上学习航空学知识，我们会最大限度的利用这些双翼飞机。"
 SAF_replace_the_blenheim: "更换布伦海姆轰炸机"
 SAF_replace_the_blenheim_desc: "布里斯托尔 布伦海姆式轰炸机一直是皇家空军的中流砥柱，但现在可能是时候去研发一些更坚固，航程更远的轰炸机了。"
 SAF_perfect_the_cab_rank_technique: "完善空中支援及队战术"
 SAF_perfect_the_cab_rank_technique_desc: "“车站”战术是利用让轰炸机队对着一个固定地点以长列的方式投下炸弹，这对于打击敌方车队或造成压力非常有效，但需要大量的练习配合。"
 SAF_desert_air_force: "沙漠空军"
 SAF_desert_air_force_desc: "沙漠中的天空是非常干净的，但热浪和沙子意味着我们需要特别注意我们飞机的维护，在这种艰难的环境下我们可以学习许多宝贵的技能。"
 SAF_secure_the_cape_sea_route: "保护好望角航线"
 SAF_secure_the_cape_sea_route_desc: "如果苏伊士运河沦陷了，开普敦将再一次成为通网东方的大门，我们要不惜一切代价保护它。"
 SAF_retain_experienced_pilots: "挽留有经验的飞行员"
 SAF_retain_experienced_pilots_desc: "我们经验丰富的飞行员经常转去皇家空军服役，而不是留下来训练我们自己的空中力量，我们应该提高他们的报酬，让他们留下来训练我们的飞行员，在这里他们可以启发教育南非的新兵。"
 SAF_seaward_defence_force: "海岸警卫队"
 SAF_seaward_defence_force_desc: "海岸警卫队已经作为我们海军力量有近二十年了，我们应该对它注入更多的资金。"
 SAF_protect_the_trade: "保护航路"
 SAF_protect_the_trade_desc: "一战的表明了护卫舰和海上护航的重要性，南非正好位于一个重要的海上贸易路线上，我们应该确保货物能安全达到目的地。"
 SAF_disrupt_the_trade: "破交战"
 SAF_disrupt_the_trade_desc: "一战的表明了破交战和无限制潜艇战的威力，南非正好位于一个重要的海上贸易路线上，所以我们可以利用这点打击我们敌人的补给线。"
 SAF_expand_the_simons_town_base: "扩展西蒙镇海军基地"
 SAF_expand_the_simons_town_base_desc: "西蒙镇自从17世纪90年代以来一直是南部非洲最重要的海军基地，它应该接受现代化改造和扩展以适应越来越大的船只。"
 SAF_anti_submarine_tactics: "反潜战战术"
 SAF_anti_submarine_tactics_desc: "敌人的潜艇会威胁穿过好望角的船只，我们必须学习如何找到并消灭他们。"
 SAF_submarine_warfare: "无限制潜艇战"
 SAF_submarine_warfare_desc: "敌人的运输队源源不断的穿过好望角进入前线，我们将从水下打击他们。"
 SAF_prepare_overseas_offensive: "准备海外作战"
 SAF_prepare_overseas_offensive_desc: "南非广阔的海岸线非常适用于士兵的两栖作战训练，这是难度最大的训练之一，但我们的战士能够应付。"
 SAF_strengthen_the_cape_garrison_artillery: "强化开普卫戍炮兵团"
 SAF_strengthen_the_cape_garrison_artillery_desc: "我们必须扩张并现代化开普炮兵卫戍团，以保护开普不在敌人的登陆下沦陷。"
 SAF_civil_war_tt: "一场§R内战§!将在§Y法西斯党派“纯净国民党”§!控制之下的西南非洲与§Y民主党派“联合国家党”§!控制之下的区域爆发。"
 SAF_german_research_tt: "我们将与德国签订技术共享协议。"
 scw_in_progress_tt: "西班牙在内战中。"
 NZL_transfer_the_new_zealand_division: "调动新西兰师"
 NZL_transfer_the_new_zealand_division_desc: "第二新西兰师已被动员起来采取行动，因此我们应该把它投入战场。自一战走来的新西兰师曾隶属于地中海战区，新师团也应该如此。"
 NZL_form_the_rnzn: "组建新西兰皇家海军"
 NZL_form_the_rnzn_desc: "我们曾经小型海岸巡逻队现已发展成可以独立执行皇家海军监督的船只。新西兰将有自己的海军。"
 NZL_expand_devonport_naval_base: "扩建德文波特海军基地"
 NZL_expand_devonport_naval_base_desc: "德文波特海军基地将是我们海军的总部，但必须扩建，以满足全面战争的新要求。"
 NZL_coastal_defense: "海岸防御"
 NZL_coastal_defense_desc: "新西兰是一个岛国，并且远离敌人，所以我们必须为敌人可能对我们沿岸地区发动的两栖攻击做好准备。"
 NZL_destroyer_effort: "重视驱逐舰"
 NZL_destroyer_effort_desc: "利用我们的小型工业基地生产驱逐舰是新西兰展现海军力量最有效的途径。它们能够巡逻海岸，拦截潜艇或是设置早期警戒线。"
 NZL_submarine_effort: "重视潜艇"
 NZL_submarine_effort_desc: "由于任何入侵将必须经由海路，海上狼群可以是坚强的防线。潜艇同时具备隐身和搜寻能力，可以保护好我们的海路。"
 NZL_light_cruiser_effort: "重视轻巡洋舰"
 NZL_light_cruiser_effort_desc: "中型舰队适合中等国家，轻巡洋舰可以狠狠打一拳，但又可以极快速度脱离战场，以避开主要交战。"
 NZL_capital_ship_effort: "重视主力舰"
 NZL_capital_ship_effort_desc: "如果新西兰想拥有第一流的海军，它就必须拥有一流的船只。我们必须拨款给战列舰和重巡洋舰。"
 NZL_expand_the_nzpaf: "扩编新西兰常驻空军"
 NZL_expand_the_nzpaf_desc: "新西兰常驻空军需要新的海岸巡逻艇和海军轰炸机。现代国家不能忽视空战。"
 NZL_form_the_rnzaf: "组建新西兰皇家空军"
 NZL_form_the_rnzaf_desc: "现在是时候让空军独立于其他战争武器了。新西兰皇家空军将有自己的指挥结构，但与皇家空军保持密切合作。"
 NZL_fighter_focus: "重视战斗机"
 NZL_fighter_focus_desc: "战斗机能有效拦截和护送轰炸机，这将是我们盟友的决定性武器。"
 NZL_bomber_focus: "重视轰炸机"
 NZL_bomber_focus_desc: "轻型轰炸机可以有效地保护我们的海岸线，并在需要的时候在国外对抗我们的敌人。"
 NZL_defend_our_islands: "保卫我们的岛屿"
 NZL_defend_our_islands_desc: "我们必须为可能的海上入侵我们岛屿天堂做好准备。海军轰炸机可以拦截和攻击登陆艇，甚至可以攻击目标主力舰。"
 NZL_modern_fighters: "现代战斗机"
 NZL_modern_fighters_desc: "是时候升级我们的战斗机设计，使其兼备更快的速度及更长的航程。我们的盟友已经展示了一些当今世界上最先进飞机的样式。"
 NZL_heavy_bombers: "重型轰炸机"
 NZL_heavy_bombers_desc: "只有通过打击敌人国土的核心区域才能赢得战争。重型轰炸机对摧毁敌方的工厂和城市来说是必要的。"
 NZL_national_roads_board: "国家公路局"
 NZL_national_roads_board_desc: "新西兰的崎岖地形阻碍形成一个连贯的道路建设系统，从另一方面说我们需要改进我们现有的道路。应该研究高速公路系统，铺设道路，在山上开辟新的路径。"
 NZL_new_zealand_steel: "新西兰钢铁"
 NZL_new_zealand_steel_desc: "新西兰已经拥有丰富的铁矿储藏，特别是在北岛。这需要一个特殊工艺从沙子中提取出矿石，但它可以作为我们钢铁行业多年发展的基石。"
 NZL_taranaki_oil: "塔拉纳基石油"
 NZL_taranaki_oil_desc: "北岛的塔拉纳基地区富含矿产和石油。企业家试图利用这些石油储备，但炼油厂和钻井需要更多的投资。"
 NZL_wairarapa_sheep_farms: "怀拉拉帕绵羊农场"
 NZL_wairarapa_sheep_farms_desc: "怀拉拉帕羊毛业是新西兰经济的基石之一，随着世界大萧条开始，对我们羊毛的需求会越来越大。"
 NZL_bureau_of_industry: "工业局"
 NZL_bureau_of_industry_desc: "新西兰是一个农业社会，经济重点在牧场。工业局必须鼓励大资本投资基础设施和制造业。"
 NZL_department_of_scientific_and_industrial_research: "科学与工业研究部"
 NZL_department_of_scientific_and_industrial_research_desc: "其他英联邦和自治领国家正在投资科学和工业研究，因此我们也应该这样做。"
 NZL_industrial_conscription: "工业征兵"
 NZL_industrial_conscription_desc: "任何身体健全的人没理由不在武装部队服役或从事与战争有关的工业，我们的新法律将使每个人都肩负起动员和生产的责任。"
 NZL_think_big: "雄心壮志"
 NZL_think_big_desc: "我们已经习惯把自己看作一个比我们澳大利亚或加拿大盟友更小的自治领，但新西兰完全有能力让工业强大起来。"
 NZL_project_seal: "秘密项目"
 NZL_project_seal_desc: "秘密项目是一项新倡议，与美国人联合开发一种武器，可以触发海啸压倒我们的敌人。这有点不切实际，但已经发展的弹跳炸弹已经显示出巨大的潜力。"
 NZL_national_defense_institute: "国防研究所"
 NZL_national_defense_institute_desc: "现在新西兰是一个完全主权国家，我们不再像以前那样接受先进武器原型和蓝图。我们必须确保我们总是领先于我们的敌人，不能在技术上落后。"
 NZL_expand_the_university_of_auckland: "扩张奥克兰大学"
 NZL_expand_the_university_of_auckland_desc: "奥克兰大学是我们最重要的高等教育机构。通过扩大其设施，我们尝试把我们最好人才留在自己的国家。"
 NZL_army_reforms: "陆军改革"
 NZL_army_reforms_desc: "我们要让军队的训练和晋升制度实现现代化。这样我们就可以为当今世界危机中任何事情做好准备。"
 NZL_charlton_automatic_rifle: "查尔顿自动步枪"
 NZL_charlton_automatic_rifle_desc: "我国一位公民已将标准型李-恩菲尔德步枪改造成了全自动步枪。这是新西兰聪明才智的体现，我们应继续鼓励这些创新。"
 NZL_bob_semple_tank: "鲍勃·森博坦克"
 NZL_bob_semple_tank_desc: "为什么新西兰不应该拥有自己的坦克呢？特穆卡工程部正在研制一种仅装备机关枪的轻型坦克。即使我们永远不会超越坦克原型，但我们获得的经验将具有无可估量的价值。"
 NZL_domestic_arms_industry: "国内军工业"
 NZL_domestic_arms_industry_desc: "我们应该尽可能把更多工业转向生产轻型武器。我们需要弹药，枪支部件，支援装备等等。这些可以在国内生产。"
 NZL_schofield_tank: "斯科菲尔德坦克"
 NZL_schofield_tank_desc: "如果森普尔坦克没有满足我们的需求，或许需要谋划设计一种带固定炮的坦克，这种车轮与轨道系统组合系统是原始的，但可能会导致我们对坦克设计产生新见解。"
 NZL_long_range_patrol: "远程巡逻"
 NZL_long_range_patrol_desc: "远程巡逻队旨在保护北非广阔的领土。这个侦察和突击队将在世界上一些最恶劣的气候中执行特别任务。"
 NZL_artillery_focus: "重视火炮"
 NZL_artillery_focus_desc: "火炮对支援我们步兵的推进运动来说至关重要。必须扩大对弹道学和更大口径炮的研究。"
 NZL_big_bob_tank: "大鲍勃坦克"
 NZL_big_bob_tank_desc: "欧洲战场需要更重的装甲，以应对与我们敌人的超级坦克的竞争。大鲍勃将是新西兰对这一设计努力的贡献。"
 NZL_research_collaboration: "研究合作"
 NZL_research_collaboration_desc: "英国向我们展示亲密盟友之间分享科学进步的好处。如果我们采取必要的步骤来协调这一点，我们的整个阵营将能够更有效地进行战时研发。"
 NZL_the_first_labor_government: "首届工党政府"
 NZL_the_first_labor_government_desc: "新西兰第一个工党政府现在有机会推行一项渐进的社会和经济议程，工业监管，工人权利，社会福利法律和工资规则都在议程上。"
 NZL_ratana_alliance: "拉塔纳联盟"
 NZL_ratana_alliance_desc: "拉塔纳运动联盟将促进新西兰毛利人积极参与政府，并期盼治愈自英国征服带来的社会创伤。"
 NZL_maori_affairs_act: "毛利人事务法"
 NZL_maori_affairs_act_desc: "毛利人拥有的大部分土地没有经济效益，如果我们能够巩固并带来更多的政府控制，我们可以把这些贫瘠的地方变成富有成效的工商业场所。"
 NZL_social_security_act: "社会保障法"
 NZL_social_security_act_desc: "新西兰的失业者需要得到照顾，直到经济复苏和可提供更多的工作机会。从1935年开始我们发放圣诞节红利，但现在是时候为所有公民提供社会保障了。"
 NZL_the_manpower_act: "人力法案"
 NZL_the_manpower_act_desc: "自从战争爆发以来，毛利人大批来到城市。人力法案将允许我们将这些人力引导到新西兰工厂。"
 NZL_amend_the_maori_affairs_act: "修改毛利事务法"
 NZL_amend_the_maori_affairs_act_desc: "我们必须修改毛利事务法，以提高未充分利用土地的生产力，但没必要让我们的毛利公民迁徙。"
 NZL_waitangi_tribunal: "怀唐伊法庭"
 NZL_waitangi_tribunal_desc: "英属新西兰人应该正视他们的祖先的所作所为：迫使新西兰毛利人迁徙、扰乱和边缘化毛利人。血腥的战争、征地和自然权利被忽视。认识到这个遗留问题是治愈创伤的一个步骤。"
 NZL_maori_conscription: "征召毛利人"
 NZL_maori_conscription_desc: "附属于远征部队的毛利营的勇敢和英勇主义是一个标志，我们应该充分动员我们全部人力，甚至起草方案让不情愿入伍的毛利人服役。"
 NZL_maori_volunteers: "毛利人志愿军"
 NZL_maori_volunteers_desc: "为了表明他们的爱国主义，数以百计的毛利人正在加入志愿军，在新西兰军队里服役。"
 NZL_strengthen_the_commonwealth: "强化英联邦"
 NZL_strengthen_the_commonwealth_desc: "作为一个较小的自治领，重要的是紧贴我们的朋友和大家庭。我们将加强与英国领土的联系。"
 NZL_statute_of_westminster: "威斯敏斯特条例"
 NZL_statute_of_westminster_desc: "威斯敏斯特条例赋予我们在王冠下获得更大的独立性，同时仍然把我们置于帝国内。"
 NZL_2nzef: "第二新西兰远征军"
 NZL_2nzef_desc: "尽管上次战争还令人感到恐惧，现在新西兰准备再次进军。我们正在组织第二新西兰远征部队。"
 NZL_arrest_pacifist_leaders: "逮捕和平主义者领袖"
 NZL_arrest_pacifist_leaders_desc: "现在不是国家内部纷争的时候，每个人都必须专注于赢得战争，如果这意味着扣留任何反对战争的人，那就是我们将要做的。"
 NZL_technology_sharing_with_britain: "与英国技术共享"
 NZL_technology_sharing_with_britain_desc: "英国的科学和工业基础远远超过了我们自己，但由于我们在一个大家庭里，他们愿意与我们分享他们所知道的技术。"
 NZL_the_lee_affair: "李事件"
 NZL_the_lee_affair_desc: "约翰·李，格雷林恩区的议员，已经给工党党团造成很多问题。他正在鼓动一个更激进的议程，而不是我们正在采取的谨慎的道路。必须采取措施消除他的反叛影响。"
 NZL_empower_the_working_class: "给予工人阶级权力"
 NZL_empower_the_working_class_desc: "工党自成立以来一直支持工人阶级，事实上我们的许多领导人都是来源于工人阶级。让我们推动为工会争取更大的保护和权力。"
 NZL_join_comintern: "加入共产国际"
 NZL_join_comintern_desc: "是时候加入我们的社会主义兄弟联盟了。通过共产国际，我们将实现工人的人间天堂。"
 NZL_technology_sharing_with_soviet_union: "与苏联技术共享"
 NZL_technology_sharing_with_soviet_union_desc: "苏联有许多世界顶尖科学家和技术创新者。他们慷慨地与我们分享他们所知道的技术，因为我们是他们的战友。"
 NZL_in_the_darkness: "黑暗中摸索"
 NZL_in_the_darkness_desc: "我们的祖国所倡导的民主制度中存在着一种腐败。真正的力量不能通过妥协来证明。"
 NZL_befriend_japan: "对日示好"
 NZL_befriend_japan_desc: "作为一个太平洋国家，与该地区最强大的力量站在一起符合我们的安全利益。日本及其强大的海军可以保护我们免受世界性威胁。"
 NZL_rule_them_all: "统治他们"
 NZL_rule_them_all_desc: "南太平洋的大洋洲国家应该是一个统一的力量。澳大利亚应考虑服从我们优越的民族精神。"
 NZL_technology_sharing_with_japan: "与日本技术共享"
 NZL_technology_sharing_with_japan_desc: "日本有很多世界顶尖科学家和技术创新者。他们慷慨地与我们分享他们所知道的技术，因为我们是他们的战友。"
 NZL_constitution_amendment_act: "宪法修正案"
 NZL_constitution_amendment_act_desc: "现在是新西兰考虑与英国统治分离的时候了。我们将修改我们的宪法，更好地掌控我们自己的事务。"
 NZL_independent_new_zealand: "新西兰独立"
 NZL_independent_new_zealand_desc: "我们现在是一个共和国！新西兰没有亏欠英国什么，仅仅出于任何孩子都会感激其母亲抚育之恩。但我们必须离开英联邦的鸟巢，并以我们自己的利益出发来看待这个世界。"
 NZL_transfer_ships_tt: "[ENG.GetNameDefCap]转让§Y2艘轻巡洋舰§!给我们。"
 RAJ_provincial_elections: "省级选举"
 RAJ_provincial_elections_desc: "新印度政府授权法案进行省级选举，一定程度上确保当地政府对印度人民足够负责。让我们期待此法案对英国统治者有何影响。"
 RAJ_swaraj: "自治权"
 RAJ_swaraj_desc: "甘地的自治理念在印度越来越受欢迎。他提倡印度完全脱离英国机构和其习俗，同时自治派团体正在印度学校进行积极活动。"
 RAJ_indian_national_congress: "印度国民大会党"
 RAJ_indian_national_congress_desc: "印度国大党在印度次大陆中的选举非常成功。此党派能成为印度独立的重要支柱，至少他们在帝国内拥有更大主权。"
 RAJ_quit_india_movement: "退出印度运动"
 RAJ_quit_india_movement_desc: "甘地的印度独立运动在要求英国人离开印度的演说中达到了巅峰。难以置信的是印度能在战争结束之前就脱离英国，但当地局势正日益紧张。"
 RAJ_all_india_forward_bloc: "全印前进联盟"
 RAJ_all_india_forward_bloc_desc: "全印前进联盟认为英国迟迟不肯甩手印度。应当采取更强硬的——甚至激进的——手段。"
 RAJ_seek_help_from_soviet: "向苏联求助"
 RAJ_seek_help_from_soviet_promised: " 苏联承诺提供帮助。"
 RAJ_seek_help_from_soviet_desc: "苏联与英帝国两方势力均衡。苏联自称为革命始源地，而我们应当积极鼓励苏联对印度输出革命。"
 RAJ_indian_peoples_army: "印度人民军"
 RAJ_indian_peoples_army_effect: "共产主义支持者为自由而开始了内战。人民军的军力取决于党派支持率和自主权的进展。 "
 RAJ_indian_peoples_army_support: "[SOV.GetNameDefCap]将支持他们的事业。"
 RAJ_indian_peoples_army_desc: "我们应当组织一支学习并与共产主义事业共进的军队。"
 RAJ_research_city_excursions: "考察科研城市"
 RAJ_research_city_excursions_desc: "苏联的科研城市简直是奇迹，而且印度人民也充满活力并且头脑灵活。将我们年轻的工程师送往这些城市能为我国国内研究和产业基地的发展提供帮助。"
 RAJ_combined_arms_academy: "综合军事学院"
 RAJ_combined_arms_academy_desc: "新式综合军事学院使得苏联军事训练拥有更高的效率。利用海陆空三军力量让我们能够跟上现代战争的步伐。"
 RAJ_rani_of_jhans: "章西女王"
 RAJ_rani_of_jhans_desc: "章西女王是1857年印度革命的伟大先烈。她的勇猛和民族自尊心是所有希望武装起来的印度女性的典范。"
 RAJ_rebuilding_the_nation: "重建国家"
 RAJ_rebuilding_the_nation_desc: "帝国压迫者被驱逐后，全体印度人民都被动员起来，是时候修复这两个世纪被占领时造成的伤害了。"
 RAJ_seek_help_from_germany: "向德国求助"
 RAJ_seek_help_from_germany_promised: " 德意志国承诺会援助。"
 RAJ_seek_help_from_germany_desc: "德国从来没有像英国那样迫害我们，帝国也是英国强权最有力的挑战。我们应当进一步加深与轴心国的关系。"
 RAJ_indian_national_army: "印度国民军"
 RAJ_indian_national_army_effect: "法西斯支持者为自由而开始了内战。国民军的军力取决于党派支持率和自主权的进展。 "
 RAJ_indian_national_army_support: "[GER.GetNameDefCap]将支持他们的事业。"
 RAJ_indian_national_army_desc: "一支不在英国控制下的印度国民军成立了。我们可以在没有英国干涉的区域组织国民军并设立对同盟国战线，从英属印度手里夺回印度人力。"
 RAJ_battaglione_azad_hindoustan: "自由印度营"
 RAJ_battaglione_azad_hindoustan_desc: "意大利建立了由前印度战俘组成的自由印度营。针对破坏行动、空降和渗透进行了训练，自由印度营将是整个民族自豪的一大进步。"
 RAJ_german_technology: "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german: "德国科技"
 RAJ_german_technology_japan: "日本科技"
 RAJ_german_technology_desc: "德意志科学家是世界顶尖的，因此其军事器械同样使用了最优秀的现代工程技术。他们愿意与我们分享其先进技术。"
 RAJ_japanese_army_air_force_academy: "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german: "德国空军训练学校"
 RAJ_japanese_army_air_force_academy_japan: "日本陆军空军学院"
 RAJ_japanese_army_air_force_academy_desc: "日本陆军空军学院开始招募愿意与在亚洲的欧洲强权抗争的印度新员。"
 RAJ_cripps_mission: "克利普斯的使命"
 RAJ_cripps_mission_desc: "尽管民族主义独立派如日中升，我们必须确保印度忠于同盟国和英国的事业。斯塔福德·克里普斯爵士是一位能够保证民族主义派领导人的要求得到满足的技艺精湛的谈判家。"
 RAJ_two_nation_theory: "两个民族理论"
 RAJ_two_nation_theory_effect: "印度获得自由之时，巴基斯坦将被释放。\n"
 RAJ_two_nation_theory_desc: "通过作为单一领土的长时间治理后，将印度视为一个印度教国家和一个穆斯林国家是合理的。分治国家可能不是唯一的办法，但任何促使印度独立的行动都必须面对次大陆的这种双重性质。"
 RAJ_princely_state_donations: "土邦捐款"
 RAJ_princely_state_donations_desc: "印度土邦提供的人力已经作为英属印度军队的核心部队很长时间了。地方统治者进一步的募捐突出了其对帝国的支持。"
 RAJ_imperial_service_troops: "帝国军"
 RAJ_imperial_service_troops_desc: "帝国军由各个土邦招募入伍，数量从上百到上千不等。在这样的艰苦年代，让陛下能够依靠忠诚的印度是一件好事。"
 RAJ_raf_funding: "皇家空军资金"
 RAJ_raf_funding_desc: "印度的皇家空军将从联合王国得到更多资金和资产。"
 RAJ_navy_funding: "海军资金"
 RAJ_navy_funding_effect: "如果你已经拥有对应的科技的话，§Y2搜轻巡洋舰§!将加入你的海军。\n"
 RAJ_navy_funding_effect_mtg: "这种型号的§Y2艘轻巡洋舰§!将被添加到我们的海军。\n"
 RAJ_navy_funding_desc: "印度的皇家海军将从联合王国得到更多资金和资产。"
 RAJ_british_army_support: "英国陆军支援"
 RAJ_british_army_support_desc: "英国陆军在占领印度两百年后已经熟知这片土地和它的人民了，并能协助印度士兵的训练以保家卫国。"
 RAJ_red_eagle_division: "红鹰师"
 RAJ_create_unit_red_eagles_tt: "于德里获得一个精锐步兵师。\n"
 RAJ_red_eagle_division_desc: "红鹰师将是印度第一支为海外作战训练的，能够在艰苦环境中作战的部队。 "
 RAJ_chindits: "钦迪特遣队"
 RAJ_orde_wingate_tt: "一位名为§Y奥德·温盖特§!的§Y4级技能的§!将军将会出现。\n"
 RAJ_chindits_desc: "印度需要一支特种部队，因此我们成立了钦迪特遣队来进行亚洲丛林中的敌后作战。这是一项高风险高伤亡的作战，但对战况能有很大帮助。"
 RAJ_jungle_training: "丛林战训练"
 RAJ_jungle_training_effect: "启用§H丛林战训练§!\n§H海军陆战队\n    丛林§!\n      进攻：§G+5%§!\n      移动：§G+10%§!\n§H山地步兵\n    丛林§!\n      进攻：§G+5%§!\n      移动：§G+10%§!\n§H伞兵\n    丛林§!\n      进攻：§G+5%§!\n      移动：§G+10%§!\n"
 RAJ_jungle_training_desc: "印度，缅甸和印度支那境内遍布丛林，因此丛林战的特别训练对于提高士兵在这种危险环境下的作战效率是很有必要的。"
 RAJ_lessons_of_the_great_war: "大战之诫"
 RAJ_lessons_of_the_great_war_desc: "印度殖民地军队曾经参与上一次大战，应该将这次战争中吸取的教训用于军队的训练和组织。"
 RAJ_indianisation_of_army: "军队印度化"
 RAJ_indianisation_of_army_desc: "为在全面战争中更好地保护印度，所有印度人民都应该动员起来。这不仅意味着更广泛地从印度人口中征兵，同样允许印度军官能在指挥系统中担当职位。"
 RAJ_indian_gurkhas: "印籍廓尔喀人"
 RAJ_indian_gurkhas_desc: "旁遮普和尼泊尔高地的廓尔喀人拥有传奇般的军事能力。多年来他们忠诚地服务于英属印度，在各种战事中表现卓越。"
 RAJ_an_indian_sandhurst: "印度桑德赫斯特学院"
 RAJ_an_indian_sandhurst_desc: "自从上次大战后，印度一直要求建立一个属于自己的军事学院并最终在1932年创建了。印度军事学院已经连年为核心指挥阶层培训出许多印度军官。"
 RAJ_lions_of_the_great_war: "大战之狮"
 RAJ_lions_of_the_great_war_desc: "锡克族有着强大的军事传统，并在上次大战中频频出彩。旁遮普的雄狮已经组建了他们自己的一支军团，该地区也已经准备好进行进一步征兵了。"
 RAJ_indian_gentlemen_officers: "印度绅士军官"
 RAJ_indian_gentlemen_officers_desc: "新印度军队需要忠于帝国的领导人，那些曾经服务于英属印度并与帝国当局密切合作的绅士们是现成的指挥官。"
 RAJ_the_bangalore_torpedo: "鱼雷爆破筒"
 RAJ_the_bangalore_torpedo_desc: "英属印度对战争艺术的一大贡献就是鱼雷爆破筒，它是一串连接起来的雷管，在工兵被火力压制时用于摧毁障碍物。这种装备在全世界大受欢迎。 "
 RAJ_vickers_berthier_gun: "维克斯-贝蒂埃机枪"
 RAJ_vickers_berthier_gun_desc: "维克斯-贝蒂尔机枪有点笨重但优点在于能够快速生产。像印度这样的国家，这样的特质对于枪械来说非常重要。"
 RAJ_royal_indian_artillery: "印属皇家炮兵"
 RAJ_royal_indian_artillery_desc: "印属皇家炮兵源于在1748年东印度公司建立的一个由印度火枪兵组成的炮兵团。我们能够借鉴这几代传下来的经验。"
 RAJ_army_motorization: "军队摩托化"
 RAJ_army_motorization_desc: "印度面积太大，难以通过铁轨和马匹进行有效运输。陆军应当拥有摩托化部队和常备运输卡车。"
 RAJ_revive_the_screw_guns: "重视山炮"
 RAJ_revive_the_screw_guns_effect: "启用§H山地火炮§!\n§H炮兵\n    山地§!：移动：§G+15%§!\n§H反坦克炮\n    山地§!：移动：§G+15%§!"
 RAJ_revive_the_screw_guns_desc: "印度北方区域的山地地形使得火炮朝向能够前往任何地点的可拆卸背驮式发展。这种7磅炮也许有点过时，但我们不该忽视其效用。"
 RAJ_indian_armor: "印度装甲"
 RAJ_indian_armor_desc: "印度应该着重发展自己的装甲车和坦克师。"
 RAJ_modernizing_army: "军队现代化"
 RAJ_modernizing_army_desc: "长久以来印度武装部队仅被视为殖民地前哨，所得和装备几乎无法和英国本土军队比拟。是时候进行印度现有军队的现代化了。"
 RAJ_indian_defense_research: "印度防务研究"
 RAJ_indian_defense_research_desc: "现在印度是一个完全独立的主权国家了，我们不再像以往一样能够得到先进的设计原型和蓝图了。我们必须确保技术不会落后并始终在敌人之上。"
 RAJ_british_pilot_training: "英式飞行员训练"
 RAJ_british_pilot_training_desc: "皇家空军同意接纳印度飞行员进行训练。这种培训将成为空军发展中的一大助力。"
 RAJ_expand_air_bases: "拓展空军基地扩建"
 RAJ_expand_air_bases_desc: "印度地势宽广，为达到巡航和保护空军基地的目的，我们必须提升整个次大陆上空军基地的飞机可容量。"
 RAJ_air_support_effort: "重视空中支援"
 RAJ_air_support_effort_desc: "协同作战是新的战争手段，因此我们必须在训练和生产可支援海陆部队的飞机上投入一些精力。"
 RAJ_fighter_effort: "重视战斗机"
 RAJ_fighter_effort_desc: "我们需要战斗机来为轰炸机护航并拦截任何威胁我国领土的敌方战机。"
 RAJ_royal_indian_air_force: "皇家印度空军"
 RAJ_royal_indian_air_force_desc: "是时候将我们的小型空军拓展为武装力量的一个独立分支了。一支拥有独立指挥系统的国家空军将更好地为印度人民和帝国服务。"
 RAJ_the_smiling_buddha: "笑面佛陀"
 RAJ_the_smiling_buddha_desc: "科学家们就要破解原子力的秘密了——这将造成威力巨大的爆炸。我们不能在核武上有任何落后。"
 RAJ_great_indian_peninsula_railway: "大印度半岛铁路"
 RAJ_great_indian_peninsula_railway_desc: "1925年政府对大印度半岛铁路的控制意味着它的扩展和改进的责任都落在我们身上了。人口的增长意味着国家需要更好的交通基础建设。"
 RAJ_industrial_expansion: "工业扩张"
 RAJ_industrial_expansion_desc: "上亿人将印度作为自己的家园，庞大的人口正好能作为印度成为工业大国的基底。"
 RAJ_tata_steel: "塔塔钢业"
 RAJ_tata_steel_desc: "塔塔钢业即将成为帝国最大的钢铁制造商。产量的提高将进一步驱动印度的现代化进程。"
 RAJ_assam_oil: "阿萨姆邦油"
 RAJ_assam_oil_desc: "阿萨姆是印度石油资源中心产地，临近迪格博伊炼油厂。应对这项资源进行拓展与利用。"
 RAJ_indian_institute_of_science: "印度科学研究所"
 RAJ_indian_institute_of_science_desc: "在班加罗尔印度科研所让印度人民中最优秀最聪慧的群众为我们的进步添一份力。"
 RAJ_institute_of_fundamental_research: "基础研究所"
 RAJ_institute_of_fundamental_research_desc: "一些主要科学家和实业家正在支持一种新型基础研究所以便利用在物理领域中的最新发现。"
 RAJ_research_collaboration: "研究合作"
 RAJ_research_collaboration_desc: "英国证明了与合作伙伴共享科研进程的好处。如果我们能采取必要行动确保这一点，整个阵营将能够进行更有效的战时科学研究。"
 RAJ_expand_mazagon_dock: "扩建马扎冈船坞"
 RAJ_expand_mazagon_dock_desc: "孟买的马扎冈船坞是我们西海岸最重要的造船商。在这场世界危机中它需要更大的空间。"
 RAJ_found_scindia_shipyard: "建立辛迪亚造船厂"
 RAJ_found_scindia_shipyard_desc: "我们需要在东海岸建立一家造船厂，因此在维沙卡帕特南建立辛迪亚造船厂对我国海军的未来是有益的。"
 RAJ_royal_indian_navy: "皇家印度海军"
 RAJ_royal_indian_navy_desc: "皇家印度海军必须要极速扩员。新战术与新船只将是首要目标。"
 RAJ_screening_effort: "重视屏卫舰"
 RAJ_screening_effort_desc: "在到苏伊士运河的南方航路的防卫上，印度将起到至关重要的作用。巡航和护航任务有助于将重要物资和士兵运往欧洲和非洲战区。"
 RAJ_cruiser_effort: "重视巡洋舰"
 RAJ_cruiser_effort_desc: "巡洋舰足以达到现在印度海军的发展和扩张需求了。"
 RAJ_submarine_effort: "重视潜艇"
 RAJ_submarine_effort_desc: "在亚洲，由于日本海军水面舰队的崛起，将我方海军关注点转到水下让潜艇进行突击也许更有利。"
 RAJ_capital_ship_effort: "重视主力舰"
 RAJ_capital_ship_effort_desc: "作为英国前哨站，印度已经明白主力舰在主导海域控制权时的力量。我们应该建造自己的重巡洋舰和战舰。"
 RAJ_modernizing_navy: "海军现代化"
 RAJ_modernizing_navy_desc: "更好的引擎，船员拥有更大空间，高航速和大口径火炮。印度海军很快将成为整个大陆上最优秀的海军。"
 RAJ_east_india_railways: "东印度铁路"
 RAJ_east_india_railways_desc: "政府对东印度铁路的控制将其扩展和改良的决定权全交到我们各个部长的手里了。"
 RAJ_integrate_princely_railways: "整合土邦铁路"
 RAJ_integrate_princely_railways_desc: "一些印度土邦出资建造了州内独立铁路系统。但直到现在，这些铁路与英属印度所建铁路几乎不互通。必须将整个印度的铁路连接在一起。"
 RAJ_ishapore_arsenal: "伊莎波尔军工厂"
 RAJ_ishapore_arsenal_desc: "伊莎波尔军工厂和步枪制造厂自18世纪起就已经在运营了。它曾经提出许多创新性枪械设计，同时也是我们的武装生产系统的核心。"
 RAJ_clamp_down_on_corruption: "清除腐败"
 RAJ_clamp_down_on_corruption_desc: "尽管英国工业努力拓展印度铁路系统，但扩张带来的利润却很少真正到达印度。交通部门内有着地方性腐败和双向交易，我们必须做些什么。"
 RAJ_strengthen_ties_with_british_investors: "加深与英国投资者的关系"
 RAJ_strengthen_ties_with_british_investors_desc: "我们仍在严重依赖英国的资本来扩建工厂和资源区。直到我们拥有一个属于自己的强力银行部门，我们必须躬身屈膝向伦敦寻求支持。"
 RAJ_british_rail_investors: "英国铁路产业投资者"
 RAJ_british_rail_investors_desc: "印度的平民与交通基础设施需要从英国投资者投入大量资金。"
 RAJ_british_arms_investors: "英国武装产业投资者"
 RAJ_british_arms_investors_desc: "如果我们想赶快让武器制造厂开始运营，我们需要向英国银行申请投资我们的军工基础设施建设。"
 RAJ_indian_sandhurst_tt: "一位名为§Y科丹德拉·马达帕·卡里亚帕§!的§Y4级技能§!的将军将会出现。\n一位名为§Y科丹德拉·苏拜亚·蒂迈雅§!的§Y3级技能§!的将军将会出现。\n一位名为§Y加亚托·纳特·乔杜里§!的§Y3级技能§!的将军将会出现。"
 RAJ_create_unit_gurkas_tt: "于德里获得一支精锐廓尔喀部队。"
 RAJ_create_unit_rani_tt: "于德里获得一支步兵部队。"
 RAJ_create_unit_sikh_tt: "于德里获得一支步兵部队。"
 RAJ_create_general_rani_tt: "\n一位名为§Y拉克希米·赛加尔§!的§Y5级技能将军§!将会出现。"
 RAJ_administrative_oversight: "行政监管"
 RAJ_administrative_oversight_desc: "处理了工业系统的腐败，并确保了我国独立后，是时候将地方管理层带回中央政府指挥下了。鉴于部落领袖和地方官员掌控了大部分我国人口，这将会是一个艰巨的任务。但为了我国在此艰难时刻的利益，他们必须被并入。"
 RAJ_enable_local_industrialization: "启用能修正§H农耕社会§!精神的§H乡村工业化§!决议。"
 RAJ_land_clearance: "土地清理"
 RAJ_land_clearance_desc: "在提高了对地方领导人的影响力后，我们能以国家的名义更好地运用我们的自然资源和土地。"
 RAJ_workforce_integration: "整合劳力"
 RAJ_workforce_integration_desc: "利用地方部族领导人在当地的影响力，我们可以将原本浪费的资源转移至改善农村地区的工程。"
 RAJ_land_clearance_effect_tt: "§H$RAJ_population_decisions$§!决议现可添加§G1§!个建筑位。\n$apply_integration_effects_retroactively$"
 RAJ_integration_tooltip: "§H$RAJ_population_decisions$§!决议现可添加："
 RAJ_integration_tooltip_post: "$apply_integration_effects_retroactively$"
 apply_integration_effects_retroactively: "\n此效果将被应用于所有§H先前§!已执行此决议的地区。"
 continuous_naval_production: "海军生产"
 continuous_naval_production_desc: "当集中资源在我们的海军船坞和熟练造船工，我们极大的缩短了造船时间。"
 continuous_air_production: "空军生产"
 continuous_air_production_desc: "我们能重新组建多余产能到航空工业来避免浪费。"
 continuous_non_factory_construct: "建造工程"
 continuous_non_factory_construct_desc: "我们的建筑工业仍有不足。把我们的精力投入到上面可以极大地提高建造建筑速度。不幸的是，机械工具是我们发展大型工业的瓶颈，他们不会因此受益。 "
 continuous_reduce_training_time: "部队训练"
 continuous_reduce_training_time_desc: "靠跟针对性的专业先进训练每个师团，我们能够把原来可能要中断训练部署的部队正常训练好。"
 continuous_suppression: "镇压抵抗"
 continuous_suppression_desc: "靠渗透占领区域的抵抗组织策反他们的领导人，我们能够大幅减少抵抗组织造成的伤害。"
 continuous_repair: "建筑修理"
 continuous_repair_desc: "我们能够组建专业化修理队。提高工厂，基础设施的修复速度。"
 continuous_tech_share: "科技共享"
 continuous_tech_share_desc: "我们能鼓励我们的科研所去盟友的国家。提高我们的科研共享奖励。"
 continuous_boost_freedom: "提高自治"
 continuous_boost_freedom_desc: "重新构造我们的殖民地政府和雇佣原住民官员，我们有能力专注于我们自己的政务。"
 continuous_restrict_freedom: "压制附属国"
 continuous_restrict_freedom_desc: "我国的附属国有了一些像是“独立”和“自主”的天真想法，是时候该纠正一下了。"
 subject_autonomy_mod_tt: "附属国的自治度：§G-0.5§!"
 unlocks_decision: "解锁决议： "
 USA_continue_the_new_deal: "继续罗斯福新政"
 USA_continue_the_new_deal_desc: "新政的策略被证明是行之有效的。我们现在不能迷失方向。"
 USA_suspend_the_presecution: "暂停政治迫害"
 USA_suspend_the_presecution_desc: "因为美国公民持有的政治观点——无论这些观点看起来多么令人憎恶——而对他们进行迫害，从根本上与这个国家的价值观不一致。这必须立即停止。"
 USA_desegregate_the_armed_forces: "废除军队种族隔离"
 USA_desegregate_the_armed_forces_desc: "在一个国家的武装部队中服役可能是一项不受欢迎的责任——但它也可能是一项珍贵的权利。一项我们许多公民因其祖先的血统而被剥夺的权利。"
 USA_full_desegregation: "彻底废除种族隔离"
 USA_full_desegregation_desc: "长久以来，我们的一些州基于旧的、过时的、不人道的标准而区别对待人民。在一个自由的共和国里，每个公民都必须得到平等对待——而不是区别对待。"
 USA_democratic_socialism: "民主社会主义"
 USA_democratic_socialism_desc: "任何头脑健全的人都无法否认，社会主义是人类文明的未来。与此同时，我们共和国任何骄傲和爱国的公民，都不可能支持一个政府并非民有和民治的体制。像我们引以为豪的国父一样，我们将创造一种结合社会主义和民主两者的新政府形式。"
 USA_liberty_for_the_philippines: "解放菲律宾"
 USA_liberty_for_the_philippines_desc: "菲律宾人民已经展现了他们组织自己事务的能力，现在是时候正式移除美国控制他们国家的最后痕迹了。"
 USA_pacific_decolonisation: "太平洋去殖民化"
 USA_pacific_decolonisation_desc: "没有任何道理让欧洲列强在太平洋继续存在，也没有任何道理使太平洋岛屿的人民继续被他们的欧洲宗主奴役。只要这种不公正现象继续存在，美国将不会再袖手旁观。"
 USA_union_representation_act: "工会代表法案"
 USA_union_representation_act_desc: "工作是人类生活的核心部分，而组建工会是组织民主社会的基本部分。我们应该承认这一点，并确保工会在国会中具有强制性代表权，只有这样才是恰当的。"
 USA_old_age_pension_act: "养老金法案"
 USA_old_age_pension_act_desc: "在工作了一辈子之后，我们的人民理应在老年时享受经济保障和尊重。当前存在的支持他们的立法显然是不足的。"
 USA_accumulated_wealth_tax_act: "累积财富税法案"
 USA_accumulated_wealth_tax_act_desc: "我们国家的有些人积累了大量资本。这些钱消极地存放在银行账户中，或者投资于不切实际的大型建筑、镀金家具和昂贵画作。这些行为都没有服务于任何实际的经济目的。通过制定新的税收，我们将迫使那些积累了这些无用财富的公民将资金再投资于经济。"
 USA_guarantee_the_american_dream: "捍卫美国梦"
 USA_guarantee_the_american_dream_desc: "我们大多数人民对生活都没有太多期求：稳定的就业、良好的健康以及一处地方来建立家庭。他们没有理由不应该得到这些。"
 USA_worker_management_act: "劳工管理法案"
 USA_worker_management_act_desc: "工厂和办公室总是由从未在车间工作过的人管理。由于无法理解生产的实际情况，他们设定了不切实际的预期。为了保护我们的经济免受这些无能的管理者造成的损害，我们将实行工人有、工人治和工人享的管理制度！"
 USA_militia_organization_act: "民兵组织法案"
 USA_militia_organization_act_desc: "我们自豪的共和国有悠久的民兵传统。如果我们的国家发现自己被外国袭击者入侵，这些袭击者将面对一支组织良好、装备精良的民兵，民兵儿女们将在熟悉的土地上作战，以保卫自己的家园。"
 USA_communal_property_act: "公共财产法案"
 USA_communal_property_act_desc: "多数人的需求永远不应被少数人的意愿甚至是一个人的意愿所压倒。为了确保这种情况，我们将通过新的立法，以便让地方社区更容易执行征用权。"
 USA_reintegration: "重新整合"
 USA_reintegration_desc: "战争使我们的国家分裂，但最终，即使是那些起来反对我们的人也可以被救赎。当人们已经了解到他们道路的错误时，应该允许他们再次重新加入我们自豪的共和国的政治进程。"
 USA_reach_out_to_the_ware_group: "接触哈罗德·韦尔小组"
 USA_reach_out_to_the_ware_group_desc: "我们政府内部有一小群忠诚的共产党人。他们认为他们行事秘密，但我们知晓他们的名字。也许他们可以明白我们与他们的目标一致，并且可以被说服加入政府。"
 USA_us_ussr_economic_cooperation: "美苏经济合作"
 USA_us_ussr_economic_cooperation_desc: "尽管苏联生于混乱和血腥之中，但苏联在建设现代化和工业化社会方面取得了显着进展。我们应该尽力帮助他们。"
 USA_secure_china: "保护中国"
 USA_secure_china_desc: "长期而血腥的内战使中国陷入困境。国民党政府深陷腐败之中，失去了人民的任何支持。现在是时候让我们开始支持中国的唯一主角——中国共产党了，他们可以团结和安抚这个国家。"
 USA_end_monarchism: "终结君主制"
 USA_end_monarchism_desc: "欧洲的君主制已经把世界拖入一场世界大战——我们不能允许他们再次这样做。我们的国父向英国国王发动战争以获得自由——而我们将让世界永远摆脱他的暴政！"
 USA_shatter_the_empires: "粉碎帝国"
 USA_shatter_the_empires_desc: "我们曾经是一个全球帝国的殖民地，直到我们用流血买来了我们的自由。在那些幻想自己是这个世界之主的人被遏制之前，我们的共和国不能真正地感到安全。"
 USA_agricultural_adjustment_act: "农业调整法案"
 USA_agricultural_adjustment_act_desc: "我们的农民尤其受到大萧条的严重打击。我们必须确保生产食物的人不被无法控制的市场驱逐出去。"
 USA_fair_labour_standards_act: "公平劳动标准法案"
 USA_fair_labour_standards_act_desc: "随着缓慢恢复的初步迹象浮现，现在是确保工人参与其中的时候了。我们必须禁止剥削行为，例如无偿加班，并引入合理的最低工资标准。"
 USA_federal_housing_act: "联邦住宅法案"
 USA_federal_housing_act_desc: "作为我们在美国消除贫困的持续努力的一部分，我们将制定一项联邦补贴住房的方案。"
 federal_housing_tt: "（§Y五个随机的地区§!）：添加§G1§!个建筑位。"
 USA_office_of_scientific_research_and_development: "科研与开发办公室"
 USA_office_of_scientific_research_and_development_desc: "随着战争在地平线上浮现，我们必须关注我们的科研努力，以确保我们不会被任何潜在的对手超过。"
 USA_focus_on_europe: "关注欧洲"
 USA_focus_on_europe_desc: "欧洲的列强再次准备将世界拖入一场世界大战。我们不能像以前那样等战争影响到我们。如果欧洲的任何一个国家威胁到和平，我们必须准备好果断进行干预。"
 USA_focus_on_asia: "关注亚洲"
 USA_focus_on_asia_desc: "虽然大多数人都忧心忡忡地看着欧洲，但我们也面对着整个太平洋地区的未知和不稳。在我们的国土邻近被攻击之前进行干预，可能才符合我们的最佳利益。"
 USA_magic: "MAGIC项目"
 USA_magic_desc: "海军认为他们能破译日本密码，这将使我们能够解读他们所有的往来消息，包括舰艇活动的情报。"
 USA_neutrality_act: "中立法案"
 USA_neutrality_act_desc: "欧洲即将爆发战争已经是板上钉钉的事了。在世界大战时期，美国企业向协约国出售了大量武器，而许多人都相信美国参战的主要动机就是确保协约国可以顺利支付这些武器的货款。但这一次，美国不会再发战争财了。"
 USA_lend_lease_act_neutrality_tt: "\n\n通过中立法案将§R极大地增加§!通过租借法案的要求"
 USA_lend_lease_act: "租借法案"
 USA_lend_lease_act_desc: "世界上的民主大国正受到攻击。如果他们输掉了战斗，战争来到我们的海岸边就只是一个时间问题。我们必须尽我们所能来支持他们——即使他们不能立即支付装备的价钱。"
 USA_reestablish_the_gold_standard: "重建金本位制"
 USA_reestablish_the_gold_standard_desc: "没有金本位制，钱只不过是一种坚定的信念，而猖獗的通货膨胀会吃掉我们人民的储蓄并贬低他们的劳动。我们必须放弃这种财政上不负责任的路线。"
 USA_adjusted_compensation_act: "补偿金调整法案"
 USA_adjusted_compensation_act_desc: "我们一战的退伍老兵被承诺给予公平的养老金。最近随着大萧条来临，他们中的许多人都陷入了艰难时期。我们必须尽我们所能，帮助那些在需要之时回应共和国召唤的人们。"
 USA_labour_management_relations_act: "劳资关系法案"
 USA_labour_management_relations_act_desc: "美国各地的企业都受到各种工会活动的威胁——罢工，串联，要求提高工资。我们不能允许这种情况继续下去。"
 USA_protectionist_tariffs: "保护性关税"
 USA_protectionist_tariffs_desc: "自由贸易向外国竞争者开放了我们的市场，但其中许多竞争者已经提高了自己的关税和收费。我们的公司面临激烈的竞争，而他们的公司则享有关税壁垒的保护。这种情况必须结束。"
 USA_income_tax_reform: "所得税改革"
 USA_income_tax_reform_desc: "所得税从每个美国人的钱包中拿钱——这些钱本可被我们的公民用来购买其它东西和支持当地经济。我们将给予美国人管理自己财政的自主权。"
 USA_institute_of_american_sciences: "美国科学研究所"
 USA_institute_of_american_sciences_desc: "全国各地的大学和研究实验室目前都在各自组织他们认为合适的研究工作。这种情况必须结束。我们将建立一个新的组织来协调我们世界级科学家的工作。"
 USA_america_first: "美国优先"
 USA_america_first_desc: "有些人让我们把财富和青年的鲜血花费在外国的战争中。我们不应受这些战争狂人的影响，而应该靠一个简单的格言生活：美国优先——其他所有人都排第二。"
 USA_extend_the_chinese_exclusion_acts: "排华法案扩大化"
 USA_extend_the_chinese_exclusion_acts_desc: "由于中国遭受战争蹂躏，我们必须采取措施限制中国移民，以免我们被淹没在难民潮中。"
 USA_empower_the_huac: "授权给众议院非美活动调查委员会"
 USA_empower_the_huac_desc: "众议院非美活动调查委员会在我们健康的民主机制中发挥着重要作用。我们不能允许不忠的分子试图影响政治进程。"
 USA_voter_registration_act: "选民注册法案"
 USA_voter_registration_act_desc: "选举是民主的最重要部分。要求不去检查谁有资格参与其中，是极度不合理的——或者说，那些要求不受控制的选举的人有更加险恶的动机，希望通过投票欺诈来颠覆选举的程序……"
 USA_ally_with_the_silver_shirts: "与银杉军结盟"
 USA_ally_with_the_silver_shirts_desc: "为了恢复我们的国家在世界上的合理地位，并宣称我们的昭昭天命，我们需要进行更根本的重组。银杉军将帮助我们实现这一目标。"
 USA_national_prosperity_program: "国家繁荣项目"
 USA_national_prosperity_program_desc: "确保迅速恢复和持久繁荣的关键，不在于不受限制的市场，而在于精心指导的计划，将私营和公有企业联系起来。"
 USA_privatize_the_TVA: "私有化田纳西河谷管理局"
 USA_privatize_the_TVA_desc: "田纳西河谷管理局排挤了私人竞争，并在该地区建立了一个建筑产业的行业壁垒。政府的工作不是去插手那些私营部门已经证明能做得更好的事情。"
 USA_de_regulate_the_banking_sector: "放松银行业监管"
 USA_de_regulate_the_banking_sector_desc: "在经历了经济周期中完全正常的金融市场调整之后，上届政府对金融活动制定了相当不合理的限制。虽然这些举措毫无疑问是善意的，但这些限制显然弊大于利。"
 USA_national_employment_strategy: "国民就业战略"
 USA_national_employment_strategy_desc: "失业来自一个简单的事实：人们与提供的工作不相匹配。工厂闲置是因为雇主找不到他们需要的人，而国内其它地区的人却在挨饿。我们将推出一项新战略，确保任何雇主都能找到运作公司所需的人员。"
 USA_invite_foreign_support: "邀请外国支持"
 USA_invite_foreign_support_desc: "鉴于一些关于军队和部分州政府忠诚度的非常令人不安的报告，我们可能不得不向国外寻求支持。"
 USA_send_lindbergh_to_germany: "将林白派往德国"
 USA_send_lindbergh_to_germany_desc: "这位著名的飞行员已经提出，要去欧洲调查德国在上次战争后如何重建自己。这应该会给我们提供我们宝贵的经验。查尔斯·林白还表示，他愿意加入政府担任顾问的角色。"
 USA_work_with_the_bund: "与德美同盟合作"
 USA_work_with_the_bund_desc: "德美同盟提出要帮助我们，向许多德裔美国人传达我们的立场。这将确保我们在他们的州获得同情的基础。"
 USA_work_with_the_bund_tt: "确保以下各州在内战爆发时留在政府一方：俄亥俄，密苏里，威斯康辛，伊利诺斯，印第安纳，密歇根。"
 USA_recruit_the_free_corps: "招募自由军团"
 USA_recruit_the_free_corps_desc: "随着军方越来越可疑，我们必须转而求助于大战的英雄。在艰难之时，德国的自由军团前来帮助魏玛共和国。我们需要一个类似的组织，在需要帮助的时刻到来时，他们将忠诚于我们。"
 USA_honor_the_confederacy: "向联盟国致敬"
 USA_honor_the_confederacy_desc: "长久以来，内战的故事一直是从北方的角度来讲述的——一场命中注定的反叛的故事。是时候也听一听另一方的故事了。"
 USA_war_powers_act: "战争权力法案"
 USA_war_powers_act_desc: "在一个越来越快的飞机载着越来越大的炸弹的世界中，在一个潜艇和化学武器的世界中，限制总统的权力，要求他取得国会同意才能做保家卫国所必须之事，此乃致祸之举。"
 USA_seize_cuba: "夺取古巴"
 USA_seize_cuba_desc: "在我们的海岸之外就有一艘永不沉没的航空母舰，随时准备成为侵略者的前进基地。我们决不能让这种情况发生。"
 USA_eliminate_the_southern_threat: "消除南方威胁"
 USA_eliminate_the_southern_threat_desc: "自上一代起墨西哥就一直处于不稳定的混乱局面。无论是担忧暴力事件蔓延到我们的边境，还是担忧某人团结起这个国家并向北进军，这些理由都无关紧要——我们必须确保我们的南翼。"
 USA_the_canadian_corridor: "加拿大走廊"
 USA_the_canadian_corridor_desc: "一小块人口稀少的加拿大领土将阿拉斯加与美国本土分隔开来。因此，该地的防御取决于加拿大的善意。但是，最有可能的攻击者是加拿大。这种事情不能继续下去。"
 USA_north_american_dominion: "统御北美"
 USA_north_american_dominion_desc: "随着我们的直接边境已确保安全，我们必须把目光投向更远的地方，预防任何对北美的威胁。我们不能容忍该地区的任何流氓国家。"
 USA_strategic_interests: "战略利益"
 USA_strategic_interests_desc: "世界比以往任何时候都更加紧密联系。在世界一处地方的威胁很容易增长，直到它成为整个世界的威胁。我们必须在全球建立一个相互支持的基地网络，使我们能够对任何情况迅速作出反应。"
 USA_protect_south_america: "保护南美"
 USA_protect_south_america_desc: "自从它被发现以来，我们双子大陆的南方大陆一直是帝国的游乐场。现在是时候让某人来负责确保这些国家不受干扰并朝着更繁荣的未来发展了。"
 USA_pacific_pacification: "平定太平洋"
 USA_pacific_pacification_desc: "澳大利亚和新西兰离英国太远，没有得到英国人的有效捍卫。我们不能允许他们被一个敌视[USA.GetNameDef]的国家接管。"
 USA_secure_asia: "确保控制亚洲"
 USA_secure_asia_desc: "欧洲的殖民国家似乎不愿意或无法有效地保卫他们的亚洲殖民地。我们必须为他们承担这一负担，以免这些地区成为进一步侵略的跳板。"
 USA_global_hegemony: "全球霸权"
 USA_global_hegemony_desc: "我们站在了实现全球霸权地位的最前沿，这将使我们能够仅仅通过我们的存在就预防冲突。我们必须确保地球上其余的大国承认我们的地位。"
 USA_war_plans_division: "战争计划处"
 USA_war_plans_division_desc: "虽然我们可能渴求和平，但我们必须为战争做好准备。"
 USA_intervention_in_the_americas: "介入美洲"
 USA_intervention_in_the_americas_desc: "我们的首要任务必须是确保我们为自己半球的任何事态做好准备。"
 USA_war_plan_green: "绿色战争计划"
 USA_war_plan_green_desc: "随着墨西哥在革命后处于持续的不稳定状态，我们必须准备好果断进行干涉。"
 USA_war_plan_crimson: "深红战争计划"
 USA_war_plan_crimson_desc: "虽然加拿大现在可能是一个友好的邻居，但情况可能并非总是如此。"
 USA_war_plan_gray: "灰色战争计划"
 USA_war_plan_gray_desc: "历史表明，加勒比国家非常不稳定。如果他们之中任何一国陷入不稳定状态，我们也许必须采取迅速行动以保护美国的利益。"
 USA_hemisphere_defense: "半球防御"
 USA_hemisphere_defense_desc: "无论存在任何国外纠葛，我们必须首先且优先关注我们自己的邻居。"
 USA_intervention_in_europe: "介入欧洲"
 USA_intervention_in_europe_desc: "在第一次世界大战结束过后不到二十年，欧洲各国再次准备开战。我们必须做好准备，在局势需要的时候迅速干预。"
 USA_war_plan_gold: "金色战争计划"
 USA_war_plan_gold_desc: "法国遭受内部分裂和日益加剧的政治激进的困扰，但她也是欧洲最庞大的军事力量之一。这种组合让很多人感到不舒服。"
 USA_war_plan_silver: "银色战争计划"
 USA_war_plan_silver_desc: "意大利公开宣布其统治地中海的野心。如果他们对帝国的渴望与我们的利益相冲突，我们必须做好准备。"
 USA_anti_bolshevist_aid: "反[GetSovietThreatNameAlt]援助"
 USA_anti_bolshevist_aid_desc: "我们可以给那些反对[GetSovietThreatNameAlt]传播的人提供枪支、炮弹、子弹和靴子，这最终将有助于保护我们。"
 USA_war_plan_ruby: "红宝石战争计划"
 USA_war_plan_ruby_desc: "印度拥有多达数百万的人民，如果我们发生冲突，我们必须准备好面对这些人。"
 USA_war_plan_scarlet_garnet: "猩红石榴石战争计划"
 USA_war_plan_scarlet_garnet_desc: "在太平洋地区，澳大利亚和新西兰可能会帮助她们的祖国。任何处理英国的计划都必须考虑到她的殖民地。"
 USA_intervention_in_asia: "介入亚洲"
 USA_intervention_in_asia_desc: "亚洲经常被欧洲的事态发展掩盖，但亚洲也有自己的多事之地，促使我们为干预而做好准备。"
 USA_war_plan_yellow: "黄色战争计划"
 USA_war_plan_yellow_desc: "中国的内战状态已经持续了一代人的时间。没有人清楚什么时候事态会恶化到我们不得不进行干预的状态。"
 USA_war_department: "美国战争部"
 USA_war_department_desc: "在工业化战争的时代，我们必须有一个能够充分利用我们伟大国家资源之潜力的政府。"
 USA_selective_training_act: "选择性训练法案"
 USA_selective_training_act_desc: "历史上，即使在战争时期，美国进行一次征兵的速度也很慢。我们再也无法承受这种奢侈了。"
 USA_louisiana_maneuvers: "路易斯安那演习"
 USA_louisiana_maneuvers_desc: "预算限制迫使我们从远处间接观察许多军事发展。现在，我们终于可以在实践中尝试我们的一些理论。"
 USA_airborne_divisions: "空降师"
 USA_airborne_divisions_desc: "飞机航程和载荷的发展开辟了许多可能性。运输机可以在敌人战线的大后方投下一整个师的部队，在那里他们可以造成严重破坏。"
 USA_army_of_the_united_states: "美国陆军"
 USA_army_of_the_united_states_desc: "对于即将到来的战斗而言，美国陆军的规模太小了。为了监督我们势在必行的极速扩军，我们需要创建一个新的组织。"
 USA_womens_armed_service_integration_act: "妇女同等服役法案"
 USA_womens_armed_service_integration_act_desc: "我们不能拒绝任何想要服务的人。每个穿制服的女人都会空闲出一个男人，让他在前线战斗。"
 USA_tank_experiments: "坦克实验"
 USA_tank_experiments_desc: "坦克在现代战场上是不可或缺的。我们必须找出最好地利用它们的方法。"
 USA_tank_destroyer_doctrine: "坦歼学说"
 USA_tank_destroyer_doctrine_desc: "一些炮兵军官提出了一个有争议的理论，声称对抗装甲突破的最佳武器是一种快速、轻装甲但备有重武装的车辆。"
 USA_main_battle_tanks: "主战坦克"
 USA_main_battle_tanks_desc: "战场的经验清楚地表明，坦克必须能够执行大量任务，从步兵支援到打击敌方坦克。设计满足这些需求的车辆使我们能够简化生产。"
 USA_armored_infantry: "装甲化步兵"
 USA_armored_infantry_desc: "坦克无法单独赢得一场战斗，需要步兵来占领土地。为他们提供装甲车可以让他们跟上坦克，并且在任何扔向他们的东西面前幸存下来。"
 USA_build_the_pentagon: "建造五角大楼"
 USA_build_the_pentagon_desc: "我们军队的扩张需要一个新的全球总部来指挥它。"
 USA_department_of_defense: "国防部"
 USA_department_of_defense_desc: "将战争部重新命名为国防部，是要强调我们再也不能在考验的时刻来临之前忽略我们的防御。我们必须始终保持警惕。"
 USA_escort_fighters: "护航战斗机"
 USA_escort_fighters_desc: "虽然轰炸机可能总能通过空域，但他的僚机也许不能做到——除非他们都受到友军战斗机的保护。"
 USA_us_army_airforce: "美国陆军航空队"
 USA_us_army_airforce_desc: "军事空中力量的根本目标，是让地面部队占领并维持地面战线。其它一切都是辅助性的。"
 USA_us_air_force: "美国空军"
 USA_us_air_force_desc: "军事空中力量的根本目标是赢得战争。用更具破坏性的武器进行战略轰炸，要么能够打破敌人抵抗的意志，要么能够使他们物理上无法做到抵抗这一点。"
 USA_two_ocean_navy_act: "两洋海军法案"
 USA_two_ocean_navy_act_desc: "随着战争的浮现，我们必须确保没有任何敌人能够踏上美国海岸。我们的海军必须能够在形成我们边界的两个大洋中的任何一个大洋对抗任何敌人。"
 USA_maritime_commission: "海事委员会"
 USA_maritime_commission_desc: "虽然大多数非专业人士只专注于战舰，但真正的专家知道，是不起眼的运输货船赢得战争。为了增加战争期间可用的运输量，我们将组建一个专门的委员会来协调建设。"
 USA_advanced_basing: "前进基地"
 USA_advanced_basing_desc: "能让敌人远离我们的海岸越远，那就越好。"
 USA_naval_radar: "海军雷达"
 USA_naval_radar_desc: "雷达提供诱人的可能性，使我们的敌人不再受到夜色的掩护，甚至能在恶劣的天气中探测到他们。"
 USA_fleet_submarines: "舰队潜艇"
 USA_fleet_submarines_desc: "我们在海战中最有可能的敌人都依赖对外贸易，而外贸显然非常容易受到潜艇的影响。这些潜艇必须有很长的航程，才能穿越海洋并靠近敌人的海岸。"
 USA_unrestricted_submarine_warfare: "无限制潜艇战"
 USA_unrestricted_submarine_warfare_desc: "历史已经表明，无论用什么善意的条约试图控制潜艇战，其价值都值不得写下它的纸张。我们不应该认为自己受到我们的敌人无论如何都会无视的东西的约束。"
 can_degaussing_tech: "获取消磁科技"
 USA_great_depression_cooldown: "新的立法仍然正在被起草"
 USA_great_depression_cooldown_tt: "在这个法案通过后，将要经过§Y230日§!才能起草和准备签署进一步的新政法案。\n\n"
