l_simp_chinese:
 WHILE_FOCUSING: "执行该国策将产生以下效果：\n$EFF$"
 generic_focus: "国策"
 army_effort: "重视陆军"
 army_effort_desc: "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 equipment_effort: "重视装备"
 equipment_effort_desc: "陆军装备日新月异，我们将致力于为战士们研发出最好的装备。"
 motorization_effort: "重视摩托化"
 motorization_effort_desc: "机动与防护对于步兵接战的安全性来说至关重要，专注于发展摩托化技术能使我们能够迅速采取行动。"
 doctrine_effort: "重视军事学说"
 doctrine_effort_desc: "世界大战时的军事学说已经落伍，我们必须动用智库来勾勒出未来军事理论的轮廓。"
 equipment_effort_2: "重视装备 II"
 equipment_effort_2_desc: "我们必须继续努力，来让我军步兵和支援部队拥有站在时代前沿的装备。"
 mechanization_effort: "重视机械化"
 mechanization_effort_desc: "重新思考摩托化步兵的可能性，当前我们可以生产更多类型的步兵载具。"
 doctrine_effort_2: "重视军事学说 II"
 doctrine_effort_2_desc: "战场在间战的时期发生了变化，这种变化在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
 equipment_effort_3: "重视装备 III"
 equipment_effort_3_desc: "我们应该自主研制达到世界领先水平的步兵武器，而不是购买或仿制外国货。"
 armor_effort: "重视装甲部队"
 armor_effort_desc: "应用我们从步兵机械化过程中获得的经验以进我们的装甲车辆。"
 special_forces: "特种部队"
 special_forces_desc: "我们需要精锐的部队，因此应当优先发展山地部队和伞兵部队。"
 aviation_effort: "重视空军"
 aviation_effort_tt: "没有足够的建筑位可以用于建造§Y空军基地§!"
 aviation_effort_desc: "空军技术是所有军事技术中发展最快的。任何一个现代化国家都应该掌握先进的航空技术。"
 fighter_focus: "专注战斗机"
 fighter_focus_desc: "在第一次世界大战中，空战越来越频繁，所以如果我们能在战斗机的研发中取得优势，那么在未来的空军战场中也就能取得更大的优势。"
 bomber_focus: "专注轰炸机"
 bomber_focus_desc: "当后人谈及此时战争的恐怖之处时，一定会提到那些从天而降的炸弹。而我们则应尽最大的努力使这些故事是由我们的敌人来讲述的。"
 aviation_effort_2: "重视空军 II"
 aviation_effort_2_desc: "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 CAS_effort: "重视近距支援机"
 CAS_effort_desc: "现代化战争不仅需要地面的支援，还需要空中支援。"
 rocket_effort: "重视火箭"
 rocket_effort_desc: "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将打敌人一个措手不及。"
 NAV_effort: "重视海军轰炸机"
 NAV_effort_desc: "新时代海战的一部分发生在水下，而另一部分则发生在空中。"
 naval_effort: "重视海军"
 naval_effort_tt: "没有足够的建筑位可以用于建造§Y海军船坞§!"
 naval_effort_desc: "我们首要目标是扩建我们的海军。所以应该将所有资源投入到新船坞建设和水面舰艇的研究中。"
 GER_naval_effort2: "扩建船坞设施"
 GER_naval_effort2_desc: "要真正重建一支像样的海军，我们必须极大增强我们的造船能力。"
 flexible_navy: "机动舰队"
 flexible_navy_desc: "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 large_navy: "大舰队"
 large_navy_desc: "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
 submarine_effort: "重视潜艇"
 submarine_effort_desc: "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 cruiser_effort: "重视巡洋舰"
 cruiser_effort_desc: "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 destroyer_effort: "重视驱逐舰"
 destroyer_effort_desc: "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。而驱逐舰将成为其中关键。"
 capital_ships_effort: "重视主力舰"
 capital_ships_effort_desc: "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了新旧两种海军主力。"
 industrial_effort: "重视工业"
 industrial_effort_desc: "将我们政策的效力集中用在民用工业建设上以获得跳跃式发展。"
 industrial_effort_2: "重视工业 II"
 industrial_effort_2_desc: "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民再一次完成巨大的工业进步。"
 construction_effort: "重视建设"
 construction_effort_tt: "没有足够的建筑位可以用于建造§Y民用工厂§!"
 construction_effort_desc: "即使战争的阴云逐渐笼罩着整个世界，我们也不能忽视民用工业的生产能力。"
 production_effort: "重视军备"
 production_effort_tt: "没有足够的建筑位可以用于建造§Y军用工厂§!"
 production_effort_desc: "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 construction_effort_2: "重视建设 II"
 construction_effort_2_desc: "当我们的工厂继续扩建之后，我们就能加快贸易物资的生产，并加大工业建设力度。"
 production_effort_2: "重视军备 II"
 production_effort_2_desc: "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 production_effort_3: "重视军备 III"
 production_effort_3_desc: "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 infrastructure_effort: "重视基建"
 infrastructure_effort_desc: "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 infrastructure_effort_tt: "没有足够的建筑位可以用于建造§Y基础设施§!"
 synth_oil_effort_tt: "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 infrastructure_effort_2: "重视基建 II"
 infrastructure_effort_2_desc: "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 construction_effort_3: "重视建设 III"
 construction_effort_3_desc: "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 nuclear_effort: "重视核研究"
 nuclear_effort_desc: "我们即将获得一项足以改变世界的技术，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 extra_tech_slot: "增加科研槽"
 extra_tech_slot_desc: "我国工业不断扩张，各行各业不断进步，这使得我们能够同时进行更多科研项目。"
 extra_tech_slot_2: "增加科研槽 II"
 extra_tech_slot_2_desc: "我国的快速工业化让我们在科研上有了新的突破。"
 technology_sharing: "科技共享"
 technology_sharing_desc: "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 secret_weapons: "秘密武器"
 secret_weapons_desc: "虽然集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密却在那些新的科技领域之中：电子、火箭和核武器。"
 political_effort: "重视政治"
 political_effort_desc: "要想改变世界，先改变我们的国家。应当把加强我们的政治地位视作首要任务。"
 collectivist_ethos: "集体主义精神"
 collectivist_ethos_desc: "我们的敌人或许能分裂并征服那些较小的国家，但我们的人民已经团结一致，人人为我，我为人人。"
 liberty_ethos: "自由主义精神"
 liberty_ethos_desc: "过分的追求一致会扼杀人们的精神，我们将维护个体的独立自由。"
 militarism: "军国主义"
 militarism_desc: "那些认为兵者乃不祥之器的人在面对战争时必然犹豫不决。我们的文化中将根植入军国主义而使全民皆兵。"
 political_correctness: "政治正确"
 political_correctness_desc: "那些持有轻微异议或反对观点的人似乎总是认为有人搞了一个大阴谋迫害他们。这似乎是一个好主意。"
 neutrality_focus: "保持中立"
 neutrality_focus_desc: "当别人认为在全球性冲突中选择站队需要勇气与智慧时，我们却明白拒绝站队需要更多的勇气与智慧。"
 interventionism_focus: "干涉主义"
 interventionism_focus_desc: "我们重视所有人的自由，不仅仅是我们自己公民的，如果制止暴政意味着战争，那我们就选择战争吧。"
 military_youth: "青年入伍"
 military_youth_desc: "通过建立让年轻人接受纪律教育与政治教育的组织，我们能在其心中早早地种下忠诚与自我牺牲的种子。"
 deterrence: "保持威慑"
 deterrence_desc: "在被孤立的情况下我们很难从战争中获益。幸运的是，我们明白最好的防御就是让所有人不会敢于侵犯我们的威慑。"
 volunteer_corps: "志愿部队"
 volunteer_corps_desc: "虽说逼迫我们的人民为了自由的理想而去牺牲是十分讽刺的，但为那些希望帮助外国人取得自由的人提供一个机会就是另外一回事了。"
 paramilitarism: "准军事组织"
 paramilitarism_desc: "军事纪律在军事以外的地方也能有许多应用。随着为了补充我国武装部队而发展准军事化部队，更多的人民能够得到军事训练。"
 indoctrination_focus: "意识形态灌输"
 indoctrination_focus_desc: "既然我们的意识形态是基于真理的，那么我们也可以将它当做真理来进行教育。媒体和教育系统必须要反映这一点。"
 foreign_expeditions: "赴外远征军"
 foreign_expeditions_desc: "既然我们的敌人已经准备好为了他们的信念而干涉遥远的冲突，我们也应该准备好为了我们的信念而做出同样的牺牲。"
 why_we_fight: "我们为何而战"
 why_we_fight_effect: "如果我们没有§Y外交中立§!民族精神，则无法创建阵营。\n"
 why_we_fight_desc: "这个世界开始变得越来越危险了。我们的人民必须意识到那些利欲熏心的独裁者们所犯下的暴行。是时候让我们的人民团结于我们的事业之下，让他们准备好为我们的自由而战了。"
 political_commissars: "政治委员"
 political_commissars_desc: "为了保证军队能够深刻贯彻落实我们的政策，我们将会在部队体系中加入政治军官的任命。"
 internationalism_focus: "国际主义"
 internationalism_focus_desc: "意识形态没有国界。其他国家也许可以称自己为主权国家，但我们的信念是远远高于这种主张的。"
 nationalism_focus: "民族主义"
 nationalism_focus_desc: "我们的国家是独一无二的，我们在政治上的成就也不可能发生在任何其他地方。我们必须要不惜代价为之奋斗。"
 ideological_fanaticism: "意识形态狂热主义"
 ideological_fanaticism_desc: "为我们在政治上的价值观和目标而牺牲比为任何一种古老的信仰而牺牲都要来的值得。所有信仰我们的理念的人都应该准备好随时面对死亡，而对那些在信念上犹豫不定的人来说——你们最好现在就准备面对死亡。"
 air_innovation: "空军改革"
 air_innovation_desc: "控制不了天空就不可能赢得现代战争。我们必须竭尽全力来发展我国空军！"
 air_innovation_2: "空军改革 II"
 air_innovation_2_desc: "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 naval_air_effort: "重视海军航空"
 naval_air_effort_desc: "早在1921年，美国就已经试验过对海上目标进行空中打击的效果。我们如果想要和一个海军强国开战，就不应该忽视空军的这一分支领域。"
 german_focus: "德意志国策"
 GER_autobahn: "帝国高速公路"
 GER_autobahn_tt: "将§Y勃兰登堡§!、§Y汉诺威§!、§Y图林根§!以及§Y弗兰肯§!的§Y基础设施§!提升至最高等级"
 GER_autobahn_desc: "自1933年项目始建以来，帝国高速公路计划已经取得了巨大的成功。建筑工程极大地减少了失业，而宽敞的公路也成为了纪念德国经济复苏的丰碑。但即便如此，我们也还有许多工作要做。"
 GER_west_wall: "西墙防线"
 GER_west_wall_desc: "西墙防线与法国人引以为傲的马奇诺防线平行，矗立在上次世界大战中齐格菲防线大致相同的地方。强化这一防御体系能使我们能够以更少的兵力守住边界，从而腾出部队参与任何可能的东方战役。"
 GER_west_wall_tt: "§R如果莱茵兰已经重新军事化，你还将同时获得：§!\n"
 GER_west_wall_forts: "在德法边境增设§Y12座陆上要塞§!。\n"
 GER_tactical_air_effort: "重视战术空军"
 GER_tactical_air_effort_desc: "只有彻底消灭敌人的地面部队才能取得战争的胜利。我们必须把重点放在对近距离和纵深目标的战术打击上，以支援我们的部队。"
 GER_long_range_escorts: "远程护航"
 GER_long_range_escorts_desc: "我们的战术轰炸机和战略轰炸机需要拥有远程护航提供保护，才能安全抵达目标区域后返航。"
 GER_strategic_air_effort: "重视战略空军"
 GER_strategic_air_effort_desc: "只有彻底消灭敌人的工业能力才能取得战争的胜利。为此，我们必须致力于设计和生产战略轰炸机。"
 GER_army_innovation: "陆军改革"
 GER_army_innovation_desc: "海因茨·古德里安等许多激进军事理论家正在推动大胆的新军事学说，重视通讯、对“战线重点”的识别以及多兵种的局部集中作战。让他们继续研究下去，也许这次能避免重演世界大战中那如绞肉机一般的惨剧。"
 GER_soviet_treaty: "与[GER.GetTheUSSRName]的条约"
 GER_soviet_treaty_desc: "我们可以与[SOV.GetNameDef]签订一个新的研究协议从而研发更好的坦克。如果他们同意，两国就能够重新开启在1933年关闭的卡马坦克兵学院。当然，这一合作同时意味着，[SOV.GetAdjective]也能够从科技创新中获益……"
 GER_air_innovation_2: "空军改革 II"
 GER_air_innovation_2_desc: "帝国航空部的任务是至关重要的。德国空军必须成为世界上最先进的一支空军！"
 GER_army_innovation_2: "陆军改革 II"
 GER_army_innovation_2_desc: "我国驻苏联各设施中所得经验匪浅，能大大改进本国学说和装备。但是这一次，我们只会将这些创新留给自己！"
 GER_rocketry_focus: "火箭技术"
 GER_rocketry_focus_desc: "使海陆空三军的技术研究取得巨大进展的关键，就在于火箭推进技术。"
 GER_wunderwaffe: "奇迹武器"
 GER_wunderwaffe_desc: "海森堡和冯·布劳恩已经等不及要实现他们对真正的末日武器的某些想法了，他们所需要的只是一些额外的资源……"
 GER_mol_rib_pact: "[GER.GetMolotovRibbentropName]"
 GER_mol_rib_pact_desc: "虽然与[GER.GetTheUSSRName]签订友好与互不侵犯条约令人反胃，但这样也可以使其宝贵的石油能够源源不断地流入德国。两国将签订一个秘密协议，把罗马尼亚、波兰、立陶宛、拉脱维亚、爱沙尼亚和芬兰的领土分别划分进[GER.GetAdjective]和[SOV.GetAdjective]的势力范围……"
 GER_mol_rib_pact_tt: "与§Y苏联§!签订§Y互不侵犯条约§!并同意在德国和[SOV.GetName]之间§Y瓜分波兰§!\n"
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST: "莫洛托夫-里宾特洛甫条约"
 SOV_MOLOTOV_RIBBENTROP_NAME_EXILES: "波兰瓜分协议"
 GER_soviet_ally: "与[GER.GetTheUSSRName]结盟"
 GER_soviet_ally_desc: "也许，放下同[GER.GetRussiansDemonym]在[GER.GetUSSRAllianceDesc]上的不同，转而强调共同之处——即对自由主义之自私及西方国家之腐败的憎恶——并非不可能。如果与[GER.GetTheUSSRName]成为盟友，那么我们就能获得一切亟需取得的资源——外加他们的军事力量……"
 SOV_USSR_ALLIANCE_DESC_COMMUNIST: "意识形态"
 SOV_USSR_ALLIANCE_DESC_EXILES: "民族主义者"
 GER_turkey_puppet: "傀儡土耳其"
 GER_turkey_puppet_desc: "土耳其处于我国与苏联的夹缝之中。倘若施加一点压力，土耳其很有可能会顺从服从我国意志，成为傀儡国。按条约内容，苏联同时也可以获得土耳其东部的一些领土。然而，如果土耳其拒绝了我国的要求，那战争就在所难免了。"
 GER_rhineland: "进军莱茵兰"
 GER_rhineland_desc: "莱茵兰自从前次世界大战结束后就一直处于非军事化的状态，但这一明目张胆的羞辱行为马上就将不复存在了！德国是一个主权国家，德国有权力在他的国界内任意部署部队！"
 GER_rhineland_ultimatum: "§R如果在与敌国对峙时退缩，那么该区域将重新恢复非军事区。§!\n"
 GER_japan_friend: "对日示好"
 GER_japan_friend_desc: "虽然长久以来与中国的良好关系使我们收获良多，但与和我们有着类似的武士文化的日本结盟也许能够更好地实现我们的野心——即使这一举动无异于将中国送入虎口……"
 GER_japan_friend_tt: "召回冯·法肯豪森。\n"
 GER_china_friend: "对华示好"
 GER_china_friend_desc: "让我们加深与中国长久以来的良好关系。虽然这么做将会破坏与日本的关系，但日本难道不也只是东方的意大利吗？"
 GER_anti_comitern_pact: "反共产国际条约"
 GER_anti_comitern_pact_desc: "共产国际对于各国国内关系的干涉，不但将危及其国家安宁及社会福利，且将威胁世界和平！我们将向许多非共产主义国家发出提议，共同签署这一协议，从而遏制红色政权的威胁。"
 GER_anti_soviet_pact: "反苏条约"
 GER_anti_soviet_pact_desc: "我们可以进一步推进反共产国际条约，提议让所有成员国加入一个反苏联盟。只要任何一个签约国与苏联开战，所以其他成员国也必须向苏联宣战。"
 GER_anti_soviet_pact_tt: "§Y向所有反共产国际条约成员国提议成立针对苏联的防御联盟。§!"
 GER_anti_soviet_pact_tt_2: "§Y如果任一缔约国遭到共产国际攻击，那么防御联盟的所有成员都会加入战争。§!"
 GER_anti_soviet_pact_tt_3: "获得民族精神§Y反苏条约§!。\n"
 GER_ussr_war_goal: "对[GER.GetTheUSSRName]作战"
 GER_ussr_war_goal_desc: "我们可以致力于通过宣传让德国人民——以及全世界的人民——准备好对[SOV.GetNameDef]进行一场正义的战争。"
 GER_turkey_friend: "对土耳其示好"
 GER_turkey_friend_desc: "凯末尔领导下的土耳其现代化道路令人钦佩，况且土耳其还控制着博斯普鲁斯海峡和达达尼尔海峡这两个通往黑海的战略要地。我们当前的第一要务应该是将土耳其纳入我国的影响范围！"
 GER_anschluss: "德奥合并"
 GER_anschluss_desc: "德奥合并是德意志民族长久以来的目标。尽管凡尔赛和约禁止这一做法，但是如今是时候将提上行程了。让我们给予奥地利人一个与我们共同实现伟大命运的机会吧！"
 GER_anschluss_eq_trigger_tt: "陆军正在使用的步兵装备多于§Y40000§!"
 anschluss_mefo_bills_tt: "使用奥地利黄金来降低§Y梅福券§!的成本。\n"
 anschluss_mefo_bills_double_reduction: "§Y梅福券§!追加效果：每日获得的政治点数§G+0.10§!\n"
 GER_demand_memel: "重申东方领土主张"
 GER_demand_memel_desc: "前次世界大战后，德国失去了大片东方领土，包括新生的波兰和割让给立陶宛的梅梅尔。我们将会对这两个国家发出最后通牒，但至少就波兰而言，他们恐怕不会就这样轻易地向我们的口头威胁屈服。"
 GER_demand_memel_threat: "德国重申东方领土主张"
 GER_danzig_or_war: "但泽或战争"
 GER_danzig_or_war_POL_faction_GER_leader: "§R[This.GetName]必须同意该协议才能使附加效果生效。如果战争爆发，他们将会脱离[Root.GetFactionName]阵营。§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader: "§R[This.GetName]必须同意该协议才能使附加效果生效。如果战争爆发，你将脱离[Root.GetFactionName]阵营。§!\n"
 GER_danzig_or_war_desc: "但泽曾经是德意志的一部分，但泽现在是德意志的一部分，但泽在将来也永远会是德意志的一部分！如果波兰不愿交出这块领土，那么我们就必须让德国准备好面对在所难免的战争。但泽及其周边地区必将重回德意志的手中！"
 GER_czech_friend: "对捷克斯洛伐克示好"
 GER_czech_friend_desc: "捷克人和斯洛伐克人都是勤劳而值得敬佩的民族。虽然我们不幸地与其在领土上有一定的纠纷，但现在放弃征服战略并改善两国关系还为时不晚。"
 GER_demand_sudetenland: "索取苏台德"
 GER_demand_sudetenland_desc: "在凡尔赛和约所导致的种种不公中，苏台德德意志人的命运可谓最为多舛。不论捷克会如何反对，我们都必须将他们置于我们的保护之下。"
 GER_demand_sudetenland_threat: "德国索取苏台德"
 GER_first_vienna_award: "第一次维也纳仲裁"
 GER_first_vienna_award_desc: "匈牙利人可以说是在前次世界大战后受苦受难最深重的民族之一了。在奥匈帝国解体之后，许多匈牙利人在一夜之间就变成了困在外国土地上的异乡人——即使他们祖祖辈辈就生活在那些土地上。通过将捷克斯洛伐克的一些土地割给匈牙利，我们可以大大提高与他们的关系。"
 GER_end_of_czechoslovakia: "捷克斯洛伐克的命运"
 GER_end_of_czechoslovakia_desc: "是时候把捷克人的旧土划分给那些能够真正管理好这片土地的人们了。同时，我们也应该考虑在东面的斯洛伐克建立一个傀儡国。"
 end_of_czechoslovakia_mefo_bills_tt: "使用捷克斯洛伐克黄金来降低§Y梅福券§!的花费。\n"
 GER_second_vienna_award: "第二次维也纳仲裁"
 GER_second_vienna_award_desc: "特兰西瓦尼亚，这片匈牙利人居民占多数的土地，理应归属于我们的匈牙利朋友。但是，仍难说罗马尼亚的政府和民众会对这一要求作出什么样的反应。"
 GER_italy_ally: "与意大利结盟"
 GER_italy_ally_desc: "意大利也许不值得信任——就如上次世界大战中的履历所证明的那样——但墨索里尼及法西斯运动表明，意大利或许还可以再抢救一下。德国无疑会从与意大利的盟约中获益，难道不是吗？"
 GER_nationalist_spain_ally: "与西班牙结盟"
 GER_nationalist_spain_ally_desc: "国民军在西班牙内战中的胜利为我国与西班牙建立良好关系铺下了坚实的基础。佛朗哥控制着通往地中海的要道。"
 GER_nationalist_spain_ally_tt: "增加与§Y西班牙§!的关系"
 GER_danzig_vs_slovakia: "斯洛伐克换但泽"
 GER_danzig_vs_slovakia_desc: "波兰人妨碍了我们生存空间计划的实施，不过现在改变我们的长期目标并且寻求他们的友谊还为时不晚。唯一可行的办法就是易土：以斯洛伐克换取但泽。波兰已经通过占领扎奥尔杰的方式表明了他们对该地区的兴趣。"
 GER_poland_friend: "对波兰示好"
 GER_poland_friend_desc: "波兰虽然已经不再拥有出海口，但获得了斯洛伐克——我们以这样的方式向他们传达了善意。我们可以模棱两可地保证其未来可以东扩领土，这样或许可以促使两国关系更加友好。"
 GER_war_with_france: "对法作战"
 GER_war_with_france_desc: "目前，德国东部边境的问题已被圆满的解决，是时候把目光转向西方了。阿尔萨斯-洛林地区的沦丧对于德国人的荣耀来说是永远的耻辱，只有通过一场正义且公平的战争，我们才能报仇。"
 GER_war_with_france_threat: "对法国宣战"
 GER_operation_tannenbaum: "圣诞树行动"
 GER_operation_tannenbaum_desc: "瑞士有着最令人作呕和卑鄙的人民和政治体系，我们终于有时间来处理这帮新德国不共戴天的敌人了。"
 GER_reintegrate_luxemburg_and_alsace_lorraine: "重新整合卢森堡和阿尔萨斯-洛林"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc: "我们成功地重新征服了德意志故土，现在可以开始将其重新整合进[Root.GetName]。当地民众必须被允许为祖国履行他们的爱国义务。"
 GER_naval_rearmament: "重整海军军备"
 GER_naval_rearmament_desc: "1935年签署的英德海军协定允许我们加大力度扩充海军，我们应该不遗余力的这样做。"
 GER_plan_z: "Z计划"
 GER_plan_z_desc: "海军上将雷德尔认为水面舰艇突袭运输船的战术可以有效的打击英国，但是这个计划需要大量的时间来建造足够多的战舰和运输船，可能需要太长时间……而且，我军的水面舰艇目前少的可怜。"
 GER_u_boat_effort: "重视U艇"
 GER_u_boat_effort_desc: "海军准将邓尼茨主张无限制潜艇战将会是战胜英国的最佳方式。有了足够的潜艇来封锁英国的航路，我们也许可以使英国的本土工业陷入”饥饿”。"
 GER_trade_interdiction: "贸易封锁"
 GER_trade_interdiction_desc: "我们的船厂在全力以赴的生产U艇，但是我们需要研究出最有效的方法来合理利用我们的”狼群”。给海军将领们提供进行模拟和兵棋推演所需的一切资源……"
 GER_modular_construction: "模块化结构"
 GER_modular_construction_desc: "通过将潜艇的部件在不同的工厂中制作，我们的装配和建造速度将会有很大提高。"
 GER_denmark_friend: "对丹麦示好"
 GER_denmark_friend_desc: "炮舰外交依然存在，我们北方的小邻居对我国的海军扩张计划十分清楚。由于他们惧怕我方强大的军队，威胁其进入我国的势力范围内应该会非常容易。"
 GER_norway_friend: "对挪威示好"
 GER_norway_friend_desc: "挪威控制了北瑞典大部分铁矿的出口。为了得到这些宝贵的资源，我们应该用我们日益扩大的海军威胁他们加入我们的”朋友圈”。"
 GER_dutch_friend: "对荷兰示好"
 GER_dutch_friend_desc: "荷兰人很清楚，如果再发生一场大战，他们能坚持多久。如果我们能够让他们清醒的认识到英国不是德国的对手，那么他们就有可能选择与我们结盟，以避免被占领。"
 GER_sweden_friend: "对瑞典示好"
 GER_sweden_friend_desc: "斯堪的纳维亚半岛上的国家就像是多米诺骨牌一样，他们同生死，共患难。当挪威和丹麦都在我们的势力范围内时，瑞典别无选择。"
 GER_improve_national_spirit: "弘扬民族精神"
 GER_improve_national_spirit_desc: "前次世界大战胜利者的首都已均入我手，我们终于可以摆脱战败的阴影了。德国的新时代即将到来！"
 GER_improve_national_spirit_tooltip: "我们，或者同一阵营的成员，必须牢牢地控制住伦敦和巴黎以及它们所在的地区。"
 needs_approval: "§R[This.GetName]必须批准该协议才能使奖益生效。§!\n"
 GER_demand_slovenia: "索取斯洛文尼亚"
 GER_demand_slovenia_threat: "德国索取斯洛文尼亚"
 GER_demand_slovenia_desc: "通过圣日耳曼昂莱条约，众多继承国获得了奥地利的大部分历史领土。如今奥地利再次融入德意志民族，这预示着结束不公正时机的到了。卡尔尼奥拉和施蒂利亚——即现在的斯洛文尼亚，必须回归祖国。"
 GER_first_ljubljana_award: "第一次卢布尔雅那仲裁"
 GER_first_ljubljana_award_desc: "虚伪的西方列强鼓吹民族自决，结果是大量少数族裔遭到塞尔维亚的统治。我们现正为纠正历史错误和寻找盟友而努力。对于那些愿与我等一同维持欧洲秩序的民族，我们将表现出最为慷慨的一面。"
 GER_first_ljubljana_award_tt: "所有原来是[YUG.GetAdjective]核心的地区都被§Y[YUG.GetName]§!或其傀儡国拥有。\n"
 GER_fate_of_yugoslavia: "南斯拉夫的命运"
 GER_fate_of_yugoslavia_desc: "南斯拉夫这个国家本就是一个生造的概念，该国中央政府大厦将倾。我们必须介入并帮助他们重整秩序。仅余一个问题：怎么做才能达成最好结果。"
 yugoslavia_mefo_bills_tt: "使用南斯拉夫黄金来降低§Y梅福券§!的花费。\n"
 GER_second_ljubljana_award: "第二次卢布尔雅那仲裁"
 GER_second_ljubljana_award_tt: "事件向[Root.GetName]提供了索取领土或得到一个有价值的盟国的机会。"
 GER_second_ljubljana_award_desc: "解决南斯拉夫问题后，我们应该把目光投向希腊。同盟国把该国的地位捧得有点过分夸大，是时候看看谁才是我们真正的朋友了。"
 GER_war_with_greece: "对希腊作战"
 GER_war_with_greece_desc: "既然已经与希腊交战，错失这个东地中海基地将是德国的耻辱。"
 GER_fate_of_greece: "希腊的命运"
 GER_fate_of_greece_desc: "事实证明，希腊已经无法适应欧洲的新秩序。是时候向他们提供只有德国才能给予的保护了。"
 GER_weserubung: "威瑟堡行动"
 GER_weserubung_desc: "挪威是关键的战略要地，同时对任何想要破坏我们与瑞典钢铁贸易的敌人来说也是个明显的进攻点，我们不能冒险让敌人在该地区建立基地。为了得到用于进攻挪威的前进基地，我们必须先占领丹麦。"
 GER_weserubung_tt: "\n完全控制§Y[144.GetName]§!能使我们每月通过§Y纳尔维克§!运送§Y[SWE.GetName]§!高品位矿石。这将导致每6个月增加一座§Y地图外民用工厂§!，最多可增加8座§Y地图外民用工厂§!。如果失去对§Y[144.GetName]§!的控制，当地航运可能会中断。如果[ENG.GetNameDefCap]成功入侵[SWE.GetName]并破坏或者[SWE.GetNameDef]自己炸毁了矿场，这些民用工厂将永久消失。如果矿场得以重建，航运将恢复。"
 GER_weserubung_tt_complete: "来自控制§Y纳尔维克§!增加的§Y地图外民用工厂§!：§G[?GER_narvik_civs]§!\n距离获得下一座工厂的航运进度：[?GER_narvik_shipments]/6"
 GER_around_maginot: "包绕马奇诺防线"
 GER_around_maginot_desc: "如果我们想要确保对法国的战术优势，就需要对其进行全方位打击。我军仅需处理掉路上的一点障碍，就可以从他们最不想看到的北方进攻。"
 italian_focus: "意大利国策"
 GER_danzig_or_war_POL_civil_war: "夺取但泽以获得补给"
 GER_danzig_trigger_polish_civil_war: "波兰处于内战且需满足下列任一条件：\n      德国派出志愿军支持一方\n      一方是德国的盟友"
 GER_alone_or_peace_faction_tt: "未加入阵营，或者加入了与[GER.GetNameDef]处于和平的阵营。"
 GER_four_year_plan: "四年计划"
 GER_four_year_plan_desc: "为助力国家重整军备并最终实现自给自足，我们亟需一个在未来四年内实现的宏伟计划。"
 GER_atlantikwall: "大西洋壁垒"
 GER_atlantikwall_desc: "我们如今已经占领西欧，现在必须在沿海建立防御工事，以防海对面的敌人登陆突袭。在整个欧洲沿岸建设庞大防御工事体系应该能为我们提供充足的保护。"
 atlantikwall_tooltip: "在你或阵营成员完全控制的大西洋沿海省份增加§Y海岸要塞§!：\n"
 atlantikwall_tooltip_2: "§Y阿基坦§!\n§Y普瓦图§!\n§Y卢瓦尔§!\n§Y布列塔尼§!\n§Y诺曼底§!\n§Y加莱海峡§!\n§Y佛兰德§!\n§Y荷兰§!\n§Y弗里斯兰§!\n§Y威悉-埃姆斯§!\n§Y汉诺威§!\n§Y石勒苏益格-荷尔斯泰因§!\n§Y日德兰§!\n§Y东挪威§!\n§Y西挪威§!\n§Y特伦德拉格§!\n§Y北挪威§!\n"
 GER_ostwall: "东方壁垒"
 GER_ostwall_desc: "东方战事进展顺利，但万一战局形势逆转之下，我们必须要有能力阻挡敌人前进。我们应该修建一条防御工事，即黑豹-沃坦防线：沿第聂伯河，从黑海延伸到波罗的海。"
 GER_ostwall_forts: "沿第聂伯河到波罗的海，在你或阵营成员完全控制的以下地区增加§Y陆上要塞§!：\n"
 GER_ostwall_forts_2: "§Y塔尔图§!\n§Y普斯科夫§!\n§Y涅韦尔§!\n§Y维捷布斯克§!\n§Y明斯克§!\n§Y博布鲁伊斯克§!\n§Y莫济里§!\n§Y基辅§!\n§Y切尔卡瑟§!\n§Y第聂伯罗彼得罗夫斯克§!\n§Y扎波罗热§!\n"
 GER_ostwall_tt: "处于我们阵营的一个成员国控制下。\n"
 GER_autarky: "自给自足"
 GER_autarky_desc: "德国要想真正强大，它必须自给自足。我们必须更好地利用我们的资源，提高我们的建设效率。"
 GER_hermann_goring_werke: "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc: "我们必须摆脱私人资本家反复无常带来的影响，为此要组建一个由我们控制的工业集团，以监管采掘业和钢铁业的增长。这将成为我国军事工业的支柱。"
 GER_HERMANN_GORING_WERKE_NAME_FASCIST: "赫尔曼·戈林工厂"
 GER_HERMANN_GORING_WERKE_NAME_KAISER: "德皇工厂"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE: "VEB联合机械工厂"
 GER_HERMANN_GORING_WERKE_NAME: "国有工业"
 GER_kdf_wagen: "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc: "我们将允许公民先通过一项储蓄金计划来为自己预购“大众汽车”，然后用收上来的钱投资建设汽车厂来生产订单汽车。"
 GER_KDF_WAGEN_NAME: "力量来自欢乐牌汽车"
 GER_KAISER_WAGEN_NAME: "威廉汽车"
 GER_VOLKS_WAGEN_NAME: "大众汽车"
 GER_coal_liquidization: "煤液化"
 GER_coal_liquidization_desc: "德国石油匮乏，因此必须在合成油领域加倍努力。"
 GER_synthetic_rubber: "合成橡胶"
 GER_synthetic_rubber_desc: "大规模机动化与空运亟需大量橡胶，但我国完全缺乏这种资源。我们必须以合成手段改进橡胶生产。"
 GER_german_war_economy: "德国战时经济"
 GER_german_war_economy_desc: "我们伟大国家的人民必须为战争努力而互相配合。我们将过渡到全面战时经济阶段，每个人都应该发挥自己的作用。"
 GER_grosraumwirtschaft: "大空间经济"
 GER_grosraumwirtschaft_desc: "我们必须为德国作为欧洲中心的命运做好准备，我们的基础设施将把西方与东方、南方与北方结合起来。"
 GER_align_hungary: "亲近匈牙利"
 GER_align_hungary_desc: "匈牙利已经处于我们的势力范围内，但我们还可以进一步动摇其立场，使他们未来更容易被操纵。"
 GER_align_romania: "亲近罗马尼亚"
 GER_align_romania_desc: "罗马尼亚已经处于我们的势力范围内，但我们还可以进一步动摇其立场，使他们未来更容易被操纵。"
 GER_integrate_war_economies: "整合战时经济"
 GER_integrate_war_economies_desc: "我们势力范围内的国家已经对我们产生了极度的经济依赖。我们可以利用这一点来加强我们对其经济的控制以及我们对其外交政策的影响。"
 GER_integrate_war_economies_tt: "如果§Y[HUN.GetName]§!在§Y[Root.GetName]§!的阵营里，§Y[Root.GetName]§!和§Y[HUN.GetName]§!各自添加§Y4座军用工厂§!，并且§Y[HUN.GetName]§!成为§Y[Root.GetName]§!的傀儡。\n"
 GER_integrate_war_economies_tt2: "如果§Y[ROM.GetName]§!在§Y[Root.GetName]§!的阵营里，§Y[Root.GetName]§!和§Y[ROM.GetName]§!各自添加§Y4座军用工厂§!，并且§Y[ROM.GetName]§!成为§Y[Root.GetName]§!的傀儡。\n"
 GER_integrate_war_economies_tt3: "§R[HUN.GetName]必须批准该协议才能使奖益生效。§!\n"
 GER_integrate_war_economies_tt4: "§R[ROM.GetName]必须批准该协议才能使奖益生效。§!\n"
 GER_form_the_reichskommissariats: "组建专员辖区"
 GER_form_the_reichskommissariats_desc: "为了更好地利用当地的资源、工业和人力，我们应该在占领区建立准自治傀儡政府。"
 GER_reichskommissariats_tt: "允许在占领区组建附属国。\n"
 GER_oppose_hitler: "反对希特勒"
 GER_oppose_hitler_desc: "希特勒的统治必须被终结。他的意图是通过重新军事化莱茵兰来激怒西方列强，但是这样做会给我们夺取政权的借口，我们需要在国防军忠诚分子的帮助下夺取政权。"
 GER_oppose_hitler_civil_war: "§R法西斯支持者将发动内战。§!\n"
 GER_secure_the_new_state: "捍卫新国家"
 GER_secure_the_new_state_desc: "由于内战的爆发，临时政府缺乏力量。我们必须确保它的安全，不容易被推翻。"
 GER_clamp_down_on_fascism: "取缔法西斯主义"
 GER_clamp_down_on_fascism_desc: "过去几年里，在纳粹政权统治之下，政府及其法西斯理论家和支持者的压迫、独裁和反君主制性质变得非常明显。无论如何，必须确保这些思想不再抬头。"
 GER_revive_the_kaiserreich: "复辟帝制"
 GER_revive_the_kaiserreich_desc: "过去十年所发生的事件表明，民主制度过于软弱，无法阻止邪恶的内部因素。我们必须团结在德皇强有力的领导下，并且我们将通过宪法来恢复德意志帝国为他的回归做准备。"
 GER_revive_the_kaiserreich_tt: "§Y德意志军政府§!将被称为§Y德意志帝国§!。\n"
 GER_mackensen_dead: "奥古斯特·冯·马肯森逝世。"
 GER_rebuild_the_nation: "重建国家"
 GER_rebuild_the_nation_desc: "经历内战蹂躏后，我们必须重建我们的国家。我们会要求国民暂时放下舒适的生活，将我国所有的资源都投入到重建计划中。"
 GER_fan_the_prussian_militarism: "宣扬普鲁士军国主义"
 GER_fan_the_prussian_militarism_desc: "为了弥补内战的损失，我们必须求助于普鲁士军国主义，以提高新兵的招募和训练。我们的军队把我们从纳粹专政中解放出来，现在我们必须确保这些普鲁士理想比以往任何时候都更受欢迎。"
 GER_a_new_and_better_germany: "崭新、美好的德国"
 GER_a_new_and_better_germany_desc: "在我们重建我们国家的同时，我们应该致力于超越必要的目标。以使我们现在建立的目标能经受住时间的考验。"
 GER_bulwark_against_bolshevism: "[GER.GetBulwarkName]"
 GER_bulwark_against_bolshevism_desc: "我们国家是抵御[GER.GetBulwarkBolshevismDesc]的盾牌，保护西方不受[GER.GetBulwarkCommunismDesc]的影响。我们必须以自豪的态度来承担这一责任，并准备在必要时诉诸武力。"
 GER_bulwark_against_bolshevism_tt: "§R如果和[SOV.GetNameDef]在同一阵营，或同[SOV.GetNameDef]一方进行战争时，这个民族精神将被移除。§!\n"
 SOV_BULWARK_NAME_COMMUNIST: "对抗布尔什维克的壁垒"
 SOV_BULWARK_NAME_FASCISM: "对抗法西斯的壁垒"
 SOV_BULWARK_NAME_NEUTRALITY: "对抗俄罗斯的壁垒"
 SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST: "布尔什维克主义"
 SOV_BULWARK_BOLSHEVISM_DESC_FASCISM: "法西斯主义"
 SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY: "俄罗斯帝国主义"
 SOV_BULWARK_COMMUNISM_DESC_COMMUNIST: "共产主义的"
 SOV_BULWARK_COMMUNISM_DESC_FASCISM: "法西斯主义的"
 SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY: "俄罗斯的"
 GER_return_of_the_kaiser: "帝王归来"
 GER_return_of_the_kaiser_desc: "帝国需要一位皇帝，而威廉二世仍然活着，流亡在荷兰。尽管我们对西方国家有所顾忌，但是我们将解除针对他的流亡令，并邀请他回归王座。"
 GER_focus_on_the_true_enemy: "关注真正的敌人"
 GER_focus_on_the_true_enemy_desc: "我们的敌人不是在内部，而是在外部。在谋求属于自己的阳光下的地盘失败后，我们被迫签订了凡尔赛条约。这份不公正的条约掩盖了长久以来西方殖民垄断的罪行——这项罪行将于今日被我们终结。"
 GER_rebuild_the_high_seas_fleet: "重建公海舰队"
 GER_rebuild_the_high_seas_fleet_desc: "如果我们要成功挑战西方，我们需要一个大规模的海军建造计划来重建我们曾经辉煌的公海舰队。"
 GER_our_place_in_the_sun: "我们阳光下的地盘"
 GER_our_place_in_the_sun_desc: "让每个人都知道，德意志帝国再次声称它有权得到阳光下的地盘！我们人民将不再在阴影中受辱了。"
 GER_pride_of_the_modern_germany: "现代德国的自豪感"
 GER_pride_of_the_modern_germany_desc: "我们需要花费很多年的努力才能达到英国皇家海军的规模。所以，我们必须在质量上超越它。我们的舰队将是有史以来最现代化、最强大的舰队！"
 GER_prepare_for_the_next_blockade: "为下一次的封锁做准备"
 GER_prepare_for_the_next_blockade_desc: "可恨的英国封锁我们，使我们在上次大战损失惨重中。我们将不会再犯同样的错误。这一次，我们将更加不遗余力地为即将到来的事情做好准备。"
 GER_break_the_anglo_french_colonial_hegemony: "打破英法殖民霸权"
 GER_break_the_anglo_french_colonial_hegemony_desc: "是时候打破西方对殖民主义的垄断了，我们等这一天已经很久了。"
 flag_franco_british_union: "法英联盟"
 GER_schlieffen_once_more: "再次实施施里芬计划"
 GER_schlieffen_once_more_desc: "我们必须绕过马奇诺防线，再次借道比利时和卢森堡来闪击法国并取得胜利。"
 GER_reinstate_imperial_possessions: "重返帝国领地"
 GER_reinstate_imperial_possessions_desc: "随着我们成功地重新征服了历史上的德国地区，我们现在可以开启将它们作为完全成熟的省份回归[Root.GetName]的进程。凡尔赛条约最后的耻辱终于被洗刷了！"
 GER_crossing_the_atlantic: "跨越大西洋"
 GER_crossing_the_atlantic_desc: "随着征服了欧陆上所有反对我们统治的国家，我们必须把我们的生产重心重新集中到建立一支庞大的海军上，以便我们可以打击英国人和美国人。我们将永不停息，“……直到旧世界在上帝认为适当的时候，拿出它所有一切的力量和权力，才会走向新世界的征服和羞辱”。"
 GER_crossing_the_atlantic_2_factories_tt: "从一个内陆地区移除§Y2座军用工厂§!转移到每个接收这些海军船坞的沿海地区。\n"
 GER_crossing_the_atlantic_1_factory_tt: "从一个内陆地区移除§Y1座军用工厂§!转移到每个接收这些海军船坞的沿海地区。\n"
 GER_the_central_powers: "旧同盟国"
 GER_the_central_powers_desc: "如果我们要与西方对抗，我们就需要盟友。我们将建立自己的阵营来反对民主国家的压迫。"
 GER_prepare_italian_coup: "策划意大利政变"
 GER_prepare_italian_coup_desc: "意大利如果陷入法西斯主义的泥潭，必将覆灭。我们将向意大利保王派提议，由我们来支持一场政变。"
 GER_prepare_italian_coup_tt: "如果他们接受我们的提议：\n"
 GER_assassinate_mussolini: "刺杀墨索里尼"
 GER_assassinate_mussolini_desc: "终于到了终结意大利法西斯主义的关键时刻了。德国来刺杀其领导人，然后意大利保王派将迅速夺取政权。"
 GER_italy_declined_assassination_tt: "§Y[ITA.GetNameWithFlag]§!尚未拒绝我们刺杀提议"
 GER_rekindle_imperial_sentiment: "重燃帝国情绪"
 GER_rekindle_imperial_sentiment_desc: "尽管奥匈帝国在一战后解体，但仍然可以找到那些为帝国的逝去而感伤的人。我们将培育这些帝国情怀，并希望这个继承国可以决定为了自己的崛起而重新加入阵营。"
 GER_rekindle_imperial_sentiment_tt: "当中立主义支持度足够高时，这些国家就可启用重建奥匈帝国并加入旧同盟国的决议。\n"
 GER_expatriate_the_communists: "驱逐共产主义者"
 GER_expatriate_the_communists_desc: "内部的共产主义威胁继续困扰着我们国家。无论其信徒逃到哪里，我们都必须摆脱它。"
 GER_accept_british_naval_dominance: "接受英国海军支配"
 GER_accept_british_naval_dominance_desc: "我们需要盟友来对抗共产主义，而英国是一个主要的选择。为了改善关系，我们将通过接受其海军的支配并放弃任何广泛的海军建设，来减轻他们的担忧。"
 GER_ally_the_shade: "阴影下的盟约"
 GER_ally_the_shade_desc: "如果我们不能抢占他们在阳光下的地盘，那么我们将与那些在我们身上投下阴影的人结盟。"
 GER_carte_blanche_for_alsace_and_french_colonies: "全权管理阿尔萨斯和法国殖民地"
 GER_carte_blanche_for_alsace_and_french_colonies_desc: "我们必须向我们的新盟友提出请求，允许我们自由支配我们重新收回的合法领土：阿尔萨斯-洛林，以及我们在非洲殖民地的公平份额。"
 GER_bypass_maginot_in_the_south: "从南部绕过马奇诺防线"
 GER_bypass_maginot_in_the_south_desc: "英国人在低地国家有他们的利益，所以我们必须在马奇诺防线附近寻找一条替代路线。南部地区虽然多山，难以穿越，但足够满足我们的要求。德国人的聪明才智会让我们度过难关。"
 GER_see_to_the_eastern_front: "关注东线"
 GER_see_to_the_eastern_front_desc: "如果我们从一战中学到了什么，那就是我们必须对我们偏远的东部地区准备一场袭击。为了防止入侵，这些领地必须被收回并巩固防御。"
 GER_see_to_the_eastern_front_tt: "在东部边界的3个省添加6§Y陆地要塞§!。\n"
 GER_see_to_the_eastern_front_tt2: "在东部边界的4个省添加8§Y陆地要塞§!。\n"
 GER_danzig_for_guarantees: "但泽换取保障"
 GER_danzig_for_guarantees_desc: "波兰人肯定感受到了[GER.GetDanzigGuaranteesBolsheviksDesc]威胁。也许我们可以达成一项关于但泽、波兹南和西里西亚省回归的协议，以换取在面临[GER.GetDanzigGuaranteesRedsDesc]入侵时，由我们提供军事支持的保证。"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST: "布尔什维克"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM: "东方法西斯主义者"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY: "俄罗斯人"
 SOV_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST: "红军的"
 SOV_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY: "来自东方的"
 GER_safeguard_the_baltic: "守护波罗的海"
 GER_safeguard_the_baltic_desc: "直到几十年前，波罗的海仍然是俄罗斯帝国的一部分，这就意味着[GER.GetRussiansDemonym]可能会再次试图吞并它们。我们必须防止这种情况发生，并在[SOV.GetAdjective]入侵的情况下提供我们的军事支持。"
 GER_support_the_finns: "支持芬兰人"
 GER_support_the_finns_desc: "芬兰人发现自己处于[GER.GetRussiansDemonym]的炮口之下。我们将为他们提供一种抵御共产主义威胁的保证，并给予他们一些适度的工业援助。"
 GER_anti_comintern_pact_unaligned: "意识形态的防御"
 GER_anti_comintern_pact_unaligned_desc: "军事威胁并不是我们面临的唯一威胁。我们必须设法牵制共产主义，并为此，我们将与我们的非共产主义同伴达成一项协议，以打击共产主义的发展。"
 GER_anti_soviet_pact_unaligned: "反共条约正式化"
 GER_anti_soviet_pact_unaligned_desc: "我们应该将通过邀请所有反共产国际条约的签约国同意附加条款，呼吁针对苏联任何形式的侵略采取军事支持，来准备与共产主义发生军事冲突。由于我们已经在很多方面彼此承诺，这应该不过是一种形式。"
 GER_tackle_the_communist_threat: "解决[GER.GetTackleCommunistThreatName]威胁"
 GER_tackle_the_communist_threat_desc: "只要[SOV.GetNameDef]存在，它就会对我们构成威胁。与其等待他们发动攻击，不如我们自己先动手。"
 SOV_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST: "共产主义"
 SOV_TACKLE_COMMUNIST_THREAT_NAME_EXILES: "东方"
 GER_the_iberian_problem: "伊比利亚问题"
 GER_the_iberian_problem_desc: "共产主义的堡垒仍然存在。我们必须确保一切都被铲除，就从西班牙共产主义者开始吧。"
 GER_spain_wargoal_tt: "获得针对§Y西班牙共和国§!的§Y吞并§!战争目标。\n"
 GER_reestablish_free_elections: "重建自由选举"
 GER_reestablish_free_elections_desc: "我们将通过重建自由选举来恢复民主理想，并将在不久的将来举行选举。"
 GER_the_monarchy_compromise: "向君主制妥协"
 GER_the_monarchy_compromise_desc: "为我们摆脱纳粹暴政而战斗的军队有明显的保皇主义倾向。为了确保他们对国家所采取的道路感到满意，我们必须做出妥协并让君主制回归。"
 GER_the_great_red_menace: "巨大的[GER.GetGreatRedMenaceName]威胁"
 GER_the_great_red_menace_desc: "我国在前次战争中的行动至今仍存在许多人的记忆中。我们必须重新关注对于欧洲真正威胁的恐惧：那就是隐约出现的巨大[GER.GetGreatRedMenaceDesc]威胁。我们将展开大规模的宣传活动，以此擦亮欧洲各国的双眼。"
 SOV_GREAT_RED_MENACE_NAME_COMMUNIST: "红色"
 SOV_GREAT_RED_MENACE_NAME_EXILES: "东方"
 SOV_GREAT_RED_MENACE_DESC_COMMUNIST: "共产主义威胁"
 SOV_GREAT_RED_MENACE_DESC_EXILES: "俄罗斯帝国主义威胁"
 GER_central_european_alliance: "中欧同盟"
 GER_central_european_alliance_desc: "既然我们已经把注意力集中在欧洲大陆的问题上，我们就必须提出解决办法：我们将领导一个所有欧洲次要国家的联盟，这将确保我们的生活方式免受最致命的威胁。"
 GER_central_european_alliance_tt: "如果不在一个阵营里：\n"
 GER_danubian_membership: "多瑙河成员国"
 GER_danubian_membership_desc: "这些奥匈帝国继承国多瑙河成员国们没有忘记成为我们的盟友意味着什么。我们将为他们提供成员国资格，并保护他们免受[GER.GetDanubianMembershipDesc]的威胁。"
 SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST: "共产主义"
 SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES: "东部侵略"
 GER_danubian_expansion: "扩大对多瑙河沿岸国家的影响力"
 GER_danubian_expansion_desc: "我们必须设法扩大我们对那些容易遭受[SOV.GetAdjective]侵略的巴尔干国家的影响力。我们将向其余的多瑙河国家提供成员国资格，并保护他们免受[GER.GetDanubianMembershipDesc]的威胁。"
 invite_non_fascist_communist_only_TT: "要求潜在的成员国不是法西斯或共产主义，并且没有加入任何阵营。\n"
 GER_no_balkan_communism: "遏止巴尔干赤化"
 GER_no_balkan_communism_desc: "共产主义的影响已蔓延至巴尔干半岛，我们不能容许此事。必须在它根基尚浅时把这势头摧灭。"
 GER_no_balkan_communism_tt: "获得针对巴尔干地区共产主义国家的§Y推翻政府§!战争目标。\n"
 GER_no_balkan_communism_HUN_tt: "获得针对§Y匈牙利人民共和国§!的§Y推翻政府§!战争目标。\n"
 GER_no_balkan_communism_ROM_tt: "获得针对§Y罗马尼亚人民共和国§!的§Y推翻政府§!战争目标。\n"
 GER_no_balkan_communism_YUG_tt: "获得针对§Y南斯拉夫社会主义联邦共和国§!的§Y推翻政府§!战争目标。\n"
 GER_no_balkan_communism_BUL_tt: "获得针对§Y保加利亚社会主义共和国§!的§Y推翻政府§!战争目标。\n"
 GER_low_countries_membership: "低地国家的成员国资格"
 GER_low_countries_membership_desc: "尽管远离欧洲东部边境，不过低地国家知道，如果中欧地区沦陷，他们将是下一个目标。我们将为他们提供成员国资格，这样他们就可以与我们一道对抗共产主义威胁。"
 GER_no_reds_in_western_europe: "遏止西欧赤化"
 GER_no_reds_in_western_europe_desc: "共产主义的影响已蔓延至西欧，我们不能容许此事。必须在它根基尚浅时把这势头摧灭。"
 GER_no_reds_in_western_europe_tt: "获得针对低地和法国地区共产主义国家的§Y推翻政府§!战争目标。\n"
 GER_no_reds_in_western_europe_FRA_tt: "获得针对§Y法兰西公社§!的§Y推翻政府§!战争目标。\n"
 GER_no_reds_in_western_europe_HOL_tt: "获得针对§Y人民联合省§!的§Y推翻政府§!战争目标。\n"
 GER_no_reds_in_western_europe_BEL_tt: "获得针对§Y比利时合作社§!的§Y推翻政府§!战争目标。\n"
 GER_no_reds_in_western_europe_LUX_tt: "获得针对§Y罗莎卢森堡§!的§Y推翻政府§!战争目标。\n"
 GER_scandinavian_membership: "斯堪的那维亚的成员国资格"
 GER_scandinavian_membership_desc: "群山和寒冷并不能抵御[GER.GetGreatRedMenaceName]威胁，斯堪的纳维亚人民必须了解到这一点。我们将为他们提供成员国资格，并保护他们免受[GER.GetDanubianMembershipDesc]的威胁。"
 GER_baltic_membership: "波罗的海的成员国资格"
 GER_baltic_membership_desc: "二十年来，波罗的海诸国一直生活在再次吞并和[GER.GetBalticMembershipDesc]的双重威胁之下，我们将为他们提供成员国资格，并保护他们免受[GER.GetDanubianMembershipDesc]的威胁。"
 SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST: "共产主义"
 SOV_BALTIC_MEMBERSHIP_DESC_EXILES: "[SOV.GetAdjective]帝国主义"
 GER_polish_membership: "波兰的成员国资格"
 GER_polish_membership_desc: "波兰人对所有邻国都不信任，但他们清楚最大的威胁来自于东方。我们将为他们提供成员国资格，并保护他们免受[GER.GetDanubianMembershipDesc]的威胁。"
 GER_finnish_membership: "芬兰的成员国资格"
 GER_finnish_membership_desc: "远离欧洲中心的芬兰人面临着独自面对着[GER.GetFinnishMembershipDesc]威胁的风险。但他们不需要这样做。我们将为他们提供成员国资格，并保护他们免受[GER.GetDanubianMembershipDesc]的威胁。"
 SOV_FINNISH_MEMBERSHIP_DESC_COMMUNIST: "红军"
 SOV_FINNISH_MEMBERSHIP_DESC_EXILES: "俄军"
 GER_strike_at_the_source: "打击共产主义起源地"
 GER_strike_at_the_source_desc: "生活在恐惧之中的生活就根本不是生活。我们必须彻底结束这种对我们生活方式的威胁。欧洲[GER.GetStrikeAtTheSourceDesc]势力的根源地必须被摧毁。"
 GER_swedish_trade_agreement: "德国-瑞典贸易协定"
 GER_swedish_trade_agreement_desc: "我国钢材品质不佳，而为了供应战争机器，我们需要最好的材料。幸好北方的[SWE.GetName]是一个理想的合伙人：富含高品质资源、中立且不太可能在我们将来实施计划时多言多语。"
 SOV_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST: "共产主义影响"
 SOV_STRIKE_AT_THE_SOURCE_DESC_EXILES: "俄罗斯帝国主义"
 GER_reverse_the_brain_drain: "逆转人才流失"
 GER_reverse_the_brain_drain_desc: "考虑到压迫者和专制政权已经被击败，我们可以尝试让那些逃离国家的科学家重返家园，重新回到他们的祖国工作。"
 GER_shared_rd_programs: "共享研发计划"
 GER_shared_rd_programs_desc: "为了我们的事业，我们必须汇集我们的科学知识，并与我们的新盟友分享我们的技术进步。"
 GER_the_mannheim_project: "曼海姆计划"
 GER_the_mannheim_project_desc: "由于挪威的重水厂现在处于我们的控制之下，我们可以加倍努力破解原子的秘密，并把它当作武器来对付[GER.GetDanzigGuaranteesBolsheviksDesc]。"
 GER_the_mannheim_project_tt: "这个国策将根据目前的原子研究水平给予不同的奖励：\n\n"
 GER_pool_technical_know_how: "专业技术知识共享"
 GER_pool_technical_know_how_desc: "每个国家都有自己的管理工业和维护设备的方法。我们可以通过向联盟其他成员国派遣技术团队相互学习相关知识。"
 GER_pool_technical_know_how_tt: "该阵营里的每个国家都将获得这个民族精神。"
 ITA_ethiopian_war_logistics: "埃塞俄比亚战争后勤"
 ITA_ethiopian_war_logistics_desc: "我们可能误判了对埃塞俄比亚的光荣征途背后的后勤状况。我们的首要目标就是要确保勇敢的军队有足够的物资作支持。"
 ITA_fortification_effort: "重视防御工事"
 ITA_fortification_effort_desc: "我们必须要击败英、法帝国主义的侵略，以此来保证我们的国土不受侵犯。"
 ITA_fortification_effort_forts: "在意法边境上建造§Y15个陆上要塞§!。\n"
 ITA_army_primacy: "陆军为主"
 ITA_army_primacy_desc: "从工业上来看，意大利仍然落后于腐朽的殖民帝国。我们必须选择以陆军为主还是以海军为主——这根本用不上考虑。就像古罗马帝国以军团称霸欧洲一样，新生的意大利帝国也应如此效仿！"
 ITA_modernized_artillery: "现代化火炮"
 ITA_modernized_artillery_desc: "理论上，意大利皇家陆军是世界上规模最大的陆军之一。不幸的是，我们无法保证每一位士兵都有先进的装备。最糟糕的是，我们的大多数炮兵装备生产于1918年！"
 ITA_modernized_army: "现代化陆军"
 ITA_modernized_army_desc: "更好的炮兵将大大提高我军的战斗力，但是我们也同时需要新的战术以及新的学说。"
 ITA_armored_effort: "重视装甲部队"
 ITA_armored_effort_desc: "尽管在埃塞尔比亚战场上我们的坦克表现优异，但是我们的坦克还远没有达到能够与腐朽但仍强大的欧洲民主国家对抗的标准。"
 ITA_mare_nostrum: "我们的海"
 ITA_mare_nostrum_desc: "我们的资源是有限的，所以我们必须做出一些痛苦的选择。但大英帝国的海军已将我们困在了地中海地区，我们必须要有能够和他们相匹敌的力量来突围……"
 ITA_carrier_effort: "重视航母"
 ITA_carrier_effort_desc: "现代化战斗舰队的主力将会是航空母舰而不是战列舰。早在1921年，美国人就证明了制空权对海战的重要性！"
 ITA_capital_ships: "重视主力舰"
 ITA_capital_ships_desc: "拥有最多主力舰的国家将统治海洋。我们决不能容忍皇家海军在地中海内占上风……"
 ITA_bomber_effort: "重视轰炸机"
 ITA_bomber_effort_desc: "不重视天空而赢得陆地战的时代早已一去不复返。我们要发展战术轰炸机来为我们的士兵提供必要的空中支援。"
 ITA_atlantic_fleet: "大西洋舰队"
 ITA_atlantic_fleet_desc: "一旦我们突破了英军的封锁，我们的首要任务就是将军力投放到海洋上。"
 ITA_marines_and_landing_craft: "海军陆战队和登陆艇"
 ITA_marines_and_landing_craft_desc: "单凭海军我们是无法赢得战争的，我们还必须有能力保证我们的士兵能够安全的上岸……"
 ITA_jet_engine_effort: "重视喷气引擎"
 ITA_jet_engine_effort_desc: "得益于赛康多·卡皮尼的杰出成果，意大利在喷气发动机的发展上走到了世界的前面。我们应该给他一切他所需要的资源来进一步提高意大利皇家空军。"
 ITA_light_ship_effort: "重视轻型舰船"
 ITA_light_ship_effort_desc: "因为我们的海外军团需要保护，所以我们需要研究新的学说以及更现代化的驱逐舰。"
 ITA_escort_effort: "重视护航"
 ITA_escort_effort_desc: "我们应该做进一步努力来保护我们脆弱的地中海航运。"
 ITA_sea_wolves: "海狼"
 ITA_sea_wolves_desc: "我们的德国盟友研发了可怕而高效的潜艇，并研究了对应”狼群”战术，我们应该向他们学习。"
 ITA_slovenia_dalmatia_claims: "声索南斯拉夫领土"
 ITA_slovenia_dalmatia_claims_desc: "南斯拉夫还有很多意大利人，至少可以追溯到辉煌的威尼斯时代。在该地区恢复意大利统治将会是迈向重建罗马帝国的重要一步！"
 ITA_slovenia_dalmatia_claims_threat: "意大利声索南斯拉夫领土"
 ITA_yugoslavia_friend: "对南斯拉夫示好"
 ITA_yugoslavia_friend_desc: "与其现在进攻南斯拉夫，我们倒不如另找时机将其一举拿下。相反，我们可以和他们建立友谊并使他们进入我们的势力范围。"
 ITA_support_nationalist_spain: "支持西班牙国民军"
 ITA_support_nationalist_spain_desc: "西班牙正处于内战之中，这将会决定他是法西斯的盟友还是一个无用的共和国，或者更糟糕的是堕落为共产主义或是无政府状态。我们必须及时为真正的西班牙人提供支持！"
 ITA_demand_balearic_islands: "索取巴利阿里群岛"
 ITA_demand_balearic_islands_desc: "我们已经证明了对佛朗哥新政权的支持，现在我们可以帮助他们保护一个重要的领地——巴利阿里群岛。我们要求将巴利阿里群岛割让给意大利，以此加强我们在地中海的战略态势。"
 ITA_bulgaria_friend: "对保加利亚示好"
 ITA_bulgaria_friend_desc: "保加利亚在我们的势力范围内，他们与意大利的牢固关系是我们进入巴尔干的钥匙。"
 ITA_albania_war_goal: "占领阿尔巴尼亚"
 ITA_albania_war_goal_desc: "我们的军队可以轻松的占领阿尔巴尼亚，在这一过程中，我们不太可能会遇到任何阻力。我们必须向世界展示意大利的实力，光复罗马帝国的荣耀！"
 ITA_pact_of_steel: "钢铁条约"
 ITA_pact_of_steel_desc: "我们与纳粹德国关系的问题在于意识形态有分歧以及相冲突的目标；墨索里尼极为警惕德国入侵奥地利和巴尔干的野心。然而，现实是会变的……"
 ITA_germ_italy_same_tt: "§Y意大利§!和§Y德国§!有着同样的§Y意识形态§!。"
 ITA_german_millitary_cooperation: "对德军事合作"
 ITA_german_millitary_cooperation_desc: "通过与强大的德军的紧密合作，我们可以把德国的高效以及意大利军队的创新结合在一起。我们将比任何敢于挑战我们的敌人更具有战略优势。"
 ITA_claims_on_france: "声索法国领土"
 ITA_claims_on_france_desc: "夺取维希法国的领土。德军征服巴黎并在法国成立了新政府，我们也该宣示对南欧的所有权了。德国在北部大肆扩张，我们也必须获得自己那一份才算公平。"
 ITA_claims_on_france_tt: "§Y维希法国§!存在并控制§Y萨伏依§!和§Y科西嘉§!"
 ITA_go_after_france: "袭击法国"
 ITA_go_after_france_desc: "法国……又一个西方反动民主国家，几乎每时每刻都在试图阻碍意大利人民的前进，并经常危及意大利人民的生存。我们要为了意大利的利益和帝国的未来而战斗。"
 ITA_claims_on_turkey: "声索土耳其领土"
 ITA_claims_on_turkey_desc: "1915年伦敦条约承诺了让意大利获得土耳其的安纳托利亚地区，作为交换，西方国家获得了地中海东部的黎凡特。他们夺走了他们想要的，并声称那是国联的授权，而意大利的要求却被拒绝了。新意大利比当初更加强大，我们将强迫土耳其履行当初英国人的承诺。"
 ITA_italy_first: "意大利万岁"
 ITA_italy_first_desc: "我们光荣的领袖永远不会当希特勒的副手！我们必须注意罗马帝国的教训，日耳曼人对意大利事务的干涉永远没有好结果……"
 ITA_romania_friend: "对罗马尼亚示好"
 ITA_romania_friend_desc: "将我们遥远的罗马尼亚同胞拉入我们的势力范围，这是我们最大的利益。领袖在他们的“铁卫团”中看到了巨大的潜力。"
 ITA_german_rd_treaty: "对德贸易"
 ITA_german_rd_treaty_desc: "为了我们两个伟大国家的利益，我们应该要求德国与我们交换技术机密。"
 ITA_spanish_italian_faction: "西意同盟"
 ITA_spanish_italian_faction_desc: "佛朗哥与西班牙国民军是我们天然的盟友，两国在宗教、文化和意识形态领域紧密一致。我们携手起来，便能夺取直布罗陀，让英国海军碰壁去吧……"
 ITA_italian_highways: "意大利高速公路"
 ITA_italian_highways_desc: "我们需要扩建基础设施，以确保部队在帝国境内可以迅速机动。敌人遍布全世界，要想保卫意大利，这可以说是至关重要的一个环节。"
 ITA_libyan_infrastructure: "利比亚基建"
 ITA_libyan_infrastructure_desc: "我国的北非属地面积不小，可基建水平仍远落后于帝国的其他部分。我们应当重点关注如何让北非基建水平达标。"
 ITA_greece_war_goal: "对希腊作战"
 ITA_greece_war_goal_desc: "如果没有希腊，我们算是复兴了一个什么样的罗马帝国？这应该是个简单的目标……"
 ITA_greece_friend: "对希腊示好"
 ITA_greece_friend_desc: "希腊民族的历史如同欧罗巴大地一般历史悠久，是西方文明的摇篮。我们可不能将其推向我们的敌对一侧……"
 ITA_turkey_friend: "对土耳其示好"
 ITA_turkey_friend_desc: "经过意土战争和世界大战后，土耳其不太可能对我们有好感。然而现实政治总是优先于过往不合，地中海局势会把我们推到一起去。"
 ITA_portugal_friend: "对葡萄牙示好"
 ITA_portugal_friend_desc: "葡萄牙同西班牙一样，是意大利的天然盟友。我们牢固加强友谊的纽带。"
 ITA_anti_uk_war_goals: "对英作战"
 ITA_anti_uk_war_goals_desc: "腐朽的大英帝国将我们牢牢锁在地中海，永远不会主动打开我们的牢笼。我们必须抢抓时机，袭击英国！"
 ITA_japan_friend: "对日示好"
 ITA_japan_friend_desc: "日本的境况与我们极为相似：年轻而又饥肠辘辘的国家，人口过密，且还被英国跟荷兰这样腐朽的金权民主国家藉由不平等贸易而横加盘剥。我们应当与他们结盟，组成一个朝气蓬勃的海军轴心，共同纵横四海！"
 soviet_focus: "苏联国策"
 #SOV_finish_five_year_plan: "Finish the Five Year Plan"
 #SOV_finish_the_five_year_plan_desc: "The second Five Year Plan prioritizes the development of heavy industry. The Soviet Union must develop quickly in order to match the Capitalist and Fascist powers of the West."
 SOV_move_industry_to_urals: "向乌拉尔转移工业"
 SOV_move_industry_to_urals_desc: "我们不能允许偷袭我们的希特勒的信徒们得到苏联西部珍贵的工业产业。通过付出巨大的努力和牺牲，我们应当能够迅速把最有价值的重工业设施转移到车里雅宾斯克以及乌拉尔地区的其他位置。"
 SOV_defense_of_moscow: "防御莫斯科"
 SOV_defense_of_moscow_desc: "法西斯主义者已经叩响了我们首都的大门！我们必须不惜一切代价防止莫斯科沦陷。动员包括孩子到老人的所有人，迅速修建出一切能修建的防御！"
 SOV_defense_of_moscow_forts: "在莫斯科附近增加§Y28个陆上要塞§!。\n"
 SOV_infrastructure_effort: "重视基建"
 SOV_infrastructure_effort_desc: "[ROOT.GetNameDefCap]地广人稀，我们必须确保在我们辽阔的国土上迅速运输物资和装备的能力。"
 SOV_tranformation_of_nature: "改造大自然"
 SOV_tranformation_of_nature_desc: "斯大林的改造大自然计划必须实施。人民必须依据自己的意愿全面改造自然环境。"
 SOV_stalin_constitution: "斯大林宪法"
 SOV_stalin_constitution_desc: "是时候修改我们的旧宪法了，苏联的工人和农民享有的权利将让全世界动容！"
 #SOV_collectivist_propaganda: "Collectivist Propaganda"
 #SOV_collectivist_propaganda_desc: "In the Soviet Union, there is no room for individual glory. Our propaganda should strongly emphasize collective efforts; surpassed production goals, successful expeditions and massive construction projects."
 SOV_militarized_schools: "军事化学校"
 SOV_militarized_schools_desc: "苏联的孩子们应该被教导遵守军事化的纪律，以及诸如自我牺牲和团结之类的苏联的美德。年轻的意志更容易被塑造。"
 SOV_workers_culture: "劳动者文化"
 SOV_workers_culture_desc: "社会主义并不只是一种经济体系，马克思主义也并不只是一种科学，我们必须把资产阶级风俗习惯的残留从苏联社会的每一个角落清除出去。"
 SOV_new_soviet_man: "新苏维埃公民"
 SOV_new_soviet_man_desc: "新苏维埃公民是无私，有文化，守纪律又健康的，是对本能以及虚假意识伟大胜利的活的象征。男人们愿意为了全人类献出生命，女人将为了苏联的将来养育许多孩子。"
 #SOV_positive_heroism: "Positive Heroism"
 #SOV_positive_heroism_desc: "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!"
 SOV_progress_cult: "科技进步崇拜"
 SOV_progress_cult_desc: "我们应当为杰出的苏联科学家的创新欢呼，并鼓励这种正确的自由思想。看看李森科同志卓越的成就，苏联在对科学新领域的开拓上，将始终领先于颓废的西方世界！"
 SOV_socialist_science: "社会主义科学"
 SOV_socialist_science_desc: "世界，和思维一样，是无时不刻不在运动的。自然是永远向前发展甚至革新的。辩证唯物主义的理论也可以被应用在自然科学上……"
 SOV_aviation_cult: "航空崇拜"
 SOV_aviation_cult_desc: "苏联在航空上惊人的成就将使世界动容。我们英雄的飞行员们是布尔什维克文化和进展的骑士，展现了我们使用科技对自然的掌控。我们相比沙皇时代已经前进了太多！"
 SOV_women_pilots: "女性飞行员"
 SOV_women_pilots_desc: "拉斯科娃同志，我们英雄的长距飞行员，应该被允许通过她的122航空团计划，组建一些完全由女性组成的航空联队。"
 SOV_night_witches_tt: "第588夜间轰炸机团在莫斯科组建并待命。"
 #SOV_socialist_realism: "Socialist Realism"
 #SOV_socialist_realism_desc: "All works of art in the Soviet Union must strive to educate the people in the goals and meaning of Communism, depicting the proletariat in realistic and typical scenes of everyday life. Soviet artists are the engineers of souls!"
 SOV_improve_railway_network: "改善铁路网"
 SOV_improve_railway_network_desc: "事实证明，我国的第一个五年计划大获成功。重工业的大规模扩张使苏联的自卫能力更加强大，但铁路网络却遇到了一些重大瓶颈。铁路人民委员会（NKPS）制定了一项雄心勃勃的计划，消灭这些瓶颈，确保我们有能力保卫祖国。"
 SOV_transpolar_flights: "跨过北极的航班"
 SOV_transpolar_flights_desc: "我们最勇敢的飞行员刚刚开始证明穿越北极的航线是可行的。通过在我们的空战计划中使用这些出人意料的捷径，我们将有能力奇袭敌人。"
 SOV_ocean_going_navy: "远洋海军"
 SOV_ocean_going_navy_desc: "尽管联盟拥有比这个星球上其他任何国家都辽阔的国土，这个世界的海洋还未被我们的舰队统治。拥有超重装甲的战列舰将成为我们未来的海洋舰队的一部分。"
 SOV_peoples_commissariat: "建立国防工业人民委员部"
 SOV_peoples_commissariat_desc: "苏联的国防工业人民委员部将会是一个注重军工计划的重工业部。长远而言，他们的工作也许还需要其他部门来分担。"
 SOV_anti_fascist_diplomacy: "反法西斯外交"
 SOV_anti_fascist_diplomacy_desc: "尽管西方政权都是压迫人民并且腐败的，它们都不如那些装成进步、甚至伪装成社会主义的政权邪恶！通过在无产阶级中宣传这类虚假意识，他们正在试图延缓革命的到来，让工人们处于永久的束缚之中。"
 SOV_operation_zet: "Zet行动"
 SOV_operation_zet_desc: "尽管国民党十分反动，但毛泽东和他的共产党在国共内战中似乎胜率渺茫。我们应该积极加强同蒋介石的关系。无论如何，日本这个荒谬且落后于时代的帝国必然在不久以后崩溃。"
 SOV_annex_tannu_tuva: "吞并唐努图瓦"
 SOV_annex_tannu_tuva_desc: "尽管在经济上受益甚微，我们也应该处于政治考量，正式吸收唐努图瓦人民共和国成为苏联的一个自治区。"
 SOV_improve_stalin_line: "加固斯大林防线"
 SOV_improve_stalin_line_desc: "我们必须从法西斯侵略者的手中更好的保护西部边境。斯大林防线应该被拓展和现代化改造。"
 #SOV_far_east_fortification: "Far East Fortification"
 #SOV_far_east_fortification_desc: "The Japanese are constantly making incursions across the border with Manchuria. We must improve our defenses along that frontier in order to deter them permanently."
 SOV_far_east_fortification_forts_1: "在苏日边境增加§Y6个陆上要塞§!。\n"
 SOV_far_east_fortification_forts_2: "在苏日边境增加§Y8个陆上要塞§!。\n"
 SOV_far_east_fortification_forts_3: "在苏日边境增加§Y4个陆上要塞§!。\n"
 SOV_xian_incident: "西安事变"
 SOV_xian_incident_desc: "通过与国民党高层的深入交流，我们应该可以绑架蒋介石然后迫使他与毛谈判，以结束他们之间摧毁性的内战，让中国可以更好地抵抗日本人。"
 SOV_xian_incident_tt: "如果双方同意，会迫使共产党和国民党停战。"
 SOV_anti_capitalist_diplomacy: "反资本主义外交"
 SOV_anti_capitalist_diplomacy_desc: "毫无疑问，世界革命最大的绊脚石是肥胖银行家美国和残暴殖民者英国。我们必须时刻敲打他们贪婪的双手并阻止他们的自由主义宣传。"
 SOV_expand_red_fleet: "扩大红海军"
 SOV_expand_red_fleet_desc: "相比帝国主义列强，红海军显得非常弱小。我们要把海军扩张作为国家的优先策略！"
 SOV_anti_colonialist_rebels: "共产国际"
 SOV_anti_colonialist_rebels_desc: "资本主义终于到了灭亡的边缘，当前所有的共产党应有的姿态应当是高度进取的，斗志昂扬的，极左的阵线。具体而言，我们要求全世界的共产党投身于消灭温和左翼。"
 SOV_southern_thrust: "南进"
 SOV_southern_thrust_desc: "吞并伊朗和伊拉克不但可以保障我们伟大革命的石油供给，还可以对英帝国主义的埃及和印度制造压力。"
 #SOV_reconcile_japan: "Reconcile Japan"
 #SOV_reconcile_japan_desc: "Our relations with Japan have always been troubled, but there are bigger fish to fry. By exploiting their desperate lack of natural resources, the Japanese could be led by the nose... Their anachronistic feudal regime is bound to fall soon anyway."
 SOV_claim_on_sinkiang: "声索新疆"
 SOV_claim_on_sinkiang_desc: "在盛世才同志的统治下，新疆已经几乎就是我们的傀儡国了。现在要做的就是官方确认一下……"
 SOV_claim_on_sinkiang_threat: "苏联声索新疆"
 SOV_pan_slavic_rhetoric: "泛斯拉夫主义"
 SOV_pan_slavic_rhetoric_desc: "为了献身世界革命，列宁同志在抛弃其俄罗斯和斯拉夫身份的路上走得太远了。一定程度上的民族主义对我们有利，某种程度上的泛斯拉夫主义的复兴对于我们拉近同其他斯拉夫国家的关系有帮助。"
 SOV_claims_on_baltic: "声索波罗的海三国"
 SOV_claims_on_baltic_desc: "彼得大帝寻求西方入海口是正确的。波罗的海诸国是在革命之后失去的领土，理应重回苏联。"
 SOV_claim_bessarabia: "声索比萨拉比亚领土"
 SOV_claim_bessarabia_desc: "对我们的经济而言黑海甚至比波罗的海更重要。我们必须尽一切可能确保博斯普鲁斯海峡和达达尼尔海峡的控制权。"
 SOV_claims_on_turkey: "声索土耳其领土"
 SOV_claims_on_turkey_desc: "土耳其人既一直拒绝我们共同控制博斯普鲁斯海峡的要求，他们也拒绝讨论在东部边境的任何调整。也许是时候给他们一个教训了！"
 #SOV_baltic_security: "Baltic Security"
 #SOV_baltic_security_desc: "The Baltic is our front yard and must be protected at all costs. Karelia must be seized to give Leningrad a secure buffer zone, and the self-rule of Estonia is just ridiculous!"
 #SOV_claims_on_poland: "Claims on Poland"
 #SOV_claims_on_poland_desc: "The display of incompetence and embarrassment that was the Soviet-Polish war must be avenged and eastern Poland reintegrated into the USSR!"
 #SOV_demand_eastern_poland: "Demand Eastern Poland"
 #SOV_demand_eastern_poland_desc: "Having reasserted our right to Poland's eastern territories, we should make clear that they can only save themselves from another partition by handing them over peacefully."
 #SOV_offer_poland_protection: "Offer Poland Protection"
 #SOV_offer_poland_protection_desc: "Although we could simply seize eastern Poland, it would be much preferable if they joined our Comintern in the process. We would need to offer something in return for our claims, however. If we promise them eastern Germany, they might be interested."
 SOV_offer_poland_protection_tt: "§Y当苏联攻取之时，波兰将会因该协议获得其宣称的地区。§!\n"
 SOV_great_purge: "大清洗"
 SOV_great_purge_bypass_tt: "托洛茨基成为了苏维埃联盟的领袖"
 SOV_great_purge_desc: "在我们的官员当中有一个危险的托派阴谋；甚至在最高级别的官员中也有。虽然托洛茨基本人是否直接参与尚不清楚，但是威胁还是很大的。这可能导致苏联再次陷入内战……除非我们准备杀几只鸡给猴看。"
 SOV_great_purge_tt: "将举行一系列§Y公审§!来清洗疑似托派的部长和指挥官。\n"
 SOV_great_purge_tt2: "大清洗的数量会影响§Y内战§!的可能性并增强§H军官被肃清§!的效果。\n不选择这个国策则会导致§Y内战§!，同时流亡海外的§Y列夫·托洛茨基§!有可能会回归。\n\n"
 SOV_permanent_revolution: "永远的革命"
 SOV_permanent_revolution_tt: "托洛茨基回来了"
 SOV_permanent_revolution_tt2: "§Y托洛茨基§!得到了一个更好的领袖技能。"
 SOV_permanent_revolution_desc: "压迫人民的煽动者已经死了！权力重新回到了人民的手中，人民现在可以追随自己的意志而不需要妥协什么了。我们永远都在改变，永远的革命是胜利的革命。"
 #SOV_rehabilitated_military: "Rehabilitated Military"
 #SOV_rehabilitated_military_desc: "With the taint of Trotskyism finally cleansed from the officer corps, it might be possible to allow the military some freedom from political interference again."
 #SOV_military_reorganization: "Military Reorganization"
 #SOV_military_reorganization_desc: "The Purge has not left the military in a good state. The new leadership is green and ineffective, and no work has been done to develop our doctrines. We must rectify this situation immediately!"
 #SOV_nkvd_primacy: "NKVD Primacy"
 #SOV_nkvd_primacy_desc: "The military has shown that it can never be trusted. Therefore, the NKVD will need to be expanded and given greater powers, with more political commissars to keep an eye on the officers."
 SOV_nkvd_divisions: "内务部队"
 SOV_nkvd_divisions_desc: "应当拨给内务人民委员部一些部队作为内务部队，以保护铁路和重要设施。"
 #SOV_lessons_of_war: "Lessons Of War"
 #SOV_lessons_of_war_desc: "With the experiences gained fighting limited wars, we should be able to make some breakthroughs in armored warfare, and perhaps even finally whip the depleted officer corps into shape!"
 #SOV_smersh: "SMERSH"
 #SOV_smersh_desc: "SMERSH, or 'Death to Spies', is a proposed counter-intelligence initiative that would serve a dual purpose; rooting out enemy spies and executing deserters and partisans within the ranks of the Red Army."
 SOV_smersh_tt: "§Y抵消政变的风险。§!\n"
 SOV_partisan_suppression: "镇压游击"
 SOV_partisan_suppression_desc: "施密尔舒应当扩编，以便于更好的渗透和残酷镇压占领区的任何形式的游击队。"
 SOV_war_with_germany: "对德作战"
 SOV_war_with_germany_desc: "德国的威胁正在持续增长。我们能够而且必须要消灭德军，使他们屈服于他们的新主人。"
 SOV_war_with_germany_tt: "莫洛托夫-里宾特里甫条约已经无效了"
 SOV_war_with_japan: "对日作战"
 SOV_has_not_officers_purged_tt: "没有民族精神§Y大清洗§!"
 SOV_war_with_japan_desc: "看来日本不打算退缩。唯一有效的威慑将是战争。当红军把他们踩在脚下他们就知道后悔拒绝我们的要求了。"
 SOV_war_with_uk: "联合王国战争"
 SOV_war_with_uk_desc: "英帝国主义从未尊重过我们。毫无疑问当他们拿下世界的其余部分后就该把枪口对准苏联了。只有一种方法可以阻止他们的侵略扩张。那就是战争！"
 SOV_claim_on_the_straits: "声索黑海出海口"
 SOV_claim_on_the_straits_desc: "从黑海到爱琴海的海峡是一个战略要地。我们不能允许这片区域被外国势力把持。为了确保红海军连为一体我们必须拿下海峡。"
 SOV_ultimatum_to_greece: "对希腊最后通牒"
 SOV_ultimatum_to_greece_desc: "爱琴海群岛是我们确保红色舰队能自由行动的最后一块需要拿下的战略要地。希腊人现在受到各个方面的压力，他们会放弃这一小块领土避免全面战争的。"
 SOV_diversify_the_programme: "多元化进程"
 SOV_diversify_the_programme_desc: "在传统战争领域我们已经在过去几年学习了很多进步了很多。我们国家的科学家有能力发现新的作战方法中获得巨大优势。如果想要看到结果我们就得确保他们有最好的工作环境。"
 SOV_research_city_experiment: "科研城的实验"
 SOV_research_city_experiment_desc: "我们的最重要的科学家之一库尔恰托夫已经注意到，一千克铀原子核裂变放出的能量相当于20,000吨TNT。我们必须在我们的敌人之前掌握这种力量来确保祖国的安全。"
 SOV_closed_city_network: "封闭的城市网"
 SOV_closed_city_network_desc: "我们需要建立一些封闭的城市，比我们的军事基地有更多的空间。限制通行到这些城市可以让我们的研究保密，同时又给科学家们足够的空间做大型实验。"
 strike_usa_focus: "袭击美国！"
 strike_usa_focus_desc: "背信弃义的美国人让我们任其宰割，控制我们的石油和其他紧缺资源的供给。他们的工业远比我们的强大，所以要攻击美国，就要一击致命！我们可不能指望跟美国打赢一场长期战争……"
 chinese_puppet_focus: "傀儡中国"
 chinese_puppet_focus_desc: "也许是因为他们的领导人认为攘外必须安内，事实证明，中国人对我们畏战如鼠。我们可以给他们提供保护，不受中共及军阀的侵扰，使其成为大东亚共荣圈的一部分。"
 chinese_war_focus: "对华作战"
 chinese_war_focus_desc: "卢沟桥事变证实中国人对合作不感兴趣。随着日益紧张的局势威胁着随之而来的停火，战争可能是给中华民族带来秩序的唯一手段。"
 subdue_warlords_focus: "制服中国军阀"
 subdue_warlords_focus_desc: "中国任由他们一度引以为傲的帝国被极端分子和军阀撕裂。但是大日本帝国不容许这种分裂存在，即使其附属国也涉入其中。"
 oust_germans_focus: "破坏中德合作"
 oust_germans_focus_desc: "自从二十年代德国军事顾问就在中国给国民党提供关键支持。这事不能再被容忍下去了。在我们的权利范围内，我们要求所有德国对中国的支持立即撤出。现在是时候叫德国站队了。"
 found_own_faction_focus: "建立我们的阵营"
 found_own_faction_focus_desc: "我们已经朝着大东亚共荣圈努力进发。为了确保最终的胜利，日本必须足够强大，独领亚洲乃至世界风骚。"
 axis_leanings_focus: "加入轴心国"
 axis_leanings_focus_desc: "我们和在欧洲建立权力根基的新德国有很多共同利益。跟他们成为盟友能给我们强力的帮助，他们还足够遥远而不会威胁到我们在亚洲的统治。"
 subvert_india_focus: "印度国民军"
 subvert_india_focus_desc: "如果英国人对我们建设大日本帝国的努力说三道四，我们会让他们发现自己的帝国已经摇摇欲坠。印度战俘和海外印度人将会形成足以推翻英属印度统治的运动基础。"
 jap_improved_sprit_focus: "强化国家意志"
 jap_improved_sprit_focus_desc: "民族自豪和好战热情激励了每一位皇民，这驱使着他们达到为国献身的新高度！"
 befriend_siam_focus: "对暹罗示好"
 befriend_siam_focus_desc: "暹罗免于欧洲殖民之灾厄，亦不习惯于成为他国附属。我们不必征服这个国家，而是应该说服其保持与我们合作的状态。"
 army_primancy_focus: "陆军为主"
 army_primancy_focus_desc: "作为两大军种之一，帝国陆军真称得上是帝国的得力左膀右臂！它可以征服和控制大片土地，比海军的小小贡献大多了。通过承认这一简单的、不言自明的事实并投入更多资源到陆军，我们将获得无限的可能。"
 JAP_army_primancy_focus_bypass_tt: "本土没有足够的建筑位可以用于建造§Y军用工厂§!。"
 jap_sia_love: "日本——暹罗外交"
 jap_sia_love_desc: "日本一直专注于外交努力改善与暹罗的关系。"
 navy_primancy_focus: "海军为主"
 JAP_navy_primancy_focus_bypass_tt: "本土没有足够的建筑位可以用于建造§Y海军船坞§!。"
 navy_primancy_focus_desc: "作为两大军种之一，帝国海军真称得上是帝国的得力左膀右臂！它可以征服和控制大片海域，比陆军的小小贡献大多了。通过承认这一简单的、不言自明的事实并投入更多资源到海军，我们将获得无限的可能。"
 army_innovations_focus: "陆军改革"
 army_innovations_focus_desc: "现在陆军已经被认可，给了帝国最重要的贡献，我们应当投入更多资源研究陆军学说。"
 army_air_innovations_focus: "陆航改革"
 army_air_innovations_focus_desc: "空军的首要任务是支援我们引以为豪的帝国陆军！"
 army_motorization_focus: "陆军摩托化"
 army_motorization_focus_desc: "更加专注摩托化可以增加步兵投入战场的速度，至少是在较高的道路上。"
 air_base_expansion_focus: "空军基地扩建"
 air_base_expansion_focus_desc: "为了更好的支援帝国陆军，空军需要更大的空军基地。"
 armor_innovations_focus: "装甲部队改革"
 armor_innovations_focus_desc: "随着帝国陆军的兴起，一些将军提议我们可以投资一些现代装甲载具。"
 naval_innovations_focus: "海军改革"
 naval_innovations_focus_desc: "现在海军已经被认可，给了帝国最重要的贡献，我们应当投入更多资源研究新型船只的设计。"
 naval_air_innovations_focus: "海航改革"
 naval_air_innovations_focus_desc: "空军的主要任务必须是支援我们引以为傲的海军！"
 convoy_protection_focus: "运输护航"
 convoy_protection_focus_desc: "尽管这是一项懦弱而且无耻的策略，敌军还是很可能会瞄准那些在我们的帝国内运输资源和补给的商船。如果这种事情真的发生，我们必须研究如何更好地保护这些船只。"
 advanced_torpedoes_focus: "先进鱼雷"
 advanced_torpedoes_focus_desc: "相较以前的型号，在推进装置中使用压缩氧气而非压缩空气将能够使我们的鱼雷射程更长并携带更大的弹头。"
 shbb_focus: "超重战列舰"
 shbb_focus_desc: "就目前而言，我们不太可能造出比英美更多的战列舰——但是我们似乎也不必如此。作为替代，造出比西方基于华盛顿海军协定建造的条约舰更大的战列舰似乎是一个更合理的选择。"
 naval_base_focus: "扩建海军基地"
 naval_base_focus_desc: "海军的扩张需要更多的海军基地。"
 carrier_focus: "重视航母"
 carrier_focus_desc: "日本需要一支强大的海军，而航空母舰必将成为我们舰队力量的核心。很快，我们的敌人就会发现：战列舰的时代正在迎来终结！"
 battleship_focus: "重视战列舰"
 battleship_focus_desc: "日本需要一支强大的海军，而战列舰必将成为我们舰队力量的核心。让其他国家在未经战火洗礼的航空母舰上浪费钱财去吧，唯有战列舰能够统治海洋！"
 spiritual_mobilization_focus: "国民精神总动员"
 spiritual_mobilization_focus_desc: "不仅仅是我们的士兵，我们的所有国民都需要在精神上做好战争的准备。为了这个目的，所有的民族主义者都被集中到了国民精神动员大会上来宣扬爱国主义、支持政府。"
 warrior_traditions_focus: "武士传统"
 warrior_traditions_focus_desc: "纵观历史，日本保留了武士阶级的一套独特的传统。不论阶级高低，每个军人都应在心中复活武士精神之魂，并将之良久珍视。"
 divine_wind_focus: "神风特攻"
 divine_wind_focus_desc: "勇敢面对可能的死亡是对每一个军人的要求，但我们的人民必须更进一步，哪怕是十死无生也要时刻准备为天皇陛下和大日本帝国捐躯。"
 imperial_glory_focus: "帝国荣耀"
 imperial_glory_focus_effect: "允许建造§H横须贺MXY7 樱花§!"
 imperial_glory_focus_desc: "作为一支特攻队，神风突击队将自杀式攻击由最后时刻的突发奇想变作了既定的教条。在新式飞机——一种有人驾驶的飞弹——的协助下，这种攻击将不可阻挡。"
 student_movement_focus: "学生运动"
 student_movement_focus_desc: "文部省在精神动员中的作用不可或缺，而让教育者与学生会支持国家将能够建立一个可持续的军事化导向教育体系。"
 extra_tech_focus: "额外研究项目"
 synth_oil_focus: "合成油料"
 synth_oil_focus_desc: "我们自己的石油产出很有限，而进口石油使得我们不得不受外国利益的摆布。最为安全的解决办法是完善我们拥有的油料合成技术。"
 JAP_synth_oil_focus_tt: "工业企业增加：出光兴产"
 secret_weapon_focus: "先进武器"
 secret_weapon_focus_desc: "作为一个海洋帝国，我们必须时刻站在海军研究的最前沿，但远程火箭也不坏。"
 industrial_effort_focus: "厉行节约"
 industrial_effort_focus_desc: "每一个天皇子民都必须为大日本帝国的利益作出牺牲。"
 industrial_effort_focus2: "重视工业"
 industrial_effort_focus2_desc: "日本刚刚完成工业化，暂且无法与西方国家的强大相比较。我们必须采取措施缩小与他们之间的差距。"
 infra_effort_focus: "重视基建"
 infra_effort_focus_desc: "在我们这样一个多山的国家建设基础设施并非易事，但我们还是必须继续努力。"
 fortress_japan_focus: "本土决战"
 fortress_japan_focus_desc: "一旦我们的敌人击垮了我们的舰队，我们的防御工事将使得任何企图侵略我们的国家付出无法承受的代价。"
 crypto_bomb_focus: "密码炸弹"
 crypto_bomb_focus_desc: "波兰人正在开发一个名为“密码炸弹”的绝妙机器，它能够用来破译德国的恩尼格码密码机。我们可以提供资金，在布莱切利园中继续这项研究。"
 tizard_mission_focus: "蒂泽德代表团"
 tizard_mission_focus_desc: "我们在技术研究方面完成了许多突破，但由于我们在资源和生产能力上的缺失而无法进一步拓展。亨利·蒂泽德希望率领一支代表团与美国商谈一个技术共享协议。"
 maud_focus: "MAUD委员会"
 maud_focus_desc: "“核裂变军事应用”委员会相信，使用铀来实现不可控裂变反应，以此来制造一个威力令人难以置信的炸弹，在理论上是可能的。然而，仅靠我们自己恐怕无法及时地完成这项技术。我们需要跟美国人谈谈。"
 general_rearmament_focus: "常规的军备重整"
 general_rearmament_focus_desc: "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL: "另一场世界大战似乎已无法避免。挑起者不是希特勒就是日本天皇，甚至是苏联……民意的转向已经足以让我们开始一个常规的军备重整计划。"
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL: "我们的前任过多地忽视了我们军队的状况。我们必须启动一项全面的重整军备项目，以解决我们武装部队严重的缺陷。"
 air_defense_focus: "空军防御"
 air_defense_focus_tt: "将§Y东盎格利亚§!，§Y萨塞克斯§!和§Y西南英格兰§!的§Y防空火炮§!提升至最高等级"
 air_defense_focus_bypass_tt: "没有足够的建筑位可以用于建造§Y防空火炮§!"
 air_defense_focus_desc: "无需多想我们的敌人会从哪里入侵，我们必须用大量的防空炮台把海岸线保护起来。"
 radar_focus: "雷达"
 radar_focus_desc: "探测敌军轰炸机的能力对战争的进程至关重要。我们应该不惜一切进一步开发雷达技术，并沿海岸线建立一个监测站网络。"
 royal_ordinance_focus: "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc: "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL: "皇家兵工厂"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST: "革命兵工厂"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL: "很不幸，伍尔维奇的皇家兵工厂生产的军需品和轻武器不足以满足我们的需求。我们需要在全国组建大量的工厂，尤其是相对安全的地区。"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST: "很不幸，伍尔维奇的革命兵工厂生产的军需品和轻武器不足以满足我们的需求。我们需要在全国组建大量的工厂，尤其是相对安全的地区。"
 shadow_scheme_focus: "影子计划"
 shadow_scheme_focus_desc: "航空部提出了一个天才的构想，能够将民用工厂转为军用的过程变得更容易。在给各个门类的关键企业提供了足够的津贴和贷款后，他们的工厂能够提前进行扩大和改造，使得其转变至军事用途的过渡更为平顺。"
 shadow_scheme_focus_tt: "当进入战争时，在两个地区给予总计§G4§!个建筑位和§Y4座军用工厂§!。\n"
 uk_small_arms_focus: "伯明翰轻武器公司"
 uk_small_arms_focus_desc: "[Root.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL: "皇家兵工厂无力生产足够的轻武器，但一如我们在一战中做的那样，我们可以与伯明翰轻武器公司签订单，增加他们的生产量。"
 ENG_BSA_COMPANY_DESC_COMMUNIST: "革命兵工厂无力生产足够的轻武器，但一如我们在一战中做的那样，我们可以与伯明翰轻武器公司签订单，增加他们的生产量。"
 UK_secret_focus: "秘密武器"
 UK_secret_focus_desc: "我们现在已经掌握了必要的知识和基础设施，能够集中精力去开发许多种过去仅存在于科幻小说中的秘密武器。"
 air_rearmament_focus: "重整空军军备"
 air_rearmament_focus_desc: "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL: "在任何一场同大陆上的敌人进行的战争中，皇家空军都被证明是胜利的关键。首先，我们必须确保我们的空军基地能够支持我们的整备计划！"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST: "在任何一场同大陆上的敌人进行的战争中，人民空军都被证明是胜利的关键。首先，我们必须确保我们的空军基地能够支持我们的整备计划！"
 fighter_command_focus: "战斗机司令部"
 fighter_command_focus_desc: "我们的第一要务必然是控制我们自己的天空！很难找到一个比战斗机的开发更加重要的军事研究领域。"
 bomber_command_focus: "轰炸机司令部"
 bomber_command_focus_desc: "就像朱里奥·杜黑经常说的那样：“轰炸机不可阻挡！”尽管雷达技术和防空火炮取得了一些发展，我们还是应当重点发展更好的轰炸机。"
 coastal_command_focus: "沿海司令部"
 coastal_command_focus_desc: "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL: "我们的工业依赖于大量的资源，这些资源都是经船队由帝国辖下的各个边远地区运至不列颠的。我们的运输船队是我们的生命线，必须由皇家海军和皇家空军戮力合作，共同保护。我们必须组建一个专门的空军编队来保护通往我们港口的航线！"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST: "我们的工业依赖于大量的资源，这些资源都是经船队由帝国辖下的各个边远地区运至不列颠的。我们的运输船队是我们的生命线，必须由工人解放海军和人民空军戮力合作，共同保护。我们必须组建一个专门的空军编队来保护通往我们港口的航线！"
 aircraft_production_focus: "飞机生产集团"
 aircraft_production_focus_desc: "飞机的生产是我们的重中之重。我们应当组建伦敦飞机生产集团，以此来管理和整合所有与飞机相关的产业。"
 uk_jet_focus: "喷气式飞机"
 uk_jet_focus_desc: "看起来，喷气式引擎势必将取代螺旋引擎，成为飞机的动力源。它的潜力很大，我们决不能容忍英国在这个重要的研究领域上落后。"
 naval_rearmament_focus: "重整海军军备"
 naval_rearmament_focus_desc: "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL: "尽管我们已经通过第二次伦敦海军协定去尽力阻止海军军备竞赛了，然而，即使是当初的签约国，大多数也已无视了这个条约。皇家海军必须时刻保持全球霸权，我们必须一直确保拥有世界上最大的海军。"
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST: "尽管我们已经通过第二次伦敦海军协定去尽力阻止海军军备竞赛了，然而，即使是当初的签约国，大多数也已无视了这个条约。工人解放海军必须时刻保持全球霸权，我们必须一直确保拥有世界上最大的海军。"
 uk_destroyer_focus: "重视驱逐舰"
 uk_destroyer_focus_desc: "现代战列舰令人惊叹，但我们决不能因此而忽略小小的驱逐舰在航运保护中所起到的关键作用。"
 uk_convoy_focus: "重视护航运输"
 uk_convoy_focus_desc: "无需赘述，我们的航运线即是我们的生命线。我们必须尽一切努力去保护运输船队，并尽快补充损失的船舶。"
 uk_waves_focus: "不列颠统治海洋"
 uk_waves_focus_desc: "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL: "在皇家海军的庞大阴影之下，其他国家的海军不得不尽力提出新的学说以补偿军力上的不足。我们决不能滋生自满，不能仅仅依靠单体舰船的质量与总数。"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST: "在工人解放海军的庞大阴影之下，其他国家的海军不得不尽力提出新的学说以补偿军力上的不足。我们决不能滋生自满，不能仅仅依靠单体舰船的质量与总数。"
 uk_carrier_focus: "重视航母"
 uk_carrier_focus_desc: "在海军学说的讨论中，有关战列舰的存续方面有着一个巨大的分歧。一部分人主张现代空军将成为凌驾于海军之上的统治力量，因此航空母舰将取代战列舰成为新的海洋之王。"
 uk_spain_focus: "威胁西班牙"
 uk_spain_focus_desc: "西班牙人比大多数国家更了解皇家海军的威力，但是，可能些许暗示没什么不合适的……"
 uk_battleship_focus: "重视战列舰"
 uk_battleship_focus_desc: "尽管理论学家们在为海军和空军的优先度而争论不休，但是没有人希望一艘战列舰上的火炮瞄准他们的宅邸。就算航母的拥趸们最终被证明是正确的，战列舰也依旧将继续统治海洋很多年。"
 uk_turkey_focus: "威胁土耳其"
 uk_turkey_focus_desc: "他们不需要爱我们，但是土耳其小子必须足够了解我们的战列舰的可怕之处……"
 uk_amphibious_focus: "两栖作战"
 uk_amphibious_focus_desc: "统治海洋固然很好，但有时你还是要从实践中吸取教训。我们决不能忽视在敌方领土上进行登陆作战的能力。"
 singapore_focus: "新加坡战略"
 singapore_focus_desc: "新加坡应该继续作为我们在东方的重要的海军基地。香港或许会被日本攻陷，但新加坡必须坚守，直到我们的主力舰队抵达并痛击敌军。"
 sp_landward_forts_focus: "岸防工事"
 sp_landward_forts_focus_desc: "当前我们在新加坡岛的防卫很不完善。我们必须集中全力去增强那里的防御工事！"
 peninsular_focus: "半岛战争"
 peninsular_focus_desc: "在敌人抵达新加坡之前，我们应该抢先占据马来半岛并延缓敌军南下的脚步。"
 hongkong_focus: "控制香港"
 hongkong_focus_desc: "新加坡战略已经过时了。我们的计划应该更为大胆，立足一个更加靠近日本的基地。只要有足够的防御工事和辅助设施，香港将能够起到非常完美的作用！"
 hk_landward_forts_focus: "岸防工事"
 hk_landward_forts_focus_desc: "为了抵御来自大陆地区的进攻，香港将不得不转变为一座要塞城市。"
 hk_air_focus: "对空防御"
 hk_air_focus_desc: "我们必须大幅度增加并改良在香港的防空火炮阵地。"
 uk_embargo_focus: "禁运政策"
 uk_embargo_focus_desc: "不管是红色的独裁者还是褐色的独裁者，最好的击败他们的方式就是简单的让他们得不到发动战争所必须的资源，解决这个问题只需要恫吓下和他们有业务关系的银行和大公司就行……"
 uk_sanction_italy_focus: "制裁意大利"
 uk_sanction_italy_focus_desc: "尽管听起来荒谬无比，墨索里尼还是有可能为了实现其建立一个崭新的罗马帝国的幻想而进攻我们，我们应该在战争到来前尽其所能的阻止其实现。"
 uk_sanction_japan_focus: "制裁日本"
 uk_sanction_japan_focus_desc: "日本还在继续建立他们所谓的“大东亚共荣圈”，当然这个共荣圈必须在他们的霸权领导下。大英帝国和其他西方势力的殖民地是其主要绊脚石，必须阻止日本人获得他们所需的的资源。"
 uk_burma_focus: "滇缅公路"
 uk_burma_focus_desc: "我们应该建设公路及配套基础设施来帮助中国抗击日本侵略者——这条公路应该连接缅甸和中国使补给可以在通过陆路运达的同时避开日本人的劫掠。"
 uk_scandinavian_focus: "干涉斯堪的纳维亚"
 uk_scandinavian_focus_desc: "要不是因为瑞典的钢铁出口，斯堪的纳维亚的战略价值并不算大，我们必须向瑞典和挪威施压以保证德国无法得到这些重要资源，如果他们拒绝，那么我们可能需要为入侵做好准备……"
 uk_iraq_focus: "控制伊拉克"
 uk_iraq_focus_desc: "我们在1932年保证了伊拉克独立，但是考虑到现如今的全球局势，那或许是一个错误。我们绝对不能让敌人得到伊拉克的石油……"
 uk_iran_focus: "控制伊朗"
 uk_iran_focus_desc: "伊朗不仅有决不能让敌人获得的丰富石油；它还是连接印度，中东和苏联的战略要地。"
 uk_free_india_focus: "印度独立"
 uk_free_india_focus_desc: "日本正在印度煽动叛乱甚至组织了一支由印度人组成的“印度国民军”。这种情况如果不加以阻止可能会变的十分危急，我们要么在短时间内击败日本，要么向印度承诺同意其在几年后独立。"
 uk_colonial_focus: "鼓励殖民地精英"
 uk_colonial_focus_desc: "我们广大的帝国里拥有着许多世界上最杰出的大脑，但是帝国辽阔的疆域使他们中的大多数不能聚在一起。如果鼓励他们一同为我们最重要的计划工作，我们就可以更快的达到目的。"
 uk_asia_focus: "强化东亚"
 uk_asia_focus_desc: "我们在东方很多古老的殖民地处于连绵内战和当地国家野心的威胁，我们决不能忽略这些已经存在的前哨，并且应该持续开发这些区域以巩固我们的全球影响力。"
 uk_china_focus: "影响中国"
 uk_china_focus_desc: "尽管中国宣称自己是我们殖民政策的敌人，但是他们却拥有太多的敌人而没有几个盟友。如果我们向其伸出橄榄枝，他们有可能愿意转变他们的政策。"
 uk_commonwealth_focus: "英联邦关系"
 uk_commonwealth_focus_desc: "基于对皇室的效忠而团结在一起的英联邦成员国是我们在一场全球冲突中最先能依赖的盟友。保证我们在这些国家的外交影响至关重要。"
 uk_india_focus: "开发印度"
 uk_india_focus_desc: "印度殖民地的地位不论在国内还是海外仍然充满争议，但是不论将来发生什么，现阶段的首要任务都是强化当地的工业能力。"
 northern_expansion_focus: "向北扩张"
 northern_expansion_focus_desc: "向北扩张的策略由帝国陆军支持，认为苏联对日本的野心威胁最大，现在欧洲局势紧张，一个绝佳的攻击俄国远东地区的时机浮现了出来。我们必须尽快发动攻击。"
 southern_expansion_focus: "向南扩张"
 southern_expansion_focus_tt: "选择后会添加与§Y苏联§!的§Y互不侵犯条约§!\n"
