 ROM_white_squadron_focus: "白色中队"
 ROM_white_squadron_focus_desc: "出身贵族的天才飞行员，玛丽娜·什蒂尔贝提议组建的白色中队，是完全由女性飞行员运作的空中救护车服务。我们的士兵光是意识到救援近在咫尺，就能打起精神。"
 HUN_protect_czechoslovakia_tt: "\n他们将更有可能服从，如果：\n - §H全球紧张度§!高\n - 他们未处于一个§H阵营§!中\n - 他们对我们的§H关系良好§!\n - 他们与我们有§H互不侵犯条约§!"
 CAN_demand_labrador_tooltip: "§H[ENG.GetName]§!§R几乎不可能§!同意我们的要求，除非他们已经走投无路。\n\n"
 CAN_offer_concessions_for_labrador_tooltip: "与直接索取相比，§H[ENG.GetName]§!更有可能考虑妥协案。他们如果满足以下条件，将§G更有可能§!同意我们的请求：\n  -处于战争中\n  -对我们的关系良好\n  -的投降进度高于§H25%§!\n  -与我国意识形态相同\n\n如果他们接受：\n"
 tfv_canada.63.t: "[CAN.GetNameDef]提议以妥协换取纽芬兰"
 tfv_canada.63.d: "[CAN.GetAdjective]的新政府向我们提出了一个有趣的提议，来换取我们的纽芬兰领地。尽管法律已确立其为我国不可分离的一个地区，但我们的顾问敦促我们再三考虑，提防我们需要将注意力从欧洲局势转移到一条新战线的可能性。"
 tfv_canada.63.a: "确实。"
 tfv_canada.63.b: "决不！"
 CAN_offer_concessions_for_labrador_and_newfoundland: "以妥协换取拉布拉多与纽芬兰"
 CAN_offer_concessions_for_labrador_and_newfoundland_desc: "英国人对邻近我国腹地的土地拥有主权。为了避免与一个强敌开战，我们只能指望，在形势所需之时，他们会愿意考虑一个不太理想的交易。"
 AST_central_bureau: "协调中央局"
 AST_central_bureau_desc: "一个与美国合作的信号与情报部门能在这动荡之时给予我们战略优势。他们会感谢我们在这方面有精湛技术的。"
 HUN_a_new_flagship: "舰队荣耀"
 HUN_a_new_flagship_desc: "我们海军传统的丰富历史充满了考验、磨难和背叛。为了恢复我们遗产的荣光并振奋全国上下，海军将领们提议建造一艘新旗舰。"
 HUN_dockyards: "复兴造船业"
 HUN_dockyards_desc: "为了收复领土，我们必须着手发展一只能与往日荣光相媲美的地中海舰队。"
 if_no_depression_get_stuff_TT: "\n如果§H$CAN_great_depression_1$§!已被移除，将给予不同的加成。\n\n"
