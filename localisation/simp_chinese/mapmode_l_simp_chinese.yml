 MAPMODE_FACTIONS: "§Y阵营§!地图模式。"
 MAPMODE_FACTIONS_DESCRIPTION: "展示哪个国家已经加入哪个阵营。"
 MAPMODE_DEFAULT_NAME: "默认"
 MAPMODE_DEFAULT: "§H默认§!地图模式"
 MAPMODE_DEFAULT_DESCRIPTION: "在国家视图和陆地战斗模式下。\n省份将会被染色以便显示当前实际控制者。\n这对观察战争进程很有用，并且可以创建和执行战争计划。"
 MAPMODE_STATES_NAME: "地区"
 MAPMODE_STATES: "§H地区§!地图模式"
 MAPMODE_STATES_DESCRIPTION: "地区地图和地区类型。"
 MAPMODE_DIPLOMACY_NAME: "外交"
 MAPMODE_DIPLOMACY: "§H外交§!地图模式"
 MAPMODE_DIPLOMACY_DESCRIPTION: "展示外交关系和对当前选择的国家的态度。"
 MAPMODE_SUPPLY_AREAS_NAME: "补给区域"
 MAPMODE_SUPPLY_AREAS: "§H补给区域§!地图模式"
 MAPMODE_SUPPLY_AREAS_DESCRIPTION: "展示补给区域和补给运输信息。这可以让你找到问题区域和运输瓶颈。"
 MAPMODE_SUPPLY_MAP_MODE_NAME: "补给"
 MAPMODE_SUPPLY_MAP_MODE: "§H补给§!地图模式"
 MAPMODE_SUPPLY_MAP_MODE_DESCRIPTION: "显示当前补给状况。较亮的绿色区域补给最充足，而紫色区域则最为短缺。单位遭受补给不足惩罚的区域按恶劣状况标记为§Y黄色§!到§R红色§!。"
 MAPMODE_STRATEGIC_NAVY_NAME: "海军战略"
 MAPMODE_STRATEGIC_NAVY: "§H海军战略§!地图模式"
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION: "展示战略区域并让你看到有哪些海军行动将通过你的舰队执行。\n你的海军在哪片区域里占到优势将通过§G绿色§!轮廓显示。\n当前在§R红色§!条纹区域外徘徊着被挑选出来的舰队可以随时使用。"
 MAPMODE_STRATEGIC_AIR_NAME: "空军战略"
 MAPMODE_STRATEGIC_AIR: "§H空军战略§!地图模式"
 MAPMODE_STRATEGIC_AIR_DESCRIPTION: "展示战略区域并让你看到有哪些空军行动将通过你的空军部队执行。\n§G绿色地区§!是友军空军占有优势的地区，§R红色地区§!是敌军空军占有优势的地区。\n在这些区域中你的机场和空军部队将以高亮显示。"
 MAPMODE_RESOURCES_NAME: "战略资源"
 MAPMODE_RESOURCES: "§H战略资源§!地图模式"
 MAPMODE_RESOURCES_DESCRIPTION: "展示在地区中能够生产哪些战略资源。"
 MAPMODE_RESISTANCE_NAME: "抵抗度"
 MAPMODE_RESISTANCE: "§H抵抗§!地图模式"
 MAPMODE_RESISTANCE_DESCRIPTION: "显示在占领区当地人的抵抗程度。展示你所遇到的麻烦以让你找到哪里必须考虑改变你的占领政策。"
 MAPMODE_COMPLIANCE_NAME: "顺从度"
 MAPMODE_COMPLIANCE: "§H顺从度§!地图模式"
 MAPMODE_COMPLIANCE_DESCRIPTION: "显示占领区当地的顺从度。"
 MAPMODE_PLAYERS_NAME: "玩家"
 MAPMODE_PLAYERS: "§H玩家§!地图模式"
 MAPMODE_PLAYERS_DESCRIPTION: "显示哪个国家由哪个玩家所控制。"
 MAPMODE_INFRASTRUCTURE_NAME: "基础设施"
 MAPMODE_INFRASTRUCTURE: "§H基础设施§!地图模式"
 MAPMODE_INFRASTRUCTURE_DESCRIPTION: "显示各个地区的基础设施等级。"
 MAPMODE_MANPOWER_NAME: "人口"
 MAPMODE_MANPOWER: "§H人口§!地图模式"
 MAPMODE_MANPOWER_DESCRIPTION: "显示各个地区的人口数量。"
 MAPMODE_IDEOLOGY_NAME: "意识形态"
 MAPMODE_IDEOLOGY: "§H意识形态§!地图模式"
 MAPMODE_IDEOLOGY_DESCRIPTION: "以意识形态分类展示国家。"
 MAPMODE_TERRAIN_NAME: "地形"
 MAPMODE_TERRAIN: "§H地形§!地图模式"
 MAPMODE_TERRAIN_DESCRIPTION: "用简化的颜色展示地形类型。"
 MAPMODE_OPERATIVES_NAME: "特工"
 MAPMODE_OPERATIVES: "§H特工§!地图模式"
 MAPMODE_OPERATIVES_DESCRIPTION: "显示特工，他们的任务，正在执行的行动以及展开的情报网。"
 MAPMODE_CONFIGURE: "设置偏好的地图模式"
 MAPMODE_ALL: "打开所有可用地图模式的窗口。"
 CONFIG_MAPMODE_DEFAULT: "重置地图模式槽至预设状态"
 MAPMODE_ALL_ENTRY_DETAILS: "§G点击§!选择。\n§G右键点击§!选择和关闭。"
 MAPMODE_TOOLTIP_INFRASTRUCTURE: "£infrastructure_texticon 基础设施$INF|Y$"
 MAPMODE_TOOLTIP_MANPOWER: "£population_texticon 人口$MP|*Y$"
