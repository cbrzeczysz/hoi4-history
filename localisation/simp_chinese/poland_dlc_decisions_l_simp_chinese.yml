 POL_danzig_decisions: "但泽“自由”市"
 POL_danzig_decisions_desc: "但泽长期以来是波兰经济麻烦的掣肘！是时候彻底控制这座城市了，但我们首先得与当地居民达成某种程度的合作......"
 POL_unification_propaganda: "统一化宣传"
 POL_unification_propaganda_desc: "但泽是一个由波兰人、德意志人和其他许多民族共同聚居的城市，而纳粹党正试图破坏这种多元文化的共生。我们可以言之凿凿地告诉少数民族，纳粹党死也不愿与其平等相待，这样一来宣传就可以有效地让他们倒向我们这边。"
 POL_military_appeasement: "军事绥靖"
 POL_military_appeasement_desc: "但泽自由市不能仅靠武统来整合，一定程度的绥靖可以使但泽的民兵组织对波兰更加顺从。"
 POL_raid_nazi_resistance: "打击纳粹抵抗组织"
 POL_raid_nazi_resistance_desc: "一些反动团体试图将自由市的自由献给纳粹，逼迫这座城市臣服在柏林面前。这些反动成分必须不惜一切代价从自由市里根除，尽管的粗暴的军事行动可能使当地居民对我国产生消极态度。"
 POL_tighten_control: "加强控制"
 POL_tighten_control_desc: "我们已经在自由市里争取到了足够多顺从度，有能力在不引起内乱的情况下加强控制。完成这一步，我国就能从但泽获取更多资源，并更加接近实现统一这座城市的目标。"
 POL_sanation_decisions: "波兰萨纳齐亚政府"
 POL_sanation_decisions_desc: "萨纳齐亚运动包括左右两派，两边都在争取动摇我们的统治。在适当安抚与暗中边缘化影响力上，我们必须两手都要抓，这样才能在未来创造一个稳定的波兰政府！"
 POL_sanation_left_irritation: "萨纳齐亚左派不满"
 POL_sanation_left_irritation_desc: "萨纳齐亚左派已经受够了在莫希齐茨基政府下的被边缘化，他们开始试图重建前总理瓦莱雷·斯瓦韦克政府的统治秩序。"
 POL_sanation_right_irritation: "萨纳齐亚右派不满"
 POL_sanation_right_irritation_desc: "依靠大部分军队的支持，萨纳齐亚右派开始试图逐步瓦解莫希齐茨基的独裁统治，并建立一个由爱德华·雷兹-希米格维领导的军政府。坐拥军队与长枪党等准军事组织的协助，萨纳齐亚右派极其危险。"
 POL_sideline_the_left: "边缘化左派"
 POL_sideline_the_left_desc: "在右派的协助下，我们有能力边缘化左派，从而进一步淡化其政治影响。"
 POL_sideline_the_right: "边缘化右派"
 POL_sideline_the_right_desc: "尽管右派势力庞大，但左派和城堡派仍然能够联手在政府中将其边缘化。"
 POL_peasant_strike_category: "农民大罢工"
 POL_peasant_strike_category_desc: ""
 POL_looming_peasants_strike_mission: "迫在眉睫的农民大罢工"
 POL_looming_peasants_strike_mission_desc: "农民对现状十分不满，并要求提高收入以及大幅降低食物价格。波兰东部地区的铁路十分不畅，这使得向该地区供应食物和设备的成本较为高昂。但随着进一步的铁路投资，我们也许能够实现这些农民的诉求。"
 POL_peasants_strike: "农民大罢工！"
 POL_peasants_strike_desc: "东部地区的紧张局势目前正在持续升温。这场危机如果不能尽快解决，就很可能会引发内战。由农民党领袖斯坦尼斯瓦夫·米科拉伊奇克组织的罢工已经形成了一个由民主派、社会主义者和共产党人组成的联盟，共同反对现在的波兰政府。若不理会，暴乱将至。"
 POL_invite_foreign_motor_decisions: "邀请外国汽车公司"
 POL_invite_foreign_motor_decisions_desc: ""
 POL_invite_ford: "邀请福特汽车"
 POL_invite_ford_desc: "物美价廉的美国福特汽车能以无可比拟的速度大规模生产摩托化装备。"
 POL_invite_vauxhall: "邀请沃克斯豪尔"
 POL_invite_vauxhall_desc: "英国人的摩托化装备已证明是又快又耐用，世上其它同类产品难以望其项背。"
 POL_invite_somua: "邀请索玛"
 POL_invite_somua_desc: "法国的摩托化装备和装甲车比其他国家的都要结实，在敌方载具的火力下几乎能够毫发无伤。若要在战争中生存下来，这些载具正符合我们所需。"
