 POL_defend_in_east_state: "[From.GetName]防御计划"
 POL_defend_in_east_state_desc: "东部偏远落后，原始的大自然是这片地区的支配者。因此我们训练士兵时需要注意善于运用周围的环境，于未发之时将俄国入侵者逐个歼灭。"
 POL_defend_in_west_state: "[From.GetName]防御计划"
 POL_defend_in_west_state_desc: "西部承载了我国的大部分工业，必须注意使其远离对德战线。这样一来，如果必须在边境上抵抗有压倒性数量优势的敌人，就必须制定符合西部当地条件的防御战略。"
 POL_four_year_plan_mission: "准备下一个四年计划"
 POL_four_year_plan_mission_desc: "四年计划正在进行中。若要为今后四年做好充分的准备，就必须确保兑现有关我国改革与工业化的承诺。"
