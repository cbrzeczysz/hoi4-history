 wtt_border_conflict_won_attacker.1.t: "[their_state.GetName]大捷"
 wtt_border_conflict_won_attacker.1.desc: "日前在[our_state.GetName]和[their_state.GetName]交界地区发生的冲突最终以我军完胜[their_country.GetLeader]军队而告捷。[their_country.GetAdjective]军队现已被击退，而我方则顺势攻占了此争议地区。"
 wtt_border_conflict_won_attacker.1.a: "我们展现了自身的实力！"
 wtt_border_conflict_won_defender.1.t: "[their_state.GetName]大捷"
 wtt_border_conflict_won_defender.1.desc: "日前在[our_state.GetName]和[their_state.GetName]交界地区发生的冲突最终以我军完胜[their_country.GetLeader]军队而告捷。[their_country.GetAdjective]军队现已被击退，我方依旧保持着对此争议地区的控制。"
 wtt_border_conflict_won_defender.1.a: "我们展现了自身的实力！"
 wtt_border_conflict_lost_attacker.1.t: "[our_state.GetName]兵败"
 wtt_border_conflict_lost_attacker.1.desc: "日前[their_country.GetLeader]麾下的军队在[our_state.GetName]和[their_state.GetName]的争议地区击退了我军。所幸我军转进途中秩序井然，正在重整以备未来的再战。"
 wtt_border_conflict_lost_attacker.1.a: "我们必须尽快反击！"
 wtt_border_conflict_lost_defender.1.t: "[our_state.GetName]兵败"
 wtt_border_conflict_lost_defender.1.desc: "日前[their_country.GetLeader]麾下的军队从[our_state.GetName]和[their_state.GetName]的争议地区击退了我军。所幸我军转进途中秩序井然，正在重整以备未来的再战。"
 wtt_border_conflict_lost_defender.1.a: "我们必须尽快反击！"
 wtt_border_conflict_canceled_attacker.1.t: "[their_state.GetName]困局"
 wtt_border_conflict_canceled_attacker.1.desc: "由于双方均无力击退对方，日前在[our_state.GetName]和[their_state.GetName]交界地区的交火已陷入了僵局，敌我两军均未取得任何较大进展。侦察兵报告称[their_country.GetAdjective]的士兵正在其战线一侧构筑防御工事，看起来相比于进攻，他们更希望维持现状。"
 wtt_border_conflict_canceled_attacker.1.a: "我们还会杀回来的。"
 wtt_border_conflict_canceled_defender.1.t: "[their_state.GetName]困局"
 wtt_border_conflict_canceled_defender.1.desc: "由于双方均无力击退对方，日前在[our_state.GetName]和[their_state.GetName]交界地区的战斗已经陷入了僵局，敌我两军均未取得任何较大进展。侦察兵报告称[their_country.GetAdjective]的士兵正在其战线一侧构筑防御工事，看起来相比于进攻，他们更希望维持现状。"
 wtt_border_conflict_canceled_defender.1.a: "我们还会杀回去的。"
 wtt_border_incident_defender_warning.1.t: "[From.GetNameDefCap]进犯我方边境"
 wtt_border_incident_defender_warning.1.desc: "昨日早些时候，我们发现[their_country.GetAdjective]的士兵正自[attacker_state.GetName]出击越境侵入[defender_state.GetName]。而在当日晚间，更多的[their_country.GetAdjective]部队业已开抵此地区，并在我方领土内构筑防御阵地。\n\n在此之后，[their_country.GetLeader]麾下的军队与我方在整条边境线上爆发了一系列的边境冲突以及交火。\n\n至此，形势已然十分明显，[their_country.GetAdjective]军队进犯我方疆界且拒不撤退。我们必须尽快组织力量进行反击，阻止其进一步的侵略。"
 wtt_border_incident_defender_warning.1.a: "全军立即动员！"
 wtt_border_conflict_escalate_to_war.1.t: "[From.GetNameDefCap]备战动员"
 wtt_border_conflict_escalate_to_war.1.desc: "侦察兵报告称，[From.GetAdjective]的军队目前正在其[their_state.GetName]地区集结，意欲采取大规模军事行动进犯我[our_state.GetName]疆界。根据[From.GetLeader]调配的物资判断，其意图似在扩大局势，这已不再是一场局限于争议边境的边界冲突了。\n\n全面战争已迫在眉睫。"
 wtt_border_conflict_escalate_to_war.1.a: "做好狭路相逢的准备！"
