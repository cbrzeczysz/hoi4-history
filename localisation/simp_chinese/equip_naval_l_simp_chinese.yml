 ### LAT - LATVIA ###
 LAT_submarine_1: "罗尼斯级"
 LAT_submarine_1_desc: "海豹级包括了法国为拉脱维亚海军建造的两艘潜艇。她们于1927年开始服役。她们的舰体较小，排水量仅为390吨，同时装备有6门533毫米鱼雷发射管。"
