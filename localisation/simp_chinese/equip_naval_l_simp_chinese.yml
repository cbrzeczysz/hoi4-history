 SAF_SH_battleship_2_desc: "狮II级战列舰的设计来自于在1944年对早期狮级战列舰的一个改进版本。由于汲取了战时的经验教训，这种设计变得越来越庞大与沉重。如果该舰完成了，它将会配备三或四个最新型的16英寸火炮，厚钢板装甲保护船只抵御从任何方向甚至空中敌人的进攻。但由于需要庞大的成本来建设这些船只，以及对航空母舰需求量的上升，导致该项目最终被放弃。"
