 ### SWE - SWEEDEN ###
 SWE_submarine_1: "大白鲨级"
 SWE_submarine_1_desc: "大白鲨、海狸及瓦勒恩级是20世纪20年代瑞典海军建造的一系列小型和中型潜艇。大白鲨级于1920年列装，排水量接近400吨，装备有四枚45mm鱼雷发射管。其下潜深度仅有30米。"
 #SWE_submarine_1b: "Draken Class"
 SWE_submarine_2: "海狮级"
 SWE_submarine_2_desc: "海狮级潜艇共计九艘，均于1936至1942年间建造。这是一级中型潜艇，排水量580吨，其设计思路深受荷兰O型潜艇的影响，装备有六枚533mm鱼雷发射管，下潜深度为60米。 "
 SWE_submarine_3: "U级"
 SWE_submarine_3_desc: "瑞典U级潜艇共计九艘，于1942年至1944年间全部列装。这一型号体型很小，航速很慢，排水量仅370吨，装备有四枚533mm鱼雷发射管。"
 SWE_submarine_4: "海王星级"
 SWE_submarine_4_desc: "海王星级潜艇共计三艘，全部于1943年列装，并被优先用于布雷作业。其排水量为550吨，装备有五枚533mm鱼雷发射管。"
 SWE_destroyer_1: "厄伦斯格尔德级"
 SWE_destroyer_1_desc: "作为一战后瑞典的第一批现代驱逐舰，厄伦斯格尔德级驱逐舰共计两艘，均于1927年完工。其排水量仅有970吨，装备有三门120mm44倍径K45火炮及六枚533mm鱼雷发射管。这一型号的作战半径很短，但有着很出色的速度。"
 SWE_destroyer_2: "哥德堡级"
 SWE_destroyer_2_desc: "哥德堡级驱逐舰共计六艘，均于1935年至1942年间建造。相较于前任，其拥有更长的船体及改良的机械结构。这一型号的排水量仅有1,020吨，拥有由120mm44倍径K45火炮组成的主武器系统，并配有六枚533mm鱼雷发射管。其作战半径相当有限，但速度非常优秀。"
 SWE_destroyer_3: "维斯比级"
 SWE_destroyer_3_desc: "四艘维斯比级驱逐舰均于1942至1944年间建造，于之前的哥德堡级类似，但体型更大，排水量超过1,130吨。维斯比级拥有改良版的引擎，有所扩大的作战半径，并配备有强大的反潜设备。"
 SWE_destroyer_4: "厄兰岛级"
 SWE_destroyer_4_desc: "§T厄兰岛级驱逐舰共有两艘，其设计思路相较瑞典海军之前的舰艇有着巨大的改变。这一型号紧随二战结束后下水并完工，排水量达到1,880吨，装备了四门120mm45倍径44型火炮作为主武器，并配有强大的对空，雷击及反潜设备。相较之前的驱逐舰，厄兰岛级速度稍慢，但其作战半径得到了极大的增强。§!"
 SWE_light_cruiser_1: "菲利吉亚级"
 SWE_light_cruiser_1_desc: "菲利吉亚级是一型相对较小的装甲巡洋舰，于1905年列装瑞典海军，在战争期间主要承担训练任务，并于1939至1941年间进行了大范围的改造。在改造前，其排水量超过4,300吨，装备有六门152mm45倍径1903型K50火炮作为主武器。菲利吉亚级拥有不错的装甲，但作为巡洋舰而言速度偏慢。"
 SWE_light_cruiser_4: "三王冠级"
 SWE_light_cruiser_4_desc: "三王冠级轻巡洋舰共有两艘，于二战刚刚结束时完工交付瑞典海军。其排水量接近7,700吨，有着相当好的航速和作战半径。特雷克罗纳级的主炮由七门152mm53倍径42型火炮组成，并配有强大的防空火炮和雷击、反潜设备。"
 SWE_heavy_cruiser_1: "瑞典级"
 SWE_heavy_cruiser_1_desc: "瑞典级包括三艘岸防战列舰，于一战前为瑞典海军制造，但从体型（排水量6,800吨）和主炮（四门283mm44倍径12型K45火炮）两方面看，都更接近重巡洋舰。作为巡洋舰而言，瑞典级的速度缓慢，但装备有非常厚的装甲。全部的三艘瑞典级巡洋舰都在二战期间服役。"
 ### TUR - TURKEY ###
 TUR_submarine_1: "第1次伊诺努之战级"
 TUR_submarine_1_desc: "第1次伊诺努之战级由两艘近海型潜艇组成，于20世纪20年代中期由荷兰为土耳其制造，是一战后土耳其海军订制的第一批舰船。其排水量为520吨，装备有六枚450mm鱼雷发射管，航速稍有些慢但作战半径很不错。"
 #TUR_submarine_1b: "Dumlupınar Class"
 TUR_submarine_2: "萨尔迪雷级"
 TUR_submarine_2_desc: "全部的三艘萨尔迪莱级潜艇都于20世纪30年代末下水，其设计深受德国影响，首舰在德国制造，其余两艘在获得许可后于伊斯坦布尔建造。萨尔迪莱级是大型的远洋潜艇，排水量930吨，有着出色的作战半径，配备有六枚533mm鱼雷发射管。"
 TUR_submarine_3: "奥鲁奇·雷斯级"
 TUR_submarine_3_desc: "作为英国S级潜艇的改进型，奥鲁奇·雷斯级潜艇在不列颠制造，于1940年下水，并被皇家海军暂时扣留，最终除一艘外全部归还予土耳其。其排水量为625吨，装备有五枚533mm鱼雷发射管，但航速和作战半径较为有限。"
 TUR_submarine_4: "萨卡里亚级"
 TUR_submarine_4_desc: "萨卡里亚级潜艇实际上是战后被出售给土耳其的一系列美国跃鱵级潜艇。就当时而言，她们属于体型非常大的类型，排水量达到了1,520吨。其作战半径和航速都非常卓越，配备有十枚533mm鱼雷发射管。"
 TUR_destroyer_1: "贝伊克级"
 TUR_destroyer_1_desc: "扈从级驱逐舰是一种大型快速鱼雷艇，共有两艘，于1907年开始在奥斯曼海军中服役。这两艘船在德国建造，经历了一战，但在二战期间被废弃。扈从级的排水量为775吨，装备有一对105mm40倍径37型舰炮，并配有三枚450mm鱼雷发射管，拥有很不错的作战半径，但作为驱逐舰而言速度过慢。"
 TUR_destroyer_2: "巴巴罗萨级"
 TUR_destroyer_3: "德米尔黑萨尔级"
 TUR_destroyer_3_desc: "德米尔黑萨尔级驱逐舰共有四艘，于1942年在英国完工后被皇家海军扣押了两艘，其中一艘于战后归还土耳其。其设计基于英国I级，排水量1,370吨，配备有四门120mm45倍径9号速射炮作为主武器。德米尔黑萨尔级驱逐舰拥有出色的航速和作战半径，并配有强大的防空和反潜作战设备。"
 TUR_light_cruiser_1: "梅吉迪耶级"
 TUR_light_cruiser_1_desc: "土耳其战船迈吉迪耶号是一艘防护巡洋舰，由奥斯曼海军于世纪之交在美国订造。她曾于一战期间在浅水区沉没，之后被打捞并短暂服役于俄罗斯帝国海军，而后被交还土耳其。迈吉迪耶号的排水量接近3,500吨，装备有两门152mm44倍径伯利恒二号炮及8门120mm45倍径阿姆斯特朗Y型炮，拥有出色的作战半径，但速度缓慢且装甲轻薄。"
 TUR_battle_cruiser_1: "亚武兹级"
 TUR_battle_cruiser_1_desc: "亚沃士号战列巡洋舰最初被命名为戈本号并服役于德国海军，1914年为避免被俘而被出售并重新服役于奥斯曼。其排水量接近23,000吨，拥有出色的航速与作战半径，装备有极好的装甲，配有十门283mm50倍径47型舰炮及强大的副武器。"
 TUR_battleship_1: "雷沙迪耶级"
 TUR_battleship_1_desc: "雷沙迪耶级是指一战前夕土耳其海军在英国订购的三艘无畏舰，其中仅有一艘完工，并在战争甫一开始时便被英国扣押。其设计排水量为23,000吨，拥有出色的装甲、航速与作战半径，并装备343mm45倍径维克斯主炮。"
 ### URU - URUGUAY ###
 URG_destroyer_1: "乌拉圭级"
 URG_destroyer_1_desc: "乌拉圭号是德国在一战前为乌拉圭海军制造的重型鱼雷艇。它的排水量超过1,400吨并且装有四门120mm/45克虏伯QF炮。它还有很强的防空火力和两门450mm鱼雷发射管。由于制造的年代比较久远而且体型巨大，它们与其他的驱逐舰相比航速很慢。"
 ### VEN - VENEZUELA -- generic only ###
 ### VIC - VICHY FRANCE ###
 VIC_submarine_1: "600系列"
 VIC_submarine_1_desc: "600吨系列潜艇是法国第一批后一战潜艇，体型中等，排水量约600吨。尽管属于远洋型号，她们还是被定位为近海潜艇，基本上都在地中海的暖水区执勤。这一系列共有四艘潜艇，分属三个不同型号：海妖级、阿里亚尼级和女妖级。她们也是更大型的630吨系列亚尔古水手级、罗马月神级和猎户座级的原型。"
 #VIC_submarine_1b: "630 Series"
 #VIC_submarine_1c: "Redoutable Class"
 VIC_submarine_2: "密涅瓦级"
 VIC_submarine_2_desc: "密涅瓦级潜艇（项目代号T2）基于630吨系列设计制造，拥有更好的引擎和鱼雷管阵列。不同于之前各级基于造船厂进行的特定设计，这些潜艇是由DCAN（海军装备制造管理局）进行集中设计的第一批标准化计划的产物。"
 #VIC_submarine_2b: "Aurore Class"
 VIC_submarine_3: "罗兰·莫里约级"
 VIC_submarine_3_desc: "罗兰·莫里约级潜艇（项目代号Z2）是一种大型远洋潜艇，基于早期的敬畏级设计制造。其排水量为1,800-2,400吨，携带有由十枚鱼雷发射管组成的强大主武器系统，但在法国沦陷前其尚未完工。"
 VIC_submarine_4: "菲尼克斯级"
 VIC_submarine_4_desc: "菲尼克斯级潜艇是中型的远洋型大作战半径舰只，于1939-1940年的海军项目中被批准，但战争的爆发与法国的沦陷导致其被迫取消。其设计方案与敬畏级类似，但体型更小，排水量1,200吨，携带有类似的重型鱼雷武器。"
 VIC_destroyer_1: "狂风级"
 VIC_destroyer_1_desc: "狂风级驱逐舰是1,500吨系列的组成部分，于20世纪20年代中期下水。她们与之前的胡狼级及之后的灵巧级一同构成了战后法国新舰队的骨干。就当时而言，这一型号速度很快，武装精良，但相较于别国海军类似型号的舰只，其鱼雷型号略小。"
 #VIC_destroyer_1b: "Chacal Class"
 #VIC_destroyer_1c: "Aigle & Vauquelin Class"
 VIC_destroyer_2: "空想级"
 VIC_destroyer_2_desc: "空想级驱逐舰本质上是早期的特大型驱逐舰2,400吨系列（猎豹级，雄鹰级，沃克兰级）的改进型，于1930年的海军项目中制造。她们体型庞大，装备有重型武器，而且航速很快，非常适合承担法国舰队中新型高速舰的护卫任务。其武器系统包括有最新的改进型火炮，充足的防空设施和鱼雷发射管。"
 #VIC_destroyer_2b: "Le Hardi Class"
 #VIC_destroyer_2c: "Mogador Class"
 VIC_destroyer_3: "勇猛级"
 VIC_destroyer_3_desc: "勇猛级驱逐舰是大胆级驱逐舰的改进型，于1938年和1939年的海军项目中被授权开发，但战争的爆发和法国的沦陷导致其被迫取消。勇猛级的设计思路更倾向于防空角色，排水量将增加至2,800-2,900吨，并拥有更大马力的引擎。"
 VIC_destroyer_4: "奥什级"
 VIC_destroyer_4_desc: "奥什级和贝亚德是法国海军的终极特大型驱逐舰设计方案，两者都基于莫加多尔级设计，排水量4,200吨，装备有类似的主武器和改良的防空炮及更为强大的引擎。她们在1939-40年的海军项目中被批准，但战争的爆发和法国的沦陷导致其被迫取消。"
 VIC_light_cruiser_1: "迪盖-特鲁安级"
 VIC_light_cruiser_1_desc: "迪盖-特鲁安级轻巡洋舰于1922年的海军计划中建造，是一战后法国第一批主力战舰，也是第一批使用背负式封闭炮塔作为主炮的战舰。作为轻巡洋舰而言，迪盖-特鲁安级拥有强大的鱼雷武器，但几乎没有装甲。"
 VIC_light_cruiser_2: "拉·加利索尼埃级"
 VIC_light_cruiser_2_desc: "为了应对意大利的驱逐领舰型轻巡洋舰，法国基于埃米尔·贝尔坦级设计制造了拉·加利索尼埃级轻巡洋舰。这一型号于1931年和1932年的海军计划中建造，装备有标准型的主武器及防空武器。其排水量为10,850吨，配有额外增加的侦察机，拥有良好的速度。"
 VIC_light_cruiser_3: "格拉斯级"
 VIC_light_cruiser_3_desc: "作为拉·加利索尼埃级的改进型，德格拉斯级巡洋舰在1938年和1939年的海军计划中批准建造。这一型号拥有更强大的防空武器和更大的引擎。法国的沦陷导致最后两艘同级舰被取消，而其一号舰则在战后以不同的设计方案完工。德军本打算将其作为轻巡洋舰继续建造，但最终未能成行。"
 VIC_light_cruiser_4: "柯尔贝尔级"
 VIC_light_cruiser_4_desc: "柯尔贝尔号是一艘对空型轻巡洋舰，于1956年下水，其建造方式很类似战后完工的德格拉斯级，以强大的远近防空火力为特色。与德格拉斯级不同，柯尔贝尔级的引擎较小，装甲更为轻薄，体型也稍有些小。"
 VIC_heavy_cruiser_1: "絮弗伦级"
 VIC_heavy_cruiser_1_desc: "絮弗伦级重巡洋舰基本上延续了迪凯斯纳级的设计，仅仅进行了一些微调以提高其远洋作战的能力。这两个型号都彰显了类似于法国海军当时在轻巡洋舰方面的思路。其标准排水量为10,000吨，装备有标准的重巡洋舰型武器。"
 VIC_heavy_cruiser_2: "阿尔及利亚级"
 VIC_heavy_cruiser_2_desc: "阿尔及利亚级重巡洋舰是絮弗伦级和迪凯斯纳级的增强改进型号，被作为意大利新型重巡洋舰扎拉级的对手而设计完成。这一型号主装甲带和水下防护都得到了显著的提升，但也因此导致其标准排水量超过了10,000吨。"
 VIC_heavy_cruiser_3: "圣路易斯级"
 VIC_heavy_cruiser_3_desc: "圣路易斯级重巡洋舰基于阿尔及利亚级设计建造，但整体外观更接近于敦刻尔克级和黎塞留级主力舰。三艘船于1940年的海军计划中被订购，但由于法国的沦陷，全部未能建造。圣路易斯级计划列装新型火炮和改进型防空武器，装备与阿尔及利亚级相同的装甲。这也是法国海军的最后一款重巡洋舰设计方案。"
 VIC_heavy_cruiser_4: "福尔班级"
 VIC_heavy_cruiser_4_desc: "福尔班级重巡洋舰是一款继承圣路易斯级的巡洋舰构想，用于保护法国本土与各殖民地间的贸易航线。这一型号具备优秀的作战半径和航速，装备由四座三联装炮塔组建的重型火力及数量众多的防空炮。福尔班级的设计布局和大体外观体现出类似圣路易斯级和英国殖民领级的影响。"
 VIC_battle_cruiser_1: "迪朗-维尔式"
 VIC_battle_cruiser_1_desc: "战列巡洋舰迪朗-维尔式设计是基于一系列最早可以追溯至一战的研究而提出的，其本质上是诺曼底级和里昂级战列舰的战列巡洋舰版本，装备有同样的四联装主炮，但火炮数量有所减少。和同时代其他国家的战列巡洋舰类似，这种战舰速度更快，但装甲比战列舰轻薄。这一方案最终在一战爆发前被取消。"
 VIC_battle_cruiser_2: "敦刻尔克级"
 VIC_battle_cruiser_2_desc: "敦刻尔克级被设计用于对抗德国的德意志级袖珍战列舰，是自20世纪20年代中期至30年代早期的一系列设计研究的集大成者，在1931年和1934年的海军项目中获得批准。类似于英国的纳尔逊级战列舰，敦刻尔克级全部的主炮塔都被集中于前甲板，这一设计缩短了其侧线装甲，减小了舰只吨位使其得以符合华盛顿海军条约的限制。"
 VIC_battleship_1: "科尔贝级"
 VIC_battleship_1_desc: "科尔贝级战列舰是法国海军的第一批超无畏舰，在一战战前和期间都有建造。这一型号于1910年和1911年的海军项目中获得批准，在一战期间战果寥寥，但在二战期间大为活跃。相较于其之前的但丁级，科尔贝级拥有更厚的装甲和更强大的火炮，但依旧落后于同时期的美国和英国海军战列舰。其排水量近22,000吨，于二战前进行了防空武器和锅炉的现代化改造。"
 #VIC_battleship_1b: "Bretagne Class"
 VIC_battleship_2: "黎塞留级"
 VIC_battleship_2_desc: "黎塞留级战列舰是服役于法国海军的最后一批战列舰。这一型号是敦刻尔克级的改进型，在1935年和1938年的海军计划中获批，拥有出色的防空火力、速度和作战半径，使得其成为一种性能极为卓越的主力舰。在订购的全部四艘中，仅有两艘得以下水，其中一艘在法国沦陷前完工。政府曾作出大量尝试以完成剩余的几艘船，使用了不同的设计方案，试图将其改做防空战舰、航空战舰或者正规航母。"
 VIC_battleship_3: "加斯科涅级"
 VIC_battleship_3_desc: "加斯科涅级战列舰是黎塞留级的一个亚级，全部三艘都在1940年订购但无一开工。这一型号基本延续了黎塞留级的设计，但主炮均匀分布于前后甲板，防空武器和引擎都得到了升级，这也使得其综合性能得到了一定的提升。"
 VIC_battleship_4: "阿尔萨斯级"
 VIC_battleship_4_desc: "阿尔萨斯级被计划作为黎塞留级的继任者，全部四艘于1939年完成设计研究，1940年批准并计划于1941年开工，但法国的沦陷使这一切成为泡影。这一型号在黎塞留级的基础上进行了改进，配备了更大更多的主炮，更强大的防空装备，更厚的装甲以及更大马力的引擎。"
 VIC_SH_battleship_1: "查理曼级"
 VIC_SH_battleship_1_desc: "查理曼级战列舰是法国海军为对抗别国大型战列舰而提出的设计构想，主要特点为全部部署于前甲板的重型背负式主炮，强大的防空火力及厚重的装甲，整体设计借鉴了黎塞留级和英国纳尔逊级的元素。"
 VIC_SH_battleship_2: "拿破仑·波拿巴级"
 VIC_SH_battleship_2_desc: "拿破仑·波拿巴级战列舰是一种基于阿尔萨斯级和加斯科涅级进行改进的设计构想，计划安装三联装二级背负式炮塔作为主武器，采用前后甲板平均分布，并配备有重型防空火力。厚重的装甲与强大的引擎能提供必要的速度和防御，使其能够与舰队中其他船只保持连携，并能够有效创伤敌军。"
 VIC_carrier_1: "贝亚恩级"
 VIC_carrier_1_desc: "贝亚恩号最初被作为一艘诺曼底级战列舰而建造，但最终完工时被改造为航空母舰，排水量22,100吨并自两次大战间服役至二战。作为改修型的航母，她的速度很慢而且机库很小，但其适中的装甲带和长航程弥补了这些缺点。贝亚恩号的制造使得法国DCAN（海军装备制造管理局）的设计人员积累了重要的经验，并促成了之后的一系列设计研究工作。"
 VIC_carrier_2: "霞飞级"
 VIC_carrier_2_desc: "霞飞级航母（项目代号PA16）是法国的第二代航母，是自1929年至1938年间设计研究工作的最终成果。全部的两艘霞飞级航母都在1938年的海军项目中获批，但日渐升级的冲突延缓了其建造进程，最终法国的沦陷使得这两艘船未能完工。其设计排水量为20,000吨，拥有良好的防空武器、装甲和速度，但飞机的搭载量低于平均值。总体来讲，这是一款面面俱到的通用型航母。"
 VIC_carrier_3: "让·巴尔级"
 VIC_carrier_3_desc: "让·巴尔级航母是战争中期时的一个提案，建议仿照日本帝国海军信浓号的改造方案，将未完工的黎塞留级战列舰让·巴尔号改造成一艘正规航母。其庞大的船体将能够容纳大量的飞机，再加上其马力强劲的引擎，将使其成为一款长航程的快速航母，源自美国的重型防空火力能在对抗空中威胁和小型水面战斗舰艇是提供很好的防护。"
 VIC_carrier_4: "克列孟梭级"
 VIC_carrier_4_desc: "克列孟梭级航母（项目代号PA-28）是法国海军的第一款战后航母设计，其设计方案类似未完成的霞飞级航母，安装的设备和武器系统则是法国的最新产品，但战后法国的经济状况及获得自美国与英国海军的护航航母使得这一项目未能落实。请不要与之后1955年及1957年开工的克列孟梭级航母（项目代号PA-54）混淆。"
 ### YUG - YUGOSLAVIA ###
 YUG_submarine_1: "勇敢级"
 YUG_submarine_1_desc: "勇敢级的两艘潜艇最初是作为效力皇家海军的英国L级潜艇而制造的，后于1928年被出售给南斯拉夫并使用了改进型的设计方案。勇敢级是一种大型潜艇，排水量975吨，装备有六枚533mm鱼雷发射管。"
 YUG_submarine_2: "复仇者级"
 YUG_submarine_2_desc: "复仇者级潜艇的设计和建造仿制了法国的瑟茜级潜艇。复仇级较前一型号的勇敢级潜艇略小。复仇级配备了六支533毫米鱼雷发射管，导致这艘潜艇内部异常拥挤。"
 YUG_destroyer_1: "杜布罗夫尼克级"
 YUG_destroyer_1_desc: "杜布罗夫尼克号驱逐舰被购买时是南斯拉夫舰队中最大的舰船，她在英国制造并于1932年交付南斯拉夫。这是一艘大型驱逐舰，排水量1,880吨，装备有四门140mm53倍径斯柯达火炮，配备有强大的防空设备，六枚533mm鱼雷发射管及出色的反潜武器。"
 YUG_destroyer_2: "贝尔格莱德级"
 YUG_destroyer_2_desc: "贝尔格莱德级共有三艘驱逐舰，在法国的协助下制造。其中两艘在斯普利特制造，第三艘则在法国建造。全部的三艘都基于法国的灵巧级驱逐舰设计，于1939年开始服役。贝尔格莱德级排水量1,210吨，装备有四门120mm43倍径斯柯达火炮和六枚533mm鱼雷发射管，拥有极为出色的速度，但航程低于同类型舰只的平均值。"
 YUG_destroyer_4: "斯普利特级"
 YUG_destroyer_4_desc: "斯普利特号是一艘重型驱逐舰，下水及最终完工都在南斯拉夫境内。她于1943年下水，但直到1958年才完工，其设计方案也一再改进。其原始设计排水量为2,400吨，装备五门140mm56倍径斯柯达火炮作为主武器。就其体格而言，斯普利特号的航速非常出色。"
 YUG_light_cruiser_1: "达尔马提亚级"
 YUG_light_cruiser_1_desc: "德国在1925年将老旧的尼俄伯号巡洋舰卖给了年轻的皇家南斯拉夫海军，后者对其进行了大规模的改装。达尔马提亚装备了现代化的防空炮以及海军最大口径的主炮，主要被当作炮术训练舰来使用。"
 screen_ship: "屏卫舰"
 capital_ship: "主力舰"
