 ### NOR - NORWAY ###
 NOR_submarine_1: "B级"
 NOR_submarine_1_desc: "B级潜艇是在挪威建造并服役的美国荷兰型潜艇。该级舰的6个成员分别于1923年至1930年开始服役。她们的排水量为420吨，装备有4门450毫米鱼雷发射管，最大潜深为60米。"
 NOR_submarine_3: "无畏级"
 NOR_submarine_3_desc: "无畏级包括了在1941至1943年间为流亡的挪威海军所建造的2艘英国U级潜艇。该级舰排水量为540吨，装备有4门533毫米鱼雷发射管。她们装备了英国制造的雷达和声呐，且其最大潜深达到了60米。"
 NOR_submarine_4: "于特西拉级"
 NOR_submarine_4_desc: "于特西拉级包括了4艘英国吸血鬼级潜艇。她们于1943年至1944年间建成，但在战争结束前只有1艘成功交付给流亡的挪威海军。该级舰相比之前的U级潜艇略有改进。她们的排水量为545吨，装备有4门533毫米鱼雷发射管，最大潜深为90米。"
 NOR_destroyer_1: "幽灵级"
 NOR_destroyer_1_desc: "包括4艘驱逐舰的幽灵级是皇家挪威海军第一级包含多个成员的驱逐舰。她们在一战前开始服役，排水量为580吨。她们装备了3门3英寸英国QF火炮。与同时期的驱逐舰相比，她们的航速较慢。"
 NOR_destroyer_2: "斯雷普尼尔级"
 NOR_destroyer_2_desc: "斯雷普尼尔级是于1937至1939年间在挪威建成并在皇家挪威海军服役的大型鱼雷艇。与之前的幽灵级不同的是，斯雷普尼尔级有着相对较好的武器装备和反潜装备。相对于她们735吨的排水量而言，该级舰有着良好的航速。"
 NOR_destroyer_3: "奥勒松级"
 NOR_destroyer_3_desc: "奥勒松级的2艘驱逐舰在1939年开工，但未能在德国占领挪威前完成。如果能够完工的话，排水量高达1,200吨的她们就会成为挪威第一级能够与其他大国的驱逐舰的大小相比的驱逐舰。她们装备有4门120毫米/40倍径博福斯火炮以及4门533毫米鱼雷发射管。"
 NOR_destroyer_4: "斯托德级"
 NOR_destroyer_4_desc: "斯托德级包括了4艘于1943至1944年间为流亡的皇家挪威海军建造的英国S级驱逐舰。她们的排水量接近1,800吨，装备有4门120毫米/45倍径QF Mk IX型火炮、8门533毫米鱼雷发射管以及性能优良的反潜武器和雷达。同时她们也有着不俗的航速和可靠性。"
 NOR_heavy_cruiser_1: "挪威级"
 NOR_heavy_cruiser_1_desc: "挪威号是在20世纪初英国为挪威建造的一艘岸防舰。虽然她以2门210毫米舰炮为主的火力与重巡洋舰相当，但她才刚超过4200吨的排水量却更接近于一艘轻巡洋舰。她的航速与无畏舰差不多。她是在二战爆发时仍在皇家挪威海军服役的同时代建造的4艘岸防舰之一。"
 ### NZL - NEW ZEALAND ###
 NZL_submarine_1: "L级"
 NZL_submarine_1_desc: "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 NZL_submarine_2: "T级"
 NZL_submarine_2_desc: "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 NZL_submarine_3: "U级"
 NZL_submarine_3_desc: "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 NZL_submarine_4: "V级"
 NZL_submarine_4_desc: "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 NZL_destroyer_1: "V/W级"
 NZL_destroyer_1_desc: "这些驱逐舰包括海军部级、桑尼克罗夫特级、V和W级，它们是在紧急战争计划下建造的。它们是英国驱逐舰在第一次世界大战的终极进化。它们体现了他们前辈的能力，并加以了新技术的改进。这些舰只在第一次世界大战后期大量建成，之后成为了皇家海军驱逐舰队的中坚力量。20世纪30年代，它们被转入预备舰队，降为进行护航任务。它们装备精良，航行快速并具有良好的航行范围。"
 NZL_destroyer_2: "G/H/I级"
 NZL_destroyer_2_desc: "G、H和I级驱逐舰是1933年和1934年海军建设计划一部分。它们一般沿袭之前的F级，有轻微的减小尺寸。武器与G、H以及一些F级是一样的，都装备4.7英寸火炮。这些船只射程远，装备精良，补充有很强的鱼雷。它们在战争中被广泛的使用，但也遭受了大量的损失。"
 NZL_destroyer_3: "J/K/N级"
 NZL_destroyer_3_desc: "J、K和N级类似于早期的部落级驱逐舰，但重心不在火炮，设计师将重心转变到了重型鱼雷和轻型火炮。它们在战时进行了改装，升级和改进包括高射炮和雷达。它们快速且长远的航程以及装备精良的武器使其成为了护航舰队的理想选择。"
 NZL_destroyer_4: "战斗级"
 NZL_destroyer_4_desc: "战斗级建造在英国驱逐舰在战争中演变的中期。这艘军舰是1942年和1943年海军计划的一部分。它们装备有精良的舰炮和鱼雷，优秀的防空武器，反潜能力，航行速度和航行范围使它可兼具多种用途。但由于它们出现的过晚而导致其对战争的贡献微乎其微。"
 NZL_light_cruiser_1: "C级"
 NZL_light_cruiser_1_desc: "C级轻巡洋舰是第一次世界大战期间为适应北海的恶劣条件所建造的。尽管其船体很小而且很狭窄，它们被证明是坚固耐用的。它的武器非常令人满意，因为它携带有足够多的6英寸火炮来打击敌水面目标，并装备有重型鱼雷。它们被广泛的应用于第一次世界大战中，并参与了很多行动。只有卡列登、谷神星、卡莱尔子级在20世纪30年代中期还在服役。"
 #NZL_light_cruiser_1c: "Leander Class"
 NZL_light_cruiser_2: "南安普顿级"
 NZL_light_cruiser_2_desc: "南安普顿级轻巡洋舰是城级轻巡洋舰的一个子级，是为应付日本的最上级巡洋舰而设计建造的。这些船只有很好的装甲，良好的航行速度和范围，并在4座三联装炮塔上安了12英寸舰炮。它们为皇家海军后续的许多战时轻巡洋舰的设计奠定了基础。"
 NZL_light_cruiser_3: "冈比亚级"
 NZL_light_cruiser_3_desc: "冈比亚级是英国的殖民地级轻巡洋舰在新西兰的名称。这些船是城级的早期改良版本但简化了设计，加快了建造时间和建设成本。该舰沿袭了它们的前辈一样的武器，装备4座三联装6英寸舰炮。它们还装备了一样的装甲但更小的发动机，使其航行范围有所减小。该级有两个子级：斐济级和锡兰级。"
 NZL_light_cruiser_4: "黑太子级"
 NZL_light_cruiser_4_desc: "黑太子级是英国的弥诺陶洛斯级（或确捷级）轻巡洋舰在新西兰的名称。这些巡洋舰的设计为殖民领级的一个改良版本。在战争的1941年完成改进。它们有比殖民地级更长的航行范围和更多的防空武器，而主要武器则减为3座三联装炮塔。由于开工的太晚而不足以影响战争的结果，大多数工程都被取消。"
 NZL_heavy_cruiser_1: "霍金斯级"
 NZL_heavy_cruiser_1_desc: "霍金斯级巡洋舰是世界上第一艘重巡洋舰。它们基于早期的城级巡洋舰，特别是子级伯明翰级而来，但装备了7.5英寸舰炮和更厚的装甲。它们被用来对付德国的大型护航舰队。它们拥有合适的航行速度和范围以及良好的保护。总共订制了五艘但只有四艘活跃于第二次世界大战中。"
 NZL_heavy_cruiser_2: "萨里级"
 NZL_heavy_cruiser_2_desc: "萨里级重巡洋舰是根据1928年的海军计划所提出的。它们是早期的约克级重巡洋舰的改进版本。如果它们完成，它们将装备四座双联装8英寸炮塔，更重的装甲和更强大的引擎。总共有两艘船被订制，但并没有建造。"
 NZL_heavy_cruiser_3: "海军上将级"
 NZL_heavy_cruiser_3_desc: "海军上将级重巡洋舰（不要与海军上将级巡洋舰混淆）是皇家海军最后一次尝试建造装备有8英寸舰炮的巡洋舰。设计研究开始于1938年，终止于1941年。期间有各种各样的建议，最后的建议是装备新的三联装8英寸炮塔，重型的防空武器，厚重的装甲以及维持良好的航行速度。由于缺乏相应的敌人和这些船体导致的成本，使重心转变为了建设更多的轻巡洋舰。"
 NZL_heavy_cruiser_4: "丘吉尔的设计"
 NZL_heavy_cruiser_4_desc: "这些船只设计是由海军大臣温斯顿·丘吉尔爵士提出的，以在二战的早期阶段应对德国的德意志兰级战列巡洋舰。这种船只装备有9.2英寸舰炮，重型防空武器和强大的装甲，为有效打击敌人的主力舰而设计。这些设计最终由于高昂的成本和对新型重巡洋舰需求的缺乏而取消。 "
 NZL_battle_cruiser_1: "声望级"
 NZL_battle_cruiser_1_desc: "声望级战列巡洋舰的最初设计是改进自复仇级战列舰。它们的建设由于第一次世界大战的爆发而中断。海军上将费舍尔勋爵设法重新启动了它们作为战列巡洋舰的建设。这些舰只是典型的战列舰。它们装备精良，快速且容易操作，但装甲更薄且航行范围更短。最初有三艘船，但只有声望和反击两艘船最终完成。"
 NZL_battle_cruiser_2: "长公主级"
 NZL_battle_cruiser_2_desc: "长公主级是一级假想的战列巡洋舰，是更快、更便宜版本的乔治五世国王级战列舰。此级的舰船拥有类似后者但更小号的主炮及防空炮：2座三联装14英寸炮塔和6个5.25英寸防空炮。它们速度快、射程远，将成为皇家海军快速打击能力和护航舰队的保障，但它们有限的装甲如果对上现代战舰将成为一个问题。"
 NZL_battleship_1: "复仇级"
 NZL_battleship_1_desc: "复仇级战列舰是1913年作为伊丽莎白女王级高速战列舰的廉价翻版订购的。有着同样的护甲和火炮，他们的速度大幅下降让他们只能执行二战时的二线任务。在最初8艘订单中，只有5艘完工。"
 NZL_battleship_2: "乔治五世国王级"
 NZL_battleship_2_desc: "乔治五世国王级战列舰是在1922年《华盛顿条约》和1930年《伦敦条约》签订的背景下被极大限度的限制了排水量与火力所建造出来的主力舰。因此，这些船只比当时的其他船只配备了更小口径的舰炮。尽管规模口径较小，但是船只还是被充分的武装，配备有强有力的防空武器和足够的防护。该级总共建造了五艘船只被用以替代旧型的伊丽莎白女王级战列舰。"
 NZL_battleship_3: "狮级"
 NZL_battleship_3_desc: "狮级战列舰是乔治五世国王级战列舰的次级战舰，并保有了许多他的特点。海军在1938年计划建造六艘船来替代旧型的复仇级战列舰，但由于没有爆发敌对冲突所以并没有完成。该级战列舰与乔治五世国王级相似但引进了更强大的主武器，一种新的16英寸火炮，并且它还拥有更强大的引擎和更厚的装甲。"
 NZL_battleship_4: "前卫级"
 NZL_battleship_4_desc: "前卫级战列舰是皇家海军最后建造的战列舰。皇家海军认为需要在太平洋战区投入四艘该级战列舰，但最后却只订制了一艘。且根据1940年的紧急战争计划，没有对其进行优先建造，使得其直到战争结束后才完成。前卫有一个光滑的船体，这给了它优秀的稳定性和适航性。武器与伊丽莎白女王级和复仇级一样，为其提供了相当大的火力。而它强大的引擎和良好的装甲也为其提供了优秀的速度与防护。"
 NZL_SH_battleship_1: "百夫长级"
 NZL_SH_battleship_1_desc: "百夫长级是皇家海军假象的一艘用以对抗德国和日本海军的重型战舰。18英寸的火炮和厚装甲为其提供了必要的火力并能很好的保护他的船体。强大的防空武器、超远的射程和良好的速度使得它成为大英帝国为保卫他庞大的海洋所必备的。"
 NZL_SH_battleship_2: "狮II级"
 NZL_SH_battleship_2_desc: "狮II级战列舰的设计来自于在1944年对早期狮级战列舰的一个改进版本。由于汲取了战时的经验教训，这种设计变得越来越庞大与沉重。如果该舰完成了，它将会配备三或四个最新型的16英寸火炮，厚钢板装甲保护船只抵御从任何方向甚至空中敌人的进攻。但由于需要庞大的成本来建设这些船只，以及对航空母舰需求量的上升，导致该项目最终被放弃。"
 NZL_carrier_1: "勇敢级"
 NZL_carrier_1_desc: "这三艘航空母舰是由巡洋舰改装而来，是皇家海军的第一批航空母舰。它们是1922年《华盛顿条约》的产物并于1925年完工。它们的装甲受到了限制但装备精良且拥有持久和良好的速度。但是由于其性质的限制，导致它们只能有限的补充和输送飞机。尽管如此，它们还是给予了皇家海军舰队建设航空母舰的重要经验。"
 NZL_carrier_2: "皇家方舟级"
 NZL_carrier_2_desc: "皇家方舟级是第一批以适应《华盛顿条约》的限制来建造的航空母舰。她是第一个采用将机库和飞行甲板作为船体一部分设计的航空母舰。1934年的设计中，这艘船拥有良好的装甲和武器。它还能携带大量的飞机，并有足够的航行范围和速度来跟上皇家海军的主力。"
 NZL_carrier_3: "光辉级"
 NZL_carrier_3_desc: "光辉级在设计时限制于第二次《伦敦条约》，其排水量局限于23000吨的上限。这英国首艘拥有装甲飞行甲板的航空母舰，但这一设计亦减少了其输送舰载机的能力。重型装甲与防空武器为船只提供了强大的防御，而强力引擎与大型燃料库也为其提供了长程的航行范围。 "
 NZL_carrier_4: "怨仇级"
 NZL_carrier_4_desc: "根据1938年海军计划采购的怨仇级航空母舰本质上是早期光辉级的改进版本。因为二战的爆发以及战争前中期海军的重心偏向了用于护航的小型舰艇，这些船的建造速度受到了影响。相比光辉级，它们拥有更大的船体，使其能在携带更多的飞机的同时保持原本在船体和飞行甲板上的厚重装甲；而更强大的发动机也为他们带来更高的航速度和更大的航程。"
 ### POR - PORTUGAL ###
 POR_submarine_1: "海豹级"
 POR_submarine_1_desc: "海豹级包括了3艘一战后意大利为葡萄牙海军建造的小型潜艇。她们是意大利剑鱼级潜艇的扩大版，同时也是西班牙A级潜艇的姊妹舰。她们的排水量仅为260吨，装备有2门450毫米鱼雷发射管。到了1930年代中期，该级舰的三艘成员都已退役。"
 POR_submarine_2: "海豚级"
 POR_submarine_2_desc: "海豚级包括了原定于1930年代早期在意大利为葡萄牙海军建造的2艘潜艇。由于葡萄牙海军的订单被取消，该级舰在完成后便开始于意大利海军中服役。她们的设计原型是舰体较大的意大利鲨鱼级潜艇。她们的排水量达到了980吨，并装备有8门533毫米鱼雷发射管。"
 POR_submarine_4: "独角鲸级"
 POR_submarine_4_desc: "独角鲸级包括了在1945年开始服役并于二战后被卖给葡萄牙海军的3艘英国S级潜艇。她们的排水量为840吨，装备有7门533毫米鱼雷发射管。"
 POR_destroyer_1: "杜罗河级"
 POR_destroyer_1_desc: "杜罗河级包括了于1930年代早期开工的7艘驱逐舰。这7艘驱逐舰分别于英国和葡萄牙两国建造，其中2艘在1934年被卖给了哥伦比亚。该级舰排水量超过1,200吨，装备了4门BL4.7英寸火炮以及8门533毫米鱼雷发射管。"
 ### PRU - PERU ###
 PRU_submarine_1: "R级"
 PRU_submarine_1_desc: "秘鲁的R级潜艇由1920年代中期订购于美国的4艘潜艇组成。其大体上与美国R级潜艇相同，排水量超过570吨，装备4具533毫米鱼雷发射管。"
 PRU_destroyer_1: "比利亚尔海军上将级"
 PRU_destroyer_1_desc: "维拉海军上将号和吉斯海军上将号的前身是2艘俄罗斯诺维克级驱逐舰。她们的服役经历十分曲折，在1934年被交付给秘鲁海军前曾在英国和爱沙尼亚旗下服役。她们装备了4门102毫米/60倍径火炮以及9门533毫米鱼雷发射管。相对于她们超过1,200吨的排水量和久远的制造年代而言，该级舰的航速相当可观。"
 PRU_light_cruiser_1: "格劳海军上将级"
 PRU_light_cruiser_1_desc: "格劳海军上将级包括了2艘英国为秘鲁海军建造的轻巡洋舰，她们于1907年开始于秘鲁海军服役。就算是作为轻巡洋舰而言，她们的舰体都显得较小，排水量仅为3,100吨，同时她们的航速也差强人意。该级舰的装甲防护较为薄弱，并装备了2门152毫米/50倍径维克斯火炮。"
 ### RAJ - BRITISH RAJ ###
 RAJ_submarine_1: "L级"
 RAJ_submarine_1_desc: "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 RAJ_submarine_2: "T级"
 RAJ_submarine_2_desc: "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 RAJ_submarine_3: "U级"
 RAJ_submarine_3_desc: "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 RAJ_submarine_4: "V级"
 RAJ_submarine_4_desc: "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 RAJ_destroyer_1: "V/W级"
 RAJ_destroyer_1_desc: "这些驱逐舰包括海军部级、桑尼克罗夫特级、V和W级，它们是在紧急战争计划下建造的。它们是英国驱逐舰在第一次世界大战的终极进化。它们体现了他们前辈的能力，并加以了新技术的改进。这些舰只在第一次世界大战后期大量建成，之后成为了皇家海军驱逐舰队的中坚力量。20世纪30年代，它们被转入预备舰队，降为进行护航任务。它们装备精良，航行快速并具有良好的航行范围。"
 RAJ_destroyer_2: "G/H/I级"
 RAJ_destroyer_2_desc: "G、H和I级驱逐舰是1933年和1934年海军建设计划一部分。它们一般沿袭之前的F级，有轻微的减小尺寸。武器与G、H以及一些F级是一样的，都装备4.7英寸火炮。这些船只射程远，装备精良，补充有很强的鱼雷。它们在战争中被广泛的使用，但也遭受了大量的损失。"
 RAJ_destroyer_3: "J/K/N级"
 RAJ_destroyer_3_desc: "J、K和N级类似于早期的部落级驱逐舰，但重心不在火炮，设计师将重心转变到了重型鱼雷和轻型火炮。它们在战时进行了改装，升级和改进包括高射炮和雷达。它们快速且长远的航程以及装备精良的武器使其成为了护航舰队的理想选择。"
 RAJ_destroyer_4: "战斗级"
 RAJ_destroyer_4_desc: "战斗级建造在英国驱逐舰在战争中演变的中期。这艘军舰是1942年和1943年海军计划的一部分。它们装备有精良的舰炮和鱼雷，优秀的防空武器，反潜能力，航行速度和航行范围使它可兼具多种用途。但由于它们出现的过晚而导致其对战争的贡献微乎其微。"
 RAJ_light_cruiser_1: "C级"
 RAJ_light_cruiser_1_desc: "C级轻巡洋舰是第一次世界大战期间为适应北海的恶劣条件所建造的。尽管其船体很小而且很狭窄，它们被证明是坚固耐用的。它的武器非常令人满意，因为它携带有足够多的6英寸火炮来打击敌水面目标，并装备有重型鱼雷。它们被广泛的应用于第一次世界大战中，并参与了很多行动。只有卡列登、谷神星、卡莱尔子级在20世纪30年代中期还在服役。"
 RAJ_basic_light_cruiser: "南安普敦级"
 RAJ_light_cruiser_2: "南安普顿级"
 RAJ_light_cruiser_2_desc: "南安普顿级轻巡洋舰是城级轻巡洋舰的一个子级，是为应付日本的最上级巡洋舰而设计建造的。这些船只有很好的装甲，良好的航行速度和范围，并在4座三联装炮塔上安了12英寸舰炮。它们为皇家海军后续的许多战时轻巡洋舰的设计奠定了基础。"
 RAJ_light_cruiser_3: "皇家殖民领级"
 RAJ_light_cruiser_3_desc: "殖民地级轻巡洋舰是城级的早期改良版本但简化了设计，加快了建造时间和建设成本。该舰沿袭了它们的前辈一样的武器，装备4座三联装6英寸舰炮。它们还装备了一样的装甲但更小的发动机，使其航行范围有所减小。该级有两个子级：斐济级和锡兰级。"
 RAJ_light_cruiser_4: "弥诺陶洛斯级"
 RAJ_light_cruiser_4_desc: "也被称为确捷级，这些巡洋舰的设计为殖民领级的一个改良版本。在战争的1941年完成改进。它们有比殖民领级更长的航行范围和更多的防空武器，而主要武器则减为3座三联装炮塔。由于开工的太晚而不足以影响战争的结果，大多数工程都被取消。"
 RAJ_heavy_cruiser_1: "霍金斯级"
 RAJ_heavy_cruiser_1_desc: "霍金斯级巡洋舰是世界上第一艘重巡洋舰。它们基于早期的城级巡洋舰，特别是子级伯明翰级而来，但装备了7.5英寸舰炮和更厚的装甲。它们被用来对付德国的大型护航舰队。它们拥有合适的航行速度和范围以及良好的保护。总共订制了五艘但只有四艘活跃于第二次世界大战中。"
 RAJ_heavy_cruiser_2: "萨里级"
 RAJ_heavy_cruiser_2_desc: "萨里级重巡洋舰是根据1928年的海军计划所提出的。它们是早期的约克级重巡洋舰的改进版本。如果它们完成，它们将装备四座双联装8英寸炮塔，更重的装甲和更强大的引擎。总共有两艘船被订制，但并没有建造。"
 RAJ_heavy_cruiser_3: "上将级"
 RAJ_heavy_cruiser_3_desc: "海军上将级重巡洋舰（不要与海军上将级巡洋舰混淆）是皇家海军最后一次尝试建造装备有8英寸舰炮的巡洋舰。设计研究开始于1938年，终止于1941年。期间有各种各样的建议，最后的建议是装备新的三联装8英寸炮塔，重型的防空武器，厚重的装甲以及维持良好的航行速度。由于缺乏相应的敌人和这些船体导致的成本，使重心转变为了建设更多的轻巡洋舰。"
 RAJ_heavy_cruiser_4: "丘吉尔的设计"
 RAJ_heavy_cruiser_4_desc: "这些设计是由温斯顿·丘吉尔爵士于海军部所提出的，为在二战的早期阶段应对德国的德意志兰级战列巡洋舰。这些船只装备有9.2英寸舰炮，重型防空武器和强大的装甲。它们是为了有效地打击敌人的主力舰。这些设计最终由于高昂的成本和对新型重巡洋舰需求的缺乏而取消。 "
 RAJ_battle_cruiser_1: "声望级"
 RAJ_battle_cruiser_1_desc: "声望级战列巡洋舰的最初设计是改进自复仇级战列舰。它们的建设由于第一次世界大战的爆发而中断。海军上将费舍尔勋爵设法重新启动了它们作为战列巡洋舰的建设。这些舰只是典型的战列舰。它们装备精良，快速且容易操作，但装甲更薄且航行范围更短。最初有三艘船，但只有声望和反击两艘船最终完成。"
 RAJ_battle_cruiser_2: "长公主级"
 RAJ_battle_cruiser_2_desc: "长公主级是一级假想的战列巡洋舰，是更快、更便宜版本的乔治五世国王级战列舰。此级的舰船拥有类似后者但更小号的主炮及防空炮：2座三联装14英寸炮塔和6个5.25英寸防空炮。它们速度快、射程远，将成为皇家海军快速打击能力和护航舰队的保障，但它们有限的装甲如果对上现代战舰将成为一个问题。"
 RAJ_battleship_1: "复仇级"
 RAJ_battleship_1_desc: "复仇级战列舰是1913年作为伊丽莎白女王级高速战列舰的廉价翻版订购的。有着同样的护甲和火炮，他们的速度大幅下降让他们只能执行二战时的二线任务。在最初8艘订单中，只有5艘完工。"
 RAJ_battleship_2: "乔治五世国王级"
 RAJ_battleship_2_desc: "乔治五世国王级战列舰是在1922年《华盛顿条约》和1930年《伦敦条约》签订的背景下被极大限度的限制了排水量与火力所建造出来的主力舰。因此，这些船只比当时的其他船只配备了更小口径的舰炮。尽管规模口径较小，但是船只还是被充分的武装，配备有强有力的防空武器和足够的防护。该级总共建造了五艘船只被用以替代旧型的伊丽莎白女王级战列舰。"
 RAJ_battleship_3: "狮级"
 RAJ_battleship_3_desc: "狮级战列舰是乔治五世国王级战列舰的次级战舰，并保有了许多他的特点。海军在1938年计划建造六艘船来替代旧型的复仇级战列舰，但由于没有爆发敌对冲突所以并没有完成。该级战列舰与乔治五世国王级相似但引进了更强大的主武器，一种新的16英寸火炮，并且它还拥有更强大的引擎和更厚的装甲。"
 RAJ_battleship_4: "前卫级"
 RAJ_battleship_4_desc: "前卫级战列舰是皇家海军最后建造的战列舰。皇家海军认为需要在太平洋战区投入四艘该级战列舰，但最后却只订制了一艘。且根据1940年的紧急战争计划，没有对其进行优先建造，使得其直到战争结束后才完成。前卫有一个光滑的船体，这给了它优秀的稳定性和适航性。武器与伊丽莎白女王级和复仇级一样，为其提供了相当大的火力。而它强大的引擎和良好的装甲也为其提供了优秀的速度与防护。"
 RAJ_SH_battleship_1: "百夫长级"
 RAJ_SH_battleship_1_desc: "百夫长级是皇家海军假象的一艘用以对抗德国和日本海军的重型战舰。18英寸的火炮和厚装甲为其提供了必要的火力并能很好的保护他的船体。强大的防空武器、超远的射程和良好的速度使得它成为大英帝国为保卫他庞大的海洋所必备的。"
 RAJ_SH_battleship_2: "狮II级"
 RAJ_SH_battleship_2_desc: "狮II级战列舰的设计来自于在1944年对早期狮级战列舰的一个改进版本。由于汲取了战时的经验教训，这种设计变得越来越庞大与沉重。如果该舰完成了，它将会配备三或四个最新型的16英寸火炮，厚钢板装甲保护船只抵御从任何方向甚至空中敌人的进攻。但由于需要庞大的成本来建设这些船只，以及对航空母舰需求量的上升，导致该项目最终被放弃。"
 RAJ_carrier_1: "勇敢级"
 RAJ_carrier_1_desc: "这三艘航空母舰是由巡洋舰改装而来，是皇家海军的第一批航空母舰。它们是1922年《华盛顿条约》的产物并于1925年完工。它们的装甲受到了限制但装备精良且拥有持久和良好的速度。但是由于其性质的限制，导致它们只能有限的补充和输送飞机。尽管如此，它们还是给予了皇家海军舰队建设航空母舰的重要经验。"
 RAJ_carrier_2: "皇家方舟级"
 RAJ_carrier_2_desc: "皇家方舟级是第一批以适应《华盛顿条约》的限制来建造的航空母舰。她是第一个采用将机库和飞行甲板作为船体一部分设计的航空母舰。1934年的设计中，这艘船拥有良好的装甲和武器。它还能携带大量的飞机，并有足够的航行范围和速度来跟上皇家海军的主力。"
 RAJ_carrier_3: "光辉级"
 RAJ_carrier_3_desc: "光辉级在设计时限制于第二次《伦敦条约》，其排水量局限于23000吨的上限。这英国首艘拥有装甲飞行甲板的航空母舰，但这一设计亦减少了其输送舰载机的能力。重型装甲与防空武器为船只提供了强大的防御，而强力引擎与大型燃料库也为其提供了长程的航行范围。 "
 RAJ_carrier_4: "怨仇级"
 RAJ_carrier_4_desc: "根据1938年海军计划采购的怨仇级航空母舰本质上是早期光辉级的改进版本。因为二战的爆发以及战争前中期海军的重心偏向了用于护航的小型舰艇，这些船的建造速度受到了影响。相比光辉级，它们拥有更大的船体，使其能在携带更多的飞机的同时保持原本在船体和飞行甲板上的厚重装甲；而更强大的发动机也为他们带来更高的航速度和更大的航程。"
 ### ROM - ROMANIA ###
 ROM_submarine_1: "海豚级"
 ROM_submarine_1_desc: "海豚级潜艇是意大利为罗马尼亚海军建造的。她于1930年开工，排水量为650吨，并装备有6门533毫米鱼雷发射管。"
 ROM_submarine_3: "鲨鱼级"
 ROM_submarine_3_desc: "鲨鱼号和江豚号是德国为他们的罗马尼亚盟友所建造的两艘潜艇。她们于1943年开始服役。该级舰的设计基于德国的VII型潜艇。她们属于中型潜艇，排水量为600吨，并装备有6门533毫米鱼雷发射管。"
 ROM_destroyer_1: "默勒什蒂级"
 ROM_destroyer_1_desc: "默勒什蒂级驱逐舰是在一战中为罗马尼亚建造的。该级舰中的4艘在战争中被意大利海军调用，其中两艘最终在1920年代早期被卖给罗马尼亚。她们属于大型驱逐舰，排水量超过1,400吨。她们装备了4门120毫米/45倍径施耐德-柯奈特-阿姆斯特朗火炮以及4门450毫米鱼雷发射管。相对同时期的驱逐舰而言，她们有着较为普通的航速和可靠性。"
 #ROM_destroyer_1b: "Regele Ferdinand Class"
 ### SAF - SOUTH AFRICA ###
 SAF_submarine_1: "L级"
 SAF_submarine_1_desc: "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 SAF_submarine_2: "T级"
 SAF_submarine_2_desc: "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 SAF_submarine_3: "U级"
 SAF_submarine_3_desc: "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 SAF_submarine_4: "V级"
 SAF_submarine_4_desc: "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 SAF_destroyer_1: "V/W级"
 SAF_destroyer_1_desc: "这些驱逐舰包括海军部级、桑尼克罗夫特级、V和W级，它们是在紧急战争计划下建造的。它们是英国驱逐舰在第一次世界大战的终极进化。它们体现了他们前辈的能力，并加以了新技术的改进。这些舰只在第一次世界大战后期大量建成，之后成为了皇家海军驱逐舰队的中坚力量。20世纪30年代，它们被转入预备舰队，降为进行护航任务。它们装备精良，航行快速并具有良好的航行范围。"
 SAF_destroyer_2: "G/H/I级"
 SAF_destroyer_2_desc: "G、H和I级驱逐舰是1933年和1934年海军建设计划一部分。它们一般沿袭之前的F级，有轻微的减小尺寸。武器与G、H以及一些F级是一样的，都装备4.7英寸火炮。这些船只射程远，装备精良，补充有很强的鱼雷。它们在战争中被广泛的使用，但也遭受了大量的损失。"
 SAF_destroyer_3: "J/K/N级"
 SAF_destroyer_3_desc: "J、K和N级类似于早期的部落级驱逐舰，但重心不在火炮，设计师将重心转变到了重型鱼雷和轻型火炮。它们在战时进行了改装，升级和改进包括高射炮和雷达。它们快速且长远的航程以及装备精良的武器使其成为了护航舰队的理想选择。"
 SAF_destroyer_4: "战斗级"
 SAF_destroyer_4_desc: "战斗级建造在英国驱逐舰在战争中演变的中期。这艘军舰是1942年和1943年海军计划的一部分。它们装备有精良的舰炮和鱼雷，优秀的防空武器，反潜能力，航行速度和航行范围使它可兼具多种用途。但由于它们出现的过晚而导致其对战争的贡献微乎其微。"
 SAF_light_cruiser_1: "C级"
 SAF_light_cruiser_1_desc: "C级轻巡洋舰是第一次世界大战期间为适应北海的恶劣条件所建造的。尽管其船体很小而且很狭窄，它们被证明是坚固耐用的。它的武器非常令人满意，因为它携带有足够多的6英寸火炮来打击敌水面目标，并装备有重型鱼雷。它们被广泛的应用于第一次世界大战中，并参与了很多行动。只有卡列登、谷神星、卡莱尔子级在20世纪30年代中期还在服役。"
 SAF_light_cruiser_2: "南安普顿级"
 SAF_light_cruiser_2_desc: "南安普顿级轻巡洋舰是城级轻巡洋舰的一个子级，是为应付日本的最上级巡洋舰而设计建造的。这些船只有很好的装甲，良好的航行速度和范围，并在4座三联装炮塔上安了12英寸舰炮。它们为皇家海军后续的许多战时轻巡洋舰的设计奠定了基础。"
 SAF_light_cruiser_3: "皇家殖民领级"
 SAF_light_cruiser_3_desc: "殖民地级轻巡洋舰是城级的早期改良版本但简化了设计，加快了建造时间和建设成本。该舰沿袭了它们的前辈一样的武器，装备4座三联装6英寸舰炮。它们还装备了一样的装甲但更小的发动机，使其航行范围有所减小。该级有两个子级：斐济级和锡兰级。"
 SAF_light_cruiser_4: "弥诺陶洛斯级"
 SAF_light_cruiser_4_desc: "这种巡洋舰设计亦被称为确捷级，是殖民领级的一个改良版本，于1941年战时完成改进。其有比殖民领级更长的航行范围和更多的防空武器，而主武器则被减为三座三联装炮塔。 "
 SAF_heavy_cruiser_1: "霍金斯级"
 SAF_heavy_cruiser_1_desc: "霍金斯级巡洋舰是世界上第一艘重巡洋舰。它们基于早期的城级巡洋舰，特别是子级伯明翰级而来，但装备了7.5英寸舰炮和更厚的装甲。它们被用来对付德国的大型护航舰队。它们拥有合适的航行速度和范围以及良好的保护。总共订制了五艘但只有四艘活跃于第二次世界大战中。"
 SAF_heavy_cruiser_2: "萨里级"
 SAF_heavy_cruiser_2_desc: "萨里级重巡洋舰是根据1928年的海军计划所提出的。它们是早期的约克级重巡洋舰的改进版本。如果它们完成，它们将装备四座双联装8英寸炮塔，更重的装甲和更强大的引擎。总共有两艘船被订制，但并没有建造。"
 SAF_heavy_cruiser_3: "上将级"
 SAF_heavy_cruiser_3_desc: "海军上将级重巡洋舰（不要与海军上将级巡洋舰混淆）是皇家海军最后一次尝试建造装备有8英寸舰炮的巡洋舰。设计研究开始于1938年，终止于1941年。期间有各种各样的建议，最后的建议是装备新的三联装8英寸炮塔，重型的防空武器，厚重的装甲以及维持良好的航行速度。由于缺乏相应的敌人和这些船体导致的成本，使重心转变为了建设更多的轻巡洋舰。"
 SAF_heavy_cruiser_4: "丘吉尔的设计"
 SAF_heavy_cruiser_4_desc: "这种设计由温斯顿·丘吉尔爵士于海军部提出，意在于二战早期应对德国的德意志级战列巡洋舰。其装备有9.2英寸舰炮、重型防空武器及厚实的装甲，主要目的是有效打击敌军主力舰只。这种设计最终由于其高昂的成本以及缺乏对新型重巡洋舰需求而搁浅。 "
 SAF_battle_cruiser_1: "声望级"
 SAF_battle_cruiser_1_desc: "声望级战列巡洋舰的最初设计是改进自复仇级战列舰。它们的建设由于第一次世界大战的爆发而中断。海军上将费舍尔勋爵设法重新启动了它们作为战列巡洋舰的建设。这些舰只是典型的战列舰。它们装备精良，快速且容易操作，但装甲更薄且航行范围更短。最初有三艘船，但只有声望和反击两艘船最终完成。"
 SAF_battle_cruiser_2: "长公主级"
 SAF_battle_cruiser_2_desc: "长公主级是一级假想的战列巡洋舰，是更快、更便宜版本的乔治五世国王级战列舰。此级的舰船拥有类似后者但更小号的主炮及防空炮：2座三联装14英寸炮塔和6个5.25英寸防空炮。它们速度快、射程远，将成为皇家海军快速打击能力和护航舰队的保障，但它们有限的装甲如果对上现代战舰将成为一个问题。"
 SAF_battleship_1: "复仇级"
 SAF_battleship_1_desc: "复仇级战列舰是1913年作为伊丽莎白女王级高速战列舰的廉价翻版订购的。有着同样的护甲和火炮，他们的速度大幅下降让他们只能执行二战时的二线任务。在最初8艘订单中，只有5艘完工。"
 SAF_battleship_2: "乔治五世国王级"
 SAF_battleship_2_desc: "乔治五世国王级战列舰是在1922年《华盛顿条约》和1930年《伦敦条约》签订的背景下被极大限度的限制了排水量与火力所建造出来的主力舰。因此，这些船只比当时的其他船只配备了更小口径的舰炮。尽管规模口径较小，但是船只还是被充分的武装，配备有强有力的防空武器和足够的防护。该级总共建造了五艘船只被用以替代旧型的伊丽莎白女王级战列舰。"
 SAF_battleship_3: "狮级"
 SAF_battleship_3_desc: "狮级战列舰是乔治五世国王级战列舰的次级战舰，并保有了许多他的特点。海军在1938年计划建造六艘船来替代旧型的复仇级战列舰，但由于没有爆发敌对冲突所以并没有完成。该级战列舰与乔治五世国王级相似但引进了更强大的主武器，一种新的16英寸火炮，并且它还拥有更强大的引擎和更厚的装甲。"
 SAF_battleship_4: "前卫级"
 SAF_battleship_4_desc: "前卫级战列舰是皇家海军最后建造的战列舰。皇家海军认为需要在太平洋战区投入四艘该级战列舰，但最后却只订制了一艘。且根据1940年的紧急战争计划，没有对其进行优先建造，使得其直到战争结束后才完成。前卫有一个光滑的船体，这给了它优秀的稳定性和适航性。武器与伊丽莎白女王级和复仇级一样，为其提供了相当大的火力。而它强大的引擎和良好的装甲也为其提供了优秀的速度与防护。"
 SAF_SH_battleship_1: "百夫长级"
 SAF_SH_battleship_1_desc: "百夫长级是皇家海军假象的一艘用以对抗德国和日本海军的重型战舰。18英寸的火炮和厚装甲为其提供了必要的火力并能很好的保护他的船体。强大的防空武器、超远的射程和良好的速度使得它成为大英帝国为保卫他庞大的海洋所必备的。"
