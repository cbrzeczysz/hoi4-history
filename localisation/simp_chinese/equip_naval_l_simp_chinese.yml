 ### SIA - SIAM ###
 SIA_submarine_2: "韦仑级"
 SIA_submarine_2_desc: "韦仑级潜艇包括了于1936至1938年间日本为泰国皇家海军建造的4艘小型滨海潜艇。她们的排水量为370吨，装备有5门533毫米鱼雷发射管。"
 SIA_destroyer_1: "帕峦级"
 SIA_destroyer_1_desc: "帕峦级驱逐舰是在1920年被卖给泰国皇家海军的前英国R级驱逐舰。该级舰排水量刚过1,000吨，装备有3门120毫米/45倍径QF Mk IV火炮以及4门533毫米鱼雷发射管。对于她们的制造年代而言，她们的航速，航程以及可靠性都相当不俗。"
 SIA_light_cruiser_3: "达信级"
 SIA_light_cruiser_3_desc: "达信级包括了2艘于意大利建造的轻巡洋舰。她们于1941年开工，并于1942年被泰国皇家海军购买。她们原本要成为意大利皇家海军的埃特纳级防空巡洋舰，但直到意大利投降也未能完成。计划中她们的排水量将达到5,900吨，并装备有6门152毫米/53倍径奥托1929型舰炮。该级舰有着优良的装机防护，但作为巡洋舰而言她的航速较慢。"
 SIA_heavy_cruiser_1: "阿瑜陀耶级"
 SIA_heavy_cruiser_1_desc: "阿瑜陀耶级岸防舰的2艘成员在日本建造完工，并于1938年开始在泰国皇家海军服役。她们也许是世界上最后几艘完工的岸防舰。该级舰的在大小上接近于小型巡洋舰（或者是大型驱逐舰），在速度上接近于战列舰，在火力上则近似于重巡洋舰。她的主炮是4门203毫米/53倍径三年式火炮。相对当代的重巡洋舰而言她们的装甲较为薄弱。"
 ### SPA - NATIONALIST SPAIN ###
 SPA_submarine_1: "B级"
 SPA_submarine_1_desc: "B级是西班牙在国内建造并列装海军的第一批潜艇，总计六艘均在1922至1925年间列装。她们被设计为单壳船体，因而可靠性很差。B级被设计为中型潜艇，排水量550吨，装备有四枚450mm鱼雷发射管。"
 #SPA_submarine_1b: "C Class"
 SPA_submarine_2: "莫拉海军上将级"
 SPA_submarine_2_desc: "§T莫拉海军上将级的四艘潜艇原属意大利的阿基米德级，这四艘潜艇于1934年列装，并与1937年被移交给西班牙国民军。这一型号体型庞大，排水量880吨，但速度比大多数潜艇都要快。其上装备有八枚533mm鱼雷发射管，下潜深度能达到90米。§!"
 SPA_submarine_3: "G级"
 SPA_submarine_3_desc: "西班牙G级潜艇共有两艘，为西班牙国民军委托制造的德国U7C型潜艇。其中仅有一艘完工，但直到1947年才移交给西班牙海军。这一型号的排水量为770吨，装备有五枚533mm鱼雷发射管。一如德国潜艇编队的主力U7C型，G级潜艇拥有出色的航速和作战半径。"
 SPA_submarine_4: "D级"
 SPA_submarine_4_desc: "全部的三艘西班牙D级潜艇均由西班牙自行设计并制造，在1944年下水，并于战后的不同时期列装。这是一型号体型庞大，适宜远洋航行，排水量1,050吨，装备有六枚533mm鱼雷发射管，拥有出色的航速和作战半径。"
 SPA_destroyer_1: "阿尔塞多级"
 SPA_destroyer_1_desc: "全部的三艘阿尔塞多级驱逐舰均在西班牙国内建造，并装备西班牙海军。这一型号基于英国的L级驱逐舰设计，并于1924年至1925年列装。其排水量达到了1,040吨，配备有三门102mm45倍径维克斯LA型火炮作为主炮，以及四枚450mm鱼雷发射管。就当时而言，阿尔塞多级拥有相当出众的速度与作战半径。"
 SPA_destroyer_2: "丘鲁卡级"
 SPA_destroyer_2_desc: "西班牙的丘鲁卡级驱逐舰共计十六艘，分别于1925至1933年间下水，其中两艘后来远销阿根廷。这一型号基于英国的S级驱逐舰设计，并于西班牙内战期间构成了西班牙海军的中坚。其排水量达到1,500吨，装备有五门120mm/45倍径维克斯-阿姆斯特朗炮作为主武器，并配有6枚533mm鱼雷发射管。丘鲁卡级驱逐舰有着很不错的航速，以及及其出色的作战半径。 "
 SPA_destroyer_4: "阿拉瓦级"
 SPA_destroyer_4_desc: "作为安特克拉海军上将级驱逐舰（丘鲁卡级的亚型）的改良，阿拉瓦级驱逐舰在战后正式下水。这一型号的排水量为1,710吨，配有四门120mm/45倍径维克斯-阿姆斯特朗坡膛舰炮作为主武器，航速与航程均达到了其设计时的标准。"
 SPA_light_cruiser_1: "门德斯·努涅斯级"
 SPA_light_cruiser_1_desc: "门德斯·努涅斯级轻巡洋舰共有两艘，均为20世纪20年代初期在西班牙国内建造并配备至西班牙海军。这两艘船于1915年订购，但一战期间因材料短缺而被迫延期制造。其设计思路深受英国C级巡洋舰的影响。门德斯·努涅斯级的排水量达到了4,800吨，其航速也因此变得很慢。其主武器由六门152mm50倍径维克斯五号舰炮组成，配备有良好的装甲并携带有12枚533mm鱼雷发射管。"
 #SPA_light_cruiser_1b: "Príncipe Alfonso Class"
 SPA_heavy_cruiser_1: "阿斯图里亚斯亲王级"
 SPA_heavy_cruiser_1_desc: "阿斯图里亚斯亲王级由三艘装甲巡洋舰组成，于世纪之交建造下水并列装西班牙海军。至20世纪30年代中期，三艘都已废弃或失事。这一型号的巡洋舰装备有一对240mm纪廉1896型主炮及8门140mm33倍径施耐德卡内火炮，配备有重装甲，但航速比一般的重巡洋舰更慢。"
 SPA_heavy_cruiser_2: "加纳里亚斯级"
 SPA_heavy_cruiser_2_desc: "加纳利亚斯级的两艘重巡洋舰基于华盛顿海军协定建造，于20世纪30年代初下水，直到1936年建造完成。其排水量接近10,700吨，但依然拥有出色的航速。这一型号的巡洋舰只配备有相当轻薄的装甲，装备了8门203mm/50倍径的维克斯-阿姆斯特朗D型主炮。"
 SPA_battleship_1: "西班牙级"
 SPA_battleship_1_desc: "西班牙级战列舰于一战前后列装，最初包含有三艘无畏舰，其中一艘在西班牙内战前就已经失事，另两艘则在内战期间损毁。作为战列舰而言，西班牙级体型很小，排水量仅有15400吨，配备有很好的装甲，但仅装备了8门305mm50倍径维克斯H型火炮作为其主炮组。 "
