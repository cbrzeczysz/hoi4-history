 ship_hull_super_heavy_1: "超重型战舰船体"
 ship_hull_cruiser_submarine: "巡洋潜艇"
 ship_hull_cruiser_submarine_desc: "较大的潜艇船体针对更长的航程进行了优化。可以配备额外的油箱以增加航程，或者配备小型侦察机。"
 ship_hull_midget_submarine: "袖珍潜艇"
 ship_hull_midget_submarine_desc: "由少量乘员操作的小型潜艇。高产量弥补了航程和武器装载量的不足。"
 ### ENG - ENGLAND ###
 ENG_submarine_1: "L级"
 ENG_submarine_1_desc: "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 #ENG_submarine_1b: "O/P/R Class"
 #ENG_submarine_1c: "S Class"
 ENG_submarine_2: "T级"
 ENG_submarine_2_desc: "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 ENG_submarine_3: "U级"
 ENG_submarine_3_desc: "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 #ENG_submarine_3b: "Seraph Class"
 ENG_submarine_4: "V级"
 ENG_submarine_4_desc: "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 #ENG_submarine_4b: "Amphion Class"
 ENG_destroyer_1: "V/W级"
 ENG_destroyer_1_desc: "这些驱逐舰包括海军部级、桑尼克罗夫特级、V和W级，它们是在紧急战争计划下建造的。它们是英国驱逐舰在第一次世界大战的终极进化，包含了前代的改进，并囊括进了新技术的进步。这些舰只在第一次世界大战后期大量建成，之后成为了皇家海军驱逐舰队的中坚力量。20世纪30年代，它们被转入预备舰队，降为负责护航任务。它们装备精良、航行快速，并具有良好的航程。"
 #ENG_destroyer_1b: "A/B/C/D Class"
 ENG_destroyer_2: "G/H/I级"
 ENG_destroyer_2_desc: "G、H和I级驱逐舰是1933年和1934年海军建设计划一部分。它们一般沿袭之前的F级，有轻微的减小尺寸。武器与G、H以及一些F级是一样的，都装备4.7英寸火炮。这些船只射程远，装备精良，补充有很强的鱼雷。它们在战争中被广泛的使用，但也遭受了大量的损失。"
 #ENG_destroyer_2b: "Tribal Class"
 ENG_destroyer_3: "J/K/N级"
 ENG_destroyer_3_desc: "J、K和N级类似于早期的部落级驱逐舰，但重心不在火炮，设计师将重心转变到了重型鱼雷和轻型火炮。它们在战时进行了改装，升级和改进包括高射炮和雷达。它们快速且长远的航程以及装备精良的武器使其成为了护航舰队的理想选择。"
 ENG_destroyer_4: "战斗级"
 ENG_destroyer_4_desc: "战斗级建造在英国驱逐舰在战争中演变的中期。这艘军舰是1942年和1943年海军计划的一部分。它们装备有精良的舰炮和鱼雷，优秀的防空武器，反潜能力，航行速度和航行范围使它可兼具多种用途。但由于它们出现的过晚而导致其对战争的贡献微乎其微。"
 #ENG_destroyer_4b: "Weapon Class"
 ENG_light_cruiser_1: "C级"
 ENG_light_cruiser_1_desc: "C级轻巡洋舰是第一次世界大战期间为适应北海的恶劣条件所建造的。它们被证明是坚固耐用的，尽管其船体很小而且很狭窄，但它的武器还是令人满意的。因为它携带有6英寸火炮来打击敌水面目标，并装备有重型鱼雷来击沉敌人的护航船只。它们被广泛的应用于第一次世界大战中，并参与了很多行动。"
 #ENG_light_cruiser_1b: "Emerald Class"
 #ENG_light_cruiser_1c: "Amphion Class"
 ENG_light_cruiser_2: "南安普顿级"
 ENG_light_cruiser_2_desc: "南安普顿级轻巡洋舰是城级轻巡洋舰的一个子级，是为应付日本的最上级巡洋舰而设计建造的。这些船只有很好的装甲，良好的航行速度和范围，并在4座三联装炮塔上安了12英寸舰炮。它们为皇家海军后续的许多战时轻巡洋舰的设计奠定了基础。"
 #ENG_light_cruiser_2b: "Edinburgh Class"
 ENG_light_cruiser_3: "皇家殖民领级"
 ENG_light_cruiser_3_desc: "殖民领级轻巡洋舰是城级的早期改良版本但简化了设计，加快了建造时间和建设成本。该舰沿袭了它们的前辈一样的武器，装备4座三联装6英寸舰炮。它们还装备了一样的装甲但更小的发动机，使其航行范围有所减小。该级有两个子级：斐济级和锡兰级。"
 #ENG_light_cruiser_3b: "Dido Class"
 ENG_light_cruiser_4: "弥诺陶洛斯级"
 ENG_light_cruiser_4_desc: "也被称为确捷级，这些巡洋舰的设计为殖民领级的一个改良版本。在战争的1941年完成改进。它们有比殖民领级更长的航行范围和更多的防空武器，而主要武器则减为3座三联装炮塔。由于开工的太晚而不足以影响战争的结果，大多数工程都被取消。"
 ENG_heavy_cruiser_1: "霍金斯级"
 ENG_heavy_cruiser_1_desc: "霍金斯级巡洋舰是世界上第一艘重巡洋舰。它们基于早期的城级巡洋舰，特别是子级伯明翰级而来，但装备了7.5英寸舰炮和更厚的装甲。它们被用来对付德国的大型护航舰队。它们拥有合适的航行速度和范围以及良好的保护。总共订制了五艘但只有四艘活跃于第二次世界大战中。"
 #ENG_heavy_cruiser_1b: "County Class"
 ENG_heavy_cruiser_2: "萨里级"
 ENG_heavy_cruiser_2_desc: "萨里级重巡洋舰是根据1928年的海军计划所提出的。它们是早期的约克级重巡洋舰的改进版本。如果它们完成，它们将装备四座双联装8英寸炮塔，更重的装甲和更强大的引擎。总共有两艘船被订制，但并没有建造。"
 ENG_heavy_cruiser_3: "上将级"
 ENG_heavy_cruiser_3_desc: "海军上将级重巡洋舰（不要与海军上将级巡洋舰混淆）是皇家海军最后一次尝试建造装备有8英寸舰炮的巡洋舰。设计研究开始于1938年，终止于1941年。期间有各种各样的建议，最后的建议是装备新的三联装8英寸炮塔，重型的防空武器，厚重的装甲以及维持良好的航行速度。由于缺乏相应的敌人和这些船体导致的成本，使重心转变为了建设更多的轻巡洋舰。"
 ENG_heavy_cruiser_4: "丘吉尔的设计"
 ENG_heavy_cruiser_4_desc: "这些设计是由温斯顿·丘吉尔爵士于海军部所提出的，为在二战的早期阶段应对德国的德意志兰级战列巡洋舰。这些船只装备有9.2英寸舰炮，重型防空武器和强大的装甲。它们是为了有效地打击敌人的主力舰。这些设计最终由于高昂的成本和对新型重巡洋舰需求的缺乏而取消。 "
 ENG_battle_cruiser_1: "声望级"
 ENG_battle_cruiser_1_desc: "声望级战列巡洋舰的最初设计是改进自复仇级战列舰。它们的建设由于第一次世界大战的爆发而中断。海军上将费舍尔勋爵设法重新启动了它们作为战列巡洋舰的建设。这些舰只是典型的战列舰。它们装备精良，快速且容易操作，但装甲更薄且航行范围更短。最初有三艘船，但只有声望和反击两艘船最终完成。"
 #ENG_battle_cruiser_1b: "Admiral Class"
 ENG_battle_cruiser_2: "长公主级"
 ENG_battle_cruiser_2_desc: "长公主级是一级假想的战列巡洋舰，是更快、更便宜版本的乔治五世国王级战列舰。此级的舰船拥有类似后者但更小号的主炮及防空炮：2座三联装14英寸炮塔和6个5.25英寸防空炮。它们速度快、射程远，将成为皇家海军快速打击能力和护航舰队的保障，但它们有限的装甲如果对上现代战舰将成为一个问题。"
 ENG_battleship_1: "复仇级"
 ENG_battleship_1_desc: "复仇级战列舰是1913年作为伊丽莎白女王级高速战列舰的廉价翻版订购的。有着同样的护甲和火炮，他们的速度大幅下降让他们只能执行二战时的二线任务。在最初8艘订单中，只有5艘完工。"
 #ENG_battleship_1b: "Nelson Class"
 ENG_battleship_2: "乔治五世国王级"
 ENG_battleship_2_desc: "乔治五世国王级战列舰是在1922年《华盛顿条约》和1930年《伦敦条约》签订的背景下被极大限度的限制了排水量与火力所建造出来的主力舰。因此，这些船只比当时的其他船只配备了更小口径的舰炮。尽管规模口径较小，但是船只还是被充分的武装，配备有强有力的防空武器和足够的防护。该级总共建造了五艘船只被用以替代旧型的伊丽莎白女王级战列舰。"
 ENG_battleship_3: "狮级"
 ENG_battleship_3_desc: "狮级战列舰是乔治五世国王级战列舰的次级战舰，并保有了许多他的特点。海军在1938年计划建造六艘船来替代旧型的复仇级战列舰，但由于没有爆发敌对冲突所以并没有完成。该级战列舰与乔治五世国王级相似但引进了更强大的主武器，一种新的16英寸火炮，并且它还拥有更强大的引擎和更厚的装甲。"
 ENG_battleship_4: "前卫级"
 ENG_battleship_4_desc: "前卫级战列舰是皇家海军最后建造的战列舰。皇家海军认为需要在太平洋战区投入四艘该级战列舰，但最后却只订制了一艘。且根据1940年的紧急战争计划，没有对其进行优先建造，使得其直到战争结束后才完成。前卫有一个光滑的船体，这给了它优秀的稳定性和适航性。武器与伊丽莎白女王级和复仇级一样，为其提供了相当大的火力。而它强大的引擎和良好的装甲也为其提供了优秀的速度与防护。"
 ENG_SH_battleship_1: "百夫长级"
 ENG_SH_battleship_1_desc: "百夫长级是皇家海军假象的一艘用以对抗德国和日本海军的重型战舰。18英寸的火炮和厚装甲为其提供了必要的火力并能很好的保护他的船体。强大的防空武器、超远的射程和良好的速度使得它成为大英帝国为保卫他庞大的海洋所必备的。"
 ENG_SH_battleship_2: "狮 II级"
 ENG_SH_battleship_2_desc: "狮II级战列舰的设计来自于在1944年对早期狮级战列舰的一个改进版本。由于汲取了战时的经验教训，这种设计变得越来越庞大与沉重。如果该舰完成了，它将会配备三或四个最新型的16英寸火炮，厚钢板装甲保护船只抵御从任何方向甚至空中敌人的进攻。但由于需要庞大的成本来建设这些船只，以及对航空母舰需求量的上升，导致该项目最终被放弃。"
 ENG_carrier_1: "勇敢级"
 ENG_carrier_1_desc: "这三艘航空母舰是由巡洋舰改装而来，是皇家海军的第一批航空母舰。它们是1922年《华盛顿条约》的产物并于1925年完工。它们的装甲受到了限制但装备精良且拥有持久和良好的速度。但是由于其性质的限制，导致它们只能有限的补充和输送飞机。尽管如此，它们还是给予了皇家海军舰队建设航空母舰的重要经验。"
 ENG_carrier_2: "皇家方舟级"
 ENG_carrier_2_desc: "皇家方舟级是第一批以适应《华盛顿条约》的限制来建造的航空母舰。她是第一个采用将机库和飞行甲板作为船体一部分设计的航空母舰。1934年的设计中，这艘船拥有良好的装甲和武器。它还能携带大量的飞机，并有足够的航行范围和速度来跟上皇家海军的主力。"
 ENG_carrier_3: "光辉级"
 ENG_carrier_3_desc: "光辉级的设计限制于第二次《伦敦条约》，使其排水量限制于有效上限23,000吨。她是英国第一个拥有装甲飞行甲板的航空母舰，但这减少了其输送舰载机的能力。重型的装甲和防空武器为船只提供了强大的防御，而强大的引擎和大型燃料库也为其提供了长的航行范围。"
 ENG_carrier_4: "怨仇级"
 ENG_carrier_4_desc: "根据1938年海军计划采购的怨仇级航空母舰本质上是早期光辉级的改进版本。因为二战的爆发以及战争前中期海军的重心偏向了用于护航的小型舰艇，这些船的建造速度受到了影响。相比光辉级，它们拥有更大的船体，使其能在携带更多的飞机的同时保持原本在船体和飞行甲板上的厚重装甲；而更强大的发动机也为他们带来更高的航速度和更大的航程。"
 #ENG_carrier_4b: "Malta Class"
 ### FRA - FRANCE ###
 FRA_submarine_1: "600系列"
 FRA_submarine_1_desc: "600吨系列潜艇是法国第一批后一战潜艇，体型中等，排水量约600吨。尽管属于远洋型号，她们还是被定位为近海潜艇，基本上都在地中海的暖水区执勤。这一系列共有四艘潜艇，分属三个不同型号：海妖级、阿里亚尼级和女妖级。她们也是更大型的630吨系列亚尔古水手级、罗马月神级和猎户座级的原型。"
 #FRA_submarine_1b: "630 Series"
 #FRA_submarine_1c: "Redoutable Class"
 FRA_submarine_2: "密涅瓦级"
 FRA_submarine_2_desc: "密涅瓦级潜艇（项目代号T2）基于630吨系列设计制造，拥有更好的引擎和鱼雷管阵列。不同于之前各级基于造船厂进行的特定设计，这些潜艇是由DCAN（海军装备制造管理局）进行集中设计的第一批标准化计划的产物。"
 #FRA_submarine_2b: "Aurore Class"
 FRA_submarine_3: "罗兰·莫里约级"
 FRA_submarine_3_desc: "罗兰·莫里约级潜艇（项目代号Z2）是一种大型远洋潜艇，基于早期的敬畏级设计制造。其排水量为1,800-2,400吨，携带有由十枚鱼雷发射管组成的强大主武器系统，但在法国沦陷前其尚未完工。"
 FRA_submarine_4: "菲尼克斯级"
 FRA_submarine_4_desc: "菲尼克斯级潜艇是中型的远洋型大作战半径舰只，于1939-1940年的海军项目中被批准，但战争的爆发与法国的沦陷导致其被迫取消。其设计方案与敬畏级类似，但体型更小，排水量1,200吨，携带有类似的重型鱼雷武器。"
 FRA_destroyer_1: "狂风级"
 FRA_destroyer_1_desc: "狂风级驱逐舰是1,500吨系列的组成部分，于20世纪20年代中期下水。她们与之前的胡狼级及之后的灵巧级一同构成了战后法国新舰队的骨干。就当时而言，这一型号速度很快，武装精良，但相较于别国海军类似型号的舰只，其鱼雷型号略小。"
 #FRA_destroyer_1b: "Chacal Class"
 #FRA_destroyer_1c: "Aigle & Vauquelin Class"
 FRA_destroyer_2: "空想级"
 FRA_destroyer_2_desc: "空想级驱逐舰本质上是早期的特大型驱逐舰2,400吨系列（猎豹级，雄鹰级，沃克兰级）的改进型，于1930年的海军项目中制造。她们体型庞大，装备有重型武器，而且航速很快，非常适合承担法国舰队中新型高速舰的护卫任务。其武器系统包括有最新的改进型火炮，充足的防空设施和鱼雷发射管。"
 #FRA_destroyer_2b: "Le Hardi Class"
 #FRA_destroyer_2c: "Mogador Class"
 FRA_destroyer_3: "勇猛级"
 FRA_destroyer_3_desc: "勇猛级驱逐舰是大胆级驱逐舰的改进型，于1938年和1939年的海军项目中被授权开发，但战争的爆发和法国的沦陷导致其被迫取消。勇猛级的设计思路更倾向于防空角色，排水量将增加至2,800-2,900吨，并拥有更大马力的引擎。"
 FRA_destroyer_4: "奥什级"
 FRA_destroyer_4_desc: "奥什级和贝亚德是法国海军的终极特大型驱逐舰设计方案，两者都基于莫加多尔级设计，排水量4,200吨，装备有类似的主武器和改良的防空炮及更为强大的引擎。她们在1939-40年的海军项目中被批准，但战争的爆发和法国的沦陷导致其被迫取消。"
 FRA_light_cruiser_1: "迪盖-特鲁安级"
 FRA_light_cruiser_1_desc: "迪盖-特鲁安级轻巡洋舰于1922年的海军计划中建造，是一战后法国第一批主力战舰，也是第一批使用背负式封闭炮塔作为主炮的战舰。作为轻巡洋舰而言，迪盖-特鲁安级拥有强大的鱼雷武器，但几乎没有装甲。"
 FRA_light_cruiser_2: " 拉加利索尼埃级"
 FRA_light_cruiser_2_desc: "为了应对意大利的驱逐领舰型轻巡洋舰，法国基于埃米尔·贝尔坦级设计制造了拉·加利索尼埃级轻巡洋舰。这一型号于1931年和1932年的海军计划中建造，装备有标准型的主武器及防空武器。其排水量为10,850吨，配有额外增加的侦察机，拥有良好的速度。"
 FRA_light_cruiser_3: "德格拉斯级"
 FRA_light_cruiser_3_desc: "作为拉·加利索尼埃级的改进型，德格拉斯级巡洋舰在1938年和1939年的海军计划中批准建造。这一型号拥有更强大的防空武器和更大的引擎。法国的沦陷导致最后两艘同级舰被取消，而其一号舰则在战后以不同的设计方案完工。德军本打算将其作为轻巡洋舰继续建造，但最终未能成行。"
 FRA_light_cruiser_4: "柯尔贝尔级"
 FRA_light_cruiser_4_desc: "柯尔贝尔号是一艘对空型轻巡洋舰，于1956年下水，其建造方式很类似战后完工的德格拉斯级，以强大的远近防空火力为特色。与德格拉斯级不同，柯尔贝尔级的引擎较小，装甲更为轻薄，体型也稍有些小。"
 FRA_heavy_cruiser_1: "絮弗伦级"
 FRA_heavy_cruiser_1_desc: "絮弗伦级重巡洋舰基本上延续了迪凯斯纳级的设计，仅仅进行了一些微调以提高其远洋作战的能力。这两个型号都彰显了类似于法国海军当时在轻巡洋舰方面的思路。气标准排水量为10,000吨，装备有标准的重巡洋舰型武器。"
 FRA_heavy_cruiser_2: "阿尔及利亚级"
 FRA_heavy_cruiser_2_desc: "阿尔及利亚级重巡洋舰是絮弗伦级和迪凯斯纳级的增强改进型号，被作为意大利新型重巡洋舰扎拉级的对手而设计完成。这一型号主装甲带和水下防护都得到了显著的提升，但也因此导致其标准排水量超过了10,000吨。"
 FRA_heavy_cruiser_3: "圣路易斯级"
 FRA_heavy_cruiser_3_desc: "圣路易斯级重巡洋舰基于阿尔及利亚级设计建造，但整体外观更接近于敦刻尔克级和黎塞留级主力舰。三艘船于1940年的海军计划中被订购，但由于法国的沦陷，全部未能建造。圣路易斯级计划列装新型火炮和改进型防空武器，装备与阿尔及利亚级相同的装甲。这也是法国海军的最后一款重巡洋舰设计方案。"
 FRA_heavy_cruiser_4: "福尔班级"
 FRA_heavy_cruiser_4_desc: "福尔班级重巡洋舰是一款继承圣路易斯级的巡洋舰构想，用于保护法国本土与各殖民地间的贸易航线。这一型号具备优秀的作战半径和航速，装备由四座三联装炮塔组建的重型火力及数量众多的防空炮。福尔班级的设计布局和大体外观体现出类似圣路易斯级和英国殖民领级的影响。"
 FRA_battle_cruiser_1: "迪朗-维尔式"
 FRA_battle_cruiser_1_desc: "战列巡洋舰迪朗-维尔式设计是基于一系列最早可以追溯至一战的研究而提出的，其本质上是诺曼底级和里昂级战列舰的战列巡洋舰版本，装备有同样的四联装主炮，但火炮数量有所减少。和同时代其他国家的战列巡洋舰类似，这种战舰速度更快，但装甲比战列舰轻薄。这一方案最终在一战爆发前被取消。"
 FRA_battle_cruiser_2: "敦刻尔克级"
 FRA_battle_cruiser_2_desc: "敦刻尔克级被设计用于对抗德国的德意志级袖珍战列舰，是自20世纪20年代中期至30年代早期的一系列设计研究的集大成者，在1931年和1934年的海军项目中获得批准。类似于英国的纳尔逊级战列舰，敦刻尔克级全部的主炮塔都被集中于前甲板，这一设计缩短了其侧线装甲，减小了舰只吨位使其得以符合华盛顿海军条约的限制。"
 FRA_battleship_1: "科尔贝级"
 FRA_battleship_1_desc: "科尔贝级战列舰是法国海军的第一批超无畏舰，在一战战前和期间都有建造。这一型号于1910年和1911年的海军项目中获得批准，在一战期间战果寥寥，但在二战期间大为活跃。相较于其之前的但丁级，科尔贝级拥有更厚的装甲和更强大的火炮，但依旧落后于同时期的美国和英国海军战列舰。其排水量近22,000吨，于二战前进行了防空武器和锅炉的现代化改造。"
 #FRA_battleship_1b: "Bretagne Class"
 FRA_battleship_2: "黎塞留级"
 FRA_battleship_2_desc: "黎塞留级战列舰是服役于法国海军的最后一批战列舰。这一型号是敦刻尔克级的改进型，在1935年和1938年的海军计划中获批，拥有出色的防空火力、速度和作战半径，使得其成为一种性能极为卓越的主力舰。在订购的全部四艘中，仅有两艘得以下水，其中一艘在法国沦陷前完工。政府曾作出大量尝试以完成剩余的几艘船，使用了不同的设计方案，试图将其改做防空战舰、航空战舰或者正规航母。"
 FRA_battleship_3: "加斯科涅级"
 FRA_battleship_3_desc: "加斯科涅级战列舰是黎塞留级的一个亚级，全部三艘都在1940年订购但无一开工。这一型号基本延续了黎塞留级的设计，但主炮均匀分布于前后甲板，防空武器和引擎都得到了升级，这也使得其综合性能得到了一定的提升。"
 FRA_battleship_4: "阿尔萨斯级"
 FRA_battleship_4_desc: "阿尔萨斯级被计划作为黎塞留级的继任者，全部四艘于1939年完成设计研究，1940年批准并计划于1941年开工，但法国的沦陷使这一切成为泡影。这一型号在黎塞留级的基础上进行了改进，配备了更大更多的主炮，更强大的防空装备，更厚的装甲以及更大马力的引擎。"
 FRA_SH_battleship_1: "查理曼级"
 FRA_SH_battleship_1_desc: "查理曼级战列舰是法国海军为对抗别国大型战列舰而提出的设计构想，主要特点为全部部署于前甲板的重型背负式主炮，强大的防空火力及厚重的装甲，整体设计借鉴了黎塞留级和英国纳尔逊级的元素。"
 FRA_SH_battleship_2: "拿破仑·波拿巴级"
 FRA_SH_battleship_2_desc: "拿破仑·波拿巴级战列舰是一种基于阿尔萨斯级和加斯科涅级进行改进的设计构想，计划安装三联装二级背负式炮塔作为主武器，采用前后甲板平均分布，并配备有重型防空火力。厚重的装甲与强大的引擎能提供必要的速度和防御，使其能够与舰队中其他船只保持连携，并能够有效创伤敌军。"
 FRA_carrier_1: "贝亚恩级"
 FRA_carrier_1_desc: "贝亚恩号最初被作为一艘诺曼底级战列舰而建造，但最终完工时被改造为航空母舰，排水量22,100吨并自两次大战间服役至二战。作为改修型的航母，她的速度很慢而且机库很小，但其适中的装甲带和长航程弥补了这些缺点。贝亚恩号的制造使得法国DCAN（海军装备制造管理局）的设计人员积累了重要的经验，并促成了之后的一系列设计研究工作。"
 FRA_carrier_2: "霞飞级"
 FRA_carrier_2_desc: "霞飞级航母（项目代号PA16）是法国的第二代航母，是自1929年至1938年间设计研究工作的最终成果。全部的两艘霞飞级航母都在1938年的海军项目中获批，但日渐升级的冲突延缓了其建造进程，最终法国的沦陷使得这两艘船未能完工。其设计排水量为20,000吨，拥有良好的防空武器、装甲和速度，但飞机的搭载量低于平均值。总体来讲，这是一款面面俱到的通用型航母。"
 FRA_carrier_3: "让·巴尔级"
 FRA_carrier_3_desc: "让·巴尔级航母是战争中期时的一个提案，建议仿照日本帝国海军信浓号的改造方案，将未完工的黎塞留级战列舰让·巴尔号改造成一艘正规航母。其庞大的船体将能够容纳大量的飞机，再加上其马力强劲的引擎，将使其成为一款作战半径出色的快速航母，源自美国的重型防空火力能在对抗空中威胁和小型水面战斗舰艇是提供很好的防护。"
 FRA_carrier_4: "克列孟梭级"
 FRA_carrier_4_desc: "克列孟梭级航母（项目代号PA-28）是法国海军的第一款战后航母设计，其设计方案类似未完成的霞飞级航母，安装的设备和武器系统则是法国的最新产品，但战后法国的经济状况及获得自美国与英国海军的护航航母使得这一项目未能落实。请不要与之后1955年及1957年开工的克列孟梭级航母（项目代号PA-54）混淆。"
 ### GER - GERMANY ###
 GER_submarine_1: "UB III型"
 GER_submarine_1_desc: "UB III型近海潜艇是德意志帝国海军在一战期间建造的一级U艇。它们的排水量超过了500吨并且可以携带10枚鱼雷。该潜艇在1916至1918年间共建造了96艘，到1935年时全部退役。"
 GER_submarine_2: "IIA型"
 GER_submarine_2_desc: "德国IIA型潜艇是一种带有内部压载舱的单艇壳、全焊接制造的近海潜艇。它的排水量超过了250吨并且装备了5门533毫米鱼雷发射管。该潜艇从1934至1935年共建造了6艘。"
 #GER_submarine_2b: "Type VIIA"
 GER_submarine_3: "VIIC型"
 GER_submarine_3_desc: "VIIC型远洋潜艇堪称是德国U艇部队的军马，1940至1945年间共有568艘该潜艇服役。它的排水量为770吨并携带有5门533毫米鱼雷发射管。"
 #GER_submarine_3b: "Type IXC"
 GER_submarine_4: "XXI型"
 GER_submarine_4_desc: "绰号“电动潜艇”的XXI型潜艇是第一种将潜航作为主要行动方式、而非仅仅作为躲避追捕和袭击敌舰的手段的潜艇。它流线型的船体，艇上装配的司令塔以及大量的蓄电池是该艇的主要特点。它是德国所有潜艇中最大的一级，排水量超过1,620吨。1943至1945年间共有118艘该潜艇服役。"
 GER_destroyer_1: "23型"
 GER_destroyer_1_desc: "23型驱逐舰纳粹德国海军在一战之后建造的一级鱼雷艇。该舰在1926年至1928年间共建造了6艘，并且全部参加了第二次世界大战。虽然设计是鱼雷艇的设计，但它们的大小却是驱逐舰的大小。该舰的排水量超过了920吨并且装配有3门105毫米45倍径舰炮。"
 GER_destroyer_2: "1934型驱逐舰"
 GER_destroyer_2_desc: "1934型驱逐舰是德国一战之后建造的第一种驱逐舰。它们装配有5门5英寸舰炮以及8门鱼雷发射管。该舰共建造了16艘，其中12艘后来被升级改装为1934A型驱逐舰。"
 GER_destroyer_3: "纳尔维克级"
 GER_destroyer_3_desc: "被盟军称为纳尔维克级驱逐舰的1936A型驱逐舰是为了携带5门150毫米（5.9英寸）新式舰炮而设计的。三门舰炮安装在舰艉的三座单装炮塔内，另外的两门安装在舰艏的一座双联装炮塔内。不过该舰最初舰艏只装配有1门舰炮。后来8艘该级舰中的4艘接受改装安装了双联装炮塔。第二批次的7艘驱逐舰对舰艏的双联装炮塔做了一些细小的改动。"
 GER_destroyer_4: "1944型驱逐舰"
 GER_destroyer_4_desc: "虽然第一种柴油机驱动的驱逐舰（1942型驱逐舰）的原型最终没有建成，但是对该级舰的发展工作仍在继续。其中几种思路最终催生出了1944型驱逐舰工程。除了强大的火力之外，该舰与它的前辈们相比还装配了更多的对空武器，其中包括新式5.5cm防空炮。"
 GER_light_cruiser_1: "埃姆登级"
 GER_light_cruiser_1_desc: "埃姆登号轻巡洋舰是德国在一战之后建造的第一艘大型军舰。她从1921年开始动工建造并与1925年进入现役。武器是8门单装150毫米（5.9英寸）舰炮。"
 #GER_light_cruiser_1b: "Königsberg Class"
 GER_light_cruiser_2: "莱比锡级"
 GER_light_cruiser_2_desc: "生产于1928年至1935年间的莱比锡级轻巡洋舰是柯尼斯堡级巡洋舰的改进型。它的排水量超过了8,100吨，并且有较快的航速以及足够远的航程，主要武器是9门150毫米SK C/25型舰炮。"
 GER_light_cruiser_3: "M级"
 GER_light_cruiser_3_desc: "M级巡洋舰是为了侦搜敌商用运输船队而设计的。作为Z计划的一部分，该级舰共计划建造6艘，其中两艘在大战开始前已经开始动工，大战开始后停止建造。其主要武器是8门装在双联装炮塔中的150毫米舰炮。"
 GER_light_cruiser_4: "Q级"
 GER_light_cruiser_4_desc: "Q级巡洋舰是M级巡洋舰的改进型。该级巡洋舰放大了M级的舰身，并且配备有更强大的防空火力以及改进的火控系统。"
 GER_heavy_cruiser_1: "布吕歇尔级"
 GER_heavy_cruiser_1_desc: "布吕歇尔号是德国建造的最后一艘装甲巡洋舰。她的设计在当时是革命性的，并为之后的冯·德·坦恩级战列巡洋舰的设计开拓了道路。不过到了第一次世界大战时，她已经略显过时了。布吕歇尔号最终于1915年在多格尔沙洲海战中战沉。"
 GER_heavy_cruiser_2: "希佩尔海军上将级"
 GER_heavy_cruiser_2_desc: "希佩尔海军上将级重巡洋舰是德国纳粹海军的第一种重巡洋舰。尽管官方称它的排水量只有10,000吨，但是实际上它的排水量超过了16,000吨。该级舰的武器主要是8门装在双联装炮塔中的8英寸舰炮以及12门105毫米副炮。"
 GER_heavy_cruiser_3: "欧根亲王级"
 GER_heavy_cruiser_3_desc: "正式地说，该级舰是希佩尔级的一部分，但它相较希佩尔级有很多改进之处，例如更强大的防空火力。该级舰计划建造三艘，但最终只有欧根亲王号完成了建造。她在莱茵河演习行动中参与了击沉英国皇家海军胡德号的战斗。战后，该舰被移交给美国并更名为USS欧根亲王号。此后她还参与了“Able”和”Baker“两次核爆试验，最终于1946年在瓜加林环礁沉没。"
 GER_heavy_cruiser_4: "P级"
 GER_heavy_cruiser_4_desc: "P级的设计比一般的重巡洋舰更大一些，纳粹德国海军官方对其分级为装甲舰。它的排水量接近24,000吨，重量比美国纽约级战列舰轻3,000吨，但长度比它长55米。武器是6门装在三联装炮塔中的280毫米舰炮。"
 GER_battle_cruiser_1: "约克级"
 GER_battle_cruiser_1_desc: "三艘约克级战列巡洋舰是为了应对英国声望级战列巡洋舰而建造的。它们装备有8门装在双联装炮塔中的380毫米舰炮。三舰均于1916年开始动工，但由于战争的原因无一完成。"
 GER_battle_cruiser_2: "O级"
 GER_battle_cruiser_2_desc: "1939年，纳粹德国海军决定将计划中的P级巡洋舰中的三艘替换为战列巡洋舰。这催生了O级战列巡洋舰，该舰装配有6门装在双联装炮塔中的38厘米（15英寸）舰炮，设计排水量35,400吨，最高航速35节。造船厂接到了三艘该级舰的订单，但建造工作从未开始。"
 GER_battleship_1: "德意志级"
 GER_battleship_1_desc: "凡尔赛和约签订之后，德国可以保留六艘前无畏级战列舰。根据纳粹德国海军的分级，只有两艘德意志级战列舰（并非后来的德意志级袖珍战列舰）直到20世纪30年代还在服役。1939年9月1日4时47分，石勒苏益格-荷尔斯泰因号炮击位于波兰但泽的韦斯特普拉特基地，打响了第二次世界大战的第一枪。"
 GER_battleship_2: "沙恩霍斯特级"
 GER_battleship_2_desc: "沙恩霍斯特级战列舰是纳粹德国海军建造的第一级现代化战列舰。它们是为了应对法国敦刻尔克级战列巡洋舰而建造的，而后者本身又是为了应对德国德意志级袖珍战列舰而建造的。沙恩霍斯特级装配有9门装在三联装炮塔中的283毫米（11英寸）舰炮。曾经有将其武装改为双联装380毫米（15英寸）舰炮的计划，但由于战争的爆发从未执行。"
 GER_battleship_3: "俾斯麦级"
 GER_battleship_3_desc: "两艘俾斯麦级战列舰是纳粹德国海军建造过的最大的军舰。两舰是为了应对法国建造中的新式战列舰而设计的，也因此它们采用了与黎塞留级相似的武装——8门38厘米（15英寸）舰炮，只不过前者将舰炮装在了4座双联装炮塔中而后者则装在了2座四联装炮塔中。俾斯麦号因在丹麦海峡海战中击沉了英国战列巡洋舰胡德号而一战成名，不过在那之后还未能回到港口便被英国海军围歼。"
 GER_battleship_4: "兴登堡级"
 GER_battleship_4_desc: "德国的Z计划中计划建造10艘战列舰来挑战英国的海军，兴登堡级是为了其中的六艘提出的一系列设计。H39设计的两艘于二战爆发前夕开工建造，但因为战争的爆发而被叫停。两舰均未获得过正式命名，但据推测兴登堡号是该级舰首舰的一个可能的名称。该级舰如若完成，它们会更像是装备了8门40.6厘米（16英寸）舰炮的放大版俾斯麦级。"
 GER_carrier_1: "一号航空母舰"
 GER_carrier_1_desc: "于1915年设计的一号航空母舰（一号飞机轮船）工程计划将未完工的奥索尼亚号客轮改建为一艘航空母舰。建造工作于一战之后被废止。该舰如若完成，她的排水量将达12,500吨并将在三个机库中同时装载水上飞机以及使用机轮起降的舰载机。"
 GER_carrier_2: "塞德利茨级"
 GER_carrier_2_desc: "赛德利茨号是作为希佩尔海军上将级重巡洋舰的四号舰开工建造的。开战时已经部分完成，开战之后人们计划将其改装为航空母舰。该工程代号为威悉河一号，直至出于空袭愈发频繁和缺少原材料的原因而被叫停之前已经部分完工。"
 GER_carrier_3: "齐柏林伯爵级"
 GER_carrier_3_desc: "齐柏林伯爵级是纳粹德国海军唯一一级专门设计的航空母舰。海军下达了两艘该级舰的订单，但两舰均未完成。设计中齐柏林伯爵级将搭载30架Bf-109T战斗机和12架Ju-87E俯冲轰炸机，两种飞机分别是Bf-109E和Ju-87D的舰载版。"
 GER_carrier_4: "欧罗巴级"
 GER_carrier_4_desc: "1940年之后纳粹德国海军曾考虑将数艘民用船只改装为航空母舰，其中最大的一艘便是客轮欧罗巴号。作为德国最大的客轮，她在改装工作开始前就已经被征用为一艘运兵船了。该舰如若完成，她的排水量将达56,000吨并搭载42舰载机。"
 GER_SH_battleship_1: "H41级"
 GER_SH_battleship_1_desc: "H41设计是之前的H39设计的改进版。该设计拥有显著增强的装甲，加强的防雷鼓包以及对转向舵和推进轴更完善的保护。主炮亦被升级为8门42厘米舰炮，口径比英国计划建造的狮级战列舰更大。根据设计，该级舰的排水量将接近70,000吨。"
 GER_SH_battleship_2: "H44级"
 GER_SH_battleship_2_desc: "H44级是H系列设计的最终之作。没有了舰炮口径及排水量的限制，H42至H44设计拥有大幅增强的武装和装甲，排水量达到131,000吨的H44设计装配有8门508毫米（20英寸）舰炮。"
 ### ITA - ITALY ###
 ITA_submarine_1: "马梅里级"
 ITA_submarine_1_desc: "戈弗雷·马梅利级是意大利皇家海军的一种中型潜艇，于1926年至1928年间下水，排水量近800吨，下潜深度达到100米。以马梅利级作为基础，意大利其后又建造了一系列潜艇，例如皮萨尼级，旗帜级和鲨鱼级。"
 #ITA_submarine_1b: "Bandiera Class"
 #ITA_submarine_1c: "Sirena Class"
 ITA_submarine_2: "珍珠级"
 ITA_submarine_2_desc: "珍珠级和阿杜瓦级潜艇在20世纪30年代制造，是意大利建造的600系列潜艇的第三和第四款型号。相较于前任，她们体型较小，排水量刚刚超过600吨。"
 #ITA_submarine_2b: "Marcello Class"
 ITA_submarine_3: "马可尼级"
 ITA_submarine_3_desc: "马可尼级由六艘潜艇组成，于1939年至1940年间建造，是利乌齐级的继任者。这两个型号的潜艇排水量为1,000吨，有八枚533mm鱼雷发射管。两个型号合计仅有一艘得以在战争中幸存。"
 #ITA_submarine_3b: "Plantino Class"
 ITA_submarine_4: "彼埃特罗·卡尔维级"
 ITA_submarine_4_desc: "彼埃特罗·卡尔维级潜艇仅仅在其前身中型潜艇巨浪级的基础上做了非常微小的改进。只有一小部分该型号潜艇成功下水，而大多数船体都在意大利与盟军休战后被德国缴获。一款重新设计的彼埃特罗·卡尔维级潜艇最终在1961年服役。"
 ITA_destroyer_1: "库尔塔托内级"
 ITA_destroyer_1_desc: "库尔塔内托级驱逐舰是一战后在意大利建造的第一批驱逐舰，也是第一艘使用双联装炮塔的驱逐舰。这一型号原本与帕莱斯特罗级于同一时间订购，但因钢材紧缺而被延期。其排水量仅为不到1,000吨，安装有四门102mm施耐德-阿姆斯特朗炮。"
 #ITA_destroyer_1b: "Navigatori Class"
 #ITA_destroyer_1c: "Maestrale Class"
 ITA_destroyer_2: "索尔达蒂级"
 ITA_destroyer_2_desc: "索尔达蒂级是指20世纪30年代末建造的一系列驱逐舰，共分为两批。第一批十二艘于1938-39年建造，第二批五艘在1941-42年建造。第一批的排水量为1,800吨，装备有四门120mm安萨尔多火炮。"
 ITA_destroyer_3: "旋风级"
 ITA_destroyer_3_desc: "旋风级驱逐舰最初被设计为鱼雷艇，但实际上更接近护航驱逐舰。作为熊级的增大版，其排水量达到1,100吨，更为稳定并拥有更为强大的反潜武器。"
 #ITA_destroyer_3b: "Ariete Class"
 ITA_destroyer_4: "金牌级"
 ITA_destroyer_4_desc: "金牌级是一组计划列装意大利皇家海军的驱逐舰，但直到休战前都未能下水。比起之前的意大利驱逐舰，这一型号的体型明显有所增大，排水量接近2,100吨，装备有更大的135mm安萨尔多舰炮并配备有改良版的引擎。"
 ITA_light_cruiser_1: "塔兰托级"
 ITA_light_cruiser_1_desc: "塔兰托级和巴里级巡洋舰是作为赔款从德国得到的一战巡洋舰。其排水量都介于4,500吨至5,100吨，装备有德制150mm45倍径舰炮。"
 #ITA_light_cruiser_1b: "Giussano Class"
 #ITA_light_cruiser_1c: "Montecuccoli Class"
 ITA_light_cruiser_2: "阿布鲁奇公爵"
 ITA_light_cruiser_2_desc: "阿布鲁奇公爵级是驱逐领舰级轻巡洋舰的第五个型号，在二战前建造以争夺地中海霸权。这是意大利在战争期间列装的最大的轻巡洋舰，排水量9,400吨，有着良好的装甲防护，并装备有十门152mm安萨尔多火炮。"
 ITA_light_cruiser_3: "罗马统帅级"
 ITA_light_cruiser_3_desc: "罗马统帅级轻巡洋舰最初被设计以期在速度和火力方面压过法国30年代末的驱逐舰，于1939年底订购了十二个船体，但在1943年意大利宣布停战前仅有三艘完工。这一型号装甲轻薄，排水量仅为3,700吨，但速度很快，装备有八门135mm口径奥托/安萨尔多火炮。"
 ITA_light_cruiser_4: "圣马可级"
 ITA_light_cruiser_4_desc: "圣马可级是罗马统帅级轻巡洋舰的改进版本。由于意大利签署的停战协定的影响，圣马可号与其重新设计的姊妹舰圣乔治号直到20世纪50年代才得以服役。"
 ITA_heavy_cruiser_1: "特伦托级"
 ITA_heavy_cruiser_1_desc: "特伦托级是一种自20世纪20年代末开始为意大利皇家海军设计的重巡洋舰，是第一批基于华盛顿海军协定设计的舰船，因此其排水量被限定为10,000吨，火炮则被限定在8英寸。这一型号的最后一艘巴尔扎诺号于1932年下水。"
 #ITA_heavy_cruiser_1b: "Zara Class"
 ITA_heavy_cruiser_2: "圣乔治级"
 ITA_heavy_cruiser_2_desc: "圣乔治级是一款两战间的重巡洋舰构想，原计划于战争前夕下水，其排水量为11,000吨，装备八门203mm安萨尔多炮。"
 ITA_heavy_cruiser_3: "比萨级"
 ITA_heavy_cruiser_3_desc: "比萨级是一款二战中期的重巡洋舰构想，排水量12,000吨，计划扮演巡逻舰队旗舰的角色。"
 ITA_heavy_cruiser_4: "加里波第级"
 ITA_heavy_cruiser_4_desc: "加里波第级是一款战争后期的重巡洋舰构想，排水量14,000吨，装甲精良，配有八门203mm口径奥托/安萨尔多炮，能够与大多数航母及其他主力舰保持协同。"
 ITA_battle_cruiser_1: "卡拉乔洛级"
 ITA_battle_cruiser_1_desc: "弗朗西斯科·卡拉乔洛级是在一战刚结束时提出的一项主力舰计划，排水量34,000吨，装甲精良，就其体型和充满时代风格的款式而言速度相当快。这一型号仅有一艘舰船得以下水，但最终于1921年取消。"
 ITA_battle_cruiser_2: "阿梅迪奥王子级"
 ITA_battle_cruiser_2_desc: "阿梅迪奥王子级是一款计划于20世纪30年代末下水的战列巡洋舰构想，其性能将比肩法国的敦刻尔克级战列巡洋舰，排水量30,000吨，主炮塔装备320mm舰炮。"
 ITA_battleship_1: "加富尔伯爵级"
 ITA_battleship_1_desc: "加富尔伯爵级战列舰于一战期间服役，装备305mm阿姆斯特朗-维克斯炮，排水量23,000吨，与其他无畏舰相比拥有顶级的航速。自1933年起，仅存的两艘这一型号舰船进行了一系列的改造，升级了体型和武器，其性能也得以比肩同时代新兴的高速战列舰。"
 ITA_battleship_2: "卡约·杜伊利奥级"
 ITA_battleship_2_desc: "卡约·杜伊利奥级战列舰原本自一战伊始时服役，但全部的两艘都在1937年和1940年进行了彻底的改造。其武器升级为十门320mm1934型火炮，排水量达到29,000吨，航速也足以匹配高速战列舰。 "
 ITA_battleship_3: "利托里奥级"
 ITA_battleship_3_desc: "利托里奥级也被称作维托里奥·维内托级，是意大利在二战期间服役的最先进的战列舰。其排水量超过40,000吨，就其体型而言航速非常快。利托里奥级构成了意大利海军舰队的绝对主力。"
 ITA_battleship_4: "帝国级"
 ITA_battleship_4_desc: "帝国级战列舰是一款二战后期的战列舰构想，其排水量为43,000吨，装备381mm安萨尔多炮，装甲精良。"
 ITA_carrier_1: "朱塞佩·米拉利亚级"
 ITA_carrier_1_desc: "朱塞佩·米拉利亚级是一款早期的两战间航空母舰设计构想，其性能比肩美国的列克星敦级和日本的赤城号、加贺号航母。"
 ITA_carrier_2: "鹰级"
 ITA_carrier_2_desc: "鹰级是一款两战间的意大利航母构想，其性能比肩美国的约克城级和英国的皇家方舟号航母。排水量21,000吨，装甲精良，飞机搭载量达到当时的平均水平。"
 ITA_carrier_3: "鹫座级"
 ITA_carrier_3_desc: "鹫座号是一艘计划由罗马号远洋班轮改造而来的航母。这项改造自1941年开始，但最终未能完工。按照计划，鹫座号的排水量将是23,500吨，性能比肩日本的飞鹰级和英国的无敌级航母。"
 ITA_carrier_4: "雀鹰级"
 ITA_carrier_4_desc: "雀鹰号是一艘计划由奥古斯都号远洋班轮改造而来的航母。这项改造自1942年底开始，但未能持续多久。意大利与盟军休战后，德国俘获并破坏了这艘船。雀鹰号计划排水量为30,400吨，装甲极为精良，配备有强大的防空炮组。"
 ITA_SH_battleship_1: "玛格丽塔女王级"
 ITA_SH_battleship_1_desc: "玛格丽塔女王级是一款原计划于二战前夕下水的重型战列舰构想。其设计性能比肩日本的大和号战列舰，装甲极为精良，排水量60,000吨，装备406mm火炮。"
 ITA_SH_battleship_2: "埃琳娜女王级"
 ITA_SH_battleship_2_desc: "埃琳娜女王级是一款原计划于意大利参战时下水的重型战列舰构想。其设计性能比肩美国的蒙大拿级战列舰计划，装甲度极高，排水量70,000吨，装备406mm主炮。"
 ### JAP - JAPAN ###
 JAP_submarine_1: "海中型"
 JAP_submarine_1_desc: "海中型（吕35级）是一战之后根据之前的潜艇改进的潜艇。这种中型潜艇在建成的时候拥有当时而言不错的武器、较高的航程和速度，然而到了1938年时就显得过时了。IJN一共建造了7种型号共42条此型潜艇。"
 #JAP_submarine_1b: "Kaidai III Class"
 JAP_submarine_2: "海大VI型"
 JAP_submarine_2_desc: "海大VI型（伊162级）潜艇是大型潜艇，拥有较好的武装、较快的速度和很高的航程。海大系列潜艇性能稳定，在IJN一直服役到战争结束。"
 JAP_submarine_3: "巡潜甲/乙/丙型"
 JAP_submarine_3_desc: "巡潜甲型（伊9级）、乙型（伊15级）、丙型（伊16级）潜艇属于大型巡洋潜艇。它们装备着尖端通信设施和强大的鱼雷，被作为潜艇战队司令舰使用。较大的船体意味着它们有着很高的航程。甲型和乙型还装备着水上侦查机。"
 #JAP_submarine_3b: "Ko/Otsu/Hei-gata Class (late)"
 JAP_submarine_4: "潜特型"
 JAP_submarine_4_desc: "潜特型（伊400级）潜艇是二战期间最大的潜艇。它们属于潜水空母并装备着强大的鱼雷和不错的轻型防空炮。因为拥有巨大的船体和数量众多的引擎，它们拥有较快的速度和极高的航程。舰上装备着3架M6A晴岚水上攻击机，可以进行侦查并拥有一定的轰炸能力。"
 #JAP_submarine_4b: "Sen-Taka Class"
 JAP_destroyer_1: "峰风级"
 JAP_destroyer_1_desc: "峰风级、神风级和睦月级在建成时都拥有着同时代较好的舰炮和鱼雷，不过防空能力较差。在二战开始的时候她们已经过时，主要用于运输护卫等二线任务。"
 #JAP_destroyer_1b: "Fubuki Class"
 JAP_destroyer_2: "朝潮级"
 JAP_destroyer_2_desc: "朝潮级是日本第一艘排水量超过2,000吨的驱逐舰，也是第一个装备声呐的驱逐舰。她们拥有强大的鱼雷和充足的轻型防空炮，以及比旧型吹雪级稍高的航程。"
 #JAP_destroyer_2b_ "Kagero Class"
 JAP_destroyer_3: "秋月级"
 JAP_destroyer_3_desc: "秋月级装备着强大舰炮和鱼雷、不俗的防空以及当时战局急需的深水炸弹。一共计划建造39艘，不过在计划取消前只建成12艘。"
 JAP_destroyer_4: "岛风级"
 JAP_destroyer_4_desc: "岛风级在建成时是世界上最快的驱逐舰。她是新型高温高压锅炉的实验舰，速度极高并装备着非常强大的鱼雷；不过相对的，航程略有降低。"
 JAP_light_cruiser_1: "天龙级"
 JAP_light_cruiser_1_desc: "天龙级排水量为4,400吨。相比其他国家的同型舰，天龙级的装甲略显单薄，不过高航速和强力的鱼雷足矣弥补这个缺点。她们是作为水雷战队旗舰而设计的，定位上是一种介于轻巡洋舰和驱逐舰之间的舰种。"
 #JAP_light_cruiser_1b: "Kuma Class"
 #JAP_light_cruiser_1c: "Sendai Class"
 JAP_light_cruiser_2: "最上级（轻）"
 JAP_light_cruiser_2_desc: "最上级巡洋舰装备着强大的兵装、坚实的装甲以及高出力的引擎。凭借优秀的防空能力和很高的航速，她可以长时间在远洋工作。主炮升级之后被归为重巡洋舰。"
 JAP_light_cruiser_3: "阿贺野级"
 JAP_light_cruiser_3_desc: "阿贺野级轻巡洋舰是为了作为水雷战队旗舰而设计的。她们速度很快，并装备着三门152mm二连装主炮，不过防空和装甲不足是她们设计上的主要缺点。"
 #JAP_light_cruiser_3b: "Oyodo Class"
 JAP_light_cruiser_4: "吾妻级"
 JAP_light_cruiser_4_desc: "吾妻级轻巡洋舰直到战争结束都没有开始生产。她们被设计为高速、重装甲但轻兵装的巡洋舰，用于在敌军轰炸机面前保护航母和其它舰船。"
 JAP_heavy_cruiser_1: "古鹰级"
 JAP_heavy_cruiser_1_desc: "古鹰级以及之后的青叶级是日本海军最早的重巡洋舰。她们是以美国的奥马哈级和英国的霍金斯级为原型建造的。她们后来进行了近代化改装，升级了主炮和引擎。"
 #JAP_heavy_cruiser_1b: "Myoko Class"
 JAP_heavy_cruiser_2: "最上级（重）"
 JAP_heavy_cruiser_2_desc: "最上级原本是轻巡洋舰，升级了主炮之后成为重巡洋舰。她们是火力强大、装甲优秀的高速巡洋舰。不过作为长航程的代价，她们牺牲了一定的装甲。"
 JAP_heavy_cruiser_3: "利根级"
 JAP_heavy_cruiser_3_desc: "利根级最初是作为轻巡设计的，不过后来改为重巡洋舰。她们的设计很独特：全部的主炮都在舰首，后甲板则用于存放和起降水上侦查机。"
 JAP_heavy_cruiser_4: "伊吹级"
 JAP_heavy_cruiser_4_desc: "伊吹级是日本在战争结束之前建造的最后的重巡洋舰。她们是最上级的升级版，使用同样的船体布局但是装备了更新型的防空炮和引擎。"
 JAP_battle_cruiser_1: "天城级"
 JAP_battle_cruiser_1_desc: "天城级是日本海军八八舰队规划中的战列巡洋舰。后来因为华盛顿海军条约，除去一条改装为航母外，其余全部被废弃。"
 JAP_battle_cruiser_2: "B65级"
 JAP_battle_cruiser_2_desc: "B65级是一种拥有强大火力、优秀防空能力、装甲中等的高速战列巡洋舰。她们是针对美国海军的新型重巡和航母而设计的，如果能造出来的话应当会为日本海军提供相当强的战力。"
 JAP_battleship_1: "扶桑级"
 JAP_battleship_1_desc: "扶桑级建于一战。第一次伦敦伦敦海军条约禁止签约国建造新的战列舰之后，扶桑级在30年代进行了近代化改装。她们拥有优秀的装甲和火力——中心线上的六门二连装主炮可以对两舷进行威力强大的炮击——不过这也同时限制了她们所能携带的防空炮的数量。"
 #JAP_battleship_1b: "Ise Class" (refit version)
 #JAP_battleship_1c: "Nagato Class" (refit version)
 JAP_battleship_2: "金刚级"
 JAP_battleship_2_desc: "金刚级是一战前建造的，一开始为战列巡洋舰。不过她们在20世纪30年代后期经历了大规模的近代化改装，主炮、装甲和引擎都获得了全面提升。改造后的金刚级被归为一等高速战列舰，是日本战时最快的战列舰。"
 JAP_battleship_3: "但马级"
 JAP_battleship_3_desc: "但马级是假想中的可以比大和级更加便宜和快速建造的高速战列舰。她们使用之前战列舰的旧主炮，通过更快的速度、更好的装甲和防空能力来保护自己。"
 JAP_battleship_4: "石见级"
 JAP_battleship_4_desc: "石见级是假想中的可以通过新式方法加速建造的战列舰。她们装备新型的主炮和重型防空炮，火力可以匹敌任何类似装备的舰船。不过这些改进导致石见级成为相对更大并且更慢的战列舰。"
 JAP_SH_battleship_1: "大和级"
 JAP_SH_battleship_1_desc: "大和级是人类历史上造出过的最大的战列舰，排水量72,000吨。根据和平女神计划建造（译者注：大和级的建造计划实际是“第三次海军军备补充计划”，其中提到日本计划在1946拥有11艘51cm主炮改装的大和级战舰，“这些太平洋上的和平女神们”将足矣震慑美国海军让它不敢与日本开战，疑似是P社错误地将其当作计划名了），是日本海军的骄傲、力量的象征。每条船上都装备有九门46cm主炮——这是海军历史上军舰装备过的最大口径的火炮。"
 JAP_SH_battleship_2: "超大和级"
 JAP_SH_battleship_2_desc: "超大和级是在大和级的基础之上装上更强大的51cm主炮和最新型防空炮的计划。她们的装甲厚度夸张到可以承受自身的51cm口径炮弹；设计排水量为70,000-80,000吨。"
 JAP_carrier_1: "加贺级"
 JAP_carrier_1_desc: "加贺号航空母舰是日本第一条大型航空母舰。她本来是作为战列舰设计的，不过后来改装成航母，这导致她虽然有着巨大的船体和厚实的装甲但却缺乏改造的空间。不管怎样，她的建造为日本海军在空母设计上提供了宝贵的经验。"
 #JAP_carrier_1b: "Akagi Class" (refit Kaga class)
 JAP_carrier_2: "苍龙级"
 JAP_carrier_2_desc: "苍龙号和飞龙号的舰岛是对称设计的，这样可以加快她们在并排航行时的飞机回收速度。她们拥有存放大量航空队的空间，不过相对的只有最低限度的装甲；排水量为20,000吨，大型引擎可以提供较高的航速和较长的航程。"
 #JAP_carrier_2b: "Hiryu Class"
 JAP_carrier_3: "翔鹤级"
 JAP_carrier_3_desc: "翔鹤级是性能优越的航空母舰，她们速度快、作战半径广、装甲厚并且可以装备大量的舰载机。因为生产技术的提高，她们排水量为33,000吨，与同年代的其他航母相比可以承受更多的伤害。"
 #JAP_carrier_3b: "Hiyo Class"
 JAP_carrier_4: "大凤级"
 JAP_carrier_4_desc: "大凤级是IJN第一种拥有全装甲保护的航空母舰，其装甲飞行甲板可以在承受多次轰炸后依然正常工作，而且船体也可以承受多发鱼雷。巨大的舰载机装载量和强大的防空火力不仅仅可以用来自卫，还使其拥有对敌舰队投射力量的能力。"
 #JAP_carrier_4b: "Shinano Class"
 ### SOV - SOVIET UNION ###
 SOV_submarine_1: "AG级"
 SOV_submarine_1_desc: "美国霍兰级潜艇建造于加拿大，之后在一战期间交付给了俄国，并在俄国完成最后的组装。AG级潜艇直接复制了成功的霍兰级潜艇。他们被设计为在当时装备精良的优秀船只。"
 #SOV_submarine_1b: "Series I Debakrist"
 SOV_submarine_2: "Sh级（梭子鱼级）V系列"
 SOV_submarine_2_desc: "梭子鱼级V系列潜艇是苏联海军数量第二多的潜艇。他们庞大的数量源于苏联部署的四支舰队：黑海、波罗的海、北海和太平洋舰队。他们是中型体积的巡逻潜艇，配备了良好的鱼类武器并具备优良的适航性。"
 #SOV_submarine_2b: "Series IX Srednyaya" (Stalinets<-unofficial name)
 #SOV_submarine_2c: "Series X Shchuka"
 SOV_submarine_3: "K级（喀秋莎级）XIV系列"
 SOV_submarine_3_desc: "14系列潜艇是具备增程性能的大型巡航潜艇。本质上讲，他们是4系真理级潜艇的加强型号。这些潜艇配备了重型武器，包括对地机关炮和鱼雷。他们的武器射程长，但仅限于在其适应的海域。"
 SOV_submarine_4: "611工程级"
 SOV_submarine_4_desc: "611工程级潜艇（NATO代号名称：祖鲁）是苏联海军第一支在二战后建造的潜艇。他们的设计基于德国21型潜艇，并用来替代旧的14系K级潜艇。这是一种大型、具备远洋性能并配备重型鱼类和远程打击能力的潜艇。在613工程级（NATO代号名称：威士忌）和641工程级（NATO代号名称：狐步舞）潜艇投入使用前，611工程级潜艇被用作基础潜艇。"
 SOV_destroyer_1: "俄耳甫斯级"
 SOV_destroyer_1_desc: "俄耳甫斯级驱逐舰是早先诺维克级驱逐舰的加强型号。俄耳甫斯级配备了适用于其体型充足的对地和对空装备，射程稍短但射速快并且配备重型鱼雷武装。后续配备了更多武器并增加船体大小的费多尼西级和伊贾斯拉夫级驱逐舰是俄耳甫斯级的进一步改良型号。"
 #SOV_destroyer_1b: "Leningrad & Minsk Class"
 SOV_destroyer_2: "愤怒级"
 SOV_destroyer_2_desc: "愤怒级（7号工程）驱逐舰授权建造于1933-1938年。该级驱逐舰的构造很大程度上受到了意大利西北风级驱逐舰的影响，被认为是一个成功的设计。其排水量在1,600-2,000吨之间，装备精良，有足够的防空和鱼雷武器。由于配备了强劲的发动机，其航速较快，但航程却较短。"
 SOV_destroyer_3: "机敏级"
 SOV_destroyer_3_desc: "机敏级（7U号工程）驱逐舰是之前愤怒级的改良型号。其发动机进行了重新设计，他们有较强的对空武器。它们的排水量在1,900到2,400吨之间，并且他们的速度和航程都和愤怒级相似。"
 #SOV_destroyer_3b: "Ognevoy Class"
 SOV_destroyer_4: "快速级"
 SOV_destroyer_4_desc: "快速级（30工程改良型）是火力级的进一步改良型号。大小和排水量（2,500-3,100吨）的增加使其具备进一步的稳定性和增加的操作射程。所有舰船在战后建成了模块化设计，使其具备快速建设和减少部署时间的能力。他们的武器和以前射击级相同，但主要的枪炮被安置在双炮塔，而不是单炮塔。"
 SOV_light_cruiser_1: "红色克里米亚级"
 SOV_light_cruiser_1_desc: "红色克里米亚级巡洋舰，也是原斯维特拉娜级巡洋舰，是在一战前开始建造，但战争和革命延迟了整个级别舰船的完成。在二十世纪二十年代中后期，她和她同父异母的姐妹船红乌克兰（前纳希莫夫海军上将级）终于委任服役于苏联海军。这些船只是俄罗斯帝国海军的第一批涡轮驱动的巡洋舰。他们在当时是配备了重型武器和装甲的巡洋舰。"
 SOV_light_cruiser_2: "共青团员级"
 SOV_light_cruiser_2_desc: "共青团员级轻巡是一系列假设的船体。它们是有些旧的和新技术的混合体。使用斯维特拉娜和纳希莫夫海军上将级的不完整的船体，船体的建造成本降低。装备了6台更小的驱逐舰口径的双火炮塔和充足的对空装备，它们适用于侦查和作为驱逐舰队指挥单位。船体的整体外观和基洛夫级巡洋舰相似。"
 SOV_light_cruiser_3: "夏伯阳级"
 SOV_light_cruiser_3_desc: "夏伯阳级（68工程）轻巡是基于基洛夫级（26工程）轻巡并授权建于1938-43年的舰船建造工程。作为苏联海军的第一个真正的轻巡洋舰，它们携带了强对地和对空装备并具有足够的鱼雷武器。总体来讲，具备厚装甲带，高速，良好的操作射程和10,500-14,000吨的排水量，它们是优良的舰船。由于战争和德国军队的入侵，夏伯阳级的许多船只被取消建造，其余船只完成了敌对行动后被销毁。"
 SOV_light_cruiser_4: "斯维尔德洛夫级"
 SOV_light_cruiser_4_desc: "斯维尔德洛夫级（68工程改良型）是苏联海军最后一级火炮巡洋舰，改进自之前的夏伯阳级。与夏伯阳级相比，其拥有相同的主武备、运转系统和装甲防护，但提升了燃油容量以扩大航程，改进了水下防护，增设了对空炮台并具备略好的适航性。它们被设计用于护航狩猎和护卫主力舰。由于导弹时代的到来，许多后续舰只未完工或被取消建造。"
 SOV_heavy_cruiser_1: "红色高加索级"
 SOV_heavy_cruiser_1_desc: "红色高加索级重巡，也是最初的纳希莫夫海军上将级轻巡洋舰，是红乌克兰同父异母的姐妹。红色高加索级采用改良设计包括大口径180毫米机枪做强对空军备后完成。由于她是一个重建的轻巡洋舰，相对于其他国家海军的重巡洋舰来讲她的装甲较薄。"
 SOV_heavy_cruiser_2: "基洛夫级"
 SOV_heavy_cruiser_2_desc: "基洛夫级（26工程）巡洋舰是苏联海军的第一个现代化巡洋舰。它的设计是基于意大利的拉依蒙多·蒙特库科利级轻巡洋舰并建造于1933-1938造船计划的一部分。船体排水量为7,700和9,200吨之间。他们装备了3台配备新180毫米火炮的三重炮塔和坚实对空炮台。其强大的发动机提供良好的速度和可接受的操作范围，而相比其他重巡洋舰装甲带显得薄弱。"
 #SOV_heavy_cruiser_2b: "Maxim Gorky Class"
 SOV_heavy_cruiser_3: "22工程级"
 SOV_heavy_cruiser_3_desc: "22工程级重巡于二十世纪三十年代中期设计用于对抗邻国的相似舰船。它的设计需要大型排水量在15,500至17,000吨之间的船体。它们装备了4台3重240毫米口径的加农炮用以击退敌对巡洋舰，重型对空武器用以自卫和一支大型侦察机部队用以搜寻目标。它们的主要任务是搜寻敌人军队和护舰队的狩猎。由于该舰船费用以及资源分配用来满足其他需求，这个舰船计划被迫取消。"
 SOV_heavy_cruiser_4: "66工程级"
 SOV_heavy_cruiser_4_desc: "66工程级重巡洋舰是苏联海军设计建造纯载炮巡洋舰的最后一次尝试。设计研究于1943年开始，最终型号在战争结束后出现。这些船只将配备在3支配有220毫米大炮的三联炮塔和强大的对空武器。她的排量将至少26,500吨。导弹时代的到来和斯大林的逝世导致该项目被终止。"
 SOV_battle_cruiser_1: "博罗季诺级"
 SOV_battle_cruiser_1_desc: "博罗季诺级战列舰是由四艘船组成并授权于1914年，仅仅在一战前建造。她们是基于皇后玛利亚级战列舰而来。他们沿用当代俄罗斯首都造船实践方法，使用4支双炮塔安放重型主武器，次要武器置于炮塔并采用整体平甲板的设计。她们有着低而稳固的结构和低吃水线以用于在波罗的海浅水区作战。像许多在此期间建造的俄罗斯船舶，第一次世界大战和俄国十月革命的爆发使得这些舰只注定将永远不能完成。"
 SOV_battle_cruiser_2: "喀琅施塔得级"
 SOV_battle_cruiser_2_desc: "喀琅施塔得级（69工程）战列舰授权建造于1938-43年的造船项目并计划在四十年代完成。最初的设计目的是建造排水量23000吨的大型重巡洋舰，但德国战列舰沙恩霍斯特的出现，使得船舶进行了重新设计，排水量达到35,000吨。由于敌对德国和苏联之间爆发战争，船舶建设被叫停，并最终被取消。替代计划要求使用喀琅施塔得级未完成的船体完成69AV工程级航母。"
 SOV_battleship_1: "马拉级"
 SOV_battleship_1_desc: "马拉级战列舰（最初的甘古特级）是第一次世界大战时期的战列舰和第一支在俄罗斯帝国海军服役的无畏舰。他们的设计和炮塔布局成为所有后续的战舰和战列舰类的基础。只有三艘船幸存于俄国革命的混乱。她们在三十年代进行了现代化改装和整修，使得她们有着高塔般的高层建筑的外观。他们有现代电子装备和强大的对空装备补充。"
 SOV_battleship_2: "21工程级"
 SOV_battleship_2_desc: "作为斯大林远洋海军的一部分，21工程级战列舰设计于二十世纪三十年代中期。她们和英国纳尔逊级战列舰非常类似。这些舰船的排水量将达到41,000吨，在三个三重炮塔（前向）上装备9门406毫米口径的加农炮并装备12门152毫米口径的火炮作为副武器。她良好的对空武器和厚装甲提供了强大的对空和对地目标的防御。这个计划最终被取消但是其中一部分被用于苏维埃斯基联盟级（23工程）战舰。"
 SOV_battleship_3: "列宁级"
 SOV_battleship_3_desc: "列宁级战列舰是一个假想性的设计，以匹敌和对抗德国的俾斯麦和美国南达科他级战列舰。三个三重炮塔（前向）上装备的9门406毫米口径的加农炮将提供足够的火力，她装备的130毫米对空火炮，厚重的装甲和大型引擎将会确保她在战斗中幸存。"
 SOV_battleship_4: "斯大林格勒级"
 SOV_battleship_4_desc: "斯大林格勒级主力舰用以给苏联海军提供在二战后的主要火力。他们是快速的、装备精良的和精心装甲的舰船。船只建造始于二战后，但由于斯大林的逝世导致船只建造被迫取消，尽管有项目完成了至少一个配备苏联的V-2导弹改型设计。"
 SOV_SH_battleship_1: "苏联级"
 SOV_SH_battleship_1_desc: "苏维埃斯基联盟级（23工程）最后一个级别被授权在1938年至1943年造船计划由苏联造船厂建造而成的战列舰。这四艘船被设计成拥有59,000吨排水量，装载3台携带406毫米加农炮的三重炮塔和重型副武器和对空武器。她们也有很强劲的发动机，以满足他们很厚的装甲带。这些船只的完成因为战争的爆发而终止。"
 SOV_SH_battleship_2: "23bis工程级"
 SOV_SH_battleship_2_desc: "23bis工程级战列舰是对之前的苏联级战列舰（23号海军计划）的改良和完善。和前辈相比，他们装备有同样的四座406毫米口径三联装炮塔，加厚装甲带，修正过的副火炮布局以及更强的对空武器。"
 SOV_carrier_1: "伊斯梅尔级"
 SOV_carrier_1_desc: "伊斯梅尔级航母是波罗底诺级战列舰同名的未完成船体的直接转换。由于转换的性质，在她的时代这艘航母有着厚重的装甲带和强大的对地和对空武器。一个中等规模的空中部队将提供给她的舰队必要的空中掩护。这个的项目提出并不是由于十月革命后的成本和苏联造船工业的状态下。"
 SOV_carrier_2: "红军级"
 SOV_carrier_2_desc: "红军级航母是一个假想设计用来为苏联海军舰队提供空中保护。她们的体积和英国皇家方舟号或日本飞龙级相似，但携带更多的副火炮用以打击地面目标和足够的对空火炮用以空中盐湖。和这个级别的其他舰船相比，增加装甲导致了红军级略微减少空中力量。"
 SOV_carrier_3: "71B工程级"
 SOV_carrier_3_desc: "71B工程级航母设计于三十年代中至后期设计。她们计划用来为斯大林计划的新的地面部队提供空中掩护。这两艘船设计为拥有30,000吨排水量、强大的对空武器、精良的装甲和足够的空中部队。德国的入侵导致了这些舰体建造被迫取消。"
 SOV_carrier_4: "72工程级"
 SOV_carrier_4_desc: "72工程级航母是以前的71工程级航母的改进型。这个设计研究在四十年代早期完成，其结果是更大的船体和更轻薄的装甲。额外的空间用于安装更强的对空军备以及提供携带更大型空中部队的能力。"
 ### USA - USA ###
 USA_submarine_1: "S级"
 USA_submarine_1_desc: "S型潜艇，一般被人熟知为Sugar潜艇，是一系列由51艘于二十世纪二十年代设计建造的潜艇所组成。超越了一战时期的O和R型艇系列，S型潜艇被广泛的用于远程打击和更多鱼雷承载，尽管这一级别的潜艇仅仅只有四个前向座21英寸口径的鱼雷发射管。不管它们的服役时间，最后的S型潜艇服役于1924年，成为了美国海军潜艇部队非常重要的的一部分。"
 #USA_submarine_1b: "Barracuda Class"
 USA_submarine_2: "鼠海豚级"
 USA_submarine_2_desc: "海豚级潜艇是美国海军第一艘现代化潜艇，于二十年代晚期、三十年代早期在V型实验型潜艇之后设计并建造。尽管初期出现了由于使用全电子化推进的一些问题，海豚级仍然承担着希望并被认为是未来的设计。海豚级装备了6枚鱼雷发射管和3英寸甲板炮。"
 #USA_submarine_2b: "Salmon Class"
 USA_submarine_3: "河豚级"
 USA_submarine_3_desc: "河豚级潜艇是美国经过多年包括潜艇设计以适用于舰队潜艇的身份和在太平洋良好运转的实验后建造而成。其装备升级到了10枚其中4枚向船尾后方发射的鱼雷发射管和装备了2支提供额外保护的高射炮的3英寸甲板炮。"
 #USA_submarine_3b: "Gato Class"
 USA_submarine_4: "白鱼级"
 USA_submarine_4_desc: "白鱼级是河豚级的继续改进型号。白鱼级的船体硬度得到了显著提升，甲板炮也换成了5”/24口径，其他小的方面也进行了各种设计改良。"
 USA_destroyer_1: "克莱姆森级"
 USA_destroyer_1_desc: "克莱姆森级驱逐舰是其前一级维克斯级的改进型。克莱姆森级增强了海上控制，使用4”/50口径主炮，3”/23防空炮以及12个鱼雷发射管。这一型在开战时已经老旧几乎接近被淘汰，但是依然是构成美国海军驱逐舰队的主要舰种。"
 #USA_destroyer_1b: "Farragut Class"
 USA_destroyer_2: "希姆斯级"
 USA_destroyer_2_desc: "希姆斯级是“1500 Tonner”最大的一个设计，她有着更加精简安置的鱼雷和更长的船体。改进的火控和其5”/38口径火炮和包括12个中心线鱼雷发射管授予她更好的攻击能力。"
 #USA_destroyer_2b: "Benson & Gleaves Class"
 USA_destroyer_3: "弗莱彻级"
 USA_destroyer_3_desc: "弗莱彻级驱逐舰代表了驱逐舰能力的更进一步提升，这很大程度上要归功于她提升至2,500吨的排水量。同时保持了5”/ 38双用途火炮和安置中心线鱼雷，这一级驱逐舰增加了一个额外的单炮塔并显著增加了对空武器，以及改进了射程和更大的排水量。"
 USA_destroyer_4: "艾伦·M·桑拿级"
 USA_destroyer_4_desc: "艾伦·M·桑拿级的排水量仅略有增加。这级驱逐舰能够携带更多的武器包括双5”/38口径火炮和更大型的对空武器。"
 USA_light_cruiser_1: "奥马哈级"
 USA_light_cruiser_1_desc: "奥马哈级最初被设计为填补一战美国海军舰队的关键侦查角色。速度快，性能一流，奥马哈级轻巡洋舰在负载能力内装备了8×1和2×2搭载6”/ 53口径火炮配置的炮塔和六个鱼雷发射器。奥马哈级虽然老化但仍组成了美国海军大部分的轻巡舰队。"
 USA_light_cruiser_2: "布鲁克林级"
 USA_light_cruiser_2_desc: "布鲁克林级在华盛顿华盛顿海军条约的制约下设计而成，因此被限制只能使用6英寸火炮。为了最大化火力，布鲁克林级在三重炮塔上装备了15门新型Mk16 6英寸火炮。总体来说这个设计非常的均衡并被认为是美国海军未来巡洋舰设计的基础。"
 USA_light_cruiser_3: "克利夫兰级"
 USA_light_cruiser_3_desc: "克利夫兰级基于布鲁克林级，但脱离了华盛顿海军条约的制约。克利夫兰级保留了15个6英寸主火炮的安置，但是大大增加了副5英寸口径武器的数量并增加了额外的对空武器。"
 USA_light_cruiser_4: "法戈级"
 USA_light_cruiser_4_desc: "法戈级在克利夫兰级成功的基础之上改良建成。她为对空火力提供更好的领域，这要归功于更好的金字塔形上层建筑设计。"
 USA_heavy_cruiser_1: "彭萨科拉级"
 USA_heavy_cruiser_1_desc: "彭萨科拉级是按照华盛顿海军条约的限制而设计的，力求在8英寸火炮的限制下最大限度的加大火力。它装备了强大的10 x8”/55口径火炮。船体装甲薄，设计是头重脚轻但性能良好。它组成了大量的美国海军的重巡洋舰部队。"
 #USA_heavy_cruiser_1b: "Portland Class"
 USA_heavy_cruiser_2: "威奇塔级"
 USA_heavy_cruiser_2_desc: "威奇塔级舰船在彭萨科拉级基础上改进武器装备，她的新的变种设计为8”55口径火炮和改良了攻击领域的5”/38副火炮。 "
 USA_heavy_cruiser_3: "巴尔的摩级"
 USA_heavy_cruiser_3_desc: "巴尔的摩级汇集了之前巡洋舰更为成功的设计元素，主要以布鲁克林轻巡为基础并结合了USS威奇塔的武器和装甲配置。"
 USA_heavy_cruiser_4: "俄勒冈城级"
 USA_heavy_cruiser_4_desc: "俄勒冈城级在巴尔的摩级基础上提供了显著以及微小的改进。最值得注意的是在超结构的变化使得对空攻击领域更良好。从克利夫兰级到俄勒冈城级轻巡洋舰也能发现到类似的改进。"
 USA_battle_cruiser_1: "列克星敦级"
 USA_battle_cruiser_1_desc: "列克星敦级起初是为了对抗日本的金刚级战列巡洋舰。该船订单于1916年的海军行动提出，这些舰体是为了承载双炮塔16英寸火炮并能够达到33节的速度。建造开始后，美国即受制于华盛顿海军条约因此USS列克星敦和USS萨拉托加被改造成航母。"
 USA_battle_cruiser_2: "阿拉斯加级"
 USA_battle_cruiser_2_desc: "阿拉斯加级原本是为了对抗德国的袖珍战列舰但现在是为了对抗日本的“超级巡洋舰”。阿拉斯加级被设计成携带12英寸火炮和掌控至10英寸的炮弹，和巡洋舰的速度相适应但牺牲了水下防护。"
 USA_battleship_1: "纽约级"
 USA_battleship_1_desc: "纽约级战列舰是美国第一支装备了14”/45口径主炮的战舰。纽约级被提供了大量的5”/51口径火炮副武器和超过10”的装甲。"
 #USA_battleship_1b: "Pennsylvania Class"
 #USA_battleship_1c: "New Mexico Class"
 USA_battleship_2: "北卡罗来纳级"
 USA_battleship_2_desc: "北卡罗来纳级战列舰是一个具有挑战性的设计，也是美国海军20年里建造的第一艘战舰。美国海军需要她达到华盛顿海军条约的标准，限制到了36,000吨的排水量但仍然装备了16”/45口径火炮和改良过的装甲，并能够为美国海军的第一支航空母舰护航。"
 #USA_battleship_2b: "South Dakota Class"
 USA_battleship_3: "衣阿华级"
 USA_battleship_3_desc: "衣阿华级增加了所有之前用于北卡罗来纳级的创新和能力，而且大大增加了她的航程和战略速度。衣阿华级最初负责航母部队的护航任务并被设计赋予了“巡洋舰杀手”的第二个定位。"
 USA_battleship_4: "伊利诺伊级"
 USA_battleship_4_desc: "伊利诺伊级延续了依阿华级的设计和定位。她确保了速度和武器装甲。伊利诺伊级将16”/50口径的火炮数量从9个提升至12个，同时也改良了锅炉和机械用以提供更高效的巡航速度。像蒙大拿级那样，最初她被设计成装载4个4 6”口径火炮的双炮塔，但最后恢复成5”双向双炮塔炮位以最大化对空作战能力。"
 USA_carrier_1: "列克星敦级"
 USA_carrier_1_desc: "列克星敦级航母基于两艘原列克星敦级战列巡洋舰的船体改建而来，以符合华盛顿海军条约的限制条款。该级航母是美国海军首级实用化航母，入役后花了多年时间来改善其作战能力。"
 USA_carrier_2: "突击者级"
 USA_carrier_2_desc: "突击者级是美国海军第一个从龙骨上着手设计的航母。作为美国海军小型航母概念的一部分突击者级比之前的列克星敦级小得多，但仍然保留了相同的空中部队，这要极大的归功于内部设计的改良。"
 #USA_carrier_2b: "Yorktown Class"
 #USA_carrier_2c: "Wasp Class"
 USA_carrier_3: "埃塞克斯级"
 USA_carrier_3_desc: "埃塞克斯级是吸取了先前列克星敦级、突击者级和约克城级衍生型之经验教训的产物，她速度快并能携带大量战机参战。其延续了约克城级的损管设计且通过位于甲板边缘的升降机提升了战机装载能力。"
 USA_carrier_4: "中途岛级"
 USA_carrier_4_desc: "中途岛级航母有着美国海军终极航母的能力。实现了装甲甲板并能携带比以往航母更多的飞机的中途岛级航母被授予了特殊的子类称号CVB（大型航空母舰）。"
 USA_SH_battleship_1: "弗吉尼亚级"
 USA_SH_battleship_1_desc: "装载了12门16英寸50倍径舰炮的大型南达科他级战列舰在1920年开始建造。南达科他本该会迎来新时代的重型战舰设计然而却在1922年被取消以遵守华盛顿海军条约。由于该条约不在生效并且受到日本秘密战舰计划的威胁我们可以现代化改造设计南达科他，增加他的排水量至超过55,000吨并增设18英寸50倍径舰炮以创造出新的弗吉尼亚级重型战列舰。"
 USA_SH_battleship_2: "蒙大拿级"
 USA_SH_battleship_2_desc: "和伊利诺伊级相比蒙大拿级是更大的并增加更多护甲的战列舰，同时也牺牲了速度以适应体积和装甲的增加。她的主武器是12门18英寸50倍径舰炮，配备最新火控系统的蒙大拿级将无可比拟。最初的设计包括了6英寸火炮，但被替换回了两用5英寸双炮台炮位。"
 ### ALB - ALBANIA -- all generic ###
 ### ARG - ARGENTINA ###
 ARG_submarine_1: "圣菲级"
 ARG_submarine_1_desc: "圣塔菲级包括了1933年阿根廷向意大利订购的三艘潜艇。直到1960年，她们都扮演着阿根廷潜艇舰队中的核心力量。由于这三艘潜艇都于意大利的塔兰托港建成下水，所以人们称她们为“塔兰托人”。"
 ARG_destroyer_1: "卡塔马卡级"
 ARG_destroyer_1_desc: "在一战后不久，阿根廷海军就向英国订购了卡塔马卡级驱逐舰。她们的武器装备包括了4门120毫米/50倍径的主炮和4门533毫米鱼雷发射管。"
 #ARG_destroyer_1b: "Cervantes Class"
 ARG_destroyer_2: "布宜诺斯艾利斯级"
 ARG_destroyer_2_desc: "在1936至1938年间，英国为阿根廷海军建造了布宜诺斯艾利斯级驱逐舰。她们以英国的G级驱逐舰为原型，排水量超过1,300吨，同时装备了4门QF4.7英寸Mark IX型火炮作为主炮。"
 ARG_light_cruiser_1: "自由级"
 ARG_light_cruiser_1_desc: "虽然自由级被定名为“河道战列舰”，但她们其实更接近于20世纪初期舰体较小，装甲防护较薄弱的巡洋舰。该级的两艘成员于19世纪90年代末建成下水，直到二战开始时仍在服役。"
 ARG_light_cruiser_2: "阿根廷级"
 ARG_light_cruiser_2_desc: "英国在20世纪30年代末为阿根廷建造了阿根廷级轻巡洋舰。虽然她在战前只完成了几次试航，但为了保障阿根廷的中立她在战争爆发后便被投入使用。该舰是英国阿瑞塞莎级巡洋舰的放大版，排水量为6,500吨，主炮为9门6英寸火炮。"
 ARG_heavy_cruiser_1: "加里波第级"
 ARG_heavy_cruiser_1_desc: "加里波第级是阿根廷在世纪之交建成的一级装甲巡洋舰。到1930中叶她们就都已被废弃，其中最晚的一艘于1932年退役。在1931年，她们被英国制造的5月25日革命级重巡洋舰所替换。"
 #ARG_heavy_cruiser_1b: "Veinticinco de Mayo Class"
 ARG_battleship_1: "里瓦达维亚级"
 ARG_battleship_1_desc: "里瓦达维亚级是在1910年代早期由美国为阿根廷海军建造的两艘无畏舰。她们的排水量为27,500吨，主炮为12门305毫米/50倍径火炮。她们一直服役至1950年代。"
 ### AST - AUSTRALIA ###
 AST_submarine_1: "L级"
 AST_submarine_1_desc: "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 AST_submarine_2: "T级"
 AST_submarine_2_desc: "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 AST_submarine_3: "U级"
 AST_submarine_3_desc: "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 AST_submarine_4: "V级"
 AST_submarine_4_desc: "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 AST_destroyer_1: "复仇级"
 AST_destroyer_1_desc: "这些驱逐舰包括海军部级、桑尼克罗夫特级、V和W级，都被转移建立了“废铁舰队”。它们是在紧急战争计划下建造的。它们是英国驱逐舰在第一次世界大战的终极进化。它们体现了他们前辈的能力，并加以了新技术的改进。这些舰只在第一次世界大战后期大量建成，之后成为了皇家海军驱逐舰队的中坚力量。20世纪30年代，它们被转入预备舰队，降为进行护航任务。它们装备精良，航行快速并具有良好的航行范围。"
 AST_destroyer_2: "G/H/I级"
 AST_destroyer_2_desc: "G、H和I级驱逐舰是1933年和1934年海军建设计划一部分。它们一般沿袭之前的F级，有轻微的减小尺寸。武器与G、H以及一些F级是一样的，都装备4.7英寸火炮。这些船只射程远，装备精良，补充有很强的鱼雷。它们在战争中被广泛的使用，但也遭受了大量的损失。"
 #AST_destroyer_2b: "Arunta Class"
 AST_destroyer_3: "尼扎姆级"
 AST_destroyer_3_desc: "尼扎姆级是J、K和N级驱逐舰从RN转化而来的设计。它们和之前的部落级类似，但并没有更注重火炮装备，设计部队加重了鱼雷的比重，减少了炮台数量。该级驱逐舰在战时服役期间经过了改进。改进包括高射炮和雷达。该舰速度快，航程远，其完善的装备很适合执行舰队护送任务。"
 AST_destroyer_4: "战斗级"
 AST_destroyer_4_desc: "战斗级建造在英国驱逐舰在战争中演变的中期。这艘军舰是1942年和1943年海军计划的一部分。它们装备有精良的舰炮和鱼雷，优秀的防空武器，反潜能力，航行速度和航行范围使它可兼具多种用途。"
 #AST_destroyer_4b: "Tobruk Class"
 AST_light_cruiser_1: "C级"
 AST_light_cruiser_1_desc: "C级轻巡洋舰是第一次世界大战期间为适应北海的恶劣条件所建造的。尽管其船体很小而且很狭窄，它们被证明是坚固耐用的。它的武器非常令人满意，因为它携带有足够多的6英寸火炮来打击敌水面目标，并装备有重型鱼雷。它们被广泛的应用于第一次世界大战中，并参与了很多行动。只有卡列登、谷神星、卡莱尔子级在20世纪30年代中期还在服役。"
 #AST_light_cruiser_1c: "Sydney Class"
 AST_light_cruiser_2: "南安普顿级"
 AST_light_cruiser_2_desc: "南安普顿级轻巡洋舰是城级轻巡洋舰的一个子级，是为应付日本的最上级巡洋舰而设计建造的。这些船只有很好的装甲，良好的航行速度和范围，并在4座三联装炮塔上安了12英寸舰炮。它们为皇家海军后续的许多战时轻巡洋舰的设计奠定了基础。"
 AST_light_cruiser_3: "皇家殖民领级"
 AST_light_cruiser_3_desc: "殖民地级轻巡洋舰是城级的早期改良版本但简化了设计，加快了建造时间和建设成本。该舰沿袭了它们的前辈一样的武器，装备4座三联装6英寸舰炮。它们还装备了一样的装甲但更小的发动机，使其航行范围有所减小。该级有两个子级：斐济级和锡兰级。"
 AST_light_cruiser_4: "弥诺陶洛斯级"
 AST_light_cruiser_4_desc: "也被称为确捷级，这些巡洋舰的设计为殖民领级的一个改良版本。在战争的1941年完成改进。它们有比殖民领级更长的航行范围和更多的防空武器，而主要武器则减为3座三联装炮塔。"
 AST_heavy_cruiser_1: "霍金斯级"
 AST_heavy_cruiser_1_desc: "霍金斯级巡洋舰是世界上第一艘重巡洋舰。它们基于早期的城级巡洋舰，特别是子级伯明翰级而来，但装备了7.5英寸舰炮和更厚的装甲。它们被用来对付德国的大型护航舰队。它们拥有合适的航行速度和范围以及良好的保护。总共订制了五艘但只有四艘活跃于第二次世界大战中。"
 #AST_heavy_cruiser_1b: "Canberra Class"
 AST_heavy_cruiser_2: "萨里级"
 AST_heavy_cruiser_2_desc: "萨里级重巡洋舰是根据1928年的海军计划所提出的。它们是早期的约克级重巡洋舰的改进版本。如果它们完成，它们将装备四座双联装8英寸炮塔，更重的装甲和更强大的引擎。总共有两艘船被订制，但并没有建造。"
 AST_heavy_cruiser_3: "上将级"
 AST_heavy_cruiser_3_desc: "海军上将级重巡洋舰（不要与海军上将级巡洋舰混淆）是皇家海军最后一次尝试建造装备有8英寸舰炮的巡洋舰。设计研究开始于1938年，终止于1941年。期间有各种各样的建议，最后的建议是装备新的三联装8英寸炮塔，重型的防空武器，厚重的装甲以及维持良好的航行速度。由于缺乏相应的敌人和这些船体导致的成本，使重心转变为了建设更多的轻巡洋舰。"
 AST_heavy_cruiser_4: "丘吉尔的设计"
 AST_heavy_cruiser_4_desc: "这些设计是由温斯顿·丘吉尔爵士于海军部所提出的，为在二战的早期阶段应对德国的德意志兰级战列巡洋舰。这些船只装备有9.2英寸舰炮，重型防空武器和强大的装甲。它们是为了有效地打击敌人的主力舰。这些设计最终由于高昂的成本和对新型重巡洋舰需求的缺乏而取消。 "
 AST_battle_cruiser_1: "声望级"
 AST_battle_cruiser_1_desc: "声望级战列巡洋舰的最初设计是改进自复仇级战列舰。它们的建设由于第一次世界大战的爆发而中断。海军上将费舍尔勋爵设法重新启动了它们作为战列巡洋舰的建设。这些舰只是典型的战列舰。它们装备精良，快速且容易操作，但装甲更薄且航行范围更短。最初有三艘船，但只有声望和反击两艘船最终完成。"
 AST_battle_cruiser_2: "长公主级"
 AST_battle_cruiser_2_desc: "长公主级是一级假想的战列巡洋舰，是更快、更便宜版本的乔治五世国王级战列舰。此级的舰船拥有类似后者但更小号的主炮及防空炮：2座三联装14英寸炮塔和6个5.25英寸防空炮。它们速度快、射程远，将成为皇家海军快速打击能力和护航舰队的保障，但它们有限的装甲如果对上现代战舰将成为一个问题。"
 AST_battleship_1: "复仇级"
 AST_battleship_1_desc: "复仇级战列舰是1913年作为伊丽莎白女王级高速战列舰的廉价翻版订购的。有着同样的护甲和火炮，他们的速度大幅下降让他们只能执行二战时的二线任务。在最初8艘订单中，只有5艘完工。"
 AST_battleship_2: "乔治五世国王级"
 AST_battleship_2_desc: "乔治五世国王级战列舰是在1922年《华盛顿条约》和1930年《伦敦条约》签订的背景下被极大限度的限制了排水量与火力所建造出来的主力舰。因此，这些船只比当时的其他船只配备了更小口径的舰炮。尽管规模口径较小，但是船只还是被充分的武装，配备有强有力的防空武器和足够的防护。该级总共建造了五艘船只被用以替代旧型的伊丽莎白女王级战列舰。"
 AST_battleship_3: "狮级"
 AST_battleship_3_desc: "狮级战列舰是乔治五世国王级战列舰的次级战舰，并保有了许多他的特点。海军在1938年计划建造六艘船来替代旧型的复仇级战列舰，但由于没有爆发敌对冲突所以并没有完成。该级战列舰与乔治五世国王级相似但引进了更强大的主武器，一种新的16英寸火炮，并且它还拥有更强大的引擎和更厚的装甲。"
 AST_battleship_4: "前卫级"
 AST_battleship_4_desc: "前卫级战列舰是皇家海军最后建造的战列舰。皇家海军认为需要在太平洋战区投入四艘该级战列舰，但最后却只订制了一艘。且根据1940年的紧急战争计划，没有对其进行优先建造，使得其直到战争结束后才完成。前卫有一个光滑的船体，这给了它优秀的稳定性和适航性。武器与伊丽莎白女王级和复仇级一样，为其提供了相当大的火力。而它强大的引擎和良好的装甲也为其提供了优秀的速度与防护。"
 AST_SH_battleship_1: "百夫长级"
 AST_SH_battleship_1_desc: "百夫长级是皇家海军假象的一艘用以对抗德国和日本海军的重型战舰。18英寸的火炮和厚装甲为其提供了必要的火力并能很好的保护他的船体。强大的防空武器、超远的射程和良好的速度使得它成为大英帝国为保卫他庞大的海洋所必备的。"
 AST_SH_battleship_2: "狮 II级"
 AST_SH_battleship_2_desc: "狮II级战列舰的设计来自于在1944年对早期狮级战列舰的一个改进版本。由于汲取了战时的经验教训，这种设计变得越来越庞大与沉重。如果该舰完成了，它将会配备三或四个最新型的16英寸火炮，厚钢板装甲保护船只抵御从任何方向甚至空中敌人的进攻。但由于需要庞大的成本来建设这些船只，以及对航空母舰需求量的上升，导致该项目最终被放弃。"
 AST_carrier_1: "勇敢级"
 AST_carrier_1_desc: "这三艘航空母舰是由巡洋舰改装而来，是皇家海军的第一批航空母舰。它们是1922年《华盛顿条约》的产物并于1925年完工。它们的装甲受到了限制但装备精良且拥有持久和良好的速度。但是由于其性质的限制，导致它们只能有限的补充和输送飞机。尽管如此，它们还是给予了皇家海军舰队建设航空母舰的重要经验。"
 AST_carrier_2: "皇家方舟级"
 AST_carrier_2_desc: "皇家方舟号航空母舰是第一艘在《华盛顿海军条约》航母限制范围内所建造的航母，也是第一艘将机库与飞行甲板整合在船壳结构之中的军舰。这艘设计于1934年的航母防护性能优异、武装完善、搭载量高，其作战航程及航速亦足以配合皇家海军主力舰艇行动。"
 AST_carrier_3: "光辉级"
 AST_carrier_3_desc: "光辉级的设计限制于第二次《伦敦条约》，使其排水量限制于有效上限23,000吨。她是英国第一个拥有装甲飞行甲板的航空母舰，但这减少了其输送舰载机的能力。重型的装甲和防空武器为船只提供了强大的防御，而强大的引擎和大型燃料库也为其提供了长的航行范围。"
 AST_carrier_4: "怨仇级"
 AST_carrier_4_desc: "根据1938年海军计划采购的怨仇级航空母舰本质上是早期光辉级的改进版本。因为二战的爆发以及战争前中期海军的重心偏向了用于护航的小型舰艇，这些船的建造速度受到了影响。相比光辉级，它们拥有更大的船体，使其能在携带更多的飞机的同时保持原本在船体和飞行甲板上的厚重装甲；而更强大的发动机也为他们带来更高的航速度和更大的航程。"
 ### BEL - BELGIUM -- all generic ###
 ### BRA - BRAZIL ###
 BRA_submarine_1: "乌迈塔级"
 BRA_submarine_1_desc: "巴西的乌迈塔级潜艇是在1920年后期由意大利制造并交付的。她是由意大利的深水潜艇巴里拉级改装设计而成的。她的排水量接近1,400吨，装备有6门533毫米鱼雷发射管。 "
 BRA_submarine_2: "图皮级"
 BRA_submarine_2_desc: "巴西的图皮级潜艇是在1930中期由意大利建造并交付的。她们的舰体较小，排水量刚过600吨，同时装备了6门533毫米鱼雷发射管。"
 BRA_destroyer_1: "马拉尼昂级"
 BRA_destroyer_1_desc: "马拉尼昂级是于1922年卖给巴西的一艘英国造K级驱逐舰。这艘船的排水量刚超过930吨，并装备有4门4英寸火炮。"
 BRA_destroyer_2: "茹鲁埃纳级"
 BRA_destroyer_2_desc: "茹鲁埃纳级驱逐舰包括了巴西在1930年后期向英国订购的六艘H级驱逐舰。在1939年战争爆发后，这六艘船就被英国政府征用，所以她们一直未能交付给巴西。她们的排水量超过1,300吨，有着优秀的速度。她们的主炮为3门QF4.7英寸Mk IX型火炮，同时装备了8门533毫米鱼雷发射管。"
 BRA_destroyer_3: "迪亚斯马西利奥级"
 BRA_destroyer_3_desc: "迪亚斯马西利奥级（有时被称为M级或格林哈尔希级）驱逐舰是1943年开始在巴西海军中服役的三艘军舰。她们的原型是美国的马汉级驱逐舰，同时她们也是巴西所制造的第一级数量可观的军舰。她们的排水量为1,500吨，装备有5门5英寸/38倍径主炮。"
 BRA_destroyer_4: "阿克里级"
 BRA_destroyer_4_desc: "阿克里级（有时被称为亚马逊级）包括了六艘为巴西海军建造的驱逐舰。在二战结束前没有一艘成功完工。这六艘军舰在巴西建造时使用了经过改进的英国设计以及一些美国装备，从而替代在开战时被英国征用的六艘茹鲁埃纳级驱逐舰。"
 BRA_light_cruiser_1: "巴伊亚级"
 BRA_light_cruiser_1_desc: "巴伊亚级包括了两艘英国建造并于1910年交付给巴西的侦察巡洋舰。虽然该级舰在1920年代进行了大量的改装和现代化，但到了二战开始时她们仍然显得有些过时。在战争中，该级驱逐舰主要执行商队护航的任务。"
 BRA_battleship_1: "米纳斯吉拉斯级"
 BRA_battleship_1_desc: "米纳斯吉拉斯级包括了英国在1900年代早期为巴西建造的两艘无畏舰。虽然她们在二战中仍然在服役，但由于太过老旧无法正常作战，所以只能沿着巴西海岸执行岸防任务。"
 ### BUL - BULGARIA -- all generic ###
 ### CAN - CANADA ###
 CAN_submarine_1: "L级"
 CAN_submarine_1_desc: "L级中型潜艇原本是紧急战争计划下的一艘前潜艇的改进版本。它们都在第一次世界大战后期建造，并配备了新的更大的21英寸鱼雷。它们一直服役到第二次世界大战开始时，主要是进行培训和辅助任务。"
 CAN_submarine_2: "T级"
 CAN_submarine_2_desc: "T级或特里同级是被设计用来取代O、P或R级的大型潜艇。它们合适的设计使其非常适合大西洋和太平洋等远程作战。这些船只全副武装，拥有稳定的平台，被广泛的应用于战争中。并且于战争中失去了25%的所建造的船只。"
 CAN_submarine_3: "U级"
 CAN_submarine_3_desc: "U级是在战事紧急的1940-1941年计划建造的小型潜艇。最初的设计为训练潜艇，随着战争的爆发而改变设计，允许这些潜艇承受北海和地中海的水压。由于其规模较小，使得其所使用的武器被限制。该级有三个子级：温蒂妮级、安培尔级和喧嚣级。"
 CAN_submarine_4: "V级"
 CAN_submarine_4_desc: "V级或吸血鬼级是基于以前的U级所设计的小尺寸潜艇。它们比前者要大，但还是较小。它们有着更好的航海能力，但航行范围和武器却比较有限。"
 CAN_destroyer_1: "V/W级"
 CAN_destroyer_1_desc: "这些驱逐舰包括海军部级、桑尼克罗夫特级、V和W级，它们是在紧急战争计划下建造的。它们是英国驱逐舰在第一次世界大战的终极进化。它们体现了他们前辈的能力，并加以了新技术的改进。这些舰只在第一次世界大战后期大量建成，之后成为了皇家海军驱逐舰队的中坚力量。20世纪30年代，它们被转入预备舰队，降为进行护航任务。它们装备精良，航行快速并具有良好的航行范围。"
 #CAN_destroyer_1b: "Sanguenay Class"
 CAN_destroyer_2: "渥太华级"
 CAN_destroyer_2_desc: "加拿大的渥太华级类似于英国的G、H、和I级，是1933年和1934年海军建设计划的一部分。它们一般都沿袭了之前的F级，但有轻微的减小尺寸。武器和G、H以及一部分F级一样都使用4.7英寸炮。这些船航行范围广，装备精良，并且有强大的鱼雷补充。它们在战争中被广泛应用，但也遭受了许多损失。"
 #CAN_destroyer_2b: "Athabaskan Class"
 CAN_destroyer_3: "J/K/N级"
 CAN_destroyer_3_desc: "J、K和N级类似于早期的部落级驱逐舰，但重心不在火炮，设计师将重心转变到了重型鱼雷和轻型火炮。它们在战时进行了改装，升级和改进包括高射炮和雷达。它们快速且长远的航程以及装备精良的武器使其成为了护航舰队的理想选择。"
 CAN_destroyer_4: "阿冈昆级"
 CAN_destroyer_4_desc: "阿冈昆级是英国的战斗级驱逐舰在加拿大的名称。这艘军舰是1942年和1943年海军计划的一部分。它们装备有精良的舰炮和鱼雷，优秀的防空武器，反潜能力，航行速度和航行范围使它可兼具多种用途。但由于它们出现的过晚而导致其对战争的贡献微乎其微。"
 CAN_light_cruiser_1: "C级"
 CAN_light_cruiser_1_desc: "C级轻巡洋舰是第一次世界大战期间为适应北海的恶劣条件所建造的。尽管其船体很小而且很狭窄，它们被证明是坚固耐用的。它的武器非常令人满意，因为它携带有足够多的6英寸火炮来打击敌水面目标，并装备有重型鱼雷。它们被广泛的应用于第一次世界大战中，并参与了很多行动。只有卡列登、谷神星、卡莱尔子级在20世纪30年代中期还在服役。"
 CAN_light_cruiser_2: "南安普敦级"
 CAN_light_cruiser_2_desc: "南安普顿级轻巡洋舰是城级轻巡洋舰的一个子级，是为应付日本的最上级巡洋舰而设计建造的。这些船只有很好的装甲，良好的航行速度和范围，并在4座三联装炮塔上安了12英寸舰炮。它们为皇家海军后续的许多战时轻巡洋舰的设计奠定了基础。"
 CAN_light_cruiser_3: "魁北克级"
 CAN_light_cruiser_3_desc: "魁北克级是英国的殖民地级轻巡洋舰在加拿大的名称。这些船是城级的早期改良版本但简化了设计，加快了建造时间和建设成本。该舰沿袭了它们的前辈一样的武器，装备4座三联装6英寸舰炮。它们还装备了一样的装甲但更小的发动机，使其航行范围有所减小。该级有两个子级：斐济级和锡兰级。"
 CAN_light_cruiser_4: "安大略级"
 CAN_light_cruiser_4_desc: "安大略级是英国的弥诺陶洛斯级（或确捷级）轻巡洋舰在加拿大的名称。这些巡洋舰的设计为殖民领级的一个改良版本。在战争的1941年完成改进。它们有比殖民地级更长的航行范围和更多的防空武器，而主要武器则减为3座三联装炮塔。"
 CAN_heavy_cruiser_1: "霍金斯级"
 CAN_heavy_cruiser_1_desc: "霍金斯级巡洋舰是世界上第一艘重巡洋舰。它们基于早期的城级巡洋舰，特别是子级伯明翰级而来，但装备了7.5英寸舰炮和更厚的装甲。它们被用来对付德国的大型护航舰队。它们拥有合适的航行速度和范围以及良好的保护。总共订制了五艘但只有四艘活跃于第二次世界大战中。"
 CAN_heavy_cruiser_2: "萨里级"
 CAN_heavy_cruiser_2_desc: "萨里级重巡洋舰是根据1928年的海军计划所提出的。它们是早期的约克级重巡洋舰的改进版本。如果它们完成，它们将装备四座双联装8英寸炮塔，更重的装甲和更强大的引擎。总共有两艘船被订制，但并没有建造。"
 CAN_heavy_cruiser_3: "海军上将级"
 CAN_heavy_cruiser_3_desc: "海军上将级重巡洋舰（不要与海军上将级巡洋舰混淆）是皇家海军最后一次尝试建造装备有8英寸舰炮的巡洋舰。设计研究开始于1938年，终止于1941年。期间有各种各样的建议，最后的建议是装备新的三联装8英寸炮塔，重型的防空武器，厚重的装甲以及维持良好的航行速度。由于缺乏相应的敌人和这些船体导致的成本，使重心转变为了建设更多的轻巡洋舰。"
 CAN_heavy_cruiser_4: "丘吉尔的设计"
 CAN_heavy_cruiser_4_desc: "这种设计由温斯顿·丘吉尔爵士于海军部提出，意在于二战早期应对德国的德意志级战列巡洋舰。其装备有9.2英寸舰炮、重型防空武器及厚实的装甲，主要目的是有效打击敌军主力舰只。这种设计最终由于其高昂的成本以及缺乏对新型重巡洋舰需求而搁浅。 "
 CAN_battle_cruiser_1: "声望级"
 CAN_battle_cruiser_1_desc: "声望级战列巡洋舰的最初设计是改进自复仇级战列舰。它们的建设由于第一次世界大战的爆发而中断。海军上将费舍尔勋爵设法重新启动了它们作为战列巡洋舰的建设。这些舰只是典型的战列舰。它们装备精良，快速且容易操作，但装甲更薄且航行范围更短。最初有三艘船，但只有声望和反击两艘船最终完成。"
 CAN_battle_cruiser_2: "长公主级"
 CAN_battle_cruiser_2_desc: "长公主级是一级假想的战列巡洋舰，是更快、更便宜版本的乔治五世国王级战列舰。此级的舰船拥有类似后者但更小号的主炮及防空炮：2座三联装14英寸炮塔和6个5.25英寸防空炮。它们速度快、射程远，将成为皇家海军快速打击能力和护航舰队的保障，但它们有限的装甲如果对上现代战舰将成为一个问题。"
 CAN_battleship_1: "复仇级"
 CAN_battleship_1_desc: "复仇级战列舰是1913年作为伊丽莎白女王级高速战列舰的廉价翻版订购的。有着同样的护甲和火炮，他们的速度大幅下降让他们只能执行二战时的二线任务。在最初8艘订单中，只有5艘完工。"
 CAN_battleship_2: "乔治五世国王级"
 CAN_battleship_2_desc: "乔治五世国王级战列舰是在1922年《华盛顿条约》和1930年《伦敦条约》签订的背景下被极大限度的限制了排水量与火力所建造出来的主力舰。因此，这些船只比当时的其他船只配备了更小口径的舰炮。尽管规模口径较小，但是船只还是被充分的武装，配备有强有力的防空武器和足够的防护。该级总共建造了五艘船只被用以替代旧型的伊丽莎白女王级战列舰。"
 CAN_battleship_3: "狮级"
 CAN_battleship_3_desc: "狮级战列舰是乔治五世国王级战列舰的次级战舰，并保有了许多他的特点。海军在1938年计划建造六艘船来替代旧型的复仇级战列舰，但由于没有爆发敌对冲突所以并没有完成。该级战列舰与乔治五世国王级相似但引进了更强大的主武器，一种新的16英寸火炮，并且它还拥有更强大的引擎和更厚的装甲。"
 CAN_battleship_4: "前卫级"
 CAN_battleship_4_desc: "前卫级战列舰是皇家海军最后建造的战列舰。皇家海军认为需要在太平洋战区投入四艘该级战列舰，但最后却只订制了一艘。且根据1940年的紧急战争计划，没有对其进行优先建造，使得其直到战争结束后才完成。前卫有一个光滑的船体，这给了它优秀的稳定性和适航性。武器与伊丽莎白女王级和复仇级一样，为其提供了相当大的火力。而它强大的引擎和良好的装甲也为其提供了优秀的速度与防护。"
 CAN_SH_battleship_1: "百夫长级"
 CAN_SH_battleship_1_desc: "百夫长级是皇家海军假象的一艘用以对抗德国和日本海军的重型战舰。18英寸的火炮和厚装甲为其提供了必要的火力并能很好的保护他的船体。强大的防空武器、超远的射程和良好的速度使得它成为大英帝国为保卫他庞大的海洋所必备的。"
 CAN_SH_battleship_2: "狮 II级"
 CAN_SH_battleship_2_desc: "狮II级战列舰的设计来自于在1944年对早期狮级战列舰的一个改进版本。由于汲取了战时的经验教训，这种设计变得越来越庞大与沉重。如果该舰完成了，它将会配备三或四个最新型的16英寸火炮，厚钢板装甲保护船只抵御从任何方向甚至空中敌人的进攻。但由于需要庞大的成本来建设这些船只，以及对航空母舰需求量的上升，导致该项目最终被放弃。"
 CAN_carrier_1: "勇敢级"
 CAN_carrier_1_desc: "这三艘航空母舰是由巡洋舰改装而来，是皇家海军的第一批航空母舰。它们是1922年《华盛顿条约》的产物并于1925年完工。它们的装甲受到了限制但装备精良且拥有持久和良好的速度。但是由于其性质的限制，导致它们只能有限的补充和输送飞机。尽管如此，它们还是给予了皇家海军舰队建设航空母舰的重要经验。"
 CAN_carrier_2: "皇家方舟级"
 CAN_carrier_2_desc: "皇家方舟级是第一批以适应《华盛顿条约》的限制来建造的航空母舰。她是第一个采用将机库和飞行甲板作为船体一部分设计的航空母舰。1934年的设计中，这艘船拥有良好的装甲和武器。它还能携带大量的飞机，并有足够的航行范围和速度来跟上皇家海军的主力。"
 CAN_carrier_3: "光辉级"
 CAN_carrier_3_desc: "光辉级的设计限制于第二次《伦敦条约》，使其排水量限制于有效上限23,000吨。她是英国第一个拥有装甲飞行甲板的航空母舰，但这减少了其输送舰载机的能力。重型的装甲和防空武器为船只提供了强大的防御，而强大的引擎和大型燃料库也为其提供了长的航行范围。"
 CAN_carrier_4: "怨仇级"
 CAN_carrier_4_desc: "根据1938年海军计划采购的怨仇级航空母舰本质上是早期光辉级的改进版本。因为二战的爆发以及战争前中期海军的重心偏向了用于护航的小型舰艇，这些船的建造速度受到了影响。相比光辉级，它们拥有更大的船体，使其能在携带更多的飞机的同时保持原本在船体和飞行甲板上的厚重装甲；而更强大的发动机也为他们带来更高的航速度和更大的航程。"
 ### CHI - NATIONALIST CHINA ###
 CHI_destroyer_1: "建威级"
 CHI_destroyer_1_desc: "建威级是于1904年开始在清朝水师服役的一级大型鱼雷艇。该级中两艘进行了现代化改装，在侵华战争爆发时仍在服役。在现代化改装后，她们的排水量达到了870吨，并装备有两门4.7英寸主炮。"
 CHI_light_cruiser_1: "海容级"
 CHI_light_cruiser_1_desc: "海容级为德国在1890年代末为清朝水师建造的一艘防护巡洋舰。该舰与在世纪之交各国为清朝水师建造的其他防护巡洋舰和轻巡洋舰都十分类似。海容号的排水量略少于2,700吨，并装备有3门QF5.9英寸炮。 "
 ### CHL - CHILE ###
 CHL_submarine_1: "H级"
 CHL_submarine_1_desc: "这一级潜艇包括了六艘英国制造的H级（也成荷兰602）潜艇。为了补偿在一战中智利提供给英国的六艘军舰，在战争结束后不就她们就被交付给智利。她们是在1915至1918年间建成的。她们的排水量超过360吨，潜深30米，同时装备有4门450毫米鱼雷发射管。"
 #CHL_submarine_1b: "Capitán O`Brien Class"
 CHL_destroyer_1: "林奇海军上将级"
 CHL_destroyer_1_desc: "林奇海军上将级驱逐舰包括了一战结束不久后英国为智利海军建造的六艘军舰。其中只有两艘在战争爆发前得以交付，并一直服役至1945年。她们的排水量为1,430吨，拥有优秀的航速和作战范围，同时装备有6门QF4英寸/40倍径主炮以及2门21英寸鱼雷发射管。"
 #CHL_destroyer_1b: "Serrano Class"
 CHL_light_cruiser_1: "查卡布科级"
 CHL_light_cruiser_1_desc: "查卡布科级是由英国建造，并于1902年开始在智利海军中服役的一级防护巡洋舰。她的排水量为4,160吨，同时装备有2门阿姆斯特朗8英寸主炮和3门18英寸鱼雷发射管。相比早期的轻巡洋舰，她的航速较慢，但是防护更为充足。"
 CHL_heavy_cruiser_1: "奥希金斯级"
 CHL_heavy_cruiser_1_desc: "欧希金斯级是在20世纪初英国为智利海军所建造的一级装甲巡洋舰。她的排水量为7,800吨，装备有4门8英寸/45倍径主炮，相比一战后建造的重巡洋舰航速较慢。"
 CHL_battleship_1: "拉托雷海军上将级"
 CHL_battleship_1_desc: "拉托雷海军上将级是一战爆发时英国为智利海军建造的两艘超无畏舰。其中只有一艘建成为战舰，另一艘则被改装成英国海军的鹰号航空母舰。该级战舰排水量超过28,000吨，装备有10门14英寸/45倍径BL火炮。相比同时代的其他无畏舰，她们拥有较为薄弱的装甲，但是航速更快。"
 ### COL - COLOMBIA ###
 COL_destroyer_2: "安蒂奥基亚级"
 COL_destroyer_2_desc: "安蒂奥基亚级包括了两艘葡萄牙为哥伦比亚海军建造的驱逐舰。该级舰于1934年开始服役。她们的排水量超过1,200吨，同时装备有4门BL4.7英寸火炮和8门533毫米鱼雷发射管。"
 ### DEN - DENMARK ###
 DEN_submarine_1: "罗塔级"
 DEN_submarine_1_desc: "罗塔级潜艇在一战结束后在丹麦建成并服役。她们属于小型潜艇，设计原型为荷兰602型。她们的爬升率为290吨，装备有4门450毫米鱼雷发射管。"
 DEN_submarine_2: "人鱼级"
 DEN_submarine_2_desc: "人鱼级潜艇包括了5艘计划建造的潜艇。其中3艘在德国占领丹麦前建成，1艘在占领时建成，剩下的1艘被取消。这些潜艇舰体较小，爬升率为320吨。她们装备有5门450毫米鱼雷发射管。"
 DEN_submarine_4: "斯特伦级"
 DEN_submarine_4_desc: "斯特伦号潜艇是在二战结束后英国装让给丹麦海军的一艘吸血鬼级潜艇。虽然这艘潜艇舰体较小，排水量只有545吨，但她装备了4门533毫米鱼雷发射管并拥有良好的远洋航行能力。"
 DEN_destroyer_4: "休特菲尔德级"
 DEN_destroyer_4_desc: "休特菲尔德级（又称那伊阿得斯级）包括了两艘于丹麦建成并服役的大型鱼雷艇。该级舰载1942年开始建造，并于1947年建成。她们的排水量超过780吨，装备了2门105毫米火炮以及6门533毫米鱼雷发射管，同时也搭载了多种反潜武器。 "
 DEN_heavy_cruiser_1: "赫卢夫·特罗勒级"
 DEN_heavy_cruiser_1_desc: "赫卢夫·特罗勒级包括在1901年至1908年间服役的三艘海岸防御铁甲舰。尽管她们被归类为战列舰，但在尺寸大小和武器装备上都更接近于巡洋舰。其排水量超过3700吨，备有2门43倍径240毫米火炮作为主武器，拥有良好的装甲防护，但航速低于同时代的大多数无畏舰。二战爆发时只有彼得·斯克拉姆号仍在服役。"
 ### DOM - DOMINICAN REPUBLIC -- all generic ###
 ### ECU - ECUADOR -- all generic ###
 ### EST - ESTONIA ###
 EST_submarine_2: "卡列夫级"
 EST_submarine_2_desc: "爱沙尼亚的卡列夫级由1936年建造于英国的两艘潜艇组成。尽管配备了4具533毫米鱼雷发射管，但其主要任务仍是布雷。"
 ### FIN - FINLAND ###
 FIN_heavy_cruiser_1: "韦伊内默伊宁级"
 FIN_heavy_cruiser_1_desc: "韦伊内默伊宁级包括了两艘在1930年代早期于芬兰建造并服役的海防战舰。尽管她们是全世界最后几艘建成下水的岸防舰之一，但是她们在大小和装备上都更接近于重巡洋舰。她们的排水量仅仅为3,900吨，航速也相当慢，但装备有3门254毫米/45倍径博福斯火炮。"
 FIN_submarine_1: "韦特希宁级"
 FIN_submarine_1_desc: "韦特希宁级包括了3艘为芬兰海军建造的中型潜艇。她们是基于德国一战中的UBIII型潜艇设计的。她们的排水量刚过500吨，并装备有4门533毫米鱼雷发射管。"
 ### GRE - GREECE ###
 GRE_submarine_1: "卡特索尼斯级"
 GRE_submarine_1_desc: "法国在1920年代为希腊海军建造了卡特索尼斯级潜艇。该级包含的两艘潜艇都在二战中服役。她们的排水量接近580吨，装备6门533毫米鱼雷发射管。"
 GRE_submarine_2: "马特罗佐斯级"
 GRE_submarine_2_desc: "在1942年，英国将一艘缴获的意大利珍珠级潜艇转让给了希腊流亡政府的海军，并命名为马特罗佐斯号。该潜艇排水量大约为680吨，装备了6门533毫米鱼雷发射管。她的最大潜深达到了80米。"
 GRE_submarine_4: "丕平级"
 GRE_submarine_4_desc: "丕平级的四艘潜艇都是在1943至1946年转让给希腊流亡政府海军的英国U级潜艇。她的排水量为545吨，且装备了4门533毫米鱼雷发射管。"
 GRE_destroyer_1: "鹫级"
 GRE_destroyer_1_desc: "希腊海军在一战开始前就购买了由英国建造的鹫级驱逐舰。所有四艘驱逐舰都在二战中服役。她们的排水量为980吨，装备4门105毫米/40倍径阿姆斯特朗P型炮和4门533毫米鱼雷发射管。她们在1920年代末进行了现代化改修。"
 #GRE_destroyer_1b: "Hydra Class"
 GRE_destroyer_2: "乔治一世国王级"
 GRE_destroyer_2_desc: "乔治一世国王级包含了英国在1930年代末为希腊海军建造的两艘经过修改的H级驱逐舰。该舰的排水量为1,350吨，拥有优秀的航速和航程，同时装备了4门128毫米42倍径SKC/34火炮以及充足的鱼雷武器。"
 GRE_destroyer_3: "亚德里亚级"
 GRE_destroyer_3_desc: "亚德里亚级包括了6艘英国亨特3级护卫驱逐舰，其中四艘在1942年被转让给希腊流亡政府海军。作为护卫驱逐舰，她们较标准驱逐舰的航速更慢。她们的排水量为1,050吨，且装备了4门102毫米/45倍径QF Mk XVI火炮以及大量的鱼雷武器和反潜武器。"
 GRE_destroyer_4: "狮级"
 GRE_destroyer_4_desc: "莱昂级的所有成员都是美国的坎农级护卫驱逐舰。虽然她们在1943年就开始服役，但直到1951年她们才成功交付给希腊海军。这些军舰的速度较标准驱逐舰更慢。她们的排水量为1,240吨，同时装备了3门3英寸/40倍径主炮以及大量的与类武器和反潜武器。"
 GRE_light_cruiser_1: "埃利级"
 GRE_light_cruiser_1_desc: "埃利号于1914年建成于美国。她原定要被交付给中国海军，但最后却交付给了希腊海军。作为一个巡洋舰来讲，她的舰体较小，排水量只有2,600吨。她装备了2门152毫米/45倍径主炮。该舰在二战中服役，并在轴心国入侵希腊之前被意大利潜艇击沉。"
 GRE_heavy_cruiser_1: "阿韦罗夫级"
 GRE_heavy_cruiser_1_desc: "阿韦罗夫号是一战前意大利为希腊海军建造的一艘装甲巡洋舰。她在二战中担任希腊海军的旗舰。相比和她同时期的巡洋舰，她的威力相当的大，排水量几乎达到10,000吨。她有优良的装甲防护，装备了4门234毫米/45倍径阿姆斯特朗火炮。即便如此，作为一个装甲巡洋舰而言她的航速也是相当快的。"
 GRE_battleship_1: "基尔基斯级"
 GRE_battleship_1_desc: "基尔基斯级包括了两艘在1908年开始服役并在1914年被卖给希腊的美国密西西比级战列舰。她们是美国最后建成的几艘前无畏舰。她们的排水量仅有13,000吨，且装备了4门10英寸/45倍径Mk V型火炮作为主炮。作为一个早已过时的战舰，她仍有着不俗的武器，速度和航程。两艘军舰都于1936年退役。"
 ### HOL - NETHERLANDS ###
 HOL_submarine_1: "K-III级"
 HOL_submarine_1_desc: "K-III级由两艘为荷兰皇家海军建造的巡逻潜艇构成。其设计基于美国的霍兰级潜艇，在1920年代早期建成服役，排水量超过580吨，装备4具450毫米鱼雷发射管。 "
 #HOL_submarine_1b: "K-XIV Class"
 HOL_submarine_2: "O16级"
 HOL_submarine_2_desc: "O16级潜艇于1936年在荷兰建造完成并开始在皇家荷兰海军服役。她属于大型潜艇，排水量超过980吨。她的最大潜深为80米，装备了8门533毫米鱼雷发射管。"
 HOL_submarine_3: "O21级"
 HOL_submarine_3_desc: "O21级包括了7艘在荷兰建造完成并于皇家荷兰海军服役的潜艇。虽然该级的所有成员在德国入侵荷兰时都未完成，但其中5艘成功逃至英国并在流亡的皇家荷兰海军中服役。虽然该级潜艇排水量超过990吨，比之前的O级潜艇稍大，但是她们都装备了8门533毫米鱼雷发射管。"
 HOL_submarine_4: "剑鱼级"
 HOL_submarine_4_desc: "剑鱼级包括了4艘在1943至1945年间转让给流亡的皇家荷兰海军的英国T级潜艇。该级舰排水量为1,090吨，装备了11门533毫米鱼雷发射管，最大潜深超过100米。"
 HOL_destroyer_1: "范根特级"
 HOL_destroyer_1_desc: "范根特级（又称海军上级级）包括了8艘于1926至1931年为皇家荷兰海军建造的驱逐舰。该级舰的设计原型为英国A级驱逐舰的早期型号。该级舰所有参与二战的船只都被凿沉或击沉了。她们的排水量超过1,300吨，装备了4门120毫米舰炮，同时也有着优秀的航速。"
 HOL_destroyer_3: "卡伦堡级"
 HOL_destroyer_3_desc: "赫拉德·卡伦堡级包括了4艘原定于皇家荷兰海军服役的驱逐舰。所有的4艘在德国入侵荷兰前都已开工，但是只有2艘最终得以完工，其中一艘在逃往英国后继续完成，另外一艘则被德国完成。该级舰排水量超过1,600吨，装备了5门120毫米舰炮和8门533毫米鱼雷发射管，同时也拥有优秀的航速。"
 HOL_destroyer_4: "皮特·海因级"
 HOL_destroyer_4_desc: "皮特·海因级包括了3艘在二战后由英国转让给皇家荷兰海军的S级驱逐舰。该级舰排水量超过1,800吨，装备有4门120毫米/45倍径QF Mk IX型火炮以及大量反潜武器。"
 HOL_light_cruiser_1: "爪哇级"
 HOL_light_cruiser_1_desc: "两艘爪哇级巡洋舰在1920年代中期开始在皇家荷兰海军中服役。该级舰在德国设计完成，但在荷兰建成下水。她们的排水量接近6,700吨，装备有10门150毫米博福斯舰炮。她们的装甲防护较为薄弱，但有着良好的航速。"
 HOL_light_cruiser_2: "德鲁伊特级"
 HOL_light_cruiser_2_desc: "德鲁伊特级轻巡洋舰在1930年代中期于荷兰建成服役。该级舰主要在荷属东印度群岛执行任务。她的排水量超过6,500吨，装备有7门150毫米火炮。尽管航速不尽如人意，但该级舰拥有优秀的航程。"
 HOL_light_cruiser_3: "特伦普级"
 HOL_light_cruiser_3_desc: "特伦普级包括了2艘在德国入侵之间刚刚于皇家荷兰海军服役的小型轻巡洋舰。这两艘舰只都在远东执行任务，并从战争中幸存了下来。她们的排水量仅为3,350吨，并装备了6门150毫米火炮作为主炮。"
 HOL_light_cruiser_4: "七省级"
 HOL_light_cruiser_4_desc: "七省级包括了在德国入侵荷兰前刚刚开工但直到1951年才建成的2艘巡洋舰。最终设计相比1939年的原版计划略有修改。该级舰排水量超过12,000吨，且装备了8门152毫米博福斯舰炮。作为一个轻巡洋舰来说，她们有着优良的装甲和不俗的航程。"
 HOL_heavy_cruiser_1: "苏腊巴亚级"
 HOL_heavy_cruiser_1_desc: "原名七省级的荷兰巡洋舰泗水号是一艘一战前在荷兰建成并服役的海防舰。她的排水量超过6,500吨，并装备有2门280毫米和4门150毫米舰炮。在1942年泗水号被日本轰炸机击沉之前，她一直于皇家荷兰海军中服役。"
