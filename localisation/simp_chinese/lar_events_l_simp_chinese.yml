 lar_portugal_spanish_civil_war.1.t: "[POR.GetNameDefCap]对西班牙共和国表示同情"
 lar_portugal_spanish_civil_war.1.desc: "今天，[POR.GetNameDef]宣布了对西班牙共和国的支持，并表明该国政府正在考虑以强硬手段介入西班牙内战。在演讲中，[POR.GetLeader]谴责了在伊比利亚半岛崛起的法西斯威胁，并声称[POR.GetNameDef]的职责就是援助他们的西班牙同志对抗国民军。"
 lar_portugal_spanish_civil_war.1.a: "他们最好别挡我们的道……"
 lar_portugal_spanish_civil_war.1_tt: "§R[POR.GetNameDefCap]将能够在西班牙内战中加入[SPD.GetFlag][SPD.GetNameDef]对抗我们！§!"
 lar_portugal_spanish_civil_war.2.t: "[POR.GetNameDefCap]对西班牙国民军表示同情"
 lar_portugal_spanish_civil_war.2.desc: "[POR.GetAdjective]政府宣布了对西班牙国民军的支持，并表明[POR.GetNameDef]正在考虑以强硬手段介入西班牙内战。在演讲中，[POR.GetLeader]谴责了在伊比利亚半岛扩散的共产主义与无政府主义威胁，并声称[POR.GetNameDef]的职责就是援助他们的西班牙邻国对抗共和军。"
 lar_portugal_spanish_civil_war.2.a: "他们不该介入这些事情……"
 lar_portugal_spanish_civil_war.2_tt: "§R[POR.GetNameDefCap]将能够在西班牙内战中加入[SPA.GetFlag][SPA.GetNameDef]对抗我们！§!"
 lar_portugal_spanish_civil_war.3.t: "[POR.GetNameDefCap]对西班牙卡洛斯派表示同情"
 lar_portugal_spanish_civil_war.3.desc: "[POR.GetAdjective]宣布了对西班牙卡洛斯派的支持，并表明[POR.GetNameDef]正在考虑以强硬手段介入西班牙内战。在演讲中，[POR.GetLeader]宣称只有君主制才是给饱受极端政治困扰的伊比利亚半岛带来稳定和繁荣的唯一道路，并声称[POR.GetNameDef]的职责就是援助西班牙君主主义者恢复君主制。"
 lar_portugal_spanish_civil_war.3.a: "他们不该介入这些事情……"
 lar_portugal_spanish_civil_war.3_tt: "§R[POR.GetNameDefCap]将能够在西班牙内战中加入[SPB.GetFlag][SPB.GetNameDef]对抗我们！§!"
 lar_portugal_royal_iberian_alliance.1.t: "成立伊比利亚王室同盟"
 lar_portugal_royal_iberian_alliance.1.desc: "[From.GetNameDefCap]宣称，鉴于西班牙内战后社会失序和动荡的现状，对伊比利亚国家来说，合作进行科研以追求繁荣和进步对双方都有好处。\n\n[From.GetAdjective]政府提议在两个王国之间进行一次磋商，抛开过去的分歧，携手共同克服未来可能不仅仅会威胁欧洲，更可能威胁全世界的种种威胁。"
 lar_portugal_royal_iberian_alliance.1.a: "这个同盟对葡萄牙更有利。"
 lar_portugal_royal_iberian_alliance.1.b: "这份条约对我们而言不可接受。"
 lar_portugal_overseas_provinces.1.t: "安哥拉地区已被整合"
 lar_portugal_overseas_provinces.1.desc: "我们在安哥拉北部和南部的地区终于被整合进入了我们的国家之中。本地的安哥拉住民已经获得了葡萄牙公民身份，现在和其它葡萄牙公民一样共享权利和义务，其中当然也包括服兵役。这回给我们的国家带来新的兵员，让我们的军队更加强大。"
 lar_portugal_overseas_provinces.1.a: "好消息！"
 lar_portugal_overseas_provinces.2.t: "莫桑比克地区已被整合"
 lar_portugal_overseas_provinces.2.desc: "我们的前殖民地，莫桑比克，终于被整合进入了我们的国家之中。本地的莫桑比克住民已经获得了葡萄牙公民身份，现在和其它葡萄牙公民一样共享权利和义务，其中当然也包括服兵役。这回给我们的国家带来新的兵员，让我们的军队更加强大。"
 lar_portugal_overseas_provinces.2.a: "这是为了葡萄牙。"
 lar_news.7.t: "法德协定"
 lar_news.7.desc: "[FRA.GetLeader]和[GER.GetLeader]在柏林进行了会晤，对中欧的政治和战略局势进行了讨论。尽管会议细节严重缺失，目前也没有发表官方外交公报，但是观察者们注意到[FRA.GetAdjective]和[GER.GetAdjective]在对比荷卢国家所使用的修辞和政策上都发生了明显的变化。\n\n比利时的德裔人口曾经是德国宣传政策的扛旗手，但现在这一部分只是被一笔带过。同时，他们提到比利时是“人为建构的概念而非一个国家，不过是多个民族胡乱拼凑的产物罢了”，并对占当地人口大多数的法语人口进行了着重的强调。"
 lar_news.7.a: "我们必须开展防御！"
 lar_news.7.b: "法国在声张自己的正当利益。"
 lar_news.7.c: "欧洲的小国正在颤抖。"
 lar_news.7.d: "是时候重绘欧洲的版图了。"
 lar_news.7.e: "明智的国家做出的明智的选择。"
 lar_news.8.t: "[FRA.GetLeader]声索法国王位"
 lar_news.8.desc: "在[This.GetFrenchCoronationCity]举办的仪式上，[FRA.GetLeader]正式宣告成为[This.GetFrenchRoyalTitle]。\n\n他的崛起普遍被认为是第三共和国无能的结果，后者无法在目前的政治环境下提供稳定，而放任局势为极端政治思想带来的激烈冲突所左右。现在他面临着艰巨的任务，不仅要重建国家，更要将这个四分五裂的国家重新团结起来。与此同时，许多观察家指出，鉴于极右翼党团在他掌权过程中所扮演的角色，这位“[This.GetFrenchRoyalTitle]”实际上不过是托了右翼暴徒的福才坐上他统治者的位置的。"
 lar_news.8.a: "又一个国家回归了自然的秩序。"
 lar_news.8.b: "很快他们就得再进行一次革命。"
 lar_news.8.c: "一夜之间回到了我们曾经以为再也回不去的过去。"
 lar_news.8.d: "[FRA.GetLeader]万岁！"
 lar_news.8.e: "这才不是真正的绝对统治者！"
 LaR_France_Reims: "兰斯"
 LaR_France_Paris: "巴黎"
 LaR_France_Emperor: "法兰西人的皇帝"
 LaR_France_King: "法兰西国王"
 LaR_France_King_of_The_French: "法兰西人的国王"
 lar_news.9.t: "法国共产党夺权"
 lar_news.9.desc: "在经历了长期的政治和经济改革之后，人民阵线政府中的共产主义部长们今天要求其余部长或者主动辞职并承认共产党是政府中的唯一政党，或者立即加入共产党。\n\n与此同时，来自许多大型国有工厂的武装的工人很快占领了全国各地具有战略价值的地点。听令于巴黎的军队在军营中按兵不动并拒绝干预。\n\n到傍晚的时候，共产主义政变已经取得成功，新的政府牢牢确保了权力。"
 lar_news.9.a: "激进派夺权了。"
 lar_news.9.b: "法国大革命终于落幕了。"
 lar_news.9.c: "他们以一种最坏的选择规避了法西斯主义。"
 lar_news.9.d: "革命胜利了！"
 lar_news.9.e: "欧洲大陆上又多了个威胁。"
 lar_news.10.t: "西班牙内战中的卡洛斯派起义"
 lar_news.10.desc: "曼努埃尔·法尔·孔戴领导的卡洛斯派对自己在国民阵线中越来越弱的影响力感到不安，他们觉得自己被边缘化了。卡洛斯派开始公开宣布，他们将在北方独自斗争，现在，呼啸兵调转了枪口向着他们旧日盟友的同时，继续与共和军作战。\n\n尽管国民军正努力淡化卡洛斯派的背叛对现在的影响，但无法就这么揭过的混乱还是给共和军提供了机会。"
 lar_news.10.desc_2: "曼努埃尔·法尔·孔戴领导下的卡洛斯派部队担心自己会逐渐被淘汰，并且对刚刚起步的战后国民政府的影响越来越被削弱，他们放弃了对这个新政府的支持。在另一个起义中，主要发生在该国北部的卡洛斯派呼啸兵背叛了昔日的盟友，宣布成立新的对立政府。\n\n国民军领导人很快就谴责了法尔·孔戴的行为，指责他“在又一次使西班牙陷入了内战的困境”，但卡洛斯派的回应援引了国民军领导人自从击败共和派以来的消灭其运动的系统性企图，这让他们别无选择只能自保。"
 lar_news.10.a: "他们现在必须认真地思考如何对抗我们了！"
 lar_news.10.b: "这些短视的家伙正危及我们目前的战局！"
 lar_news.10.b_2: "他们会拿我们击败共和党人得来的胜利冒险吗？！"
 lar_news.10.c: "这比我们预想中的还要好！"
 lar_news.10.c_2: "让他们为胜利而窒息！"
 lar_news.10.d: "形式变得更复杂了……"
 lar_news.10.d_2: "它永远不会结束吗？！"
 lar_news.11.t: "西班牙内战中的无政府主义者起义"
 lar_news.11.desc: "政府试图对西班牙东北部的无政府主义团体实行集中管控这一行为，再加上斯大林主义者镇压持不同政见的共产主义者，使得共和阵线已经完全陷入了内斗之中。\n\n最初，这仅仅是民兵与政府或斯大林势力间的小规模冲突与巷战，但是双方都不愿意妥协，这使得冲突在几天内迅速升级。为了应对该内部冲突不得不重新分配军事力量，这将使得抗击民族主义的前线军力显著下降。"
 lar_news.11.desc_2: "政府试图对西班牙东北部的无政府主义团体实行集中管控这一行为，再加上斯大林主义者镇压持不同政见的共产主义者，现在已导致西班牙内战的共和党胜利者全面陷入内斗。\n\n最初只限于街头战斗和民兵与政府或斯大林主义力量之间的小规模冲突，任何一方都不愿妥协，这意味着冲突在短短几天内迅速升级。由于各派领导人拒绝考虑和解并划定了战线，西班牙似乎注定会陷入另一场内战。"
 lar_news.11.a: "太棒了，他们自己就裂开了！"
 lar_news.11.b: "无论如何，他们的指手画脚都会结束。"
 lar_news.11.b_2: "他们会拿我们击败民族主义者得来的胜利冒险吗？！"
 lar_news.11.c: "是时候挣脱这些枷锁了！"
 lar_news.11.d: "这帮共和军自己放着放着就垮了……"
 lar_news.12.t: "[From.GetNameDefCap]加入[From.GetFactionName]"
 lar_news.12.desc: "尽管仍处于内战后的恢复期，[From.GetNameDef]仍然十分意外的加入了[From.GetFactionName]。似乎[From.GetAdjective]政府并未因在战争中大量接受轴心国支援而与外国支持者建立更紧密的联系。"
 lar_news.12.a: "我们必须寻找盟友。"
 lar_news.12.b: "我们欢迎他们的加入。"
 lar_news.12.c: "我们也会将他们打败。"
 lar_news.12.d: "我们选择站在他们那边。"
 lar_news.13.desc: "尽管仍处于内战后的恢复期，[From.GetNameDef]却十分意外的加入了[From.GetFactionName]。据悉，他们的合作在内战期间就开始了，当时[From.GetNameDef]就从[From.GetFactionName]处获得了大量的军事支援，这似乎预示着他们会在将来有着更为紧密的联系。"
 lar_news.14.t: "[SPA.GetNameDefCap]索要法属北非"
 lar_news.14.desc: "面对数周以来[SPA.GetAdjective]的不断施压，并最后于昨天收到了最后通牒。[From.GetAdjective]政府宣布他们别无选择，只能满足他们的要求，放弃对北非的控制权，以维护与邻国的和平。"
 lar_news.14.a: "他们做出了明智的选择。"
 lar_news.14.b: "我们别无选择。"
 lar_news.14.c: "这些该死的混蛋正把我们的国土献出去！"
 lar_news.14.d: "晃过神来，北非没了……"
 lar_news.14.e: "他们抓住了机会。"
 lar_news.15.t: "法西联盟"
 lar_news.15.desc: "自从前段时间[SPB.GetNameDef]和[FRA.GetNameDef]同时爆发君主主义运动以来，法兰西与西班牙的关系变得更为紧密了，他们在外交政策上也趋于一致。\n\n在[FRA.GetNameDef]的正统派运动者正式宣布[SPB.GetLeader]国王拥有法国王位的合法宣称权后，他发表了正式宣言，声称他将接过法国王位。[FRA.GetNameDef]的正统派政府已开始准备在兰斯大教堂的加冕典礼。"
 lar_news.15.a: "一个大国即将崛起！"
 lar_news.15.b: "法国正迎接着美好的未来！"
 lar_news.15.c: "这必将剧烈撼动现在的势力平衡！"
 lar_news.16.t: "伊比利亚联盟"
 lar_news.16.desc: "在[SPB.GetAdjective]政府数月施压后，面对[SPB.GetAdjective]强大军事力量而孤立无援的[POR.GetNameDef]，别无他法而只能选择接受[SPB.GetLeader]自称对[POR.GetAdjective]王位拥有的继承权。因此该国已经成为了扩张中的[SPB.GetNameDef]的一个省份。"
 lar_news.16.a: "伊比利亚本当联合！"
 lar_news.16.b: "伊比利亚再次联合？令人关注。"
 lar_news.17.t: "[From.GetAdjective]恢复君主制"
 lar_news.17.b: "呵呵。"
 lar_news.18.desc: "在弗朗西斯科•佛朗哥宣布还政于西班牙国王几个月后，[From.GetSPBkingloc]最终在今天上午进入马德里。在欢呼雀跃的人群簇拥下，皇家仪仗穿过马德里的街道，来到圣热罗尼莫教堂。\n\n在一场华丽的庆典当中，[From.GetSPBking2loc]。\n\n尽管这个国家仍有许多地方百废待兴，新国王或许能成为一股弥合伤口的力量，领导[From.GetNameDef]走向光明的未来。"
 lar_news.18.a: "天旋日转回龙驭！"
 lar_news.18.b: "但他真的能起到作用吗？"
 lar_news.19.t: "拉丁联盟"
 lar_news.19.desc: "今天，[From.GetNameDef]宣布建立一个新的拉丁国家的同盟，其在未来或许能与其他主要联盟一较高下。尽管谈判已经进行数月，同盟的成员国仍不确定，尽管国际关系专家认为[POR.GetNameDef]，[FRA.GetNameDef]和[ITA.GetNameDef]均有可能成为联盟的成员。"
 lar_news.19.a: "这是我们保卫共同利益的最好办法。"
 lar_news.19.b: "一个大胆的举动。"
 lar_news.20.t: "[SPD.GetAdjective]独立战争"
 lar_news.20.desc: "在最近几个月里[SOV.GetAdjective]与[SPD.GetAdjective]的关系正持续恶化，独立观察家已经注意到共产主义者在[SPD.GetAdjective]正失去影响力。作为回应，[SOV.GetNameDef]在该国东部建立了一个军事占领区，以使[SPD.GetAdjective]桀骜不驯的政府就范。\n\n现在，事情已经水落石出。[SPD.GetLeader]作了慷慨激昂的讲话，宣布[SPD.GetAdjective]独立，并号召全国人民“让祖国永远摆脱苏联的控制”。与此同时，一场[SPD.GetAdjective]针对占领区的大规模攻势业已开始。"
 lar_news.20.a: "为了自由！"
 lar_news.20.b: "我们的惩罚将会迅猛可怖！"
 lar_news.20.c: "太方便了。好运，西班牙！"
 lar_news.20.d: "刚出狼窝，又入虎口……"
 lar_news.21.t: "团结伦敦局"
 lar_news.21.desc: "随着[From.GetAdjective]实力的增长，其政府认为是时候宣布一个新的共产主义同盟——国际社会主义革命团结局，以此同时反对托洛茨基和斯大林对马克思主义的阐释。\n\n从“伦敦局”，一个位于伦敦、由独立共产主义组织组成的委员会开始，他们现在欢迎一切“渴望一条不受干涉的共产主义道路”的国家加入他们的行列。"
 lar_news.21.a: "我们将会领导这个纯洁的马克思主义世界。"
 lar_news.21.b: "卑鄙至极！"
 lar_news.21.c: "一个有趣的提案！"
 lar_news.21.d: "共产主义者们的内讧更进一步！"
 lar_news.22.t: "无政府主义胜利"
 lar_news.22.desc: "尽管从西班牙内战结束开始已过了有一段时间，但伊比利亚无政府主义公社预期的内乱尚未发生。恰恰相反，据报道，公社已成功地稳定和重建了该地区，并持续吸引来自世界各地志同道合的移民。\n\n鉴于持续的与国际敌对的状态，公社已经决定在他们的“国防委员会”下保持其组织性，并继续进行广泛的军备扩充计划。"
 lar_news.22.a: "我们已经拥有许多成就，但我们仍需做最坏的打算！"
 lar_news.22.b: "他们对我们的存在方式有着长久的威胁！"
 lar_news.23.t: "伊比利亚国家加入[ENG.GetFactionName]"
 lar_news.23.desc: "[POR.GetAdjective]与[?global.POR_iberian_summit_spanish_tag.GetAdjective]政治家们正齐心协力，向[ENG.GetAdjective]政府请求加入[ENG.GetFactionName]。他们只是寻求保护，抑或是真的想要对抗民主制度，仍然并不清楚。\n\n尽管如此，在权衡利弊后，[ENG.GetNameDefCap]认为这件事对其有利，而最终同意了伊比利亚国家加入同盟的请求。"
 lar_news.23.a: "我们将共同战斗。"
 lar_news.23.b: "他们不过只是更多的饲料罢了。"
 lar_news.23.c: "我们将会共同为自由奋战！"
 lar_news.23.d: "伊比利亚国家终于联合起来了……"
 lar_news.24.t: "伊比利亚国家加入[GER.GetFactionName]"
 lar_news.24.desc: "[POR.GetAdjective]与[?global.POR_iberian_summit_spanish_tag.GetAdjective]政治家们正齐心协力，向[GER.GetAdjective]政府请求加入[GER.GetFactionName]。他们只是寻求保护，抑或是想要对外扩张，仍然并不清楚。\n\n尽管如此，在权衡利弊后，[GER.GetNameDefCap]认为这件事对其有利，而最终同意了伊比利亚国家加入同盟的请求。"
 lar_news.24.a: "我们选择了正确的一方。"
 lar_news.24.b: "我们的敌人将会被踩在脚下！"
 lar_news.24.c: "他们的盟友是魔鬼。"
 lar_news.24.d: "伊比利亚国家终于联合起来了……"
 lar_news.25.t: "在巴西的皇家婚礼"
 lar_news.25.desc: "今天，布拉干萨公爵唐·杜阿尔特·努诺，与奥尔良-布拉干萨家族的玛丽亚·弗朗西斯卡公主在圣伯多禄大教堂成婚。这次婚礼不仅让葡萄牙和巴西的布拉干萨家族重归于好，更让两国的君主主义情绪不断增长。\n\n据说，在婚礼举行后，杜阿尔特公爵与几位巴西和葡萄牙的保皇派显贵进行了一些对话，他甚至在此间公开提及了“重建”与“君主制”。"
 lar_news.25.a: "这只是一个开始。"
 lar_news.25.b: "有趣的进展……"
 lar_news.26.t: "葡萄牙及巴西帝国"
 lar_news.26.desc: "随着葡萄牙和巴西重建君主制，葡萄牙国王与巴西皇帝进行多场会晤，以讨论两国重新联合的诸多事宜。\n在葡巴两国漫长的谈判过程之后，两国统治者最终就[POR.GetNameDef]的正式重建取得共识。\n\n今天，在支持君主主义的人群的祝福下，[POR.GetLeader]被加冕为葡萄牙及巴西的皇帝。皇帝感谢了他臣民的忠诚，并声明他将为自己治下全体臣民的利益而统治。"
 lar_news.26.a: "皇帝万岁！"
 lar_news.26.b: "一个注定要重归尘土的帝国。"
 lar_news.26.c: "不过是光辉岁月的幻影罢了……"
 lar_news.27.t: "伊比利亚统一"
 lar_news.27.desc: "葡萄牙与西班牙的政治家在近几个月举行了许多会谈，在那里他们讨论了成为一个统一的伊比利亚的可能性，新国家将会由两国政治家组成的左翼政府联合执政。\n\n经过长时间的准备与谈判后，西班牙与葡萄牙共同宣布合并为[POR.GetNameDef]。在这个新国家中，伊比利亚公民得以更好地选择代表他们共同利益的领导人，也能够自由地跨越原本的国界。"
 lar_news.27.a: "这只是开始。"
 lar_news.27.b: "对伊比利亚人民是好事。"
 lar_news.27.c: "共产主义威胁传染得像疫情一般……"
 lar_news.27.d: "不过是一个掩盖他们真实野心的名字罢了。"
 lar_news.28.t: "西班牙共和军被击败"
 lar_news.28.desc: "西班牙内战似乎已结束，剩余的共和军势力已经投降或躲藏起来。尽管国民军领导层已经抓住这一点并宣布内战结束，但专家们指出国民军派别内部不断增长的分歧，并认为这可能正在进入一个新阶段。他们认为，由于失去了一个共同的敌人，这些分歧极有可能只会进一步破坏国民军的团结。\n\n在某种程度上，国民军领导人和人民自己似乎也看到了这一点，因为在内战期间为击败共和军而组建的民兵尚未解散，并且对邻居保持着警惕。"
 lar_news.28.a: "至少内战形势对我们有利。"
 lar_news.28.b: "冲突似乎尚未解决。"
 lar_news.28.c: "让他们在胜利中自相残杀！"
 lar_news.28.d: "我们早晚必须与卡洛斯派打交道……"
 lar_news.28.e: "我们必须迅速采取行动，避免卡洛斯派和长枪党再次分裂我们的国家！"
 lar_news.28.f: "我们早晚必须与长枪党打交道……"
 lar_news.29.t: "西班牙国民军被击败"
 lar_news.29.desc: "西班牙内战似乎已结束，剩余的国民军势力已经投降或躲藏起来。尽管共和军领导层已经抓住这一点并宣布内战结束，但专家们指出共和军派别内部不断增长的分歧，并认为这可能正在进入一个新阶段。他们认为，由于失去了一个共同的敌人，这些分歧极有可能只会进一步破坏第二共和国的统一。\n\n在某种程度上，共和军领导人和人民自己似乎也看到了这一点，因为在内战期间为击败国民军而组建的民兵尚未解散，并且对邻居保持着警惕。"
 lar_news.29.d: "我们早晚必须与政府打交道……"
 lar_news.29.e: "我们早晚必须与无政府派打交道……"
 lar_news.281.t: "重建安达卢西亚！"
 lar_news.281.desc: "摩尔人早在数个世纪之前就在收复失地运动中被逐出了伊比利亚。现在，[From.GetOldAdjective]部队已经深入伊比利亚南部，并在数个世纪之后第一次开始建立穆斯林定居点。[From.GetOldNameDefCap]已经被改造成了一个新的国家，被称作“[From.GetNameDefCap]”，继承了曾经统治几乎整个半岛的哈里发王朝的遗产。\n\n古老的倭马亚哈里发朝曾经统治全部的伊斯兰世界，从西方的伊比利亚到东方的波斯。[From.GetLeader]或许希望像这个古代帝国一样重新统一中东、北非和欧洲的各族人民。"
 lar_news.281.a: "荣耀的一天！"
 lar_news.281.b: "这对西班牙来说意味着什么？"
 lar_news.291.t: "统一的波利尼西亚！"
 lar_news.291.desc: "随着夏威夷群岛、奥特亚罗瓦岛、塔希提岛和萨摩亚群岛都完全处于[From.GetOldAdjective]控制之下，[From.GetLeader]已经宣布该国家将被更名为[From.GetNameDef]，它将是所有太平洋国家人民的真正家园。\n\n整个波利尼西亚世界都充满了节庆般的欢喜，甚至有些人甚至宣告[From.GetLeader]是卡米哈米哈大帝：两个多世纪前，实现了那霸预言的夏威夷国王的真正继承者。"
 lar_news.291.new_zealand_desc: "随着夏威夷群岛、奥特亚罗瓦岛、塔希提岛和萨摩亚群岛都完全处于[From.GetOldAdjective]控制之下，[From.GetLeader]已经宣布该国家将被更名为[From.GetNameDef]，它将是所有太平洋国家人民的真正家园。\n\n鉴于殖民剥削的悠久历史，毛利人普遍不愿向[From.GetOldAdjective]政府表示任何忠诚与支持，但是自从奇异鸟帝国和毛利领导人的拉塔纳联盟签署以来，毛利人在政府内部的代表权不断增加，[From.GetNameDef]已成为后殖民多元文化主义的模范国家。"
 lar_news.291.a: "Kei whea mai!（毛利语：太棒了！）"
 lar_news.291.b: "Aloha!（夏威夷语：你好！）"
