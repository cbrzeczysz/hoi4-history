l_simp_chinese:
 LAR_concessions_stresa_front_tt: "你需要加入反德的斯特雷萨阵线以履行你的承诺。如果拒绝，有关领土方面的妥协也同样不会被履行。"
 lar_concessions_italy_tt: "意大利将更有可能同意采取共同行动来对抗德国"
 lar_france_stresa_front_italy_agreed: "意大利已经同意参与斯特雷萨阵线以换取对领土方面的妥协"
 france_continue_the_fight_tt: "我们不会再得到另一个如此体面的投降机会了。如果我们战败，整个法国本土都将沦陷。"
 lar_congress_of_paris.1.t: "巴黎会议"
 lar_congress_of_paris.1.desc: "在[This.GetLeader]的邀请下，[ITA.GetLeader]、[SPA.GetLeader]和[POR.GetLeader]日前抵达巴黎，开始商讨有关非洲殖民地划分的协议。由于主要是法意两国在计划扩张，因此不得不向[SPA.GetNameDef]和[POR.GetNameDef]做出妥协，以使其参与共同作战。\n\n由于[POR.GetLeader]倾向于在安哥拉和莫桑比克保守打算，我们就不得不拿法属北非殖民地来和[SPA.GetLeader]做笔交易。"
 lar_congress_of_paris.1.a: "我们会从别处得到补偿。"
 lar_congress_of_paris.2.t: "重绘非洲地图"
 lar_congress_of_paris.2.desc: "在第一轮的谈判中，法国代表团提议应整片非洲大陆一分为二，将埃及、苏丹以及南边的肯尼亚都纳入我国领土。尽管其中的细节尚不完善——而且涉及领土的大部分目前都不在双方实际控制中——但法国承诺将帮助我们建立一个庞大的非洲帝国。"
 lar_congress_of_paris.2.a: "意大利帝国的非洲夙愿值得我们去冒险。"
 lar_congress_of_paris.2.b: "我们没有理由支持这种做法。"
 lar_congress_of_paris.3.t: "[From.GetNameDefCap]同意了"
 lar_congress_of_paris.3.desc: "来自[From.GetNameDef]的代表团同意了协议中所涉及的领土变更。虽然其中的细节仍待进一步商榷，且新边界的位置仍处于争议，但我们的外交官预计将不会再出现影响协议本身的重大矛盾了。"
 lar_congress_of_paris.3.a: "好极了。"
 lar_congress_of_paris.4.t: "[From.GetNameDefCap]表示拒绝"
 lar_congress_of_paris.4.desc: "来自[From.GetNameDef]的代表团宣布会议已经结束了。他们认为各方拟订协议内容时有着无法弥补的分歧。现在他们已经离开了巴黎，返回了[From.GetNameDef]。\n\n在代表团匆忙离开后，[From.GetAdjective]的大使宣布，[From.GetAdjective]政府已经断绝了和我国的一切互助条约及同盟关系。"
 lar_congress_of_paris.4.a: "对我们来说也是如此。"
 lar_congress_of_paris.5.desc: "当其他代表团在巴黎会议上正为着那些他们国家想要却还未掌控着的殖民地领土而吵得不可开交之时，我们的外交官已经推动了一个更加容易实现的目标。法国政府明确表示他们赞成我们的提议，即将摩洛哥转交给我们，以换取我们参与未来的战争。这样一来，我们在北非与西非的殖民地就串联起来了。"
 lar_congress_of_paris.5.a: "他们愿意开价，我们也愿意出力。"
 lar_congress_of_paris.5.b: "但是大片沙漠根本不值得西班牙人为之流血。"
 lar_congress_of_paris.6.desc: "我国硬实力较弱，因此派往巴黎的代表团很难对议会的进程产生重大影响。但我们仍然得到了支持，安哥拉和莫桑比克之间的土地将归于我们，而我们也有可能获得南非的大多数土地的宣称。看起来，将这些领土交给我们是避免两个大国发生冲突从而撕毁协约的一个办法。\n\n但是如果我们同意这样做的话，就会被捆绑在法国与意大利的战车上。当他们因为扩张而与其他国家发生冲突时，我们会别无选择地被卷入其中。"
 lar_congress_of_paris.6.a: "不过是些不值一提的小代价。"
 lar_congress_of_paris.6.b: "他们想的太好，但实际做的太少。"
 lar_france_political_violence.1.t: "抗议行动转变成了暴力行动"
 lar_france_political_violence.1.desc: "今天，一个由右翼与极右翼团体组成的松散的联盟在巴黎各处举行了抗议示威活动。但是抗议者策划的似乎并不是一场“和平集会”。仿佛商量好了一般，示威人群突然改变了路线，向着波旁宫的国民议会方向前进。匆忙集结起来的防暴警察组成了一道松散的防线，堪堪将示威人群阻挡住，但国民议会也近在咫尺。已经有数次有人突破了防线，所幸都被驱逐回去。\n\n示威人群直到午夜才散去。然而游行演变为骚乱的消息已经传开来了，这或许将使公众失去对政府维持公共秩序的信心。"
 lar_france_political_violence.1.a: "共和国必须能够忍受住这一切。"
 lar_france_political_violence.1.b: "审判那些带头骚乱的人。"
 lar_france_political_violence.2.desc: "一个由工会以及知识分子组成的联盟近日在首都呼吁举行“罢工日”，以回应最近政府的决策。尽管警方努力的控制示威活动，但一小撮无政府主义者以及共产主义激进分子还是试图挑起骚乱。多家商店被洗劫，电车被掀翻。暴徒企图在皇家大道设立路障，封锁国民议会的道路，但遭到了骑警的阻止。\n\n随着法国各地响应的暴徒们散去，工人们也回到了自己的工作岗位，但许多法国人民已经开始怀疑政府是否有能力继续维护法律和秩序。"
 lar_france_political_violence.3.t: "右翼暴乱"
 lar_france_political_violence.3.desc: "出于对政府近来政策的不满，来自全国的君主主义者和右翼极端分子都聚集于首都，并打出“干完１９３４年没干完的活”的代表口号。而就在此前，一场类似的暴动就已然试图冲击议会，尽管他们没能成功，却迫使时任政府下台。\n\n尽管警方已被提前预警抗议者可能会转而发起暴动，但他们还是没能为这等规模与激进且处心积虑的团伙暴动做足准备。保卫协和广场的警察甚至有几次被迫向抗议人群开火以守住阵地。\n\n在承受了数十人死亡与数百人受伤的代价后，反对者们撤退以期东山再起，但他们已经成功地昭示全国，政府即使是蜷缩在自己的首都也不再安全。"
 lar_france_political_violence.3.a: "任何行动都会让局势恶化。"
 lar_france_political_violence.3.b: "共和国终将胜利！"
 lar_france_french_union.2.t: "北非投票加入"
 lar_france_french_union.2.desc: "尽管多方势力对此非常惊讶。阿尔及利亚，摩洛哥以及突尼斯的人民认同合并为法兰西联邦。在当地人民获得公民权的条件下，国民大会将给予他们对应数量的议席。\n\n虽然三国依然有残余的民族主义分子，但是他们已经被遏制，在短时间里已无力恢复了。"
 lar_france_french_union.2.a: "他们也与我们一样博爱！"
 lar_france_french_union.3.t: "北非投票脱离"
 lar_france_french_union.3.desc: "尽管倾尽所有地方政府的努力，阿尔及利亚，摩洛哥和突尼斯仍然拒绝了加入法兰西联邦的请求。在投票结果公布后，主要城市出现了大量的示威者，而民族分子则开始了庆祝活动以及开始准备将来的全面独立。\n\n法国的北非陆军司令要求对北非地区进行紧急增援，并预计该地区会出现更大范围的恶劣事件。"
 lar_france_french_union.3.a: "忘恩负义！"
 lar_france_french_union.4.t: "西非投票加入"
 lar_france_french_union.4.desc: "经过几周的投票活动，法国在西非的所有领地中的人民都被召集起来进行公投，决定是否成为新的法兰西联邦的一部分。初步投票结果显示，同意加入联邦的占据大多数。民族主义事业还未萌芽就被扼杀了，而许多抱有独立思想的人士现在正准备从国民大会内部继续斗争以争取更多的政治自决。"
 lar_france_french_union.5.t: "西非投票脱离"
 lar_france_french_union.5.desc: "经过一场可以算得上是“激烈的”、混乱的投票活动后，民族主义者似乎已经赢得了法属西非大部分地区的关于是否加入法兰西联邦的公投。尽管当地的欧洲裔人口都对这一件事情始料不及，但是独立运动的领导人已经呼吁立刻采取行动，并宣布独立这一结果是完全合法的，应该被实施。"
 lar_france_french_union.6.t: "中非投票加入"
 lar_france_french_union.6.desc: "在这个幅员辽阔、欠发达的地区，随着结果的缓慢到来，似乎有微弱多数的选民选择了加入新的法兰西联邦的全民公投。民族主义团体已经承认失败，但要求新国家在当地发展中投入更多资金，以奖励他们的忠诚。"
 lar_france_french_union.7.t: "中非投票脱离"
 lar_france_french_union.7.desc: "随着一个又一个地区投票反对加入新的法兰西联邦，法国中部非洲各地的亲联盟政党遭受了一系列政治挫折。随着支持独立的政党一个接一个地庆祝胜利，许多积极分子声称法国在该地区的统治已经被彻底击败。"
 lar_france_french_union.8.t: "叙利亚投票加入"
 lar_france_french_union.8.desc: "法国管制下的叙利亚和黎巴嫩经过投票决定加入崭新的法兰西联邦。虽然许多观察家此前认为该结果可能不高，但当地民众似乎认为，加入法兰西联邦将确保该地区进入欧洲市场，并引进对当地经济的更多投资。"
 lar_france_french_union.9.t: "叙利亚投票反对"
 lar_france_french_union.9.desc: "法兰西联邦的全民投票结果在大马士革和贝鲁特引起了热烈的欢呼，该地区以压倒性多数投票反对加入新的联邦。由于主要民族主义政党已经宣布公投是变相的独立投票，当地军事指挥官向首都发出了一系列令人不安的报告，并要求增援。"
 lar_france_french_union.10.t: "印度支那投票加入"
 lar_france_french_union.10.desc: "印度支那方面传来报告，越南、老挝和柬埔寨的人民在公投中以微小的差距决定，加入新成立的法兰西联邦。公投的结果出乎了当地官员的意料，他们立即宣布会重新记票。印度支那本地的民族主义团体士气崩溃、严重受挫，很多成员开始怀疑，自己是否真的可以代表广大人民的意志。"
 lar_france_french_union.11.t: "印度支那投票反对"
 lar_france_french_union.11.desc: "印度支那公投的结果比意料之中的更为惨淡。虽然首都中很少有相信那块民族主义泛滥的温床会投票加入联邦，但是现实证明，民族主义情结的传播比预料之中的更为广泛。公投结果显示，当地的所有地区中，没有一个以多数支持加入联邦。民族主义者认为现在就是争取民族独立的最好时机，他们叫嚣要立刻脱离法国控制，甚至不惜诉诸战争。"
 FRA_syria_intervention.1.t: "同盟国确保叙利亚"
 FRA_syria_intervention.1.desc: "在大马士革举行的小型仪式中，维希法国部队的指挥官正式向同盟国方面投降。该地区各处的战斗已经停止，剩余的维希法国部队成为俘虏。极少的法军士兵表达出希望加入自由法国部队的意愿，大多数人都希望能够被遣返回国。"
 FRA_syria_intervention.1.a: "打得漂亮。"
 FRA_syria_intervention.2.t: "维希控制叙利亚"
 FRA_syria_intervention.2.desc: "在数个关键节点上的激烈战斗阻止了盟军的进一步推进，当地的盟军指挥官已经命令中止行动。大部分盟军部队撤回了原先的位置，而维希法国部队则巩固了阵地。维希法国部队还将继续战斗，对战斗的成果表示满意。"
 FRA_syria_intervention.2.a: "又一批好人白白牺牲了。"
 FRA_syria_intervention.3.t: "在叙利亚的停火"
 FRA_syria_intervention.3.desc: "在叙利亚，盟军的推进已经被阻止，维希军队设法构建了一道防线。除非再发起一次并联协调的进攻，不然当地的盟军已经无力击退敌人了。双方都挖起了战壕，同意达成停火协议，而维希政府依然控制着该地区各个要地。"
 FRA_syria_intervention.3.a: "维持现状。"
 FRA_indochina_intervention.1.t: "同盟国确保印度支那"
 FRA_indochina_intervention.1.desc: "盟军的突击纵队已经抵达了数个印度支那的重要城市，促使当地的总督请求停火。当地驻防军一盘散沙，所有的抵抗都会是徒劳。剩余的驻防军已经举手投降，等待被遣返回维希法国。"
 FRA_indochina_intervention.1.a: "至关重要的胜利。"
 FRA_indochina_intervention.2.t: "维希控制印度支那"
 FRA_indochina_intervention.2.desc: "在极端复杂的地形中爆发了激烈的战斗后，该地区的盟军指挥官已经宣布行动中止。随着前线补给情况不断恶化，而维希军队的抵抗不断加强，盟军部队已经决定撤退重整，而维希政府控制了该地区。"
 FRA_indochina_intervention.2.a: "真是浪费时间，浪费人力。"
 FRA_indochina_intervention.3.t: "在印度支那的停火"
 FRA_indochina_intervention.3.desc: "在印度支那，恶劣天气、补给不足，这些问题同时困扰着战斗两方，盟军和维希指挥官同意达成停火。对盟军来说，进攻遇到了极大的困难，也不再能出敌不意，最高司令部认为随着战况发展，继续推进已经不再可能。"
 FRA_indochina_intervention.3.a: "入了虎穴，未得虎子。"
 FRA_central_africa_intervention.1.t: "同盟国确保中非"
 FRA_central_africa_intervention.1.desc: "没有遇到强烈的抵抗，盟军单位已经渗透进了维希政府控制的中非地区。虽然维希政府命令继续坚持战斗，但是该地的法国部队大多数已经停止抵抗，不再抵挡盟军的推进。"
 FRA_central_africa_intervention.1.a: "他们知道谁才是真正的敌人。"
 FRA_central_africa_intervention.2.t: "维希控制中非"
 FRA_central_africa_intervention.2.desc: "在中非的法国部队发起了出乎意料的顽强抵抗，他们伏击了数只盟军突击纵队，造成了大量伤亡。面对复杂的战况，盟军发现自己显然低估了敌人，当地的盟军指挥官将部队撤回了原先的位置，开挖战壕并等待下一步指令。"
 FRA_central_africa_intervention.2.a: "他们怎会反抗解放者？"
 FRA_central_africa_intervention.3.t: "在中非的停火"
 FRA_central_africa_intervention.3.desc: "在中非数个关键位置爆发了激烈战斗后，战斗双方都精疲力竭，无力继续行动。虽然维希法国部队仍然控制着该区域大多数要地，盟军也在某些地区取得了一些进展。无论如何，补给情况不断恶化，以至于双方都无力在近期发起任何进攻。"
 FRA_central_africa_intervention.3.a: "我们一无所获。"
 FRA_west_africa_intervention.1.t: "同盟国确保西非"
 FRA_west_africa_intervention.1.desc: "盟军单位在开阔地带迅速移动，包围了大多数法国驻防军，逼迫他们投降。失去了所有后备部队，无力阻挡盟军的推进，当地的总督已经正式宣布投降。"
 FRA_west_africa_intervention.1.a: "世界的又一部分能呼吸到自由的空气了。"
 FRA_west_africa_intervention.2.t: "维希控制西非"
 FRA_west_africa_intervention.2.desc: "在一系列失败的突袭和激烈的战斗之后，本地的盟军指挥官已经命令中止该地的进攻行动，并命令所有无隐蔽的部队撤回易于防守的地区。维希部队围绕着关键地带巩固防线，深挖战壕，以挫败盟军将来的进攻。"
 FRA_west_africa_intervention.2.a: "命运并不眷顾勇者。"
 FRA_west_africa_intervention.3.t: "在西非的停火"
 FRA_west_africa_intervention.3.desc: "在补给状况危急，增援部队缺乏的情况下，维希和盟军部队进行了一系列机动和反机动，试图诱使对方在不利条件下进行决战。而随着人力和装备耗尽，决战却遥遥无期，双方都开挖战壕，等待对手的下一步行动。"
 FRA_west_africa_intervention.3.a: "真是浪费时间。"
 lar_compensate_italy.1.t: "法国提出殖民地补偿"
 lar_compensate_italy.1.desc: "[From.GetLeader]已经抵达罗马，讨论条约中的各项条款。这份条约将会解决我们两国间的一些突出的问题。长久以来，两国之间保持着兄弟般的情谊，尤其是在世界大战期间，两国都做出了共同的牺牲。他提出，将法国的吉布提港口转交给我们控制，以确保我方会在战时帮助法国。"
 lar_compensate_italy.1.a: "给他想要的盟约。"
 lar_compensate_italy.1.b: "我们可不会就这么被拿下。"
 lar_compensate_italy.2.t: "[From.GetLeader]同意"
 lar_compensate_italy.2.desc: "[This.GetLeader]从意大利凯旋，[From.GetLeader]已经同意，签署我们提议的条约。现在我们要做的，就是正式将我们在东非的领地转交给意大利。"
 lar_compensate_italy.2.a: "不过是些不值一提的小代价。"
 lar_compensate_italy.3.t: "[From.GetLeader]拒绝"
 lar_compensate_italy.3.desc: "与意大利的谈判虽然最初取得了一些进展，但是很快就破裂了，因为很明显，[From.GetLeader]想要的不仅仅是吉布提，他还想要更多的让步。"
 lar_compensate_italy.3.a: "我们该何去何从？"
 lar_intervention_in_greece.1.t: "法国提议干涉希腊"
 lar_intervention_in_greece.1.desc: "法国大使已经递交了来自他的政府的照会，指出我们在东地中海有着共同的利益。[From.GetLeader]的政府似乎对获取克里特岛作为海军基地特别感兴趣，但同时也指出，如果希腊存在的不友好甚至敌对的政府会使在这个地区的行动更加困难。因此，[From.GetAdjective]政府想要传达给我们我们一个联合干预希腊的选项：安插一个更加友好的政府，抑或是直接取得该地的控制权。"
 lar_intervention_in_greece.1.a: "英雄所见略同！"
 lar_intervention_in_greece.1.b: "我们将决定我们自己的战略。"
 lar_intervention_in_greece.2.t: "[From.GetLeader]同意"
 lar_intervention_in_greece.2.desc: "[From.GetLeader]已经通过我们在罗马的大使发送了一封回信，表达了他最深切的支持，并对我们的看法表示完全同意。[From.GetAdjective]的军队已经被指示，准备好必要时参与对抗希腊的联合军事行动计划。"
 lar_intervention_in_greece.2.a: "这种可能性几乎可以板上钉钉了。"
 lar_intervention_in_greece.3.t: "[From.GetLeader]拒绝"
 lar_intervention_in_greece.3.desc: "根据来自[From.GetAdjective]大使的简要说明，他的政府目前对于改变东地中海的现状不感兴趣。比起军事行动所带来的不确定性，他们更愿意保持现状。"
 lar_intervention_in_greece.3.a: "一群胆小鬼。"
 lar_dominate_the_middle_east.1.t: "法国要求臣服"
 lar_dominate_the_middle_east.1.desc: "[From.GetLeader]的政府指派了一名新的中东大使，并于今天[This.GetLeader]在我方首都会面。在与其会面的谈话中，其提及法国政府希望在中东地区表现更为主动，并积极响应任何问题以稳定地区局势。\n\n但是他着重提及法国政府将很‘难’接受任何我们政府有关要求独立的外交请求。"
 lar_dominate_the_middle_east.1.a: "我们必须接受现实。"
 lar_dominate_the_middle_east.1.b: "我们要赢得我们的自由，不能轻言放弃！"
 lar_dominate_the_middle_east.2.t: "[From.GetNameDefCap]屈服"
 lar_dominate_the_middle_east.2.desc: "在一番讨论之后，[From.GetLeader]正式的接受了我们请求并允许我方代表来沟通未来的外交政策，以确保其符合我国意愿。"
 lar_dominate_the_middle_east.2.a: "他本该如此。"
 lar_dominate_the_middle_east.3.t: "[From.GetNameDefCap]违抗了我们"
 lar_dominate_the_middle_east.3.desc: "在一场对我方代表的漫长谈话中，[From.GetLeader]高度赞扬了[From.GetAdjective]人民悠久而自豪的战士传统，并表示他们绝对不会屈服于任何外国统治者，会坚决抵抗任何强迫该国人民的尝试，并表示宁可死在敌人脚下，也不愿意卑躬屈膝地活着。"
 lar_dominate_the_middle_east.3.a: "那就只好让他们去死了。"
 lar_dominate_the_middle_east.3.b: "那只是一些烂地烂人。"
 lar_spheres_of_influence.1.t: "法国想要讨论势力范围"
 lar_spheres_of_influence.1.desc: "[From.GetLeader]已抵达柏林，并与[This.GetLeader]会面，以消除两国长期以来的紧张局势。讨论的重点之一是欧洲中部的重组。[From.GetLeader]明确表示，[BEL.GetNameDef]，连同它治下的法语人口，都将成为他的核心利益。\n\n但是，他在[HOL.GetNameDef]和[LUX.GetNameDef]的问题处理上将会灵活的多，并提出了一项备忘录，指出后两个国家应该被视作我们的势力范围，而前一个国家是法国的势力范围。"
 lar_spheres_of_influence.1.a: "明智的建议。"
 lar_spheres_of_influence.1.b: "高卢鸡啊，贪图小便宜前，先掂量掂量你有几斤分量。"
 lar_spheres_of_influence.2.t: "[From.GetNameDefCap]同意了"
 lar_spheres_of_influence.2.desc: "与[From.GetLeader]的谈判只花了几分钟，两位领导人很快按照我们的提议达成一致。唯一有争论的点是比利时有一小块讲德语的地区，这件事已经交给外交部门来处理了。"
 lar_spheres_of_influence.2.a: "外交上的又一个胜利。"
 lar_spheres_of_influence.3.t: "[From.GetLeader]拒绝"
 lar_spheres_of_influence.3.desc: "据报道，在[From.GetLeader]与[This.GetLeader]气氛紧张的会议上，任何缓和两国之间紧张局势的希望都在几分钟之内消散了。德国代表团不会动摇他们的立场，宣布比利时，作为一个拥有大量德意志人口的国家，是[From.GetNameDef]天然利益，而我们想要在这个领域插手的想法是完全不可接受的。"
 lar_spheres_of_influence.3.a: "看起来我们是在浪费自己的时间。"
 lar_align_belgium.1.t: "法国要求享有特殊权利"
 lar_align_belgium.1.desc: "鉴于发生了一系列讲法语的公民当街被蒙面暴徒袭击的事件，法国大使今天与[This.GetLeader]见面并递交了法国政府的照会，其中指出，显然我们已经无力保护我国境内法语区的安全，法国政府认为有责任为我们完成这一事项。为此，他们要求获得一系列广泛权利，包括在我国驻扎军队和在我国派遣法国宪兵参与调查。\n\n同时还指出，拒绝授予这些权利，将会被视为敌对行为，并导致最严重的后果。"
 lar_align_belgium.1.a: "我们别无选择，只能同意。"
 lar_align_belgium.1.b: "我们在1914年没有屈服，现在也不会！"
 lar_align_belgium.2.t: "[From.GetNameDefCap]屈服了"
 lar_align_belgium.2.desc: "[From.GetAdjective]内阁已经一致通过，接受我们的建议，尽管有几名成员选择了辞职不是投票。军队联络处和一小支公务员团队已经出发前往布鲁塞尔，与[From.GetAdjective]当局进行协调。"
 lar_align_belgium.2.a: "真是明智的选择。"
 lar_align_belgium.3.t: "[From.GetNameDefCap]发誓战斗到底"
 lar_align_belgium.3.desc: "尽管没有外交上的回应，但看起来[From.GetAdjective]政府已经命令军队进入全面准备状态并关闭了边境。布鲁塞尔的报纸在谈论现实中的胜利前景时，充斥着对滑铁卢战役的回顾，并预言如果法国发动入侵，将会再次一败涂地。"
 lar_align_belgium.3.a: "我们等着瞧吧。"
 lar_align_belgium.3.b: "比利时不值得我们浪费子弹和士兵们的生命。"
 lar_split_belgium.1.t: "[From.GetLeader]索取瓦隆"
 lar_split_belgium.1.desc: "在过去的几周里，我国国内有许多声称代表法语人口的团体入雨后春笋般出现，并开始鼓动瓦隆大区与法国的“再统一”。今天，法国大使递交了一份照会，称[From.GetLeader]的政府已经把我国法语区与法国合并作为他们的官方政策。\n\n军队在边境集结的报告则意味着，他们将采取任何可能的手段，以确保政策得到执行。"
 lar_split_belgium.1.a: "与不可抗拒的力量对抗是没有好下场的。"
 lar_split_belgium.1.b: "这是我们的祖国，我们将为每一寸土地战斗。"
 lar_split_belgium.2.t: "比利时决定接受提议"
 lar_split_belgium.2.desc: "比利时政府已同意在我们的监督之下，在比利时的法语区举行一系列关于与法国合并的全民投票。尽管一些亲比利时的团体呼吁抵制，但我们的胜利已经是板上钉钉的了。"
 lar_split_belgium.2.a: "民主是如此美好。"
 lar_split_belgium.3.t: "比利时做出挑衅"
 lar_split_belgium.3.desc: "[From.GetAdjective]政府对一切关于瓦隆和法国统一问题的团体采取了无情镇压，突袭了这些统一派团体的办公室并逮捕了他们的领导人。当我们的大使提出正式抗议时，他被粗暴的告知，[From.GetAdjective]目前的举措是为了维持国内秩序，不会被国外机构的游说所动摇。"
 lar_split_belgium.3.a: "我们将教他们何为尊重！"
 lar_split_belgium.3.b: "这不值得去花费精力。"
 lar_concessions_to_italy.1.t: "法国提议对意大利进行领土补偿"
 lar_concessions_to_italy.1.desc: "[From.GetLeader]政府已经决定，将尝试把意大利拉向我们一方，以阻止潜在的德意结盟的可能。[ITA.GetLeader]很有可能寻求某种让步或者补偿。审视一下我们在东非的领地，[From.GetAdjective]提出割让吉布提和索马里兰给意大利，以阻止意大利与德国形成正式同盟。"
 lar_concessions_to_italy.1.a: "这样我们就能把所谓的轴心国扼杀在摇篮中了！"
 lar_concessions_to_italy.1.b: "永远不要相信[ITA.GetLeader]会信守承诺。"
 lar_concessions_to_italy.2.t: "[From.GetLeader]同意"
 lar_concessions_to_italy.2.desc: "[From.GetAdjective]内阁以微弱优势通过了我们的提案。尽管外交界对与[ITA.GetLeader]结盟的影响表示严重的担心，但我们可以继续前进，并向[ITA.GetAdjective]提出我们的联合提案了。"
 lar_concessions_to_italy.2.a: "发送信息。"
 lar_concessions_to_italy.3.t: "[From.GetLeader]拒绝"
 lar_concessions_to_italy.3.desc: "我们的提案没能在[From.GetAdjective]内阁获得通过。尽管在与[ITA.GetNameDef]结盟有利这一点上有共识，但[From.GetAdjective]政府不会同意通过割让领土来达到这一目的。"
 lar_concessions_to_italy.3.a: "我们不得不单枪匹马作战了。"
 lar_concessions_to_italy.4.t: "英法提出殖民地协议"
 lar_concessions_to_italy.4.desc: "[ENG.GetNameDef]和[FRA.GetNameDef]的大使与[This.GetLeader]见面，讨论了重新推动斯特雷萨协议签署的问题。作为他们最新外交方针的一部分，他们提议在东非割让领土，包括放弃吉布提和英国控制下的索马里兰。\n\n实际的领土转让将会与联盟协议的签署有关。"
 lar_concessions_to_italy.4.a: "一切为了更美观的边境线"
 lar_concessions_to_italy.4.b: "我们不会被收买！"
 lar_concessions_to_italy.5.t: "法国提出殖民地让步"
 lar_concessions_to_italy.5.desc: "[From.GetAdjective]大使已经提交了他们政府的照会。似乎[From.GetLeader]希望正式签署斯特雷萨协议的初步阶段。为了达成协议，如果我们同意，[From.GetAdjective]会割让法国在东非的领土给我们。\n\n外交界有着这样的传闻，[From.GetAdjective]之前曾联络[ENG.GetAdjective]，寻求发布一份割让更大领土的联合声明，但遭到了拒绝。"
 lar_concessions_to_italy.5.a: "听起来还不错。"
 lar_concessions_to_italy.5.b: "胃口太大，能提供的太少。"
 lar_concessions_to_italy.6.t: "[ITA.GetLeader]同意了"
 lar_concessions_to_italy.6.desc: "[From.GetAdjective]已在原则上同意了我方提议的领土交换，同时还承诺说，一旦斯特雷萨阵线协定最后的一些条款得以敲定，就立即签字批准。详细部分的讨论已经丢给了外交部门，最终的协议不久就能通过。一旦签署条约，就立即执行领土交换。"
 lar_concessions_to_italy.6.a: "我们会把这事做好。"
 lar_concessions_to_italy.7.t: "[ITA.GetLeader]拒绝"
 lar_concessions_to_italy.7.desc: "[From.GetAdjective]政府对我们的照会做了简要的回复，称其目前对盟约以及批准斯特雷萨公约没有兴趣。他们声称，领土上的让步无法动摇他们的立场。"
 lar_concessions_to_italy.7.a: "这就有点麻烦了。"
 lar_ratify_the_stresa_front.1.t: "斯特雷萨阵线被批准"
 lar_ratify_the_stresa_front.1.desc: "斯特雷萨协议的签署与批准的准备正在进行中，这份协议正式建立起与法国的同盟关系，以换取法国在领土上的让步。在外交部门几个月的工作之后，剩下的最后一件事就是在纸上签字了。"
 lar_ratify_the_stresa_front.1.a: "[This.GetAdjective]外交的一次胜利。"
 lar_ratify_the_stresa_front.1.b: "这不再符合我们的利益了。"
 lar_ratify_the_stresa_front.2.desc: "现在该我们履行对[From.GetAdjective]政府许下的承诺了。现在同盟关系已经生效，我们有义务将吉布提转交给他们控制。"
 lar_ratify_the_stresa_front.2.a: "法兰西信守了她的诺言。"
 lar_ratify_the_stresa_front.2.b: "此一时彼一时了。"
 lar_ratify_the_stresa_front.3.t: "[From.GetNameDefCap]拒绝批准结盟"
 lar_ratify_the_stresa_front.3.desc: "形势突然逆转，[From.GetAdjective]政府决定不再履行先前批准斯特雷萨协议的承诺。所有通过外交渠道要求解释的尝试都以失败告终，因为[From.GetAdjective]外交官似乎也与我们一样，震惊于这突然的改变。"
 lar_ratify_the_stresa_front.3.a: "黑暗的一天。"
 lar_ratify_the_stresa_front.4.desc: "[FRA.GetNameDefCap]和[ITA.GetNameDef]已经签署了斯特雷萨协议，正式建立起同盟关系。现在该轮到我们履行我们的责任了：在协议上签字，然后将我们在索马里兰的领地转交给[ITA.GetAdjective]控制。"
 lar_ratify_the_stresa_front.4.a: "履行我们许下的承诺。"
 lar_ratify_the_stresa_front.4.b: "我们已经不再有共同利益了。"
 lar_franco_soviet_treaty.1.t: "法国提议互助条约"
 lar_franco_soviet_treaty.1.desc: "[From.GetLeader]政府向莫斯科派出了一名特使，讨论两国联盟的可能性。在[From.GetAdjective]的提案中，我们需要承诺加入[From.GetNameDef]的任何防御性战争，而假如我们遭到攻击，[From.GetNameDef]也将援助我们。"
 lar_franco_soviet_treaty.1.a: "1894年的精神依然存在！"
 lar_franco_soviet_treaty.1.b: "我们完全帮不到对方的忙。"
 lar_franco_soviet_treaty.2.t: "[From.GetNameDefCap]同意"
 lar_franco_soviet_treaty.2.desc: "[From.GetAdjective]政府已经同意了我们的提案，但是他们强调，他们不会将战争作为撼动欧洲政治格局的手段。因此，两国间的联盟完全是防御性的，双方都承诺，当且仅当有一方受到第三国的攻击时，另一方将给与援助。"
 lar_franco_soviet_treaty.2.a: "这就应该足够了。"
 lar_franco_soviet_treaty.3.t: "[From.GetNameDefCap]拒绝"
 lar_franco_soviet_treaty.3.desc: "在与[From.GetAdjective]外交部长冷淡的会面之后，我们的大使收到通知称，与我们结盟不符合[From.GetAdjective]的利益。对方认为，鉴于欧洲的地缘政治情况，[From.GetAdjective]部队不可能在我们领土受到攻击时做出有效的帮助，反之亦然。因此[From.GetAdjective]政府决定拒绝一切诸如此类的提案。"
 lar_franco_soviet_treaty.3.a: "是不可能还是不方便呐？"
 lar_end_the_occupation.1.t: "占领时期的结束"
 lar_end_the_occupation.1.desc: "经历了这么多年，[From.GetLeader]政府终于正式宣布，“国家革命”计划圆满成功。他在广播演讲中宣布：旧法国虚弱堕落的政治系统已经被完全扫清了，取而代之的是崭新重生的新政府系统，如此一个新系统将会更加适合高贵、尚武的法兰西。\n\n同时，政府已经正式要求，停止一切休战协定强加在法国身上的义务和限制，并将法国全部领土交还政府控制。\n\n作为回报，他提出重新加入战争，以报复那些让德法两国在一代人中陷入两次战争的罪魁祸首。"
 lar_end_the_occupation.1.a: "我们张开双臂欢迎他们！"
 lar_end_the_occupation.1.b: "他似乎是有些不本分的想法。"
 lar_end_the_occupation.2.t: "占领时期结束了"
 lar_end_the_occupation.2.desc: "随着[This.GetLeader]在钢铁条约上签字，法国各地的德国军队将控制权转交给法国部队。在[From.GetLeader]和[This.GetLeader]一齐参加的仪式上，德国在巴黎的驻军降下[From.GetAdjective]国旗，然后行军离开巴黎。数年过去，三色旗再一次飘扬在巴黎城上空。"
 lar_end_the_occupation.2.a: "我们夺回了自己的荣耀。"
 lar_end_the_occupation.3.t: "[From.GetLeader]拒绝"
 lar_end_the_occupation.3.desc: "虽然我们慷慨地提出参加战争，以对抗布尔什维克的威胁并惩处挑起战争的战争贩子，但是[From.GetLeader]粗鲁地断然回绝了我们的外交提议。他宣称法国人迄今为止在战争中表现得威风扫地，所以他不会将[From.GetNameDef]西方边境的防务交给一个手下败将。"
 lar_end_the_occupation.3.a: "该与[FRA.GetLeader]齐心协力了！"
 lar_end_the_occupation.3.b: "我们会以铁与火来回敬这一羞辱！"
 lar_end_the_occupation.4.t: "来自维希的提议"
 lar_end_the_occupation.4.desc: "出乎我们的意料，[From.GetLeader]的一位代表被派了过来，向我们提出合作的提议。[From.GetLeader]对军队的重组处于严格的保密之下，现在他相信是时候重新加入战争并解放祖国了。\n\n不过，我们在他们政府里的线人指出，促使这一事件发生的主要原因，是因为在有关是否应该归还法国被占领领土的谈判中，德国佬选择了拒绝。"
 lar_end_the_occupation.4.a: "他们最终还是明白了德国佬的狼子野心。"
 lar_end_the_occupation.4.b: "为什么我们要对这些懦夫以及叛徒提供帮助？"
 lar_end_the_occupation.5.t: "[From.GetLeader]同意了"
 lar_end_the_occupation.5.desc: "我们派往会见[From.GetLeader]的代表团已经成功返回，而和代表团一同前来的还有他本人。这是多年以来[From.GetLeader]首次返回法国，他将于[This.GetLeader]进行会晤并讨论有关权力移交的具体细节。"
 lar_end_the_occupation.5.a: "棒极了。"
 lar_end_the_occupation.6.t: "[From.GetLeader]拒绝了"
 lar_end_the_occupation.6.desc: "在[This.GetLeader]被以作为一个人、一名爱国者、一位战士、一个国家公民等身份进行了批判后，我们派往拜访[From.GetLeader]的团队也“空手而归”了。当天晚些时候，[From.GetLeader]还在广播中谴责我们的政府是“法国历史上最懦弱的懦夫以及最可憎的叛徒”。\n\n如若我们要从德国佬手中重新夺回我们的家园，那么我们就只能靠我们自己了。"
 lar_end_the_occupation.6.a: "哪门子爱国者会像这样甩开法国同胞的援手？"
 lar_low_stability_civil_war.1.t: "共产主义者起义！"
 lar_low_stability_civil_war.1.desc: "经过几周的鼓动和秘密准备，在法国的几个大城市爆发了大规模的罢工。几乎同时，一个自称“工人防卫旅”的武装团体组建起来了，忠于政府的军队已经在全国各地与他们交火，叛乱份子和效忠派的小规模冲突已经演变成了激烈交火。\n\n随着国内秩序的进一步下降，政府实际上已经丧失了对全国广大地区的有效控制。"
 lar_low_stability_civil_war.1.a: "又一次法国大革命？"
 lar_low_stability_civil_war.2.t: "反动起义！"
 lar_low_stability_civil_war.2.desc: "一个由反动军官和富裕的地主们组成的阴谋团体显然已经准备对政府发动军事政变。尽管警方已经掌握了其中一些人的身份，但另一些还没有。鉴于调查过程中的泄密，同谋决定在整个阴谋败露之前采取行动。\n\n仓促而混乱的政变意味着无法达到预期的突然性，而且还有没到位的人员和提前收到预警的当地卫戍部队。忠诚的军队及时采取行动，并成功的粉碎了针对我们政府的斩首行动，但为此他们放弃了对全国大部分地区的控制。随着叛乱的爆发，这个国家眼看就要陷入全面内战了。"
 lar_low_stability_civil_war.2.a: "我们都知道这终将会发生。"
 lar_worker_shortage.1.t: "工人短缺情况加剧"
 lar_worker_shortage.1.desc: "随着草案的扩大化和召集先前被豁免的工人，许多公司报告在填补岗位空缺方面存在问题。甚至连军工企业都受到工人短缺的影响，其结果就是产出开始下降。\n\n工业专家呼吁政府寻找新的劳动力，要么从现在的军队中释放劳动人口，要么想办法接替征召入伍的工人。"
 lar_worker_shortage.1.a: "也许他们应该雇佣女性工人？"
 lar_worker_shortage.2.t: "士兵们返回工厂"
 lar_worker_shortage.2.desc: "顶着军方的强烈抗议，减少草案征召范围并重申草案中对熟练工人的豁免缓解了工人短缺的情况。数据显示生产率显著提高，并迅速恢复到了草案扩展之前的水平。"
 lar_worker_shortage.2.a: "质量，而不是数量！"
 lar_arms_purchases.1.t: "[From.GetNameDefCap]想要购买武器"
 lar_arms_purchases.1.desc: "注意到迅速恶化的欧洲局势，法国官员已经与我们接洽，并取得了重武器和现代飞行器的生产许可，一旦拿到了许可证，马上就在我们的工厂下订单。尽管这批订单的总量实在是少得可怜，不会对经济产生显著影响，但至少能提供一些就业机会。"
 lar_arms_purchases.1.a: "当然！"
 lar_arms_purchases.1.b: "绝对不行！"
 lar_arms_purchases.2.t: "[From.GetNameDefCap]同意了"
 lar_arms_purchases.2.desc: "在[From.GetLeader]总统的支持下，美国参议院通过了一项大规模的法案，允许我们在美国的工厂下武器订单，但严格限制了融资方式。美国的孤立主义派系依然坚信，正是美国在一战期间积累的大量负债最终导致美国向德国宣战，他们似乎非常渴望能确保我们用硬通货来购买武器。"
 lar_arms_purchases.2.a: "不得已而为之。"
 lar_arms_purchases.3.t: "[From.GetNameDefCap]拒绝了"
 lar_arms_purchases.3.desc: "尽管采取了广泛的游说并取得了几位干预主义参议员的支持，我们在美国获得军事装备许可的尝试还是失败了。孤立主义的游说团队在国会成功阻止了任何把该事项提上议事日程的尝试，他们担心任何形式的武器销售都会是全面干涉的第一步。"
 lar_arms_purchases.3.a: "这些神经病！"
 lar_france_volunteers.1.t: "来自[From.GetNameDef]的志愿军"
 lar_france_volunteers.1.desc: "随着[From.GetLeader]政府决定放松西班牙和[From.GetNameDef]之间的边境管制，一大批志愿军出现并为我方而战。\n\n不幸的是，这项新政策是普遍适用的，这也意味着在这场战争中的其他派系也能获得额外的增援。"
 lar_france_volunteers.1.a: "大概是好事？"
 lar_france_volunteers.3.t: "志愿军归家"
 lar_france_volunteers.3.desc: "随着西班牙战事的结束，一些为[From.GetLeader]而战的志愿军已经回国。军事情报部门想要采访他们，希望可以借着他们的战场经验一瞥现代战争；然而政府部门中有很多人认为，他们可能会令各个政治团体走向极端。"
 lar_france_volunteers.3.a: "让他们回家吧。"
 lar_france_volunteers.3.b: "把他们送回去。"
 lar_non_intervention.1.t: "[From.GetNameDefCap]邀请我们进入不干涉委员会"
 lar_non_intervention.1.desc: "[From.GetLeader]呼吁应当成立“不干涉委员会”，以确保西班牙内战不会受到任何外界影响。然而，针对这个提议所成立的组织的草案中并未包含任何强制条约中国家不干预内战的做法。\n\n也就是说，就算我们同意加入，不干预西班牙内战，我们仍然可以钻条约的漏洞来影响内战。如若我们同意，唯一的结果可能就是让[From.GetLeader]的政府更受大众支持一些。"
 lar_non_intervention.1.a: "这份条约可以被接受。"
 lar_non_intervention.1.b: "不过是徒劳无功，我们不会加入！"
 lar_non_intervention.2.t: "[From.GetNameDefCap]加入了不干涉委员会"
 lar_non_intervention.2.desc: "[From.GetnameDef]已经正式签署协议并加入不干涉委员会，并称这是终结西班牙内部暴乱的重要一步。但他们是否会认真遵守条约还有待观察。"
 lar_non_intervention.2.a: "我们没有理由怀疑他们，不是吗？"
 lar_non_intervention.3.t: "[From.GetNameDefCap]拒绝加入不干涉委员会"
 lar_non_intervention.3.desc: "[From.GetNameDef]拒绝加入不干涉委员会，理由是这个组织并不能够真正保证让成员履行协议内容。目前尚不清楚[From.GetLeader]是否是想要直接干涉西班牙内战。"
 lar_non_intervention.3.a: "只有时间会给出答案。"
 lar_appeal_to_overseas_territories.2.t: "印度支那仍跟随维希政府"
 lar_appeal_to_overseas_territories.2.desc: "印度支那当地政府正式对外公布，拒绝转来协助我们。该地政府还对其他殖民地发表广播讲话，声称他将“严厉打击任何想要转变立场的不忠的殖民地政府”。"
 lar_appeal_to_overseas_territories.2.a: "懦夫和叛徒。"
 lar_appeal_to_overseas_territories.3.t: "印度支那宣布支持[This.GetLeader]"
 lar_appeal_to_overseas_territories.3.desc: "印度支那当地政府已经宣布将支持[This.GetLeader]。他们指出现在的维希政府很明显是非法政府，是在被胁迫下建立的傀儡政权。然而，当地的军队依旧效忠于维希政府，目前就是否将这些军队送回维希法国在进行磋商。"
 lar_appeal_to_overseas_territories.3.a: "好极了！"
 lar_appeal_to_overseas_territories.4.t: "叙利亚仍跟随维希政府"
 lar_appeal_to_overseas_territories.4.desc: "叙利亚的当地政府官员无视了我们的呼吁。有消息指出，当地政府曾有过短暂的秘密会议，但最终他们没有做出正式的回应，也没有采取行动来支持我们的事业。"
 lar_appeal_to_overseas_territories.5.t: "叙利亚宣布支持[This.GetLeader]"
 lar_appeal_to_overseas_territories.5.desc: "叙利亚似乎发生了一起并不惹人注意的政变，当地殖民政府的一些重要人士被总督逮捕，这后来宣布将支持[This.GetLeader]，并号召所有爱国者拿起武器反抗占领着祖国大陆的敌人。"
 lar_appeal_to_overseas_territories.6.t: "中非留在维希政府"
 lar_appeal_to_overseas_territories.6.desc: "我们中非领地的殖民地官员们集体宣布拒绝[This.GetLeader]的无线电呼吁，称其为叛国行径，目的无非是要损害正统政府的权威。我们的消息来源表示，他们是害怕在换边站之后，本地原住民人口可能会产生动乱，担心如果有激进分子寻求独立时，将孤立无援。"
 lar_appeal_to_overseas_territories.6.a: "他们这些臭皮匠合起来也不配叫人！"
 lar_appeal_to_overseas_territories.7.t: "中非改变立场"
 lar_appeal_to_overseas_territories.7.desc: "在费利克斯·埃布埃总督的带领下，中非各殖民地业已集结在我们的旗下。在当地居民间的募兵动员已经开始。"
 lar_appeal_to_overseas_territories.8.t: "西非仍跟随维希政府"
 lar_appeal_to_overseas_territories.8.desc: "尽管西非的官员们大多支持我们，但是当地的大量欧洲裔人口却不尽然。随着公众的压力不断加大，当地官员不得不公开声明支持维希政府。"
 lar_appeal_to_overseas_territories.9.t: "西非宣布支持[This.GetNameDef]"
 lar_appeal_to_overseas_territories.9.desc: "西非殖民地的官员们仍然在就如何答复[This.GetLeader]的呼吁进行辩论，但是当地爱国的居民们选择立即行动起来，并接管了殖民地政府。西非现在归我们管辖了。"
 lar_appeal_to_overseas_territories.10.t: "马达加斯加仍跟随维希政府"
 lar_appeal_to_overseas_territories.10.desc: "马达加斯加岛的总督呼吁市民保持冷静、服从维希合法政府的命令。岛上似乎并未产生什么不满，大多数居民服从了这一命令。"
 lar_appeal_to_overseas_territories.11.t: "马达加斯加改变立场"
 lar_appeal_to_overseas_territories.11.desc: "马达加斯加岛的总督已经将岛上的军事基地交给我们及盟友的军队，请求我们保护马达加斯加，免受任何可能的进攻。"
 lar_appeal_to_overseas_territories.12.t: "北非仍跟随维希政府"
 lar_appeal_to_overseas_territories.12.desc: "虽然我方大多数人都认为，北非作为维希势力的坚强堡垒，是不会换边站的，但是他们的拒绝还是来得凶猛得令人震惊。当地总督称[This.GetLeader]是叛国者和疯子，并宣誓以一切手段向维希政府提供帮助。"
 lar_appeal_to_overseas_territories.13.t: "北非改变立场"
 lar_appeal_to_overseas_territories.13.desc: "事情峰回路转，法属北非的总督命令军队逮捕了一批公开支持维希政府的官员，然后向[This.GetLeader]的新政府宣誓效忠。"
 lar_france_political_violence.4.t: "政治暴力再现"
 lar_france_political_violence.4.desc: "随着支持[This.GetLeader]民意的空前高涨，共产主义者和反动集团之间的地方性政治暴力在平静了一段时间之后，又再次出现了。警方报告称，针对个人或企业、有政治目的的犯罪案件数量不断攀升，不禁让我们又回想起了当年那混乱的时代。"
 lar_france_political_violence.4.a: "我们必须阻止这些极端分子。"
 france.10.e: "战斗不息"
 lar_france_vichy_reunification.1.t: "[From.GetLeader]呼吁统一"
 lar_france_vichy_reunification.1.desc: "[From.GetLeader]，这位流亡海外的法军领导人，在他的军队解放了巴黎后，宣布所有未沦为德军占领区的法国领土应立即归到他之下。他表明，如若拒绝移交权力，那么这将被视为武力对抗共和国的叛国行为。"
 lar_france_vichy_reunification.1.a: "是时候结束这不正常的国家分裂状态了。"
 lar_france_vichy_reunification.1.b: "叛徒可没有权利要求这些。"
 lar_france_vichy_reunification.2.t: "维希政府解散"
 lar_france_vichy_reunification.2.desc: "在维希的政府已经通过投票决定自行解散，将政府权力转交给我们。大多数低级公务员选择留在原岗位，剩余的部队已经归于我们指挥。"
 lar_france_vichy_reunification.2.a: "我们再次统一。"
 lar_france_vichy_reunification.3.t: "维希政府仍然坚持挣扎"
 lar_france_vichy_reunification.3.desc: "[From.GetLeader]的政府拒绝将政府权力交还给我们。所有谈判的渠道都没有收到回应，我们可能不得不用武力逼迫他们投降了。"
 lar_france_vichy_reunification.3.a: "那么就只能武统了。"
 SPA_civil_war_event_tt: "§G部队编制解锁§!\n"
 SPR_civil_war_event_tt: "§G解锁部队编制§!以及§R解散相关单位。§!\n"
 lar_spain.1.desc: "虽然西班牙右翼自治组织联合会发起了声势浩大的竞选活动，但是1936年选举的胜利仍然属于左翼的人民阵线。人民阵线由西班牙社会主义工人党和左翼共和党组成，还得到无政府主义者、共产主义者和工会分子的支持。西班牙政局严重分裂，人民阵线在选举中的优势似乎仍然太小，不足以在议会上建立优势。\n\n在[Root.GetLeader]总统的领导下，新政府将在未来的数周内组建。不过不管新政府会是什么样子，它都必须面对右翼不断增长的孤立与敌意。因此可以说，这场选举的结果不仅没有解决国内的政治暴力和社会动荡，反而激化了这一系列问题。"
 lar_spain.1.a: "只有消灭法西斯，才能拯救西班牙！"
 lar_spain.1.b: "西班牙将从第二共和国的灰烬里浴火重生！"
 SPR_republican_garrison_control_decisions_tt: "\n解锁§Y扩大对驻军控制§!地图决议，用以§G降低§!各地区§Y国民军的影响力§!。\n\n在内战开始时，那些国民军§Y驻军控制§!没能达到§R完全控制§!的地区，将会归属到§Y共和派的控制之下§!。\n"
 SPA_nationalist_garrison_control_decisions_tt: "\n解锁§Y扩大对驻军控制§!地图决议，用于§G增加§!各地区§Y国民军的影响力§!。\n\n在内战开始时，只有那些国民军§Y驻军支持度§!达到§G完全控制§!的地区，才会归属到§Y国民军的控制之下§!。\n"
 lar_spain.2.t: "西班牙内战"
 lar_spain.2.desc: "就在今晨5点，在政府失去与北非卫戍部队联系一整天之后，西班牙各地爆发了一场早有预谋的军事行动，其目的是夺取各大城市内政府机关以及战略要地。陆军、海军和空军中，大部分部队都已经停止响应政府的命令，与此同时，卡洛斯派的民兵也在西班牙北部叛乱。\n\n这次未遂政变之所以未能完全成功，是因为非政府的民兵部队迅速行动，重新控制了大量城市与地区。虽然政变未能达到目的，但是叛军领袖似乎无意再像1932年一样主动示弱了。既然双方都决不妥协，现状将很可能继续恶化，以至于爆发全国范围的内战……"
 lar_spain.2.a: "……而在内战中，我们统一的国民阵线将赢得胜利！"
 lar_spain.2.b: "……而在内战中，我们将在长枪党的领导下赢得胜利！"
 lar_spain.2.c: "……而在内战中，我们将以上帝、祖国和国王的名义赢得胜利！"
 lar_spain.2.d: "……而在内战中，我们将忠实于民主的信念以赢得胜利！"
 lar_spain.2.e: "……而在内战中，我们将凭借工人们的英勇赢得胜利！"
 lar_spain.2.f: "……而在内战中，我们将通过公社的革命斗争赢得胜利！"
 lar_spain.6.t: "内战前线巩固"
 lar_spain.6.desc: "战斗开始仅一周后，我们就发现，西班牙的广大乡村并不适合大量装备的运输。在保持战线以及发动攻势时，补给困难的问题层出不穷；如果我们继续尝试全线开战的话，问题还会继续恶化。"
 lar_spain.6_tt: "\n解锁地图决议§Y内战中的攻势§!，允许移除目标地区中的§R未经计划的攻势§!战斗惩罚。\n"
 lar_spain.6.a: "那么我们静待时机，伺机而动。"
 lar_spain.7.t: "卡洛斯派起义！"
 lar_spain.7.desc: "卡洛斯派对我们在国民阵线中越来越强大的影响力感到不安，他们已经失去耐心，决定要抓起主动权。他们手下的呼啸兵已经调转枪口对准我们，但同时，他们也还在与我们的敌人交战。\n\n没人知道他们做出这种蠢事是要干嘛，但目前来看，他们的行动只会强化共和军的力量。"
 lar_spain.7.desc_2: "卡洛斯派对我们在刚起步的战后政府中越来越强大的影响力感到不安，他们已经失去耐心，决定要抓起主动权。他们手下的呼啸兵已经调转枪口对准我们。\n\n他们将冒着来之不易的胜利击败共和党人，确立在新政府中的统治地位！"
 lar_spain.7.a: "他们的顽抗只会害死自己，而不是我们！"
 lar_spain.8.t: "法西斯派的镇压！"
 lar_spain.8.desc: "长枪党的领导人对我们一贯坚持的政治独立性不满，他们现在已经做出决定，试图将我们的行动从地图上抹掉。长枪党的部队已经调转枪口对准我们的呼啸兵，同时，他们还试图逮捕我们领导层中的数位智囊和政客。\n\n长枪党人的顽固已经威胁到了整个国民阵线，并且很有可能给共和军可乘之机。"
 lar_spain.8.desc_2: "长枪党的领导人对我们一贯坚持的对战后政府的影响力的衡量标准不满，他们现在已经做出决定，试图将我们的行动从地图上抹掉。长枪党的部队已经调转枪口对准我们的呼啸兵，同时，他们还试图逮捕我们领导层中的数位智囊和政客。\n\n他们将冒着我们击败共和党人来之不易的胜利，使我们无法获得对新政府的影响！"
 lar_spain.8.a: "他们的愚蠢只会害死自己，而不是我们！"
 lar_spain.9.t: "无政府主义者起义！"
 lar_spain.9.desc: "无政府主义工会不断争取独立的运动在近期达到了最高潮。虽然我们对战争的各个关键部分维持着合理的集中控制，但是无政府主义者仍然对此不满。现在，无政府主义者以及他们的盟友，马统工党，使得地方上的不和不断升级，最终与我们的部队爆发了全面的街头冲突。\n\n虽然这场冲突起于地方，但现在内讧的范围已经不断扩大，威胁到我们对抗民族主义者的阵线的统一。"
 lar_spain.9.desc_2: "无政府主义工会不断争取独立的运动在近期达到了最高潮。虽然我们通过完全合理的努力开始逐步回归稳定和集中的政府，但是无政府主义者仍然对此不满。现在，无政府主义者以及他们的盟友，马统工党，使得地方上的不和不断升级，最终与我们的部队爆发了全面的街头冲突。\n\n他们冒着我们击败民族主义者来之不易的胜利，捍卫自己愚蠢的独立观念！"
 lar_spain.9.a: "是时候在哪些地区强制建立政府控制了。"
 lar_spain.10.t: "政府的镇压！"
 lar_spain.10.desc: "毫无疑问，政府对我们一贯的独立性感到不满；现在，第二共和国政府以及斯大林主义者盟友，已经尝试着夺取我们控制区内的重要战略位置及建筑的控制权。我们尝试着阻止这一行为，结果导致与昔日的盟友开始交火，现在，情况已经升级到全面的街头冲突。\n\n政府无力提出妥协方案，现在已经将我们置于战争状态下，他们这么做会极大的强化民族主义者的力量。"
 lar_spain.10.desc_2: "毫无疑问，政府对我们一贯的独立性感到不满；现在，第二共和国政府以及斯大林主义者盟友，已经尝试着夺取我们控制区内的重要战略位置及建筑的控制权。我们尝试着阻止这一行为，结果导致与昔日的盟友开始交火，现在，情况已经升级到全面的街头冲突。\n\n与其让我们和平相处，他们冒着我们击败民族主义者来之不易的胜利，不愿向我们妥协和放弃控制权！"
 lar_spain.10.a: "我们的革命可不会如此轻易的被扑灭！"
 lar_spain.11.t: "卡洛斯派被击败"
 lar_spain.11.desc: "虽然战斗得很狂热，但是卡洛斯派最后的零星抵抗也已经被我军消灭。虽说这一结果已经大大简化了冲突的复杂性，但我们与剩余敌人之间的战斗还将继续。"
 lar_spain.11.a: "但我们在逐步推进。"
 lar_spain.12.t: "长枪党被击败"
 lar_spain.12.desc: "在我们占领他们最后一个主要据点之后，长枪党的武装已经集体投降了。尽管还有零星的抵抗在持续，但这已经标志着长枪党有组织的军事力量遭到终结。虽说这一结果已经大大简化了冲突的复杂性，但我们针对剩余敌人的斗争仍将持续。"
 lar_spain.13.t: "国民军被击败"
 lar_spain.13.desc: "在遭受最新的一次失败之后，国民军的将军佛朗哥已经宣布他手下一切武装力量投降。虽说这一结果已经大大简化了冲突的复杂性，但我们针对剩余敌人的斗争仍将持续。"
 lar_spain.14.t: "无政府派被击败"
 lar_spain.14.desc: "在近几周时间里，无政府主义者仍然在激烈抵抗，但组织性已经大大下降。今天的军事胜利最终促使防御委员会宣布无条件投降，但仍然有个别公社在战斗，拒绝遵从命令。虽说这一结果已经大大简化了冲突的复杂性，但我们针对剩余敌人的斗争仍将持续。"
 lar_spain.15.t: "马克思主义统一工人党被击败"
 lar_spain.15.desc: "在近几周时间里，马克思主义统一工人党仍然在激烈抵抗，但组织性已经大大下降。今天的军事胜利最终促使共产党领导宣布无条件投降，我们的军队已经开始进入他们刚放弃的据点。虽说这一结果已经大大简化了冲突的复杂性，但我们针对剩余敌人的斗争仍将持续。"
 lar_spain.16.t: "第二共和国被击败"
 lar_spain.16.desc: "在遭遇到近期一系列军事失败以及眼睁睁看着他们控制的地区缩小到半岛的一小部分后，第二共和国的军队将领已经推翻了政府，并寻求和解。尽管又爆发了一场共产主义起义企图阻止这一行为，剩余的共和国军队已经镇压了他们，到现在他们已经山穷水尽，同意无条件投降。\n\n虽说这一结果已经大大简化了冲突的复杂性，但我们针对剩余敌人的斗争仍将持续。"
 lar_spain.17.t: "斯大林主义者被击败了"
 lar_spain.17.desc: "在遭遇到近期一系列军事失败以及眼睁睁看着他们控制的地区缩小到半岛的一小部分后，共产党的军事将领最终选择和谈。虽说这一结果已经大大简化了冲突的复杂性，但我们针对剩余敌人的斗争仍将持续。"
 lar_spain.18.t: "静候起义时刻"
 lar_spain.18.desc: "我们的计划已经完备，我们准备好发动起义了。但是，为了避免重蹈1932年桑胡尔霍起义失败的覆辙，我们应该等到政治气氛最为成熟的时候。我们将花费我们的资源，掩盖我们的足迹，直到时机来临……"
 lar_spain.18.a: "我们最好别拖得太久。"
 lar_spain.18.a_tt: "内战开始之后，这个民族精神将会被移除。\n"
 lar_spain.19.t: "[From.GetNameDefCap]要求屈服"
 lar_spain.19.desc: "[From.GetAdjective]外交官已经要求，我们国外交政策要服从他们的指导。他还宣称，[From.GetNameDef]将要在世界事务中“谋求在西语世界中的领导地位”。"
 lar_spain.19.a: "我们确实需要坚强的领导，为什么不能是他们呢？"
 lar_spain.19.b: "我们有能力为自己的利益发声。"
 lar_spain.20.t: "[From.GetNameDefCap]屈服"
 lar_spain.20.desc: "在我们的坚持下，[From.GetAdjective]政府已经接受了我们在同西语世界相关的国际事务中的领导地位。"
 lar_spain.20.a: "我们会带领他们走向荣耀。"
 lar_spain.21.t: "[From.GetNameDefCap]拒绝要求"
 lar_spain.21.desc: "虽然我们一再坚持，但是[From.GetAdjective]拒绝承认我们在国际事务中，西班牙语世界问题上的领导地位。他们会继续保持自己的外交政策。"
 lar_spain.21.a: "那么，我们就用武力向他们展示我们领导的优越性。"
 lar_spain.22.t: "[From.GetNameDefCap]请求援助"
 lar_spain.22.desc: "[From.GetAdjective]政府已经传来信息，请求我们向他们提供物质援助，以与共和军作战。内战的破坏性十分强大，迅速消耗着他们的补给。他们保证，我们提供的任何一点帮助都将在对抗共产主义威胁的作战中弥足珍贵。"
 lar_spain.22.a: "我们必须尽可能地向他们提供帮助。"
 lar_spain.22.b: "我们现在没什么能给他们的。"
 lar_spain.23.t: "[From.GetNameDefCap]送来援助"
 lar_spain.23.desc: "[From.GetAdjective]政府已告知我们，他们将向我们提供物资支援，以帮助我们遏制共产主义。"
 lar_spain.23.a: "我们会记住他们的协助的。"
 lar_spain.24.t: "[From.GetNameDefCap]无法送出援助"
 lar_spain.24.desc: "[From.GetAdjective]的外交官很遗憾地向我们告知，他们无法在这个时候向我们提供援助。"
 lar_spain.24.a: "他们这是在坐享其成，他们就是想流光西班牙人的血来遏制共产主义分子。"
 lar_spain.25.t: "伊比利亚条约"
 lar_spain.25.desc: "[From.GetAdjective]的特使向我们提出了一项建议，联合起来，加强防御，一同维护伊比利亚半岛的和平。\n\n拟定的条约规定，双方必须共同进退，倘若其中一方加入了某个阵营，那么另一方也要一同加入。并且，当有一方受到第三国的攻击时，另一方必须给与援助并对第三国宣战。"
 lar_spain.25.a: "这项条约将极大的促进我们之间的关系。"
 lar_spain.25.b: "我们必须保证我们自体的独立性。"
 lar_spain.26.desc: "[From.GetNameDefCap]告诉我们，提议的《伊比利亚条约》被全心全意的接受了。从此以后，他们将在我们联盟或战争时与我们共进退。"
 lar_spain.26.a: "他们是患难中的挚友。"
 lar_spain.27.desc: "[From.GetNameDefCap]告诉我们他们拒绝提议的《伊比利亚条约》，他们担心这条公约将会过度限制他们自主外交的权利。"
 lar_spain.27.a: "他们毫无自知之明的削弱了自己。"
 lar_spain.28.t: "伊比利亚条约"
 lar_spain.28.desc: "[iberian_pact_invitee.GetNameDefCap]被被邀请加入[iberian_pact_invitee.GetFactionName]，因此，为了确保伊比利亚半岛的和平，我们必须坚持我们协议并接纳这位盟新友。"
 lar_spain.28.a: "我们坚持。"
 lar_spain.29.desc: "这个时刻终究来临了。[iberian_pact_war_target.GetNameDefCap]与他的敌人爆发了战争，因此，根据《伊比利亚条约》的规定，我们必须加入他们，形成统一战线来对抗外部世界。"
 lar_spain.30.t: "拉丁联盟"
 lar_spain.30.desc: "鉴于我们的合作正在稳步增加，[From.GetAdjective]政府提出了一个正式联盟的建议，该联盟除了我们自己和西班牙之外，还可能包括意大利与法国。"
 lar_spain.30.a: "多棒的主意。"
 lar_spain.30.b: "与这些国家结盟并不是当下的最佳选择。"
 lar_spain.31.desc: "[From.GetAdjective]政府告诉我们，他们接受我们提出组见拉丁联盟的提议。"
 lar_spain.31.a: "他们将成为这个新生联盟的重要成员。"
 lar_spain.32.desc: "[From.GetAdjective]政府通知我们他们没有兴趣加入拉丁联盟，至少目前如此。"
 lar_spain.32.a: "也许他们在以后将会改变看法。"
 lar_spain.33.t: "西班牙军事同盟"
 lar_spain.33.desc: "卡洛斯派在军队中仍有支持者。与他们协调并获得他们的援助将有助于确保我们起义的成功。"
 lar_spain.33.a: "获得[union_militar_target_state_1.GetName]的军事同盟盟友。"
 lar_spain.33.b: "获得[union_militar_target_state_2.GetName]的军事同盟盟友。"
 lar_spain.33.c: "获得[union_militar_target_state_3.GetName]的军事同盟盟友。"
 lar_spain.33_tt: "当卡洛斯叛乱发生时，会创建5支训练有素的卡洛斯派呼啸兵部队，每个下辖§Y3个步兵§!营。\n"
 lar_spain.34.t: "王位继承问题"
 lar_spain.34.desc: "由于阿方索·卡洛斯膝下无子且撒手人寰，卡洛斯这一支已经绝嗣，卡洛斯派的支持运动也陷入了分裂。\n\n有人支持阿方索卡洛斯本人指定的继承人：波旁-帕尔马家族的哈维尔，但他并没有宣称王位。另一些人则选择支持流亡国王阿方索十三世上位，尽管他出自伊莎贝拉二世这一叛徒的谱系，但他确确实实是王位宣称者。\n\n如果不能迅速解决这个问题，也许会导致我们的支持者陷入无尽的争论中。"
 lar_spain.34.a: "国王的意志必须得到执行。哈维将成为我们的新国王！"
 lar_spain.34.a_tt: "波旁-帕尔马的哈维尔将会成为君主立宪制下的国王。\n"
 lar_spain.34.b: "王朝的连贯性必须延续。阿方索十三世应该成为我们的王！"
 lar_spain.34.b_tt: "阿方索十三世将会成为君主立宪制下的国王。\n"
 lar_spain.35.t: "君主制复辟"
 lar_spain.35.desc: "在阔别了接近半个世纪君主制之后，今早的马德里在[From.GetSPBkingloc]进入城中时，几乎被兴高采烈的热情民众挤满了。王室的队伍在欢腾的瞻仰者的欢呼声中穿过了马德里的大街，走进了圣热罗尼莫堂。\n\n在盛大的仪式上，[From.GetSPBking2loc]。\n\n尽管国家的大部分都还是一片废墟，但或许新的国王能够团结国家，治愈伤痛，并引领[From.GetNameDef]走向更辉煌的未来。"
 SPB_xavier_king: "波旁-帕尔马的哈维尔"
 SPB_alfonso_king: "阿方索十三世"
 SPB_xavier_king2: "哈维尔夺取了皇冠，并按照王室规则成为了哈维尔一世，最终作为卡洛斯一脉的正统继承人坐上了西班牙的王位。"
 SPB_alfonso_king2: "阿方索十三世，在多年的流放之后，重返西班牙的王座，通过把两个继承谱系合并的方式结束了一个世纪的流血冲突。"
 lar_spain.35.a: "长达一个世纪的动乱在今天结束了。国王万岁！"
 lar_spain.36.t: "占领丹吉尔"
 lar_spain.36.desc: "公然无视1924年签订的丹吉尔条约，[From.GetAdjective]的军队已经进入了丹吉尔国际区，这种行为只能被解读为军事占领。尽管西班牙民族主义者呼吁吞并该地区，但[From.GetAdjective]像我们保证这仅仅是“暂时的战时措施”，以后这个城市会恢复到战前状态。"
 lar_spain.36.a: "如果我们不维护丹吉尔人民的权益，那还有谁会呢？"
 lar_spain.36_tt: "如果§Y[SPA.GetName]§!没有退缩，我们会收到：\n"
 lar_spain.36.b: "他们目前的承诺已经足够好了。"
 lar_spain.37.desc: "[FROM.GetNameDefCap]对我们占领丹吉尔的行为发表了严正反对。他们认为我们的行动是非法的，甚至暗示如果我们不立即撤军，他们将动用武力将我们的军队驱逐出国际区。"
 lar_spain.37.a: "我们可不会被他们愚蠢的威胁吓倒。"
 lar_spain.37.b: "我们必须要暂避锋芒。"
 lar_spain.38.desc: "正如我们所预料的，羸弱的[From.GetAdjective]政府根本不敢反对我们占领丹吉尔。我们将可以轻松的将这个城市纳入我们的国家。"
 lar_spain.38.a: "让西班牙再次伟大！"
 lar_spain.39.t: "[From.GetNameDefCap]索要北非"
 lar_spain.39.desc: "[From.GetAdjective]的外交官发来了最后通牒，要求我们立刻将北非的控制权移交给[From.GetNameDef]。毫无疑问的，他们正利用我们在国际地位上的弱点……"
 lar_spain.39.a: "我们无法支撑起另一场战争，我们除了接受以外别无选择。"
 lar_spain.39.b: "他们休想轻易得到北非！"
 lar_spain.40.t: "[From.GetNameDefCap]接受要求"
 lar_spain.40.desc: "[From.GetNameDefCap]接受了我们的要求，并且他们的外交官承诺将立刻着手将北非的控制权转交给我们。"
 lar_spain.40.a: "很好。"
 lar_spain.41.t: "[From.GetNameDefCap]拒绝要求"
 lar_spain.41.desc: "[From.GetAdjective]的外交官通知我们，他们将拒绝来自西班牙的一切有关北非的要求。"
 lar_spain.41.a: "那么我们不得不用武力接管它。"
 lar_spain.42.t: "[From.GetNameDefCap]宣称法国王位"
 lar_spain.42.desc: "最近加冕为西班牙国王的[From.GetLeader]，以他对王位的正统宣称为基础，觊觎着法国王位。\n\n由于最近我国的正统王位党在政治上取得了胜利，国王认为现在是时候实施这些计划并采取最终行动了，同时他也正式表达出想尽快在兰斯加冕的心愿。"
 lar_spain.42.a: "他的要求是正当的——我们热切地接受。国王万岁！"
 lar_spain.42.b: "法国将永远不会屈服于西班牙！"
 lar_spain.43.t: "[From.GetNameDefCap]承认王位宣称"
 lar_spain.43.desc: "[From.GetAdjective]正统王位党政府听从了国王[Root.GetLeader]要求。他们正式通知我们，他们已经承认了国王对法国王位的正统宣称。他们保证将尽快安排加冕仪式。"
 lar_spain.43.a: "这是理所应当的。"
 lar_spain.43_tt: "加冕的筹备工作将会开始。"
 lar_spain.44.t: "[From.GetNameDefCap]拒绝王位宣称"
 lar_spain.44.desc: "考虑到[Root.GetLeader]国王对法国王位的宣称是正当的，[From.GetAdjective]政府似乎在最后一刻变得冷漠无情。出于公众对西班牙可能控制法国的担忧，他们“遗憾地拒绝”了这项正式的加冕典礼。"
 lar_spain.44.a: "无论如何，[Root.GetLeader]都将会成为法国国王。"
 lar_spain.45.t: "伊比利亚联盟"
 lar_spain.45.desc: "正如1580到1640年那样，[From.GetNameDef]提议两个国家在[From.GetLeader]治下形成联盟。[From.GetAdjective]的外交官呼吁我们考虑在一位领袖治理下，一个统一的伊比利亚能在世界舞台上展现更多。"
 lar_spain.45.a: "他们说的很有道理。"
 lar_spain.45.b: "葡萄牙决不会屈从西班牙的统治！"
 lar_spain.46.t: "伊比利亚联盟-[From.GetNameDefCap]接受了"
 lar_spain.46.desc: "[From.GetNameDefCap]已经接受我们的提议，建立一个由[Root.GetLeader]统治的统一的伊比利亚。他们将做出必要的安排，着手把他们的政府整合到我们中。"
 lar_spain.46.a: "他们做出了明智的选择。统一使我们更加强大！"
 lar_spain.47.t: "伊比利亚联盟-[From.GetNameDefCap]拒绝了"
 lar_spain.47.desc: "[From.GetNameDefCap]拒绝了一切在共同领导下整合伊比利亚半岛的想法。尽管进行了大量的谈判，[From.GetAdjective]代表团的立场可以简要概括为：“有种就来拿”。"
 lar_spain.47.a: "他们的提议可以接受。"
 lar_spain.48.t: "葡萄牙无政府主义"
 lar_spain.48.desc: "在[From.GetNameDef]发生的战争最近几天蔓延到了[Root.GetAdjective]的边境地带，而且[From.GetAdjective]的无政府主义军队迅速在附近的城市中吸引了大量志同道合的普通民众。尽管我们的边境军队迅速做出了反应，但由于战争的激烈与暴力程度仍让他们措手不及，在与经过战争洗礼的[From.GetAdjective]内战军队双方初步冲突后，他们被迫撤退。\n\n在之后的几天中，[From.GetAdjective]的无政府主义思潮在整个[Root.GetAdjective]社会中传播开来，他们显然收到了国外的暗中资助。\n\n尽管我们已经尽了最大努力，但国家最终还是陷入了更大的[From.GetAdjective]内战当中。"
 lar_spain.48.a: "他们为什么要把我们也卷进来？！"
 lar_spain.49.desc: "自从[Root.GetAdjective]的战争蔓延到[From.GetAdjective]边境地带，当地的无政府主义支持者蜂拥而来。在经过精心策划与行为上的“鼓动”，亲无政府主义的思潮在[From.GetAdjective]社会的青年群体中像野火一样蔓延开来。\n\n由于[Root.GetAdjective]的武器被移交至这些[From.GetAdjective]无政府团体手中，[From.GetNameDef]的局势已经上升到政府镇压全面起义的程度了。这些起义的领导人向我们寻求更正式与直接的援助，并希望我们能领导全球无政府事业，并希望在斗争结束后正式加入我们。"
 lar_spain.49.a: "我们热切地欢迎他们对无政府主义事业所做的支持！"
 lar_spain.50.t: "葡萄牙无政府主义——内战的结局"
 lar_spain.50.desc: "由于我们的无政府主义运动的[From.GetAdjective]部分取得了令人满意的结果，[From.GetAdjective]各个公社请求我们将他们纳入防御委员会。"
 lar_spain.50.a: "我们将会为他们提供保护。"
 lar_spain.51.t: "重新安置黄金储备"
 lar_spain.51.desc: "我国的黄金储备正遭受国民军的威胁。我们应当采取行动来确保这些储备被安全的转移到国外，而非落入敌人的控制中。"
 lar_spain.51.a: "我们将会把黄金运送到[SOV.GetNameDef]。"
 lar_spain.51.b: "我们将会把黄金运送到[SPR_relocated_gold_reserves_selection_1.GetNameDefCap]。"
 lar_spain.51.c: "我们将会把黄金运送到[SPR_relocated_gold_reserves_selection_2.GetNameDefCap]。"
 lar_spain.51.d: "我们将会把黄金运送到[SPR_relocated_gold_reserves_selection_3.GetNameDefCap]。"
 lar_spain.52.t: "[From.GetNameDefCap]重新安置黄金储备"
 lar_spain.52.desc: "由于[From.GetAdjective]政府在内战期间将黄金储备转移至国外保管，来自[From.GetNameDef]的运输船已经开始陆续抵达我国。"
 lar_spain.52.a: "也许这意味着机会……"
 lar_spain.53.t: "西班牙黄金储备"
 lar_spain.53.desc: "来自[SPR.GetAdjective]的黄金储备抵达我国也有一段时间了，同时我们也继续为[SPR.GetNameDef]提供援助，但却没有收到任何报酬。政府中的有些成员开始对这种讽刺状况颇有微词。"
 lar_spain.53.a: "我们将会没收这些黄金储备作为“付款”。"
 lar_spain.53.b: "若是[SPR.GetAdjective]胜利就是最好的”付款“了。"
 lar_spain.54.t: "黄金储备被没收！"
 lar_spain.54.desc: "我们在[From.GetNameDef]的外交官通知我们，[From.GetAdjective]政府没收了我们的黄金储备！据说他们甚至认为没有进行官方说明的必要，他们“理所当然”的认为这是我们所获得物物资“逾期付款”。"
 lar_spain.54.a: "他们好大的胆子！"
 lar_spain.54.a_tt: "§R这将在内战结束后对我们的经济造成巨大的影响！§!\n"
 lar_spain.55.t: "政府资金不足"
 lar_spain.55.desc: "黄金储备被没收导致了我们本打算用于充实重建国家所需的财政的金条出现了巨大的短缺。为此，我们只能遗憾地推迟向公共部门的投资。"
 lar_spain.55.a: "这太不幸了……"
 lar_spain.56.t: "[From.GetNameDefCap]请求自治"
 lar_spain.56.desc: "尽管[From.GetAdjective]急切的想要在革命过程中证明自己的忠诚并尽到自己的义务，但他们的代表同时也请求增加自己的自治权。他们声称，假如我们放松对他们的管制权，他们就可以更好地支持我们的事业。"
 lar_spain.56.a: "他们得到了我们的信任。"
 lar_spain.56.b: "收紧缰绳，这样更好。"
 lar_spain.57.t: "[From.GetNameDefCap]授予自治权"
 lar_spain.57.desc: "我们在[From.GetNameDef]的代表通知我们[From.GetAdjective]认为给予我们自治权是正当的。"
 lar_spain.57.a: "不错的进展！"
 lar_spain.58.t: "[From.GetNameDefCap]拒绝自治"
 lar_spain.58.desc: "我们在[From.GetNameDefCap]的代表通知我们[From.GetAdjective]拒绝了我们对更多自治权的请求。"
 lar_spain.58.a: "他们不信任我们了？"
 lar_spain.59.t: "红色的伊比利亚"
 lar_spain.59.desc: "鉴于如今我们有着共同的意识形态利益，[From.GetNameDefCap]派出了使者，带来了统一伊比利亚半岛的提案。他们建议我们搁置我们之间的差异，接受[From.GetAdjective]的领导，这样我们可以更好地保护伊比利亚革命的胜利果实。"
 lar_spain.59.a: "工人的事业将会极大地巩固！"
 lar_spain.59.b: "我们自己进行革命能做得更好。"
 lar_spain.60.t: "红色伊比利亚——[From.GetNameDefCap]接受提议"
 lar_spain.60.desc: "[From.GetNameDefCap]以积极的态度回应了我们的提议——他们赞成统一的社会主义伊比利亚的观念。"
 lar_spain.60.a: "团结令我们变得更强大。"
 lar_spain.61.t: "红色伊比利亚——[From.GetNameDefCap]拒绝提议"
 lar_spain.61.desc: "[From.GetNameDefCap]直言不讳地拒绝了我们建立一个统一的社会主义伊比利亚的提案。尽管他们承认我们有许多共同利益，但他们声称我们作为两个独立的国家追求这些利益更为妥当。"
 lar_spain.61.a: "他们现在还不明白自己错的有多离谱。"
 lar_spain.62.t: "共产主义者起义！"
 lar_spain.62.desc: "几个月来，[From.GetAdjective]持续不断的干预以及地下党支部不断从[From.GetNameDef]处获得支援，这让和我们战斗了数年之久的共产党团体信心倍增。很显然，他们因为被许诺能够得到更多外国援助而拿起了武器，还吸引了许多被不忠诚的气氛所影响的军队，最终酿成了一起大规模的起义。他们希望通过武力控制政府。"
 lar_spain.62.a: "我们会粉碎这场叛乱！"
 lar_spain.63.t: "[From.GetNameDefCap]的共产主义者起义！"
 lar_spain.63.desc: "随着物资援助被准确地送往共产主义者团体，多年来困扰着[From.GetAdjective]政府的他们现在如我们所预料的那样被鼓舞起来发起行动。一场大规模的，旨在控制该国政府的才行动已经展开，但这场行动非常依赖我们的援助。他们的领导人是个热切的理想主义者，同时也几乎没有什么发动内战的经验，现在他找到了我们，希望接受我们的领导并获得援助。"
 lar_spain.63.a: "他们会得到援助的！"
 lar_spain.64.t: "[From.GetNameDefCap]请求援助"
 lar_spain.64.desc: "尽管[From.GetNameDef]的政治局势一直不稳，不过目前看来，这次严重的冲突给了[From.GetAdjective]政府意外的一击。他们找到了我们，请求一切我们提供任何我们能够集中力量提供的援助，以便帮助它们对抗法西斯主义。他们还要求我们在这一关键时刻千万不能拖延太久。\n\n如果缺少外援，共和军政府能否赢得这场内战还是个未知数。而且，尽管民主西班牙的胜利可能是个理想的结果，但是似乎提供这些援助会鼓舞我们本国的共产主义支持者。"
 lar_spain.64.a: "他们依赖于我们，我们哪怕面临风险也要援助他们。"
 lar_spain.64.b: "我们不能冒着本国政治局势不稳的风险去援助他们。"
 lar_spain.65.t: "[From.GetNameDefCap]提供支援"
 lar_spain.65.desc: "[From.GetAdjective]政府告知我们，他们将发出首批援助。纵使振奋士气才是援助的真正意义所在，这些物资实在杯水车薪，但法兰西方面向我们保证他们正研究之后怎样输送来更多的物资。"
 lar_spain.65.a: "好消息！"
 lar_spain.66.t: "[From.GetNameDefCap]拒绝请求"
 lar_spain.66.desc: "法兰西方面告知我们，非常不幸，由于此举有致使其国内动荡之虞，他们无法向我们提供援助。"
 lar_spain.66.a: "他们不知道唇亡齿寒的道理？"
 lar_spain.67.t: "[From.GetAdjective]独立战争！"
 lar_spain.67.desc: "看来[From.GetAdjective]政府很快就忘了他们在上次内战中得胜究竟是呈了谁的人情。今晨，我们与身处[From.GetNameDef]的代表的联系被彻底切断，[From.GetLeader]则通过他们的国家喉舌发布广播，企图以又一次战争刺激[From.GetAdjective]的人民。\n\n今晨晚些时候，一份正式的独立宣言送到了莫斯科。"
 lar_spain.67.a: "我们会粉碎这些顽固派！"
 lar_spain.67.b: "我们别无选择，只能接受。"
 lar_spain.68.t: "[From.GetNameDefCap]请求援助"
 lar_spain.68.desc: "[From.GetNameDefCap]联系我们，请求我们提供物质援助，支持他们在独立战争中对抗[SOV.GetNameDef]。"
 lar_spain.68.a: "他们会得到援助的。"
 lar_spain.68.b: "我们不能拿我们与苏联的关系冒险。"
 lar_spain.69.t: "[From.GetNameDefCap]提供援助"
 lar_spain.69.desc: "[From.GetNameDefCap]已经知晓了我们的请求，他们现在提出，希望我们更亲密地加入到他们的租借援助计划中。"
 lar_spain.69.a: "很好的消息。"
 lar_spain.70.t: "[From.GetNameDefCap]拒绝援助"
 lar_spain.70.desc: "[From.GetNameDefCap]已经通知我们，他们目前无法向我们提供援助，主要是因为他们害怕假如援助我们，会在国内和国际的舆论上造成恶劣的影响。"
 lar_spain.70.a: "他们又一次抛弃了我们。"
 lar_spain.71.t: "[From.GetNameDefCap]请求签订互不侵犯条约"
 lar_spain.71.desc: "由于[From.GetNameDefCap]与我们都在与共产党交战，因此他们提议与我们签订互不侵犯条约。这样，我们就可以暂时求同存异，专心对抗近在眼前的赤色威胁。"
 lar_spain.71.a: "与消灭[SOV.GetNameDef]相比，别的都不重要。"
 lar_spain.71.b: "与共和军签协议？决不！"
 lar_spain.72.t: "[From.GetNameDefCap]同意签订互不侵犯条约"
 lar_spain.72.desc: "[From.GetAdjective]政府明智地同意我们签订互不侵犯条约的提案。这份条约会立即生效。"
 lar_spain.72.a: "他们认识到哪边更危险了。"
 lar_spain.73.t: "[From.GetNameDefCap]拒绝签订互不侵犯条约"
 lar_spain.73.desc: "[From.GetNameDefCap]已经知晓了我们互不侵犯条约的提案，但是他们告知我们，他们认为互不侵犯条约并不符合他们当前的最大利益。"
 lar_spain.73.a: "他们在谋划着什么？"
 lar_spain.74.t: "[From.GetNameDefCap]请求援助"
 lar_spain.74.desc: "[From.GetAdjective]请求我们支援他们对抗[SOV.GetNameDef]的战争。他们保证不会要求太多；只要我们能给他们一点关键的情报，或者帮助他们训练指挥人员，以应对[SOV.GetAdjective]军队的战术。"
 lar_spain.74.a: "绝妙的主意。送苏联人下地狱吧！"
 lar_spain.74.b: "我们不能轻易泄露我们的优势。"
 lar_spain.75.t: "[From.GetNameDefCap]提供支援"
 lar_spain.75.desc: "在考虑过我们的请求后，[From.GetNameDef]计划派遣军事专家来训练我们的指挥人员，以更好地应对[SOV.GetAdjective]军队的策略；同时，他们还会向我们提供珍贵的情报。"
 lar_spain.75.a: "这些帮助在我们与苏军的战斗中会是无价之宝。"
 lar_spain.76.t: "[From.GetNameDefCap]拒绝援助"
 lar_spain.76.desc: "尽管我们再三请求，[From.GetNameDef]仍然拒绝在我们对抗苏联的事业上给予任何帮助。要求从他们那里获取对苏前线情报的要求同样石沉大海。"
 lar_spain.76.a: "他们守口如瓶。"
 lar_spain.77.t: "阿方索十三世逝世"
 lar_spain.77.desc1: "统治西班牙的最后一位国王，阿方索十三世，在第二共和国于1931年成立以来流亡在外，已在今日早些时候逝世。他由于心脏病英年早逝。由于他身处流亡之中，也因为[Root.GetNameDef]当前的局势，他将会被葬在罗马。\n\n尽管阿方索国王的长子和次子已经在1933年放弃了对王位的继承权，使得其三子胡安亲王成为继承人，但已有流言称过世国王的次子海梅亲王正在考虑重新确认其继承权。"
 lar_spain.77.desc2: "今天早些时候，阿方索十三世国王在一阵剧烈的胸部疼痛后，在马德里不幸逝世。国王的遗体很快将转移到圣热罗尼莫堂，使得公众能够在王室葬礼前对国王的遗体最后致意。\n\n国王的次子海梅亲王在此前虽然由于失聪放弃了继承权，但在其父去世几小时内他就重新确认了继承权。由于海梅亲王拥有压倒性的保王派支持，他的弟弟胡安亲王将很难挑战其合法性。"
 lar_spain.77.a: "先王已逝，新王万岁！"
 lar_spain.78.t: "何塞·桑胡尔霍逝世"
 lar_spain.78.desc: "在内战爆发的几天后，我们遭受了沉重的打击。何塞·圣胡尔霍，在政变中被我们推举为领袖，在从葡萄牙乘坐飞机飞回西班牙以和国民军汇合并准备接受指挥权的途中遭遇了空难而逝世。\n\n这似乎看起来是因为，这位在国外流亡了两年的浪子，但为了符合自己“未来的西班牙领袖”的样子导致的。而这也给他的挚友“空骑士”胡安·安东尼奥·安萨尔多留下了“深刻”的回忆：他坚持要乘坐小型飞机，并且携带大量行李，而非大型运输机回国，最终导致了飞机超载失事。\n\n飞机坠毁，而他也没能幸存下来。在圣胡尔霍死后，国民军的领导层混乱不堪，众将军为了争夺领导权而内斗不休。"
 lar_spain.78.a: "他太过自大了。"
 lar_spain.78_tt: "§Y何塞·圣胡尔霍逝世。§!\n"
 lar_spain.79.t: "[Root.GetLeader]的加冕礼"
 lar_spain.79.desc: "盛大的典礼正在举行，今天众人共同见证了[Root.GetLeader]国王在兰斯大教堂的加冕。在加冕仪式结束后，国王向那些在外面等候的人群致意，人群开始欢呼沸腾。他们欣喜地见证这个国家重新恢复了君主制。\n\n在对众臣民的演讲中，国王强调，他是这两个国家的象征，而法兰西和西班牙之间应亲密无间。无论在何地，如若法兰西人民受到了威胁，那么他一定能够遇到愿意帮助他的西班牙人。"
 lar_spain.79.a: "王国重生的伟大之日！"
 lar_spain.81.t: "胜利的代价"
 lar_spain.81.desc: "由于我们对西班牙内战的强力干涉，我们对[SPD.GetAdjective]政府的影响力已然大涨，他们现下实际上是成了莫斯科的卫星国。"
 lar_spain.81.a: "我们在西欧的影响力正在壮大！"
 lar_spain.82.t: "胜利的代价"
 lar_spain.82.desc: "我们是这场内战的胜者，但此前过度的依赖苏联的援助意味着我们已经欠下了必偿之重债。乱世的局面也意味着斯大林的拥趸已然成功插在了新生军队和政府的要职上。我们发现自己举步维艰。\n\n莫斯科方面已经开始为忠于他们的官吏的任命事宜制定“建议”，而且当此之际，我们的经济受制于人，甚至有再度陷入内战的危险，因此我们只得有求必应。如果我们希图获得真正的独立，就必须行事如履薄冰，要么卧薪尝胆，要么先削弱斯大林在我国的影响。"
 lar_spain.82.a: "我们会拭目以待，看看这样的状况会持续多久。"
 lar_spain.83.t: "背叛的预兆"
 lar_spain.83.desc: "在过去的几周里，我们的联络员、代表、那些忠诚的斯大林主义的部长以及官员被[SPD.GetNameDef]多次扣留重要的信息，并被拒绝与[SPD.GetAdjective]的政府官员以及军方要员接触。我们得到消息称，我们的人正被有组织地从各有影响力的位置上替下，甚至我们的援助计划也受到了妨害。\n\n太多的巧合就不是“巧合”了。[SPD.GetAdjective]有了背叛的预兆，这可并不符合[SOV.GetNameDef]的期望。莫斯科已经有越来越多的人呼吁对他们进行惩戒，并加紧对他们的控制。"
 lar_spain.83.a: "我们将通过占领加泰罗尼亚地区来传达警告信号。"
 lar_spain.83.b: "就算没有我们的干涉，他们也都可以解决一切。"
 lar_spain.84.t: "加泰罗尼亚占领区"
 lar_spain.84.desc: "鉴于我们一直在阻止莫斯科方面增加对我们政府的影响而后进行控制，那边的忍耐似乎到了极限。苏联单方面地利用自己的影响在加泰罗尼亚、瓦伦西亚以及阿拉贡的部分地区，建立起了另一个看上去是独立、而实际上是直接听命于他们，没有实权的傀儡政府。一些所谓忠诚于共产主义的势力已经涌入了这些地区，并发誓要支持这一个倾向于莫斯科的“政府”。\n\n他们向我们传达的消息非常明确：服从，不然就等待着制裁。虽然在我们的革命成功之前，他们不太可能对我们更进一步动手，但毫无疑问，想要从苏联手里将这些国土拿回来可不是一件简单的事情。"
 lar_spain.84.a: "局势日益紧张。我们必须迅速实施我们的计划！"
 lar_spain.85.t: "[SPD.GetNameDefCap]确保了[SPR_stolen_state_name.GetName]"
 lar_spain.85.desc: "我们的军队已经完全确保了[SPR_stolen_state_name.GetName]，驱逐了所有苏联的支持者以及当地的亲莫斯科派领导人，而我们也重组了[SPD.GetAdjective]在当地的政府。"
 lar_spain.85.a: "我们让祖国的又一个地区摆脱了斯大林的影响！"
 lar_spain.88.t: "[SPD.GetNameDefCap]确保了[SPR_stolen_state_name.GetName]"
 lar_spain.88.desc: "[SPD.GetAdjective]的军队已经完全确保了[SPR_stolen_state_name.GetName]，驱逐了我们的追随者以及当地的领导班子，并且迅速在当地重新组建了他们的政府。"
 lar_spain.88.a: "只赢了一场仗可并不意味着赢得了战争。"
 lar_spain.89.t: "[From.GetNameDefCap]接受要求"
 lar_spain.89.desc: "出乎意料的是，[From.GetAdjective]政府退缩了并同意我们独立的要求。看来他们不希望自己陷入欧洲西部的另一场冲突中。"
 lar_spain.89.a: "不管怎样，他们本来也会输的。"
 lar_spain.90.t: "尼塞托·阿尔卡拉-萨莫拉被免职"
 lar_spain.90.desc: "左翼各党派之间的权力斗争，随着最近在1936年的选举中取得了胜利，已经到达了顶点。由于对总统尼塞托·阿尔卡拉-萨莫拉的中间派和妥协政策持厌恶态度，他在议会里的支持者逐渐疏远。他们批评议会解散所导致的选举违宪，因此将总统解职。\n\n为了取代阿尔卡拉-萨莫拉，议会选举了他的老对手曼努埃尔·阿萨尼亚，他现在继承了令人羡慕的任务，那就是将稳定带回到日益分化的西班牙政治舞台上。"
 lar_spain.90.a: "混乱已毕。"
 SPR_spanish_elections_flag: "1936年西班牙大选已举行"
 lar_heavy_water.1.t: "泰勒马克的重水工厂被摧毁"
 lar_heavy_water.1.desc: "泰勒马克驻军的指挥官报告说，维莫尔克水电站昨晚发生了灾难性的爆炸，用于生产重水的设施被摧毁。虽然我们仍在对事故进行调查，但现有的证据已足够表明，这是敌军的精锐部队渗透进来并进行了破坏。\n\n似乎突击队员空降到了该地区，而松懈的安保也让他们得以潜入，并在储油罐附近安下了炸药，在爆炸之前又迅速撤回了黑夜中。\n\n目前没有收到平民的伤亡报告，这使得指挥官断定当地的抵抗组织很有可能已经事先知道了这次袭击。当地驻军正在对该地区进行扫荡，但没有发现任何线索。我们认为突击小队已经撤离出了该地区。"
 lar_heavy_water.1.a: "一个重大的挫折。"
 lar_heavy_water.2.t: "冈赛塞德行动成功了"
 lar_heavy_water.2.desc: "来自泰勒马克当地的情报人员的消息表明，冈赛塞德行动取得了圆满成功。在跳伞后，突击队成功潜入了工厂并避开了所有的守卫。\n\n在安置了炸弹之后，这支队伍顺利撤离了。现在他们为了躲避搜索队而分头行动。但在突袭成功后，我们还没有收到突击队的消息，不过这也在意料之中。倘若德国人对外宣布他们击毙了或者俘虏了在逃的突击队我们也毫不意外。"
 lar_heavy_water.2.a: "勇者必胜。"
 lar_bruneval_raid.1.t: "敌军突击队袭获我方雷达设备"
 lar_bruneval_raid.1.desc: "消息报告称一支敌军突击队已经到达，这表明一支敌军小股部队攻击了我们的一处雷达设施。守军的顽强阻击遭到失败，敌军短时间攻占了设施，但我军发动了果断的反击将敌人击退至海岸边，最终敌军匆忙登上登陆艇并逃离。\n\n对雷达的全面检查表明一些部件已被拆卸，人员清点发现一名雷达技术员失踪，有可能已被敌军突击队挟持。"
 lar_bruneval_raid.1.a: "这种发动战争的方式真是胆怯。"
 lar_bruneval_raid.2.t: "叮咬行动成功了"
 lar_bruneval_raid.2.desc: "对敌人雷达站的突袭取得了圆满成功。突击队成功通过伞降落在了距离雷达站几英里的地方。\n\n在落地后，突击队员检查完自己的装备、确认了目标的位置并向之行军。经历了一场短暂但激烈的交火后，成功消灭了敌军的守备力量。在确保了该地区的安全，和突击队一道的技术人员对雷达设备进行了拍照，并拆除了几个关键部位准备运回。\n\n在与警觉起来的警卫部队进行了二次交火后，用于撤离的海滩确保了安全。突击队登上了登陆艇，并和被俘的一名德国雷达技师一同返回。这名雷达技师将会被我方人员进行审问。"
 lar_capture_tito.1.t: "跳马行动失败"
 lar_capture_tito.1.desc: "我们俘获或杀死南斯拉夫游击队领导人铁托的行动并未取得成功。第一批空降兵降落在到了我们怀疑铁托藏身用的山洞附近，但是他们遭受了情报人员意料之外的强大敌军单位的杀伤性火力袭击。当我们的部队正英勇作战时，敌军增援部队也比预料中到来的早了许多。尽管他们尽全力突破，但依旧未能逃脱被歼灭的命运。\n\n幸存者目前已经聚集到了友军队伍中。铁托目前也下落不明。"
 lar_capture_tito.1.a: "这次他逃脱了。"
 lar_capture_tito.2.t: "跳马行动成功"
 lar_capture_tito.2.desc: "我们消灭游击队领导人铁托的计划取得了圆满的成功。尽管敌人提防着我们的进攻，但是密接支援与空降部队对铁托指挥部的直接袭击仍令他们惊慌失措。在指挥部所在的山洞附近经过激烈的交货后，我们敌人的尸体中发现了铁托的尸体。"
 lar_capture_tito.2.a: "我们干掉他了。"
 Tito_killed: "§Y约瑟普·布罗兹·铁托§!被杀。"
 lar_rescue_mussolini.1.t: "营救行动失败"
 lar_rescue_mussolini.1.desc: "营救墨索里尼的尝试伴随着惨烈的牺牲而失败。因装备超载，人员过多，几架滑翔机未能爬升至既定高度，在恶劣的天气条件下，结果它们未能越过高山，最终坠毁。在仅剩少数残兵游勇可用的情况下，指挥官决定速战速决，袭敌不备。\n\n不幸，此处守卫戒备森严，当突击队设法攻入酒店时，他们火力全开。经过短时交战，因阵地不稳，弹尽粮绝，指挥官缴械投降。"
 lar_rescue_mussolini.1.a: "人事已尽。"
 lar_rescue_mussolini.2.t: "墨索里尼获救"
 lar_rescue_mussolini.2.desc: "解救墨索里尼的行动圆满成功。一小队伞兵成功的降落在酒店附近，并且兵不血刃就冲入了酒店。意识到抵抗无望后，此处守卫败走。墨索里尼随即乘一架菲斯勒鹳式侦察机离开，回到了友军阵线，他将从那里出发去会见[GER.GetLeader]。"
 lar_rescue_mussolini.2.a: "我们永远也不会忘记朋友。"
 lar_operative_event.1.t: "特工被捕"
 lar_operative_event.1.desc: "[This.GetName]在秘密潜入敌军时被敌军[From.From.GetAdjective]反间谍机构逮捕。根据其他情报来源的推测，[This.GetSheHe]正被关押在偏远地区被审讯。尽管我们认为[This.GetSheHe]将尽可能长时间的抵抗审讯，但除非我们能将[This.GetSheHe]营救出来或杀死，否则最终敌人都将从[This.GetSheHe]的口中获取情报。"
 lar_operative_event.1.a: "我们必须开展救援行动！"
 lar_operative_event.2.t: "特工被迫隐蔽"
 lar_operative_event.2.desc: "[This.GetName]在[From.From.GetNameDef]执行间谍活动时显然被[From.From.GetAdjective]反间谍机构发现了。[This.GetSheHe]发来的最后一条消息中说[This.GetSheHe]注意到敌人开始跟踪[This.GetHerHim]，因此[This.GetSheHe]将会开始规避与逃生的程序。\n\n作为这个程序的一部分，[This.GetName]将自然而然的与[This.GetHerHis]的线人断开联系以避免牵连更多同伴。\n\n如果[This.GetName]成功逃脱将会在数周内联系我们。"
 lar_operative_event.2.a: "我们除了等待与祈祷外别无他法。"
 lar_operative_event.3.t: "特工被杀害"
 lar_operative_event.3.desc: "我们部署在[From.From.GetNameDef]的一个特工[This.GetName]似乎被杀害了，他做出了巨大的牺牲并因公殉职。来自[From.From.GetAdjective]情报来源的报告自然是少之又少，但我们推测[This.GetName]受到了[From.From.GetAdjective]反间谍机构的追踪。[This.GetSheHe]应当是在即将被逮捕时身亡的，或是为了避免在被捕后泄露情报而自杀，或是在反抗逮捕时被[From.From.GetAdjective]特工杀害。"
 lar_operative_event.3.a: "安息吧[This.GetHerHis]，真正的英雄。"
 lar_operative_event.4.t: "特工受伤"
 lar_operative_event.4.desc: "在与[From.From.GetAdjective]反间谍机构密切接触后，[This.GetName]报告说[This.GetSheHe]将在一段时间内无法执行任务，以治疗[This.GetSheHe]在反抗逮捕[This.GetHerHim]的过程中所受的伤。\n\n[This.GetName]现在转移到了安全地带，开始治疗[This.GetHerHis]的伤口，[This.GetSheHe]在治疗期间将无法为我们执行任务，这一过程将持续数周。"
 lar_operative_event.4.a: "[This.GetSheHe]将很快就会回到战争中。"
 lar_operative_event.5.t: "敌方特工投诚"
 lar_operative_event.5.desc: "我们的反间谍机构大获成功：经过不断的审讯，在告诉[This.GetSheHe]被判间谍罪[This.GetHerHis]可能的下场之后，被捕的[From.From.GetAdjective]特工[This.GetName]已经同意与我们合作，只要我们能特赦[This.GetHerHis]罪行。\n\n凭借[This.GetHerHis]对[From.From.GetAdjective]情报工作的深入了解，[This.GetSheHe]无疑可以轻易渗透进[From.From.GetNameDef]，并且不会被[From.From.GetAdjective]反间谍机构发现。"
 lar_operative_event.5.a: "但是如果我们想让[This.GetHerHim]死呢？"
 lar_operative_event.6.t: "[From.GetAdjective]特工被捕！"
 lar_operative_event.6.desc: "试图渗透我们的行政部门并将机密信息泄露给[This.GetHerHis]上级的[This.GetName]已被抓获。经审问，[This.GetSheHe]供述[This.GetHerselfHimself]是[From.GetAgency]在[From.From.GetAdjective]土地上活动的海外特工。仍然未知[From.GetAdjective]在我国利益的确切性质是什么，或是[From.GetAdjective]情报部门已经渗透到我们行政部门的哪些部分。在[This.GetName]被囚禁并等待进一步审问的情况下，我们只能希望最终[This.GetSheHe]会供述对[From.GetAdjective]在[From.From.GetNameDef]行动的所有了解。"
 lar_operative_event.6.a: "我们有不少方法让你开口。"
 occupied_countries.1.title: "[From.From.GetNameDef]临时政府"
 occupied_countries.1.desc: "在我们的占领军与地方民政当局为加强合作与人民顺从经过了长期的协力合作后，我们现在已准备好将[From.From.GetNameDef]的控制权交还给当地政府。这个新政府由我们的支持者组成，并已准备好与我们进行深层次合作。"
 occupied_countries.1.a: "祝福他们。"
 occupied_countries.1.b: "他们还没有准备好。"
 lar_news.1.t_franco: "国民军在西班牙内战中获胜"
 lar_news.1.t_falangist: "长枪党在西班牙内战中获胜"
 lar_news.1.t_carlists: "卡洛斯派在西班牙内战中获胜"
 lar_news.1.desc_franco: "在漫长又艰辛的内战后，统一在弗朗西斯科·佛朗哥旗下的国民军终于击败了共和军，控制了西班牙全部国土。虽然共和军的小股残部仍在进行游击战，使得国民军还无法完全控制共和军的前控制区，但是大规模协调一致的抵抗似乎已经不太可能。\n\n随着国家开始致力于重建被破坏的城市与工业，国民军内部政治理念的混乱对西班牙外交政策的影响仍然是个未知数；各国在战争间慷慨的军事援助是否会收到报酬，也还不得而知。"
 lar_news.1.desc_franco_unified: "最近几周，胜利的民族主义者之间各派之间的紧张局势加剧，但是现在，随着顽强的领导人的放逐和政党的强力统一，弗朗西斯科·佛朗哥似乎能够弥补这些分歧，从而统一其余派系在他的事业背后。尽管共和党军队的零散口袋继续发动游击战争，但内战终于可以算是真正的结束了。\n\n当国家集中精力重建饱受摧残的城市和工业时，民族主义者的思想融合将对他们的外交政策产生什么影响，以及是否会偿还他们收到的慷慨的外国军事援助，还有待观察。"
 lar_news.1.desc_franco_uprising: "事实证明国民军内部分歧过大，无法弥合；但是在漫长又艰辛的内战后，弗朗西斯科·佛朗哥领导下的国民军终于击败了卡洛斯派以及共和军，控制了西班牙全部国土。虽然共和军的小股残部仍在进行游击战，使得国民军还无法完全控制共和军的前控制区，但是大规模协调一致的抵抗似乎已经不太可能。\n\n随着国家开始致力于重建被破坏的城市与工业，各国在战争间慷慨的军事援助是否会收到报酬，还暂时不得而知。"
 lar_news.1.desc_falangist: "在漫长又艰辛的内战后，埃米利奥·莫拉领导下的国民军终于击败了卡洛斯派以及共和军，控制了西班牙全部国土。虽然共和军的小股残部仍在进行游击战，使得国民军还无法完全控制共和军的前控制区，但是大规模协调一致的抵抗似乎已经不太可能。\n\n随着国家开始致力于重建被破坏的城市与工业，政权将被交还给何塞·安东尼奥·普里莫·德·里维拉领导的民间政府。西班牙的帝国雄心将在如今世界的危机中起到什么样的作用依然是个未知数。"
 lar_news.1.desc_carlists: "曼努埃尔·法尔·孔戴领导下的卡洛斯派部队终于击败了长枪党以及共和军，控制了西班牙全部国土。虽然共和军的小股残部仍在进行游击战，使得卡洛斯派还无法完全控制共和军的前控制区，但是大规模有组织的抵抗似乎已经不太可能。\n\n英勇狂热的卡洛斯派呼啸兵在胜利中居功至伟，而如此高涨的士气同样也被带到了战后的重建工作中。然而随着内战枪声渐熄，很多卡洛斯分子已经等不及要迎回正统的卡洛斯宣称者，将他扶上西班牙的王位。"
 lar_news.1.a: "我们对胜利十分满意。"
 lar_news.1.b: "这些狂热者，还活在中世纪呐……"
 lar_news.1.c: "极好的结果！"
 lar_news.1.e: "不幸的结果。"
 lar_news.1.f: "战争结束了！"
 lar_news.1.t_republic: "共和军在西班牙内战中获胜"
 lar_news.1.t_stalinist: "斯大林主义者在西班牙内战中获胜"
 lar_news.1.t_independent_communist: "马克思主义统一工人党在西班牙内战中获胜"
 lar_news.1.t_anarchists: "无政府主义者在西班牙内战中获胜"
 lar_news.2.desc_republic_no_help: "在漫长又艰辛的内战后，第二共和国终于击败了无政府主义者和国民军，控制了西班牙全部国土。虽然国民军的小股残部仍在进行游击战，使得共和军还无法完全控制国民军的前控制区，但是大规模协调一致的抵抗似乎已经不太可能。\n\n尽管战斗十分困难，但西班牙共和国在内外交困下守护住了民主主义的理念，并且几乎没有依赖苏联的大量援助。随着国家开始致力于重建被破坏的城市与工业，一个民主的西班牙将在如今世界的危机中起到什么样的作用依然是个未知数。"
 lar_news.2.desc_republic_soviet_help: "依靠着大量的苏联援助，第二共和国终于击败了无政府主义者和国民军，控制了西班牙全部国土。虽然国民军的小股残部仍在进行游击战，使得共和军还无法完全控制国民军的前控制区，但是大规模协调一致的抵抗似乎已经不太可能。\n\n随着国家开始致力于重建被破坏的城市与工业，来自苏联的压力也越来越大，西班牙的民主政府是否能维护住它民主的理念，又或者会成为莫斯科影响力在西欧的前哨，答案尚且是个未知数。"
 lar_news.2.desc_stalinist: "在漫长又艰辛的内战后，第二共和国终于击败了无政府主义者和国民军，控制了西班牙全部国土。虽然国民军的小股残部仍在进行游击战，使得共和军还无法完全控制国民军的前控制区，但是大规模协调一致的抵抗似乎已经不太可能。\n\n在内战中，西班牙和平过渡成为了共产主义政府，因此收到了大量苏联援助。随着国家开始致力于重建被破坏的城市与工业，西班牙与苏联之间的联系似乎在不断增强，预计苏联将积极参与西班牙的战后工业恢复计划。"
 lar_news.2.desc_independent_communist: "在漫长又艰辛的内战后，独立共产主义者终于击败了共和军和国民军，控制了西班牙全部国土。虽然国民军的小股残部仍在进行游击战，使得共产主义者还无法完全控制国民军的前控制区，但是大规模协调一致的抵抗似乎已经不太可能。\n\n随着国家开始致力于重建被破坏的城市与工业，新生的西班牙共产主义政权已经切断了与[SOV.GetNameDef]间的一切联系，他们邀请所有既反对斯大林主义又反对托洛茨基主义的共产党加入他们，共筑独立崭新的前路。"
 lar_news.2.desc_anarchists: "在漫长又艰辛的内战后，无政府主义者终于击败了共和军和国民军，控制了西班牙全部国土。虽然国民军的小股残部仍在前控制区进行游击战，妨碍当地公社的和平成立，但是大规模协调一致的抵抗似乎已经不太可能。\n\n随着各个公社开始致力于重建被破坏的村庄、乡镇、城市与工业，他们选择保持战时的地区防御委员会体制，目的显然是要在世界各国与日俱增的敌意中守护无政府主义的胜利果实。"
 lar_news.2.a: "决不能容忍这所谓的“胜利”！"
 lar_news.2.b: "在现存共产主义形式之外的有趣的新路线。"
 lar_news.2.c: "至少他们不是斯大林的走狗。"
 lar_news.2.d: "决不能容忍这种对共产主义的歪曲！"
 lar_news.2.e: "伟大的胜利！"
 lar_news.2.f: "至少不是法西斯主义者赢了。"
 lar_news.2.g: "这是最好的结果了。"
 lar_news.2.h: "[SOV.GetAdjective]对[SPD.GetNameDef]的影响令人担忧……"
 lar_news.3.t: "巴黎会议"
 lar_news.3.desc: "经过[FRA.GetNameDef]、[ITA.GetNameDef]、[POR.GetNameDef]和[SPA.GetNameDef]代表的广泛协商，巴黎会议决议重划非洲的边界，[FRA.GetLeader]称之为“法国外交史上最大的成功”。\n\n其他殖民国家的政府立刻谴责了这一协议，并称之为“对欧洲大陆和平与秩序的威胁”。\n\n由于协议将广大的土地划归并不掌控它的国家，想要不流血地执行在巴黎拟定的这一计划是很难的。"
 lar_news.3.a: "他们很快就会冲着我们而来。"
 lar_news.3.b: "是时候重绘非洲的版图了。"
 lar_news.3.c: "欧洲大陆的又一次分裂。"
 lar_news.4.t: "法国政府返回巴黎"
 lar_news.4.desc: "经过最高级别的谈判，[GER.GetLeader]今日宣布德国对法国北部的军事管理行将告终，法国将恢复其完全主权。作为回报，[VIC.GetLeader]宣布其政府已加入钢铁条约。\n\n目前负责防守该区域的德军将继续坚守，直到法国军队能够接替其职位。更多争议性的问题，如阿尔萨斯-洛林的地位，并没有进行讨论，而就目前来看法国北部仍旧由德国管理。"
 lar_news.4.a: "我们欢迎我们的兄弟！"
 lar_news.4.b: "所以他们的荣誉难道如此廉价？"
 lar_news.4.c: "正统性的问题似乎已得到解决。"
 lar_news.4.d: "只是个在法国的政府，并非法国政府。"
 lar_news.4.e: "我们回家了。"
 lar_news.5.t: "斯特雷萨阵线成立"
 lar_news.5.desc: "尽管最初在意大利对埃塞俄比亚的入侵上毫无进展且充满分歧，[This.GetStresaMembers]的领导人们现在已经一同将这份1935年4月达成的协定转变为一个正式的同盟保障。\n\n作为谈判的一部分，[This.GetStresaConcessions]与这一新联盟的领导人们宣称这一协定的目标仅为维持欧洲的和平，而许多外交家却认为其主要目的是扼制德国。"
 lar_news.5.a: "当意大利说话时，全世界都在倾听。"
 lar_news.5.b: "我们的联盟日益壮大。"
 lar_news.5.c: "围绕德国的铁圈闭合了。"
 lar_news.5.d: "我们的南翼安全了。"
 lar_news.5.e: "意大利一向是可靠的盟友。"
 LaR_Britain_Stresa_agreed: "[FRA.GetNameDef]、[ENG.GetNameDef]与[ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused: "[FRA.GetNameDef]与[ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions: "法国政府将吉布提港割让给意大利，而[ENG.GetNameDef]则让出了英属索马里兰。"
 LaR_France_Stresa_Confessions: "法国政府将吉布提港割让给意大利。"
 lar_news.6.t: "法国调整其外交政策"
 lar_news.6.desc: "[FRA.GetLeader]总统已宣布对法国的外交政策进行大幅度调整，包括对战略同盟以及前任政府作出的政治保障进行彻底的筛查。\n\n具体来说，将法国与东欧国家联结的同盟网重新评估，许多观察家认为这一联盟将面临解散。\n\n[POL.GetNameDef]、[CZE.GetNameDef]和[ROM.GetNameDef]的领导人目前拒绝对此问题及任何可能的回应进行评论。"
 lar_news.6.a: "我们又一次被人抛弃了。"
 lar_news.6.b: "下一个就是我们了吗？"
 lar_news.6.c: "法国人在谋划着什么？"
 lar_news.6.d: "我们不会被这种愚蠢的同盟拖入另一场战争。"
 lar_news.6.e: "他们很明智地没有插手与之无关的事。"
 lar_portugal_iberian_summit.1.t: "伊比利亚峰会"
 lar_portugal_iberian_summit.1.desc: "[From.GetNameDef]向我们发来信息，建议我们摒弃分歧并为共同的目标一同奋斗。他们还建议我们提交一份联合申请给[?global.POR_iberian_summit_target.GetNameDef]以加入[?global.POR_iberian_summit_target.GetFactionName]。\n\n我们必须评估这个提案是否切实可行，还要考虑这是否符合我们的利益。"
 lar_portugal_iberian_summit.1.a: "这个提案符合我们的利益。"
 lar_portugal_iberian_summit.1_a_tt: "我们将会立刻把这个提案发给[GER.GetFlag][GER.GetNameDefCap]。\n"
 lar_portugal_iberian_summit.1.b: "我们必须先同[?global.POR_iberian_summit_target.GetAdjective]的外交官联系。"
 lar_portugal_iberian_summit.1_b_tt: "这份提案将会在六个月内发给[GER.GetFlag][GER.GetNameDefCap]。\n"
 lar_portugal_iberian_summit.1.c: "这简直是荒谬！"
 lar_portugal_iberian_summit.2.t: "伊比利亚峰会 - [From.GetNameDef]接受了我们的申请"
 lar_portugal_iberian_summit.2.desc: "[From.GetAdjective]政府正式接受了我们申请加入[?global.POR_iberian_summit_target.GetFactionName]的提案。同时，我们也应当尽快签署一份申请提交给[?global.POR_iberian_summit_target.GetNameDef]。"
 lar_portugal_iberian_summit.2.a: "立即提交申请。"
 lar_portugal_iberian_summit.3.t: "伊比利亚峰会 - [From.GetNameDef]延期了我们的请求"
 lar_portugal_iberian_summit.3.desc: "[From.GetAdjective]政府指出，如果我们在向[?global.POR_iberian_summit_target.GetNameDef]提交提案前先与[?global.POR_iberian_summit_target.GetAdjective]外交官联系将会大大提高我们加入[?global.POR_iberian_summit_target.GetFactionName]提案被通过的可能性。这样一来我们需要了解[?global.POR_iberian_summit_target.GetAdjective]的目标与宗旨，以便于能在起草提案是能更符合他们的利益与目标。"
 lar_portugal_iberian_summit.3.a: "但愿这值得我们的付出……"
 lar_portugal_iberian_summit.4.t: "伊比利亚国家寻求加入[Root.GetFactionName]"
 lar_portugal_iberian_summit.4.desc: "西班牙与葡萄牙向我们发出了加入[Root.GetFactionName]的联合申请。他们希望我们接纳伊比利亚二国加入我们的联盟。\n\n当我们评估进入地中海的可能性时，我们的军事指挥官提出这有可能将开辟另一条战线，但我们目前或许无力支撑……"
 lar_portugal_iberian_summit.4.a: "我们接受他们的请求，这将对我们大有裨益。"
 lar_portugal_iberian_summit.4.b: "我们选择拒绝他们的请求，他们只是想寻求我们的保护罢了！"
