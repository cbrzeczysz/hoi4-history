 lar_portugal_iberian_summit.6.desc: "[From.GetAdjective]政府正式接受了我们申请加入[?global.POR_iberian_summit_target.GetFactionName]的提案。同时，我们也应当尽快签署一份申请提交给[?global.POR_iberian_summit_target.GetNameDef]。"
 lar_portugal_iberian_summit.6.a: "立即提交申请。"
 lar_portugal_iberian_summit.7.t: "伊比利亚峰会 - [From.GetNameDef]延期了我们的请求"
 lar_portugal_iberian_summit.7.desc: "[From.GetAdjective]政府指出，如果我们在向[?global.POR_iberian_summit_target.GetNameDef]提交提案前先与[?global.POR_iberian_summit_target.GetAdjective]外交官联系将会大大提高我们加入[?global.POR_iberian_summit_target.GetFactionName]提案被通过的可能性。这样一来我们需要了解[?global.POR_iberian_summit_target.GetAdjective]的目标与宗旨，以便于能在起草提案是能更符合他们的利益与目标。"
 lar_portugal_iberian_summit.7.a: "但愿这值得我们的付出……"
 lar_portugal_iberian_summit.8.t: "伊比利亚国家寻求加入[Root.GetFactionName]"
 lar_portugal_iberian_summit.8.desc: "西班牙与葡萄牙向我们发出了加入[Root.GetFactionName]的联合申请。他们希望我们接纳伊比利亚二国加入我们的联盟。\n\n当我们评估进入地中海的可能性时，我们的军事指挥官提出这有可能将开辟另一条战线，但我们目前或许无力支撑……"
 lar_portugal_iberian_summit.8.a: "我们接受他们的请求，我们将共同抵御我们的敌人！"
 lar_portugal_iberian_summit.8.b: "我们选择拒绝他们的请求，他们只会拖我们的后腿。"
 lar_portugal_iberian_summit.9.t: "伊比利亚峰会 - [From.GetNameDef]拒绝了我们的请求"
 lar_portugal_iberian_summit.9.desc: "[From.GetAdjective]政府显然误解了我们，而且在当下显然没有与我们合作的兴趣，因此拒绝了我们加入[?global.POR_iberian_summit_target.GetFactionName]的提案。\n也许我们应当专注于自己寻找盟友……"
 lar_portugal_iberian_summit.9.a: "我们的邻居简直愚不可及！"
 lar_portugal_navy_mutiny.1.t: "海军哗变"
 lar_portugal_navy_mutiny.1.desc: "“舰队革命组织”在我们的海军中组织了一场叛乱并逮捕了几名军官。这场叛乱由杜奥河号驱逐舰领导，他们希望借此前往地中海的西班牙港口，与西班牙共和军一同参与内战。\n\n然而，一些船员的犹豫使得叛乱并未完全成功，我们仍然有机会阻止他们。"
 lar_portugal_navy_mutiny.1.a: "他们的理由是正当的。让他们去吧！"
 lar_portugal_navy_mutiny.1_allow_tt: "叛乱的船只将被运送至[SPD.GetNameDefCap]。\n如果[SPD.GetFlag][SPD.GetNameDef]赢得了西班牙内战，他们需要送回相应数目的船只。\n§R共产主义的支持度§!将会影响离开船只的数量。"
 lar_portugal_navy_mutiny.1_stop_tt: "我们将试着阻止这次叛乱。\n叛乱的船只将有机会成功被送往[SPD.GetNameDefCap]。\n§R共产主义支持度§!将会影响叛乱的船只数目与他们离开的可能。"
 lar_portugal_navy_mutiny.1.b: "阻止这种愚蠢的行为！"
 lar_portugal_navy_mutiny.2.t: "叛乱分子驾船离开"
 lar_portugal_navy_mutiny.2.desc: "令人出乎意料的是，在获悉我们放任叛军离港的决定后，大多数船员决定不参与叛乱，他们希望政府能采取更加严肃正式的行动，并在不久的将来在西班牙内战中与共和军站在同一阵线。\n唯有杜奥河号驱逐舰一去不返。\n西班牙政府已经承诺在战后向我们补偿一艘驱逐舰。"
 lar_portugal_navy_mutiny.2_extra.desc: "出乎所有乱党的预料，他们的船只被获准离开，如今他们正驶向西班牙港口。杜奥河号驱逐舰正领着[?POR_ships_revolted_not_including_dao]其他船只航行。\n\n我们已经与西班牙共和政府进行了联系，并得到了他们将在内战后为葡萄牙供给船只的保证。"
 lar_portugal_navy_mutiny.2.a: "希望他们能平安归来……"
 lar_portugal_navy_mutiny.2_tt: "如果[SPD.GetNameDef]在西班牙内战中得胜，[?POR_ships_revolted]艘船只将被送回[Root.GetNameDef]。"
 lar_portugal_navy_mutiny.3.t: "平叛报告"
 lar_portugal_navy_mutiny.3.desc: "多亏了我们忠诚的岸防武装力量，这次叛乱被粉碎了。那些叛军已经因他们的累累罪行而被逮捕以接受惩处。为防止将来任何以下克上的尝试，我们已经把涉乱船员替换成了服从组织的可靠之人。"
 lar_portugal_navy_mutiny.3_extra.desc: "这次叛乱的组织程度比我们所预料的要严密得多。当我们的岸防炮向叛乱船只开火时，叛军释放了烟幕并在杜奥河号驱逐舰的带领下驶离了港口，并在之后还时不时有几艘船只驶离。一些舰船在试图逃离时被击中并最终搁浅在海滩上，里面的叛军也被悉数逮捕。\n\n不幸的是，[?POR_ships_revolted]艘船只在此时已经逃离并驶向西班牙。我们将在西班牙内战结束后与他们的政府联系来寻求补偿。"
 lar_portugal_navy_mutiny.3.a: "这种事情最好再也不要发生了！"
 lar_portugal_navy_mutiny.3_no_ships_tt: "§G叛乱已被粉碎。§!"
 lar_portugal_navy_mutiny.3_ships_tt: "§R[?POR_ships_revolted]艘船只§!将被送至西班牙。\n如果共和军赢得了西班牙内战，他们将会送回相同数目的船只。"
 lar_portugal_navy_mutiny.4.t: "葡萄牙海军前来支援！"
 lar_portugal_navy_mutiny.4.desc: "为了帮助西班牙共和国对抗国民军叛乱，葡萄牙船员在几艘船只上发动了叛乱。有几名军官被逮捕了，在预料到它们将遭到岸上的强烈抵抗之后，这些船只尽可能快地做好了离港的准备。\n\n然而出乎所有船员的意料，葡萄牙政府希望避免冲突进一步升级，他们做出了妥协，宣布允许船只离开并为我们而战，只需他们在西班牙内战结束后返回。\n\n一些船员决定留在葡萄牙以向政府施压，迫使他们采取行动来对抗西班牙国民军叛乱，最终[?POR.POR_ships_revolted]艘船只现在正驶向我们的港口，我们必须好好欢迎这些远道而来的同志，并感谢他们的勇气。"
 lar_portugal_navy_mutiny.4_extra.desc: "为了帮助西班牙共和国对抗国民军叛乱，葡萄牙船员在几艘船只上发动了叛乱。在领导他们的军官被捕之后，水兵们试图离开港口，但遭到了军队的猛烈阻击。\n船只穿梭于岸防炮的猛烈炮火中，最终[?POR.POR_ships_revolted]艘船只成功逃脱并驶向了西班牙。\n\n在镇压叛乱的行动以失败告终后，葡萄牙政府随即要求我们必须在战争结束之后赔偿他们的损失。\n\n不论如何，我们必须感谢并欢迎前来的同志们，在前来的途中，有不少英勇的水兵牺牲了，并且许多人在起义中负了伤。"
 lar_portugal_navy_mutiny.4.a: "我们永远也不会忘记这些英勇的葡萄牙战士！"
 lar_portugal_navy_mutiny.4_tt: "§G[?POR.POR_ships_revolted]艘[POR.GetAdjective]船只§!已经被运往[Root.GetNameDef]，现在的控制权转交给了我们。\n他们将在西班牙内战结束后立即被遣返回[POR.GetNameDef]。"
 lar_portugal_navy_mutiny.5.t: "我们的船员在西班牙内战后返回"
 lar_portugal_navy_mutiny.5.desc: "西班牙内战结束了，共和派政府同意返还[?POR_ships_revolted]艘船只，以作为我们之前在内战中为他们援助船只的补偿。然而我们的驱逐舰在执行任务后或许并不在最佳状态，因此西班牙共和国将会对它们进行检查，以在有受损的情况下用他们自己的船只代为补偿。"
 lar_portugal_navy_mutiny.5.a: "我们将好好检测这些船只……"
 lar_portugal_navy_mutiny.5_tt: "§G[SPD.GetNameDefCap]将会把[?POR_ships_revolted]艘船只送还[Root.GetNameDef]。§!"
 lar_portugal_navy_mutiny.6.t: "是时候告别这些葡萄牙同志了"
 lar_portugal_navy_mutiny.6.desc: "现在国民军叛乱已经被镇压，是时候让这些在叛乱头几个月就来支援我们的葡萄牙英勇水兵们回到他们的家园了。\n我们将会进行彻底的检查以确认哪些状况较好的船只将会被送回，而哪些状况较差的船只又将用我们的船只来替代。\n\n我们对这些英勇的水手实在是感激不尽，我们永远也不会忘记他们的英勇事迹。"
 lar_portugal_navy_mutiny.6.a: "告别战友！"
 lar_portugal_navy_mutiny.6_tt: "[?POR.POR_ships_revolted]艘船只将被送回[POR.GetNameDef]。"
 lar_portugal_iberian_workers_united.1.t: "团结的伊比利亚工人"
 lar_portugal_iberian_workers_united.1.desc: "长久以来，西班牙和葡萄牙作为两个独立的国家都在强调求异存同，但那些日子已经过去了；西班牙和葡萄牙工人们并肩作战，对抗法西斯的时刻到来了！"
 lar_portugal_iberian_workers_united.1.a: "万众一心，我们将永远立于不败之地！"
 lar_portugal_iberian_workers_united.2.t: "伊比利亚社会主义联盟"
 lar_portugal_iberian_workers_united.2.desc: "如今我们终于迎来和平，[From.GetNameDefCap]建议政府考虑把伊比利亚半岛统合于一个社会主义人民政府之下。我们都将成为伊比利亚社会主义联盟的公民，这将消除掉一切[Root.GetAdjective]和[From.GetAdjective]之间的差异。"
 lar_portugal_iberian_workers_united.2.a: "[Root.GetNameDefCap]和[POR.GetNameDef]应该联合起来！"
 lar_portugal_iberian_workers_united.2.a_tt: "§Y伊比利亚社会主义联盟§!吞并了§Y西班牙共和国§!。\n"
 lar_portugal_iberian_workers_united.2.b: "[Root.GetNameDefCap]仍将保有独立国家的地位。"
 lar_portugal_naval_blockade.1.t: "[POR.GetNameDefCap]拒绝[ENG.GetAdjective]施行海上封锁"
 lar_portugal_naval_blockade.1.desc: "[POR.GetAdjective]政府宣称他们没有义务听从[ENG.GetNameDef]对我们施行海上封锁。我们收到了致信，他们建议派遣[POR.GetAdjective]舰队来支援我们的战争，并以向我们所不能及之处运输物资为条件，要求我们向[POR.GetNameDef]输送廉价物资。"
 lar_portugal_naval_blockade.1.a: "我们会考虑这个协定……"
 lar_portugal_naval_blockade.1_tt: "解锁与同[ENG.GetNameDefCap]交战中国家的决议。"
 lar_portugal_naval_blockade.2.t: "[From.GetName]接受了我们关于规避海上封锁的提案"
 lar_portugal_naval_blockade.2.desc: "我们收到了一条来自[From.GetNameDef]的信息，接受了我们关于规避英国海军封锁的提议。我们将会用自己的船队来满足[From.GetAdjective]所无法满足的运输量。作为回报，他们将把一座工厂的产能交给我们来生产我们自己所需的产品。"
 lar_portugal_naval_blockade.2.a: "我们双方都将从中获益。"
 lar_portugal_naval_blockade.3.t: "[POR.GetNameDefCap]拒绝海上封锁"
 lar_portugal_naval_blockade.3.desc: "[POR.GetAdjective]政府声称他们将不会遵守我们制定的海上封锁政策。[POR.GetNameDefCap]向我们的敌人提出了一个协议，即用[POR.GetAdjective]的船队走私货物来支持后者的战争。\n\n尽管我们带着尊重与理解来面对他们在这场冲突中的中立态度，然而我们曾经的伙伴似乎不再愿意遵守英葡联盟，开始公开支持我们的敌人，并因此打破了我们已维持超过五个世纪的协定……"
 lar_portugal_naval_blockade.3.a: "真是群阴险的投机分子！"
 lar_portugal_promote_monarchist_cause.1.t: "葡萄牙正在煽动君主主义情绪！"
 lar_portugal_promote_monarchist_cause.1.desc: "葡萄牙政府正在呼吁巴西君主主义者，支持宣传运动来树立佩德罗·恩里克王子的形象，并宣称他拥有继承巴西帝位的权利。\n我们不应忽视这对巴西民众的潜在影响，以免我们被大规模的君主主义运动拖垮，并最终可能导致现政府被推翻。"
 lar_portugal_promote_monarchist_cause.1.a: "他们好大的胆子？！"
 lar_portugal_promote_monarchist_cause.2.t: "葡萄牙及巴西王国再联合"
 lar_portugal_promote_monarchist_cause.2.desc: "[POR.GetNameDefCap]已经与我方政府接洽，并提议让我们两国合并，联统于葡萄牙-巴西国王唐·杜瓦尔特·努诺。\n\n[POR.GetAdjective]政府声明他们将不会接受任何否定回答，并敦促我们尽快接受提议以避免两国之间潜在的冲突。"
 lar_portugal_promote_monarchist_cause.2.a: "[Root.GetNameDefCap]和[POR.GetNameDef]将再次联合起来。"
 lar_portugal_promote_monarchist_cause.2.b: "[Root.GetNameDefCap]仍将保有独立国家的地位。"
 lar_portugal_promote_monarchist_cause.3.t: "一场君主主义者的起义！"
 lar_portugal_promote_monarchist_cause.3.desc: "在[POR.GetAdjective]政府的支持下，巴西君主主义者控制了里约热内卢，并开始在全国范围内以武力对抗那些反对我们的法西斯叛徒。\n敌人开始寻求我们国家内各个党派的支持，但是复兴中的[Root.GetName]与忠诚的人民不会畏惧，他们坚信[Root.GetLeader]将会带领他们取得胜利！"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist: "在葡萄牙政府的支持下，巴西君主主义分子开始在全国范围内武装起义。如果这些叛徒成功恢复了君主制，那么我们很有可能会在不久的将来看到我们亲爱的祖国沦落至屈服于葡萄牙的境地。\n\n我们已经失去了大部分国土，但幸运的是，那些叛乱分子并未成功控制里约热内卢，这将使得我们有机会聚集军队并进军首都，并逐渐从那些试图毁灭这个国家的人手中夺回土地。"
 lar_portugal_promote_monarchist_cause.3.a: "巴西定将复辟！"
 lar_portugal_promote_monarchist_cause.3.a_tt: "[From.GetFlag]§Y[From.GetNameDefCap]§G将在内战中加入我们。§!§!"
 lar_portugal_promote_monarchist_cause.3.b: "我们必须根除这些叛徒！"
 lar_portugal_promote_monarchist_cause.3.b_tt: "[From.GetFlag]§Y[From.GetNameDefCap]§R将在内战中对抗我们。§!§!"
 lar_portugal_promote_monarchist_cause.4.t: "巴西复辟"
 lar_portugal_promote_monarchist_cause.4.desc: "在[POR.GetAdjective]政府的帮助下，巴西君主主义者完成了对政府的和平改造。国内只有零零星星的少数人反对[Root.GetLeader]皇帝合登大统，但这些异议很快就会偃息。"
 lar_portugal_promote_monarchist_cause.4.a: "皇帝万岁！"
 lar_portugal_promote_monarchist_cause.5.t: "巴西接受统一"
 lar_portugal_promote_monarchist_cause.5.desc: "巴西政府明智地同意了两国联合的要求。强大的葡萄牙及巴西联合王国正在[Root.GetLeader]的统治下再度崛起。\n\n愿他为我们亲爱的祖国带来繁荣与力量！"
 lar_portugal_promote_monarchist_cause.5.a: "这使葡萄牙更加强大。"
 lar_portugal_promote_monarchist_cause.6.t: "巴西拒绝接受统一"
 lar_portugal_promote_monarchist_cause.6.desc: "[BRA.GetAdjective]政府粗暴地拒绝了我们拥戴[Root.GetLeader]的要求。\n尽管这对我们是根本无法接受的，但这只是我们复辟葡萄牙王国道路上遇到的一点小小阻碍。\n\n最终，他们会如其他人一样顺从我们的要求……"
 lar_portugal_promote_monarchist_cause.6.a: "他们命数已定。"
 lar_portugal_promote_monarchist_cause.7.t: "君主主义势力崛起！"
 lar_portugal_promote_monarchist_cause.7.desc: "此诚危急存亡之秋也。君主主义运动势头正劲，而在政府中执掌大权的反君主制联盟想必要预防一场一触即发的暴乱。\n随着巴西公民们察觉出联盟领袖的法西斯主义路线，我们的社会被分为法西斯主义和君主主义两股针锋相对的势力。\n值此存亡绝续之际，我们是该选边站队了。"
 lar_portugal_promote_monarchist_cause.7.a: "支持君主主义者。"
 lar_portugal_promote_monarchist_cause.7.a_tt: "你将在可能发生的内战中站在君主主义分子一边。"
 lar_portugal_promote_monarchist_cause.7.b: "支持反君主制联盟。"
 lar_portugal_promote_monarchist_cause.7.b_tt: "即将会在可能发生的内战中站在法西斯主义一边。"
 POR_portugal_joined_brazilian_civil_war_flag: "葡萄牙介入巴西内战"
 POR_brazil_supports_monarchism_flag: "巴西支持君主制"
 lar_portugal_purchase_ships.1.t: "[From.GetNameDefCap]渴望从[Root.GetAdjective]处购买舰船"
 lar_portugal_purchase_ships.1.desc: "[From.GetAdjective]政府，自知海军不武，已经提出采购[Root.GetAdjective]舰船的军购要求。若我们接受要求，他们将提供用以完成我们目标所需的物资。"
 lar_portugal_purchase_ships.1.a: "我们双方都可从中得利。"
 lar_portugal_purchase_ships.1.a_tt: "依照[POR.GetNameDefCap]所选择的协定，我们将接收§Y1§!座地图外§Y民用工厂§!作为报偿。"
 lar_portugal_purchase_ships.1.b: "我们不感兴趣。"
 lar_portugal_purchase_ships.2.t: "[From.GetNameDefCap]同意为我们建造军舰。"
 lar_portugal_purchase_ships.2.desc: "[From.GetAdjective]政府同意为[Root.GetAdjective]海军建造军舰。他们为我们提供了三种选项供我们选择。"
 lar_portugal_purchase_ships.2.a: "购买潜艇。"
 lar_portugal_purchase_ships.2.b: "购买驱逐舰。"
 lar_portugal_purchase_ships.2.c: "购买一条轻巡洋舰。"
 lar_portugal_purchase_ships.3.t: "[From.GetNameDefCap]不同意为我们建造军舰"
 lar_portugal_purchase_ships.3.desc: "[From.GetNameDefCap]拒绝了我们购买为[From.GetNameDefCap]海军购买军舰的提议。\n我们不得不另外寻找其他愿意签订合同的国家，或者专心建造我们自己的海军设施，这样我们就不用仰赖外国列强来建造强大的[Root.GetAdjective]舰队了。"
 lar_portugal_purchase_ships.3.a: "没有他们帮忙我们也能把事情办好。"
 lar_portugal_purchase_ships.4.t: "造船工程结束-潜艇"
 lar_portugal_purchase_ships.4.desc: "在经过了接近一年的建造工程后，三条我们订购的[GetPortugueseShipsBuilder]潜艇完成了海试，并终于做好了进入海军服役的准备。\n这些舰艇现在停泊在[Root.GetAdjective]港，舰上人员都已经做好了准备。"
 lar_portugal_purchase_ships.4.a: "好。"
 lar_portugal_purchase_ships.4.a_tt: "三条潜艇被添加到预备舰队之内。"
 lar_portugal_purchase_ships.5.t: "造船工程结束-驱逐舰"
 lar_portugal_purchase_ships.5.desc: "在经过了接近一年的建造工程后，两条我们订购的[GetPortugueseShipsBuilder]驱逐舰完成了海试，并终于做好了进入海军服役的准备。\n这些舰艇现在停泊在[Root.GetAdjective]港，舰上人员都已经做好了准备。"
 lar_portugal_purchase_ships.5.a: "好。"
 lar_portugal_purchase_ships.5.a_tt: "两条驱逐舰被添加到预备舰队之内。"
 lar_portugal_purchase_ships.6.t: "造船工程结束-轻巡洋舰"
 lar_portugal_purchase_ships.6.desc: "在经过了为期一年半的建造工程后，我们订购的[GetPortugueseShipsBuilder]轻巡洋舰完成了海试，并终于做好了进入海军服役的准备。\n这些舰艇现在停泊在[Root.GetAdjective]港，舰上人员都已经做好了准备。"
 lar_portugal_purchase_ships.6.a: "好。"
 lar_portugal_purchase_ships.6.a_tt: "一条轻巡洋舰被添加到预备舰队之内。"
