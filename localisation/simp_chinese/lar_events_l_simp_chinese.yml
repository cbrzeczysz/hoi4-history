 lar_fra_join_the_ententes.1.t: "[From.GetNameDefCap]建议战略联盟"
 lar_fra_join_the_ententes.1.desc: "[From.GetAdjective]政府向我们提出了一项调解我们战略利益分歧的提案。他们有意履行在欧洲大陆上的外交和军事义务，同时也意识到我们在世界许多地区拥有共同利益。\n\n因此，他们的提案建议我们加入他们的联盟，如果我们中的任何一个看到他们的利益受到威胁，将确保相互协助。"
 lar_fra_join_the_ententes.1.a: "一个合理的提案。"
 lar_fra_join_the_ententes.1.b: "这不符合我们的利益。"
 lar_fra_join_the_ententes.2.t: "[From.GetNameDefCap]接受了我们的提案"
 lar_fra_join_the_ententes.2.desc: "[From.GetAdjective]政府已讨论了我们提案的联盟并决定接受。当我们各自的外交部门讨论更详细的细节时，我们可以放心，[From.GetNameDef]将在需要时向我们提供帮助——只要我们愿意为他们做同样的事情。"
 lar_fra_join_the_ententes.2.a: "我们的联盟日益壮大。"
 lar_fra_join_the_ententes.3.t: "[From.GetNameDefCap]拒绝了我们的提案"
 lar_fra_join_the_ententes.3.desc: "经过广泛讨论，[From.GetAdjective]内阁以微弱的优势投票否决了我们的提案。官方答复指出，[From.GetNameDef]和[This.GetNameDef]之间的联盟将不可避免地承诺[From.GetNameDef]保护其有意决定不依靠的国家。当然，尽管我们可以自由选择自己的外交政策，如果我们继续陷入更大的冲突，我们不应该期望[From.GetNameDef]会为我们提供帮助。"
 lar_fra_join_the_ententes.3.a: "短视的傻瓜！"
 LaR_france_vichy_notification_events.1.t: "叙利亚叛投了[FRA.GetLeader]"
 LaR_france_vichy_notification_events.1.desc: "在[FRA.GetLeader]提出直接呼吁之后，该地区的行政长官已宣布向[FRA.GetLeader]领导的所谓“[FRA.GetAdjective]流亡政府”表示效忠。我们在该地区的部队已被要求加入[FRA.GetLeader]的部队，但大多数人选择被遣返回我们的战线。\n\n无论如何，[FRA.GetLeader]现在已控制了该区域。"
