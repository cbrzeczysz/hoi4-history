 south_american_news.1.t: "南美的战争"
 south_american_news.1.d: "自从大哥伦比亚解体以来，秘鲁和厄瓜多尔边境的纳波-帕斯塔萨和圣地亚哥-萨莫拉区域一直发生争端，现在两国部队之间开始发生小规模冲突。由于最近在与哥伦比亚的边界问题上达成了和解，秘鲁士兵信心十足地向实力较弱的厄瓜多尔国家提出了自己的主张，小冲突现在已经升级为公开冲突。这将考验该地区的稳定性，因为其他国家可能会试图干预。"
 south_american_news.1.a: "南美会变成什么样子？"
 south_american_news.1.b: "这将标志着秘鲁国家的新时代！"
 south_american_news.1.c: "誓死坚守"
 south_american_events.1.t: "特拉举行全国大选"
 south_american_events.1.desc: "尽管是一个牢牢掌控国家政治的独裁者，但加布里埃尔·特拉宣布将再次举行选举。然而，许多人已经知道结果，因为红党不会放弃权力，而特拉的姐夫阿尔弗雷多·巴尔多米尔是党内唯一真正的继任者。尽管如此，人民还是要为乌拉圭的新未来投票。"
 south_american_events.1.a: "阿尔弗雷多·巴尔多米尔将接替特拉"
 south_american_events.1.b: "不知何故，民族党占了上风"
 south_american_events.1.c: "人民已经发声了！"
 south_american_events.1.d: "我们有其他打算……"
 south_american_news.2.t: "乌拉圭的新总统"
 south_american_news.2.d: "乌拉圭总统加布里埃尔·特拉上周宣布，他将举行选举并引退。他曾在1933年通过一场政变延续了统治。权力将移交给特拉的妹夫，亲盟军的政治家阿尔弗雷多·巴尔多米尔·费拉里。"
 south_american_news.2.a: "很好"
 south_american_news.2.b: "我们会怀念他的"
 south_american_news.3.t: "乌拉圭的新总统"
 south_american_news.3.d: "乌拉圭总统加布里埃尔·特拉上周宣布，他将举行选举并引退。他曾在1933年通过一场政变延续了统治。权力将移交给乌拉圭民族党领导人路易斯·阿尔贝托·德·埃雷拉。"
 south_american_news.3.a: "有意思"
 south_american_news.3.b: "这当然令人意外，但也是个惊喜"
 south_american_news.4.t: "乌拉圭人民革命"
 south_american_news.4.d: "乌拉圭总统加布里埃尔·特拉上周宣布，他将举行选举并引退。他曾在1933年通过一场政变延续了统治。然而他没有预料到，受到大量支持的共产党对由其任命的继任者阿尔弗雷多·巴尔多米尔·费拉里所组建的新政府发动了政变。"
 south_american_news.4.a: "这就是人民的力量"
 south_american_news.4.b: "人民共和国万岁！"
 south_american_news.5.t: "秘鲁-玻利维亚邦联已重生"
 south_american_news.5.d: "自从邦联战争以来，秘鲁-玻利维亚合众国第一次崩溃，并被认为再也不存在，现在它又回来了。一些人声称，这只是掩盖真正统治者帝国主义野心的幌子，但许多人希望，这个邦联将能够以一种前所未有的方式团结人民。然而，可以肯定的是，这种联合将继续存在。"
 south_american_news.5.a: "这肯定会改变该区域的力量平衡"
 south_american_news.5.b: "我们再次团结在了一起！"
 south_american_news.6.t: "伊斯帕尼奥拉完成统一"
 south_american_news.6.d: "伊斯帕尼奥拉岛的东部和西部历史悠久且相似，不过自很久以前以来，它们就没有统一过。然而，现在海地的所有地区和多米尼加共和国为了实现其岛屿繁荣的共同目标而联合起来，成立了伊斯帕尼奥拉国。"
 south_american_news.6.a: "这对他们没有好处"
 south_american_news.6.b: "伊斯帕尼奥拉万岁！"
 south_american_events.2.t: "加强国家重炮部门"
 south_american_events.2.desc: "根据我们最近对重炮生产现代化的努力，我们的专家得出了一个结论。如果我们希望我们的生产线不变得效率极低，不损害我们国家的安全，我们就需要使重武器部门专业化。我们应该选择什么呢？"
 south_american_events.2.a: "火炮显然需要现代化"
 south_american_events.2.b: "我们需要能够保护自己不受空中敌人的攻击！"
 south_american_events.2.c: "我们需要能够阻止坦克的前进"
 south_american_news.7.t: "统一的圭亚那！"
 south_american_news.7.d: "圭亚那区域长期被占领的殖民主义国家瓜分，它们占领了卡宴、阿马帕、苏里南和两个圭亚那等次级区域。但是，这个地区的人民现在已经团结起来进行反对帝国主义的共同斗争，并宣布要消灭一切反对他们统一和独立的人。"
 south_american_news.7.a: "有趣的时代"
 south_american_news.7.b: "我们终于摆脱了帝国主义的枷锁！"
 south_american_events.10.t: "[FROM.GetName]宣布扩张海军"
 south_american_events.10.d: "随着[FROM.GetAdjective]政府宣布他们打算用更多的主力舰扩张舰队，似乎这片大陆脆弱的力量平衡已经被打破。现在，我们必须决定如何应对我们咄咄逼人的邻居再度构成的威胁。"
 south_american_events.10.a: "我们是不会被[FROM.GetAdjective]人打败的！"
 south_american_news.10.t: "[FROM.GetName]触发海军军备竞赛"
 south_american_news.10.d: "虽然没有正式条约阻止[BRA.GetAdjective]、[CHL.GetAdjective]或[ARG.GetAdjective]海军的扩张，但自那次世界大战以来，一直有一项非正式协议阻止了任何重大扩张。然而，随着[FROM.GetAdjective]政府宣布他们打算用更多的主力舰来扩大海军实力，南美新的军备竞赛似乎是不可避免的。\n\n这对更广泛的地缘政治局势意味着什么还有待观察，但可以假设，各个列强的领导人也将密切关注局势。"
 south_american_news.10.a: "这可能会破坏区域稳定"
 south_american_news.10.b: "这可能是我们在该地扩大影响力的机会"
 south_american_events.11.t: "军事政变企图"
 south_american_events.11.d: "虽然尤塞比奥·阿亚拉总统和他的得力助手何塞·费利克斯·埃斯蒂加里维亚一起带领我们的国家在与玻利维亚的战争中取得了胜利，但他和他的政府对这场战争的发生负有很大的责任，而且全国各地都对他不满。现在，许多军官宣布他们对自满而软弱的自由政府怀有敌意，费德里科·温曼·史密斯中校和卡米尔多·雷卡尔德中校占领了亚松森，并要求尤塞比奥·阿亚拉立即辞职!"
 south_american_events.11.a: "阿亚拉必须下台，我们不能让事态升级……"
 south_american_events.11.b: "让他们为威胁我们的共和国付出代价！"
 higinio_and_estigarrabia_wont_cooperate: "§Y何塞·费利克斯·埃斯蒂加里维亚§!将军与§Y伊希尼奥·莫里尼戈§!将军§R不会§!与我们的新政府合作！"
 rafael_franco_is_exiled: "§Y拉斐尔·佛朗哥§!将军将被流放"
 south_american_news.8.t: "二月革命"
 south_american_news.8.d: "根据占领巴拉圭首都亚松森的军官的要求，巴拉圭总统尤塞比奥·阿亚拉正式辞职，权力已移交给由拉斐尔·佛朗哥将军领导的二月革命党人。在与玻利维亚多年的战争之后，巴拉圭人民似乎已经厌倦了软弱的政府，许多人走上街头庆祝他们的新领导班子。"
 south_american_news.8.a: "他们还没打够吗？"
 south_american_news.8.b: "我们现在可以自由地为美好的未来而奋斗！"
 south_american_news.9.t: "巴拉圭军官起义被镇压"
 south_american_news.9.d: "巴拉圭总统尤塞比奥·阿亚拉宣布，他和由他的左膀右臂何塞·费利克斯·埃斯蒂加里维亚领导的共和国卫队已经成功地镇压了一场叛乱和政变，政变是由支持革命革命主义者及其领导人拉斐尔·佛朗哥将军的军官发动的。然而，这个国家现在的状况比几个月前查科战争结束时还要糟糕，看起来这个国家离恢复完整还有很长的路要走。"
 south_american_news.9.a: "我想知道他们的人民对此作何感想？"
 south_american_news.9.b: "希望这是我们最后一次看到这些叛乱分子……"
 south_american_events.12.t: "格曼·布施试图推翻政府"
 south_american_events.12.d: "在该国迄今为止已知的最大罢工运动之后，年轻中校格曼·布施领导的军队已经推翻了特哈达政府。他们声称，与特哈达不同，他们站在玻利维亚人民和统一社会主义党和工会的社会主义理想一边。我们能做些什么来阻止他们吗？考虑到查科战争的灾难，现在已经太晚了吗？"
 south_american_events.12.a: "特哈达·索尔萨诺不得不向公众宣布辞职"
 south_american_events.12.b: "马上镇压他们的叛乱！"
 german_busch_and_gualberto_imprisoned: "§Y格曼·布施§!将军与§Y瓜尔韦托·比利亚罗埃尔·洛佩斯§!将军被监禁"
 south_american_news.11.t: "1936年的玻利维亚社会主义革命"
 south_american_news.11.d: "在玻利维亚迄今为止已知的最大规模的罢工运动之后，年轻的中校格曼·布施领导的军队推翻了何塞·路易斯·特哈达·索尔萨诺领导的真正的共和政府。他们声称，与特哈达不同，他们站在玻利维亚人民和社会主义理想的一边，现在特哈达辞职，这些人已经完全控制了玻利维亚。"
 south_american_news.11.a: "军事独裁在什么方面是社会主义的？"
 south_american_news.11.b: "我们将抓住这个机遇！"
 south_american_news.12.t: "玻利维亚的将领们发动政变失败"
 south_american_news.12.d: "在玻利维亚迄今为止已知的最大规模的罢工运动之后，年轻的中校格曼·布施领导的军队推翻了何塞·路易斯·特哈达·索尔萨诺领导的真正的共和政府。他们声称，与特哈达不同，他们站在玻利维亚人民和社会主义理想的一边，但由于他们未能占领拉巴斯，警察和剩余的军人追捕了他们的组织，并监禁了他们的领导人。"
 south_american_news.12.a: "我不会那么做的"
 south_american_news.12.b: "我们制止了他们的暴动！"
 south_american_events.13.t: "奇廉大地震"
 south_american_events.13.d: "昨天23点32分，奇廉地下开始强烈震动，摧毁了大半个城市。23点35分，康塞普西翁遭到猛烈袭击。几乎所有的建筑物都被完全摧毁了。据估计，这次地震的面波震级为8.3级，而最大麦卡利震级为10级，它造成约二万八千人死亡，还有更多的人流离失所或受伤。对智利人民来说，今天是严酷的一天。"
 south_american_events.13.a: "我们需要帮助人民！"
 south_american_events.13.b: "我们有更大的问题"
 south_american_news.13.t: "奇廉地震灾后"
 south_american_news.13.d: "智利发生8.3级地震，而最大麦卡利震级为10级，使奇廉和康塞普西翁两座城市成为废墟，死亡人数超过二万八千人。重建和救援工作正在进行中，但许多人已经流离失所，该地区的国家不确定如何最好地解决目前的问题。"
 south_american_news.13.a: "真吓人"
 south_american_events.14.t: "1938年总统选举"
 south_american_events.14.d: "总统选举终于到来，阿图罗·亚历山德里总统的最后一个任期已经结束。这个国家仍然经历着日益增长的不满和激进主义，无论是右翼还是左翼，没有人真正知道如何将这个国家从经济灾难中拯救出来的确切答案。谁应该接过亚历山德里的衣钵，带领这个国家走向未来？"
 south_american_events.14.a: "佩德罗·阿吉雷·塞尔达"
 south_american_events.14.b: "古斯塔沃·罗斯"
 south_american_events.14.c: "卡洛斯·伊瓦涅斯·德尔坎波"
 south_american_events.14.e: "埃利亚斯·拉斐特·加维尼奥"
 south_american_events.15.t: "军队起义"
 south_american_events.15.desc: "在拉斐尔·佛朗哥签署了几项行政命令，增加总统权力，并放弃位于国际承认属于玻利维亚的北查科地区的前沿阵地后，部分军队开始反抗政府，并试图推翻他。他们这样做是正义的吗？"
 south_american_events.15.a: "试图阻止他们是没有用的"
 south_american_events.15.b: "毁灭他们！"
 south_american_news.14.t: "伊希尼奥·莫里尼戈在巴拉圭掌权"
 south_american_news.14.desc: "由于对国家领导层的不满日益增加，军方采取了行动，任命伊希尼奥·莫里尼戈将军为巴拉圭的新总统。他同情法西斯事业，很可能与阿根廷接触，寻求相互保护和援助，这可能会反过来导致巴西试图加强自己的联盟，以在巴拉圭或阿根廷侵略时确保自己的安全。"
 south_american_news.14.a: "又一个法西斯的走狗"
 south_american_news.14.b: "我们的未来与德国人在一起"
 south_american_events.16.t: "海洋日庆典"
 south_american_events.16.desc: "滨海省自19世纪末南美太平洋战争中被智利占领以来，每年都会举行海洋日庆典，以纪念曾经与智利作战的玻利维亚英雄。许多人认为这是一个机会，重申我们在战后成为内陆国家时失去的进入太平洋的权利。我们应该允许人民进行这种抗议活动吗？"
 south_american_events.16.a: "让人们做他们想做的"
 south_american_events.16.b: "我们必须制止这种愚蠢行为"
 south_american_events.16.c: "他们说对了"
 south_american_events.17.t: "[PRU.GetNameDefCap]提出无条件和平以换取帕斯塔萨"
 south_american_events.17.desc: "[PRU.GetAdjective]外交官最近送来了一份意外的通报。通报中提出了一个有条件的和平提议，我们给他们帕斯塔萨，他们就从我们国家的其他地区撤军。我们需要仔细考虑这个问题，是继续为我们的土地战斗，还是实现和平，但要放弃我们的部分领土。"
 south_american_events.17.a: "我们国家需要和平！"
 south_american_events.17.b: "我们将为帕斯塔萨而战！"
 south_american_events.18.t: "[ECU.GetNameDefCap]为了和平而割让帕斯塔萨"
 south_american_events.18.desc: "令我们满意的是，[ECU.GetNameDef]决定为了无条件和平而割让帕斯塔萨。我们已经相对和平地吞并了这个州，开始了整合工作。这标志着帕斯塔萨地区的新开始！"
 south_american_events.18.a: "终于！"
 south_american_events.19.t: "[ECU.GetNameDefCap]拒绝割让领土"
 south_american_events.19.desc: "[ECU.GetNameDefCap]对我们的和平提议作出了负面回应。他们声称他们的领土完整不容置疑，尽管他们目前在战争中的表现堪忧，他们依然选择继续抵抗。他们让我们别无选择，只能继续与他们作战。"
 south_american_events.19.a: "真不幸……"
 south_american_events.20.t: "[PRU.GetNameDefCap]提议用洛雷托来换取和平"
 south_american_events.20.desc: "[PRU.GetAdjective]外交官最近送来了一份意外的通报。通报中提出了一个有条件的和平提议，他们给予我们洛雷托，我们就从他们国家的其他地区撤军。我们需要仔细考虑这个问题，我们可以满足于目前所拥有的，或者继续战斗，以期获得更多领土。"
 south_american_events.20.a: "公平的交易，他们已经吸取了教训"
 south_american_events.20.b: "既然我们能得到他们更多的土地，凭什么就此满足？"
 south_american_events.21.t: "[ECU.GetNameDefCap]接受我方和平提议"
 south_american_events.21.desc: "[ECU.GetNameDefCap]对我们提出的无条件和平作出了积极回应。遗憾的是，这是以高昂的代价换来的，因为我们已经将洛雷托割让给了[ECU.GetAdjective]政府。"
 south_american_events.21.a: "我们选择了较小的恶"
 south_american_events.22.t: "[ECU.GetNameDefCap]拒绝我们的和平提议"
 south_american_events.22.desc: "[ECU.GetNameDefCap]对我们的白色和平提议作出了负面回应。就目前情况而言，[ECU.GetAdjective]人没有停止战斗的理由。他们让我们别无选择，只能继续与他们作战。"
 south_american_events.22.a: "这并不理想……"
 south_american_events.30.t: "施压孤立[FROM.GetNonIdeologyName]"
 south_american_events.30.desc: "随着[FROM.GetAdjective]政府最近被共产主义势力推翻，我国各地要求采取严厉回应措施的压力越来越大。媒体充斥着关于红色威胁和[FROM.GetNonIdeologyName]对我们利益构成威胁的夸张报道。与此同时，企业主们要求为他们在该国的投资损失进行报复。\n\n我们必须迅速行动，安抚公众，并向[FROM.GetNonIdeologyName]发出明确信号，在我们这个半球不会容忍的共产主义。"
 south_american_events.30.a: "在经济和外交上孤立他们"
 south_american_events.30.b: "断绝外交关系"
 south_american_events.30.c: "我们有更紧迫的问题。"
 south_american_events.31.t: "[FROM.GetNameDefCap]试图孤立[ROOT.GetNonIdeologyName]"
 south_american_events.31.desc.a: "[FROM.GetAdjective]外交官今天在发表了政府的严厉声明后离开了[ROOT.Capital.GetCapitalVictoryPointName]的大使馆。他们声明，如果我们与其他国家发生冲突，他们将不再援助我们，也不承认我们为国家的合法政府。\n\n此外，他们实施了一项禁运，试图削弱我们的经济。尽管很明显[FROM.GetNameDef]对我们的政权持敌对态度，但他们行动的迅速和强硬让许多人感到震惊。"
 south_american_events.31.desc.b: "[FROM.GetAdjective]外交官今天在发表了政府的严厉声明后离开了[ROOT.Capital.GetCapitalVictoryPointName]的大使馆。他们声明，如果我们与其他国家发生冲突，他们将不再援助我们，也不承认我们为国家的合法政府。\n\n尽管很明显[FROM.GetNameDef]对我们的政权持敌对态度，但他们行动的迅速和强硬让许多人感到震惊。"
 south_american_events.31.a: "傲慢的帝国主义者！"
 south_american_events.32.t: "在[FROM.GetNonIdeologyName]支持反共产主义者"
 south_american_events.32.desc: "随着[FROM.GetNonIdeologyName]最近陷入内战，我们的许多实业家和个人公民正在为[FROM.GetAdjective]政府筹集援助，以帮助其应对共产主义的威胁。\n\n军队中较为积极的反共产主义者现在建议我们利用这个机会武装并派遣志愿军援助这场冲突，同时使政府能始终合理否认参与了此事。"
 south_american_events.32.a: "我们将对前往[FROM.GetNonIdeologyName]的装备良好的志愿军视而不见"
 south_american_events.32.b: "我们不能干涉"
 south_american_events_32_tt: "由于我们的§Y$undisturbed_isolation$§!§R政策和世界紧张局势门槛§!，§R我们将难以派遣志愿军！§!"
 south_american_events.50.t: "[FROM.FROM.GetNameDefCap]遭受攻击"
 south_american_events.50.desc: "最近对[FROM.FROM.GetNameDef]的战争宣言正使我们对门罗主义的承诺受到质疑。尽管我们许多公民对被派去保卫[FROM.FROM.GetNonIdeologyName]的前景不感兴趣，但我们的外交政策专家担心，如果不采取行动保护他们，可能会导致外国势力干涉我们半球的多米诺效应。"
 south_american_events.50.a: "要求停止对[FROM.FROM.GetNonIdeologyName]的敌对行动"
 south_american_events.50.b: "为什么我们的士兵要为[FROM.FROM.GetNonIdeologyName]而死？"
 south_american_events_50_war_tt: "§R如果遭到拒绝，会导致与[FROM.GetName]开战！§!"
 south_american_events.51.t: "[USA.GetNameDefCap]执行门罗主义"
 south_american_events.51.desc: "我们的外交官曾希望[USA.GetNameDef]对我们在美洲的活动视而不见，但看来我们没有这么好运。我们现在收到了来自[USA.Capital.GetCapitalVictoryPointName]的紧急通报，要求我们停止这个半球的所有敌对活动，否则将被他们视为对[USA.GetNameDef]的战争行为。如果我们想避免这场冲突进一步升级，我们将不得不小心行事。"
 south_american_events.51.a: "我们不想与[USA.GetNameDef]发生冲突"
 south_american_events.51.b: "这与他们无关，他们只是虚张声势"
 south_american_events.52.t: "[FROM.GetNameDefCap]同意停止敌对行动"
 south_american_events.52.desc: "[FROM.GetAdjective]外交官通知我们，他们准备暂时停止在西半球的敌对行动，并回归到外交手段解决问题。这种斡旋后的和平是否能持续下去，还有待观察。"
 south_american_events.52.a: "世界上其他国家将会三思而后行，不会轻易入侵我们的后院"
 south_american_events.52.b: "感谢山姆大叔"
 south_american_events.53.t: "[FROM.GetNameDefCap]拒绝停止敌对行动"
 south_american_events.53.desc: "[FROM.GetAdjective]外交官通知我们，[USA.GetNameDef]无权干涉他们政府所谓的合法怨愤。因此，他们声明只要他们认为有必要，就会继续在西半球为自己的利益行事。"
 south_american_events.53.a: "那么只能开战了……"
 south_american_events.54.t: "[FROM.GetNameDefCap]执行门罗主义"
 south_american_events.54.desc: "我们收到了来自[FROM.Capital.GetCapitalVictoryPointName]的紧急通报，称他们不会允许对我们进行的侵略行为，并且他们正在与我们的敌人进行谈判以结束敌对行动。如果他们未能做到，他们发誓将会来保卫我们。"
 south_american_events.54.a: "太好了！"
 south_american_events.55.t: "[FROM.GetNameDefCap]忽视冲突"
 south_american_events.55.desc: "由于该区域最近的敌对行动，[FROM.GetNameDefCap]驻[ROOT.Capital.GetCapitalVictoryPointName]大使馆今天早些时候被疏散。来自大使馆的外交官通知我们，他们的政府不愿卷入另一场境外战争。"
 south_american_events.55.a: "那么我们只能靠自己了……"
 south_american_news.60.t: "[BRA.GetAdjective]军方发动政变"
 south_american_news.60.desc: "尽管总统$BRA_getulio_vargas$试图争取军方各派系和整合主义运动的支持，但前者对困境中的总统的改革步伐的失去了耐心，并已经自行采取行动。在一次迅速的军事行动中，全国主要基础设施和通讯设施被控制，部队冲入里约热内卢的卡特泰宫，抓捕了$BRA_getulio_vargas$。\n\n虽然在军事统治下国家的日常政治将发生什么变化还有待观察，但可以肯定的一点是，新政府将对人民中的任何共产主义异见采取强硬立场。"
 south_american_news.60.a: "巴西会得到和平吗？"
 #### Chile #####
 CHL_political_events.1.t: "[CHL.GetNameDefCap]提议一同加盟"
 CHL_political_events.1.desc: "[CHL.GetNameDef]的[CHL.GetLeader]提议一同申请加入同盟国，这样可以保护我们的水域和土地，同时又不撕裂我们彼此的亲密盟友关系，或破坏我们两国之间的相互关系。接受他们的要求也许是明智的选择。"
 CHL_political_events.1.a: "我们看不出这有什么害处"
 CHL_political_events.1.b: "他们疯了吗？！"
 CHL_political_events.2.t: "阿根廷-智利联合申请"
 CHL_political_events.2.desc: "南美国家智利和阿根廷向我们提出联合申请，要求加入我们的阵营。他们声明他们希望帮助我们，同时保护他们自己的利益。我们如何回应？"
 CHL_political_events.2.a: "这里欢迎他们"
 CHL_political_events.2.b: "我们反对！"
 CHL_political_events.3.t: "[ARG.GetName]拒绝我们的请求"
 CHL_political_events.3.desc: "邪恶的[ARG.GetLeader]拒绝了与我们一同向同盟国提出联合申请的公正合理的请求，是时候让他意识到他失去了什么。无论如何，我们靠自己变得更强大，从一开始就不需要他们……"
 CHL_political_events.3.a: "那么他们无疑是我们的敌人"
 CHL_political_events.4.t: "[CHL.GetName]开始占领[953.GetName]"
 CHL_political_events.4.desc: "[CHL.GetAdjective]军队已经开始越过之前在[953.GetName]建立的边界，他们的空军和海军已经出动。他们似乎是认真的想要控制这个有争议的岛屿，事已至此，目前还不清楚我们是否可以通过调解来阻止他们。我们应该采取什么行动？"
 CHL_political_events.4.a: "和他们打仗是没有意义的"
 CHL_political_events.4.b: "有胆量就过来！"
 CHL_political_events.5.t: "[ARG.GetName]撤出[953.GetName]"
 CHL_political_events.5.desc: "[ARG.GetName]认为，面对我们的军事力量，坚守[953.GetName]是不值得承受的痛苦，他们已经从该省撤军。这使有争议的地区第一次掌握在我们手中，整合运动可以立即开始。"
 CHL_political_events.5.a: "今天是智利人民的胜利！"
 CHL_political_events.6.t: "[ARG.GetName]拒绝撤出[953.GetName]"
 CHL_political_events.6.desc: "[ARG.GetName]仍然坚持其拥有这个有争议岛屿的立场，并声称如果我们想要它，就必须用武力夺取它。我们的人民为这一事业团结起来，政治家们也开始大声疾呼，要求阿根廷国家解体。"
 CHL_political_events.6.a: "我们现在不能打退堂鼓"
 CHL_political_events.7.t: "军队中反社会主义的抱怨"
 CHL_political_events.7.d: "我们注意到，军队中有一些人玷污了军队始终保持非政治性的名声，他们公开批评人民选择的总统，并明确指出社会主义本质上是邪恶的。这些人显然是在妄想，但如果我们希望又一场政变只是一场噩梦，我们必须保持警惕。"
 CHL_political_events.7.a: "这不是好兆头"
 CHL_political_events.8.t: "阿里奥斯托的叛乱"
 CHL_political_events.8.d: "今天早些时候，阿里奥斯托·埃雷拉将军领导的塔克纳炮兵团发生了一次短暂的叛乱。众所周知，埃雷拉是前总统卡洛斯·伊瓦涅斯·德尔坎波的支持者，他似乎深受他在意大利担任武官的影响。1939年5月21日，当埃雷拉将军到达总统府参加一个仪式时，他看到一个阳台上挂着一面红旗，他突然冲动地抓住它并把它撕下来，这是他第一次受到真正的怀疑。然而，尽管如此，他没有得到广泛的支持，一切又恢复了正常。"
 CHL_political_events.8.a: "至少秩序已经恢复"
 CHL_political_events.9.t: "托尔滕号蒸汽船的沉没"
 CHL_political_events.9.d: "昨天，托尔滕号蒸汽船在新泽西州巴尼加特镇的外海航行时，被一艘德国潜艇发射的鱼雷击中。这艘货船是从丹麦购买的，但所有27名船员都是智利人，其中只有一人幸存。我们的外交部长表示，他不希望与德国外长对话，圣地亚哥的人民正在街头举行反德抗议活动。我们如何应对这种情况？"
 CHL_political_events.9.a: "谴责他们的行为"
 CHL_political_events.9.b: "要求赔偿"
 CHL_political_events.9.c: "这意味着战争！"
 CHL_sunk_the_tolten: "托尔滕号蒸汽船被击沉"
 CHL_political_events.10.t: "[CHL.GetName]就托尔滕号蒸汽船要求索赔"
 CHL_political_events.10.desc: "[CHL.GetAdjective]领导人[CHL.GetLeader]要求我们就上周智利货船托尔滕号蒸汽船沉没一事道歉并作出赔偿。他表示，我们有责任遵守国际标准，并对我们潜艇战的不雅行为进行反思。"
 CHL_political_events.10.a: "如果他们想要赔偿，那么就给他们吧"
 CHL_political_events.10.b: "我们不会向他们那样的弱者屈服"
 CHL_political_events.11.t: "[GER.GetName]给予我们赔偿"
 CHL_political_events.11.desc: "[GER.GetLeader]已经正式道歉，虽然出乎意料，但他们甚至还同意为这艘船以及智利在托尔滕号事件中丧生的人员提供经济赔偿。"
 CHL_political_events.11.a: "也许他们终究是明事理的。"
 CHL_political_events.12.t: "[GER.GetName]拒绝赔偿我们"
 CHL_political_events.12.desc: "[GER.GetLeader]继续他们惯常的长篇大论，声称智利政府意志薄弱，脆弱，没有必要为一个几乎没有内在价值的国家提供赔偿。我们目前还没有能力反驳这些说法，而加剧谈话矛盾则不太理智……"
 CHL_political_events.12.a: "好吧，事情就是这样"
 CHL_political_events.13.t: "塞古罗·奥夫雷罗大屠杀"
 CHL_political_events.13.desc: "智利民族社会主义运动曾试图发动政变，但没有成功。在被占领的智利大学外的枪战和对峙中，智利卡宾枪骑兵以有限的伤亡镇压了他们的叛乱。奥斯卡·诺沃亚·富恩特斯和温贝托·阿里亚加达·巴尔迪维索在战斗中指挥了我们的部队，他们将得到充分的奖励。"
 CHL_political_events.13.a: "他们不应该再打扰我们了"
 CHL_political_events.14.t: "民族社会主义叛乱"
 CHL_political_events.14.desc: "智利民族社会主义运动曾试图发动政变，但没有成功。当他们被赶出首都时，他们利用自己的广泛声望向我们的政权宣战，如此我们需要处理一场内战，尽管它的规模没有一些人担心的那么大。"
 CHL_political_events.14.a: "准备战斗，甚至向你最好的朋友开枪！"
 CHL_political_events.15.t: "塞古罗·奥夫雷罗战役"
 CHL_political_events.15.desc: "智利民族社会主义运动曾试图发动政变，但没有成功。智利卡宾枪骑兵镇压了他们的叛乱，但是民族社会主义分子占领智利大学后，在一场争夺该校场地的大规模战斗中伤亡惨重。他们现在已经撤退了，但不确定他们以后是否会再次尝试这样的事情。"
 CHL_political_events.15.a: "好险啊……"
 nacista_coup_attempt_happened: "民族社会主义政变已经发生"
 CHL_political_events.16.t: "1942年总统选举"
 CHL_political_events.16.d: "总统选举再次到来，[ROOT.GetLeader]的任期也随之结束。大多数危机现在已经解决了，但全球都在打仗，无处稳定。谁应该接过亚历山德里的重任，带领这个国家走向美好的未来？"
 CHL_political_events.16.a: "胡安·安东尼奥·里奥斯"
 CHL_political_events.16.b: "爱德华多·克鲁斯·科克"
 CHL_political_events.16.c: "卡洛斯·伊瓦涅斯·德尔坎波"
 CHL_political_events.16.e: "埃利亚斯·拉斐特·加维尼奥"
 CHL_political_events.17.t: "1946年总统选举"
 CHL_political_events.17.desc: "总统选举再次到来，[ROOT.GetLeader]的任期也随之结束。全球冲突即将结束，但尚未终止。目前每个人心中的问题是：谁应该接过亚历山德里的下一个任期，在这个令人胆寒的时代领导这个国家？"
 CHL_political_events.17.a: "加夫列尔·冈萨雷斯·魏地拉"
 CHL_political_events.17.b: "爱德华多·克鲁斯·科克"
 CHL_political_events.17.c: "费尔南多·亚历山德里"
 CHL_political_events.17.e: "马马杜克·格罗韦·巴列霍"
 CHL_political_events.18.t: "挑选新的陆军总司令"
 CHL_political_events.18.desc: "我们的军队中有许多人愿意承担起领导的责任，也有许多人准备好并愿意为我们的国家战斗到最后一口气。现在有了新总统，我们现在需要选择奥斯卡·诺沃亚·富恩特斯的继任者，他在这个职位上已经有五年了。谁将作为统帅领导我们的军队？"
 CHL_political_events.18.a: "卡洛斯·富恩特斯·拉贝"
 CHL_political_events.18.b: "埃斯库德罗·奥斯卡·奥塔罗拉"
 CHL_political_events.18.c: "吉列尔莫·巴里奥斯·蒂拉多"
 CHL_political_events.18.d: "阿尔弗雷多·波塔莱斯·莫尔格斯"
 CHL_political_events.19.t: "风云变幻"
 CHL_political_events.19.desc: "遭到全国范围的批评之后，阿图罗·亚历山德里辞职并要求提前举行选举，这一次，随着人们聚集在投票站周围，似乎风向对左翼有利。谁将要领导国家，这次事件又将如何塑造新共和国？"
 CHL_political_events.19.a: "埃利亚斯·拉斐特·加维尼奥将领导新共和国"
 CHL_political_events.19.b: "佩德罗·阿吉雷·塞尔达是人民的最爱"
 CHL_wont_becocme_communist_tt: "你将§R无法§!通过§Y增加总统权力§!国策转为共产主义。"
 CHL_can_becocme_communist_tt: "你§G可以§!通过§Y增加总统权力§!国策转为共产主义。"
 CHL_political_events.20.t: "圣地亚哥会议"
 CHL_political_events.20.desc: "共产党今天召开会议，唯一的目的是决定国家在未来几年必须走的道路，并选出将帮助国家走向进步的人，因为目前迎合各种观点的“大帐篷”联盟无法在所有问题上达成完全一致，需要有人采取行动并提供指导。它目前处于这些人之间：马克思主义者埃利亚斯·拉菲尔特·加维诺、社会主义者马马杜克·格罗夫·巴列霍、斯大林主义者卡洛斯·孔特雷拉斯·拉巴尔卡和托洛茨基主义者曼努埃尔·伊达尔戈·普拉萨。"
 CHL_political_events.20.a: "埃利亚斯·拉斐特·加维尼奥"
 CHL_political_events.20.b: "马马杜克·格罗韦·巴列霍"
 CHL_political_events.20.c: "卡洛斯·孔特雷拉斯·拉瓦尔卡"
 CHL_political_events.20.d: "曼努埃尔·伊达尔戈·普拉萨"
 CHL_political_events.21.t: "[PRU.GetName]进入帕斯塔萨"
 CHL_political_events.21.desc: "[PRU.GetNameDef]军队昨天开始进入不属于他们的纳波-帕斯塔萨地区。太平洋战争结束后，我们最近不得不放弃塔克纳，并将其交还给秘鲁，作为协议的一部分，但由于他们不尊重国际边界，所以我们不必这样做。"
 CHL_political_events.21.a: "我们应强调对塔克纳的主权要求"
 CHL_political_events.21.b: "不值得去激怒他们"
 CHL_political_events.22.t: "[CHL.GetNameDefCap]希望加入我们的阵营"
 CHL_political_events.22.desc: "[CHL.GetLeader]找到我们希望我们能允许[CHL.GetNameDef]加入我们的阵营，这样我们就能就像战友一样，以世界革命的名义一起斗争。我们如何回应？"
 CHL_political_events.22.a: "我们欢迎我们的新同志"
 CHL_political_events.22.b: "我们为什么要关心南美？"
 CHL_political_events.23.t: "苏联允许我们加入"
 CHL_political_events.23.desc: "[SOV.GetLeader]今天向政治局宣布，苏联与[CHL.GetNameDef]建立了盟友关系并与南美有了联系，必要时还可以作为对抗美国人的临时基地。如此，我们成为了他们阵营的一员，我们一定会共同繁荣。"
 CHL_political_events.23.a: "团结使我们更强大"
 CHL_political_events.24.t: "苏联拒绝我们加入"
 CHL_political_events.24.desc: "[SOV.GetLeader]今天向政治局宣布，苏联拒绝了我们加入他们阵营的请求，称这将威胁到全球安全，并以不利的方式打破他们与敌人之间的平衡。"
 CHL_political_events.24.a: "我们被耍了，被背后捅了一刀，很可能还被哄骗了……"
 CHL_political_events.25.t: "[CHL.GetName]建议我们与他们成为一体"
 CHL_political_events.25.desc: "[CHL.GetLeader]与我们进行接洽，要求我们加入他们，成为一体，以建立西班牙裔工人共和国。他说，如果我们想要反对外国帝国主义列强，我们就必须联合起来。"
 CHL_political_events.25.a: "我们必须加入他们！"
 CHL_political_events.25.b: "必须加强合作"
 CHL_political_events.25.c: "我们不需要他们"
 CHL_we_will_be_annexed_tt: "我们将被§Y[CHL.GetNameDef]§!§R吞并§!"
 CHL_we_will_be_puppeted_tt: "我们将成为§Y[CHL.GetNameDef]§!的§R傀儡国§!"
 CHL_political_events.26.t: "[FROM.GetName]接受被兼并"
 CHL_political_events.26.desc: "[FROM.GetNameDef]的[FROM.GetLeader]已经决定接受我们的兼并提议，他们的国家随后将成为我们不可分割的一部分。革命万岁！"
 CHL_political_events.26.a: "完美"
 CHL_political_events.27.t: "[FROM.GetName]接受被主导"
 CHL_political_events.27.desc: "[FROM.GetNameDef]的[FROM.GetLeader]已决定接受被我们主导的提议，他们的国家随后将成为我们牢不可破的伙伴。革命万岁！"
 CHL_political_events.27.a: "好极了"
 CHL_political_events.28.t: "[FROM.GetName]打算反对我们"
 CHL_political_events.28.desc: "[FROM.GetNameDef]的[FROM.GetLeader]决定拒绝我们的兼并提议。我们该怎么处理他们？"
 CHL_political_events.28.a: "我们要摧毁他们！"
 CHL_political_events.28.b: "我们稍后再处理他们"
 CHL_political_events.29.t: "智利法西斯分子需要我们的支持"
 CHL_political_events.29.desc: "属于智利政党民族社会主义运动的法西斯分子与我们接触，告诉我们他们计划对智利现政府发动政变。他们要求我们以人员、设备和政治援助的形式支持这一努力。我们应该帮助他们吗？"
 CHL_political_events.29.a: "我们必须帮助他们"
 CHL_political_events.29.b: "他们不需要我们的帮助"
 CHL_political_events.30.t: "[FROM.GetName]将帮助我们"
 CHL_political_events.30.desc: "[FROM.GetNameDef]的[FROM.GetLeader]承诺会帮助我们推翻现政府，建立一个可以对抗美国的独裁政权。"
 CHL_political_events.30.a: "完美"
 CHL_political_events.31.t: "[FROM.GetName]决定不帮助我们"
 CHL_political_events.31.desc: "[FROM.GetNameDef]的[FROM.GetLeader]拒绝援助我们去推翻现政府以建立一个可以对抗美国的独裁政权。"
 CHL_political_events.31.a: "我们被背叛了"
 CHL_political_events.32.t: "[CHL.GetName]希望加入轴心国"
 CHL_political_events.32.desc: "[CHL.GetNameDef]的[CHL.GetLeader]来找我们，要求加入我们的阵营。他声称我们在一起会更强大，我们将能够在他们的帮助下推翻美国的霸权。"
 CHL_political_events.32.a: "我们同意"
 CHL_political_events.32.b: "没有他们，我们更强大"
 CHL_political_events.33.t: "[GER.GetLeader]接受我方请求"
 CHL_political_events.33.desc: "[GER.GetNameDef]的[GER.GetLeader]已经宣布，从今天起，[CHL.GetNameDef]将是他们的重要盟友，可以帮助他们获得对美洲的完全控制。他说，今天标志着美洲民主制度开始走向终结，而今天，是光荣的一天。"
 CHL_political_events.33.a: "确实是伟大的一天！"
 CHL_political_events.34.t: "[GER.GetLeader]拒绝我方请求"
 CHL_political_events.34.desc: "[GER.GetNameDef]的[GER.GetLeader]宣布我们不被允许加入他们的阵营，因为我们不是他们为这个世界的未来所制定的计划的一部分。他们到底在计划什么？"
 CHL_political_events.34.a: "他们会后悔的……"
 CHL_political_events.35.t: "[CHL.GetNameDefCap]邀请我们加入西班牙裔联盟"
 CHL_political_events.35.desc: "[CHL.GetNameDef]的[CHL.GetLeader]主动与我们商谈，邀请我们加入他们的新阵营，西班牙裔联盟。我们如何回应？"
 CHL_political_events.35.a: "我们将一起赢得胜利"
 CHL_political_events.35.b: "未来只属于我们"
 CHL_political_events.36.t: "[FROM.GetNameDefCap]加入西班牙裔联盟"
 CHL_political_events.36.desc: "[FROM.GetNameDef]的[FROM.GetLeader]殷勤地决定接受我们的建议，让他们加入我们的阵营，现在我们一起创造了历史。"
 CHL_political_events.36.a: "前途一片光明"
 CHL_political_events.37.t: "[FROM.GetNameDef]拒绝加入西班牙裔联盟"
 CHL_political_events.37.desc: "[FROM.GetNameDef]的[FROM.GetLeader]愚蠢地拒绝了我们让他们加入我们的西班牙裔联盟的提议。神在未来会审判他们的。"
 CHL_political_events.37.a: "难道他们不怕我们吗？"
 CHL_political_events.38.t: "[CHL.GetName]邀请我们加入[GER.GetAdjective]的阵营"
 CHL_political_events.38.desc: "[CHL.GetLeader]邀请我们加入他们，成为[GET.GetNameDef]阵营的一员，以阻止美国干涉西班牙裔国家的事务。他们声称，尽管我们更弱、更分裂，但只要我们共同努力，我们就能打败美国。"
 CHL_political_events.38.a: "团结起来，我们可以打倒美国！"
 CHL_political_events.38.b: "这太冒险了……"
 CHL_political_events.39.t: "[FROM.GetName]加入我们的阵营！"
 CHL_political_events.39.desc: "[FROM.GetNameDef]的[FROM.GetLeader]是一个通情达理的人，他认为同我们合作是最明智的。他已经签署了我们提出的所有文件，现在将协助保卫我们的半球。"
 CHL_political_events.39.a: "我们将保卫我们的大陆！"
 CHL_political_events.40.t: "[FROM.GetName]决定不加入我们的阵营"
 CHL_political_events.40.desc: "[FROM.GetNameDef]的[FROM.GetLeader]是一个愚蠢的人，他断定他宁愿遭受美帝国主义的压迫，也不愿冒着与他们开战的危险。然而，对于他们摆明了的立场，我们无能为力，所以我们需要把这个问题留在那里。"
 CHL_political_events.40.a: "好吧……"
 CHL_political_events.41.t: "[CHL.GetName]要求我们臣服于[GER.GetNameDef]"
 CHL_political_events.41.desc: "[CHL.GetLeader]和[GER.GetLeader]联合要求乌拉圭臣服于他们。他们似乎在要求我们成为[GER.GetAdjective]的保护国。我们会屈服于他们的压力吗？"
 CHL_political_events.41.a: "我们别无选择"
 CHL_political_events.41.b: "我们必须抵抗法西斯分子！"
 CHL_political_events.42.t: "[URG.GetName]拱手臣服于[GER.GetNameDef]"
 CHL_political_events.42.desc: "[URG.GetLeader]今天正式宣布辞去[URG.GetNameDef]总统一职，并将权力移交给[GER.GetAdjective]人支持的阿努尔夫·富尔曼。"
 CHL_political_events.42.a: "好极了"
 CHL_political_events.43.t: "[URG.GetName]向我们屈服"
 CHL_political_events.43.desc: "由于[CHL.GetAdjective]政府施加的压力，[URG.GetNameDef]被迫按照早些年制定的秘密殖民计划向我们屈服。这将有助于扩大我们在美洲的影响力，并有助于我们不让美国插手南美。"
 CHL_political_events.43.a: "太棒了"
 CHL_political_events.44.t: "[URG.GetName]拒绝屈服"
 CHL_political_events.44.desc: "愚蠢的[URG.GetLeader]决定站起来反对[CHL.GetAdjective]和[GER.GetAdjective]的思想家和政治家所设想的世界新秩序。他看不到潮水的翻滚，而等海浪撞击海岸时他也早已离席。"
 CHL_political_events.44.a: "大胆！"
 CHL_political_events.45.t: "我们[CHL.GetNameDef]的兄弟邀请我们加入轴心国"
 CHL_political_events.45.desc: "[CHL.GetAdjective]人是我们在南美洲的西班牙裔和拉丁裔兄弟，他们要求我们加入他们与[GER.GetNameDef]的阵营，以便适当地带来一个新的世界秩序，同时尽可能地保护我们自己的利益。我们如何回应？"
 CHL_political_events.45.a: "我们很乐意"
 CHL_political_events.45.b: "我们另有打算"
 CHL_political_events.46.t: "[FROM.GetName]加入轴心国"
 CHL_political_events.46.desc: "[FROM.GetNameDef]的[FROM.GetLeader]决定接受我们的建议，加入我们与[GER.GetNameDef]的联盟。我们失散多年的兄弟终于团聚了，但这次是在更加平等和公正的条约下！"
 CHL_political_events.46.a: "太好了"
 CHL_political_events.47.t: "[CHL.GetName]想邀请[FROM.GetName]加入轴心国"
 CHL_political_events.47.desc: "[CHL.GetName]已经与[FROM.GetName]达成了协议。他们已经使[FROM.GetName]相信，只有轴心国才有未来。我们只需要将他们的接受的内容签字盖章。"
 CHL_political_events.47.a: "签字并盖章"
 CHL_political_events.47.b: "目前不行。"
 #CHL_political_events.98.t: "[FROM.GetName] joins the Axis"
 #CHL_political_events.98.desc: "Thanks to a proposal handed over by their Hispanic brothers in [CHL.GetNameDef], [FROM.GetLeader] of [FROM.GetNameDef] has decided to join our faction to help us make a stronger future, and fight against our every enemy. We are stronger together!"
 #CHL_political_events.98.a: "Sehr Gut"
 CHL_political_events.48.t: "[FROM.GetName]不加入轴心国"
 CHL_political_events.48.desc: "可悲的是，尽管我们向他们真挚地呼吁，[FROM.GetLeader]和他们的人民还是认定没有我们他们会过得更好，并且没有详细说明他们为什么会做出这个决定。我们暂时不会与[FROM,GetNameDef]联合。"
 CHL_political_events.48.a: "那我们就只能自己单干了"
 CHL_political_events.49.t: "[CHL.GetNameDefCap]邀请我们加入西班牙裔联盟"
 CHL_political_events.49.desc: "[CHL.GetNameDef]的[CHL.GetLeader]主动与我们商谈，邀请我们加入他们的新阵营，西班牙裔联盟。我们如何回应？"
 CHL_political_events.49.a: "我们将一起争取胜利"
 CHL_political_events.49.b: "未来只属于我们"
 CHL_political_events.50.t: "[FROM.GetNameDefCap]加入西班牙裔联盟"
 CHL_political_events.50.desc: "[FROM.GetNameDef]的[FROM.GetLeader]殷勤地决定接受我们的建议，让他们加入我们的阵营，现在我们一起创造了历史。"
 CHL_political_events.50.a: "太好了"
 CHL_political_events.51.t: "[FROM.GetNameDefCap]拒绝加入西班牙裔联盟"
 CHL_political_events.51.desc: "[FROM.GetNameDef]的[FROM.GetLeader]愚蠢地拒绝了我们让他们加入我们的西班牙裔联盟的提议。神在未来会审判他们的。"
 CHL_political_events.51.a: "难道他们不怕我们吗？"
 CHL_political_events.52.t: "[CHL.GetName]要求我们移交[947.GetName]"
 CHL_political_events.52.desc: "在最近我们边境的大规模动员和[CHL.GetAdjective]人民长达一周的抗议之后，[CHL.GetLeader]宣布现在是[CHL.GetNameDef]重新控制[947.GetName]领土的时候了，他们曾经签署了利马条约，而他们现在声称这是不公正和无效的。"
 CHL_political_events.52.a: "我们不想再冒战争的风险"
 CHL_political_events.52.b: "这是我们夺回阿里卡的机会！"
 CHL_political_events.53.t: "[FROM.GetName]接受我们的要求"
 CHL_political_events.53.desc: "我们都知道，[FROM.GetNameDef]现任政府很软弱。很明显，他们无法与我们作战，他们自己也很清楚这一点。因此，从今天起，他们签署了一项新的协议，正式将[947.GetName]的政府部门移交给我们！"
 CHL_political_events.53.a: "我们的疆土扩张了"
 CHL_political_events.54.t: "[FROM.GetName]拒绝我们的要求"
 CHL_political_events.54.desc: "[FROM.GetAdjective]政府顽固地坚持虚假的利马条约，拒绝把[947.GetName]移交给我们。我们必须诉诸武力，不惜一切手段从他们手中夺取该地区……"
 CHL_political_events.54.a: "我们要让他们为他们的傲慢付出代价！"
 CHL_political_events.55.t: "[CHL.GetName]要求我们移交[953.GetName]"
 CHL_political_events.55.desc: "在最近我们边境的大规模动员和[CHL.GetAdjective]人民长达一周的抗议活动之后，[CHL.GetLeader]宣布，现在是[CHL.GetNameDef]占领[953.GetName]的时候了。我们应该反抗他们吗？"
 CHL_political_events.55.a: "我们不想冒险与他们开战"
 CHL_political_events.55.b: "我们要再说多少遍？"
 CHL_political_events.56.t: "[FROM.GetName]对我们的要求让步"
 CHL_political_events.56.desc: "[ARG.GetNameDef]政府做出了通情达理的决定，以优雅的风度将它移交给了我们。现在是时候继续努力，坚持我们的主张，直到我们能够建立一个[CHL.GetAdjective]人的完美国家。"
 CHL_political_events.56.a: "今天我们欢迎八万名新智利人"
 CHL_political_events.57.t: "[FROM.GetName]拒绝我们的要求"
 CHL_political_events.57.desc: "[ARG.GetNameDef]的[ARG.GetLeader]认为反抗我们是明智之举，所以我们必须让他知道他惹错了人。前进吧，智利的男人和女人！"
 CHL_political_events.57.a: "那我们必须用武力夺取"
 CHL_political_events.58.t: "我们的军队在德尔德谢尔托湖附近交火"
 CHL_political_events.58.desc: "据报，我们的军队与[CHL.GetAdjective]军队在圣克鲁斯的德尔德谢尔托湖附近发生了冲突。他们说，[CHL.GetAdjective]军队正越来越向东移动，似乎企图占领整个省份。"
 CHL_political_events.58.a: "撤退，不值得为此开战"
 CHL_political_events.58.b: "战士们，坚守阵地！"
 CHL_political_events.59.t: "[FROM.GetName]撤出[954.GetName]"
 CHL_political_events.59.desc: "怯懦的[ARG.GetAdjective]军队在受到我国边防警卫的挑衅后撤退，我国士兵已开始进入近乎被遗弃的圣克鲁斯省。我们在每一条战线上都取得了胜利，我们需要祈祷在不久的将来一切都不会崩溃。"
 CHL_political_events.59.a: "我们离最终目标又近了一步"
 CHL_political_events.60.t: "[FROM.GetName]坚守阵地"
 CHL_political_events.60.desc: "勇敢但愚蠢的[ARG.GetAdjective]军队决定在德尔德谢尔托湖周围坚守阵地。我们的部队仍在向他们射击，但正在等待下一步行动的命令。"
 CHL_political_events.60.a: "挺进并占领该地区"
 CHL_political_events.60.b: "以后再说"
 CHL_political_events.61.t: "[CHL.GetName]要求巴塔哥尼亚去军事化"
 CHL_political_events.61.desc: "[CHL.GetNameDef]的[CHL.GetLeader]宣布，我们威胁[CHL.GetAdjective]人民的安全太久了，现在是结束这种事情的时候了，并声称我们有必要更进一步，使巴塔哥尼亚地区非军事化。我们该如何应对呢？"
 CHL_political_events.61.a: "这是明智的做法"
 CHL_political_events.61.b: "我们为什么要这么做呢？"
 CHL_political_events.62.t: "[FROM.GetName]使巴塔哥尼亚去军事化"
 CHL_political_events.62.desc: "[FROM.GetAdjective]政府已经屈服于我们的要求，将巴塔哥尼亚非军事化并承诺不再伤害我们的人民。他们仍然不明白我们为什么提出这些要求。"
 CHL_political_events.62.a: "他们毫无远见"
 CHL_political_events.63.t: "[FROM.GetName]不使巴塔哥尼亚去军事化"
 CHL_political_events.63.desc: "[FROM.GetLeader]谴责了我们明显的挑衅行为，并表示很容易看出，我们采取这些行动的目的是在他们放松警惕时迅速而轻松地发起闪电战。然而，我们并不需要在这种情况下才能获胜。"
 CHL_political_events.63.a: "它不会阻碍我们的推进"
 CHL_political_events.64.t: "[From.GetAdjective]占领巴拿马运河"
 CHL_political_events.64.desc: "[FROM.GetNameDef]的独裁者[From.GetLeader]竟然胆敢从附近的集结地对我们巴拿马运河部队发动大规模攻击。他们的行动取得了成功，我们的部队正在混乱中撤退。[FROM.GetAdjective]人没有越境进入我们的其他领土，所以这不是全面入侵的前奏，但这次袭击削弱了我们在全球范围内投送兵力的能力，在国际舞台上羞辱了我们。"
 CHL_political_events.64.a: "不幸的是，我们有更紧迫的问题，禁运应该就足够了"
 CHL_political_events.64.b: "我们的主权受到了威胁，这需要军事回应"
 CHL_political_events.65.t: "[From.GetAdjective]占领[311.GetName]"
 CHL_political_events.65.desc: "[FROM.GetNameDef]的独裁者[From.GetLeader]竟敢从附近的集结地对我们的[311.GetName]部队发动大规模攻击。他们的行动取得了成功，我们的部队正在混乱中撤退。[FROM.GetAdjective]人没有越境进入我们的其他领土，所以这不是全面入侵的前奏，但这次袭击削弱了我们在全球范围内投送兵力的能力，在国际舞台上羞辱了我们。"
 CHL_political_events.65.a: "不幸的是，我们有更紧迫的问题，禁运应该就足够了"
 CHL_political_events.65.b: "我们的主权受到了威胁，这需要军事回应"
 CHL_political_events.66.t: "[CHL.GetName]要求控制我们的圭亚那领土"
 CHL_political_events.66.desc: "[CHL.GetLeader]今天发表了一次隆重的讲话，谴责我们对圭亚那领土的非法和不义的占领。他这次要求我们把这个地区移交给他们，这样他就可以把人民从帝国主义的压迫下解放出来。"
 CHL_political_events.66.a: "不值得为之开战"
 CHL_political_events.66.b: "除非从我的尸体上踏过去！"
 CHL_political_events.67.t: "[FROM.GetName]接受我们的要求"
 CHL_political_events.67.desc: "[FROM.GetNameDef]的[FROM.GetLeader]告诉我们，他们在当地的守备部队正在撤离圭亚那，他们会派出一队人把这片地区割让给我们，因为在他们看来，这片地区不值得为之战斗。"
 CHL_political_events.67.a: "他们现在摆脱了压迫"
 CHL_political_events.68.t: "[FROM.GetName]拒绝我们的要求"
 CHL_political_events.68.desc: "[FROM.GetLeader]仍然坚持他们的立场，即圭亚那区域属于他们和他们的盟友，而不属于其他国家。看来谈判和暗箱操作将不再有用……"
 CHL_political_events.68.a: "总有更直接的方法"
 CHL_political_events.69.t: "[CHL.GetName]强行控制了圭亚那区域"
 CHL_political_events.69.desc: "在被[CHL.GetNamDef]完全占领之后，我们圭亚那领土上的当地人民站在了胜利的一方。在使我们的宣称合法化方面，我们已无能为力。"
 CHL_political_events.69.a: "哦，悲剧"
 CHL_political_events.69.b: "我们不承认！"
 CHL_political_events.70.t: "党内领导权纷争"
 CHL_political_events.70.desc: "在智利，许多各派的法西斯分子在统一的旗帜下获得权力后，又在没有政府适当监督和控制的情况下，开始实践自己的思想和理论。是时候让这个国家做出选择，决定谁来领导了，因为只有通过一个强人，这个国家机器才能生存下去！谁将担任这个角色？"
 CHL_political_events.70.a: "豪尔赫·冈萨雷斯·冯马雷斯"
 CHL_political_events.70.b: "卡洛斯·凯勒·吕夫"
 CHL_political_events.70.c: "胡安·戈麦斯·米利亚斯"
 CHL_political_events.71.t: "卡洛斯·伊瓦涅斯·德尔坎波将军的政变"
 CHL_political_events.71.desc: "军队包围了阿图罗·亚历山德里及其内阁所在的拉莫内达宫，这些军人支持保守派和法西斯分子组成的扩大联盟。他们命令总统下台，让位给前总统卡洛斯·伊瓦涅斯·德尔坎波将军，后者承诺将国家恢复到原来的价值观，并解决亚历山德里没有解决的问题。鉴于军队站在他这一边，他对此无能为力。"
 CHL_political_events.71.a: "是时候让时光倒流了"
 CHL_political_events.72.t: "阿劳卡尼亚议会第一次会议"
 CHL_political_events.72.desc: "在新一届阿劳卡尼亚议会召开的第一次会议上，出现了一场争议。尽管所有人都同意反帝国主义必须成为任何马普切国家的核心原则，但对于其他拥有这些理想的人，如共产主义者和社会主义者，是否可以被信任成为马普切政府的一部分，存在分歧。一些人声称他们可以证明是一个有用的盟友，而另一些人则声称他们一有机会就会在背后捅我们一刀。谁是对的？"
 CHL_political_events.72.b: "我们的理想决不妥协！"
 CHL_political_events.72.a: "还有更多的人愿意为反帝国主义事业而战"
 CHL_mapuche_commuist_cultural_cross_pollination: "马普切人愿意与共产党合作"
 CHL_unlocks_various_communist_advisors: "§Y各种共产主义顾问将开始与马普切人合作，并可供雇用。§!"
 CHL_political_events.73.t: "选举一位持斧人"
 CHL_political_events.73.desc: "马普切人的各个组织和团体最终决定团结在一个人的领导下，他将带领他们战胜西班牙敌人，不辜负与印加人的战争精神，他将继承考波利坎的遗产。因此，他们聚集在一起选出了一位新的托基，一位战时的酋长，他将解放并带领他的人民走向自由。"
 CHL_political_events.73.a: "应当推选曼努埃尔·曼基莱夫"
 CHL_political_events.73.b: "民众支持埃斯特万·罗梅罗·桑多瓦尔"
 CHL_political_events.73.c: "贝南西奥·科纽埃潘·温克瓦尔可以领导我们"
 CHL_political_events.74.t: "安托万三世的加冕"
 CHL_political_events.74.desc: "当人们聚集在圣地亚哥总统府前的战争撕裂了这个国家，卡洛斯·伊瓦涅斯·德尔坎波总统宣布，他和议会已经选举雅克·安托万·伯纳德为新国王，恢复了他的家族在1862年失去的长期失去的头衔。伊瓦涅斯说安托万三世是这个国家唯一的救星，他能让这个饱受战争摧残的社会重新团结起来。"
 CHL_political_events.74.a: "向当选的君主安托万三世致敬！"
 CHL_political_events.75.t: "[CHL.GetNameDefCap]希望把阿里卡卖回给我们"
 CHL_political_events.75.desc: "[CHL.GetNameDef]的[CHL.GetLeader]向我们给出一份提议。鉴于[CHL.GetName]的经济危机远未结束，他迫切需要资金，并要求我们从他们手中买回阿里卡，这是他们在南美太平洋战争后签署的和平条约中从我们手中夺走的。我们是否接受他的提议？"
 CHL_political_events.75.a: "这是我们期待已久的一天！"
 CHL_political_events.75.b: "我们不希望冒着将来发生战争的风险……"
 CHL_political_events.76.t: "[PRU.GetName]打算从我们这里买下阿里卡"
 CHL_political_events.76.desc: "[PRU.GetLeader]声明[PRU.GetName]很乐意接受我们把阿里卡卖给他们的提议，并派了特使带着我们要求的资金作为交换。"
 CHL_political_events.76.a: "这是必须做出的牺牲"
 CHL_political_events.77.t: "[PRU.GetName]不打算从我们这里买下阿里卡"
 CHL_political_events.77.desc: "[PRU.GetLeader]声明[PRU.GetName]永远不会接受我们向他们出售阿里卡的提议，因为他们应该无偿返回，并声称我们在南美太平洋战争后占领该区域是不公正和非法的。"
 CHL_political_events.77.a: "多么忘恩负义！"
 CHL_news_events.1.t: "[CHL.GetNameDef]的法西斯政变"
 CHL_news_events.1.d: "据报，[CHL.GetLeader]领导的民族社会主义运动党成功发动政变，将[CHL.GetNameDef]建立为一党专政国家。他们与全球法西斯运动有联系，但仍不确定他们是否会加入任何列强的阵营，还是将势力范围停留在自己的大陆上。"
 CHL_news_events.1.a: "事态发展真是太有趣了"
 CHL_news_events.1.b: "我们将夺回我们的荣耀！"
 CHL_news_events.2.t: "智利宣布恢复旧王国"
 CHL_news_events.2.d: "[CHL.GetLeader]宣布恢复智利旧王国，这是一个很有争议的想法，但智利人宣称了自旧西班牙秘鲁总督以来的阿根廷的大部分地区，[CHL.GetNameDef]已经开始整合所宣称的领土。然而，他们的野心并不止于此，因为他们进一步宣称了拉普拉塔区域的大部分土地。"
 CHL_news_events.2.a: "太牵强了……"
 CHL_news_events.2.b: "我们无可阻挡！"
 CHL_news_events.3.t: "[CHL.GetNameDefCap]的成立"
 CHL_news_events.3.d: "今天，[CHL.GetLeader]宣布了[CHL.GetNameDef]的成立，并声称它是一个新的列强。他们指出，他们的目标是解放受外国压迫的所有西班牙裔和拉丁美洲人民，他们的使命尚未完成。"
 CHL_news_events.3.a: "他们以为自己是谁？"
 CHL_news_events.3.b: "我们是一个新的列强！"
 CHL_political_events.78.t: "[FROM.GetNameDefCap]请求我们的帮助"
 CHL_political_events.78.desc: "[FROM.GetNameDef]的当选国王[FROM.GetLeader]请求我们帮助他对抗智利的法西斯和共产党，他们想要推翻他。他需要武器和能协助他的志愿军。我们要接受他的号召吗？"
 CHL_political_events.78.a: "那好吧，我们将帮助他们"
 CHL_political_events.78.b: "我们为什么要帮助他们呢？"
 CHL_political_events.78.c: "我们会援助他们，但这是有偿的……"
 CHL_we_will_aid_for_a_price: "如果他们接受，我们的援助将获得经济补偿，但他们很可能拒绝我们的提议"
 CHL_political_events.79.t: "[FROM.GetName]打算帮助我们"
 CHL_political_events.79.desc: "[FROM.GetNameDef]的[FROM.GetLeader]响应了我们的号召，承诺给我们提供尽可能多的武器和志愿军。"
 CHL_political_events.79.a: "那好吧"
 CHL_political_events.80.t: "[FROM.GetName]不打算帮助我们"
 CHL_political_events.80.desc: "[FROM.GetNameDef]的[FROM.GetLeader]不听我们的号召，只希望我们倒霉。真可恶！"
 CHL_political_events.80.a: "好吧，事情就是这样……"
 CHL_political_events.81.t: "[FROM.GetName]说他们会有偿援助我们"
 CHL_political_events.81.desc: "[FROM.GetNameDef]的[FROM.GetLeader]响应了我们的号召，承诺给我们提供尽可能多的武器和志愿军。然而，他们表示，他们的援助并不便宜，如果我们想要，我们就必须满足他们的要价。"
 CHL_political_events.81.a: "我们只能接受"
 CHL_political_events.81.b: "我们不需要！"
 CHL_news_events.4.t: "马普切宣布讨伐帝国主义"
 CHL_news_events.4.d: "[CHL.GetNameDef]的[CHL.GetLeader]宣布，国家将进行一场反帝国主义的运动，他们将把美洲人民从欧洲人的压迫下解放出来。许多人想知道，殖民主义时代是否真的结束了，或者这只是列强们的道路上的又一次颠簸。"
 CHL_news_events.4.a: "令人担忧……"
 CHL_news_events.4.b: "我们将为那些需要帮助的人带来自由和繁荣！"
 CHL_political_events.82.t: "王国的首都"
 CHL_political_events.82.desc: "随着我们阿劳卡尼亚和巴塔哥尼亚新王国的建立，出现了关于我们地位的问题。目前，圣地亚哥仍然是我们的首都，这意味着我们与智利这个破败、老旧的国家并没有太大的不同。然而，还有其他潜在的城市是成为王国新首都的良好候选。至尊国王安托万三世的旨意是什么？"
 CHL_political_events.82.a: "圣地亚哥将继续作为我们的首都"
 CHL_political_events.82.b: "佩尔肯科是曾经的旧都"
 CHL_political_events.82.c: "我们需要世界上最南端的首都！"
 CHL_political_events.82.d: "罗森是一个不错东部候选"
 CHL_political_events.83.t: "反伊瓦涅斯联盟发动政变"
 CHL_political_events.83.d: "经过几天的抗议和罢工，社会主义者、共产主义者和法西斯分子看到了摆在他们面前的机会窗口，终于决定公然反对我们的政府。他们要求卡洛斯·伊瓦涅斯·德尔坎波尽快将权力移交给豪尔赫·冈萨雷斯·冯马雷斯，但我们不会不战而降。据报，全国各地都发生了小规模的冲突，我们很可能面临一场内战……"
 CHL_political_events.83.a: "立即动员国民警卫队！"
 CHL_political_events.83.b: "确保尽可能多的领土！"
 CHL_fascist_and_communist_joint_civil_war_started: "一场反伊瓦涅斯的内战已经开始了"
 CHL_secures_araucania_for_the_cw_tt: "§Y阿劳卡尼亚§!会得到我们的军队的保护"
 CHL_approached_by_mysterious_frenchman: "曾在智利内战期间与雅克·安托万·伯纳德接触过"
 CHL_political_events.84.t: "一个神秘的陌生人与政府进行接洽"
 CHL_political_events.84.desc: "今天早些时候，随着我们内战的消息开始传到世界各地，卡洛斯·伊瓦涅斯·德尔坎波总统收到了来自法国的消息。一个神秘的人，自称是智利一个古老王朝的后裔，他是阿劳卡尼亚和巴塔哥尼亚国王奥雷列-安托万一世的后代，他说他已经从法国商人和军团士兵那里得到了帮助我们的许可，但他声称这是有偿的。形势看起来很严峻，可能很快就需要采取严厉措施。"
 CHL_political_events.84.a: "都到这个时候了，他可能是我们唯一的希望……"
 CHL_political_events.85.t: "[RAP.GetNameDefCap]宣布独立"
 CHL_political_events.85.desc: "复活节岛，当地人称之为拉帕努伊，自1910年吞并拉帕努伊王国以来一直处于我们的直接控制之下，这个国家从公元10年到那时曾经一直存在。现在，他们再次团结在一个本土的阿里基首领瓦伦蒂诺·里罗科·图基的周围，并有摄政理事会照顾他。波利尼西亚国家希望断绝与我们的一切联系，并就此宣布独立。我们是否接受？"
 CHL_political_events.85.a: "我们目前没有能力对付他们"
 CHL_political_events.85.b: "这意味着战争！"
 CHL_political_events.85.c: "是波利尼西亚崛起的时候了！"
 CHL_political_events.86.t: "[FROM.GetName]请求联盟"
 CHL_political_events.86.desc: "[FROM.GetNameDef]的至高君王、法国公民[FROM.GetLeader]斯要求我们联合起来，互相扶持，在全球范围内扩张法国的霸权。我们如何回应？"
 CHL_political_events.86.a: "团结使我们更强大"
 CHL_political_events.86.b: "我们不需要他们"
 CHL_political_events.87.t: "[FROM.GetName]接受我们的请求"
 CHL_political_events.87.desc: "[FROM.GetNameDef]的伟大的[FROM.GetLeader]已经接受了我们正式加入联盟的请求，我们为此感谢他。团结使我们更强大！"
 CHL_political_events.87.a: "合作优于孤立"
 CHL_political_events.88.t: "[FROM.GetName]拒绝我们的请求"
 CHL_political_events.88.desc: "[FROM.GetNameDef]的奸诈的[FROM.GetLeader]拒绝了我们正式加入联盟的请求，尽管我们有共同的利益和传统。"
 CHL_political_events.88.a: "我们被背叛了……"
 united_french_monarhcist_faction: "法语霸权"
 CHL_news_events.5.t: "阿劳卡尼亚和巴塔哥尼亚的新王国"
 CHL_news_events.5.desc: "尽管它在19世纪60年代只存在了短短两年，但雅克·安托万·伯纳德，这位旧王位的继承者，在混乱中回到智利，夺回了他失去已久的王国。只有时间会告诉我们结果如何……"
 CHL_news_events.5.a: "什么？"
 CHL_news_events.5.b: "我们回来了，而且比以前更强大！"
 CHL_news_events.6.t: "托尔滕号蒸汽船的沉没"
 CHL_news_events.6.desc: "中立的智利商船托尔滕号蒸汽船，在没有护航的情况下从巴尔的摩驶往纽约市时，在新泽西州巴尼加特镇的外海被德国潜艇发射的鱼雷击中。这艘船在6分钟内沉没，直到沉没后，潜艇上的船员才确认这艘船是智利的。这对德国人来说可能是一场外交灾难。"
 CHL_news_events.6.a: "火花被点燃了"
 CHL_news_events.6.b: "真正的讽刺"
 CHL_news_events.7.t: "[CHL.GetNameDefCap]实施主动防御政策"
 CHL_news_events.7.desc: "[CHL.GetNameDef]的[CHL.GetLeader]宣布，他们将实施主动防御政策，捍卫[CHL.GetAdjective]和[RAP.GetAdjective]的主权，正式向南美太平洋潜在的有威胁的国家宣战，他们选择向潜在的侵略者开战，而不是在他们的本土发动战争。"
 CHL_news_events.7.a: "明智的决定"
 CHL_news_events.7.b: "拉帕努伊岛需要保护"
 CHL_political_events.89.t: "[FROM.GetNameDefCap]提议由他们来保护[270.GetName]"
 CHL_political_events.89.desc: "我们的盟友[FROM.GetNameDef]的[FROM.GetLeader]来找我们提出了一个简单的要求。把[270.GetName]的控制权交给他们，因为巴黎离他们的心脏地带更近，更容易被他们保护，这样它就不会成为敌人可以利用的战略漏洞。"
 CHL_political_events.89.a: "那么就给他们吧"
 CHL_political_events.89.b: "他们以为自己是谁？"
 CHL_political_events.90.t: "[FROM.GetName]把[270.GetName]移交给我们"
 CHL_political_events.90.desc: "我们的盟友[FROM.GetNameDef]的[FROM.GetLeader]已按我们的要求将[270.GetName]移交给我们。现在，我们的人民终于提升了安全感，免受外来威胁，并将精力用于解决国内问题。"
 CHL_political_events.90.a: "是时候由我们来保护皮特凯恩了！"
 CHL_political_events.91.t: "[FROM.GetName]拒绝把[270.GetName]移交给我们"
 CHL_political_events.91.desc: "我们的盟友[FROM.GetNameDef]的[FROM.GetLeader]没有把[270.GetName]移交给我们。他们声称这太危险了，我们只是在榨取他们帝国的财富。"
 CHL_political_events.91.a: "好吧，我们只能利用我们现在所拥有的……"
 CHL_political_events.91.b: "我们必须自己去取！"
 CHL_political_events.92.t: "新萨帕印卡"
 CHL_political_events.92.desc: "随着我们新的卫星王国印加帝国的建立，本着拿破仑主义的精神，我们需要选择一位将军，以萨帕印卡的身份领导他们。谁将被授予这一崇高的头衔？"
 CHL_political_events.92.a: "我们会把头衔授予我们中最优秀的人！"
 CHL_political_events.92.b: "一个聪明的年轻军官就可以了"
 CHL_political_events.92.c: "把头衔授予一个马普切人"
 CHL_political_events.93.t: "黄金国的国王"
 CHL_political_events.93.desc: "现在我们已经建立了一个类似于神话中的黄金国的国家，我们应该把光辉灿烂的国王的头衔授予我们的一位骄傲而虔诚的将军。谁配得上这个角色？"
 CHL_political_events.93.a: "巴托洛梅·布兰切通晓带兵之道！"
 CHL_political_events.93.b: "格雷戈里奥·罗德里格斯·塔斯孔当之无愧！"
 CHL_political_events.93.c: "金廷·拉梅理应统治这个国家！"
 CHL_political_events.94.t: "伊斯帕尼奥拉的君主"
 CHL_political_events.94.desc: "既然我们已经把伊斯帕尼奥拉统一在我们的统治之下，现在是时候把这个岛的国王的头衔授予我们的一位忠诚的将军了。谁将获得这一尊贵的头衔？"
 CHL_political_events.94.a: "奥斯卡·埃斯库德罗·奥塔罗拉可以拥有这一头衔"
 CHL_political_events.94.b: "佩德罗·达特内利为我们效劳很久了"
 CHL_political_events.94.c: "加勒比将再次被原住民统治！"
 CHL_political_events.95.t: "民族社会主义运动的活动升级"
 CHL_political_events.95.desc: "智利卡宾枪骑兵的总司令官发来新报告，建议对民众中日益高涨的亲法西斯情绪采取行动，并对豪尔赫·冈萨雷斯·冯马雷斯所在政党“民族社会主义运动”最近活动的升级进行进一步调查。据信他们很可能正计划推翻我们的政府，因此，我们必须保持警惕。"
 CHL_political_events.95.a: "我们能处理好"
 CHL_political_events.96.t: "拉莫内达宫政变"
 CHL_political_events.96.desc: "我们忠诚的士兵执行了我们的计划而没有受到惩罚占领了阿图罗·亚历山德里及其内阁所在的拉莫内达宫。他们命令总统下台，让位给豪尔赫·冈萨雷斯·冯马雷斯。现在自由主义政府已经无力阻止我们了！"
 CHL_political_events.96.a: "今天我们胜利了！"
 CHL_political_events.97.t: "民众抵抗形成，老兵军团到来"
 CHL_political_events.97.desc: "随着我们的国王加冕，国内似乎有些人不满意，在大众中形成了抵抗势力。与此同时，资深退伍军人蜂拥而至，为我们新成立的政府提供援助。"
 CHL_political_events.97.a: "动荡与恩惠"
 CHL_political_events.98.t: "[GER.GetName]拒绝新成员加入轴心国"
 CHL_political_events.98.desc: "至少就目前来说，[GER.GetName]已拒绝了轴心国接纳一个新成员的想法。这是一个小小的外交挫败，但我们能够应付。"
 CHL_political_events.98.a: "令人失望"
 CHL_political_events.99.t: "[GER.GetName]接受新成员加入轴心国"
 CHL_political_events.99.desc: "[GER.GetName]已接受该提议。这是强者统治的新时代，也是我们政府的一次外交胜利。"
 CHL_political_events.99.a: "走向未来！"
 #### Brazil ####
 JUNO_brazil_events.10.t: "[FROM.FROM.GetName]的小型整合主义者集会"
 JUNO_brazil_events.10.desc: "尽管为最近的[FROM.FROM.GetName]集会做了大量的计划，但这次集会却相当平淡无奇。预期的支持者人群并没有出现，那些到达的人是一群对党的纲领知之甚少或根本不了解的人。许多旁观者似乎只是对我们穿制服的成员在他们的街道上游行感到困惑。"
 JUNO_brazil_events.10.a: "令人尴尬的小事"
 JUNO_brazil_events.11.t: "[FROM.FROM.GetName]的整合主义者集会"
 JUNO_brazil_events.11.desc: "尽管与当地的社会主义者和自由主义鼓动者发生冲突，但在[FROM.FROM.GetName]举行的一场整合主义者集会还是吸引了大批支持者。该党领导人就国家的未来发表了多次演讲，人群中响起了欢呼声和歌声。当地党支部已经宣布，自集会以来，党员人数有所增加。"
 JUNO_brazil_events.11.a: "我们正在获得大众的支持"
 JUNO_brazil_events.12.t: "[FROM.FROM.GetName]大规模整合主义者集会"
 JUNO_brazil_events.12.desc: "据报，人们花了几天时间从全国各地赶来，只是为了见证在[FROM.FROM.GetName]举行的最新的整合主义者集会。数百名身着制服的成员试图保持人群的秩序，当略显困惑的该党领导人到达时，他们的演讲在听众的奉承声中几乎听不见。看来，不满的民众终于受够了政治现状。"
 JUNO_brazil_events.12.a: "我们将被人民推上权力的宝座"
 JUNO_brazil_events.13.t: "玻利瓦尔行动在巴西中断"
 JUNO_brazil_events.13.desc: "我们的情报部门告诉我们，他们在巴西的一些特工和线人最近已经停止了通信。看来发生了什么事扰乱了我们在该国的行动，可能是与我们的敌人联手发起的反情报行动。不管原因是什么，这都表明[BRA.GetAdjective]的政策发生了不利于我们的转变，我们应该期待他们未来也会有类似的举动。"
 JUNO_brazil_events.13.a: "事态的转折令人担忧"
 JUNO_brazil_events.14.t: "[FROM.GetAdjective]睦邻友好政策"
 JUNO_brazil_events.14.desc: "[FROM.GetAdjective]总统[FROM.GetLeader]宣布，他们的政府打算在所谓的“睦邻”政策中寻求与南美国家的更大合作。这种合作将采取何种形式仍有待观察，但这明显偏离了该大陆上西班牙语国家和葡萄牙语国家之间以前的敌对关系。"
 JUNO_brazil_events.14.a: "事态变化让人欣喜"
 JUNO_brazil_events.14.b: "这显然是用来破坏我们的诡计"
 JUNO_brazil_events.15.t: "[ROOT.Capital.GetCapitalVictoryPointName]协定"
 JUNO_brazil_events.15.desc: "最近几个月，[BRA.GetAdjective]政府参加了与我国政府成员的一些联合讨论，关于他们在支持我们的战争努力方面发挥更积极的作用。虽然他们还不能投入军事力量，但他们要求经济支持，以换取在不久的将来这样做的承诺。"
 JUNO_brazil_events.15.a: "我们欢迎这一互利协议"
 JUNO_brazil_events.15.b: "他们的担保毫无价值"
 JUNO_brazil_events.16.t: "[FROM.Capital.GetCapitalVictoryPointName]协定"
 JUNO_brazil_events.16.desc: "事实证明，我们与[USA.GetName]政府的讨论是成功的。我们达成了一项协议，[BRA.GetNameDef]将从[USA.GetName]获得经济援助，作为交换，将向他们提供资源，并承诺在我们的军队有能力时加入战争。"
 JUNO_brazil_events.16.a: "我们将一起恢复我们这个半球的和平"
 JUNO_brazil_events.17.t: "[FROM.Capital.GetCapitalVictoryPointName]协定遭拒绝"
 JUNO_brazil_events.17.desc: "[USA.GetName]已经决定拒绝一项协议，该协议将承诺我们在军事上支持他们，以换取经济援助。也许时机对总统来说不合适，或者这可能标志着他们对巴西外交政策的转变。不管怎样，这都是对[BRA.GetLeader]信誉的打击。"
 JUNO_brazil_events.17.a: "我们现在应该小心行事"
 JUNO_brazil_events.18.t: "[FROM.GetNameDefCap]要求军事承诺"
 JUNO_brazil_events.18.desc: "[FROM.GetNameDefCap]要求我们履行我们的协议，在军事上加入他们正在进行的战争。我们已经收获了他们对我们经济投资的回报，但到目前为止，我们在履行我们的义务方面做得很少。如果我们现在不这样做，可能会有严重的后果。"
 JUNO_brazil_events.18.a: "我们将信守承诺"
 JUNO_brazil_events.18.b: "我们不会为[FROM.GetNameDef]让[BRA.GetAdjective]人流血"
 BRA_war_embargo_with_usa_tt: "§R这可能导致[USA.GetNameDef]向我们宣战或者对我们禁运！§!"
 JUNO_brazil_events.19.t: "[FROM.GetNameDefCap]没有参战"
 JUNO_brazil_events.19.desc: "[FROM.GetAdjective]外交官告诉我们，尽管我们向他们提供了多年的经济援助，但他们还没有准备好在军事上参加战争。目前还不完全清楚，他们是否只是想取消自己的承诺，还是有真正的理由不履行承诺。我们必须慎重决定如何应对。"
 JUNO_brazil_events.19.a: "也许是时候在[FROM.Capital.GetCapitalVictoryPointName]安排一个更友好的领导人了"
 JUNO_brazil_events.19.b: "他们没能贯彻始终，应该受到惩罚"
 JUNO_brazil_events.19.c: "他们不再与我们有关了"
 JUNO_brazil_events.20.t: "波滕日河会议"
 JUNO_brazil_events.20.desc: "最近，在[BRA.GetAdjective]和[USA.GetAdjective]总统在巴西东北部举行的会晤中，前者同意履行[USA.Capital.GetCapitalVictoryPointName]协定中规定的承诺。这意味着他们现在将把他们的军事力量投入到我们正在进行的反对全球暴政的战争中。"
 JUNO_brazil_events.20.a: "我们的外交策略取得了成效"
 JUNO_brazil_news.1.t: "[BRA.GetNonIdeologyName]采取侵略性的外交政策"
 JUNO_brazil_news.1.d: "最近，[BRA.GetAdjective]政府在外交政策问题上采取了越来越好战和强硬的立场。在经历了几十年的动荡之后，新一届政权似乎发现自己已经足够稳固，可以将目光投向境外，以牺牲邻国利益为代价，寻找有利于[BRA.GetName]的机会。这对我们与巴西政府的关系意味着什么还有待观察。"
 JUNO_brazil_news.1.a: "这些都只是花言巧语，不是吗?"
 JUNO_brazil_news.2.t: "[BRA.GetNameDefCap]加冕新君主"
 JUNO_brazil_news.2.d: "随着政府的的支持率下降，以及帝国复辟运动最近的人气飙升，[BRA.GetAdjective]国民议会同意与人民妥协。立宪君主将被加冕，但国民大会仍将保留其对国家的政治权力。为了稳定局势，名义上的职责将移交给新加冕的国王。"
 JUNO_brazil_news.2.a: "国王万岁"
 JUNO_brazil_news.3.t: "[BRA.GetNonIdeologyName]和[POR.GetNonIdeologyName]宣布统一"
 JUNO_brazil_news.3.d: "随着[BRA.GetNameDef]和[POR.GetNameDef]的君主主义情绪高涨，两国决定再次统一在同一个君主和同一面旗帜下。出于利用彼此的知识和资源的愿望，两国现在决心共同发展。"
 JUNO_brazil_news.3.a: "很好"
 JUNO_brazil_news.4.t: "[BRA.GetNonIdeologyName]和[POR.GetNonIdeologyName]建立联邦"
 JUNO_brazil_news.4.d: "在[BRA.GetNameDefCap]和[POR.GetNameDefCap]加深关系和合作之后，两国现在决定共同建立一个联邦，以进一步加强他们的合作。"
 JUNO_brazil_news.4.a: "真是出乎意料的转折"
 JUNO_brazil_news.5.t: "[BRA.GetAdjective]共产主义革命"
 JUNO_brazil_news.5.d: "最近几天，[BRA.GetNonIdeologyName]持续不断的动荡已经失控，导致了血腥的内战。1935年，政府挫败了共产主义运动推翻政权的阴谋，但未能阻止更大的赤潮。虽然大部分军队仍然忠于中央政府，但许多较低级别的军官站在共产党一边。该地区的许多人担心，一个共产主义的[BRA.GetNonIdeologyName]将在整个南美大陆引发多米诺骨牌效应。"
 JUNO_brazil_news.5.a: "悲剧就这样发生了"
 JUNO_brazil_news.6.t: "[ROOT.GetNonIdeologyName]发生共产主义政变"
 JUNO_brazil_news.6.d: "最近[BRA.GetNonIdeologyName]的动荡已经失控，导致共产主义政变。政府曾在1935年挫败共产主义运动推翻政权的阴谋，但他们未能遏制更大的红色潮流。尽管大部分军队仍忠于中央政府，但许多低级军官站在了共产主义者一边。该地区许多人担心，共产主义[BRA.GetNonIdeologyName]的出现将在南美洲大陆引发多米诺骨牌效应。"
 JUNO_brazil_news.6.a: "但新政府能持续多久？"
 JUNO_brazil_events.30.t: "[FROM.GetNameDefCap]提议合作"
 JUNO_brazil_events.30.desc: "来自[FROM.GetNameDef]的外交官已经向我们提出军事和经济合作的建议。他们表示，他们对世界事务的状况深表关切，并认为实现持久和平的唯一途径是与我们站在一起，铲除我们共同的地缘政治敌人。"
 JUNO_brazil_events.30.a: "我们接受这个建议"
 JUNO_brazil_events.30.b: "我们不需要这么沉重的负担"
 JUNO_brazil_events.31.t: "[BRA.GetNameDefCap]协助情报行动"
 JUNO_brazil_events.31.desc: "我们的情报部门报告说，他们已经与[BRA.GetAdjective]同行建立了密切的工作关系。这导致我们扩大了南美的情报收集范围，也就是所谓的玻利瓦尔行动。看来，我们同[BRA.GetName]的初步合作正开始产生成果。"
 JUNO_brazil_events.31.a: "我们将一起统治南美"
 JUNO_brazil_events.32.t: "[BRA.GetNameDefCap]索取圭亚那的领土"
 JUNO_brazil_events.32.desc: "统治[BRA.GetNameDef]的秃鹫正试图利用当前的全球冲突作为讹诈我们交出圭亚那领土的机会。他们要求我们交出领土，否则他们就会冒险用武力夺取。如果发生战争，可能很难守住这片领土，但这将为世界上其他有争议的地区树立一个危险的先例。"
 JUNO_brazil_events.32.a: "为了圭亚那区域开战并不值得"
 JUNO_brazil_events.32.b: "我们不会被[BRA.GetNameDef]敲诈。"
 JUNO_brazil_events.33.t: "[FROM.GetName]同意移交领土"
 JUNO_brazil_events.33.desc: "[FROM.GetName]政府按照我们最近提出的要求，不情愿地同意将其在圭亚那的领土所有权转让给我们。看来我们新发现的外交边缘政策取得了成功。"
 JUNO_brazil_events.33.a: "他们别无选择，只能向我们认输"
 JUNO_brazil_events.34.t: "[FROM.GetName]拒绝移交领土"
 JUNO_brazil_events.34.desc: "[FROM.GetName]政府拒绝按照我们最近提出的要求，将其在圭亚那的领土所有权移交给我们。现在我们必须决定是实施我们的威胁，用武力夺取领土，还是接受这一采取让步的外交打击。"
 JUNO_brazil_events.34.a: "他们已经识破了我们的虚张声势，我们必须让步"
 JUNO_brazil_events.34.b: "我们会让他们后悔这个决定"
 JUNO_brazil_events.35.t: "[FROM.GetName]让步"
 JUNO_brazil_events.35.desc: "尽管他们对我们在圭亚那的土地发表了好战的言论，但[BRA.GetAdjective]似乎并没有表现出与我们真正开战的意愿。[BRA.GetNameDef]的外交官告诉我们，他们将寻求其他途径获得领土，但将以和平方式进行。至少现在是这样。"
 JUNO_brazil_events.35.a: "我们还是应该留意他们"
 JUNO_brazil_events.36.t: "[FROM.GetName]准备开战"
 JUNO_brazil_events.36.desc: "在我们拒绝将领土移交给[FROM.GetNameDef]之后，我们似乎正处于面对更多冲突的边缘。虽然我们希望他们是在虚张声势，但来自该地区的情报表明，[BRA.GetAdjective]军方正准备用武力夺取该地。"
 JUNO_brazil_events.36.a: "更多不必要的流血……"
 JUNO_brazil_events.37.t: "[BRA.GetNameDef]的可疑活动"
 JUNO_brazil_events.37.desc: "有报道称，巴西南部的军事活动有所增加。我们两国之间最近的关系充其量是冷淡的，他们咄咄逼人的言辞让许多人猜测我们是否可能处于入侵的边缘。军队中的许多人都在忙着准备防御措施，以防最坏的情况发生。但也有一些人主张在[BRA.GetAdjective]人完全准备好之前采取先发制人的打击。"
 JUNO_brazil_events.37.a: "这一定是个诡计"
 JUNO_brazil_events.37.b: "进攻是最好的防守"
 JUNO_brazil_events.38.t: "[ARG.GetNameDefCap]上钩了"
 JUNO_brazil_events.38.desc: "我们最近在边境挑衅之后，[ARG.GetNameDefCap]似乎正在准备派出他们自己的部队来攻击我们。他们不知道他们掉进了我们的陷阱，很快我们就有机会粉碎他们，他们将不得不忍受国际社会对这场战争的谴责。"
 JUNO_brazil_events.38.a: "太容易了"
 JUNO_brazil_events.39.t: "[ARG.GetNameDefCap]拒绝我们的诱饵"
 JUNO_brazil_events.39.desc: "到目前为止，还没有迹象表明[ARG.GetAdjective]人准备越境发动袭击。充其量，他们似乎是在建立自己的防御，使我们采取任何行动都更加困难。但在某种程度上，我们要么先下手为强，要么放弃。"
 JUNO_brazil_events.39.a: "是时候放弃了"
 JUNO_brazil_events.39.b: "再给我们一点时间"
 JUNO_brazil_events.40.t: "[BRA.GetNameDefCap]发出最后通牒"
 JUNO_brazil_events.40.desc: "[BRA.GetAdjective]驻[ROOT.Capital.GetCapitalVictoryPointName]大使发表了他们政府的声明。在这份协议中，我们被告知立即向[BRA.GetNameDef]开放边境，并放下武器。声明接着详细解释说，我国将作为一个地区并入[BRA.GetNameDef]，立即生效。如果我们不服从，他们声明他们将用武力执行他们的计划。"
 JUNO_brazil_events.40.a: "我们别无选择，只能投降"
 JUNO_brazil_events.40.b: "我们要让他们为我们的每一寸土地付出代价"
 JUNO_brazil_events.41.t: "[FROM.GetNameDefCap]接受被兼并"
 JUNO_brazil_events.41.desc: "[FROM.GetNameDefCap]政府已经接受了我们关于他们国家地位的提议，这意味着不再需要采取军事行动来占领这个小国。"
 JUNO_brazil_events.41.a: "他们别无选择，只能接受"
 JUNO_brazil_events.42.t: "[FROM.GetNameDefCap]拒绝被吞并"
 JUNO_brazil_events.42.desc: "[FROM.GetNameDefCap]政府愚蠢地拒绝了我们提出的让他们加入[ROOT.GetNameDef]的提议。看来，我们要么不得不实施我们的战争威胁，要么暂时袖手旁观，让他们继续管理自己。"
 JUNO_brazil_events.42.a: "不值得为此开战"
 JUNO_brazil_events.42.b: "他们会感受到我们的怒火。"
 JUNO_brazil_events.43.t: "[FROM.GetName]让步"
 JUNO_brazil_events.43.desc: "尽管他们发表了好战的言论，并希望将我们纳入他们的国家，但[BRA.GetAdjective]人似乎并没有真正愿意与我们开战。[BRA.GetNameDef]的外交官告诉我们，他们将寻求其他方法来获得我们的领土，但他们将以和平方式进行。至少现在是这样。"
 JUNO_brazil_events.43.a: "我们还是应该留意他们"
 JUNO_brazil_events.44.t: "[FROM.GetName]准备开战"
 JUNO_brazil_events.44.desc: "在我们拒绝将领土移交给[FROM.GetNameDef]之后，我们似乎正处于面对更多冲突的边缘。虽然我们希望他们是在虚张声势，但来自该地区的情报表明，[BRA.GetAdjective]军方正准备用武力夺取该地。"
 JUNO_brazil_events.44.a: "我们将确保历史再次重演"
 JUNO_brazil_events.45.t: "[BRA.GetNameDefCap]发出最后通牒"
 JUNO_brazil_events.45.desc: "[BRA.GetAdjective]驻[ROOT.Capital.GetCapitalVictoryPointName]大使发表了他们政府的声明。显然，他们的政府担心这里的不稳定，希望用他们的军队来稳定我们的国家。实际上，这相当于在援助的幌子下进行政权更迭。"
 JUNO_brazil_events.45.a: "我们挡不住他们"
 JUNO_brazil_events.45.b: "我们不会签字放弃主权"
 JUNO_brazil_events.46.t: "[FROM.GetName]接受提议"
 JUNO_brazil_events.46.desc: "[FROM.GetNameDefCap]明智地选择了屈服于我们的武装部队，而不是冒着冲突的风险。我们现在正在该国建立一个与我们自己的政权更一致的新制度。"
 JUNO_brazil_events.46.a: "他们将是有价值的缓冲国"
 JUNO_brazil_events.47.t: "[FROM.GetNameDefCap]拒绝提议"
 JUNO_brazil_events.47.desc: "[FROM.GetNameDefCap]政府拒绝了我们稳定他们国家的提议。看来，如果我们想在那里实施政权更迭，我们将不得不动用军事力量。"
 JUNO_brazil_events.47.a: "战争可能会升级到失去控制"
 JUNO_brazil_events.47.b: "他们会后悔自己的决定"
 JUNO_brazil_events.48.t: "[FROM.GetNameDefCap]让步"
 JUNO_brazil_events.48.desc: "尽管我们拒绝了[FROM.GetAdjective]军方的“稳定”提议，但他们似乎要放弃了。看来我们已经揭穿了他们的虚张声势，而他们也不想真的挑起冲突。"
 JUNO_brazil_events.48.a: "他们仍然设法破坏了该地的稳定"
 JUNO_brazil_events.49.t: "与[FROM.GetNameDef]的紧张关系加剧"
 JUNO_brazil_events.49.desc: "我们拒绝[FROM.GetNameDef]人“稳定”我们国家的提议后，他们的武装部队似乎在准备战争。我们不知道他们打算什么时候发动袭击，但可以肯定的是，我们会成为他们的目标。他们大使馆的外交官似乎也已撤离，这加剧了人们对战争可能不可避免的担忧。"
 JUNO_brazil_events.49.a: "我们必须坚持自己的立场"
 JUNO_brazil_events.50.t: "[FROM.GetNameDefCap]提供南方共同市场的成员资格"
 JUNO_brazil_events.50.desc: "[FROM.GetNameDef]的外交官提议我们加入一个超国家组织，在这个组织中，成员国共同协调经济和外交政策决策。虽然协调政策对我们的经济有明显的好处，我们的安全局势可能得到改善，但有些人认为，失去主权是不值得的。"
 JUNO_brazil_events.50.a: "我们赚多亏少"
 JUNO_brazil_events.50.b: "主权比财富更重要"
 JUNO_brazil_events.51.t: "[FROM.GetNameDefCap]同意加入南方共同市场"
 JUNO_brazil_events.51.desc: "经过多次谈判和磋商，[FROM.GetNameDef]政府终于同意加入南方共同市场。从现在起，我们将在经济和外交政策方面进行合作，以确保整个地区的和平与繁荣。"
 JUNO_brazil_events.51.a: "团结使我们更强大"
 JUNO_brazil_events.52.t: "[FROM.GetNameDefCap]拒绝加入南方共同市场"
 JUNO_brazil_events.52.desc: "尽管进行了多次谈判和磋商，[FROM.GetNameDef]政府还是拒绝加入南方共同市场。尽管有和平与繁荣的承诺，但他们似乎怀疑该组织是否真的可行，甚至声称这是我们通过后门控制他们的一种方式。"
 JUNO_brazil_events.52.a: "荒谬至极"
 JUNO_brazil_events.53.t: "[FROM.GetName]拒绝提议"
 JUNO_brazil_events.53.desc: "[FROM.GetNameDef]的大使告诉我们，他们的政府不认为此时与我们进行军事合作最符合他们国家的利益。目前尚不清楚他们是否对我们的领土有所图谋，或者我们是否只是被视为他们的负担。"
 JUNO_brazil_events.53.a: "一群鼠目寸光的家伙"
 south_american_news.50.t: "巴西进入紧急状态"
 south_american_news.50.d: "今天早上，[FROM.GetName]的[FROM.GetLeader]总统在广播中宣布，由于共产党可能发动政变，国家又进入了紧急状态。根据总统的说法，发现的文件表明共产党正处于计划推翻政府的最后阶段。这些文件的有效性受到许多人的质疑，而反对党的成员现在由于害怕被捕而转入地下。总统宣布他将建立一个新的国家，并制定一部赋予他更大权力的新宪法。这对[FROM.GetName]民主的未来意味着什么还有待观察。"
 south_american_news.50.a: "布尔什维克叛徒罪有应得"
 south_american_news.50.b: "这是一个令人不安的局面"
 south_american_news.50.c: "我们的同志会报仇的！"
 south_american_news.51.t: "巴西暂停民主"
 south_american_news.51.d: "今天早上，[FROM.GetName]的[FROM.GetLeader]总统在广播中宣布，由于共产党可能发动政变，国家又进入了紧急状态。根据总统的说法，发现的文件表明共产党人正在计划推翻政府的最后阶段。在右翼统一党的支持下，[BRA.GetLeader]迫使反对党转入地下。总统宣布他将建设一个崭新的国家，并与勇敢地将国家从布尔什维克主义中拯救出来的整合主义党一起制定新宪法。考虑到“整合主义者”过去的言论和行动，巴西的自由民主似乎已名存实亡。"
 south_american_news.51.a: "布尔什维克叛徒罪有应得"
 south_american_news.51.b: "这是一个令人不安的局面"
 south_american_news.51.c: "我们的同志会报仇的！"
 JUNO_brazil_events.60.t: "[BRA.GetNameDefCap]提议统一"
 JUNO_brazil_events.60.desc: "[BRA.GetNameDefCap]已与我国政府接触，提议我们两国再次统一。他们以我们两国文化的相似之处以及布拉干萨公爵多姆·杜阿尔特·努诺和奥尔良-布拉干萨公主玛丽亚·弗朗西斯卡最近的婚姻为理由提出这一提议，并确保我们在[BRA.GetLeader]的统治下共同强大起来。"
 JUNO_brazil_events.60.a: "团结使我们更强大！"
 JUNO_brazil_events.60.b: "实际上我们更希望建立一个联邦"
 JUNO_brazil_events.60.c: "我们不希望加入他们"
 JUNO_brazil_events.61.t: "[POR.GetNameDefCap]接受统一"
 JUNO_brazil_events.61.desc: "我们提出的与[POR.GetNameDef]统一的提议得到了热烈的赞同。这标志着我们国家一个伟大新时代的开始！"
 JUNO_brazil_events.61.a: "好极了"
 JUNO_brazil_events.62.t: "[POR.GetNameDefCap]提议建立联邦"
 JUNO_brazil_events.62.desc: "我们最近向[POR.GetNameDef]提出的建议得到了令人意外的回应。[POR.GetNameDefCap]拒绝统一的想法，但取而代之的是我们两国的联邦。这既能给我们带来统一的部分好处同时避免缺陷，也能使我们两个国家都能保留自己独特的身份。"
 JUNO_brazil_events.62.a: "当然，这对我们也有好处！"
 JUNO_brazil_events.62.b: "和曾经殖民我们的国家组成联邦？绝对不"
 JUNO_brazil_events.63.t: "[POR.GetNameDefCap]拒绝统一"
 JUNO_brazil_events.63.desc: "我们提出与[POR.GetNameDef]统一，缺遭到了冷漠的拒绝。尽管我们尽了最大的努力让他们看到这项协议的好处，但[POR.GetAdjective]人对再次统一两个国家不感兴趣。"
 JUNO_brazil_events.63.a: "难道他们不知道这样能得到多少好处吗？"
 JUNO_brazil_events.64.t: "[BRA.GetNameDefCap]同意建立联邦"
 JUNO_brazil_events.64.desc: "我们对提议的回应是建立一个联邦，而不是直接加入[BRA.GetNameDef]，这得到了[BRA.GetAdjective]领导层的欢迎。他们已经放弃了统一的想法，并同意建立一个联邦对我们双方都有好处。"
 JUNO_brazil_events.64.a: "太好了！"
 JUNO_brazil_events.65.t: "[BRA.GetNameDefCap]拒绝建立联邦的提议"
 JUNO_brazil_events.65.desc: "我们对提议的回应是建立联邦而不是直接加入[BRA.GetNameDef]，这在[BRA.GetAdjective]领导层中反响不佳。他们拒绝了建立联邦的想法，理由是担心他们会再次作为一个殖民地落入我们的控制。"
 JUNO_brazil_events.65.a: "这是他们的损失"
 JUNO_brazil_events.70.t: "[FROM.GetNameDefCap]索取海外领土"
 JUNO_brazil_events.70.desc: "[FROM.GetAdjective]外交官给我们下了最后通牒。他们说，鉴于世界事务的不稳定状态，他们不相信我们有能力保护我们的海外领土。由于历史上的联系，他们认为只有他们才适合去实施保护。因此，他们要求我们立即交出他们的领土。"
 JUNO_brazil_events.70.a: "那些领土不值得为之开战"
 JUNO_brazil_events.70.b: "过分的要求！"
 JUNO_brazil_events.71.t: "[FROM.GetNameDefCap]同意移交殖民地"
 JUNO_brazil_events.71.desc: "[FROM.GetNameDef]政府明智地选择了将海外领土的控制权交给我们。这将使我们的工业在全球范围内获得免关税的资源，并将使列强在国际事务中更加重视我们。"
 JUNO_brazil_events.71.a: "太好了！"
 JUNO_brazil_events.72.t: "[FROM.GetNameDefCap]拒绝移交殖民地"
 JUNO_brazil_events.72.desc: "[FROM.GetNameDef]政府愚蠢地拒绝将海外领土的控制权交给我们。外交圈并没有忽视这一耻辱。全世界都在关注我们，我们必须决定如何回应。"
 JUNO_brazil_events.72.a: "不值得为此远渡重洋发动战争"
 JUNO_brazil_events.72.b: "那我们就用武力夺取这片土地"
 JUNO_brazil_events.73.t: "[FROM.GetAdjective]的最后通牒"
 JUNO_brazil_events.73.desc: "在全球紧张局势中，大西洋彼岸传来了一个令人震惊的消息。我们曾经的殖民地[FROM.GetNonIdeologyName]，如今凭借自身实力崛起，并发出了大胆的最后通牒。他们要求[FROM.GetName]臣服，并将其并入[FROM.GetAdjective]帝国。我们的民众感到震惊，许多人对[FROM.GetAdjective]人的胆大妄为感到愤怒。然而，另一些人担心[FROM.GetNonIdeologyName]日益增长的实力和我们自身的软弱无力，考虑默许他们的要求。我们该如何回应？"
 JUNO_brazil_events.73.a: "我们没有反抗的力量"
 JUNO_brazil_events.73.b: "我们决不放弃独立！"
 JUNO_brazil_events.74.t: "[FROM.GetNameDefCap]接受臣服"
 JUNO_brazil_events.74.desc: "我们要求[FROM.GetNonIdeologyName]臣服，他们不出所料地默许了。随着消息的传播，一种忧郁的情绪传遍了[FROM.GetNonIdeologyName]这个前国家，许多人都在努力应对新的现实。与此同时，[ROOT.GetNonIdeologyName]人民沉浸在爱国热情中。"
 JUNO_brazil_events.74.a: "终于再次统一！"
 JUNO_brazil_events.75.t: "[FROM.GetNameDefCap]拒绝臣服"
 JUNO_brazil_events.75.desc: "[FROM.GetNonIdeologyName]政府以挑衅的姿态，援引国家悠久的历史和自豪感，强烈拒绝了我们的最后通牒。爱国热情席卷了他们的城市，军队也开始动员起来，为大西洋彼岸的潜在冲突做好准备。"
 JUNO_brazil_events.75.a: "我们无能为力"
 JUNO_brazil_events.75.b: "他们会后悔如此决定的"
 JUNO_brazil_events.80.t: "[FROM.GetNameDefCap]提议相互保障"
 JUNO_brazil_events.80.desc: "[FROM.GetNameDefCap]提出了相互保障安全的提议。他们认为，南美洲的和平已变得脆弱，维护和平的唯一途径是加强我们各国之间的联系。如果我们同意这个建议，他们就会指望我们在他们受到攻击时前来援助。"
 JUNO_brazil_events.80.a: "我们同意他们的建议"
 JUNO_brazil_events.80.b: "我们不会受此束缚"
 JUNO_brazil_events.81.t: "[FROM.GetNameDefCap]接受协议"
 JUNO_brazil_events.81.desc: "[FROM.GetNameDefCap]已经接受了我们关于相互保障安全的建议。希望这是这片大陆走向长期和平的第一步。"
 JUNO_brazil_events.81.a: "太好了！"
 JUNO_brazil_events.82.t: "[FROM.GetNameDefCap]拒绝协议"
 JUNO_brazil_events.82.desc: "[FROM.GetNameDefCap]拒绝了我们关于相互保障安全的慷慨提议。这对我们国家的长期安全意味着什么还有待观察。"
 JUNO_brazil_events.82.a: "真是不祥啊……"
 JUNO_brazil_events.83.t: "[FROM.GetNameDefCap]邀请我们加入美洲国家组织"
 JUNO_brazil_events.83.desc: "[FROM.GetAdjective]政府已经向我们发出邀请，邀请我们加入美洲国家组织。他们的愿望是使美洲大陆上的所有国家在这个组织中联合起来。这个组织旨在维护我们的共同利益，并确保所有成员之间的良好关系。"
 JUNO_brazil_events.83.a: "好主意，我们将加入他们！"
 JUNO_brazil_events.83.b: "我们认为没有必要"
 JUNO_brazil_events.84.t: "[FROM.GetNameDefCap]拒绝我们的邀请"
 JUNO_brazil_events.84.desc: "我们刚刚收到[FROM.GetNameDefCap]对我们邀请的答复。令人遗憾的是，尽管我们尽了最大努力使他们重新考虑，他们还是选择不加入美洲国家组织。"
 JUNO_brazil_events.84.a: "真遗憾"
 JUNO_brazil_events.85.t: "[FROM.GetNameDefCap]接受我们的邀请"
 JUNO_brazil_events.85.desc: "我们刚刚收到[FROM.GetNameDefCap]对我们邀请的答复。正如我们所希望的那样，[FROM.GetAdjective]领导层已经看到了加入美洲国家组织的价值。从现在起我们共同合作！"
 JUNO_brazil_events.85.a: "明智的决定！"
 JUNO_brazil_events.86.t: "[BRA.GetNameDef]的共产主义者请求我们的援助"
 JUNO_brazil_events.86.desc: "[BRA.GetNameDef]的[BRA.GetCommunistParty]领导人再次向我们寻求援助。虽然他们目前没有发生武装冲突，但1935年夺取政权的失败仍在每个人的脑海中燃烧。他们希望我们更积极地支持他们，以确保那种灾难性的失败不再重演。"
 JUNO_brazil_events.86.a: "我们必须再次帮助我们的同志！"
 JUNO_brazil_events.86.b: "巴西有一次起义失败已足够"
 JUNO_brazil_events.87.t: "[SOV.GetNameDefCap]同意支持我们！"
 JUNO_brazil_events.87.desc: "正如我们所希望的那样，[SOV.GetAdjective]领导人在这艰难的时刻给予了我们支持。我们当然不能依靠他们来完全解决我们的所有问题，但是我们肯定非常受欢迎再次得到他们的支持"
 JUNO_brazil_events.87.a: "我们就知道我们可以依靠我们的[SOV.GetAdjective]同志！"
 JUNO_brazil_events.87.tt: "如果爆发内战，[SOV.GetFlag]§Y[SOV.GetNameDef]§!更有可能向我们派遣志愿军并租借装备给我们。"
 JUNO_brazil_events.88.t: "[SOV.GetNameDefCap]拒绝我们的求助请求"
 JUNO_brazil_events.88.desc: "令我们吃惊的是，尽管我们有在意识形态上的纽带，[SOV.GetNameDef]却拒绝向我们提供支持。根据他们的说法，1935年的“灾难性的失败”使他们对再次支持我们感到谨慎。"
 JUNO_brazil_events.88.a: "我们将给他们颜色看看！"
 JUNO_brazil_events.88.tt: "我们获得§Y评价降低§!（对[SOV.GetFlag]§Y[SOV.GetName]§!的评价§R-25§!。）"
 JUNO_brazil_events.120.t: "[FROM.GetNameDefCap]建议科技共享"
 JUNO_brazil_events.120.desc: "[FROM.GetNameDefCap]建议建立伙伴关系，相互学习科学专业知识。虽然我们的科学家在很大程度上支持增加知识的可用性，但军方对于泄露可能最终损害我们国家安全的信息持谨慎态度。"
 JUNO_brazil_events.120.a: "知识无国界"
 JUNO_brazil_events.120.b: "我们将改为向他们提供经济援助"
 JUNO_brazil_events.121.t: "[FROM.GetNameDefCap]支持技术交流"
 JUNO_brazil_events.121.desc: "[FROM.GetNameDefCap]已同意参加我们提出的技术交流计划。我们自己的科学界的成员听到这个消息很高兴，并已经计划到[FROM.GetNameDef]的大学和工厂参观。"
 JUNO_brazil_events.121.a: "互惠互利的安排！"
 JUNO_brazil_events.122.t: "[FROM.GetNameDefCap]拒绝技术交流"
 JUNO_brazil_events.122.desc: "[FROM.GetNameDefCap]拒绝了我们提出的技术交流计划，理由是他们的军事机密可能落入他们的地缘政治对手的手中。然而，听到[FROM.GetNameDef]同意向我们的经济投入更多资金，我们的财政部欣喜若狂。"
 JUNO_brazil_events.122.a: "总比没有强"
 JUNO_brazil_events.130.t: "援引美洲国家组织的条款"
 JUNO_brazil_events.130.desc: "[FROM.GetNameDefCap]是美洲国家组织的一个成员，它受到了攻击，因此援引了该组织最近通过的防御条款。根据该条款，所有成员国都有义务援助受到攻击的成员国。如果我们不履行义务，我们很可能会失去成员资格。"
 JUNO_brazil_events.130.a: "我们当然会去援助他们！"
 JUNO_brazil_events.130.b: "这个组织为我们做过什么？"
 JUNO_brazil_events.131.t: "[FROM.GetNameDefCap]前来援助我们"
 JUNO_brazil_events.131.desc: "[FROM.GetNameDefCap]履行了对美洲国家组织的承诺，在这一前所未有的局势中向我们提供了援助。希望所有其他成员都能以他们为榜样。"
 JUNO_brazil_events.131.a: "我们感激不尽"
 JUNO_brazil_events.132.t: "[FROM.GetNameDefCap]背弃义务"
 JUNO_brazil_events.132.desc: "[FROM.GetNameDefCap]没有履行对美洲国家组织的承诺，拒绝向我们提供援助。因此，他们已被逐出该组织。"
 JUNO_brazil_events.132.a: "希望这种怯懦不会蔓延"
 JUNO_brazil_events.133.t: "被逐出美洲国家组织"
 JUNO_brazil_events.133.desc: "正如人们所预料的那样，在我们最近袭击了同在美洲国家组织的一个成员国之后，我们被逐出该组织。剩下的成员国将如何应对这一局势仍有待观察。"
 JUNO_brazil_events.133.a: "反正我们靠自己过得更好"
 JUNO_brazil_events.134.t: "[BRA.GetNameDefCap]寻求生产许可协议"
 JUNO_brazil_events.134.desc: "我们收到了[BRA.GetNameDef]的同志们关于生产许可的请求。他们希望与我们签订长期的生产许可协议，但作为回报，他们要求折扣。我们每份授权设计的收入会少于比往常，但我们会从[BRA.GetAdjective]领导层那里获得一些信任和善意。"
 JUNO_brazil_events.134.a: "我们可以为同志承受一点损失"
 JUNO_brazil_events.134.b: "这对我们来说似乎既不公平也不有利"
 JUNO_brazil_events.134.tt: "\n选择这一选项将使我们在[BRA.GetFlag]§Y[BRA.GetNameDef]§!从授权生产中获得的工厂数量减少§R-30%§!。"
 JUNO_brazil_events.135.t: "[SOV.GetNameDefCap]同意了一项交易"
 JUNO_brazil_events.135.desc: "我们最近得到消息，[SOV.GetNameDef]同意了我们提出的交易。从现在开始，我们将能够以更低的成本授权生产他们的装备！"
 JUNO_brazil_events.135.a: "好消息！"
 JUNO_brazil_events.135.tt: "我们获得§Y评价提高§!（对[SOV.GetFlag]§Y[SOV.GetName]§!的评价§G+25§!。）"
 JUNO_brazil_events.136.t: "[SOV.GetNameDefCap]拒绝我们提出的交易"
 JUNO_brazil_events.136.desc: "[SOV.GetNameDefCap]迅速拒绝了我们的提议。我们被要求像其他国家一样获得生产许可，价格和其他国家一样，没有折扣。"
 JUNO_brazil_events.136.a: "值得一问……"
 JUNO_brazil_events.136.tt: "我们获得§Y评价降低§!（对[SOV.GetFlag]§Y[SOV.GetName]§!的评价§R-50§!。）"
 JUNO_brazil_events.137.t: "[BRA.GetNameDefCap]要求我们释放南美殖民地"
 JUNO_brazil_events.137.desc: "我们收到了来自[BRA.GetNameDef]的措辞相当强硬的信函。他们要求我们释放[BRA_country_to_be_liberated.GetNameDef]并把领土归还给它们的合法所有者。"
 JUNO_brazil_events.137.a: "反正这些殖民地对我们也没什么用"
 JUNO_brazil_events.137.b: "它们的合法拥有者应该是我们"
 JUNO_brazil_events.137.b.tt: "§R这将给他们一个针对我们的战争目标！§!"
 JUNO_brazil_events.138.t: "[FROM.GetNameDefCap]同意释放[BRA_country_to_be_liberated.GetNameDef]"
 JUNO_brazil_events.138.desc: "我们刚刚收到对[FROM.GetNameDef]要求释放他们的[BRA_country_to_be_liberated.GetNameDef]的答复。也许有点令人惊讶的是，他们一致认为，让他们离开，让他们成为一个独立的国家是最好的办法。"
 JUNO_brazil_events.138.a: "最令人满意的结果"
 JUNO_brazil_events.139.t: "[FROM.GetNameDefCap]拒绝释放殖民地"
 JUNO_brazil_events.139.desc: "我们刚刚收到对[FROM.GetNameDef]要求释放他们的[BRA_country_to_be_liberated.GetNameDef]的答复。他们说，他们的外交事务与我们无关，他们拒绝给予他们合法独立的想法。"
 JUNO_brazil_events.139.a: "不管付出什么代价，我们必须解放他们"
 JUNO_brazil_events.140.t: "美洲豹外交"
 JUNO_brazil_events.140.desc: "为了表示友好，[FROM.GetAdjective]外交代表团带来了一份独特的礼物——美洲豹，这是他们国家文化和实力的象征。伴随这一非凡礼物的是一项关于加强贸易和外交政策合作的建议。[FROM.GetAdjective]使节表达了他们在我们两国之间建立更紧密联系的愿望。\n\n虽然美洲豹吸引了公众的想象力并赢得了善意，但这一提议的更深一层含义需要仔细思量。"
 JUNO_brazil_events.140.a: "欢迎这一姿态并加强纽带"
 JUNO_brazil_events.140.b: "礼貌拒绝这个提议"
 JUNO_brazil_events.141.t: "外交使命成功"
 JUNO_brazil_events.141.desc: "我们的外交使团带回来了好消息。[FROM.GetNameDefCap]亲切地接受了我们的美洲豹礼物。在一个引起国际关注的盛大仪式上，他们对我们的姿态表示欢迎，并同意我们关于加强贸易和外交政策事务合作的提议。"
 JUNO_brazil_events.141.a: "好消息！"
 BRA_jaguar_diplomacy_in_progress: "美洲豹外交决议进行中"
 JUNO_brazil_events.142.t: "外交尴尬"
 JUNO_brazil_events.142.desc: "我国外交代表团最近的报告带来了不幸的消息。我们提出的美洲豹，象征着我们对友谊和善意的渴望，被[FROM.GetNameDef]出人意料地拒绝了。在拒绝这一珍贵礼物的同时，我们关于加强外交政策事务方面的贸易和合作的提议也遭到拒绝。"
 JUNO_brazil_events.142.a: "我们必须谨慎行事"
 JUNO_brazil_events.143.t: "激进的左翼运动获得支持"
 JUNO_brazil_events.143.desc: "声称代表我们城市工人阶级的激进运动的活动有所增加。我们的安全部门认为这些运动得到了[BRA.GetNonIdeologyName]共产主义政权的支持。因此，他们正在制定计划，只要我们一声令下，他们就会镇压激进分子。"
 JUNO_brazil_events.143.a: "我们必须在事态失控之前调查清楚"
 JUNO_brazil_events.144.t: "在[FROM.GetNameDef]的行动被中断"
 JUNO_brazil_events.144.desc: "我们在[FROM.GetNameDef]加强对共产党支持的行动，遭到了当地警方和安全部门的强烈抵制。如果我们想在这方面取得进一步的进展，我们需要尝试新的渗透战术。"
 JUNO_brazil_events.144.a: "真不幸"
 brazil_promoting_communism_tt: "解锁§Y取缔共产主义§!的决议来对抗[FROM.GetAdjective]对我们政策的影响"
 JUNO_brazil_events.150.t: "坎加索实施行动"
 JUNO_brazil_events.150.desc.a: "巴西东北部的土匪组织被称为坎加索，他们对该地区的一个定居点进行了精心策划的袭击。由于当地人保护该组织成员，执法部门正在努力推进调查。看来，追捕罪犯需要在该区域加强安全部署。"
 JUNO_brazil_events.150.desc.b: "巴西东北部的土匪组织被称为坎加索，他们正在大幅扩展在当地的活动范围。虽然当地执法部门和土地所有者对该地区的此类活动感到愤怒，但许多较贫穷的当地人往好里说是漠不关心，往坏里说是欣喜若狂。看来，追捕罪犯需要在该区域加强安全部署。"
 JUNO_brazil_events.150.a: "他们只是令人讨厌"
 JUNO_brazil_events.150.b: "再也不能容忍这种强盗行径了！"
 JUNO_brazil_events.150.c: "必须立刻找到并逮捕他们！"
 JUNO_brazil_events.151.t: "针对坎加索的行动成功"
 JUNO_brazil_events.151.desc: "事实证明，我们最近在巴西东北部的行动成功地挫败了坎加索的行动。他们的活动范围目前已大大缩小，但如果我们要防止他们今后卷土重来，就必须继续在执法方面进行投资。"
 JUNO_brazil_events.151.a: "太好了！"
 JUNO_brazil_events.152.t: "兰皮昂在枪战中被杀"
 JUNO_brazil_events.152.desc: "在我们最近一次在巴西东北部的执法行动中，坎加索匪帮中最著名的人物兰皮昂在与警方的枪战中被击毙。兰皮昂一伙强盗中的一个人出卖了他，这使警察得以在他们的藏身处伏击他们。虽然许多较小的土匪集团继续在农村游荡，但这似乎标志着坎加索大规模行动的结束。"
 JUNO_brazil_events.152.a: "是时候了"
 BRA_end_of_cangaco_tt: "§Y$BRA_cangaceiro_mission$§!将永久不可用，以防止坎加索蔓延到其他任何地区"
 JUNO_brazil_events.153.t: "坎加索威胁"
 JUNO_brazil_events.153.desc: "多年来，巴西东北部一直被称为坎加索的强盗所困扰。由于首都的不稳定，而且政客们更关心保住权力，坎加索的活动肆无忌惮。只有通过执法机构的共同努力，我们才有希望遏制他们在该区域的影响。"
 JUNO_brazil_events.153.a: "我们将及时处理他们"
 JUNO_brazil_events_153_tt: "§Y$BRA_cangaceiro_decision_cat$§!决议与§Y$BRA_cangaceiro_mission$§!将保持激活直至坎加索从所有受影响地区被根除。\n\n§Y$BRA_deal_with_the_cangaceiro$§!国策将解锁决议根除坎加索。"
 JUNO_brazil_events.160.t: "邀请企业进入[FROM.GetNameDefCap]"
 JUNO_brazil_events.160.desc: "[FROM.GetAdjective]外交官就他们计划鼓励外国企业在他们国家设立子公司的计划与我们进行接洽。他们想知道我们是否会阻止我们的企业。如果我们同意允许我们的公司扩展到这个新兴市场，我们自己可能也会从中获得经济利益。"
 JUNO_brazil_events.160.a: "我们何必阻碍自由市场？"
 JUNO_brazil_events.160.b: "这是窃取我们知识产权的诡计"
 JUNO_brazil_events_160_tt: "§Y[FROM.GetNameDefCap]将解锁下列之一：§!"
 JUNO_brazil_events.161.t: "[FROM.GetNameDefCap]同意制造业合作"
 JUNO_brazil_events.161.desc: "[FROM.GetNameDefCap]政府已允许他们的企业按自己的意愿在[ROOT.GetNonIdeologyName]设立子公司。剩下的就是确定我们希望激励哪种类型的产业。"
 JUNO_brazil_events.161.a: "激励坦克制造"
 JUNO_brazil_events.161.b: "激励飞机制造"
 JUNO_brazil_events.161.c: "激励造船"
 JUNO_brazil_events.161.d: "激励装甲车制造"
 JUNO_brazil_events.162.t: "[FROM.GetNameDefCap]拒绝制造业合作"
 JUNO_brazil_events.162.desc: "[FROM.GetAdjective]外交官通知我们，他们的政府在可预见的未来不会允许他们的企业在[ROOT.GetNonIdeologyName]设立子公司。他们提到了关于知识产权和军事机密可能暴露给敌对国家的担忧。"
 JUNO_brazil_events.162.a: "我们将寻找其他合作伙伴"
 JUNO_brazil_events.163.t: "处理劳资纠纷"
 JUNO_brazil_events.163.desc: "近年来，劳资双方的争议几乎撕裂了国家。是时候我们最终立法解决这个问题了。在国家议会的一边，工党主张亲劳工的立法，将合法化工会活动，确立保障工人权利和每年固定假期天数的权利。另一边，共和党主张较为温和的改革，而将问题留给各地自行决定。他们认为，当前全球安全形势意味着我们必须优先考虑国防开支，而不是向激进左翼妥协。"
 JUNO_brazil_events.163.a: "通过工党的立法"
 JUNO_brazil_events.163.b: "通过共和党的立法"
 JUNO_brazil_events.170.t: "[FROM.GetNameDefCap]提议统一"
 JUNO_brazil_events.170.desc: "[FROM.GetNameDefCap]提议我们的国家加入他们的联邦。虽然我们最近与[FROM.GetNameDef]密切合作，但许多老一辈的人不愿放下他们的历史恩怨，以换取经济和政治稳定。无论我们的决定是什么，它可能会在未来多年产生影响。"
 JUNO_brazil_events.170.a: "是时候抛开我们的分歧了"
 JUNO_brazil_events.170.b: "我们决不会同意这样的安排！"
 JUNO_brazil_events.171.t: "[FROM.GetNameDefCap]接受统一"
 JUNO_brazil_events.171.desc: "[FROM.GetNameDefCap]在经过长时间讨论他们在我们政治体系中的地位和保护他们人民的关键利益后，同意了我们的统一提议。"
 JUNO_brazil_events.171.a: "这是一个历史性的时刻！"
 JUNO_brazil_events.172.t: "[FROM.GetNameDefCap]拒绝统一"
 JUNO_brazil_events.172.desc: "[FROM.GetNameDefCap]由于公众对这项政策的不满而拒绝了我们的统一提议。尽管我们解释了这种安排将如何互利互惠，但显然统一的时机还未到来。"
 JUNO_brazil_events.172.a: "狭隘的傻瓜"
 JUNO_brazil_events.180.t: "$BRA_henry_ford$到达[ROOT.GetNonIdeologyName]"
 JUNO_brazil_events.180.desc: "由于美国近期的动荡和他们的政府被马克思主义者推翻，一些[USA.GetAdjective]已前往[ROOT.GetNonIdeologyName]寻找新的生活。迄今为止，来到这里的人最著名的是实业家$BRA_henry_ford$。他提出要在福特兰迪亚扩大运营，并要求在政府中获得一个席位，以帮助我们避免像他的祖国那样受到共产主义的影响。"
 JUNO_brazil_events.180.a: "我们可以利用他的专业知识。"
 JUNO_brazil_events.180.b: "将他纳入到我们的决策中太冒险了。"
 JUNO_brazil_events.190.t: "[FROM.GetNameDefCap]在[ROOT.GetNonIdeologyName]宣传君主主义"
 JUNO_brazil_events.190.desc: "我们收到报告，称[FROM.GetAdjective]特工试图在[ROOT.GetNonIdeologyName]宣扬君主主义情绪。我们应该接受这场运动，或者在它失控前将其消灭，具体取决于我们对国家的长期规划。"
 JUNO_brazil_events.190.a: "我们应该拥抱我们的帝国遗产！"
 JUNO_brazil_events.190.b: "我们必须马上粉碎这次行动"
 BRA_rejected_monarchism: "§R已查禁君主派运动。§!"
 JUNO_brazil_events.191.t: "[FROM.GetNameDefCap]查禁君主派运动"
 JUNO_brazil_events.191.desc: "[FROM.GetNameDefCap][BRA.GetFlag]严厉打击了任何宣扬君主主义情绪的行为。不出所料，这削弱了我们的特工在该国的影响。"
 JUNO_brazil_events.191.a: "我们之后必须采用其他方法"
 JUNO_brazil_events.200.t: "选举季"
 JUNO_brazil_events.200.desc: "选举季再次来临，[ROOT.GetAdjective]民众屏息以待，看看谁将是下一任总统。"
 JUNO_brazil_events.200.a: "$BRA_anisio_teixeira$"
 JUNO_brazil_events.200.b: "$BRA_armando_de_sales_oliveira$"
 JUNO_brazil_events.200.c: "$BRA_minervino_de_oliveira$"
 JUNO_brazil_events.200.d: "$BRA_lindolfo_collor$"
 JUNO_brazil_events.200.e: "$BRA_eurico_gaspar_dutra$"
 south_american_news.52.t: "狂欢节被取消"
 south_american_news.52.desc: "随着世界再次陷入全球冲突，里约热内卢市决定暂停著名的年度狂欢节庆祝活动。和平成为遥远的记忆，目前还不清楚庆祝活动何时会回来。然而，许多人更担心的是，战争是否也会波及[BRA.GetNonIdeologyName]本土。"
 south_american_news.52.a: "这是我们所有人的悲伤时刻"
 south_american_news.52.b: "这样颓废的表演不容错过"
 ### Argentina ###
 ARG_political_events.1.t: "军队开始反对我们了！"
 ARG_political_events.1.desc: "今天早上，黎明时分，八千名士兵从布宜诺斯艾利斯的军事基地“五月营地”出发，向总统府玫瑰宫进军。他们在阿图罗·罗森和佩德罗·巴勃罗·拉米雷斯的领导下，两位将军要求[FROM.GetLeader]下台，并将[FROM.GetName]的行政管理权移交给军队。我们要么接受他们的最后通牒，要么准备击退他们。"
 ARG_political_events.1.a: "我们无能为力"
 ARG_political_events.1.b: "我们不能让他们得逞！"
 ARG_political_events.2.t: "[USA.GetName]要求对[GER.GetAdjective]禁运！"
 ARG_political_events.2.desc: "尽管我们致力于置身于这场冲突之外，但[USA.GetAdjective]外交官继续向我们施加压力，要求我们与[GER.GetAdjective]朋友断交。今天上午，我们被坚决要求对[GER.GetName]实行禁运，以维持美洲大陆的和平。这让我们陷入了困境，而置身于这场战争之外的日子也变得越来越困难。"
 ARG_political_events.2.a: "我们别无选择"
 ARG_political_events.2.b: "我们现在还不想断交"
 ARG_political_events.3.t: "[ARG.GetName]提议加入同盟国"
 ARG_political_events.3.desc: "[ARG.GetName]总统[ARG.GetLeader]今天来找我们申请加入同盟国，共同对抗敌人。看来，面对这样的逆境，我们要求美洲团结一致的要求终于得到了回应。"
 ARG_political_events.3.a: "这只是时间问题"
 ARG_political_events.4.t: "[USA.GetName]对我们禁运"
 ARG_political_events.4.desc: "今天早上我们收到了[USA.GetName]官方的禁运声明。有人说，我们在全球冲突中保持中立的决定与门罗主义所主张的一切背道而驰。因此，在另行通知之前，我们将受到制裁。看来我们对中立的坚持激怒了我们北方的邻居。"
 ARG_political_events.4.a: "真不幸"
 ARG_political_events.5.t: "[ARG.GetName]要求南大西洋诸岛的所有权"
 ARG_political_events.5.desc: "多年来，福克兰群岛和南乔治亚岛一直是[ENG.GetAdjective]的主权领土。然而，[ARG.GetAdjective]政府似乎已经正式要求将这些岛屿交由他们照管，以便在这段艰难时期更好地保护南大西洋。"
 ARG_political_events.5.a: "这些岛屿是他们的"
 ARG_political_events.5.b: "我们不能白白放走这些岛屿……"
 ARG_political_events.5.c: "绝对不行"
 ARG_political_events.6.t: "[ENG.GetName]同意我们的提议！"
 ARG_political_events.6.desc: "我们提出的控制福克兰群岛和南乔治亚岛的建议已被[ENG.GetAdjective]政府接受。如今这些岛屿合法地属于阿根廷，我们就可以开始在这场冲突中保护我们的水域。"
 ARG_political_events.6.a: "太好了！"
 ARG_political_events.7.t: "[ENG.GetName]要求我们支付这些岛屿的费用"
 ARG_political_events.7.desc: "尽管我们努力说服[ENG.GetAdjective]，这些岛屿应该属于[ARG.GetName]，但他们的政府已经提出交出土地，以换取报酬。这对我们的经济是一个小小的打击，但从长远来看，拥有这块领土对我们更有利。"
 ARG_political_events.7.a: "虽然不理想，但我们会接受"
 ARG_political_events.8.t: "[ENG.GetName]拒绝放弃这些岛屿"
 ARG_political_events.8.desc: "不幸的是，我们的建议被置若罔闻。[ENG.GetAdjective]政府决定，福克兰群岛和南乔治亚岛最好继续受到他们的保护。虽然这很令人失望，但至少我们知道我们的盟友就在附近。"
 ARG_political_events.8.a: "令人失望"
 ARG_political_events.9.t: "内战就要来了"
 ARG_political_events.9.desc: "拉蒙·卡斯蒂略在政府内部巩固权力的结果是，该国军事领导人不断增长的不满之火又火上浇油。他们已经决定不再忍受，在尽可能多地聚集力量后，他们已经发动了叛军，向布宜诺斯艾利斯进军！看起来[ARG.GetAdjective]内战已经开始了。"
 ARG_political_events.9.a: "集结我们剩下的部队！"
 ARG_political_events.10.t: "压制军队的不满情绪"
 ARG_political_events.10.desc: "今天早上，[ARG.GetLeader]总统召集了他们的顾问最终确定了联邦干预法案。在这样做的过程中，政府最终压制了那些在军队中煽动叛乱的人。重建我们对军队的忠诚可能需要一段时间，但为了避免像内战这样的全国性灾难，这是值得的。"
 ARG_political_events.10.a: "好险……"
 ARG_political_events.11.t: "军事叛乱迫在眉睫"
 ARG_political_events.11.desc: "我们得到消息，我们的最高军事官员已经脱离政府，并召集他们的支持者，试图控制[ARG.GetAdjective]的政治。我们不能让他们到达布宜诺斯艾利斯。是时候为[ARG.GetAdjective]内战做准备了。"
 ARG_political_events.11.a: "准备好抵抗叛军，保卫[ARG.GetName]！"
 ARG_political_events.12.t: "[ARG.GetNameDefCap]寻求加入轴心国"
 ARG_political_events.12.desc: "我们今天从一位[ARG.GetAdjective]外交官那里得到消息，他们的政府正在申请加入轴心国。如果我们接受，这将是我们在南美大陆的一个立足点。我们该如何回应？"
 ARG_political_events.12.a: "我们将欢迎我们的新盟友"
 ARG_political_events.12.b: "他们的提议对我们毫无意义"
 ARG_political_events.13.t: "[GER.GetNameDefCap]接受了我们的申请！"
 ARG_political_events.13.desc: "我们从[GER.GetAdjective]大使馆收到了回信，我们很高兴地宣布，他们已接受我们加入轴心国。这是一个强大联盟的开始。"
 ARG_political_events.13.a: "太棒了！"
 ARG_political_events.14.t: "[GER.GetNameDefCap]拒绝了我们的申请！"
 ARG_political_events.14.desc: "尽管我们作出了坚定的努力，[GER.GetAdjective]政府还是拒绝了我们加入轴心国的申请。看来我们得单干了。"
 ARG_political_events.14.a: "令人惋惜……"
 ARG_political_events.15.t: "[ARG.GetNameDefCap]发出最后通牒"
 ARG_political_events.15.desc: "根据[ARG.GetAdjective]驻[ROOT.Capital.GetCapitalVictoryPointName]大使的说法，我们的现任政府必须下台，取而代之的是一个[ARG.GetAdjective]的傀儡。我们的拒绝很有可能导致宣战。我们必须做出明智的选择。"
 ARG_political_events.15.a: "我们挡不住他们"
 ARG_political_events.15.b: "我们不会签字放弃主权"
 ARG_political_events.16.t: "[PAR.GetNameDefCap]同意最后通牒的条款"
 ARG_political_events.16.desc: "[PAR.GetAdjective]政府已经决定同意我们在最后通牒中提出的条件。我们将立即掌控他们的土地，并尽快建立[ARG.GetAdjective]的统治。"
 ARG_political_events.16.a: "太棒了！"
 ARG_political_events.17.t: "[PAR.GetNameDefCap]拒绝最后通牒的条款"
 ARG_political_events.17.desc: "[PAR.GetAdjective]政府已经决定拒绝我们为他们提出的条件。这是不可接受的。我们要么放弃不管，要么让我们的军队为战争做好准备。"
 ARG_political_events.17.a: "放弃吧，不值得……"
 ARG_political_events.17.b: "他们会后悔拒绝我们的！"
 ARG_political_events.18.t: "[ARG.GetNameDefCap]让步"
 ARG_political_events.18.desc: "我们坚持了自己的立场之后，[ARG.GetAdjective]政府似乎认为采取这种行动是不值得的。我们现在可以放心了，因为威胁目前已被遏制。"
 ARG_political_events.18.a: "那就放心了……"
 ARG_political_events.19.t: "[ARG.GetNameDefCap]发出最后通牒"
 ARG_political_events.19.desc: "根据[ARG.GetAdjective]驻[ROOT.Capital.GetCapitalVictoryPointName]大使的说法，我们的现任政府必须下台，取而代之的是一个[ARG.GetAdjective]的傀儡。我们的拒绝很有可能导致宣战。我们必须做出明智的选择。"
 ARG_political_events.19.a: "我们挡不住他们"
 ARG_political_events.19.b: "我们不会签字放弃主权"
 ARG_political_events.20.t: "[URG.GetNameDefCap]同意最后通牒的条款"
 ARG_political_events.20.desc: "[URG.GetAdjective]政府已经决定同意我们在最后通牒中提出的条件。现在我们可以正式实施我们的[GER.GetAdjective]盟友多年前制定的殖民计划了。他们肯定会对事态的这一转变感到高兴。"
 ARG_political_events.20.a: "太棒了！"
 ARG_political_events.21.t: "[URG.GetNameDefCap]拒绝最后通牒的条款"
 ARG_political_events.21.desc: "[URG.GetAdjective]政府已经决定拒绝我们为他们提出的条件。如果我们认为这样做是不值得的，那么我们可以放弃。否则，让我们的部队做好入侵准备吧。"
 ARG_political_events.21.a: "放弃吧，不值得……"
 ARG_political_events.21.b: "他们会后悔拒绝我们的！"
 ARG_political_events.22.t: "[ARG.GetNameDefCap]执行殖民计划"
 ARG_political_events.22.desc: "今天上午，[ARG.GetAdjective]驻[GER.capital.GetCapitalVictoryPointName]大使告诉我们，[ARG.GetNameDef]按照我们以前对[URG.GetNameDef]的殖民计划，使那个国家成为了傀儡国。这是个好消息，因为这将扩大[GER.GetAdjective]在那片大陆的影响力。"
 ARG_political_events.22.a: "事实证明，他们是有价值的盟友"
 ARG_political_events.23.t: "[ARG.GetNameDefCap]让步"
 ARG_political_events.23.desc: "我们坚持了自己的立场之后，[ARG.GetAdjective]政府似乎认为采取这种行动是不值得的。我们现在可以放心了，因为威胁目前已被遏制。"
 ARG_political_events.23.a: "那就放心了……"
 ARG_political_events.24.t: "[ARG.GetNameDefCap]寻求结盟"
 ARG_political_events.24.desc: "我们已经收到来自[ARG.GetNameDef]的消息，他们希望邀请我们加入他们的联盟。他们提出如果我们接受，会将火地岛和圣克鲁斯割让给我们。这是一个非常诱人的提议……"
 ARG_political_events.24.a: "与他们站在一起是有好处的"
 ARG_political_events.24.b: "我们决不会与[ARG.GetNameDef]站在一起！"
 ARG_political_events.25.t: "[CHL.GetNameDefCap]同意加入我们的阵营"
 ARG_political_events.25.desc: "好消息！[CHL.GetAdjective]政府决定与我们结盟。我们将能像兄弟一样共同对抗北方的威胁。这是一个重要的日子，我们朝着统一的南美洲的方向迈出了正确的一步。"
 ARG_political_events.25.a: "[ARG.GetNameDef]和[CHL.GetNameDef]站在了一起！"
 ARG_political_events.26.t: "[CHL.GetNameDefCap]拒绝加入我们的阵营"
 ARG_political_events.26.desc: "[CHL.GetAdjective]政府固执地拒绝加入我们征服整个大陆的目标。虽然我们不能强迫他们参与这场战争，但我们仍可以将我们正义的战争带到他们家门口。不管怎样，这对我们两国关系来说都是悲伤的一天。"
 ARG_political_events.26.a: "真是令人失望……"
 ARG_political_events.27.t: "[ARG.GetNameDefCap]发出最后通牒"
 ARG_political_events.27.desc: "根据[ARG.GetAdjective]驻[ROOT.Capital.GetCapitalVictoryPointName]大使的说法，我们的现任政府必须下台，取而代之的是一个[ARG.GetAdjective]的傀儡。我们的拒绝很有可能导致宣战。我们必须做出明智的选择。"
 ARG_political_events.27.a: "我们挡不住他们"
 ARG_political_events.27.b: "我们不会签字放弃主权"
 ARG_political_events.28.t: "[CHL.GetNameDefCap]同意最后通牒的条款"
 ARG_political_events.28.desc: "[CHL.GetAdjective]政府已经决定同意我们在最后通牒中提出的条件。我们将立即掌控他们的土地，并尽快建立[ARG.GetAdjective]的统治秩序。"
 ARG_political_events.28.a: "太棒了！"
 ARG_political_events.29.t: "[CHL.GetNameDefCap]拒绝最后通牒的条款"
 ARG_political_events.29.desc: "[CHL.GetAdjective]政府已经决定拒绝我们为他们提出的条件。考虑到他们国家的规模和实力，我们可以选择放弃。要么我们也可以集结军队，开始准备入侵。"
 ARG_political_events.29.a: "放弃吧，不值得……"
 ARG_political_events.29.b: "他们会后悔拒绝我们的！"
 ARG_political_events.30.t: "[ARG.GetNameDefCap]让步"
 ARG_political_events.30.desc: "我们坚持了自己的立场之后，[ARG.GetAdjective]政府似乎认为采取这种行动是不值得的。我们现在可以放心了，因为威胁目前已被遏制。"
 ARG_political_events.30.a: "那就放心了……"
 ARG_political_events.31.t: "奥斯马尔·赫尔穆特的问题"
 ARG_political_events.31.desc: "在往届政府执政期间，一名[GER.GetAdjective]裔[ARG.GetAdjective]男子在被派往[GER.GetNameDef]执行秘密任务后在一艘船上被捕。我们可以为他的释放进行交涉，让他加入我们新成立的情报机构，或者我们可以把他留在监狱里，并坚持我们对待间谍的立场。"
 ARG_political_events.31.a: "释放赫尔穆特，我们可以利用他的技能"
 ARG_political_events.31.b: "我们坚持立场，让他留在狱中"
 ARG_political_events.32.t: "[ARG.GetNameDefCap]寻求我们放弃这些岛屿"
 ARG_political_events.32.desc: "今天上午，我们从[ARG.GetAdjective]驻[ENG.Capital.GetCapitalVictoryPointName]大使那里得到消息，[ARG.GetAdjective]政府已正式占领福克兰和南乔治亚诸岛。因此，他们要求我们把领土割让给他们，结束这场战争。"
 ARG_political_events.32.a: "接受他们的条件，我们有更大的威胁要处理"
 ARG_political_events.32.b: "我们永远不会把这些岛屿拱手让人！"
 ARG_political_events.33.t: "[ENG.GetNameDefCap]同意割让岛屿"
 ARG_political_events.33.desc: "今天，福克兰和南乔治亚诸岛终于落入[ARG.GetAdjective]之手。[ENG.GetNameDefCap]已经签署了割让文件，以换取和平。我们可以提供这种和平，尤其是现在这片属于[ARG.GetAdjective]领土终于回到了我们手中。"
 ARG_political_events.33.a: "胜利属于我们！"
 ARG_political_events.34.t: "[ENG.GetNameDefCap]拒绝屈服"
 ARG_political_events.34.desc: "[ENG.GetAdjective]人顽固地拒绝向我们交出福克兰和南乔治亚诸岛。看来，尽管他们损失惨重，他们仍渴望继续流血。这是他们的权利。如有必要，我们将把他们赶回[ENG.Capital.GetCapitalVictoryPointName]。"
 ARG_political_events.34.a: "战争继续"
 ARG_political_events.35.t: "[ENG.GetNameDefCap]提议割让这些岛屿"
 ARG_political_events.35.desc: "一位[ENG.GetAdjective]大使今天向我们提出如果我们能保证结束这场战争就把南大西洋诸岛割让给我们。由于我们的目标是夺取福克兰和南乔治亚诸岛，这将对我们有利。"
 ARG_political_events.35.a: "我们得到了我们想要的，签署条约吧"
 ARG_political_events.35.b: "我们要把这场战争打到[ENG.Capital.GetCapitalVictoryPointName]！"
 ARG_political_events.36.t: "[ARG.GetNameDefCap]同意和平"
 ARG_political_events.36.desc: "幸运的是，[ARG.GetAdjective]政府已经同意在我们提出的条件下停止战争。不得不放弃福克兰和南乔治亚诸岛将是一种耻辱，但我们必须把我们的军力集中在其他地方。"
 ARG_political_events.36.a: "那就放心了……"
 ARG_political_events.37.t: "[ARG.GetNameDefCap]拒绝结束敌对状态"
 ARG_political_events.37.desc: "坏消息。[ARG.GetAdjective]政府拒绝了我们以割让岛屿换取和平的提议。我们必须为进一步的战斗做准备，现在我们必须在另一条战线上消耗我们的资源。"
 ARG_political_events.37.a: "他们竟然敢！"
 ARG_political_events.38.t: "[ARG.GetNameDef]索取赤道几内亚作为赔偿"
 ARG_political_events.38.desc: "[ARG.GetNameDefCap]领导人与我们洽谈，要求我们交出对赤道几内亚土地的控制权，以报答他们在我们最近对抗共和派的战争中对我们的支持。我们可能需要慎重考虑我们的选择。"
 ARG_political_events.38.a: "绝对不行"
 ARG_political_events.38.a.tt: "这可能会损害我们与§Y[ARG.GetName]§!的关系……"
 ARG_political_events.38.b: "为我们的胜利付出的小小代价"
 ARG_political_events.38.b.tt: "把§Y赤道几内亚§!移交给§Y[ARG.GetName]§!"
 ARG_political_events.39.t: "[SPA.GetNameDefCap]拒绝我们的要求"
 ARG_political_events.39.desc: "我们的要求遭到了[SPA.GetNameDef]傲慢的拒绝。[SPA.GetAdjective]领导层声称我们的要求太过于苛刻，与我们在战争期间的贡献无法相配。"
 ARG_political_events.39.a: "真不幸"
 ARG_political_events.40.t: "[SPA.GetNameDefCap]同意我们的要求"
 ARG_political_events.40.desc: "我们刚刚得到了好消息，[SPA.GetNameDef]同意了我们的要求，我们获得了赤道几内亚的所有权，作为我们在他们最近内战中提供帮助的回报。"
 ARG_political_events.40.a: "这样我们在非洲就有了立足之地！"
 ARG_political_events.41.t: "罗多尔福·吉奥尔迪回到[ARG.GetNameDef]"
 ARG_political_events.41.desc: "1931年，由于罗多尔福·吉奥尔迪的社会主义倾向，他的生命受到威胁并逃离了[ARG.GetNameDef]。与此同时，他努力支持[BRA.GetNameDef]的共产主义起义，试图罢免政府中的热图利奥·瓦加斯。现在，[ARG.GetNameDef]政治风向左转，据称吉奥尔迪愿意回到自己的祖国，领导阿根廷共产党。"
 ARG_political_events.41.a: "这将有助于我们走向革命的道路！"
 ARG_political_events.42.t: "[ARG.GetNameDefCap]求援"
 ARG_political_events.42.desc: "我们从[ARG.GetNameDef]的同志那里得到消息，他们希望我们能支持他们不断壮大的革命运动。一旦发生内战，他们希望我们派遣志愿军帮助他们推翻好战的政府。"
 ARG_political_events.42.a: "让我们向社会主义同仁提供援助吧"
 ARG_political_events.42.b: "我们现在无法抽调任何人手……"
 ARG_political_events.43.t: "[SOV.GetNameDefCap]同意提供援助"
 ARG_political_events.43.desc: "好消息，同志！[SOV.GetNameDefCap]已同意在我们宣布光荣革命后内战爆发的情况下派遣志愿军！如果真发生了这种情况，这应该能让我们更加安心。"
 ARG_political_events.43.a: "好极了！"
 ARG_political_events.44.t: "[SOV.GetNameDefCap]拒绝提供援助"
 ARG_political_events.44.desc: "不幸的消息，同志。[SOV.GetNameDefCap]拒绝在我们国家爆发内战时派遣志愿军。看起来，如果我们光荣的革命演变成暴力，我们将独自面对我们的资产阶级压迫者……"
 ARG_political_events.44.a: "我们孤军奋战……"
 ARG_political_events.50.t: "[FROM.FROM.GetName]的小规模工人罢工"
 ARG_political_events.50.desc: "很不幸，我们在[FROM.FROM.GetName]鼓动工人罢工的尝试似乎并没有完全按计划进行。我们的演讲者吸引到了一些去上班的工人的注意。虽然我们成功将少许人拉入我们的事业，但我们仍必须努力说服民众反对压迫的上层阶级。"
 ARG_political_events.50.a: "下一次会更好……"
 ARG_political_events.51.t: "[FROM.FROM.GetName]的工人罢工"
 ARG_political_events.51.desc: "尽管与经理和法西斯煽动者起了冲突，但[FROM.FROM.GetName]的罢工成功吸引了一大批支持者。阿根廷共产党领导层就一个无阶级划分的国家未来发表了多次演讲，人群中响起了欢呼和呐喊。当地党支部已宣布，自集会以来，党员人数有所增加。"
 ARG_political_events.51.a: "我们在群众中越来越受欢迎"
 ARG_political_events.52.t: "[FROM.FROM.GetName]的大规模工人罢工"
 ARG_political_events.52.desc: "一群愤怒的不满工人正在高声呼喊和怒吼，掀起了一场巨大的支持浪潮，有力地支持阿根廷共产党。工厂车间空空如也，办公室空无一人，还有农村的农民，所有人聚集在一起共同捍卫自己的权利，表达对统治阶层的愤怒。我们的影响力日益扩大，革命每天都得到更多的支持。"
 ARG_political_events.52.a: "很快我们的目标将成为现实！"
 ARG_political_events.60.t: "[ARG.GetNameDefCap]邀请我们加入他们的阵营"
 ARG_political_events.60.desc: "[ARG.GetNameDefCap]与我国接触，邀请我们加入他们的共产主义联盟。我们要和革命的兄弟们携手吗？"
 ARG_political_events.60.a: "让我们团结一致！"
 ARG_political_events.60.b: "我们必须孤军奋战"
 ARG_political_events.61.t: "[FROM.GetNameDefCap]接受我方提案"
 ARG_political_events.61.desc: "[FROM.GetNameDefCap]和善地决定接受提案，加入我们的联盟，现在我们站在一起永垂史册。"
 ARG_political_events.61.a: "我们将共同维护革命的理想"
 ARG_political_events.62.t: "[FROM.GetNameDefCap]拒绝我方提案"
 ARG_political_events.62.desc: "[FROM.GetNameDefCap]拒绝了我们联合起来组成社会主义共和国联盟的提议。难道他们没有意识到谁掌握着这片大陆的权力吗？也许在适当的时候，我们会告诉他们。"
 ARG_political_events.62.a: "让我们等待时机……"
 ARG_political_events.70.t: "布宜诺斯艾利斯会议开始"
 ARG_political_events.70.desc: "我们新的共产主义政府终于达到了稳定的程度，使我们能够召开第一次布宜诺斯艾利斯会议。在这里，我们可以决定阿根廷共产党的未来，以及谁可能适合在未来几年管理这个国家。今年，我们有两位强有力的候选人，他们对[ARG.GetNameDef]的未来有着不同的看法。我们的现任领导人范妮·埃德尔曼将继续维持现状，提供稳定，并关注[ARG.GetNameDef]在世界舞台上的地位。另一方面，安东尼奥·索托曾经是巴塔哥尼亚叛乱分子，他认为我们应该努力让[ARG.GetNameDef]走上无政府工团主义的道路。谁应该接过[ARG.GetNameDef]总理的衣钵？"
 ARG_political_events.70.a: "范妮·埃德尔曼应该继续执政"
 ARG_political_events.70.b: "安东尼奥·索托是更好的选择"
 ARG_political_events.71.t: "范妮·埃德尔曼继续担任总理"
 ARG_political_events.71.desc: "在压倒性的决定中，范妮·埃德尔曼得以保住自己在政府中的地位。[ARG.GetNameDef]想要的道路似乎是一条以稳定和增长为基础的道路。竞争对手安东尼奥·索托已经回到巴塔哥尼亚，并同意跟随埃德尔曼的计划。"
 ARG_political_events.71.a: "欢迎回来，埃德尔曼总理！"
 ARG_political_events.72.t: "安东尼奥·索托建立阿根廷无政府工团主义"
 ARG_political_events.72.desc: "出乎意料的是，安东尼奥·索托成功地赢得了大会的支持，并成为[ARG.GetNameDef]的新领导人，他曾渴望看到这个头衔在适当的时候被取消。索托希望带领国家走上一条新的道路，沿着无政府工团主义的道路，最终废除国内任何形式的等级制度。"
 ARG_political_events.72.a: "令人不安但崭新的未来"
 ARG_political_events.80.t: "加强教育资助"
 ARG_political_events.80.desc: "新当选的政府最重要的政策之一是[ARG.GetNameDef]教育的未来。我们最近对学术界的资助有些不足，这已经不是什么秘密了，所以我们要决定在哪个方向提供资助，以及最终我们的学校系统将专注于发展什么领域。"
 ARG_political_events.80.a: "资助电子教育"
 ARG_political_events.80.b: "资助工业教育"
 ARG_political_events.80.c: "资助合成研究"
 ARG_political_events.81.t: "资助电子教育"
 ARG_political_events.81.desc: "我们启动最新的教育资助计划后，受到了全国各地学者们的一致好评。既然我们选择把重点放在教育人们了解电子技术的奇迹上，我们可以期待我们的研究部门会稳步发展。"
 ARG_political_events.81.a: "这钱花得值"
 ARG_political_events.82.t: "资助工业教育"
 ARG_political_events.82.desc: "我们启动最新的教育资助计划后，受到了全国各地学者们的一致好评。由于我们选择专注于教育人们了解新工业发展的效率，我们可以预期我们的研究部门将稳步发展。"
 ARG_political_events.82.a: "这钱花得值"
 ARG_political_events.83.t: "资助研究补助金"
 ARG_political_events.83.desc: "我们启动最新的教育资助计划后，受到了全国各地学者们的一致好评。由于我们选择专注于教育人们现代合成精炼的技术，我们可以预期我们的研究部门将稳步发展。"
 ARG_political_events.83.a: "这钱花得值"
 ARG_political_events.90.t: "与[ARG.GetNameDef]举行联合军事演习"
 ARG_political_events.90.desc: "为了增进与我们的关系，[ARG.GetNameDef]的[ARG.GetLeader]提议举办联合军事演习，训练我们的海军和空军。在这些黑暗的日子里，这种温暖的姿态非常受欢迎。"
 ARG_political_events.90.a: "我们的军队比以往任何时候都更加强大"
 ARG_political_events.100.t: "[ARG.GetNameDefCap]邀请我们加入他们的阵营"
 ARG_political_events.100.desc: "[ARG.GetNameDefCap]已经向我们伸出橄榄枝，邀请我们加入他们的联盟。我们是否应该携手并帮助保护南美洲的民主？"
 ARG_political_events.100.a: "让我们团结一致！"
 ARG_political_events.100.b: "我们必须孤军奋战"
 ARG_political_events.101.t: "[FROM.GetNameDefCap]接受我们的提议"
 ARG_political_events.101.desc: "[FROM.GetNameDefCap]慷慨地决定接受我们的提议加入我们的联盟，如今我们共同成为南美洲和平与民主的堡垒。"
 ARG_political_events.101.a: "我们将一起坚守战线，保护人民！"
 ARG_political_events.102.t: "[FROM.GetNameDefCap]拒绝我们的提议"
 ARG_political_events.102.desc: "[FROM.GetNameDefCap]拒绝了我们邀请他们加入联盟的提议。难道他们没有意识到团结起来我们会更强大吗？让我们希望他们不会后悔拒绝我们的那一天。"
 ARG_political_events.102.a: "也许下次吧……"
 ARG_political_events.110.t: "[FROM.GetNameDefCap]对[URG.GetNameDef]采取侵略行动"
 ARG_political_events.110.desc: "看来我们的担忧已成为现实，[FROM.GetNameDef]对[URG.GetNameDef]采取了激进姿态。由于后者是我们的近邻，我们不能冒着任由他们被外国侵略的风险。如果我们不小心，[FROM.GetNameDef]将会敲响我们的大门。"
 ARG_political_events.110.a: "我们应该升级这个问题！"
 ARG_political_events.110.b: "采取行动风险过大……"
 ARG_political_events.111.t: "[FROM.GetNameDefCap]要求我们撤出[URG.GetNameDef]"
 ARG_political_events.111.desc: "作为对我们在[URG.GetNameDef]行动的回应，[FROM.GetNameDef]要求我们立即撤军并结束敌对行动。如果我们拒绝，可能会导致与[FROM.GetNameDef]的全面战争。"
 ARG_political_events.111.a: "让他们来吧！"
 ARG_political_events.111.b: "我们别无选择，只能撤军"
 ARG_political_events.120.t: "陌生的访客"
 ARG_political_events.120.desc: "今天早上，一个讲着糟糕西班牙语的陌生德国男子走进玫瑰宫，大声说他对[ARG.GetNameDef]的未来有着伟大的计划。他看起来能够胜任这份工作，而且非常有说服力。我们要把政府移交给他吗？"
 ARG_political_events.120.a: "当然！这能出什么问题？"
 ARG_political_events.120.b: "绝对不行"
 ARG_news_events.1.t: "[ARG.GetNonIdeologyName]采取咄咄逼人的外交政策"
 ARG_news_events.1.d: "[ARG.GetAdjective]政府最近在外交政策问题上采取了越来越好战和强硬的立场。随着臭名昭著的十年以如此迅速的政权更迭而结束，[ARG.GetNonIdeologyName]似乎为扩张的可能性做好了准备。今天上午，[ARG.GetAdjective]领导人[ARG.GetLeader]向全国发表讲话，并向人民保证，一个伟大的时代即将到来，其目标是将南美洲团结在一个强大而稳定的旗帜下。"
 ARG_news_events.1.a: "这些都只是花言巧语，不是吗?"
 ARG_political_events.73.t: "[FROM.GetNameDefCap]寻求更紧密的合作"
 ARG_political_events.73.desc: "[ARG.GetAdjective]外交官刚刚联系我们，要求在我们在最近与他们达成的贸易协议基础上加强合作，因为他们的意识形态越来越接近我们。当前的请求是签署一项我们两国之间的互不侵犯条约，同时保证他们的独立。"
 ARG_political_events.73.a: "我们赞赏他们的愿望，他们当然应该得到条约和保证！"
 ARG_political_events.73.b: "我们可以给他们一个互不侵犯条约，但仅此而已"
 ARG_political_events.73.c: "这有点太过分了"
 ARG_political_events.74.t: "[FROM.GetNameDefCap]同意保证我们的独立并签署互不侵犯条约"
 ARG_political_events.74.desc: "\n我们刚刚收到[FROM.GetNameDef]的回复。他们赞扬我们最近为扭转我国局势和恢复民主所作的努力，决定同意我们的要求。这样一来，我们的国家就得到了巩固，我们被宣战的可能性也大大降低了。"
 ARG_political_events.74.a: "太棒了！"
 ARG_political_events.74.tt: "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!现在开始保证我们的独立！\n我们已经与[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!签订了§Y互不侵犯条约§!！"
 ARG_political_events.75.t: "[FROM.GetNameDefCap]同意签订互不侵犯条约"
 ARG_political_events.75.desc: "我们刚刚收到[FROM.GetNameDef]的回复。他们赞扬我们最近为扭转我国局势和恢复民主所作的努力，但是，他们只是部分地同意了我们的要求。一项互不侵犯条约已经签署，但遗憾的是，他们目前不会保证我们的独立。"
 ARG_political_events.75.a: "总比没有好……"
 ARG_political_events.75.tt: "我们与[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!签订了§Y互不侵犯条约§!！"
 ARG_political_events.76.t: "[FROM.GetNameDefCap]拒绝我们更紧密合作的请求"
 ARG_political_events.76.desc: "我们刚刚收到[FROM.GetNameDef]的回复。他们赞扬我们重建民主的努力，但不认为保证我们的独立或与我们订立互不侵犯条约对他们有利。"
 ARG_political_events.76.a: "真不幸"
 ARG_news_events.2.t: "拉普拉塔河口海战"
 ARG_news_events.2.d: "今晨，德国海军重型巡洋舰施佩伯爵海军上将号在南大西洋拉普拉塔河遭遇了一支皇家海军分舰队。在接下来的战斗中，数艘[ENG.GetAdjective]船只遭受严重损坏，被迫撤离并前往福克兰群岛。而施佩伯爵号除了燃油系统受到致命一击，陷入瘫痪外，只受到轻微损毁。这艘[GER.GetAdjective]军舰逃进了[URG.GetNameDef]的蒙得维的亚港以进行紧急修复。许多消息来源声称，这是这场冲突的第一场海战，而这似乎表明战争终于来到了南美大陆。"
 ARG_news_events.2.a: "希望[ENG.GetAdjective]人也逃脱了。"
 ARG_news_events.2.b: "[GER.GetAdjective]人无权来此。"
 ARG_news_events.2.c: "令人不安的消息。"
 ARG_news_events.3.t: "[ARG.GetAdjective]共产主义革命"
 ARG_news_events.3.d: "[ARG.GetNonIdeologyName]持续不断的骚乱已于近日失控，致使内战爆发。在曾经流亡海外的罗多尔福·吉奥尔迪的领导和[ARG.GetAdjective]国会中众多左倾成员的支持下，共产主义者脱离了政府，试图控制全国并施行激进的改革。该区域的许多人担心，共产主义[ARG.GetNonIdeologyName]将引发一场席卷南美大陆的多米诺效应。"
 ARG_news_events.3.a: "悲剧就这样发生了。"
 #GUAY
 JUNO_guay_events.1.t: "军官支持政府"
 JUNO_guay_events.1.desc: "军官们已表达对执政政府的支持。安抚策略奏效了，看来投入军队的资金还有一些额外的好处。"
 JUNO_guay_events.1.a: "太好了"
 JUNO_guay_events.2.t: "[FROM.GetNameDefCap]希望我们投资建设水坝"
 JUNO_guay_events.2.desc: "[FROM.GetName]寻求工业化。作为一个河流众多的国家，水坝显然是电气化的首选。如果我们决定投资，我们可以期待款项在2年内得到偿清。"
 JUNO_guay_events.2.a: "很好的投资"
 JUNO_guay_events.2.tt: "[FROM.GetName]需要在2年内偿清我们的款项，除非他们与我们开战。"
 JUNO_guay_events.2.b: "没兴趣"
 JUNO_guay_events.3.t: "[FROM.GetName]接受！"
 JUNO_guay_events.3.desc: "[FROM.GetName]已接受对我国的投资。这一定会让我们走得更近！"
 JUNO_guay_events.3.a: "太好了！"
 JUNO_guay_events.4.t: "[FROM.GetName]拒绝！"
 JUNO_guay_events.4.desc: "[FROM.GetName]已拒绝对我国投资的提议。这无疑是一次外交上的失败。"
 JUNO_guay_events.4.a: "实打实的挫折"
 JUNO_guay_events.5.t: "偿还水坝投资"
 JUNO_guay_events.5.desc: "向[?var:old_world_power.GetName]偿还债务的时间到了。虽然这会暂时伤害我们的经济，但正如任何优秀的经济学家所说，如果投资得当，债务并不总是坏事。"
 JUNO_guay_events.5.a: "凡事都有代价"
 JUNO_guay_events.6.t: "[FROM.GetAdjective]军事进程"
 JUNO_guay_events.6.desc: "尽管[FROM.GetAdjective]军队规模较小，但在领土和军事上却比我们自己的军队取得了更为显著进展。争议领土现已完全落入[FROM.GetName]手中，大大降低了我们在该区域的合法性。我们必须在继续这场肯定会使我们的军队士气低落的战争和放弃我们失去的领土之间做出选择。"
 JUNO_guay_events.6.a: "我们不能继续这场无果的战争"
 JUNO_guay_events.6.b: "这片领土本就属于我们"
 JUNO_guay_events.7.t: "[FROM.GetName]屈服"
 JUNO_guay_events.7.desc: "我们胜利的部队已将敌人从我们合法的领土上赶走。[FROM.GetName]已决定放弃并将领土交给我们，而不是打一场注定失败的战斗。对我们来说，这是一次光荣的胜利，他们却不知道这只是开始。"
 JUNO_guay_events.7.a: "距离霸权更近一步"
 JUNO_guay_events.7.b: "实际上这进行得很顺利，让我们继续吧"
 JUNO_guay_events.8.t: "[FROM.GetName]拒绝屈服"
 JUNO_guay_events.8.desc: "[FROM.GetName]通知我们，他们认为放弃对其核心领土的控制是一种侮辱。他们告诉我们，他们将继续战斗，直到我们的政府被推翻，我们的军队被解散。"
 JUNO_guay_events.8.a: "结束这场闹剧"
 JUNO_guay_events.9.t: "[FROM.GetName]偿还水坝投资"
 JUNO_guay_events.9.desc: "[FROM.GetName]已偿清了我们对他们基础设施的投资债务。遵守这一协议使我们两国关系更加紧密。"
 JUNO_guay_events.9.a: "真是巨大的恩惠"
 JUNO_guay_events.10.t: "[FROM.GetNameDef]决定继续进攻"
 JUNO_guay_events.10.desc: "[FROM.GetNameDefCap]通知我们，不会有和平。很明显，[FROM.Getname]打算完全吞并我们的国家。这是一场战斗至最后一人的全面战争。"
 JUNO_guay_events.10.a: "那就战斗到底吧"
 TOA_ven_blockade.1.t: "[FROM.GetName]封锁石油运输"
 TOA_ven_blockade.1.desc: "[FROM.GetName]在我们海岸外派遣了战舰，试图封锁运往其对手的石油运输。[FROM.GetAdjective]政府宣称他们不寻求直接冲突，而是作为对敌人施加压力的措施。这无疑是一次事态升级，尽管目前还没有人受到伤害，但战舰的存在使加拉加斯气氛紧张。"
 TOA_ven_blockade.1.a: "我们无法对抗[FROM.GetName]"
 TOA_ven_blockade.1.b: "这是宣战！"
 TOA_ven_blockade.2.t: "$TOA_ven_blockade.1.t$"
 TOA_ven_blockade.2.desc: "[FROM.GetName]采取了大胆且无理的措施，彻底封锁了[Ven.GetName]。在加拉加斯外海已经发现了数艘主力舰，据说[VEN.GetAdjective]政府已得到通知，为了阻止我们两国之间的石油贸易，他们国家遭到了全面封锁。"
 TOA_ven_blockade.2.a: "明显违反中立原则！"
 paraguay.1.t: "提高要塞开支的机会"
 paraguay.1.desc: "重建乌迈塔给予我们一个机会，可以增加国防开支，并在周边地区添加额外的防御工事，包括一座较小的要塞，以进一步防御首都的河口。"
 paraguay.1.a: "好主意"
 paraguay.1.b: "这不在预算中"
 paraguay.1.tt: "§Y$PAR_rebuild_humaita$§!完成时添加额外："
 south_american_events.60.t: "[MEX.GetNameDefCap]煽动共产主义情绪"
 south_american_events.60.desc: "来自[MEX.GetNameDef]的共产主义者被发现在我国境内煽动示威活动。我们该如何应对？"
 south_american_events.60.a: "让他们继续。"
 south_american_events.60.b: "镇压这些社会主义煽动者！"
 south_american_events.61.t: "拉普拉塔河口海战"
 south_american_events.61.desc: "德国海军与皇家海军在蒙得维的亚外激战。受损严重的[GER.GetAdjective]船舰于00时10分左右在我们的港口抛锚，请求进行维修，而英国外交官则向我们施压，要求我们强迫这艘船出海，在那里它将不可避免地被皇家海军摧毁。"
 south_american_events.61.a: "要求其离开我们的港口"
 south_american_events.61.b: "让它留在港口并进行修理"
 south_american_events.62.t: "拉普拉塔河口海战"
 south_american_events.62.desc: "06时18分左右，德国海军和皇家海军在蒙得维的亚外交战。有报道称，德国船只受损严重，已进入乌拉圭首都港口避难。英国外交官正在向乌拉圭政府施压，要求其根据《海牙公约》强迫该船离开港口，在那里，等待的皇家海军肯定会将其摧毁。"
 south_american_events.62.a: "有意思"
