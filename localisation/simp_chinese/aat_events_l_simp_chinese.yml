 ###################
 aat_news.100.t: "[FIN.GetAdjective]继续战争"
 aat_news.100.desc: "继上次与[SOV.GetAdjective]政府的战争失败后，作为[FIN.GetAdjective]独立战争和援助亲属民族战争的精神继承者，[FIN.GetAdjective]人民现在已经动员起来，准备收复失去的领土，并将[FIN.GetAdjective]和[KAR.GetAdjective]人民从外国压迫中解放出来。"
 aat_news.100.a: "向着最终的胜利，前进！"
 aat_news.100.b: "他们绝非孤军奋战！"
 aat_news.100.c: "芬兰人得为此付出代价！"
 aat_news.100.d: "不过是又一条[GER.GetLeader]的哈巴狗下场罢了……"
 aat_news.101.t: "奥兰群岛再军事化"
 aat_news.101.desc: "俄罗斯在克里米亚战争中战败后，奥兰群岛实现了非军事化，岛上居民免于任何形式的征兵。虽然这一地位曾多次受到争议，但世界上许多大国仍在执行这一条款。然而现在，在[FIN.GetAdjective]执行“帆船比赛”行动之后，奥兰群岛再次被重新军事化。"
 aat_news.101.a: "必要之举。"
 aat_news.101.b: "那是拦不住我们的。"
 aat_news.101.c: "和平不可能持久……"
 aat_news.666.t: "重建北海帝国"
 aat_news.666.desc: "在重新夺回了曾经被克努特大帝统治的所有土地后，[From.GetOldAdjective]政府现在开始加大对新征服领土的整合力度。结果，在政府的明确支持下，为了团结人民支持政府，泛民族主义的宣传有所增强。\n\n[FROM.GetOldAdjective]领导人[FROM.GetLeader]宣布，[DEN.GetOldNameDef]、[NOR.GetOldNameDef]和英格兰的联合王国从现在起将被称为“[From.GetNameDef]”。"
 aat_news.666.a: "看来维京人回来了。"
 aat_news.777.t: "波罗的海帝国的成立"
 aat_news.777.desc: "在成功征服了波罗的海的大部分地区之后，[From.GetOldAdjective]政府现在开始加大对新征服领土的整合力度。结果，在政府的明确支持下，为了团结人民支持政府，泛民族主义的宣传有所增加。\n\n[FROM.GetOldAdjective]领导人[FROM.GetLeader]发表讲话，讲述[FROM.GetOldNameDef]如何做到了其他国家没有做到的事情，并将波罗的海置于自己的统治之下。[FROM.GetSheHeCap]在演讲结束时宣布了“[From.GetNameDef]”的成立。"
 aat_news.777.a: "统御波罗的海！"
