 AAT_britain_narvik.1.t: "[SWE.GetAdjective]矿场遭到炸毁"
 AAT_britain_narvik.1.desc: "我们成功把[SWE.GetAdjective]矿场炸上了天，打劫掉了[GER.GetNameDef]最重要的进口渠道之一。尽管这么做的主要动机是履行援助[FIN.GetName]的承诺，但我们从没想过直面[SOV.GetNameDef]的威光。这对我们的主要敌人而言无疑是天大的打击，但[SWE.GetNameDefCap]从来都算不上我们真正的敌人，现在该想的是下一步如何操作。"
 AAT_britain_narvik.1.a: "金盆洗手，撒腿跑路。"
 AAT_britain_narvik.1.b: "箭在弦上，不可不发。"
 AAT_britain_narvik.2.t: "[ENG.GetName]入侵[SWE.GetName]"
 AAT_britain_narvik.2.desc: "[ENG.GetAdjective]部队跨越边境，开进了[SWE.GetName]。这是不宣而战，[ENG.GetAdjective]政府对此一声不吭，[SWE.GetAdjective]当局这对这一践踏[SWE.GetAdjective]主权的行动怒不可遏。最可能的解释是，[ENG.GetAdjective]部队打算打劫耶利瓦勒和基律纳的矿场，以此阻止高品味矿石运抵[GER.GeName]。这将对[GER.GetAdjective]和[SWE.GetAdjective]两国经济造成沉重打击，但亦严重侵犯了[SWE.GetAdjective]的中立宣言。"
 AAT_britain_narvik.2.a: "他们怎么敢的？！"
 AAT_britain_narvik.2.b: "必须马上阻止他们！"
 AAT_britain_narvik.3.t: "[ENG.GetName]破坏[SWE.GetAdjective]矿场"
 AAT_britain_narvik.3.desc: "[ENG.GetNameDefCap]非法入侵了[SWE.GetName]，摧毁了当地矿场，甚至都不提前宣战。曾是[SWE.GetAdjective]经济引擎的，如今已是宛如采石场的废墟。[ENG.GetAdjective]政府自我辩护称，对[GER.GetNameDefCap]贸易等同于与之并肩，这一行动是正当的。但是，似乎连他们国内的舆论也对其政府的解释表示反胃。"
 AAT_britain_narvik.3.a: "这简直骇人听闻！"
 AAT_britain_narvik.4.t: "[ENG.GetName]撤出[SWE.GetName]"
 AAT_britain_narvik.4.desc: "[ENG.GetName]宣布其在[SWE.GetName]的战略目标已经实现，现在正在撤出军队。该国政府反复申明，其对[SWE.GetAdjective]国家不是真正的敌人，其在[SWE.GetName]的特别军事行动纯粹是为了捍卫民主事业。[GER.GetAdjective]和[SWE.GetAdjective]大使馆都递交了抗议信，[GER.GetAdjective]方面认为[ENG.GetName]在战区侵略第三方国家的行径有悖中立宣言，[SWE.GetAdjective]则直接抨击[ENG.GetAdjective]政府打着援助[FIN.GetName]的旗号，背地里做的是利己的勾当，唯一受伤的[SWE.GetAdjective]士兵的生命。"
 AAT_britain_narvik.4.a: "怎么说都简直骇人听闻！"
