 #########
 #NORDIC SHARED #
 ########
 AAT_nordic_shared.1.t: "[FROM.GetName]邀请我们加入[NORDIC_get_alliance_name]"
 AAT_nordic_shared.1.desc_faction_member: "[FROM.GetNameDefCap]希望我们的联盟更进一步，并在多个层面上深化合作。他们认为军事联盟只是迈向更强大、更统一的北欧地区的第一步。"
 AAT_nordic_shared.1.desc_non_faction_member: "[FROM.GetNameDefCap]正在努力在北欧所有国家之间建立深度合作。他们想要创建[NORDIC_get_alliance_name]并邀请我们加入他们的行列。"
 AAT_nordic_shared.1.a: "密切合作是生存之道。"
 AAT_nordic_shared.1.b: "这听起来太危险了，我们最好别牵扯进去。"
 AAT_nordic_shared.2.t: "[FROM.GetName]提议相互保障"
 AAT_nordic_shared.2.desc: "随着世界各地紧张局势的加剧，寻找可信的盟友变得越来越困难。[FROM.GetAdjective]政府提议，同为北欧国家，我们向世界宣布，[ROOT.GetName]和[FROM.GetName]在面对外国入侵时将相互支持。我们愿意许下承诺吗？"
 AAT_nordic_shared.2.a: "这可能是生存下去的唯一方法。"
 AAT_nordic_shared.2.b: "我们不会让他们拖着我们。"
 AAT_nordic_shared.3.t: "[FROM.GetName]会支持我们！"
 AAT_nordic_shared.3.desc: "我们已收到消息，[FROM.GetAdjective]人民会捍卫[ROOT.GetName]的独立，反过来我们也会捍卫他们的独立。北欧国家必须准备好作为一支团结的力量而不是一群小国来击退任何入侵。"
 AAT_nordic_shared.3.a: "好消息！"
 AAT_nordic_shared.4.t: "我方提议被[FROM.GetName]拒绝"
 AAT_nordic_shared.4.desc: "几个世纪的历史加在一起似乎也没有对[FROM.GetAdjective]政府产生太大影响，我们的人民必须团结起来对抗外国的暴君。希望他们能在为时已晚之前改变主意。"
 AAT_nordic_shared.4.a: "悲伤的消息。"
 AAT_nordic_cooperation.1.t: "[FROM.GetNameDef]越界了！"
 AAT_nordic_cooperation.1.desc: "接二连三的证据表明，我们针对[?GLOBAL.NORDIC_country_to_defend.GetName]所进行的战备工作遭到了[FROM.GetName]的暗中阻碍。\n\n也许是时候给他们上一课，告诉他们真实的战争是怎么被发动的。"
 AAT_nordic_cooperation.1.a: "我们承担不起让冲突进一步升级的代价。"
 AAT_nordic_cooperation.1.b: "他们死期将至，只是还未知觉。"
 AAT_nordic_cooperation.2.t: "[FROM.GetName]援助我国战备"
 AAT_nordic_cooperation.2.desc: "在这个背信弃义的时代，强化我们与[FROM.GetNonIdeologyName]间的纽带价值非凡。我们与[?NORDIC_attacker.GetName]交战时，他们伸出过援手，而如今愿意更进一步，提议直接加入我们的卫国战争中来。毕竟，我们中间任一国遭到的攻击，都将视为对全体北欧国家的进攻。"
 AAT_nordic_cooperation.2.a: "我们欢迎他们的援助。"
 AAT_nordic_cooperation.2.b: "没有他们，我们自己也能搞定。"
 AAT_nordic_cooperation.3.t: "[FROM.GetName]拒绝我方援助"
 AAT_nordic_cooperation.3.desc: "尽管我们心怀好意，但[FROM.GetNameDef]似乎不需要或不想要我方援助。这一费解决定背后的原因只有他们自己知道。\n\n这并不意味着我们再也不能用其他方式援助他们，也不意味着[?FROM.NORDIC_attacker.GetName]会将我们视为交战方。"
 AAT_nordic_cooperation.3.a: "好吧……"
 AAT_nordic_cooperation.4.t: "[FROM.GetName]寻求投资"
 AAT_nordic_cooperation.4.desc: "我们的北欧邻居派出了一个代表团，寻求投资以进一步发展他们的经济。这肯定对我们的工业部门也有利，但我们应该确保我们支持的是友好的邻居，而不是潜在的敌人。"
 AAT_nordic_cooperation.4.a: "这对我们双方都有好处。"
 AAT_nordic_cooperation.4.b: "不值得冒险。"
 AAT_nordic_cooperation.5.t: "[FROM.GetName]投资滚滚而来"
 AAT_nordic_cooperation.5.desc: "北欧邻国非常友好地接受了我国邀请，投资于我国经济。他们的信任当然会得到回报，但更重要的是，这将使我国经济增速大幅提升。"
 AAT_nordic_cooperation.5.a: "好消息！"
 AAT_nordic_cooperation.6.t: "[FROM.GetName]拒绝投资我国经济"
 AAT_nordic_cooperation.6.desc: "尽管我们尽了最大努力，但我们还是没能说服我们的北欧邻居帮助我们进一步开发经济。当然，我们总是能找另一个国家再试一次。"
 AAT_nordic_cooperation.6.a: "真遗憾。"
 AAT_nordic_cooperation.7.t: "[FROM.GetName]寻求经济合作"
 AAT_nordic_cooperation.7.desc: "北欧邻国希望求同存异，以此建立一个互惠互利的经济和工业合作条约组织。如果合作得当，一如我等所盼，两国经济将在平等的意义上共同进步，毕竟双方都是以平等的意义缔结条约。\n\n鉴于本地区历史上的敌意长期弥漫，我们必须警惕：如果两国关系最终破裂，我们将被亲手养大的恶狼所屠戮。"
 AAT_nordic_cooperation.7.a: "公平的交易。"
 AAT_nordic_cooperation.7.b: "看起来很可疑……"
 AAT_nordic_cooperation.8.t: "[FROM.GetName]接受交易"
 AAT_nordic_cooperation.8.desc: "我们刚刚获悉，[FROM.GetAdjective]领导人已同意签署互利协议，这将对两国经济乃至整个北欧做出巨大贡献。"
 AAT_nordic_cooperation.8.a: "好消息！"
 AAT_nordic_cooperation.9.t: "[FROM.GetName]高层拒绝了我们的提议！"
 AAT_nordic_cooperation.9.desc: "尽管我们的目标是在平等的基础上与[FROM.GetName]交易，但他们已经通知我们，他们对这样的安排不感兴趣。\n\n我们总是可以再试一次，或者寻找另一个北欧国家。"
 AAT_nordic_cooperation.9.a: "真是莫名其妙。"
 NORDIC_escalation_hostility_reason: "协防北欧诸国"
 #########
 #NORWAY #
 ########
 AAT_norway.1.t: "法西斯分子骚扰[NOR_lev_trotsky.GetName]"
 AAT_norway.1.desc: "一位颇具争议的革命家在与他的东道主外出去钓鱼时，与民族统一党关系密切的法西斯分子闯入了其住宅。这里是康拉德·克努森的家，而托洛茨基在此客居。\n\n这群贼人四处搜罗可以除掉这位流亡中的共产主义者的罪证，但是幸运的是，没等他们有所收获，克努森的女儿赫尔迪斯就把他们吓跑了。"
 AAT_norway.1.a: "保护他免于这些麻烦事的侵扰。"
 AAT_norway.1.b: "也许可以一石二鸟。"
 AAT_norway.1.c: "那就给他间办公室！"
 AAT_norway.1.d: "他的过去就是我们要的证据，把他扔进监狱！"
 AAT_norway.2.t: "托洛茨基被软禁在农场"
 AAT_norway.2.desc: "由于[NOR_lev_trotsky.GetName]在流亡期间违反了不参与政治的协议，但同时法西斯分子也没盗出什么有用的证据，我们决定将他送往胡鲁姆的一座农场，在那里他将会受到警方的监视，并且与外界相隔。\n\n这种惩罚不可谓不严厉，但考虑到来自[SOU.GetNameDef]和国内法西斯主义的压力，危险仍将伴其所在随行。"
 AAT_norway.2.a: "这是我们目前能做到最好结果。"
 AAT_norway.3.t: "[ROOT.GetLeader.GetName]的将军镇压异见者"
 AAT_norway.3.desc: "在克努森的别墅发生争执后，由于共产主义者和法西斯主义者相互厮杀，政治局势显然充满了危险。\n\n争吵和政治动荡必须得到解决。托洛茨基的存在可能会给我们引来[SOU.GetNameDef]的怒火，同时，民族统一党肯定会在第一时间把国家交给[FGR.GetLeader]，所以要不惜一切代价削弱他们的影响力。\n\n最好的办法是把他送到墨西哥，[MEX.GetLeader]已经同意让他入境。"
 AAT_norway.3.a: "这关系到挪威的生死存亡。"
 AAT_norway.4.t: "托洛茨基加入我国政府！"
 AAT_norway.4.desc: "解决[NOR.GetAdjective]人民苦难的办法其实就近在咫尺。[NOR_lev_trotsky.GetName]不仅是我们这个时代最伟大的马克思主义作家之一，也是一位极具魅力的革命家和杰出的将领。\n\n这么做肯定会让我们与[SOV.GetNameDef]的关系变得紧张，但这是值得的。毕竟，他的经验可以带领我们年轻的国家、以及斯堪的纳维亚的工人走向伟大。"
 AAT_norway.4.a: "一国之流寇，他国之救星！"
 AAT_norway.5.t: "[NOR_lev_trotsky.GetName]遭囚禁！"
 AAT_norway.5.desc: "其他人可能会认为在克努森家中找到的证据很薄弱、无关紧要， 甚至是伪造的，他们可能是对的，但是法官可能在某些情况下会接受其有效性。此外，事实是我们不能冒险在这个时刻疏远民族统一党。这就是为什么[NOR_lev_trotsky.GetName]立即被监禁的原因。\n\n什么时候，他如何重见天日，目前并不重要，但我们会确保他至少有比在西伯利亚时更好的住处。"
 AAT_norway.5.a: "一定要阻止他。"
 AAT_norway.6.t: "托洛茨基的命运"
 AAT_norway.6.desc: "我们将[NOR_lev_trotsky.GetName]软禁在许吕姆的一座农场已经有一段时间了，但似乎这对涉事的任何一方都不是一个好的安排。[SOV.GetNameDefCap]想要引渡他，民族统一党想要绞死他，剩下的人中除非铁杆托派的想让他离开。我们需要决定如何处理这个麻烦的流亡者。\n\n墨西哥总统[MEX.GetLeader]已提议，如果我们决定将其赶回流亡生涯，该国可以接收他。但我们也可以直接把他送给[SOV.GetLeader]，作为两国友好的象征。"
 AAT_norway.6.a: "让他享受墨西哥的阳光吧。"
 AAT_norway.6.b: "斯大林对此可是会乐坏的！"
 AAT_norway.7.t: "[get_trotsky_lastname]抵达墨西哥"
 AAT_norway.7.desc: "在我们国家尴尬地流亡多年之后，令人头疼的流亡者[NOR_lev_trotsky]已经抵达墨西哥，在那里他将受到画家弗里达·卡罗和迭戈·里维拉的款待。他们肯定会与他和他的妻子相处融洽。\n\n他可能会免于[SOV.GetNameDef]的追杀，但最重要的是，他不再是我们的麻烦了。"
 AAT_norway.7.a: "终于清静了。"
 AAT_norway.8.t: "[get_trotsky_lastname]押至莫斯科"
 AAT_norway.8.desc_SOV: "我们梦寐以求这一时刻很多年了。阴险卑鄙的[SOV_lev_trotsky.GetName]已经落入我们手中。他将为他对革命的罪行付出代价，最重要的是对斯大林同志的罪行付出代价。在无产阶级的眼里，这两者之间并没有什么区别。"
 AAT_norway.8.desc_NOR: "令人厌烦的前革命家[NOR_lev_trotsky.GetName]被带到了莫斯科，在那里他将被收监，也可能被处决，这取决于[SOU.GetLeader]的想法。\n\n不管他的命运如何，我们终于可以从这件又臭又长的麻烦事中抽身离场，还有一个好处就是与[SOU.GetNameDef]的关系越来越密切。"
 AAT_norway.8.a: "终于！"
 AAT_norway.8.b: "终于摆脱了！"
 AAT_norway.9.t: "尼高斯沃尔内阁"
 AAT_norway.9.desc: "由[NOR_johan_nygaardsvold.GetName]领导的工党政府是我们年轻国家有史以来第一个稳定的、拥有明确多数支持的政府。内阁在过去一年里一直在努力进行工作，推动政策的实施——尽管进度缓慢，但有助于[NOR.GetName]走出当前所处的经济低谷，保障国民的福利待遇。\n\n当然，这些举措对应的代价就是，为了防止我们卷入战争，我们必须对战争进行充分准备。我们只能希望以后不需要这些。"
 AAT_norway.9.a: "未来只有和平和稳定！"
 AAT_norway.10.t: "摇摇欲坠的大议会"
 AAT_norway.10.desc: "随着欧洲的战争逐步地逼近，[NOR.GetAdjective]议会（大议会）中充满着混乱和不和的声音。虽然有迹象表明，尼高斯沃尔内阁将带来一个稳定的时代，但早已没有人顾及这些了，议会成员似乎无法就任何措施达成一致，来让[NOR.GetName]安全度过即将到来的暴风雨。\n\n与此同时，人民的敌人磨刀霍霍，在冲突中大快朵颐，不断壮大，直到[NOR.GetName]被战争的火焰吞噬。"
 AAT_norway.10.a: "我们会有多弱不禁风？"
 AAT_norway.11.t: "[ROOT.GetName]人民正在觉醒！"
 AAT_norway.11.desc: "几个世纪以来，[ROOT.GetNonIdeologyName]人民一直遭受着斯堪的纳维亚的其他强国奴役，任由其资本家摆布。现在，他们自觉团结了起来，一起反抗压迫者，抵制他们的霸权。\n\n现在，[ROOT.GetAdjective]人为了革命，正在寻找理论支撑！"
 AAT_norway.11.a: "这片古老土地上的人们将不再沉睡！"
 AAT_norway.12.t: "对约翰·尼高斯沃尔的不信任投票"
 AAT_norway.12.desc: "尽管约翰·尼高斯沃尔早早做出了承诺，但去年组建的政府似乎不仅没有兑现承诺，还一心想要解除武装。许多议员认为，[ROOT.GetName]应该发展工业，为新生的[NOR.GetAdjective]武装力量投资，以阻止外国势力入侵。\n\n于是，保守派右翼党的成员们发起了不信任投票。虽然该党主席兼企业家约翰·H·安德烈森已经考虑退休，但他还是抓住了这个机会，带领挪威向新的方向发展；与尼高斯沃尔的社会进步大梦形成鲜明区别，他以务实、高效的形象示人。"
 AAT_norway.12.a: "尼高斯沃尔下台，安德烈森上台。"
 AAT_norway.13.t: "吉斯林政变"
 AAT_norway.13.desc: "当我们忙于推动经济发展并警惕境外法西斯主义势力的渗透时，我们却放任国内的法西斯主义在我们的眼皮底下滋长。尽管维德孔·吉斯林的支持日益减少，而且他领导的政党——民族统一党——从未在议会中获得一个席位，他还是组建了一个得到[?NOR.NOR_cw_fascist_attacker.GetAdjective]支持的政府，并声称已经掌握了[ROOT.GetNonIdeologyName]的权柄。"
 AAT_norway.13.a: "吉斯林时代可算来了！"
 AAT_norway.13.b: "[ROOT.GetNonIdeologyName]的人民永远不会原谅你，叛徒。"
 AAT_norway.13.c: "我们必须尽一切所能来拖延他们！"
 AAT_norway.14.t: "此人大有所用"
 AAT_norway.14.desc: "维德孔·吉斯林多年来一直是[NOR.GetNonIdeologyName]法西斯主义的最大推崇者，他提出要在我们入侵他的祖国时提供帮助。\n\n他想在我们的支持下在奥斯陆发动政变，建立一个对[ROOT.GetNameDef]友好的政权。一旦将地位稳固，他将为我们的入侵铺平道路，使[ROOT.GetAdjective]对[NOR.GetName]的占领合法化。"
 AAT_norway.14.a: "他能派上大用场。"
 AAT_norway.14.b: "这个小丑？我们自己会处理[NOR.GetNonIdeologyName]。"
 AAT_norway.15.t: "吉斯林政变今乃天命所归！"
 AAT_norway.15.desc: "尽管我们尽了最大的努力，但维德孔·吉斯林依然试图在奥斯陆发动夺取权力的政变。在入侵的法西斯分子的支持下，他正在广播他主导的新政府的成立，后者致力于与我们的敌人合作。\n\n无论如何掩饰，我们之前已经处于劣势，这次政变只会让我们备战的处境更加艰难。"
 AAT_norway.15.a: "[NOR.GetName]未来可能很不幸要进入吉斯林时代了。"
 AAT_norway.15.b: "我们会继续战斗！"
 AAT_norway.16.t: "我们惨遭流放，但并非两手空空。"
 AAT_norway.16.desc: "尽管天命难违，我们迫不得已挥泪告别[NOR.GetName]本土，但至少有一点可以感到欣慰：领导人的先见之明为最坏的情况做了准备，提前调配好了资源，为光复[NOR.GetAdjective]本土做好了准备。\n\n这是为了光复本土，这是属于我们的奥德赛，我们终将回归海的那边。"
 AAT_norway.16.a: "我们一定会回来的！"
 AAT_norway.17.t: "[NOR.GetAdjective]索要领土"
 AAT_norway.17.desc_monarchist: "[FROM.GetAdjective]王室援引数百年前的文件，声称我国控制着挪威国王哈康七世拥有法理继承权的王室领土的一部分。\n\n具体来说，他们指的是[GetNorwegianClaims]。"
 AAT_norway.17.desc_fascist: "[NOR.GetNameDef]领导人要求我国割让部分领土，称这是他们祖先的土地。不出所料，他们威胁称若不屈从，就要迎接战争。\n\n所涉领土是[GetNorwegianClaims]。"
 AAT_norway.17.desc_denmark: "挪威国王哈康七世，旧称丹麦王储卡尔，的一位廷臣通过严肃的途径递交了一个要求。根据他们最后凑出来的说法以及一系列来历不明的旧文件，他们得出了如此结论：丹麦不属于丹麦，丹麦应属于挪威王国。\n\n他们还暗示，如果我们拒绝，他们将用武力夺取丹麦，声称这是为了我们的安全。"
 AAT_norway.17.a: "我们别无选择。"
 AAT_norway.17.b: "离大谱！"
 GetNorwegianClaims_iceland: "冰岛，他们坚称现今的挪威王室建立之后，冰岛仍归丹麦王室一事是个彻头彻尾的错误"
 GetNorwegianClaims_greenland: "格陵兰岛，也就是他们口中的埃里克·劳德斯领地。据称，早在哈康国王加冕为挪威国王时，我们就该把格陵兰岛一并交给他们"
 GetNorwegianClaims_faroes: "法罗群岛，他们主张当地为其王室领地的一部分"
 GetNorwegianClaims_sweden: "布胡斯兰、达拉纳和耶姆特兰地区，据称，是遭瑞典王室入室盗窃才失去实控的"
 GetNorwegianClaims_bjarmeland: "白海附近的领土，他们称之为比亚尔默兰，并主张其维京先祖最早占据该地"
 GetNorwegianClaims_ireland: "伦斯特郡，他们主张其维京先祖是当地最早的殖民者"
 GetNorwegianClaims_scotland: "设得兰群岛和苏格兰高地，他们宣称其维京先祖最早政府当地，所以该归他们"
 GetNorwegianClaims_vinland: "文兰，即我国的纽芬兰和拉布拉多，他们坚称其维京先祖最早发现了这片土地，因此有权力提出领土主张"
 GetNorwegianClaims_denmark: "整个丹麦，有一说一，好大的胃口"
 AAT_norway.18.t: "[FROM.GetName]接受我方要求"
 AAT_norway.18.desc_monarchist: "我们成功地让[FROM.GetAdjective]当局明白，我们的主张是正当的。因此，他们已经同意根据我们的声索向国王陛下割让领土。"
 AAT_norway.18.desc_fascist: "软弱的[FROM.GetAdjective]政府已经退缩，同意让我们接管这片领土。反正不管是通过武力还是法律途径，我们都要夺得此地。"
 AAT_norway.18.a: "欢迎加入大家庭。"
 AAT_norway.19.t: "[FROM.GetName]拒绝了我们的要求！"
 AAT_norway.19.desc_monarchist: "[FROM.GetName]拒绝了我们正当的领土要求，我国王室的威望受到了严重打击，这无异于对[ROOT.GetAdjective]王室的侮辱，我们绝不能容忍。"
 AAT_norway.19.desc_fascist: "显然，[FROM.GetAdjective]当局并不清楚他们拒绝的是谁。我们怎么可能坐视合法领土被他们窃据？唯一的选择就是武力征讨了。"
 AAT_norway.19.a: "他们会为傲慢付出代价。"
 AAT_norway.20.t: "我们的女王逝世！"
 AAT_norway.20.desc: "在英国探望家人时，她在睡眠中不幸死于心力衰竭。\n\n哈康国王和奥拉夫王子已经启程前往英格兰。这位挪威王后最初的头衔是威尔士的莫德公主，她比自己的丈夫和儿子先一步离开人世。她受到所有挪威人的爱戴，在全国各地都受到拥护。"
 AAT_norway_news.1.desc: "经过多年艰苦的流亡生活，著名的革命家列夫·托洛茨基已经从[NOR.GetNonIdeologyName]抵达[MEX.GetNonIdeologyName]。他受到了著名画家弗里达·卡罗和她的丈夫迭戈·里维拉的接待，他们将在墨西哥城的家中招待他，这对托洛茨基和他的妻子无疑是十分合适的。\n\n更值得一提的是，他将远离[SOV.GetNameDef]的敌人带来的任何危险，也许会在这个拉丁美洲国家享受宁静的流亡生活。"
 AAT_norway_news.1.a: "有意思……"
 AAT_norway_news.1.sov: "他必须被正法！"
 AAT_norway_news.2.t: "挪威女王莫德去世了"
 AAT_norway_news.2.desc: "在访问英国看望家人和她的哥哥英国国王乔治五世、挪威王后和威尔士王妃时，她在睡眠中死于心力衰竭。本周早些时候腹部手术后的并发症被认为是罪魁祸首。\n\n她在挪威是一个受人爱戴的人物，她的儿子奥拉夫王子和她的丈夫挪威国王哈康七世肯定会怀念她。"
 AAT_norway_news.2.a: "这是我们所有人的损失"
 AAT_norway_news.2.b: "又少了一个需要对付的王室成员！"
 AAT_norway_news.3.t: "挪威国王哈康七世去世"
 AAT_norway_news.3.desc: "在一次滑雪事故后，受人爱戴的挪威国王哈康七世因医疗并发症去世，手术表面上似乎很成功。\n\n挪威现在正在经历其历史上最黑暗的时期之一，希望奥拉夫王子尽快登上王位，引导它走向安全的港湾。"
 AAT_norway_news.99.t: "沃伊泰克国王将扬马延纳入麾下"
 AAT_norway_news.99.desc: "尽管被世界上大多数人忽视，但火炮以及王座的持有者，沃伊泰克国王，已经看到了这座北极岛屿的潜力。\n\n在当地和新来的北极熊的帮助下，扬马延的居民开始恢复，并转变为一个能够应对任何挑战的合格国家。这真是自维多利亚时代以来从未见过的景象。\n\n在其公民中，有一位极化的人物脱颖而出，其旧名字无关紧要，但从今以后将被称为海军大元帅约翰·马延。"
 AAT_norway_news.99.a: "形势有点失控了！"
 AAT_norway_rikstanken.1.t: "[ROOT.GetAdjective]坦克计划"
 AAT_norway_rikstanken.1.desc: "坦克在过去从未是[ROOT.GetAdjective]武器库的一部分，尽管我们靠自己追赶上来可能为时已晚，但这并不意味着我们应该放弃它们。\n\n第一步是找到一个合适的合作商，要么通过采购，要么通过联合开发来发展我们的装甲部队。一个显然的答案是找欧洲的军事大国之一，但也许找一个地理位置近一些的供应商有更多的长期好处。"
 AAT_norway_rikstanken.1.a: "我们的邻国[?NOR_nordic_tank_seller.GetName]。"
 AAT_norway_rikstanken.1.b: "[?NOR_communist_tank_seller.GetName]肯定有方法。"
 AAT_norway_rikstanken.1.c: "[?NOR_fascist_tank_seller.GetAdjective]的坦克很先进。"
 AAT_norway_rikstanken.2.t: "我们的[NOR.GetAdjective]装甲项目计划"
 AAT_norway_rikstanken.2.desc_NORDIC: "我们可以借助邻国兼北欧同胞[?NOR_nordic_tank_seller.GetName]发达的军事工业，为我们的装甲部队提供装备，但这对于我们这个小国来说成本很高。\n\n我们也可以只买一辆坦克，然后看看能做什么改进。"
 AAT_norway_rikstanken.2.desc_SOV: "[?NOR_communist_tank_seller.GetName]掌握了生产资料，这意味着他们有能力制造大量的坦克，这将使我们有能力赶超我们的敌人。\n\n我们还可以利用这个机会向我们国家的工人展示共产主义政权的力量，并增加共产主义在[ROOT.GetName]的支持率。"
 AAT_norway_rikstanken.2.desc_GER: "[?NOR_fascist_tank_seller.GetAdjective]坦克的强大实力不容置疑，他们的工业实力能使我们建立匹敌任何一国的坦克部队。我们还可以与他们合作，共同开发自己的坦克，并竭尽我们所能地帮助他们的工程师。\n\n当然，无论我们选择何种方式，他们都会期望我们在意识形态上与他们保持一致。"
 AAT_norway_rikstanken.2.a: "我们先整一辆坦克试水。"
 AAT_norway_rikstanken.2.b: "为了达成均势，我们需要大量的坦克。"
 AAT_norway_rikstanken.2.c: "一份贸易协定可以使我们的国家在意识形态上变得更加紧密。"
 AAT_norway_rikstanken.2.d: "寻求援助研发我们自己的坦克。"
 AAT_norway_rikstanken.3.t: "[FROM.GetName]想购买[ROOT.GetAdjective]坦克"
 AAT_norway_rikstanken.3.desc: "[FROM.GetName]政府已经与我们取得联系，要求我们允许购买坦克。值得注意的是，由于预算原因，他们只能负担得起一辆轻型坦克……还不带炮塔。\n\n这当然是一个不寻常的请求，让人不免心生怀疑，但他们声称在选择如何建立装甲部队之前，想先试试水。"
 AAT_norway_rikstanken.3.a: "卖一辆坦克又没啥损失。"
 AAT_norway_rikstanken.3.b: "这不值得浪费我们的时间。"
 AAT_norway_rikstanken.4.t: "[FROM.GetName]想要购买我们的坦克"
 AAT_norway_rikstanken.4.desc: "[FROM.GetAdjective]政府想购买我们的坦克，以便其进行首次装甲作战。\n\n这对我们的经济和军火工业有好处，但我们必须首先考虑我们自己的坦克储备，以及我们是否能信任他们组建装甲部队。"
 AAT_norway_rikstanken.4.a: "让我们签订贸易协定。"
 AAT_norway_rikstanken.4.b: "我们需要这些坦克。"
 AAT_norway_rikstanken.5.t: "[FROM.GetName]谋求更紧密的关系，以及更多坦克"
 AAT_norway_rikstanken.5.desc_SOV: "[FROM.GetAdjective]政府向我们提出了购买大量轻型坦克的请求，他们不仅希望达成贸易协议，还希望加强我们两国人民之间的关系。\n\n这对于我们来说是一个机会，可以向[FROM.GetName]的民众展示获取生产资料后可以取得何等的成果，同时还能促成未来更加紧密的合作。"
 AAT_norway_rikstanken.5.desc_GER: "来自[FROM.GetAdjective]政府的代表想大量购买我们的先进轻型坦克。\n\n除此之外，他们对我们的意识形态原则表现出兴趣，并希望向他们的民众展示最高水平的[ROOT.GetRulingIdeologyNoun]是什么样子，以便在他们的国家进行推广。"
 AAT_norway_rikstanken.5.a: "我们对他们的兴趣表示欢迎。"
 AAT_norway_rikstanken.5.b: "这不值得浪费我们的时间。"
 AAT_norway_rikstanken.6.t: "[FROM.GetName]希望合作研发坦克"
 AAT_norway_rikstanken.6.desc: "[FROM.GetAdjective]政府正在立项谋求开发自己产的坦克，并向我们寻求帮助。他们声称，不仅他们可以获得一些技术和意识形态方面的知识，我们自己的坦克项目也能从这次合作中受益。"
 AAT_norway_rikstanken.6.a: "他们的坦克将会所向披靡。"
 AAT_norway_rikstanken.6.b: "我们不需要这些。"
 AAT_norway_rikstanken.7.t: "我们欢迎自己的全新国产坦克"
 AAT_norway_rikstanken.7.desc: "我们的邻居[FROM.GetName]已经同意销售给[ROOT.GetName]第一辆坦克。虽然作为一辆坦克它有的东西不多，甚至连炮塔都没有，但通过一些改装，它有可能成为[ROOT.GetAdjective]坦克部队的开端。"
 AAT_norway_rikstanken.7.a: "我国的最佳决策！"
 AAT_norway_rikstanken.8.t: "[FROM.GetNameDefCap]将会向我们提供坦克"
 AAT_norway_rikstanken.8.desc: "[FROM.GetAdjective]政府已经同意了向我国出售大量坦克的协议。这将使我国军队能够真正地与大国抗衡。"
 AAT_norway_rikstanken.8.a: "终于！"
 AAT_norway_rikstanken.9.t: "因为坦克，[ROOT.GetAdjective]和[FROM.GetAdjective]越走越近"
 AAT_norway_rikstanken.9.desc: "[FROM.GetAdjective]领导人已经同意向我们出售他们的坦克，与此同时，还签订了一份正式条约，使[ROOT.GetName]与[FROM.GetAdjective][FROM.GetRulingIdeologyNoun]意识形态更加一致，双方关系变得更加紧密。"
 AAT_norway_rikstanken.9.a: "现在[FROM.GetRulingIdeologyNoun]将夺得胜利。"
 AAT_norway_rikstanken.10.t: "[FROM.GetNameDefCap]接受了研究协定"
 AAT_norway_rikstanken.10.desc: "[FROM.GetAdjective]特使已经确认，只要我们的国家在意识形态上继续保持一致，他们愿意帮助我们开发自己的坦克。我们相信，这次合作将带来新的坦克研发手段，他们也能从中获益。"
 AAT_norway_rikstanken.10.a: "终于，挪威有坦克了！"
 AAT_norway_rikstanken.11.t: "王国坦克带给我们的启发"
 AAT_norway_rikstanken.11.desc: "距离我们的国家拥有第一辆坦克已经有一段时间了，我们亲切地称其为“王国坦克”，意思是挪威的坦克。我们已经弄清楚了它的工作原理，以及我们能用它做什么，所以也许我们可以更进一步尝试剖析坦克，以便最终自主设计、自己制造坦克。毕竟，单单一辆坦克并不能带来什么战斗上的优势。"
 AAT_norway_rikstanken.11.a: "坦克要多多！"
 AAT_norway_rikstanken.11.b: "我们用不上坦克。"
 AAT_norway_rikstanken.12.t: "[FROM.GetName]拒绝我方提案"
 AAT_norway_rikstanken.12.desc: "尽管我们热切地希望在[FROM.GetNonIdeologyName]的帮助下启动[ROOT.GetAdjective]坦克计划，但他们拒绝了我们的请求。这对我们实现武装部队现代化的希望来说是一个打击。"
 AAT_norway_rikstanken.12.a: "我们会找到其他方法。"
 AAT_rikstanken_program_tech_bonus: "挪威坦克计划"
 AAT_norway_allied.1.t: "[FROM.GetName]正在寻求投资"
 AAT_norway_allied.1.desc: "[NOR.GetAdjective]政府正在寻求我们的帮助以发展工业，这是我们赚取利益的大好机会，也是我们未来将他们培养为潜在盟友的契机，当然了，前提是战争爆发。"
 AAT_norway_allied.1.a: "帮助未来盟友也没什么不好的。"
 AAT_norway_allied.1.b: "这可能有点危险"
 AAT_norway_allied.2.t: "[FROM.GetNameDefCap]打算投资我国发展"
 AAT_norway_allied.2.desc: "我们对[FROM.GetAdjective]政府的提议已获成功，他们同意投资于我国经济。这也意味着我国将与他们更加亲密，他们甚至可能在未来成为我国的盟友。"
 AAT_norway_allied.2.a: "进展不错。"
 AAT_norway_allied.3.t: "[FROM.GetName]不打算投资我国经济"
 AAT_norway_allied.3.desc: "我们需要发展工业能力，加强国防，以防战争爆发。尽管我们付出了种种努力，[FROM.GetAdjective]当局还是不愿意帮助我们发展工业能力。\n\n我们会将这件事谨记在心。"
 AAT_norway_allied.3.a: "我们只能另寻援手了。"
 AAT_norway_allied.4.t: "拉克的替代人选"
 AAT_norway_allied.4.desc: "克里斯蒂安·拉克已在[NOR.GetAdjective]军中服役多年，而且已经担任总司令快十年了。他获得委任时，世界还很太平，我国面临的危机还未浮现。\n\n现在我们已经对他在战时领导军队的能力失去了信心，必须替换掉他。但问题是，谁能带领[NOR.GetName]的军队走向胜利呢？"
 AAT_norway_allied.4.a: "[NOR.NOR_carl_gustav_fleischer.GetName]是个大胆的选择。"
 AAT_norway_allied.4.b: "[NOR.NOR_wilhelm_von_tangen_hansteen.GetName]颇具潜力。"
 AAT_norway_allied.4.c: "[NOR.NOR_otto_ruge.GetName]是个稳妥的选择。"
 AAT_norway_fascist.1.t: "[FROM.GetName]的民族统一党希望我们侵略他们的国家！"
 AAT_norway_fascist.1.desc: "一个与我们目的一致、由[FROM.GetAdjective]民族主义者和法西斯主义者组成的联盟，愿意帮助我们征服[NOR.GetName]。他们已经铺好了路，随时准备夺取政权并代表我们管理[FROM.GetAdjective]领土。\n\n如果这是真的，这真是个千载难逢的机会，但我们应该确保为出击做好了所有准备。"
 AAT_norway_fascist.1.a: "[FROM.GetName]会加入我们！"
 AAT_norway_fascist.1.b: "我们才不会跟当地人合作。"
 AAT_norway_fascist.2.t: "[FROM.GetNameDefCap]拒绝了我们！"
 AAT_norway_fascist.2.desc: "尽管我们提出了慷慨的提议，但[FROM.GetAdjective]已经表示，如果他们要入侵[ROOT.GetName]，不需要也不想要我们的帮助。这样看来，我们只能依靠自己的力量夺取[ROOT.GetNameDef]政府。"
 AAT_norway_fascist.2.a: "他们会后悔的！"
 AAT_norway_fascist.3.t: "[FROM.GetNameDefCap]会帮助我们！"
 AAT_norway_fascist.3.desc: "[FROM.GetAdjective]法西斯党派的代表已经与我们联系，并向我们保证[FROM.GetNameDef]将提供我们在夺取政权时所需的支持。\n\n这可能会让我们从地下走到台面上来，公开夺取[ROOT.GetName]的权力。"
 AAT_norway_fascist.3.a: "是时候了！"
 AAT_norway_fascist.5.a: "$AAT_norway_fascist.3.a$"
 AAT_norway_fascist.4.t: "我们的[NOR.GetAdjective]同僚请求我们提供支持"
 AAT_norway_fascist.4.desc: "法西斯主义在[NOR.GetName]的代表告诉我们，尽管他们的政府非常软弱无能，但为了建立群众的支持基础和取得对[NOR.GetAdjective]政权的控制权，他们依然进行了艰苦的斗争。\n\n他们显然需要我们的帮助来加强他们对国家的掌控，这样在未来他们就可能成为我们有用盟友。"
 AAT_norway_fascist.4.a: "我们应该帮助我们的同僚法西斯。"
 AAT_norway_fascist.4.b: "我们得不到任何好处。"
 AAT_norway_fascist.6.t: "[FROM.GetNameDefCap]拒绝！"
 AAT_norway_fascist.6.desc: "[FROM.GetAdjective]法西斯主义党派的代表给我们带来了可怕的消息。[FROM.GetNameDefCap]拒绝了我们寻求援助的请求。\n\n这意味着我们必须靠自己的力量谋求在[ROOT.GetNonIdeologyName]建立一个由我们掌控的法西斯政权。"
 AAT_norway_fascist.6.a: "我们会找到出路！"
 AAT_norway_communist.1.t: "[FROM.GetName]希望重振波莫尔贸易！"
 AAT_norway_communist.1.desc: "早在我们实现革命的几个世纪之前，俄罗斯北部的波莫尔人就在穿越巴伦支海，与坐落在极北的[NOR.GetAdjective]同志们进行重要的贸易往来。\n现在，该国建议我们恢复这一源远流长的传统。这必是互惠互利的，况且还能拉近共产主义国家之间的亲密距离。"
 AAT_norway_communist.1.a: "巴伦支海这下可要航运繁忙了！"
 AAT_norway_communist.1.b: "贸易是资产阶级观念！"
 AAT_norway_communist.2.t: "新波莫尔贸易"
 AAT_norway_communist.2.desc: "一如祖先所为，[FROM.GetNameDef]的同志们渴望跨越极北的海洋与我国贸易。这个安排不可谓不互惠互利，况且还能向两国工人阶级展示，共产主义手足情能使坚冰消融。"
 AAT_norway_communist.2.a: "已经上路了！"
 AAT_norway_communist.3.t: "[FROM.GetName]拒绝我方贸易提案"
 AAT_norway_communist.3.desc: "尽管我们在巴伦支海上有着共同的贸易历史，但[FROM.GetNameDef]认为这不值得恢复。我们应该尝试其他途径来开发两国共享的极北汪洋。"
 AAT_norway_communist.3.a: "好吧……"
 AAT_norway_communist.4.t: "[FROM.GetName]希望我国协助其军工建设"
 AAT_norway_communist.4.desc: "[FROM.GetName]同志需要我们的帮助。他们搞了革命，成了我们的战友，因此我们支持他们努力实现军队现代化也是合情合理的。\n\n让全世界人们看到，我国对共产主义同胞鼎力襄助，以[ROOT.GetNameDef]的建设经验言传身见，这也是一种政治胜利。"
 AAT_norway_communist.4.a: "武装（他们）反抗（我们的）敌人！"
 AAT_norway_communist.4.b: "我们可不能犯险，让我们以外的人得到武器。"
 AAT_norway_communist.5.t: "[FROM.GetNameDefCap]接受了！"
 AAT_norway_communist.5.desc: "我们的同志接受了我方的卑微求助，现在他们要扩建我国军工产业，以此来保卫我国的革命果实。"
 AAT_norway_communist.5.a: "用好我们的共同的武器，对付我们共同的敌人！"
 AAT_norway_communist.6.t: "[FROM.GetNameDefCap]拒绝我方求助！"
 AAT_norway_communist.6.desc: "看来他们对我们的信任被大大高估了。[FROM.GetName]不愿帮助我们提高军事生产。"
 AAT_norway_communist.6.a: "这些懦夫！"
 AAT_norway_communist.7.t: "挪威王室的陨落"
 AAT_norway_communist.7.desc: "[NOR.GetAdjective]王室曾是欧洲大陆最受敬仰的王室之一，但旧日风光已经一去不复返了。哈康国王从前坚持以全民公决的方式登上王位，并致力于善意的忽视——尽管这些都属于高尚的追求，但君主制就是君主制，旧日王公在我们梦想的[ROOT.GetNonIdeologyName]平等社会中没有一席之地。\n\n哈康七世国王、奥拉夫王储以及其他王室成员已被逮捕，并被和平地送往国外。他们的财产被没收后，将用于建设我们的共产主义蓝图。\n\n[NOR_GetExiledMonarchyLastParagraph]"
 NOR_exiled_monarchy_to_desc_DEN: "卡尔王储将重新使用其丹麦名字，并由其兄长[DEN.GetName]国王弗雷德里克接收。在那里，他将在丹麦社会中继续履行王室成员职责。"
 NOR_exiled_monarchy_to_desc_ENG: "由于哈康前国王不再能返回故乡[DEN.GetName]，他与其家人如今不得不流亡到[ENG.GetName]。这片土地上曾经举办过丹麦王储卡尔和威尔士公主莫德的婚礼，这是国王与王后去往挪威前的名字。"
 NOR_exiled_monarchy_to_desc_SWE: "由于哈康国王和莫德王后的故乡都遥遥无期，前王室被迫流亡到一个同情他们的君主制邻国——挪威王室获得独立没多久就要重新依附于瑞典王室，这对全世界而言都不失为一种讽刺。"
 NOR_exiled_monarchy_to_desc_NONE: "当今的世界已与1905年大相径庭，尚且年轻的挪威君主制已经失去了可供统治的领土，亦无处可作流亡地i。举目世界，已是君主制的黄昏。"
 AAT_norway_communist.7.a: "谢天谢地！"
 AAT_norway_communist.8.t: "挪威王室抵达"
 AAT_norway_communist.8.desc_DEN: "卡尔王储，或者说哈康七世，离开故乡经年，最后终于还是回到了[ROOT.GetName]。\n\n那是一场可怕的共产主义革命，他遭他的国家所废黜并被流放，如今必须与其家人一同接受在我国的流亡生涯。"
 AAT_norway_communist.8.desc_ENG: "挪威王室一直与我们长期密切联系，彼时维多利亚女王陛下主持了其孙女莫德公主与丹麦王储卡尔，即未来的哈康七世国王的婚礼。\n\n不幸的是，一场革命废黜了他们。他们去不了丹麦，只能被迫在[ROOT.GetName]寻求庇护。"
 AAT_norway_communist.8.desc_SWE: "挪威王室无法前往其在丹麦和英国的亲戚那里避难，因此只能放弃自尊，来我们的屋檐下寻求庇护。\n\n尽管没有血缘上的联系，但我们有责任捍卫斯堪的纳维亚君主制免遭灭顶之灾。"
 AAT_norway_communist.8.a: "欢迎他们来这里！"
 AAT_norway_communist.8.b: "他们可以留下，但他们并不受欢迎。"
 AAT_norway_monarchist.1.t: "王室内侍之谏"
 AAT_norway_monarchist.1.desc: "尽管哈康国王坚持维护大议会的独立性，让大议会自行解决内部问题，但其内侍彼泽·安克尔·韦德尔-亚尔斯贝格却建议挪威王室介入这一危险的不稳定局势。\n\n他以外国入侵的模糊威胁为由，呼吁全国各地的[ROOT.GetName]民众用行动展现其对国王的信任，并要求旅行民众对王上的效忠宣誓。\n\n他是国王最亲密的心腹，也是[NOR.GetName]权贵中人脉最广的大贵族，如此事态发展应引起我们的警惕。"
 AAT_norway_monarchist.1.a: "他的议程能是啥？"
 AAT_norway_monarchist.2.t: "国王已死！"
 AAT_norway_monarchist.2.desc: "难以想象的事情发生了。在一次滑雪事故后，我们亲爱的国王哈康七世因医疗并发症去世，手术表面上似乎很成功。\n\n我们的国家正在经历历史上最黑暗的时期之一，让我们希望奥拉夫王子尽快登上王位，带领我们的国家走向安全的港湾。"
 AAT_norway_monarchist.2.a: "未来还会发生什么悲剧？"
 AAT_norway_monarchist.3.t: "我们国家的继承问题"
 AAT_norway_monarchist.3.desc: "我们的国家在哀悼敬爱的国王哈康七世，很明显奥拉夫王子的注意力都集中在战场上，即使不是，据报道他也心烦意乱，一心只想带领我们的军队走向胜利。我们不禁要问，谁将带领[NOR.GetNameDef]度过这个动荡的时代？至少我们可以感谢马希斯·亚尔斯贝格的沉着手段。"
 AAT_norway_monarchist.3.a: "危急时刻需要非常规的措施"
 AAT_norway_monarchist.3.b: "我们不能惹事生非"
 AAT_norway_monarchist.4.t: "挪威女王玛蒂尔德一世"
 AAT_norway_monarchist.4.desc: "我们可能永远不会知道在皇宫里发生了什么，但挪威皇家政府宣布，已故国王哈康的王后莫德王后将从现在起统治王国，取名玛蒂尔德一世。这是特别不寻常的，因为奥拉夫王子是王位的下一任继承人，但似乎他更喜欢这样的安排，这样他就可以继续把注意力集中在战争上。此外，她毕竟是维多利亚女王的孙女，所以她只会跟随那位女王的脚步，以及她祖国的继承法。\n\n值得注意的是，在任何公开声明中都没有提到马希斯·韦德-亚尔斯贝格的名字，他在新政权中的角色和下落都不得而知。"
 AAT_norway_monarchist.4.a: "玛蒂尔德女王万岁！"
 Sweden_rearnament.1.t: "陆军预算"
 Sweden_rearnament.1.desc: "我们的陆军部队是我们军队的主要力量，他们的任务是保护我们的海岸、城市和边疆不受侵犯。\n然而，他们产生的高昂的经济成本，可能让民众不太能接受。"
 Sweden_rearnament.1.a: "裁军。"
 Sweden_rearnament.1.b: "削减军费。"
 Sweden_rearnament.1.c: "平衡预算。"
 Sweden_rearnament.1.d: "提高预算。"
 Sweden_rearnament.2.t: "空军预算"
 Sweden_rearnament.2.desc: "专家和学者们说，未来的战争将在陆地、海洋和天空中同等重要地进行。这种新型战争已经得到了大国的越来越多的关注，并且肯定在任何未来的防御中都至关重要。\n尽管这种战争方式必然是未来的趋势，但当面包变得稀少时，普通工人会理解这一点吗？"
 Sweden_rearnament.3.t: "海军预算"
 Sweden_rearnament.3.desc: "几个世纪以来，波罗的海周围的国家一直寻求对其海岸线的控制，瑞典也不例外。拥有一段超长绵延的海岸线，从遥远的北方延伸到面对北大西洋的西海岸。\n我们面临着来自列宁格勒的红军海军和南部的纳粹德国海军的威胁。\n虽然一支强大的海军对我们的边防至关重要，但所需的大型金属船体并不便宜。因此，一个经过仔细权衡的预算是很重要的。"
 Sweden_rearnament.4.t: "整军委员会目前正在召开。"
 Sweden_rearnament.4.desc: "按照要求，你要求提醒下次整军委员会召开的时间。这个时间就是现在，我们有机会制定明年的军备政策。\n我们需要保持专注和清晰的思路，因为世界正逐渐走向一个转折点，这将带我们进入一个可预见未来的计划。"
 Sweden_rearnament.4.desc.a: "的确很清晰。"
