 denmark_expansion_event.300.t: "[FROM.GetNameDefCap]提供资源开采权"
 denmark_expansion_event.300.desc: "[DEN.GetAdjective]政府于今日联络我方，称要提供他们新征服的$STATE_666$地区的资源开采权。该地区拥有丰富的矿产资源，也许这个提议值得考虑？"
 denmark_expansion_event.300.a: "慷慨至极！签了！"
 denmark_expansion_event.300.b: "抱歉，用不着。"
 denmark_expansion_event.301.t: "[FROM.GetNameDefCap]接受我国提供资源开采权"
 denmark_expansion_event.301.desc: "[FROM.GetNameDefCap]慷慨地接受了我们关于新征领土上[SWE.GetAdjective]资源权的提议。也许这意味着我们两国今后可以建立积极的关系。"
 denmark_expansion_event.301.a: "好极了！"
 denmark_expansion_event.302.t: "[FROM.GetNameDefCap]拒绝我国提供资源开采权"
 denmark_expansion_event.302.desc: "不幸的是，[FROM.GetNameDef]拒绝了我们慷慨提供的[SWE.GetAdjective]资源。也许我们最好到别处去谈判？"
 denmark_expansion_event.302.a: "多么无礼。"
 denmark_expansion_event.400.t: "中立问题"
 denmark_expansion_event.400.desc: "多年来，[ROOT.GetNameDef]在困扰全球的众多冲突中总体上一直保持中立。然而，随着欧洲的紧张局势再次升级，我们最终必须对中立的含义提出质疑。在过去的几个世纪里，大斯堪的纳维亚和波罗的海一直是我国的焦点，我们必须决定今后如何处理与它们的关系。"
 denmark_expansion_event.400.a: "现在他们不当法西斯了，我们可以考虑与[GER.GetNameDef]站同一边。"
 denmark_expansion_event.400.b: "不如另立中央，让别人替我们打工。"
 denmark_expansion_event.400.c: "也许我们现在最好不要插手此事……"
 denmark_expansion_event.401.t: "[FROM.GetNameDefCap]寻求结盟"
 denmark_expansion_event.401.desc: "[FROM.GetNameDefCap]曾在世界大战期间保持中立并一直持续至今，但我们今早接待的[FROM.GetAdjective]代表团显然表明他们正在考虑放弃这种立场。这可能是让他们加入我方的好时机。"
 denmark_expansion_event.500.t: "一份盟约"
 denmark_expansion_event.500.desc: "[FROM.GetNameDef]为了声援欧洲小国，并为它们提供一些安全保障，提议我们两国结盟。我们应该与我们的[FROM.GetAdjective]朋友结盟吗？还是我们最好自力更生？"
 denmark_expansion_event.500.a: "我们应该加入[FROM.GetNameDef]！"
 denmark_expansion_event.500.b: "眼下，我们用不上结盟。"
 denmark_expansion_event.501.t: "[DEN.GetNameDefCap]争取到一个盟国"
 denmark_expansion_event.501.desc: "[FROM.GetNameDefCap]已同意接受我们的结盟提议，并正式签署了他们的宣言。让我们在未来的岁月里共同抵御风暴，确保彼此的安全。"
 denmark_expansion_event.501.a: "好极了！"
 denmark_expansion_event.502.t: "[FROM.GetNameDefCap]拒绝结盟"
 denmark_expansion_event.502.desc: "不幸的是，[FROM.GetNameDef]拒绝了我们的结盟提议。看来，联合保证安全终究不符合他们的最大利益。"
 denmark_expansion_event.502.a: "太不幸了。"
 denmark_expansion_event.600.t: "[FROM.GetNameDefCap]请求科研协定"
 denmark_expansion_event.600.desc: "为了加强我们两国之间的合作精神，[FROM.GetAdjective]政府要求我们达成一项研究协议，以便我们可以相互分享我们的技术实力。"
 denmark_expansion_event.600.a: "接受，这只会使我们都变得更强大。"
 denmark_expansion_event.600.b: "我们没功夫管这个。"
 denmark_expansion_event.601.t: "[FROM.GetNameDefCap]加入我方研究协定"
 denmark_expansion_event.601.desc: "好消息！[FROM.GetNameDefCap]已同意与我们开展技术共享合作计划。这意味着我们将有机会使用他们的先进技术，这必将有助于我们为国家的未来制定计划。"
 denmark_expansion_event.601.a: "团结一致，更加强大！"
 denmark_expansion_event.602.t: "[FROM.GetNameDefCap]拒绝我方提案"
 denmark_expansion_event.602.desc: "尽管我们尽了最大努力，[FROM.GetAdjective]政府还是决定将他们的技术留给自己。这是不幸的，因为如果我们共同努力，我们的技术能力本可以比现在更进一步。"
 denmark_expansion_event.602.a: "真不幸……"
 denmark_expansion_event.700.t: "[FROM.GetAdjective]的干涉"
 denmark_expansion_event.700.desc: "我们已经发现了[FROM.GetAdjective]在[ROOT.GetNameDef]使用诡计试图影响公众舆论的证据。允许丹麦人继续进行这项活动将给我们带来严重后果。"
 denmark_expansion_event.701.t: "[FROM.GetNameDefCap]阻挠我们的计划"
 denmark_expansion_event.701.desc: "我们影响公众舆论使其对我们的事业更加友好的计划被[FROM.GetAdjective]挫败了。"
 denmark_expansion_event.800.t: "[FROM.GetNameDefCap]提供保护"
 denmark_expansion_event.800.desc: "[FROM.GetAdjective]代表团已与我们接洽，提出要提供他们的全部军事力量来保护我们。作为回报，他们只要求我们屈膝……"
 denmark_expansion_event.801.t: "[FROM.GetNameDefCap]接受我们的保护"
 denmark_expansion_event.801.desc: "我们已经收到了[FROM.GetAdjective]政府关于我们提供适当保护的答复，他们高兴地接受了我们的全面保护！"
 denmark_expansion_event.802.t: "[FROM.GetNameDefCap]拒绝我们的保护"
 denmark_expansion_event.802.desc: "我们已经收到了[FROM.GetAdjective]政府关于我们提供适当保护的答复，遗憾的是，他们拒绝屈服。他们迟早会发现这是一个多么愚蠢的错误。"
 #Fascist Events
 denmark_fascist_event.1.t: "[FROM.GetNameDefCap]寻求我们的支持"
 denmark_fascist_event.1.desc: "今天上午，我们迎来了一个来自[FROM.GetAdjective]法西斯党的代表团，他们寻求我们的支持，试图在他们的国家获得权力。如果我们给予他们援助，那么这将意味着又有一个国家可能会成为我们事业中值得尊敬的盟友。"
 denmark_fascist_event.1.a: "我们会支持他们掌权！"
 denmark_fascist_event.1.b: "我们现在有更重要的事。"
 denmark_fascist_event.2.t: "[FROM.GetNameDefCap]寄予支持"
 denmark_fascist_event.2.desc: "我们对外部支持的请求似乎得到了回应，[FROM.GetNameDef]已同意伸出援手，帮助我们在政府内部夺取权力。这是我们的政治运动朝着正确方向迈出的一步。"
 denmark_fascist_event.2.a: "太好了！"
 denmark_fascist_event.3.t: "[FROM.GetNameDefCap]拒绝我方请求"
 denmark_fascist_event.3.desc: "不幸的是，[FROM.GetAdjective]政府拒绝为我们推翻国会的企图提供支持。目前的情况是，我们现在面临着武装抵抗政变的可能，这反过来又增加了我们上台的难度。这令人非常失望。"
 denmark_fascist_event.3.a: "可恶！"
 denmark_fascist_event.20.t: "[FROM.GetNameDefCap]请求科研协定"
 denmark_fascist_event.20.desc: "为了加强我们两国之间的合作精神，[FROM.GetAdjective]政府要求我们达成一项研究协议，以便我们可以相互分享我们的技术实力。"
 denmark_fascist_event.20.a: "接受，这只会使我们都变得更强大。"
 denmark_fascist_event.20.b: "我们没功夫管这个。"
 denmark_fascist_event.21.t: "[FROM.GetNameDefCap]接受我方提案"
 denmark_fascist_event.21.desc: "好消息！[FROM.GetNameDefCap]已同意与我们开展技术共享合作计划。这意味着我们将有机会使用他们的先进技术，这必将有助于我们为国家的未来制定计划。"
 denmark_fascist_event.21.a: "我军将成为北欧国家羡慕的对象！"
 denmark_fascist_event.22.t: "[FROM.GetNameDefCap]拒绝我方提案"
 denmark_fascist_event.22.desc: "尽管我们尽了最大的努力来表现礼貌，[FROM.GetAdjective]政府还是决定将他们的技术留给自己。这太不幸了，毕竟如果我等团结如一，联合的技术能力本可以比现在更进一步。"
 denmark_fascist_event.22.a: "行吧，别到处乱说就成。"
 #Trade Events
 denmark_trade_deal.1.t: "[FROM.GetNameDefCap]提出贸易协议"
 denmark_trade_deal.1.desc: "一个丹麦代表团同我方进行了会见，并提出一个贸易建议。丹麦生产大量的食品，而我们在过去食品需要大量依赖进口。他们最近将其国内货币克朗贬值，使他们的农产品更具竞争力。这项贸易协议可以证明对我们都有很大的好处，因为它可以保证我们人民的食品供给，并加强我们的军队补给链条。"
 denmark_trade_deal.1.a: "这能带来好处。"
 denmark_trade_deal.1.b: "我们不需要丹麦的产品。"
 denmark_trade_deal.2.t: "[FROM.GetNameDefCap]同意我们的贸易提案"
 denmark_trade_deal.2.desc: "我们的贸易代表团已经从[FROM.GetName]回来了，并取得了积极的成果！[FROM.GetAdjective]已经签署了拟议的贸易协定，这将增强我们的农业部门，并创造新的工作岗位和就业机会。"
 denmark_trade_deal.2.a: "双边共赢的伟大决定！"
 denmark_trade_deal.3.t: "[FROM.GetNameDefCap]拒绝我们的贸易提案"
 denmark_trade_deal.3.desc: "我们的贸易代表团已经从[FROM.GetName]失望地返回。似乎我们没能让[FROM.GetAdjective]看到我们的贸易提案有什么好处——尽管事实上好处多了去了。这将是农业部门的一个挫折，但没有什么是我们不能处理的。"
 denmark_trade_deal.3.a: "让他们饿肚子吧！"
 denmark_trade_deal.4.t: "询问扩大贸易协定"
 denmark_trade_deal.4.desc: "[FROM.GetLeader]已经向我们派出了一个贸易代表团，要求扩大我们已有的农产品贸易协议。看来，他们对我们的农产品是求之不得的。扩大这一协议将创造更多的就业机会，并进一步巩固我们农民的经济基础。"
 denmark_trade_deal.4.a: "这提议真妙！"
 denmark_trade_deal.4.b: "我们需要的都已经有了。"
 denmark_trade_deal.5.desc: "我们的贸易代表团已经从[FROM.DetName]回来了，还带来了重大利好的消息！代表团团长向我们报告[FROM.GetLeader]非常希望签署我们的贸易提案，以扩大协议。"
 denmark_trade_deal.6.desc: "我们的贸易代表团已经从[FROM.DetName]回来了，但带来了令人沮丧的消息。代表团团长向我们报告，[FROM.GetLeader]对扩大现有贸易协定这一提议非常消极，因为他没能看到加强我们国家之间的联系有什么好处。"
 denmark_trade_deal.6.a: "真是浪费了好机会！"
 denmark_trade_deal.7.t: "[FROM.GetNameDefCap]取消贸易协定"
 denmark_trade_deal.7.desc: "[ROOT.GetLeader]收到[FROM.GetLeader]的个人电报，通知我们两国农业贸易协议将停止。对方没有提供任何解释，只能让大家猜测这个突然决定背后的寓意。"
 denmark_trade_deal.7.a: "这下我们能吃更饱了！"
 denmark_trade_deal.7.b: "没有他们的产品，我们也能过得好。"
 denmark_trade_deal.8.t: "[GetCanceledTradeTitle]"
 denmark_trade_deal.8.t_subjugation_cancelation: "占领中断丹麦贸易"
 denmark_trade_deal.8.t_war_cancelation_partner: "战争中断丹麦贸易"
 denmark_trade_deal.8.t_war_cancelation_denmark: "战争中断[FROM.GetAdjective]贸易"
 denmark_trade_deal.8.desc: "[GetCanceledTradeDesc]"
 denmark_trade_deal.8.desc_subjugation_cancelation: "由于[?DEN.DEN_overlord_nation.GetAdjective]入侵并傀附了[DEN.GetNameDef]，所有与丹麦的贸易协议已告终结。"
 denmark_trade_deal.8.desc_war_cancelation_partner: "由于近来两国间的敌对行动，与[DEN.GetNameDef]的贸易协议已告终结。"
 denmark_trade_deal.8.desc_war_cancelation_denmark: "由于近来两国间的敌对行动，与[FROM.GetNameDef]的贸易协议已告终结。"
 denmark_trade_deal.8.a: "不幸的事件。"
 denmark_trade_deal.8.b: "不管怎么说，这笔交易到头了。"
 denmark_trade_deal.8.c: "他们不配交易我们的产品！"
 denmark_events.1.t: "危机岁月的终结"
 denmark_events.1.desc: "终于，在经历了多年的经济困难之后，大萧条带来的痛苦终于成为过去。在危机时期，我们努力稳定[DEN.GetAdjective]经济，抵消危机给我国带来的损失。"
 denmark_events.1.a: "一切欣欣向荣。"
 DEN_end_of_crisis_consumer_goods_modifier_tt: "$DEN_modify_industrial_capability_dynamic_modifier$\n$MODIFIER_CONSUMER_GOODS_FACTOR$：§Y-10.0%§!\n\n"
 denmark_events.2.t: "人民安全感增加"
 denmark_events.2.desc: "自从我们努力筹集资金来加强边境防御以来，我们不断收到公众的报告，称他们开始感到更安全，特别是关于欧洲日益严重的大动荡。望这些防御工事能够阻止未来任何可能计划占领[DEN.GetNameDef]的人。"
 denmark_events.2.a: "安全高于一切"
 denmark_events.100.t: "丹麦国王寻求庇护！"
 denmark_events.100.desc: "在全面革命席卷[DEN.GetNameDef]之后，我们收到消息，丹麦国王及其家人在我国寻求避难。接纳一位流亡君主并非易事，因此，在做出如此重大的决定之前，我们应该权衡自己的选择。我们会帮助丹麦国王吗？还是将他送往别处？"
 denmark_events.100.a: "收留他，我们帮他复国。"
 denmark_events.100.b: "丹麦国王？可算了吧。"
 denmark_events.200.t: "索瓦尔德·斯陶宁逝世"
 denmark_events.200.desc: "著名政治家索瓦尔德·斯陶宁去世。他曾担任过几届丹麦首相，受到许多人的钦佩。在他生命的最后阶段，他越来越担心欧洲社会民主主义的未来。"
 denmark_events.200.a: "让他安息。"
 denmark_events.201.t: "国王克里斯蒂安十世逝世"
 denmark_events.201.desc: "国王克里斯蒂安十世昨晚悄然去世，他统治丹麦臣民三十五年，带领这个国家度过了欧洲最动荡的时期。他的儿子腓特烈九世继承了他的王位。"
 denmark_events.201.a: "国王万岁！"
 denmark_events.300.t: "新公司成立"
 denmark_events.300.desc: "我们一砖一瓦地重建了我们的经济，几乎每天都有新公司成立，国家正在走向繁荣。随着一些公司开始试验如何利用塑料，技术上的腾飞也在发生。"
 denmark_events.300.a: "乐高！"
 denmark_events.666.t: "大丹麦崛起"
 denmark_events.666.desc: "长久以来，我国的存在感江河日下，我们都料想往日辉煌已是一去不还。我们打消了所有复兴的梦想，未曾回心转意——直到现在。我们正面临一个崭新的黄金时代！我们的实力和影响力与日俱增，是时候宣告大丹麦的成立了。"
 denmark_events.666.a: "让我们的荣光照耀世界！"
 denmark_events.666.b: "这似乎有点多余了……"
 #Iceland
 iceland_events.1.t: "丹麦遭到攻击"
 iceland_events.1.desc: "[?ICE.overlord_attacker.GetAdjective]的军队攻击了丹麦。[ROOT.getName]已经发表了一份中立声明，希望能得到各方的尊重。\n在国王缺席的情况下，$ICE_sveinn_bjornsson$被宣布为摄政，并迅速地接管了[ROOT.GetName]的外交政治。当然，这将被视为一项临时措施，直到事情稳定下来，世界变得更加和平。但现在[ROOT.GetName]在各方面都作为一个主权国家行事。"
 iceland_events.1.a: "我们得见机行事。"
 #News Events
 aat_news.1.t: "冰岛宣布中立"
 aat_news.1.desc: "冰岛阿尔庭议会发表声明，宣布冰岛在丹麦和[?ICE.overlord_attacker.GetName]之间的冲突中保持中立。\n议会同时宣布，由于没有国王，将由$ICE_sveinn_bjornsson$出任摄政；与此同时，$ICE_sveinn_bjornsson$还将负责冰岛的外交政策。声明指出，这项措施是临时性的。一旦冲突结束，冰岛将恢复与丹麦的战前关系。不过，至少在那一天到来之前，冰岛在事实上已经独立了。"
 aat_news.1.a: "中立救不了丹麦。"
 aat_news.2.t: "[ICE.GetAdjective]-[USA.GetAdjective]合作"
 aat_news.2.desc: "发生了一件令所有人吃惊的事件：[USA.GetAdjective]政府宣布，[ICE.GetName]属于该国利益范围，并且在[ICE.GetAdjective]政府的请求下，同意部署军队保护[ICE.GetName]。从此，冰岛的一切外交政策都将由[USA.GetAdjective]政府接管，[ICE.GetName]在事实上已经成为了[USA.GetAdjective]的傀儡。"
 aat_news.2.a: "这一着挺有意思。"
 iceland_events.2.t: "[FROM.GetName]寻求[ROOT.GetAdjective]保护"
 iceland_events.2.desc: "在[ROOT.Capital.GetCapitalVictoryPointName]的[ICE.GetAdjective]大使要求我们向[FROM.GetName]派兵。实际上，他们要求[ROOT.GetAdjective]保护他们免受可能的入侵。他们提出将其对外政治的管理权交给我们，以换取这种保护。"
 iceland_events.2.a: "一个好机会。"
 iceland_events.2.b: "不，他们必须自己解决问题。"
 iceland_events.2.c: "我们不要损害[ROOT.GetAdjective]-[FROM.OVERLORD.GetAdjective]关系。"
 iceland_events.3.t: "[FROM.GetNameDefCap]同意"
 iceland_events.3.desc: "[FROM.GetAdjective]政府接受了我们的请求，由他们接管[ROOT.GetName]的防务。希望我们的国家能从中受益，不仅是免除被入侵的风险，而且[FROm.GetAdjective]的承诺在经济上也会对该岛产生影响。"
 iceland_events.3.a: "我们暂且是安全了。"
 iceland_events.4.t: "[FROM.GetNameDefCap]拒绝"
 iceland_events.4.desc: "不幸的是，[FROM.GetLeader]并不想为[ROOT.GetName]出头。以[FROM.GetNameDef]自身已经有许多问题要解决为理由，[FROM.GetLeader]不敢宣称[FROM.GetNameDef]是[ROOT.GetNameDef]的保护者。"
 iceland_events.4.a: "我们必须寻求其他方案。"
 iceland_events.5.t: "西班牙的战事"
 iceland_events.5.desc: "在西班牙爆发的敌对行动使得冰岛向该地区的出口大幅减少。该国曾是冰岛干鱼的主要进口国。这不仅对渔业不利，对整个冰岛来说也是不幸的，因为这是战争和大萧条后少数几个开始复苏的行业之一。"
 iceland_events.5.a: "这是一个预兆。"
 iceland_events.5.b: "末日将近。"
 iceland_events.5.c: "笨蛋，问题是经济！"
 iceland_events.5.d: "我希望生活在更开明的时代。"
 iceland_events.6.t: "对等伙伴"
 iceland_events.6.desc: "[FROM.GetLeader]已经发表了一份正式声明，宣称由于[FROM.GetName]与丹麦一同参与战争并承担了自己的责任，因此不再需要丹麦在外交政策或任何其他关于[FROM.GetAdjective]政治的事务上提供指导。这无疑是一种事实上的独立宣言。"
 iceland_events.6.a: "说实话，我们对此无能为力。"
 iceland_events.6.b: "这群傲慢的家伙，战争结束以后我们再和他们算账。"
 iceland_events.7.t: "[FROM.GetName]接受我们的独立"
 iceland_events.7.desc: "除了丹麦议会传出的一些抱怨声外，我们关于与丹麦享有平等地位的宣言并没有遭到真正的反对。丹麦人理解我们的立场，并考虑到我们正在共同进行战争，他们认为未来的合作比古老的封建制度和民族自豪更为重要。克里斯蒂安国王已经按照我们的要求退位，不再担任冰岛国王的角色。我们现在是一个完全主权的国家。然而，我们需要决定如何处理君主制的问题。我们目前是一个没有国王的君主制国家……"
 iceland_events.7.a: "我们不需要国王。"
 iceland_events.7.b: "在丹麦有许多王室成员……"
 iceland_events.8.t: "来自冰岛的请求"
 iceland_events.8.desc: "我们在海的另一边的小兄弟意识到，一个没有国王的君主制度是一只奇怪的鸟。因此，他们现在又向我们提出要求，让丹麦王室的一位王子加冕为冰岛国王。他们说，这是作为未来友谊的象征。"
 iceland_events.8.a: "又一次机会——对克努特王子来说。"
 iceland_events.8.b: "我不认为那是个好主意。"
 iceland_events.9.t: "丹麦王再临"
 iceland_events.9.desc: "我们同[FROM.GetAdjective]王室的磋商有了结果。克努特王子接受了提议，加冕成为冰岛国王。"
 iceland_events.9.a: "[ROOT.GetName]的统治者，克努特王万岁！"
 iceland_events.9.b: "很好，我们需要确保他的权力得到限制。"
 iceland_events.10.t: "谈判不利"
 iceland_events.10.desc: "我们与丹麦王室的磋商无果而终。他们仍然为[ROOT.GetName]不再愿意成为[DEN.GetName]的附属国而感到愤懑不已。也许现在是时候分道扬镳了。"
 iceland_events.10.a: "那么，就采用共和制度吧，"
 iceland_events.11.t: "[FROM.GetName]不悦"
 iceland_events.11.desc: "尽管我们做出了最大的努力，[FROM.GetName]仍然拒绝接受[ROOT.GetName]不再想被[FROM.Capital.GetCapitalVictoryPointName]统治的事实。他们甚至还企图用武力来威胁我们。然而，现在他们不太可能得逞，因为[ROOT.GetName]已经开始建立一支负责防务的武装力量。"
 iceland_events.11.a: "我们前进的道路已经定好。"
 iceland_events.12.t: "[FROM.GetLeader]索要补偿"
 iceland_events.12.desc: "[FROM.GetLeader]要求对[FROM.GetAdjective]多年来帮助[ROOT.GetName]的付出——特别是在最近的困难时期——进行补偿。据[FROM.GetLeader]称，这将有助于[FROM.GetNameDef]的发展，并保持其在未来支持[ROOT.GetName]的能力，同时[FROM.GetName]也能更好地保卫这些岛屿。"
 iceland_events.12.a: "[101.GetName]和[337.GetName]都可以让给他们。"
 iceland_events.12.b: "不，他们之前的所作所为不值得我们这么做。"
 iceland_events.12.c: "给他们一座岛屿应该没什么损害。"
 iceland_events.13.t: "[101.GetName]和[337.GetName]成为[ROOT.GetAdjective]领土。"
 iceland_events.13.desc: "[FROM.GetLeader]完全理解并支持我们正当的补偿要求。[FROM.GetName]已经决定将[101.GetName]和[337.GetName]都移交给[ROOT.GetName]。他们一致认为，我们在保卫这两个岛屿方面处于更有利的地位，建立一个更强大的[ROOT.GetName]符合所有人的最佳利益。"
 iceland_events.13.a: "我们的帝国日渐强盛。"
 iceland_events.14.t: "[FROM.GetLeader]拒绝"
 iceland_events.14.desc: "不幸的是，我们要求对多年来给予[FROM.GetName]的所有帮助进行补偿的正当而谦卑的请求被置若罔闻了。[FROM.GetLeader]拒绝给我们任何东西，尽管这样做符合[FROM.GetName]的最佳利益。"
 iceland_events.14.a: "我们必须靠武力夺取我们应得的东西。"
 iceland_events.15.t: "[FROM.GetName]给予补偿"
 iceland_events.15.desc: "幸运的是，[FROM.GetAdjective]政府理解我们的需求，并同意了我们的领土补偿请求。[ROOT.GetName]当然需要支付一小笔钱来补偿[FROM.GetName]，但目前来看，这只是一个小问题。"
 iceland_events.15.a: "[ROOT.GetName]骄傲的一天。"
 iceland_events.17.t: "[FROM.GetNameDefCap]宣布独立"
 iceland_events.17.desc_kingdom: "[FROM.getAdjective]国会已经宣布它与克里斯蒂安十世的关系是空洞而无效的。他们不再认可丹麦的国王作为冰岛的国王。因此，他们表示丹麦对[FROM.getName]的政治不再有任何影响，无论是内部事务还是外交政策。"
 iceland_events.17.desc_generic: "[FROM.getAdjective]国会已经宣布[FROM.GetNameDef]是一个完全独立的主权国家，与任何其他国家没有任何联系。这意味着他们已经正式与我们决裂，单方面宣布独立。"
 iceland_events.17.a: "我们还有更加紧迫的问题。"
 iceland_events.17.b: "当时机成熟时，我们会处理此事。"
 iceland_events.18.t: "[FROM.GetNameDefCap]同意[ROOT.GetAdjective]独立"
 iceland_events.18.desc: "[FROM.GetNameDefCap]只是对此表示了轻微的抗议。他们不敢进一步挑衅[ROOT.GetAdjective]人民。[ROOT.GetNameDefCap]现在可以专注于更加紧迫的问题，而不用再纠结与[FROM.GetName]的关系。"
 iceland_events.18.a: "好。"
 iceland_events.19.t: "[FROM.GetNameDefCap]拒绝接受[ROOT.GetAdjective]独立"
 iceland_events.19.desc: "[FROM.GetNameDefCap]的好战派已经决定不批准他们所提出的给予我们独立的条约。相反，他们坚持认为[ROOT.GetName]是[FROM.GetName]的一部分，威胁要通过使用武力重新建立臣属关系。我们现在必须为即将到来的风暴做准备。"
 iceland_events.19.a: "他们可以试试。"
 iceland_events.20.t: "[ICE.GetName]要求我们归还格陵兰"
 iceland_events.20.desc: "[ICE.GetNameDef]的[ICE.GetLeader]已经宣布建立一个新的北海帝国，该帝国以古老的维京人帝国边界为基础。由于格陵兰岛是这种疆域的一部分，现在他们善意地要求我们将该岛移交给他们。"
 iceland_events.20.a: "不值得为此开战……"
 iceland_events.20.b: "他们没有合适的论据去要求这个。"
 iceland_events.21.t: "格陵兰岛回归！"
 iceland_events.21.desc: "[FROM.GetNameDef]软弱的领导人决定让我们控制格陵兰岛，因为他们似乎不想冒险与我们发生冲突。这证明我们的荣耀时刻再次到来了！"
 iceland_events.21.a: "好消息"
 iceland_events.22.t: "[FROM.GetName]桀骜不屈"
 iceland_events.22.desc: "[FROM.GetNameDef]的[FROM.GetLeader]在格陵兰岛议题上始终冥顽不化。看上去他们很想被我们的刀剑摧毁，如果这就是他们想要的，那我们应该让他们如愿以偿。"
 iceland_events.22.a: "他们定会灭亡！"
 iceland_events.23.t: "[ICE.GetName]自冠“北海航道的守护者”"
 iceland_events.23.desc: "[ICE.GetLeader]已公开宣布[ICE.GetNameDef]为北海的守护者。[ICE.GetNameDefCap]届时将成为北海诸岛人民安全的保障者。\n因此，按照[ICE.GetLeader]的说法，[ROOT.GetNameDef]应该将我们北海领土的控制权割让给[ICE.GetName]。"
 iceland_events.23.a: "不值得为豆大的几座小岛费劲出兵。"
 iceland_events.23.b: "狂妄自此而终。"
 iceland_events.24.t: "[FROM.GetNameDefCap]屈从于我国要求"
 iceland_events.24.desc: "[FROM.GetNameDef]软弱的领导人决定将他们北海领土的控制权割让给我们，因为他们似乎不想冒险与我们发生冲突。"
 iceland_events.24.a: "帝国再进一步。"
 iceland_events.25.t: "[FROM.GetName]持续挑衅"
 iceland_events.25.desc: "[FROM.GetNameDef]的[FROM.GetLeader]拒绝将他们的北海领土交给我们。他们嘲笑了我们的要求，还说如果我们想要这些岛屿，就得通过武力夺取。"
 iceland_events.25.a: "该布武了。"
 iceland_events.45.t: "总统选举"
 iceland_events.45.desc: "是时候让[ROOT.GetName]摆脱君主制的束缚了。前进的道路在于人民，以及他们选出来的总统。"
 iceland_events.45.a: "$ICE_sveinn_bjornsson$是完美的领导人"
 iceland_events.45.b: "$ICE_hermann_jonasson$曾经为国家做出了巨大贡献"
 iceland_events.45.c: "$ICE_olafur_thors$可以领导我们走向未来"
 iceland_events.45.d: "$ICE_brynjolfur_bjarnason$能够团结人民"
 iceland_events.45.e: "$ICE_gisli_sigurbjornsson$会为[ROOT.GetName]带来荣耀"
 iceland_events.26.t: "我国石油枯竭！"
 iceland_events.26.desc: "我们的海上炼油厂报告说，[ICE.GetName]附近已经找不到石油了。油田已经干涸，预计今后不会再发现石油或天然气区，继续运行只会浪费资源。"
 iceland_events.26.a: "好吧，事实就是事实……"
 ###############
 ### FINLAND ###
 ###############
 AAT_finland_motti.01.t: "[FROM.GetAdjective]柴堆战术"
 AAT_finland_motti.01.desc: "[FROM.GetAdjective]军队已开始在[FROM.FROM.GetName]地区实施柴堆战术。柴堆战术。柴堆战术是歼灭性的，[FROM.GetAdjective]军队包围帝君并切断其补给，使其疲弱而不堪战。这能让[FROM.GetAdjective]军队面临侵入行动时的反制性极强，因此若要挺进芬兰，我们必须迅速采取应对措施，以防敌人占据上风。"
 AAT_finland_motti.01.a: "保持警惕，准备战斗！"
 AAT_finland_motti_tt: "\n§R从现在开始，[FROM.GetNameDefCap]将能够在其他核心地区准备柴堆战术。§!"
 AAT_finland_national_defense.01.t: "[?FIN_state_with_weapon_caches.GetName]的[FROM.FROM.GetAdjective]武器藏匿处"
 AAT_finland_national_defense.01.desc: "我方情报部门报告称，发现了芬兰设在[?FIN_state_with_weapon_caches.GetName]的武器藏匿处。预计我军在当地的军事行动将面临严重阻碍，必须提防当地抵抗组织采取更激进的战术。如果芬兰其他地区的抵抗分子发觉这种战术卓有成效，说不准会给我们派来一些类似的“惊喜”。"
 AAT_finland_national_defense.01.a: "蜉蝣撼树。"
 AAT_finland_national_defense.02.t: "收缴[FROM.FROM.GetName]的[FIN.GetAdjective]武器藏匿处"
 AAT_finland_national_defense.02.desc: "在接到[FROM.FROM.GetName]存在芬军武器藏匿处的报告之后，我方部队扫荡了这一地区。来自部队的报告称，有的武器埋在建筑物底下，有的藏在倾倒的树木底下，甚至还有的则包上油纸沉在湖底。我们已经收缴了搜查到的武器，并确信当地不会再被投放更多武器了。至少剩余的武器数量，肯定不值得担心。"
 AAT_finland_national_defense.02.a: "不错的消息。"
 AAT_finland_national_defense.02.b: "很好，但以后别再拿藏匿处的事来烦我了。"
 AAT_finland_national_defense.03.t: "[FROM.GetName]收缴[FROM.FROM.FROM.GetName]武器藏匿处"
 AAT_finland_national_defense.03.desc: "尽管我们在[FROM.FROM.GetName]用尽一切办法藏匿武器，敌人还是发现并收缴了我们的武器。还有一些武器未被查获，但其数量已不足以影响当地的局势。"
 AAT_finland_national_defense.03.a: "坏消息！"
 AAT_finland_national_defense.03.b: "我方尚有其他要事需要处理。"
 FIN_weapon_caches_in_state_tt: "\n武器藏匿处将于存在§Y4年§!后移除。\n解锁§Y$FIN_finnish_resistance_category$§!系列决议，允许我们主动搜查并收缴武器藏匿处。"
 FIN_weapon_caches_seized_event_spam_tt: "\n我们将收到在芬兰各地区查获武器藏匿处的事件。"
 FIN_weapon_caches_seized_event_no_spam_tt: "\n我们将不会收到在芬兰各地区查获武器藏匿处的事件。"
 FIN_weapon_caches_seized_by_enemy_event_spam_tt: "\n我们将收到敌方在各地区查获我方武器藏匿处的事件。"
 FIN_weapon_caches_seized_by_enemy_event_no_spam_tt: "\n我们将不会收到敌方在各地区查获我方武器藏匿处的事件。"
 AAT_finland_misc_events.01.t: "撤离儿童"
 AAT_finland_misc_events.01.desc: "随着[GetFinnishWinterWarOrNot]的爆发，[ROOT.GetAdjective]政府已经做出了艰难的决定，将我们国家的儿童疏散到[GetFinnishChildrenDestination]，以确保他们的安全。鉴于平民在冲突中面临的持续危险，我们已经做出这个令人心碎的决定。\n\n疏散工作是一项庞大的任务，无数家庭被分离，孩子们离开了他们的家园。但是我们必须记住，他们的安全是至关重要的，我们必须竭尽全力保护他们免受伤害。\n\n在[ROOT.GetAdjective]人民忍受战争的严酷现实时，我们必须怀抱希望，并相信我们的孩子在这个艰难时期将会安全并得到照顾。前方的道路可能会漫长而充满挑战，但我们必须坚持下去，在逆境中保持坚强。"
 FIN_winter_war_name: "对[SOV.GetNameDef]冬季战争"
 FIN_normal_war: "战争"
 FIN_children_destination_sweden: "[SWE.GetNameDef]"
 FIN_children_destination_norway: "[NOR.GetNameDef]"
 FIN_children_destination_denmark: "[DEN.GetNameDef]"
 FIN_children_destination_iceland: "[ICE.GetNameDef]"
 FIN_children_destination_other: "未卷入军事冲突的中立国家"
 AAT_finland_misc_events.01.a: "救救我们的孩子！"
 AAT_finland_misc_events.02.t: "舞蹈禁令"
 AAT_finland_misc_events.02.desc: "战争绵延不修，越来越多的政客及其他领导人物正在推动公开舞蹈禁令，以向在前线搏名的士兵们展现我们的尊重与团结。\n\n持这些观点的人们认为，于此危殆之时实在不适合跳舞。他们认为，大后方有责任表态支持军队，要砍掉一些诸如此类的活动来彰显我们的战争承诺，甚至说不照此行事就得处以罚款乃至拘禁。\n\n虽然但是，也有许多人对如此提议表示厌恶，并援引他国案例，称鼓励跳舞能帮助人们忍过战时严苛的生活条件。"
 AAT_finland_misc_events.02.a: "时局且艰，无论多蠢，都得牺牲。"
 AAT_finland_misc_events.02.b: "但这的确挺蠢的。"
 AAT_finland_misc_events.03.t: "[?FIN_faction_leader_recieving_resource_rights.GetAdjective]援助发展项目"
 AAT_finland_misc_events.03.desc: "我们对采矿基础设施的持续投资带来的收益与日俱增，但我们不禁会想，若是引进大国的资源和技术，我们一定能取得更大成果。\n\n我们应当联系[?FIN_faction_leader_recieving_resource_rights.GetNameDef]，如果他们愿意提供资金和专家，将我们的采矿作业提升至新的水平，那我们愿意让他们在开采出的资源中分一杯羹。这件事对双方都有利可图。"
 AAT_finland_misc_events.03.a: "是，我们应该问[?FIN_faction_leader_recieving_resource_rights.GetNameDef]要更多投资。"
 AAT_finland_misc_events.03.b: "否，我们不想受制于人。"
 AAT_finland_misc_events.03_tt: "加+1"
 AAT_finland_misc_events.04.t: "偿付援助"
 AAT_finland_misc_events.04.desc: "与[?FIN_faction_leader_recieving_resource_rights.GetNameDef]的前几轮协商进展顺利，但现在因为对方的一项重大关切，谈判停滞不前。具体来说，就是他们能得到什么回报。[?FIN_faction_leader_recieving_resource_rights.GetNameDef]看上了我国各地的一些企业，我们得选出几家，然后向对方提议。\n\n我们可以将奥卢的马科拉矿脉产出的矿石分一些给他们，或者提供佩察莫矿脉的镍，也可以转运一些运往图尔库造船厂的原材料，或者给予拉皮的探矿权。"
 AAT_finland_misc_events.04.a: "调配[929.GetName]采矿权。"
 AAT_finland_misc_events.04.b: "调配[722.GetName]采矿权。"
 AAT_finland_misc_events.04.c: "调配[926.GetName]采矿权。"
 AAT_finland_misc_events.04.d: "调配[148.GetName]采矿权。"
 AAT_finland_misc_events.05.t: "[FROM.GetName]授予我国资源权"
 AAT_finland_misc_events.05.desc: "好消息！多家工业企业联合起来为[FROM.GetAdjective]采矿业投入了资金、设备和专家，这笔投资已经开始收到开发权方面的回报。我们获得了[?FROM.FIN_state_given_for_resource_rights.GetName]产出资源的部分权益。\n\n我们应该尽快善加利用这批新资源！"
 AAT_finland_misc_events.05.a: "很好"
 AAT_finland_misc_events.06.t: "[FROM.GetAdjective]在[ROOT.GetName]的军事投资"
 AAT_finland_misc_events.06.desc: "[FROM.GetName]已经认识到，北欧地区越发达，我们的人民就越富足，共同防御和贸易也就越对大家有利。为了实现这一梦想，我们首先要做的就是增强共同防御能力，抵御外国威胁。\n\n因此，[FROM.GetName]慷慨地为我们提供了工业设备和专家，以协助我们扩大军事生产。"
 AAT_finland_misc_events.06.a: "我们将好好利用这一点！"
 AAT_finland_misc_events.07.t: "[FROM.GetAdjective]科研开发项目"
 AAT_finland_misc_events.07.desc: "我们的世界在黑暗和不确定之中越陷越深，[FROM.GetName]已经转向科学和技术的灯塔，希望借此照亮前路。这个小国近年来已经实现了跨越式的发展，我国亦是如此。他们建议两国的科学社群联合起来，分享知识，促进双方的进步。让我们点亮命运之光，成为他国的榜样，引领他们走出黑暗。"
 AAT_finland_misc_events.07.a: "不错的倡议！"
 AAT_finland_diplomacy.01.t: "[FROM.GetAdjective]提议统一"
 AAT_finland_diplomacy.01.desc: "[FROM.GetNameDef]外交官日前与我国接洽，出于互保和繁荣的目的提议两国统一。这意味着两国政府、军队和工业将合二为一，以更强大、更团结的阵线对抗那些可能威胁我等安全的敌人。\n\n在这个国际局势不稳定的时刻，联合起来或有一定的益处，但最终究竟如何，仍须我们来敲定。"
 AAT_finland_diplomacy.01.a: "听起来真是个好主意！"
 AAT_finland_diplomacy.01.b: "合作不非得亏掉自治。"
 #I couldn't get option b to appear in testing
 AAT_finland_diplomacy.01.c: "没兴趣。"
 AAT_finland_diplomacy.02.t: "[FROM.GetAdjective]-[ROOT.GetAdjective]联盟"
 AAT_finland_diplomacy.02.desc: "我国外交官从[FROM.capital.GetCapitalVictoryPointName]之行凯旋，带来了一个好消息：[FROM.GetName]同意建立一个更统一的阵线来共抗大敌，因此接受了我方提出的结盟提议。\n\n该国政府官员已经在前往我国首都的路上，来为新领土的顺利合并保驾护航。"
 AAT_finland_diplomacy.02.a: "团结使我们更强大！"
 AAT_finland_diplomacy.03.t: "[FROM.GetName]加入[ROOT.GetFactionName]"
 AAT_finland_diplomacy.03.desc: "我国外交官已自[FROM.GetName]访问之旅归来。该国虽然承认需要建立更统一的阵线，但并不愿意为此放弃所有主权。讨论起初十分顺利，但考虑到[FROM.GetName]历史上争取独立的斗争，[GetDiplomacyDescriptionNiceNotNice] \n\n他们不同意与我国合并，但愿意以独立国家的身份加入我方阵营。"
 FIN_not_nice_desc: "显然，他们还没从自己的错误中吸取教训。"
 FIN_nice_desc: "他们的不情愿是可以理解的。"
 AAT_finland_diplomacy.03.a: "好极了……"
 AAT_finland_diplomacy.04.t: "[FROM.GetName]拒绝我方提案"
 AAT_finland_diplomacy.04.desc: "我国外交官已自[FROM.GetName]访问之旅归来。[FROM.GetAdjective]政府似乎根本不理解团结一致的意义。他们的决策根本没透露给我们任何理由，我方官员也不清楚如此一来后果将是什么。\n\n考虑到该国打着什么小算盘，也许我们应该开始考虑本国防卫措施，抑或是通过什么别的方式来“确保”他们的……合作。"
 AAT_finland_diplomacy.04.a: "我们将尊重他们的选择。"
 AAT_finland_diplomacy.04.b: "他们这是自己糟蹋了命数。"
 AAT_finland_diplomacy.05.t: "[FROM.GetAdjective]请愿保护萨普米"
 AAT_finland_diplomacy.05.desc: "看来，[FROM.GetName]打算主动扛起保护北欧萨米土著所谓自由和文化之大旗。\n\n[FROM.GetNameDefCap]请求我国将萨米人传统领土移交给他们，以便他们能够统一并保护这个民族。"
 AAT_finland_diplomacy.05.a: "高贵的事业！呈上我们的奉献！"
 AAT_finland_diplomacy.05.b: "[FROM.GetAdjective]高层拿不到这片领土。"
 AAT_finland_diplomacy.06.t: "[FROM.GetAdjective]在萨米领土上作出让步"
 AAT_finland_diplomacy.06.desc: "好消息！[FROM.GetNameDefCap]已同意将萨米人的文化本土转交给我国。现在，我们肩负起了保护和传承当地民族文化的责任。我们收到了萨米族领导人的贺信，他们也希望我国能够继续尊重他们的文化和习俗。"
 AAT_finland_diplomacy.06.a: "人民赞扬[FROM.GetLeader]的决定！"
 AAT_finland_diplomacy.07.t: "[FROM.GetName]拒绝我国请愿"
 AAT_finland_diplomacy.07.desc: "[From.GetNameDef]拒绝了我们要求统一萨米人领土的开明请愿，这简直就是帝国主义行径！他们给的官方答复是对我方意维护当地居民的文化和尊严的意图表示担忧，但我们明白，这一拒绝背后的真正动机是使其国家在地图上看起来更大而已。"
 AAT_finland_diplomacy.07.a: "我们对此无能为力。"
 AAT_finland_diplomacy.07.b: "萨米人可缺不了我们的照护！"
 AAT_finland_diplomacy.08.t: "[FROM.GetAdjective]施压要求掌控铁矿石流动"
 AAT_finland_diplomacy.08.desc: "[FROM.GetNameDefCap]长期依赖我国铁矿石生产。他们担心，在全球紧张局势加剧的状况下，自恃坐拥北欧列国最强军力，因而要求控制我国资源丰富的北部地区。他们在名义上的予以保护背后，深藏利用当地资源服务于战争的动机。"
 AAT_finland_diplomacy.08.a: "我们没有办法反对他们的要求。"
 AAT_finland_diplomacy.08.b: "[ROOT.GetAdjective]主权在自家领土上神圣不可侵犯。"
 AAT_finland_diplomacy.09.t: "[FROM.GetName]对领土要求退让"
 AAT_finland_diplomacy.09.desc: "好消息：[From.GetName]明智地决定让我们直接控制他们资源丰富的地区。我方军队正准备进驻当地，产业龙头也已开始起草计划，研究如何以最佳方式将该地区供应的原材料纳入本国自己的生产体制。"
 AAT_finland_diplomacy.09.a: "[FROM.GetAdjective]为当地人尽到了东道主之谊。"
 AAT_finland_diplomacy.10.t: "[FROM.GetName]拒绝我国要求"
 AAT_finland_diplomacy.10.desc: "不幸的是，[FROM.GetAdjective]领导人[FROM.GetLeader]似乎目光短浅，对那些在附近环绕的鲨鱼密谋夺取斯堪的纳维亚财富的行为漠不关心。我们从[FROM.GetLeader.GetHerHis]的政府那里得到了明确的答复，即我们的军队将留在我们这边的边境，并进一步警告不要在这个问题上继续施加压力。\n\n当然，我们自己的目标保持不变，无论他们如何声称，我们仍然需要现有的原材料来确保我们自己以及该地区每个人的安全。"
 AAT_finland_diplomacy.10.a: "封闭的思想让他们无法认清犯下的严重错误。"
 AAT_finland_diplomacy.10.b: "必须霸王硬上弓了，动员军队！"
 AAT_finland_diplomacy.11.t: "[FROM.GetAdjective]提议整合科拉和卡累利阿"
 AAT_finland_diplomacy.11.desc: "[FIN.GetAdjective]，作为民族国家，尚且十分年轻，其民散居于不同国家之中。为了团结更多的芬族同胞，他们向我国提议，请求将东卡累利阿和科拉半岛并入[FIN.GetAdjective]民族国家之中。"
 AAT_finland_diplomacy.11.a: "我们愿为这个高贵的事业奉上[ROOT.GetAdjective]领土。"
 AAT_finland_diplomacy.11.b: "[ROOT.GetAdjective]地盘归[ROOT.GetAdjective]！"
 AAT_finland_diplomacy.12.t: "[FROM.GetName]接受我国领土要求"
 AAT_finland_diplomacy.12.desc: "伟大的[FROM.GetLeader]已经同意了我们与东卡累利阿统一的提议，并因此将其在该地区的领土移交给了我国。百年修来同船渡，而伟大的[FROM.GetAdjective]人民是芬兰人民千世的挚友！"
 AAT_finland_diplomacy.12.a: "[FROM.GetLeader]为科拉和卡累利阿人尽到了东道主之谊。"
 AAT_finland_diplomacy.13.t: "[FROM.GetLeader]拒绝我国要求"
 AAT_finland_diplomacy.13.desc: "[FROM.GetLeader]宣布拒绝移交东卡累利阿领土，并称我们对当地的主张一方面对其没好处，另一方面会让当地的[FROM.GetAdjective]蒙难。"
 AAT_finland_diplomacy.13.a: "眼下，我们还没法在[FROM.GetLeader]面前蹬鼻子上脸……"
 AAT_finland_diplomacy.13.b: "小丑，吃我一记！"
 AAT_finland_diplomacy.14.t: "[FROM.GetAdjective]要求整合[ROOT.GetName]"
 AAT_finland_diplomacy.14.desc: "我们的宗主国[FIN.GetNameDef]要求完全整合我国，他们称波罗的地区本身就在其影响范围之内，并认为我们的地区主义最终会导致他们国家的不稳定。"
 AAT_finland_diplomacy.14.a: "非得这样的话……"
 AAT_finland_diplomacy.14.b: "他们以为自己是谁？"
 AAT_finland_diplomacy.15.t: "[FROM.GetName]成为[ROOT.GetNameDef]的一部分"
 AAT_finland_diplomacy.15.desc: "[FROM.GetAdjective]政府已同意我们的整合提议，并开始重新立法，以适应自治区而非独立国家的需要。"
 AAT_finland_diplomacy.15.a: "明智的决定。"
 AAT_finland_diplomacy.16.t: "[FROM.GetAdjective]高层拒绝我国要求"
 AAT_finland_diplomacy.16.desc: "[FROM.GetAdjective]政府表示，我们的新建议侵犯了我们两国之前签署的协议，并援引国际法，称我们的统一主张既非法又不公正。"
 AAT_finland_diplomacy.16.a: "我们将尊重他们的决定。"
 AAT_finland_diplomacy.16.b: "他们这是往自己脸上涂灰！"
 AAT_finland_diplomacy_nordic: "北欧"
 AAT_finland_diplomacy_baltic: "波罗的海"
 AAT_finland_diplomacy.17.t: "[FROM.GetAdjective]索要[GetBalticOrNordic]领土"
 AAT_finland_diplomacy.17.desc: "[FIN.GetNameDefCap]要求我国将现在控制的、但传统意义上属于[GetBalticOrNordic]诸国的一切领土移交给他们。这是他们最近新立的议程，即将[GetBalticOrNordic]地区作为大[FIN.GetAdjective]民族联邦的一部分加以控制和保护。"
 AAT_finland_diplomacy.17.a: "怎么样都好。"
 AAT_finland_diplomacy.17.b: "蹬鼻子上脸是吧。"
 AAT_finland_diplomacy.18.t: "[FROM.GetName]移交[GetBalticOrNordic]领土"
 AAT_finland_diplomacy.18.desc: "[FROM.GetLeader]明智地同意将他们的[GetBalticOrNordic]领土交给我们，因为他们觉得不值得在这块地上费心思与我们掰扯。"
 AAT_finland_diplomacy.18.a: "他们做出了正确的选择。"
 AAT_finland_diplomacy.19.t: "[FROM.GetAdjective]政府拒绝我国要求"
 AAT_finland_diplomacy.19.desc: "[FROM.GetLeader]拒绝将其[GetBalticOrNordic]领土移交给我们，称我们对该地区的领土主张显而易见的不靠谱。该如何回应这一辱没我等脸面的决定？"
 AAT_finland_diplomacy.19.a: "没办法。"
 AAT_finland_diplomacy.19.b: "知会他们，就说我们直接来拿了。"
 AAT_finland_diplomacy.20.t: "[FROM.GetAdjective]提议签署《芬兰-[ROOT.GetAdjective]》条约"
 AAT_finland_diplomacy.20.desc: "[FIN.GetLeader]要求我们签署我们两国之间的互不侵犯和永久和平条约。这项提议是[FIN.GetAdjective]政府与邻国和解并重新接近我们国家的新方向的一部分。"
 AAT_finland_diplomacy.20.a: "这不会有什么坏处"
 AAT_finland_diplomacy.20.b: "他们不知道我们为他们计划了什么"
 AAT_finland_diplomacy.21.t: "[FROM.GetName]同意签署《芬兰-[FROM.GetAdjective]条约》"
 AAT_finland_diplomacy.21.desc: "[FROM.GetNameDef]的伟大[FROM.GetLeader]发誓要在未来的岁月里为我们两国之间的永久和长期和平而努力。他们确实是[FIN.GetAdjective]人民的好朋友。"
 AAT_finland_diplomacy.21.a: "更美好的未来等待着我们"
 AAT_finland_diplomacy.22.t: "[FROM.GetLeader]拒绝签署《芬兰-[FROM.GetAdjective]条约》"
 AAT_finland_diplomacy.22.desc: "不值得信任的[FROM.GetLeader]声称他们无法确保我们国家之间的和平，显然他们正在计划对我们国家进行某种攻击，我们应该为此做好尽可能多的准备。"
 AAT_finland_diplomacy.22.a: "他们怎么敢的！"
 AAT_finland_diplomacy.23.t: "[FROM.GetNameDefCap]寻求庇护以反抗[SOV.GetNameDef]"
 AAT_finland_diplomacy.23.desc: "[FROM.GetNameDef]的[FROM.GetLeader]请求我们帮助他们抵御[SOV.GetNameDef]任何可能的侵略。他们表示，他们知道自己可能很快就会受到攻击，如果这一天到来，我们是他们生存的唯一希望。"
 AAT_finland_diplomacy.23.a: "我们将把他们纳入我们的保护之下"
 AAT_finland_diplomacy.23.b: "我们为什么要这样做？"
 AAT_finland_diplomacy.24.t: "[FROM.GetAdjective]政府发誓庇护[ROOT.GetNameDef]"
 AAT_finland_diplomacy.24.desc: "[FROM.GetAdjective]政府同意了我们的要求，并发誓在[SOV.GetAdjective]发动任何侵略时将保护我们。我们终于可以松一口气了。"
 AAT_finland_diplomacy.24.a: "我们的救星！"
 AAT_finland_diplomacy.25.t: "[FROM.GetNameDef]拒绝我国庇护请求"
 AAT_finland_diplomacy.25.desc: "[FROM.GetAdjective]政府拒绝了我们要求[SOV.GetAdjective]提供保护的请求。既然我们担心的情况已经发生，我们就必须做好防御准备，尽可能坚决地防守。"
 AAT_finland_diplomacy.25.a: "我们被命运抛弃了！"
 AAT_finland_diplomacy.26.t: "[FROM.GetName]请求[ROOT.GetAdjective]庇护"
 AAT_finland_diplomacy.26.desc: "[FIN.GetNameDef]的[FIN.GetLeader]正在寻求[SOV.GetNameDef]的保护，后者最近再次开始关注他们的邻居，这是自俄罗斯内战以来第一次真正的关注。为了换取免受这种威胁的保护，他们提出向我们支付对各种[FIN.GetAdjective]自然资源的权利。"
 AAT_finland_diplomacy.26.a: "我们将援助他们！"
 AAT_finland_diplomacy.26.b: "和我们无关。"
 AAT_finland_diplomacy.27.t: "[FROM.GetNameDefCap]会保护我们"
 AAT_finland_diplomacy.27.desc: "[GER.GetNameDefCap]接受了我们以资源换取保护的提议，并承诺如果战争选择了我们，他将向我们提供援助。我们的人民终于可以松一口气了，因为现在，他们的未来安全多了。"
 AAT_finland_diplomacy.27.a: "我们将共同奋战！"
 AAT_finland_diplomacy.28.t: "[ROOT.GetName]无法指望[FROM.GetAdjective]的保护"
 AAT_finland_diplomacy.28.desc: "[GER.GetNameDef]奸诈的的[GER.GetLeader]拒绝了我们以资源换取保护的提议，以其一时冲动毁灭了我们的未来。我们将见证他们自私自利的本性在未来如何为他们服务。"
 AAT_finland_diplomacy.28.a: "如此，我们只能靠自己了！"
 AAT_finland_winter_war.02.t: "[ROOT.GetAdjective]要求和平"
 AAT_finland_winter_war.02.desc: "前线捷报！我军成功占领并守住了[195.GetName]。此为对[SOV.GetNameDef]的决定性打击，我们现在身处开启和谈的有利地位上了。\n\n[SOV.GetAdjective]入侵的既定目标之一本就是为[195.GetName]争取缓冲区，但如今不仅未能达成既定目标，反而还把本要保护之物丢给了我们。因此，我们判断其如今渴望拜托这场冲突了。\n\n现在，我们要决定是何时上谈判桌。我们可以继续作战来争取更多砝码，抑或是快实现白和。"
 AAT_finland_winter_war.02.a: "和平之时已至……"
 AAT_finland_winter_war.03.t: "[FROM.GetAdjective]要求和平"
 AAT_finland_winter_war.03.desc: "我们刚刚收到来自敌国[FROM.GetNameDef]的消息。他们提议白和，即要求我军立即停止一切敌对行动，立即撤回到我国边界一侧。在领土问题上，[FROM.GetNameDef]似乎同意两国边界恢复到战前位置，即双方都没有任何收获。\n\n考虑到最近损失颇大，我们不确定本国民众会在多大程度上支持继续作战。短期内，我们或许可以说服民众相信胜利在望；但如果情况继续恶化，我们可能会面临日益高涨的反体制不满情绪。"
 AAT_finland_winter_war.03.a: "除吞下败果外，我等别无他选……"
 AAT_finland_winter_war.03.b: "我们还可以逆转战争的天平！"
 AAT_finland_winter_war.04.t: "[FROM.GetNameDefCap]接受我方和平提议"
 AAT_finland_winter_war.04.desc: "俄国人接受了和平协议！我等大捷胜利的消息不胫而走，街头巷尾间民众欢呼喝彩。[FROM.GetAdjective]部队已开始撤出我国领土，在消化败果的痛楚中重返家园。\n\n这无疑是一个值得我们民族骄傲的日子，但我们决不能沾沾自喜，毕竟纵使芳草连天，尚不清楚其中藏了多少条垂涎饥渴的毒蛇。"
 AAT_finland_winter_war.04.a: "他们最好别再惹上我们。"
 AAT_finland_winter_war.05.t: "[FROM.GetNameDefCap]拒绝我方和平提议"
 AAT_finland_winter_war.05.desc: "[FROM.GetNameDef]那帮蠢货拒绝了我们的和平提议。他们妄称，最近的损失只是短期内的背运，所谓背运很快就会翻盘。我们知道，这中瞎猜完全是无中生有，不过是使其政府免遭民众苛责，但真相很快就会大白于天下。\n\n我军将士仍在前线战壕，但他们斗志昂扬，自信抗战，已为未来的战斗做好了充分的准备。"
 AAT_finland_winter_war.05.a: "这帮蠢蛋得付出代价！"
 AAT_finland_winter_war.06.t: "[FROM.GetAdjective]要求以领土换和平"
 AAT_finland_winter_war.06.desc: "我们刚刚收到我们的对手[FROM.GetAdjective]的投降要求。作为和平条款的一部分，他们要求我们交出卡累利阿-科拉地区的数块领土，而且他们坚持要我们尽快撤出这些区域。"
 AAT_finland_winter_war.06.a: "除吞下败果外，我等别无他选……"
 AAT_finland_winter_war.06.b: "他们怎么敢的！？"
 AAT_finland_winter_war.07.desc: "他们已经接受了和平协议！随着我们胜利的消息传开，街道上爆发了自发的庆祝活动。[FROM.GetAdjective]军队已经开始从我们的领土上撤出，痛苦地返回自己的家园。\n\n这无疑是我们国家值得骄傲的一天，因为我们不仅打败了侵略者，而且通过打败他们让我们能够以他们为代价来扩大我们自己的领土"
 AAT_finland_winter_war.07.a: "希望他们到底能学乖了。"
 AAT_finland_winter_war.08.desc: "[FROM.GetNameDef]的那些傻瓜拒绝了我们慷慨的和平提议。他们日益绝望的政府坚持认为他们仍然可以获胜的幻想，他们明白如果战争状况的真相被泄露，他们将不得不面对大规模起义，甚至可能是国内革命。\n\n我们的士兵仍然坚守在战场上，他们坚韧不拔、精神昂扬，他们确信自己将继续正义的斗争，为即将到来的更多战斗做好准备，他们相信胜利即将来临。"
 AAT_finland_winter_war.08.a: "这帮蠢蛋得付出代价！"
 FIN_winter_war_push_back_tt: "\n反推[SOV.GetAdjective]并占领§Y[195.GetName]§!能使我们强迫其和谈。\n同时，如果我们控制§Y[213.GetName]§!、§Y[215.GetName]§!或§Y[216.GetName]§!，还可要求[SOV.GetNameDef]割让这些地区。"
 AAT_finland_continuation_war.01.t: "[FROM.GetAdjective]提议进行继续战争"
 AAT_finland_continuation_war.01.desc: "[FROM.GetName]高层的部分成员向我国致函，提议两国间开展军事合作，共同对抗[SOV.GetAdjective]这个东方威胁。他们将允许我国在[FROM.GetName]境内驻扎军队，条件是双方必须保护彼此边界安全，并在任何针对[SOV.GetAdjective]领土的冲突性行动中进行合作。"
 AAT_finland_continuation_war.01.a: "当然可以，只是得保证这个协议签得不留痕迹就行！"
 AAT_finland_continuation_war.01.b: "[FROM.GetAdjective]的杂碎事与我等无关。"
 AAT_finland_continuation_war.02.t: "芬兰-[FROM.GetAdjective]继续战争条约"
 AAT_finland_continuation_war.02.desc: "[FROM.GetLeader]已批准我方提出的反[SOV.GetNameDef]军事合作提案。我国武装部队的军官正应邀前往[FROM.Capital.GetCapitalVictoryPointName]，开始协调整合两国联合部队。"
 AAT_finland_continuation_war.02.a: "保证这个协议签得不留痕迹！"
 AAT_finland_continuation_war.03.t: "[FROM.GetName]拒绝我方提案"
 AAT_finland_continuation_war.03.desc: "[FROM.GetLeader]愚蠢地拒绝了两国军事合作提案，毕竟[FROM.GetAdjective]此前刚费了很大功夫才与[SOV.GetAdjective]达成了一纸脆弱协议，不想拿着它来冒险，但不排除该国另有什么阴谋打算的可能。无论如何，我们都应该谨慎行事，并开始寻找其他的潜在支持方。"
 AAT_finland_continuation_war.03.a: "白白浪费掉的机会……"
 AAT_finland_continuation_war.04.t: "继续战争条约破裂"
 AAT_finland_continuation_war.04.desc: "由于最近地缘政治的变化，我国与[FROM.GetNameDef]针对[SOV.GetNameDef]的合作计划现已破灭。我等此前为制定联合行动计划付出了巨大努力，但现如今必须在军事和外交上重拟大纲。"
 AAT_finland_continuation_war.04.a: "我们得克服时艰。"
 AAT_finland_continuation_war.05.t: "[FROM.GetAdjective]继续战争"
 AAT_finland_continuation_war.05.desc: "[FROM.GetNameDef]终于启动了入侵[SOV.GetNameDef]的巴巴罗萨行动，我等精心策划的外交和军事计划终见成果。现在，我们必须履行承诺，执行计划中由我们负责的那部分。"
 AAT_finland_continuation_war.05.a: "让我们与袍泽并肩！"
 AAT_finland_continuation_war.06.desc: "根据两国间合作协议，[FROM.GetAdjective]军队已对[SOV.GetAdjective]阵地发动了计划中的进攻。在[FROM.GetAdjective]友军的协力下，我们成功地拉长了[SOV.GetAdjective]军队的前线，把他们逼到了崩溃的边缘。"
 AAT_finland_continuation_war.06.a: "胜利唾手可得！"
 AAT_finland_continuation_war.07.desc: "尽管我们尽了最大的外交努力来阻止[GER.GetNameDef]和[FIN.GetNameDef]两国相互勾结，但现如今似乎都打了水漂。[FIN.GetAdjective]与[GER.GetAdjective]的军队对我国联合发动了精确打击，这背后肯定是早就开始协调的了。"
 AAT_finland_continuation_war.07.a: "一如我等所惧……"
 FIN_pact_for_continuation_war_ger_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDef]§!对[SOV.GetFlag]§Y[SOV.GetNameDef]§!宣战后生效：\n[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!将加入对[SOV.GetFlag]§Y[SOV.GetNameDef]§!的战争。"
 FIN_pact_for_continuation_war_fin_tt: "[FROM.GetFlag]§Y[FROM.GetNameDef]§!对[SOV.GetFlag]§Y[SOV.GetNameDef]§!宣战后生效：\n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§!将加入对[SOV.GetFlag]§Y[SOV.GetNameDef]§!的战争。"
 FIN_pact_for_continuation_war_broken_tt: "条约已被撕毁，缔约国不再有于[SOV.GetFlag]§Y[SOV.GetNameDef]§!战争中援助另一国之义务。"
 FIN_the_lone_wolf_no_faction_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§!§R不能在拥有§!“§Y$FIN_the_lone_wolf$§!”§R民族精神时加入任何阵营§!。"
 AAT_finland_continuation_war.08.t: "[FROM.GetName]希望停战"
 AAT_finland_continuation_war.08.desc: "[FROM.GetNameDef]政府向我国伸出了橄榄枝，请求两国签订停战协定，并许诺给我们更多的领土让步，同时断绝与[GER.GetNameDef]的一切关系。如果接受这个条件，我们就可以把注意力完全集中在[GER.GetAdjective]身上，争取一口气打进柏林。"
 AAT_finland_continuation_war.08.a: "签吧，就用“莫斯科停战协定”这个名字了。"
 AAT_finland_continuation_war.08.b: "这回可别像蒙混过关！"
 AAT_finland_continuation_war.09.t: "[FROM.GetNameDef]拒绝我方和平提议"
 AAT_finland_continuation_war.09.desc: "[FROM.GetNameDef]领袖[FROM.GetLeader]拒绝了我方请求，并称要我们做好被毁灭的准备，因为[FROM.GetAdjective]军队这次不会轻易放过我们。这事儿简直太糟糕了！"
 AAT_finland_continuation_war.09.a: "我们被命运抛弃了！"
 aat_news.120.t: "签署《莫斯科停战协定》"
 aat_news.120.desc: "经过长时间的谈判，[FIN.GetLeader]和[SOV.GetLeader]双方的军官与政府官员代表在停战协议草案上达成一致，签署后立即生效。然而，[FIN.GetNameDef]要为这次停战付出沉重的代价，毕竟[FIN.GetName]的盟友们肯定会感到被背叛了。"
 aat_news.120.a: "此乃必要之为……"
 aat_news.120.b: "谢谢你，因为有你，温暖了四季……"
 aat_news.120.c: "我们，向前进！"
 aat_news.120.d: "事态发展真是太令人关注了……"
 AAT_finland_continuation_war.10.t: "苏联军队强迫我方驱逐[GER.GetAdjective]部队"
 AAT_finland_continuation_war.10.desc: "苏联代表已经注意到我们没有遵守停战协定，因为协定明确规定我们需要驱逐任何敌军，而[GER.GetAdjective]眼下正在抢夺我们本该交给苏联的武器和资源。随着我军开始试图解除[GER.GetAdjective]士兵的武装，交火已经开始，[GER.GetAdjective]人正在我国领土上放火，在我国水域里投雷。"
 AAT_finland_continuation_war.10.a: "跪地求饶——免再遭生灵涂炭之厄。"
 AAT_finland_continuation_war.11.t: "我国军官团开始撤离[FIN.GetNameDef]"
 AAT_finland_continuation_war.11.desc: "尽管起初犹豫不决，[FIN.GetAdjective]政府现在迫于苏联的压力，已经开始驱逐驻扎在那里的我军士兵并解除他们的武装。因此，我们的军官已经开始启动为这种情况而制定的计划，但却犹豫不决，不知道该进行哪种干预。所以哪种？"
 AAT_finland_continuation_war.11.a: "执行比尔克行动。"
 AAT_finland_continuation_war.11.b: "执行北境之光行动。"
 aat_news.121.t: "拉普兰战争"
 aat_news.121.desc: "[FIN.GetNameDef]和[GER.GetNameDef]之间爆发了战斗，[FIN.GetAdjective]部队试图解除[GER.GetAdjective]士兵的武装并将其驱逐出境，以遵守与[SOV.GetNameDef]签署的《莫斯科停战协定》。毫无疑问，[GER.GetAdjective]最终会被赶出[FIN.GetName]，但代价是什么？"
 aat_news.121.a: "我们会把他们扫地出门！"
 aat_news.121.b: "与虎谋皮，终得反噬……"
 aat_news.121.c: "我们的又一次胜利。"
 aat_news.121.d: "时运逆转了。"
 AAT_finland_continuation_war.12.t: "[FIN.GetName]希望跳槽"
 AAT_finland_continuation_war.12.desc: "[FIN.GetNameDef]领袖[FIN.GetLeader]今天向我们提出了一个非常有趣的提议。他声称[FIN.GetName]准备结束与[SOV.GetNameDef]的战争，因为战争已经越来越不利于他们。他提出让我们在佩萨莫登陆，并加入我方阵营，共同将[GER.GetAdjective]势力赶出斯堪的纳维亚半岛，一劳永逸地掐死[GER.GetNameDef]。我们怎么回复？"
 AAT_finland_continuation_war.12.a: "好事，但愿[SOV.GetLeader]能够配合……"
 AAT_finland_continuation_war.12.b: "我们不能冒险激怒苏联！"
 AAT_finland_continuation_war.13.t: "[FIN.GetName]寻求加入同盟国"
 AAT_finland_continuation_war.13.desc: "[FIN.GetNameDef]代表似是已经找上了民主列强，试图通过提出加入他们对[GER.GetAdjective]的战争来摆脱对我们的战争，从本质上来说就是跳槽。如果同盟国同意这样做，我们除了抱怨和要求赔偿外，也没有别的办法，但至少这意味着我们在反法西斯斗争中又多了一个新伙伴。"
 AAT_finland_continuation_war.13.a: "好事，但一定得狠狠补偿我们一笔。"
 AAT_finland_political.01.t: "[ROOT.GetLeader]不信任动议"
 AAT_finland_political.01.desc: "今天发生的事情是，[Root.GetLeader]未能获得[ROOT.GetLeader.GetSheHe]所需要的选票，以熬过芬兰议会中对其发起的不信任投票，那是[ROOT.GetAdjective]的议会。\n\n尽管自1931年起就担任总统，并享有大量的群众治国履历，但由于[ROOT.GetLeader.GetHerHis]拒绝将社会民主党纳入内阁，违反了的承诺，[ROOT.GetLeader.GetHerHis]地位显着下降。有失检点的政治污点升级为了政治危机，[ROOT.GetLeader.GetSheHe]现在已成为这场危机的受害者。"
 AAT_finland_political.01.a: "卡利奥有的忙活了！"
 AAT_finland_political.02.t: "总统任期即将结束"
 AAT_finland_political.02.desc: "今天是陷入困境的[ROOT.GetLeader]必须再次确保总统职位的日子。\n\n尽管自1931年起就担任总统，并享有广泛的民众统治记录，但由于[ROOT.GetLeader.GetHerHis]拒绝将社会民主党纳入内阁，违反了承诺，[ROOT.GetLeader.GetHerHis]的地位显着下降。有失检点的政治污点严重损害了[ROOT.GetLeader.GetHerHis]连任的机会，我们今天就会知道这是否足以推翻[GetPoliticsDescriptionOldManPete]"
 FIN_reelection_old_man_pete: "老皮特。"
 FIN_reelection_other_leader: "[ROOT.GetLeader]。"
 AAT_finland_political.02.a: "斯温胡武德必须争取大众信任。"
 AAT_finland_political.02.b: "任命屈厄斯蒂·卡利奥，他有中间派和民主派的支持！"
 AAT_finland_political.03.desc: "不幸的是，我们必须面对现实，[ROOT.GetLeader]的身体状况并不好。[ROOT.GetLeader]已经中风，导致[ROOT.GetLeader.GetHerHis]的右臂瘫痪，医生担心，除非立即将[ROOT.GetLeader.GetSheHe]免职，否则[ROOT.GetLeader.GetHerHis]的健康状况会迅速恶化。\n\n因此，芬兰议会召开紧急会议，提出不信任动议，以总统的健康为由将其罢免。总理里斯托·吕蒂已经接管了总统的多项职责，并准备接任总统职务。"
 AAT_finland_political.03.a: "任命里斯托·吕蒂，他早已接过了卡里奥的担子！"
 AAT_finland_political.04.t: "[ROOT.GetLeader]逝世"
 AAT_finland_political.04.desc: "我们遗憾的获知，深受[ROOT.GetName]爱戴的总统[ROOT.GetLeader]不幸去世了。[ROOT.GetLeader.GetSheHeCap]长期身体欠佳，而中风则进一步导致[ROOT.GetLeader.GetHerHis]的右臂陷入瘫痪。\n\n[ROOT.GetLeader.GetSheHeCap]刚刚以健康为由向递交辞呈，正在回家的路上时，却因突发致命心脏病而死在了赫尔斯基中央车站。就在[ROOT.GetLeader.GetHerHis]离世的那个时刻，仪仗队正好在[ROOT.GetLeader.GetSheHe]的办公署演奏芬兰爱国曲目《波里军团总统进行曲》（Porilaisten marssi），为其践行。"
 AAT_finland_political.04.a: "R. I. P."
 AAT_finland_political.05.t: "[ROOT.GetLeader]辞职"
 AAT_finland_political.05.desc: "今日，我们收到了[ROOT.GetLeader]的辞呈。[ROOT.GetLeader.GetSheHe]表示，[ROOT.GetLeader.GetHerHis]的健康状况长期欠佳，因此[ROOT.GetLeader.GetSheHe]决定采取谨慎的决定，向[ROOT.GetLeader.GetHerHis]提出辞职。\n\n[GetPoliticsDescriptionKallioWinterWar]"
 FIN_politics_kallio_winter_war: "[ROOT.GetLeader]对战争已习以为常，[ROOT.GetLeader.GetSheHe]对日益加剧的全球紧张局势感到担忧。[ROOT.GetLeader.GetHerHis]的警告得到了公众的认真对待，因为正是[ROOT.GetLeader.GetSheHe]领导我们国家度过了冬季战争最黑暗的时刻。"
 FIN_politics_no_kallio_winter_war: "[ROOT.GetLeader.GetSheHeCap]还关切地注意到世界各地紧张局势不断升级，并对[ROOT.GetAdjective]人民在当前困难时期的安全表示深切而真诚的祝愿。"
 AAT_finland_political.05.a: "$FIN_risto_ryti$已经等不及接班了！"
 AAT_finland_political.06.desc: "令人惊讶的是，政府刚刚收到[ROOT.GetLeader]以健康原因提出的辞职信。然而，[ROOT.GetLeader.GetSheHe]一直表现得很健康，所以有人怀疑可能存在其他动机。\n\n总统卷入了最近的一场政治丑闻，人们发现[ROOT.GetLeader.GetSheHe]向[GER.GetLeader]发送了一封私人信件，其中[ROOT.GetLeader.GetSheHe]请求对我们的敌人（无论是真实的还是想象的）提供军事援助。\n\n可以理解的是，内阁中一些比较具民族主义色彩的人士谴责这种对我们主权的明显侵犯，他们可能会迫使[ROOT.GetLeader.GetHerHim]辞职。"
 AAT_finland_political.06.a: "这个国家已经不需要吕蒂这种人了。"
 AAT_finland_political.07.t: "$FIN_carl_mannerheim$被任命为总统"
 AAT_finland_political.07.desc: "战争威胁到了[ROOT.GetName]的生死存亡，艰难的时代迫使我等作出艰难的决定，即以[ROOT.GetAdjective]独立战争的英雄、陆军元帅卡尔·曼纳海姆领导的军政府取代[ROOT.GetLeader]。我们需要他的军事经验，这样才有希望摆脱侵略者的枷锁，拯救我们的祖国。\n\n曼纳海姆欣然接受了新的职责，他宣称道，\"这场战争只不过是独立战争的延续与落幕。我们，是在为我们的家园、信仰和祖国而战。"
 AAT_finland_political.07.a: "曼纳海姆能搞定局面。"
 AAT_finland_political.08.t: "曼纳海姆使命已毕"
 AAT_finland_political.08.desc: "我们对[ROOT.GetLeader]的奉献心怀感激之情。可以肯定，如果没有[ROOT.GetLeader.GetHerHis]的领导，我们就不可能经受住风暴的考验，我们的国家如今就要迷失方向。\n\n然而，我们必须做出一个艰难的决定，是要求元帅继续留任，顺应民意请他下台，恢复文官政府？"
 AAT_finland_political.08.a: "[ROOT.GetAdjective]人感谢您的服务，曼纳海姆男爵元帅！"
 AAT_finland_political.08.b: "我们还需要曼纳海姆在位！"
 AAT_finland_political.09.desc: "我们对[ROOT.GetLeader]的奉献心怀感激之情。可以肯定，如果没有[ROOT.GetLeader.GetHerHis]的领导，我们就不可能经受住风暴的考验，我们的国家如今就要迷失方向。\n\n然而，如今战争时代已是过去，是时候展望和平与重建国家了。为了妥善治愈创伤和面对未来，我们必须恢复文官政府。"
 AAT_finland_political.09.a: "[ROOT.GetAdjective]人感谢您的服务，曼纳海姆男爵元帅！"
 AAT_finland_kinship_war.01.t: "[FROM.GetAdjective]在东卡累利阿进行煽动"
 AAT_finland_kinship_war.01.desc: "在卡累利阿反苏情绪高涨之际，当地忠实公民表示担心，认为我们可能会重蹈援助亲属民族战争（Heimosodat）和东卡累利阿起义的覆辙。如此伎俩目标，无论是卡累利阿独立、芬兰民族统一、抑或单纯的部落主义、甚至芬兰帝国主义之梦，芬兰的鼓动者显然是罪魁祸首。"
 AAT_finland_kinship_war.01.a: "敢造反就要准备好接受处分！"
 AAT_finland_kinship_war.02.t: "东卡累利阿起义！"
 AAT_finland_kinship_war.02.desc: "我们在[SOU.GetName]挑拨不满情绪的努力成果赫然。曾经，在东卡累利阿起义期间，有两万名东卡累利阿人逃往芬兰，如今他们一直在卡累利阿学术协会内努力工作，为的是永远记住那些所失去的东西。援助亲属民族战争从未被遗忘，卡累利阿人在苏联当局的践踏下所遭受的刻薄待遇也从未被遗忘。\n\n因此，东卡累利阿的人民站了起来，公开讲了出来，对压迫者举起了叛旗。武器和物资的流入已有不少时日，如今他们在呼吁昔日亡国之民重返家园，拿起武器，反抗暴政。\n\n现在的问题是，[ROOT.GetName]会再次加入他们的斗争吗？"
 AAT_finland_kinship_war.02.a: "全力支持卡累利阿同胞！"
 AAT_finland_kinship_war.02.b: "允许芬兰鼓动者过境。"
 AAT_finland_kinship_war.03.desc: "今日上午，在[FIN.GetAdjective]势力的煽动下，东卡累利阿的叛军采取了激烈行动，冲击了政府驻地。当地的麻烦已经酝酿了不短的时间，毕竟有人暗中从想搞事的邻国手中走私武器，以支持当地的叛乱势力。[FIN.GetName]对1920年签署的《塔尔图和约》长期心存芥蒂，自那时起就一直在支持东卡累利阿的叛乱势力。\n\n到今天之前，他们最多也就做到这种程度。不过，看起来[FIN.GetName]终于决定直接介入了。从[FIN.GetAdjective]军队越过边境那一刻起，局势已经进一步升级，冲突范围已经进一步扩大，两国现已进入了战争状态。"
 AAT_finland_kinship_war.03.a: "我军当道，蜉蝣毫无胜算！"
 AAT_finland_kinship_war.04.t: "东卡累利阿叛乱被击溃！"
 AAT_finland_kinship_war.04.desc: "在过去的几个月里，[FROM.GetAdjective]军队一直在东卡累利阿城里乡间四处探查，试图找到破坏该地区稳定并使当地驻军陷入混乱的办法，但遭到了驻守此地的[SOV.GetAdjective]军队的坚挺反击。\n\n在真正的起义甚至尚未开始走策划流程之前，许多芬兰鼓动者和东卡累利阿叛军就已经蹲了牢子、遭逐出境或自己夹着尾巴逃亡了。民众纷纷表示担忧，认为如今大势已去不复还。"
 AAT_finland_kinship_war.04.a: "我们只好用别的手段解放东卡累利阿了。"
 AAT_finland_kinship_war.05.desc: "在过去的几个月里，[FIN.GetAdjective]军队一直在东卡累利阿城里乡间四处探查，试图找到破坏该地区稳定并使当地驻军陷入混乱的办法，但遭到了驻守此地的[SOV.Adjective]军队的坚挺反击。\n\n在真正的起义甚至尚未开始走策划流程之前，许多芬兰鼓动者和东卡累利阿叛军就已经蹲了牢子、遭逐出境或自己夹着尾巴逃亡了。民众对此感到十分振奋，该地区终于恢复了和平！"
 AAT_finland_kinship_war.05.a: "惟愿此实终末之援亲战争……"
 AAT_finland_kinship_war_dynamic_modifier_tt: "§Y$FIN_anti_soviet_sentiment$§!地区修正在§Y[215.GetName]§!、§Y[216.GetName]§!、§Y[146.GetName]§!或§Y[147.GetName]§!存在时，[FROM.GetNameDef]可以策动卡累利阿起义。"
 AAT_finland_kinship_war_rebellion_crushed_fin_tt: "§R卡累利阿叛军在组织起义之前就已被击溃。§!"
 AAT_finland_kinship_war_rebellion_crushed_sov_tt: "§G卡累利阿叛军在组织起义之前就已被击溃。§!"
 AAT_finland_kinship_war.06.t: "第二次援助亲属民族战争"
 AAT_finland_kinship_war.06.desc: "由于苏联的民间机构正在瓦解，许多地方民族主义政府正在宣布独立，[KAR.GetNameDef]就是其中之一。卡累利阿的领土收复主义者和军国主义者宣称，我们将面临第二次金戈铁马的战争，而温和派和社会主义者则声称我们不应卷入苏联事务。"
 AAT_finland_kinship_war.06.a: "人员和物资都必须到位！"
 AAT_finland_kinship_war.06.b: "不能，至少不应该吵醒沉睡的巨熊……"
 AAT_finland_the_white_death.1.t: "我军狙击手战功赫赫"
 AAT_finland_the_white_death.1.desc: "有报告称，我军狙击手在打击入侵我们森林的敌军时表现出了极高的效率。这是一个很好的战争宣传机会，因为“白色死神”一词已经在敌军士兵中流行开来，意指芬兰的大自然和当地人所带来的危险。"
 AAT_finland_the_white_death.1.a: "漂亮！(Erinomainen!)"
 AAT_finland_the_white_death.1.b: "我们应向猎人分派更多的武器。"
 FIN_our_snipers_will_be_more_deadly_tt: "我方§Y狙击手§!将更为致命。"
 aat_news.105.t: "白色死神"
 aat_news.105.desc: "随着战争将临至[FIN.GetNameDef]，许多猎人、白卫军民兵和射击俱乐部的神枪手们都拿起了武器，去反抗压迫者。他们身上流淌着[FIN.GetAdjective]那西苏之魂，他们利用[FIN.GetAdjective]的自然优势阻挡敌人的进攻，是为敌军口中的“白色死神”。"
 aat_news.105.a: "搞宣传的好机会！"
 aat_news.105.b: "死神已经带走我们不少年轻的小伙子们了，可我等决不不战自降！"
 aat_news.105.c: "他们确实知道如何战斗。"
 AAT_finland_the_white_death.2.t: "[FIN.GetAdjective]狙击手打击我军士气"
 AAT_finland_the_white_death.2.desc: "士兵报告说，在[FIN.GetNameDef]的森林里，有时整队人被出其不意地射杀成碎片。他们开始谈论白色死神——[FIN.GetNameDef]严寒的化身，以及[FIN.GetAdjective]军队的致命射手。如果我们愿意，可以在这些障碍造成更大破坏之前，花大力气将其清除。"
 AAT_finland_the_white_death.2.a: "无需担心。"
 AAT_finland_the_white_death.2.b: "猎杀时间到！"
 FIN_we_will_be_more_likely_to_put_down_the_finnish_snipers_tt: "我们将更有可能成功猎到§Y芬兰狙击手§!"
 AAT_finland_the_white_death.4.t: "西莫·海耶，白色死神"
 AAT_finland_the_white_death.4.desc: "维普里的狙击手西莫·海耶因其出神入化的枪法经常被我们的其他士兵称为“神枪手”（Taika-Ampuja）。如今，他也被称为“白色死神”。我们的官方立场应该是什么？"
 AAT_finland_the_white_death.4.a: "宣传这位现代芬兰英雄的事迹。"
 AAT_finland_the_white_death.4.b: "白色死神是芬兰的化身，而不是某个人！"
 AAT_finland_the_white_death.5.t: "西莫·海耶，白色死神"
 AAT_finland_the_white_death.6.t: "西莫·海耶，白色死神"
 AAT_finland_the_white_death.7.t: "白色死神之拥"
 AAT_finland_the_white_death.7.desc: "尽管将士们尽了最大努力，但恐吓我军数周之久“白色死神”仍远未被猎首，我军军官一无所获。这样下去，军心就要动摇，士气就要一落千丈……"
 AAT_finland_the_white_death.7.a: "太糟了……"
 AAT_finland_the_white_death.8.t: "损失惨重，但我军成功击伤白色死神"
 AAT_finland_the_white_death.8.desc: "我们在[FIN.GetNameDef]前线的军官传来了关于成功击伤白色死神的报告。不过，这也付出了巨大的代价：许多士兵阵亡，更多士兵负伤。尽管如此，我们今后应该不会再在战场上遇到他了。"
 AAT_finland_the_white_death.8.a: "可算摆脱了这只烦人的苍蝇！"
 AAT_finland_the_white_death.9.t: "损失惨重，但我军成功击毙白色死神！"
 AAT_finland_the_white_death.9.desc: "我们在[FIN.GetNameDef]前线的军官报告称，前线部队成功击毙了被称为白色死神的[FIN.GetAdjective]狙击手。尽管伤亡惨重，但[ROOT.GetNameDef]的一个大敌已被消灭，我军将士现在可以高枕无忧了。"
 AAT_finland_the_white_death.9.a: "讲真，他就是在蜉蝣撼树。"
 AAT_finland_the_white_death.10.t: "白色死神继续猎杀"
 AAT_finland_the_white_death.10.desc: "尽管经历无数次险情假报，西莫·海耶却毫发无损。在需要他的时候，他就会继续战斗下去。我们的敌人要去面对白色死神之拥了。"
 AAT_finland_the_white_death.10.a: "他们将知晓恐惧，真正的恐惧。"
 AAT_finland_the_white_death.11.t: "西莫·海耶负伤脱离战场"
 AAT_finland_the_white_death.11.desc: "有报告称，一名敌军士兵发射的一颗爆炸性子弹击中了海耶的左下颚，导致他身受重伤。虽然本以为他已经死亡，但他还是挣扎回到了附近的大本营报平安。不过，他已经无法再举起枪了，但他所做的贡献足以让[FIN.GetAdjective]的人们感激不尽。"
 AAT_finland_the_white_death.11.a: "尽管如此，他仍是一位真正的芬兰英雄！"
 AAT_finland_the_white_death.12.t: "西莫·海耶捐躯！"
 AAT_finland_the_white_death.12.desc: "有报告称，海耶在战斗中被敌方士兵发射的爆炸性子弹击中身亡。遗体已被我方猎兵成功回收，并已运回首都。[FIN.GetNameDef]人民将永远怀念他。"
 AAT_finland_the_white_death.12.a: "愿他魂灵与昔日英灵同在。"
