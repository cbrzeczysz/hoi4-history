 AAT_USA_events.01.t: "[USA.GetNameDefCap]占领格陵兰"
 AAT_USA_events.01.desc: "作为[USA.GetAdjective]新的格陵兰巡逻队项目的一部分，[USA.GetLeader]政府宣布占领格陵兰岛。他们承诺，一旦世界局势恢复平稳下来，就将格陵兰岛交还给我们。"
 AAT_USA_events.01.a: "至少有借有还……"
 AAT_USA_events.02.t: "[FROM.GetNameDefCap]占据法罗群岛"
 AAT_USA_events.02.desc: "[FROM.GetAdjective]已经声明，他们目前正在占据法罗群岛，该群岛属于丹麦，是一个非常重要的战略要地。他们声称，他们将保护法罗群岛不受一切严重的战争之害，并在海上和空中方便地驻扎在那里，直到这些岛屿从使它们陷入肮脏奴役的[?DEN.DEN_overlord_nation.GetAdjective]侵略中解放出来，再交还给我们。"
 AAT_USA_events.02.a: "至少我们的人民是安全的……"
 AAT_USA_events.03.t: "[FROM.GetName]希望要回法罗群岛"
 AAT_USA_events.03.desc: "[FROM.GetNameDef]的[FROM.GetLeader]呼吁我们履行我们的承诺，按照协议，既然他们再次摆脱了压迫，我们需要将法罗群岛归还给他们。"
 AAT_USA_events.03.a: "我们确实答应过的。"
 AAT_USA_events.03.b: "事实上，我们改主意了。"
 AAT_USA_events.04.t: "[FROM.GetName]拒绝我们的要求"
 AAT_USA_events.04.desc: "[FROM.GetNameDef]的[FROM.GetLeader]拒绝了我们的要求，声称在全民公决之后，法罗群岛的人民显然不希望由[FROM.getAdjective]之外的国家统治。"
 AAT_USA_events.04.a: "反正我们也没法挑战他们。"
 AAT_USA_events.04.b: "他们自找的。"
 AAT_USA_events.05.t: "[FROM.GetName]想要格陵兰回归"
 AAT_USA_events.05.desc: "鉴于[FROM.GetNameDef]已经摆脱了压迫，[FROM.GetLeader]呼吁我们履行承诺，如约将格陵兰归还给他们。"
 AAT_USA_events.06.t: "[FROM.GetName]拒绝我国要求"
 AAT_USA_events.06.desc: "[FROM.GetNameDef]的[FROM.GetLeader]拒绝了我们的要求，声称在全民公决之后，格陵兰的人民显然不希望由[FROM.getAdjective]之外的国家统治。"
 AAT_USA_events.07.t: "[FROM.GetName]归还领土"
 AAT_USA_events.07.desc: "鉴于我国已经摆脱了压迫，[FROM.GetNameDef]的[FROM.GetLeader]履行了他们的承诺，同意归还其因安保考虑而接管的领土。"
 AAT_USA_events.07.a: "格陵兰回归！"
 AAT_USA_events.07.b: "法罗群岛回归！"
