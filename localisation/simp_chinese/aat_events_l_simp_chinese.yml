 AAT_Sweden.1.t: "政府委员会推荐重整军备"
 AAT_Sweden.1.desc: "1930年，瑞典政府任命了一个议会调查委员会，以为未来的国防开支提供指导。农民党与温和派一起推动增加国防开支，而社会民主党的首相佩尔·阿尔宾·汉森则强烈反对，称此举将破坏他对社会改革的愿景。\n在来自邻国越来越多的威胁性言论中，调查组现在坚定地站在右倾政党一边，指出“疏于国防将损害国家和人民的利益”。\n\n这造成了政府危机，佩尔·阿尔宾·汉森威胁要辞职，直到他在即将到来的1936年选举中巩固其主张。\n在此期间，我们应该任命领导者，直到即将到来的选举。"
 AAT_Sweden.1.a: "农民党是最好的选择"
 AAT_Sweden.1.c: "很显然反对党派站在右翼势力一边"
 AAT_Sweden.1.b: "佩尔·阿尔宾没有理由辞职。"
 AAT_Sweden.1.b_tt: "§R这将产生负面的政治影响§!"
 AAT_Sweden.2.t: "不信任投票"
 AAT_Sweden.2.desc: "在佩尔·阿尔宾拒绝在预算问题上让步的同时，由农民党和温和派组成的联盟决定对首相进行不信任投票。\n\n随着这两个政党的组成联盟，佩尔·阿尔宾别无选择，只能辞去首相的职位。首相职位的空缺使得政府陷入危机，没有一个有政治影响力的党政可以上台。\n\n国王本人对随之而来的混乱局面表示反对，这对没有正式政治权力的君主来说是一个不寻常的步骤。"
 AAT_Sweden.2.a: "这将如何收场？"
 AAT_Sweden.3.a: "佩尔·阿尔宾·汉森是受到了人民爱戴的首相。"
 AAT_Sweden.3.b: "[AAT_Sweden_3_b_loc]"
 AAT_Sweden.3.axel_is_leader: "阿克塞尔一直都干得不错，让他继续干吧。"
 AAT_Sweden.3.axel_is_not_leader: "应该给农民党一个机会。"
 AAT_Sweden.3.c: "[AAT_Sweden_3_c_loc]"
 AAT_Sweden.3.bagge_is_leader: "显然巴格将带领我们走向未来。"
 AAT_Sweden.3.bagge_is_not_leader: "温和派在这个艰难的时刻需要新的领导。"
 AAT_Sweden.3.d: "因为佩尔·阿尔宾引起了这场骚乱，所以维格弗斯应该代替他领导社会民主党。"
 AAT_Sweden.3.t: "1936年瑞典大选"
 AAT_Sweden.3.desc: "今天，[ROOT.GetNameDef]各地的民众聚集在一起，在全国选举中投票。社会民主党预计将卷土重来，因为预测表明他们将在国会中获得几个席位。\n然而，农民联盟和右翼党都希望发生某种意料之外的风波将他们中的任何一方带入权力中央。但是在这样一个不稳定的社会局势中，任何边缘派系都有可能分得一杯羹，一切皆有可能。"
 AAT_Sweden.4.t: "政客称其对手“无能到尴尬的地步”"
 AAT_Sweden.4.desc: "今日，国会的一场辩论因争论的主题从谁该接任首相转移到了人身攻击而变得焦灼。在辩论中卡尔·舍布卢姆朝格伦·韦内喊道“你唯一擅长做的事就是遛你的狗”。\n\n韦内的一位发言人澄清说他从未养过狗。"
 AAT_Sweden.4.a: "希望我们可以尽快找到一名首相。"
 AAT_Sweden.5.t: "被发现藏在灌木丛中的政客"
 AAT_Sweden.5.desc: "伦纳特·扬松今天被发现藏在国会大厦附近的一簇灌木丛中。他在被发现时坚称自己不是在躲藏，而是在欣赏一只特别漂亮的瓢虫，然后便匆匆曳步走进了国会大厦。\n有猜测称他的确是藏在灌木丛中，试图避开几秒前刚进入大厦的政治对手，以免其又借机对首相说长论短。"
 AAT_Sweden.5.a: "这样看起来很傻。"
 AAT_Sweden.6.t: "啧啧称奇的丑闻"
 AAT_Sweden.6.desc: "在另一位政治家为选举新总理发言时，阿格达·索尔普“非常大声”地啜饮汤汁，迫使议长呼吁制定在国会摄入食品的新规定。议长称这是 “故意分散注意力”的行为，但索尔普夫人却辩称，由于最近的长时间审议，正常时间内没有足够的时间吃午饭。"
 AAT_Sweden.6.a: "禁止索某人嗦汤！"
 AAT_Sweden.7.t: "十二人在国会外被逮捕"
 AAT_Sweden.7.desc: "今天有十二人在国会外被捕，显然是想强行进入国会。当警察逮捕他们时，他们说自己只是想迫使一个决议更快地通过，并声称他们所依赖的社会服务已经在政治动荡中消失了。\n他们在大厅里被人拦住，因为十二人中的里卡德·佩尔松因非法走私烟草被警方通缉。佩尔松在使用公共厕所的时候，在厕所里被一名警官认出，然后被逮捕。\n佩尔松预计将被判处两年监禁，其余十一人将被判处最多六个月监禁和轻度罚款。"
 AAT_Sweden.7.a: "天哪。"
 AAT_Sweden.8.t: "在国会前遭逮捕的十一人得到释放"
 AAT_Sweden.8.desc: "今天，一度试图冲击国会的十一人从拘留中释放，还有一人因为被控走私仍然在羁押中。"
 AAT_Sweden.8.a: "希望这些流浪汉能够洗心革面"
 AAT_Sweden.9.t: "烟草走私犯重新做人"
 AAT_Sweden.9.desc: "里卡德·佩尔松遭到逮捕，当时他正同另外十一人一起试图冲击国会。他因走私烟草被判处有期徒刑两年。我们对他进行了追踪报道，而现在令人高兴的是，他在刑满释放之后决定洗心革面，立即加入海军。\n指挥部发掘了这位年富力强、干劲满满的年轻人。出于工作努力和富有才干等原因，他荣获了晋升。"
 AAT_Sweden.9.a: "真是令人鼓舞的故事"
 AAT_Sweden.10.t: "赫尔曼·埃里克松递交辞职信"
 AAT_Sweden.10.desc: "今天赫尔曼·埃里克松递交了辞职信，表示他希望退休后担任红酒与烈酒有限公司的首席执行官职务。\n尽管他希望政府仍然需要他，但让他担任国有酒类生产商的首席执行官可能有其好处。"
 AAT_Sweden.10.a: "政府仍然需要他。"
 AAT_Sweden.10.b: "让他走吧。"
 AAT_Sweden.11.t: "[GER.GetNameDef]工人夺取了兰斯韦克工厂的控制权"
 AAT_Sweden.11.desc: "在[SWE.GetNameDef]和[GER.GetNameDef]之间爆发敌对行动后，德国人员成功地暂时夺取了兰斯韦克工厂，将自己封锁在综合大楼内。虽然军方预计会在适当的时候夺取综合大楼的控制权，但预计在小规模冲突中会有一些损失，因此这些工厂在一段时间内不会完全投入运营。\n对于位于德国本土的兰斯韦克工厂，人们知之甚少，但瑞典当局毫不怀疑它们会被[GER.GetNameDef]政府查封作为报复。"
 AAT_Sweden.11.a: "也许让[GER.GetNameDef]拥有军事基地并不是个好主意。"
 AAT_Sweden.12.t: "[?ROOT.GetLeader]死于心脏病发作"
 AAT_Sweden.12.desc: "今天，[?SWE.bus_capture_tag.GetAdjective]当局广播了[?SWE.GetLeader]被捕后死亡的消息。他们声称，[?SWE.bus_capture_tag.GetAdjective]突击队已经成功地部分包围了被困在前线附近的总理移动指挥部。\n突击队员声称，接触到[?SWE.GetLeader]和他的工作人员被困的巴士时，首相在离开车辆的时候似乎摇摇晃晃，跌倒在地上。尽管敌对行动持续不断，[?SWE.bus_capture_tag.GetAdjective]当局还是慷慨地将已故首相的遗体送回以进行国葬。尸检结果显示首相是在心脏病发作后心脏骤停。\n尽管随后出现了混乱，但在举行适当的选举之前，塔格·埃兰德成为紧急总理接管了控制权。"
 AAT_Sweden.12.a: "真是悲剧"
 AAT_Sweden.13.t: "[SWE.GetNameDefCap]要求对北挪威的控制权"
 AAT_Sweden.13.desc: "瑞典政府已经要求对纳尔维克周围的地区的控制权。他们声称，这只是出于人道主义考虑，是为了保护挪威人民不受当前冲突的影响。作为安全保障，他们提出将该地区保持非军事化，并在冲突结束前进行任何必要的治安活动。\n在瑞典的管辖里，挪威人民可能会更高兴，从而为我们在前线的部队腾出更多资源。"
 AAT_Sweden.13.a: "听起来是个不错的方案。"
 AAT_Sweden.13.b: "这一切都属于[THIS.GetNameDef]。"
 AAT_Sweden.13.tt: "§R[SWE.GetName]可能会开战§!"
 AAT_Sweden.14.t: "[FROM.GetNameDefCap]屈服了"
 AAT_Sweden.14.desc: "[FROM.GetNameDefCap]已经接受了我们关于在纳尔维克周围建立非军事区的提议。他们的部队已经全部撤离该地区，我们现在将宣布该地区为非战斗区。我们希望[NOR.GetAdjective]政府能在战争结束之后要求归还该领土，但现在我们将保证[NOR.GetAdjective]居民的安全。"
 AAT_Sweden.14.a: "让我们从送去救济援助开始。"
 AAT_Sweden.14.a_tt: "§Y[NOR.GetNameDefCap]要求我们在战争结束后返还他们的领土§!"
 AAT_Sweden.15.t: "[FROM.GetNameDefCap]拒绝了我们的提议"
 AAT_Sweden.15.desc: "[FROM.GetNameDefCap]已经拒绝了我们在纳尔维克附近建立非军事区域的提议。我们需要决定如何回应，要么坚持建立这样一个有利于北欧同胞的区域，要么让他们处于黑暗之中。"
 AAT_Sweden.15.a: "我们不能会因为这个危害我们的国家。"
 AAT_Sweden.15.b: "我们不能不管[NOR.GetName]。"
 AAT_Sweden.15.a_tt: "§Y如果他们拒绝，将产生一个针对[FROM.GetNameDef]的战争目标§!"
 AAT_Sweden.16.t: "[SWE.GetNameDef]威胁要对纳尔维克进行敌对行动"
 AAT_Sweden.16.desc: "在我们拒绝交出纳尔维克周边地区后，[SWE.GetAdjective]政府毫不含糊地威胁说，如果我们拒绝交出北部[NOR.GetAdjective]领土，我们两国之间将爆发敌对行动。"
 AAT_Sweden.16.a: "我们担不起更多敌人的风险。"
 AAT_Sweden.16.b: "让他们来。"
 AAT_Sweden.17.t: "[FROM.GetNameDefCap]坚持拒绝交出纳尔维克"
 AAT_Sweden.17.desc: "尽管我们威胁要对纳尔维克采取敌对行动，[FROM.GetName]拒绝屈服于我们的要求。我们不能也不会让[NOR.GetAdjective]人民在非人道的条件下被当作牲口对待。我们必须保护[NOR.GetAdjective]港口，切断入侵军队的后路，解放[NOR.GetAdjective]人民。"
 AAT_Sweden.17.a: "[FROM.GetName]，现在你犯了个大错。"
 AAT_Sweden.18.t: "[NOR.GetName]要求纳尔维克回来"
 AAT_Sweden.18.desc: "经过恢复的[NOR.GetAdjective]政府要求我们交出纳尔维克及其相邻领土，而我们在战争期间保护了他们和其公民。他们在公报中说，他们对我国政府在战争期间所做的的事深表感谢，并期待着与我们进一步合作。将举行庆祝仪式，以表彰在战争的黑夜中维护这片[NOR.GetAdjective]独立的人们。"
 AAT_Sweden.18.a: "当然，纳尔维克属于[NOR.GetName]。"
 AAT_Sweden.18.b: "我们会主张纳尔维克作为我们努力付出的补偿。"
 AAT_Sweden.19.t: "[SWE.GetNameDefCap]归还纳尔维克"
 AAT_Sweden.19.desc: "这是阳光明媚的一天，[Nor.GetName]终于再次团聚了。[SWE.GetName]已经慷慨地接受了我们的请求，将纳尔维克归还给我们，这个地区在战争期间受到[SWE.GetAdjective]政府的庇护。我们向[SWE.GetAdjective]政府表示最深切的感谢，这真正预示着我们国家之间更深层次的联系，将持续一整个时代。"
 AAT_Sweden.19.a: "挪威再次变得完整。"
 AAT_Sweden.19_tt: "§Y[ROOT.GetNameDefCap]§!可以授予§Y战地指挥官§!§Y挪威国防荣誉勋章§!"
 AAT_Sweden.20.t: "[SWE.GetNameDefCap]拒绝归还纳尔维克"
 AAT_Sweden.20.desc: "在战争期间，[SWE.GetNameDef]借口“拯救挪威人民以免其领土受到更糟糕的占领”，大胆地占领了我们国家的部分领土。这被证明只是[SWE.GetAdjective]政府扩张自己领土野心的伎俩，因为他们拒绝归还占领的领土，理由是“战后全球面临的动荡和社会稳定问题”。我们看透了这一切，显然这就是投机行为，是明目张胆地威胁我们国家自由和完整的行为。纳尔维克是挪威的，如果需要，我们将用武力维护它。"
 AAT_Sweden.20.a: "那么，只有战争了。"
 AAT_Sweden.21.t: "[FROM.GetName]邀请我国加入$scandinavian_defense_union$"
 AAT_Sweden.21.desc: "鉴于战后胜利国之间的紧张局势，[FROM.GetName]认为我们不应该回到孤立中立的失败政策，相反，我们应该协调整个地区的军事和外交政策，以便更好地防范未来的侵略。"
 AAT_Sweden.21.a: "这个提案不符合我们的利益。"
 AAT_Sweden.21.b: "非常棒的提案。"
 AAT_Sweden.22.t: "[FROM.GetName]拒绝防卫联盟的提案"
 AAT_Sweden.22.desc: "[FROM.GetAdjective]的外交官今天通知我们，他们的政府不希望继续加入$scandinavian_defense_union$。他们认为，至少在目前，他们的利益在这样的组织之外会得到更好的满足。"
 AAT_Sweden.22.a: "令人失望。"
 AAT_Sweden.23.t: "[FROM.GetName]请求加入同盟"
 AAT_Sweden.23.desc: "[FROM.GetName]因为担心战后战胜国之间可能存在的紧张关系而请求加入我们的联盟。让[FROM.GetName]加入我们的联盟将扩大我们在他们地区的影响力，当然，如果出现更多的冲突，我们也会承诺保卫他们。"
 AAT_Sweden.23.a: "他们将负责我国安全。"
 AAT_Sweden.23.b: "我们很乐意他们加入我们。"
 AAT_Sweden.24.t: "[FROM.GetName]拒绝结盟"
 AAT_Sweden.24.desc: "[FROM.GetName]暂时拒绝了我们加入他们联盟的请求。他们表示出了担忧，认为此时此刻扩大联盟可能会卷入更多的冲突。目前看来，我们似乎只能靠自己了。"
 AAT_Sweden.24.a: "令人失望。"
 AAT_Sweden.25.t: "投资特种部队"
 AAT_Sweden.25.desc: "在军方高层人员就如何为新的特种部队划拨经费进行了多次讨论之后，这一进程陷入停滞。似乎打破僵局的唯一办法是政府介入并支持其中一项提议。"
 AAT_Sweden.25.a: "考虑到地形，游骑兵最有效。"
 AAT_Sweden.25.b: "海军陆战队可助我等统治波罗的。"
 AAT_Sweden.25.c: "空降兵才是万金油。"
 AAT_Sweden.26.t: "[?195.GetName]失守。"
 AAT_Sweden.26.desc: "难以想象的事情发生了。我们的武装部队失去了对[195.GetnameDef]的控制，这是俄罗斯人民的一个重要的纪念地，现在落入了敌人手中。这不仅是战略上的损失，而且是对我们民族骄傲和军队的士气巨大的损失。普通士兵的士气已经显著下降，叛逃的声音不绝于耳；如果我们继续这场战争，我们将用那些不再相信自己的生命值得浪费在一场徒劳的战争上的士兵来进行。"
 AAT_Sweden.26.a: "我们必须求和。"
 AAT_Sweden.26.b: "我们无法承受这样的尴尬局面。"
 AAT_Sweden.27.t: "[SOV.GetNameDefCap]放弃了对[?146.GetName]的宣称"
 AAT_Sweden.27.desc: "我们的联盟俘获了[?146.GetName]之后，对于红军造成了巨大的打击，以至于莫斯科不得不重新考虑他们的侵略行为。他们同意停战并承诺不再进一步宣称权利。在斯德哥尔摩和赫尔辛基，人们感到非常欣喜，谁能想到这只红熊是用纸做的呢？"
 AAT_Sweden.27.a: "这必将提高军队的士气。"
 AAT_Sweden.28.t: "[SWE.GetNameDefCap]要求归还失地"
 AAT_Sweden.28.desc: "由于[SWE.GetLeader]的言论变得越来越帝国主义，也许不应该对[SWE.GetLeader.GetSheHe]现在要求归还他们失去的帝国财产感到惊讶。这样的要求显然都已经过了有效期限，最多也是伪造的，但在冲突期间，我们承受不了失去盟友的后果。也许一个善意的姿态会让他们的领导人高兴？"
 AAT_Sweden.28.a: "绝对不行。"
 AAT_Sweden.28.b: "为盟友付出的代价。"
 AAT_Sweden.29.t: "[FROM.GetNameDefCap]拒绝交出领土"
 AAT_Sweden.29.desc: "[FROM.GetNameDefCap]拒绝了我们要求交还我们的旧殖民地的请求，称我们的要求与现代地缘政治脱节，除了断然拒绝外，其他的行为都会让这场闹剧僵持太久。"
 AAT_Sweden.29.a: "给他们颜色看看。"
 AAT_Sweden.30.t: "[FROM.GetNameDefCap]交出殖民地"
 AAT_Sweden.30.desc: "[FROM.GetNameDefCap]已经接受了我们的请求，现在正在交还我们的旧殖民地，这让我们的政府感到非常惊讶，因为他们预测会有更多的推辞。这引起了我们的新领土上的抗议，但随着时间的推移，这肯定会平息下来。"
 AAT_Sweden.30.a: "弄拙成巧"
 AAT_Sweden.31.t: "[FROM.GetNameDefCap]要求博恩霍尔姆"
 AAT_Sweden.31.desc: "[FROM.GetAdjective]的大使传递了一个严峻的信息。他们要求我们把博恩霍尔姆岛还给他们，声称该岛从未合法移交给[DEN.GetName]，因为它是在一次叛乱中丢失的。由于这是在17世纪，这显然是[FROM.GetAdjective]扩张主义想掩饰的小借口。"
 AAT_Sweden.31.a: "我们无法承担与[FROM.GetName]的战争。"
 AAT_Sweden.31.a_tt: "§R这最终可能导致[FROM.GetName]能够操纵我们§!"
 AAT_Sweden.31.b: "这实在是太可笑了。"
 AAT_Sweden.32.t: "[FROM.GetName]放弃博恩霍尔姆"
 AAT_Sweden.32.desc: "[FROM.GetNameDefCap]已经通知我们，它不会对我们对博恩霍尔姆岛的要求提出异议，但他们的确通知我们，这是一个前所未有的举动，将威胁到北欧的稳定。"
 AAT_Sweden.32.a: "前无古人后无来者。"
 AAT_Sweden.33.t: "[FROM.GetName]拒绝放弃博恩霍尔姆"
 AAT_Sweden.33.desc: "[FROM.GetAdjective]政府已经通知我们，它不会接受我们对博恩霍尔姆岛的要求，并表示无论我们自称的要求是什么，它的最佳期限在几个世纪前就已经过了。如果他们不交出它，我们将不得不用武力夺取它，就像几百年前一样。"
 AAT_Sweden.33.a: "我们将再次面对困境。"
 AAT_Sweden.34.t: "[FROM.GetName]要求自治领土"
 AAT_Sweden.34.desc: "[FROM.GetAdjective]大使告诉我们，[SWE.GetAdjective]政府认为，随着国际秩序的重新定义，[THIS.GetAdjective]政府不再有能力完整地保护其海外领土。如果[THIS.GetName]无法妥善保卫其领土，其政府应该将其割让给能够保护的一方；而[FROM.GetAdjective]将是首选。"
 AAT_Sweden.34.a: "我们别无选择"
 AAT_Sweden.34.a_tt: "§R这将会导致[FROM.GetName]能够操纵我们§!"
 AAT_Sweden.34.b: "这让我们无法接受。"
 AAT_Sweden.35.t: "[FROM.GetName]交出了[DEN.GetAdjective]海外领土"
 AAT_Sweden.35.desc: "[FROM.GetName]已经勉强决定交出其自治领土。这无疑将损害我们与[FROM.GetName]的关系，但从长远来看，这并不重要，因为他们很快就会被纳入我们的势力范围。"
 AAT_Sweden.35.a: "太好了。"
 AAT_Sweden.36.t: "[FROM.GetName]拒绝交出[DEN.GetAdjective]海外领土"
 AAT_Sweden.36.desc: "[FROM.GetName]已经通知我们，它不会接受我们对世界新秩序的设想。尽管我们坚持要求，但[FROM.GetAdjective]政府固执地拒绝归还我们的合法领土。"
 AAT_Sweden.36.a: "那我们将用武力夺取它。"
 AAT_Sweden.37.t: "[DEN.GetName]的命运"
 AAT_Sweden.37.desc: "[DEN.GetAdjective]政府已经如此脆弱，以至于我们集中力量时，无法有效抵御我国对其的掌控。曾经，我们被丹麦人骑在头上，而如今风水轮流转，他们成了我们的附属国。在递交最后通牒前，我们只需要决定如何处置该国。"
 AAT_Sweden.37.a: "他们要成为我国的缓冲区。"
 AAT_Sweden.37.b: "$AAT_Sweden.37.a$"
 AAT_Sweden.38.t: "[FROM.GetName]准备傀儡[DEN.GetName]"
 AAT_Sweden.38.desc: "在一次史无前例的行动中，[FROM.GetName]要求我国政府将所有职能和机构移交给他们。我们的国家元首曾向他们的大使提出了强烈的抗议，结果[SWE.GetAdjective]的战舰在离哥本哈根不远的地方被目视到。[DEN.GetAdjective]政府无力应对这样的威胁，6小时后正式签署了投降书。"
 AAT_Sweden.38.a: "妈蛋。"
 AAT_Sweden.39.t: "$AAT_Sweden.38.t$"
 AAT_Sweden.39.desc: "在一次史无前例的行动中，[FROM.GetName]要求我们的政府将其所有的职能和机构都移交给他们。现在很清楚了，[FROM.GetAdjective]政府不是在试图帮助我们，而是一直在削弱我们的领土的完整性，直到他们觉得可以对我们进行彻底的控制。"
 AAT_Sweden.39.a: "他们别想再次越过我们的冰封国界！"
 AAT_Sweden.39.b: "$AAT_Sweden.38.a$"
 AAT_Sweden.40.t: "[FROM.GetName]要求[145.GetName]"
 AAT_Sweden.40.desc: "正如他们在1919年所做的那样，[FROM.GetAdjective]政府再次在奥兰群岛问题上大打出手。尽管国际联盟裁定将该岛的主权归还给了我们，但[FROM.GetName]似乎无法放手不管。也许他们认为我们处于弱势地位，而且随着国际联盟的瓦解，他们嗅到了其中的机会；他们是刻意的投机主义者。"
 AAT_Sweden.40.a: "我们无力抵抗[FROM.GetName]。"
 AAT_Sweden.40.b: "我们永远不会割让它们。"
 AAT_Sweden.41.t: "[FROM.GetName]屈服！"
 AAT_Sweden.41.desc: "[FROM.GetName]已经屈服，将奥兰群岛割让给了我们。过去的不公终得匡正，它应有的状态也得以恢复。"
 AAT_Sweden.41.a: "太好了。"
 AAT_Sweden.42.t: "[FROM.GetName]拒绝割让[145.GetName]"
 AAT_Sweden.42.desc: "[FROM.GetName]通知我们，它坚决拒绝割让[145.GetName]，称此事已由国际联盟解决。显然，[FROM.GetName]高估了他们拥有的影响力。我们应该让[FROM.GetName]意识到他们的错误。"
 AAT_Sweden.42.a: "它将再次属于我们。"
 AAT_Sweden.43.t: "[FROM.GetName]要求[148.GetName]去军事化"
 AAT_Sweden.43.desc: "[FROM.GetName]要求我们在北部边境进行非军事化。他们担心会对他们的采矿业造成威胁，同时强调任何可预见的威胁可能来自东方，而不是西方。这可能会降低[FROM.GetName]与我们之间自从奥兰危机以来一直在上升的紧张关系。"
 AAT_Sweden.43.a: "一个小的举动可能会缓解紧张的局势。"
 AAT_Sweden.43.b: "这会侵犯我们的主权。"
 AAT_Sweden.44.t: "[FROM.GetName]同意[148.GetName]去军事化"
 AAT_Sweden.44.desc: "作为友善的象征，[FROM.GetName]同意对[148.GetName]进行非军事化。这对我们恢复东方王国来说是一个巨大的里程碑，我们对[FROM.GetName]的影响力逐渐增长。"
 AAT_Sweden.44.a: "正如计划的那样。"
 AAT_Sweden.45.t: "[FROM.GetName]拒绝[148.GetName]去军事化"
 AAT_Sweden.45.desc: "[FROM.GetName]拒绝将[148.GetName]去军事化，称我们没有管辖权来决定[FROM.GetName]在其边界内的行为。这意味着他们正在积极谋划反对我们？当务之急是我们要先下手为强。"
 AAT_Sweden.45.a: "同谋？"
 AAT_Sweden.46.t: "[FIN.GetName]的问题"
 AAT_Sweden.46.desc: "很明显，[FIN.GetName]无法抵挡[SOV.GetAdjective]的威胁。芬兰人谈论他们的主权，却无法意识到他们所认为的独立并非由任何政治或军事力量赋予的，而是源于俄罗斯内战的混乱的结果。自那一天起，时钟就一直在倒计时，很快就会归零，旧的敌人将再次起身。因此，我们必须在[SOV.GetAdjective]之前在[FIN.GetAdjective]事务上掌控权力"
 AAT_Sweden.46.a: "操控他们。"
 AAT_Sweden.46.b: "$AAT_Sweden.46.a$"
 AAT_Sweden.47.t: "[FROM.GetName]准备操控我们"
 AAT_Sweden.47.desc: "很明显，我们的邻国对其安全的 \"担忧 \"都是一种诡计。我们的军队失去意志和战略优势，没有根据新的现实地理情况进行组织。我们的首都外出现了[FROM.GetAdjective]的战舰被袭击的情况，[FROM.GetAdjective]部队已经越过了北部的非军事区，而且我们还收到了投降的最后通牒。国际社会已经抛弃了我们。"
 AAT_Sweden.47.a: "希望我们的新统治者能够宽宏大量。"
 AAT_Sweden.48.t: "$AAT_Sweden.47.t$"
 AAT_Sweden.48.desc: "很显然我们邻国“担忧”他们的安全只是一个计谋。[FROM.GetName]政府现在要求我们与他们结盟，抵抗从东边过来的敌人。我们拒绝他们的要求会再次被牢牢地置于[FROM.GetAdjective]的包围之中，逐渐失去我们的独立性。可问题是，替代方案是否更糟糕？"
 AAT_Sweden.48.a: "我们的命运再也不会由别人来决定了。"
 AAT_Sweden.48.b: "$AAT_Sweden.47.a$"
 AAT_Sweden.49.t: "[FROM.GetName]拒绝屈服"
 AAT_Sweden.49.desc: "[FROM.GetName]拒绝了我们的要求，完完全全地拒绝。这是公然无视我们的关切，同时威胁到我们的采矿业务。我们只能做出一个回应。"
 AAT_Sweden.49.a: "当外交手段失败时……"
 AAT_Sweden.50.t: "[SWE.GetName]要求[144.GetName]"
 AAT_Sweden.50.desc: "[SWE.GetName]要求对港口或纳尔维克进行全面控制。他们的政府之所以这样说，是因为担心对手会在纳尔维克登陆并攻击瑞典的铁矿石矿山。分歧可能导致冲突的进一步升级。"
 AAT_Sweden.50.a: "这不值得为之战斗。"
 AAT_Sweden.50.b: "这太荒谬了。"
 AAT_Sweden.50.a_tt: "§R这将会导致[SWE.GetName]今后能够傀儡我们§!"
 AAT_Sweden.51.t: "[FROM.GetName]屈服"
 AAT_Sweden.51.desc: "[FROM.GetName]已经屈服了，决定将纳尔维克割让给我们。这确保了来自耶利瓦勒和基律纳的铁矿石供应，同时也削弱了[FROM.GetName]的国力。"
 AAT_Sweden.51.a: "好极了。"
 AAT_Sweden.52.t: "$AAT_Sweden.49.t$"
 AAT_Sweden.52.desc: "$AAT_Sweden.49.desc$"
 AAT_Sweden.52.a: "$AAT_Sweden.49.a$"
 AAT_Sweden.53.t: "[NOR.GetName]的问题"
 AAT_Sweden.53.desc: "[SWE.GetAdjective]政府毫无理由地要求我们解散军队并与一个新的北欧国家结盟。虽然他们声称这是一个合作计划，但很明显谁是附属国，谁是主权国。这实际上是回到了以前的联盟时代。"
 AAT_Sweden.53.a: "绝不！武装起来。"
 AAT_Sweden.53.b: "我们没有力量去抵抗。"
 AAT_Sweden_ball_bearing.1.t: "为[FROM.FROM.GetName]设置滚珠轴承的交易条件"
 AAT_Sweden_ball_bearing.1.desc: "我们的滚珠轴承是顶级的，并且被世界上的主要大国寻求用于他们的战争机器。我们正在与[FROM.GetName]进行谈判关于交易这些宝贵的物品，但首先我们必须决定以什么作为回报。"
 AAT_Sweden_ball_bearing.1.a: "我们需要保证食品的安全。"
 AAT_Sweden_ball_bearing.1.a_tt: "\n$we_will_gain_tt$\n  稳定度：§G+2%§!\n  每周人力：§G+15§!。\n可以叠加。"
 AAT_Sweden_ball_bearing.1.b: "我们需要他们的军事专家。"
 AAT_Sweden_ball_bearing.1.c: "要求知识共享。"
 AAT_Sweden_ball_bearing.1.c_tt: "\n如果接受[SWE.GetNameDef]每个§Y舰船§!、§Y雷达§!、§Y合成资源§!或§Y支援技术§!将会得到§G+25%§!研究加成。"
 AAT_Sweden_ball_bearing.1.d: "暂时停止谈判。"
 AAT_Sweden_ball_bearing.2.t: "[SWE.GetNameDefCap]要求用食品换滚珠轴承"
 AAT_Sweden_ball_bearing.2.desc: "[SWE.GetNameDefCap]要求用他们宝贵的滚珠轴承来换取粮食进口，这对于我们的战争努力来说是一项重要资源。面对未来可能发生的冲突，[SWE.GetAdjective]政府似乎在寻求确保这一重要进口的方法，因为这在大战封锁期间是一个重要的问题。"
 AAT_Sweden_ball_bearing.2.a: "一个互惠贸易。"
 AAT_Sweden_ball_bearing.2.b: "我们承担不起。"
 AAT_Sweden_ball_bearing.3.t: "[SWE.GetNameDefCap]要求用军事专家换滚珠轴承"
 AAT_Sweden_ball_bearing.3.desc: "[SWE.GetNameDefCap]要求用他们宝贵的滚珠轴承进行交易，这对我们的战争努力来说是主要的资源，以换取我们与他们分享军事策略。[SWE.GetAdjective]政府似乎在寻求在未来可能的冲突中与欧洲先进的军事大国拉平差距的方法。"
 AAT_Sweden_ball_bearing.3.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.3.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.4.t: "[SWE.GetNameDefCap]要求用知识分享换滚珠轴承"
 AAT_Sweden_ball_bearing.4.desc: "[SWE.GetNameDefCap]要求用他们宝贵的滚珠轴承进行交易，这是我们的科学知识和科学进步的战争努力的一个主要资源。[SWE.GetAdjective]政府似乎在寻求通过科学进步在潜在的冲突中占上风的方法，这一点我们肯定可以帮助他们。"
 AAT_Sweden_ball_bearing.4.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.4.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.5.t: "[FROM.GetNameDefCap]接受了滚珠轴承贸易"
 AAT_Sweden_ball_bearing.5.desc: "$AAT_Sweden.25.desc$\n我们现在需要聚焦的是哪一种类型的技术可以平衡我们与其他大国之间的差异是我们希望去了解的。"
 AAT_Sweden_ball_bearing.5.a: "支援科技。"
 AAT_Sweden_ball_bearing.5.b: "雷达科技。"
 AAT_Sweden_ball_bearing.5.c: "合成油技术。"
 AAT_Sweden_ball_bearing.5.d: "舰艇科技"
 AAT_Sweden_ball_bearing.6.t: "[FROM.GetNameDefCap]接受了滚珠轴承贸易"
 AAT_Sweden_ball_bearing.6.desc: "[FROM.GetNameDefCap]已经慷慨地接受了我们的贸易提议。这个交易肯定会给我们双方都带来··好处。在一个越来越不安全的世界里，贸易成为减少主权国家之间紧张关系的重要工具。"
 AAT_Sweden_ball_bearing.6.a: "好消息。"
 AAT_Sweden_ball_bearing.7.t: "[FROM.GetNameDefCap]拒绝了滚珠轴承贸易"
 AAT_Sweden_ball_bearing.7.desc: "[FROM.GetNameDefCap]拒绝了任何有关双边贸易协议的提议。他们引出了全球政治气候的急速下降，所以任何重大的军事交易都必须推迟。"
 AAT_Sweden_ball_bearing.7.a: "真是遗憾。"
 AAT_Sweden_ball_bearing.8.t: "滚珠轴承贸易在战争爆发后取消了"
 AAT_Sweden_ball_bearing.8.desc: "毫不意外的是，在我们两国爆发战争后，滚珠轴承的贸易被两国政府强制取消了。这项曾被誉为延缓全球战争逼近的里程碑似的贸易协议无疑是失败的。\n现在，这些关键工具将变成战争机器，最终只会产生流血、痛苦和折磨。"
 AAT_Sweden_ball_bearing.8.a: "这是无法避免的吗？"
 AAT_Sweden_flashpoints.10.t: "在[SWE.GetName]的北部发生了[SOV.GetAdjective]空袭"
 AAT_Sweden_flashpoints.10.desc: "靠近[FIN.GetAdjective]边境的帕亚拉村的居民今天被一连串的爆炸声吓到了，这些爆炸导致多座建筑和车辆被毁。幸运的是，没人受重伤。有证据表明，这些爆炸是由[SOV.GetAdjective]轰炸机将该地区误认为是[FIN.GetName]的目标而引起。\n\n我们需要在舆情失去控制之前控制住局势。然而，我们也应该警惕挑起与[SOV.GetNameDef]的更大冲突。"
 AAT_Sweden_flashpoints.10.a: "世界必须了解这一侵略行为。"
 AAT_Sweden_flashpoints.10.b: "我们将小心翼翼地接近[SOV.GetAdjective]大使馆，以避免事态升级。"
 AAT_Sweden_flashpoints.10.c: "与苏联人对峙没有什么好处。"
 AAT_Sweden_flashpoints.11.t: "[SWE.GetName]对轰炸帕亚拉的行为感到愤怒"
 AAT_Sweden_flashpoints.11.desc: "[SOV.GetAdjective]飞行员们在误将其错认为目标的情况下，意外对位于[FIN.GetName]的一个[SWE.GetAdjective]村庄进行了空袭。[SWE.GetAdjective]政府现在正表现出愤怒，引起全世界关注这一不幸的事故。\n\n我们可以承认这一事件，并提出赔偿损失，但这可能导致我国公民质疑我们在[FIN.GetName]的军事行动，并被其他国家视为软弱的表现。"
 AAT_Sweden_flashpoints.11.a: "我们不能冒被卷入一个更大的冲突的风险。我们因该向[SWE.GetAdjective]政府致歉。"
 AAT_Sweden_flashpoints.11.b: "否认参与并指控是由[SWE.GetAdjective]自己精心策划的攻击。"
 AAT_Sweden_flashpoints.12.t: "[SWE.GetAdjective]外交官要求对帕亚拉轰炸事件作出解释"
 AAT_Sweden_flashpoints.12.desc: "[SOV.GetAdjective]飞行员们在误将其错认为目标的情况下，意外对位于[FIN.GetName]的一个[SWE.GetAdjective]村庄进行了空袭。来自[SWE.GetAdjective]大使馆的大使们已经找到我们，要求我们对这次袭击做出解释，以及我们打算如何赔偿他们。\n\n幸运的是，事故的消息还没有传播开来，因此我们有机会在事态进一步升级之前迅速解决这个问题。"
 AAT_Sweden_flashpoints.12.a: "我们应向[SWE.GetName]赔偿损失。"
 AAT_Sweden_flashpoints.12.b: "否认参与并指控是由[SWE.GetAdjective]自己精心策划的攻击。"
 AAT_Sweden_flashpoints.13.t: "[SOV.GetNameDefCap]为帕亚拉轰炸事件致歉"
 AAT_Sweden_flashpoints.13.desc: "[SOV.GetNameDef]的官员为近期在帕亚拉发生的袭击事件致歉，坚持这纯粹是他们的飞行员犯的错误。他们还同意对我们造成的损失进行赔偿。这样看来[SOV.GetAdjective]正试图在双方关系中采取更合作的态度，希望避免事态进一步升级。"
 AAT_Sweden_flashpoints.13.a: "我们认为这个问题已经解决了。"
 AAT_Sweden_flashpoints.14.t: "[SOV.GetNameDefCap]拒绝承认参与帕亚拉事件"
 AAT_Sweden_flashpoints.14.desc: "我们的外交官试图与[SOV.GetAdjective]官员追究帕亚拉事件，但得到否认参与的回应。此外，他们试图以我们干涉他们在[FIN.GetName]的军事行动为借口，将爆炸事件归咎于我们。"
 AAT_Sweden_flashpoints.14.a: "真是无耻的姿态。我们将让他们品尝苦果。"
 AAT_Sweden_flashpoints.14.b: "我们不能冒险采取会使局势升级的行动。"
 AAT_Sweden_flashpoints.15.t: "[SWE.GetName]送来军事援助"
 AAT_Sweden_flashpoints.15.desc: "[SOV.GetAdjective]轰炸机最近被发现越过我们的领空进入[SWE.GetName]并轰炸了一个村庄，因为这个村庄被认为是[FIN.GetAdjective]的目标。从那时起，[SOV.GetNameDef]和[SWE.GetName]之间爆发了一场外交危机，这场危机现在已经升级到[SWE.GetName]决定积极地向我们提供武器来打击[SOV.GetAdjective]们。[SOV.GetAdjective]们将如何回应，还有待观察。"
 AAT_Sweden_flashpoints.15.a: "真是个悲剧，我们对邻国[SWE.GetAdjective]表示感激。"
 AAT_Sweden_flashpoints.16.t: "和[SWE.GetName]紧张关系得到缓解"
 AAT_Sweden_flashpoints.16.desc: "在[SWE.capital.GetCapitalVictoryPointName]和[SOV.capital.GetCapitalVictoryPointName]一系列紧张局势升级之后，局势似乎开始有所缓解。[SWE.GetAdjective]政府不再围绕帕亚拉事件咄咄逼人，似乎已经接受了他们没无法让我们承认这一点。"
 AAT_Sweden_flashpoints.16.a: "他们是时候退让了。"
 AAT_Sweden_flashpoints.17.t: "[SWE.GetName]通过武装[FIN.GetName]使紧张局势升级。"
 AAT_Sweden_flashpoints.17.desc: "随着[SWE.GetName]试图用帕亚拉轰炸事件败坏我们的声誉的努力失败，他们现在公然地用步兵装备武装[FIN.GetAdjective]军队。这显然是企图要挟我们接受攻击的责任，否则就会有更多的苏联士兵死亡。\n\n我们必须仔细评估我们的下一步行动，以防止[SWE.GetAdjective]作为[FIN.GetAdjective]的盟友卷入战争之中。"
 AAT_Sweden_flashpoints.17.a: "如果他们不停止，我们将通过战争威胁升级局势，以达到缓和的目的。"
 AAT_Sweden_flashpoints.17.b: "我们必须安抚[SWE.GetAdjective]。就目前而言。"
 AAT_Sweden_flashpoints.18.t: "[SOV.GetNameDefCap]要求停止武器运输"
 AAT_Sweden_flashpoints.18.desc: "我们向[FIN.GetName]故意挑衅性地运送武器，引起了[SOV.GetNameDef]的注意。来自莫斯科的外交官告诉我们，[SOV.GetLeader]认为我们的行为等同于加入了针对[SOV.GetNameDef]的冲突，并将对我们采取一切必要的措施。"
 AAT_Sweden_flashpoints.18.a: "[SOV.GetLeader]在虚张声势，我们不会上当的。继续运输。"
 AAT_Sweden_flashpoints.18.b: "我们不能冒与苏联的紧张局势进一步升级的风险。"
 AAT_Sweden_flashpoints.19.t: "[SWE.GetName]拒绝最后通牒"
 AAT_Sweden_flashpoints.19.desc: "[SWE.GetAdjective]外交官已经明确表示，在我们承认参与帕亚拉爆炸事件并支付赔偿之前，他们不会停止武器运输。如果我们不对对我们的威胁采取行动，该地区的其他大国可能会把我们看作是可以侵略的一个简单目标。然而，在我们的[FIN.GetAdjective]军事行动中牵扯多个国家，冲突可能会升级到全球规模。"
 AAT_Sweden_flashpoints.19.a: "他们让我们别无选择。"
 AAT_Sweden_flashpoints.19.b: "我们必须安抚[SWE.GetAdjective]。就目前而言。"
 AAT_Sweden_flashpoints.20.t: "[SWE.GetName]提议反[SOV.GetAdjective]联盟"
 AAT_Sweden_flashpoints.20.desc: "随着最近[SWE.GetName]和[SOV.GetNameDef]之间的紧张局势升级，爆发了公开冲突，[SWE.GetAdjective]的大使们建议与他们更紧密地合作，建立军事联盟，对抗我们共同的敌人。"
 AAT_Sweden_flashpoints.20.a: "团结一致，我们可以攻克[SOV.GetAdjective]的威胁。"
 AAT_Sweden_flashpoints.20.b: "我们各自管理好自己。"
 SWE_nordic_defense_pact: "北欧防务条约"
 AAT_Sweden_flashpoints.21.t: "[SWE.GetAdjective]-[FIN.GetAdjective]同盟"
 AAT_Sweden_flashpoints.21.desc: "随着最近[SWE.GetName]和[SOV.GetNameDef]之间的紧张局势升级，爆发了公开冲突，外交官们建议我们与[FIN.GetAdjective]同行接触，组成一个军事联盟来对付我们的共同敌人。"
 AAT_Sweden_flashpoints.21.a: "我们应该促进我们国家之间更多的合作。"
 AAT_Sweden_flashpoints.21.b: "我们可以在没有[FIN.GetAdjective]的支持下击败[SOV.GetLeader]。"
 AAT_Sweden_flashpoints.22.t: "[FIN.GetName]拒绝联盟提议"
 AAT_Sweden_flashpoints.22.desc: "[FIN.GetAdjective]的外交官告诉我们，尽管在[SOV.GetNameDef]有共同的敌人，但他们政府的战略目标与我们的战略目标太不一样。因此，他们遗憾地拒绝了我们的结盟提议。"
 AAT_Sweden_flashpoints.22.a: "一个令人遗憾的决定。"
 AAT_Sweden_flashpoints.30.t: "在[SWE.GetName]的转运权"
 AAT_Sweden_flashpoints.30.desc: "尽管我们已经成功地在斯堪的纳维亚半岛站稳了脚跟，但通过丹属贝尔特海峡运输部队及其装备可能是危险的。运输船在公海上行驶时，往往会成为敌人空中和海上攻击对象。因此，尽可能地减少对海上通道的使用将对我们的战争努力有益。\n\n因此，也许应该对邻国[SWE.GetName]施加压力，允许我们进入他们的火车和通信网络。然而，如果我们要避免他们成为我们敌人的行动基地，我们将不得不采取策略，逐步削弱其中立性。"
 AAT_Sweden_flashpoints.30.a: "与[SWE.GetName]联系，请求通过其铁路网络进行人道主义转运。"
 AAT_Sweden_flashpoints.30.b: "我们不需要[SWE.GetAdjective]的基建。"
 AAT_Sweden_flashpoints.31.t: "[GER.GetName]申请转运伤员"
 AAT_Sweden_flashpoints.31.desc: "[GER.GetAdjective]政府成员与我们联系，要求有限地使用我们的铁路网络，让受伤的部队和休假的人通过[SWE.GetName]和[DEN.GetName]往返于[GER.GetNameDef]。虽然他们坚称这一要求纯粹是出于人道主义原因，但不难想象，他们会利用这一点来逐步削弱我们的中立性。"
 AAT_Sweden_flashpoints.31.a: "生存比中立更重要。"
 AAT_Sweden_flashpoints.31.b: "拒绝该请求，并提醒他们我们的中立性。"
 AAT_Sweden_flashpoints.32.t: "[SWE.GetName]拒绝请求"
 AAT_Sweden_flashpoints.32.desc: "[SWE.GetName]固执地拒绝让我们使用他们的基建，同时指出了他们保持中立的承诺。也许他们需要一个更确切的行动来提醒他们，在我们重组欧洲的过程中，他们保持独立只是我们对他们遵守的奖励。"
 AAT_Sweden_flashpoints.32.a: "通知他们，[GER.GetLeader]开始怀疑他们的中立性。"
 AAT_Sweden_flashpoints.32.b: "撇开这个问题，我们不能冒着让他们加入敌人的风险。"
 AAT_Sweden_flashpoints.33.t: "阿道夫-希特勒对[SWE.GetAdjective]中立性的质疑"
 AAT_Sweden_flashpoints.33.desc: "我们收到了来自[GER.Capital.GetCapitalVictoryPointName]的严厉措辞的电报，通知我们[GER.GetLeader]对我们拒绝他们最近的请求感到沮丧。显然，[GER.GetAdjective]领导人开始质疑我们的中立性，并认为我们最近的行动表明，我们正在逐步与[GER.GetName]的敌人站在一起。\n\n看来，如果有必要，他们可能愿意将局势升级为冲突。因此，现在可能是我们重新评估我们目前立场的时候了。"
 AAT_Sweden_flashpoints.33.a: "生存比中立更重要。"
 AAT_Sweden_flashpoints.33.b: "我们不会被[GER.GetLeader]所胁迫，开始动员我们的力量。"
 AAT_Sweden_flashpoints.34.t: "[SWE.GetName]提高军事准备状态"
 AAT_Sweden_flashpoints.34.desc: "[SWE.GetAdjective]军队以一种故意挑衅的方式进入高度戒备状态，可能是为了展示出他们抵制我们对其施加压力的意愿。我们必须谨慎行事，，否则我们将有卷入斯堪的纳维亚半岛另一场冲突的风险。"
 AAT_Sweden_flashpoints.34.a: "开始准备攻击[SWE.GetName]并向他们发出最后通牒。"
 AAT_Sweden_flashpoints.34.b: "这不值得冒险。"
 AAT_Sweden_flashpoints.35.t: "[GER.GetName]发出最后通牒"
 AAT_Sweden_flashpoints.35.desc: "[GER.GetNameDefCap]已经发出了严厉的最后通牒，他们要求我们对他们最近的要求做出让步，让他们进入我们的基础设施。它声称，如果我们不这样做，他们将把我们视为[GER.GetNameDef]的敌人，并使用一切必要的武力来确保他们在斯堪的纳维亚的利益。"
 AAT_Sweden_flashpoints.35.a: "生存比中立更重要。"
 AAT_Sweden_flashpoints.35.b: "如果战争不可避免，我们应该按照我们的条件去战斗。"
 AAT_Sweden_flashpoints.35.c: "我们不会动摇我们的中立立场。"
 AAT_Sweden_flashpoints.36.t: "与[GER.GetNameDef]的紧张关系减少了"
 AAT_Sweden_flashpoints.36.desc: "最近与[GER.GetNameDef]的紧张关系开始消散，令人欣慰。尽管他们虚张声势，但我们似乎成功应付了一个非常困难的外交局面。然而，我们应该保持警惕，因为我们最近的行动很可能激起了[GER.Capital.GetCapitalVictoryPointName]对我们的极大反感。"
 AAT_Sweden_flashpoints.36.a: "希望我们能维持中立。"
 AAT_Sweden_flashpoints.37.t: "[SWE.GetName]拒绝最后通牒"
 AAT_Sweden_flashpoints.37.desc: "[SWE.GetAdjective]政府严厉拒绝了我们的最后通牒，表示我们不应该把他们的中立性误解为承认软弱或准备不足。他们继续说，如果对[SWE.GetName]采取鲁莽的行动，我们的军队做好生死搏斗的准备。\n\n这可能只是一种军事行动威慑力的虚张声势，但对瑞典军队的观察表明他们愿意为自己的独立而战。"
 AAT_Sweden_flashpoints.37.a: "我们不能冒险过度扩张军队。"
 AAT_Sweden_flashpoints.37.b: "开始入侵[SWE.GetName]。"
 AAT_Sweden_flashpoints.38.t: "[SWE.GetName]发起先发攻击"
 AAT_Sweden_flashpoints.38.desc: "看来我们严重误判了[SWE.GetAdjective]的战斗意愿。尽管保持了一个多世纪的中立，[SWE.GetAdjective]武装部队今天对我们在挪威的部队发起了先发制人的攻击，让他们措手不及。虽然冲突的结果远未确定，但很难不让我们对[SWE.GetAdjective]的同行的胆量表示敬意。"
 AAT_Sweden_flashpoints.38.a: "[SWE.GetName]将成为我们历史上的一个注脚。"
 AAT_Sweden_flashpoints.39.t: "[SWE.GetName]允许转运伤员"
 AAT_Sweden_flashpoints.39.desc: "[SWE.GetName]已经允许我们的伤员和休假的士兵通过他们的铁路网络返回[GER.GetNameDef]。但是，他们坚持只有非武装人员才能这样，而且将有严格的配额，以确保在任何时候都不会有太多的部队在瑞典。"
 AAT_Sweden_flashpoints.39.a: "很好，我们将避免让他们再受挫。"
 AAT_Sweden_flashpoints.39.b: "继续推动，我们也许能够进入他们的通信网络。"
 AAT_Sweden_flashpoints.40.t: "[GER.GetName]请求进入电话和电报网络"
 AAT_Sweden_flashpoints.40.desc: "正如我们担心的那样，德国近期提出使用我国铁路网络的要求已经不能满足。[GER.Adjective]政府要求使用我们的电报和电话网络，以便在[NOR.GetName]和[GER.GetNameDef]之间直接沟通。\n\n屈服于这个要求将是对我们中立性的又一次打击，但是我们可以调查窃听通信线路，以便监视[GER.GetAdjective]军队的计划。"
 AAT_Sweden_flashpoints.40.a: "生存比中立更重要。"
 AAT_Sweden_flashpoints.40.b: "我们可以利用这一点为我们带来好处。"
 AAT_Sweden_flashpoints.40.c: "我们不能放弃我们的中立地位。"
 SWE_spying_on_GER: "我们正通过我们的网络对德国的通信进行监视"
 AAT_Sweden_flashpoints_tt_arne_beurling: "解锁§Y阿尔内·伯伊林§!（$MODIFIER_DECRYPTION_POWER$：§G+15§!）成为一名顾问"
 AAT_Sweden_flashpoints.41.t: "[SWE.GetName]允许访问电话和电报网络"
 AAT_Sweden_flashpoints.41.desc: "由于瑞典政府的合作，[GER.Capital.GetCapitalVictoryPointName]和我们在[NOR.GetName]的部队之间的沟通变得容易了很多。 也许我们应该避免与他们进一步对立，这样我们就不会有失去特权的风险。"
 AAT_Sweden_flashpoints.41.a: "非常好，我们已经从他们那里获得了尽可能多的东西。"
 AAT_Sweden_flashpoints.41.b: "我们应该为全面的军事准入做最后一次努力。"
 AAT_Sweden_flashpoints.42.t: "[GER.GetName]要求军事通行权"
 AAT_Sweden_flashpoints.42.desc: "[GER.GetNameDef]的政府并不满足于之前我们的让步，他们要求获得军事准入以缓解他们在斯堪的纳维亚半岛的军事行动压力。显然，这一直是[GER.GetAdjective]的意图，如果不承认我们最后的中立性，[GER.GetLeader]就会用它作为入侵[SWE.GetName]的理由。然而，如果我们真的允许开放准入，我们的邻国和[GER.GetNameDef]的敌人很可能会认为我们是他们占领[NOR.GetName]的同谋。"
 AAT_Sweden_flashpoints.42.a: "我们无力对抗[GER.GetName]。"
 AAT_Sweden_flashpoints.42.b: "我们不想被拖入战争就必须抵制这一要求。"
 AAT_Sweden_flashpoints.43.t: "[SWE.GetName]允许军事准入"
 AAT_Sweden_flashpoints.43.desc: "[SWE.GetName]已经给了我们进入他们国家的所有军事权限。这不仅有助于我们在斯堪的纳维亚半岛的行动，也增加了我们对[SWE.GetName]的影响力，防止他们轻易加入我们的敌人。"
 AAT_Sweden_flashpoints.43.a: "他们都在我们的控制之下，只是名义上的。"
 SWE_GER_military_access_tt: "§Y[GER.GetFlag][GER.GetNameDefCap]§!将获得§Y[SWE.GetFlag][SWE.GetName]§!的§R军事通行权§!"
 AAT_Sweden_flashpoints.50.t: "内部的敌人"
 AAT_Sweden_flashpoints.50.desc: "尽管我们一直关注着极左翼的活动，但我们可以预见到共产党可能会破坏我们的军事力量，或在关键行业中散布不满，以使[SOV.GetAdjective]入侵[SWE.GetName]更加容易。因此，我们应该通过拘留那些已知支持[SOV.GetNameDefCap]或持极左立场的人来预防此类活动。"
 AAT_Sweden_flashpoints.50.a: "我们不能冒险让他们制造麻烦。把他们关起来。"
 AAT_Sweden_flashpoints.50.b: "这在民主社会中是不可接受的。"
 AAT_Sweden_flashpoints.51.t: "对拘禁决定的愤怒"
 AAT_Sweden_flashpoints.51.desc: "在我们决定开始对整个[SWE.GetName]的激进左派进行拘禁后，警方为实现这一目标而进行的突击检查和逮捕，遭到了劳动人民的强烈的反对。许多人甚至帮助激进分子逃脱抓捕或直接攻击警察。他们声称，这种大规模监禁相当于建立一个警察国家。我们应该小心行事，否则事情可能很快就会失控。"
 AAT_Sweden_flashpoints.51.a: "派出军队支持警察。"
 AAT_Sweden_flashpoints.51.b: "这是一个错误，我们需要释放那些我们已经逮捕的人。"
 AAT_Sweden_flashpoints.52.t: "因左翼被捕而爆发的大规模抗议和暴力事件"
 AAT_Sweden_flashpoints.52.desc: "我们决定让军队支持警察逮捕激进的左翼分子，这引起了暴力的升级，有可能使国家陷入内战。工人和警察之间的冲突已经导致了一些伤亡。我们没能逮捕的激进分子正在召集工人反对我们，并要求彻底解散政府。此外，我们看到一些士兵拒绝执行命令，甚至完全抛弃了军队。这可能是一个多世纪以来国家所处的最严峻的形势。"
 AAT_Sweden_flashpoints.52.a: "我们不能让这些暴民毁掉我们的国家。"
 AAT_Sweden_flashpoints.52.b: "我们必须停止逮捕，我们正在摧毁这个国家。"
 AAT_Sweden_flashpoints.53.t: "[SWE.GetAdjective]内战爆发"
 AAT_Sweden_flashpoints.53.desc: "最近几周发生的零星的暴力事件现在正凝聚成全国各地有组织的运动。这些运动大多与$SWE_communism_party_long$保持一致，甚至可能与[SOV.GetNameDef]有关联。\n\n共产党民兵已经控制了一些城市地区，并开始逮捕任何与我们最近拘留左翼的计划有关的人。同时，民族主义者也在组建民兵，往往得到当地警察的支持，以防止他们的城镇也落入共产党的手中。这两个团体和我们的军队之间的暴力冲突已经升级到了不亚于内战的地步。"
 AAT_Sweden_flashpoints.53.a: "这场革命早该开始了。"
 AAT_Sweden_flashpoints.53.b: "我们将粉碎这些[SOV.GetNameDef]的特工。"
 AAT_Sweden_flashpoints.54.t: "[SWE.GetName]的紧张局势开始缓和"
 AAT_Sweden_flashpoints.54.desc: "最近，政府与反对我们拘押左翼活动的人之间的紧张关系已经开始缓解。虽然政府和他们之间已经失去了很多信任，但我们似乎不再有局势演变成宗派冲突的危险。"
 AAT_Sweden_flashpoints.54.a: "险些酿成灾难。"
 AAT_Sweden_flashpoints.56.t: "哥特兰提案"
 AAT_Sweden_flashpoints.56.desc: "在一些高级军官加入共产主义革命之后，除海军之外的任何部门的信任都处于历史最低点。由于最近的活动使得国王的安全处于危险之中，人们提出了严厉的措施以确保他的生存。海军部提出了一个大胆的计划，通过将国王转移到哥特兰岛并建立一个由效忠者组成的军事管理机构，在相对安全的情况下更有效地管理国家，重新控制局势。"
 AAT_Sweden_flashpoints.56.a: "我们不能放弃大陆。"
 AAT_Sweden_flashpoints.56.b: "非常棒的提案。"
 AAT_Sweden_flashpoints.57.t: "瑞典国王在试图撤离时负伤"
 AAT_Sweden_flashpoints.57.desc: "清晨，瑞典政府决定将国王从首都转移到哥特兰岛上的安全屋。途中，车队遭游击队拦截，国王所在的车辆被击中，挡风玻璃碎了一地。\n在随后的交火中，国王罹受重伤，左眼永久受损。政府在最终转进到岛上后，发誓要以瑞典合法政府的身份光复大陆。但有传言称，国王本人已经实际控制了政府，并在负伤后荣获了更多的拥护。"
 AAT_Sweden_flashpoints.57.a: "乱成一锅粥了。"
 AAT_Sweden_flashpoints_civil_war_tt: "§R如果共产主义者保持高支持率，减少[SWE.GetFlag][SWE.GetName]的稳定可能导致内战§!"
 AAT_Sweden_flashpoints.60.t: "[SWE.GetName]夺取兰斯韦克"
 AAT_Sweden_flashpoints.60.desc: "[SWE.GetName]已经夺取了兰斯韦克的控制权，这是一家我们与[SWE.GetAdjective]合作运营用于开发装甲车辆的公司。虽然近年来兰斯韦克对我们的实用性有所减少，但这明确表明[SWE.GetName]希望与[GER.GetNameDef]保持距离。"
 AAT_Sweden_flashpoints.60.a: "作为对等行为，我们应该夺取在[THIS.GetNameDef]的[SWE.GetAdjective]资产。"
 AAT_Sweden_flashpoints.60.b: "无论如何，兰斯韦克的目的已经过时了。"
 AAT_Sweden_flashpoints.61.t: "[FROM.GetName]夺取瑞典资产"
 AAT_Sweden_flashpoints.61.desc: "在我们夺取兰斯韦克的控制权之后，[GER.GetNameDef]政府采取了使局势升级的激烈行动，没收了在他们国家与[SWE.GetAdjective]国民有关的多个资产。虽然我们本来希望逐渐与[GER.GetNameDef]疏远，但这个决定引起了[SWE.GetAdjective]公众的愤慨。"
 AAT_Sweden_flashpoints.61.a: "让我们瞧瞧，他们不和我们做生意之后该怎么办。"
 AAT_Sweden_flashpoints.61.b: "不奇怪，但令人遗憾。"
 AAT_Sweden_flashpoints.62.t: "[FROM.GetName]对[GER.GetNameDef]实施贸易禁运"
 AAT_Sweden_flashpoints.62.desc: "[SWE.GetNameDef]今天发布了对[GER.GetNameDef]的贸易禁令，将最近的紧张局势推高到了一个新的高度。这个决定将显著影响我们生产武器工业所需的铁矿供给的能力。"
 AAT_Sweden_flashpoints.62.a: "如果他们不和我们贸易，那我们就没必要尊重他们的边界。"
 AAT_Sweden_flashpoints.62.b: "将这一事件升级只会显得我们非常依赖小国。"
 AAT_Sweden_flashpoints.63.t: "[FROM.GetNameDefCap]威胁开战"
 AAT_Sweden_flashpoints.63.desc: "我们最近决定对[GER.GetNameDef]实施禁运，在[GER.Capital.GetCapitalVictoryPointName]引起了愤怒。由于他们过去对[SWE.GetAdjective]铁矿石的依赖，他们可能感到恐慌，因此发出了最后通牒。通牒称，如果我们不立即解除禁运，他们将被迫采取包括战争在内的严厉行动来对付我们。"
 AAT_Sweden_flashpoints.63.a: "拒绝他们的最后通牒。"
 AAT_Sweden_flashpoints.63.b: "我们不能冒险引发冲突。"
 AAT_Sweden_flashpoints.64.t: "[FROM.GetNameDefCap]拒绝最后通牒"
 AAT_Sweden_flashpoints.64.desc: "[SWE.GetNameDef]强硬地拒绝了我们的最后通牒。他们表示，任何对他们的攻击都不会改善进攻国对[SWE.GetAdjective]矿石储备的获取，因为在我们的军队占领之前，他们将会摧毁矿井。"
 AAT_Sweden_flashpoints.64.a: "他们这是自找苦吃。"
 AAT_Sweden_flashpoints.64.b: "没有他们我们也能处理好。"
 AAT_Sweden_flashpoints.65.t: "[FROM.GetNameDefCap]解除禁运"
 AAT_Sweden_flashpoints.65.desc: "[SWE.GetAdjective]政府终于明智地决定解除对我们的禁运。虽然贸易在我们两国之间完全恢复正常可能需要一些时间，但我们已经向他们明确表示，如果必要的话，我们仍然有能力让他们屈服。"
 AAT_Sweden_flashpoints.65.a: "现在他们明白自己在世界上的地位了。"
 AAT_Sweden_flashpoints.70.t: "已购舰艇离开[ITA.GetAdjective]港口"
 AAT_Sweden_flashpoints.70.desc: "我们最近从[ITA.GetName]购买的船只已经离港。由于需要在途中加油，它们大约需要一个月的时间才能到达[SWE.GetNameDef]。"
 AAT_Sweden_flashpoints.70.a: "一路顺风。"
 AAT_Sweden_flashpoints.71.t: "前[ITA.GetAdjective]舰艇前往[SWE.GetName]"
 AAT_Sweden_flashpoints.71.desc: "四艘曾隶属[ITA.GetAdjective]的驱逐舰今天已经抵达我们的一个港口。这些船是由[SWE.GetAdjective]政府购买的，正在移交给[SWE.GetName]。在它们加油的时候，我们可以夺取这些舰艇的控制权，并将其用于自己未来的潜在目的。当然这可能会破坏与[SWE.GetName]的关系。"
 AAT_Sweden_flashpoints.71.a: "我们能够更好地使用这些舰艇。"
 AAT_Sweden_flashpoints.71.b: "我们不想损害与[SWE.GetName]的关系"
 AAT_Sweden_flashpoints.72.t: "[ENG.GetName]扣押我们的新舰艇"
 AAT_Sweden_flashpoints.72.desc: "在停靠一个[ENG.GetAdjective]控制的港口时，我们的四艘新舰艇被他们的海军扣押。他们似乎在用“愤怒”权利作为扣押的借口。如果我们想在不引起战争的情况下拿回这些船，我们必须小心谨慎地行事。"
 AAT_Sweden_flashpoints.72.a: "这是战争行径。他们必须立即放行，否则会要承担相应后果。"
 AAT_Sweden_flashpoints.72.b: "我们不能冒与[ENG.GetName]开战的风险。"
 AAT_Sweden_flashpoints.73.t: "[SWE.GetName]要求释放船只"
 AAT_Sweden_flashpoints.73.desc: "[SWE.GetAdjective]政府明确表示，其将我方扣押该国船只视作战争行为。如果我们不立即释放这些船只，他们将不得不予以报复。"
 AAT_Sweden_flashpoints.73.a: "我们没打算放过这些船。"
 AAT_Sweden_flashpoints.73.b: "扣船又没啥好处。"
 AAT_Sweden_flashpoints.74.t: "[SWE.GetName]接受船只扣押"
 AAT_Sweden_flashpoints.74.desc: "[SWE.GetAdjective]政府似乎已经放弃夺回其船只的努力。仅需稍作改装，这些船现在就已准备好在我国海军服役了。"
 AAT_Sweden_flashpoints.74.a: "他们没有选择。"
 AAT_Sweden_flashpoints.75.t: "[ENG.GetName]拒绝释放船只"
 AAT_Sweden_flashpoints.75.desc: "[ENG.GetAdjective]政府顽固地拒绝释放我们被扣押的船只。看来我们拿回这些船的唯一方法就是为它们而战。"
 AAT_Sweden_flashpoints.75.a: "他们制造了一个新的敌人。"
 AAT_Sweden_flashpoints.75.b: "不值得为此开战。"
 AAT_Sweden_flashpoints.76.t: "[ENG.GetName]释放船只"
 AAT_Sweden_flashpoints.76.desc: "[ENG.GetName]和[SWE.GetName]之间的紧张局势随着船只得以释放而尘埃落定。很明显，[ENG.GetAdjective]不希望为了几艘旧船就卷入与我国的战争中。"
 AAT_Sweden_flashpoints.76.a: "我们对船只最终交付十分期待。"
 AAT_Sweden_flashpoints.77.t: "新船安全抵达"
 AAT_Sweden_flashpoints.77.desc: "我国从[ITA.GetNameDef]购买的船只无惊无险地抵达了。虽说如此，船员们确实报告说，他们在沿途港口加油时遭到了严格的检查。"
 AAT_Sweden_flashpoints.77.a: "它们能派上大用场。"
 FIN_agree_peace_with_SWE: "芬兰已同意用奥兰换和平"
 AAT_Sweden_flashpoints.78.t: "[SWE.GetName]索要奥兰"
 AAT_Sweden_flashpoints.78.desc: "[SWE.GetName]越来越担心战略位置重要的奥兰群岛，这些岛屿可能被用来控制波罗的海。\n考虑到我们当前的情况以及岛上大部分人口是[SWE.GetAdjective]，他们的政府正在询问我们是否愿意放弃这些岛屿，直到世界局势恢复稳定。他们表示这样做是为了防止岛屿落入敌对势力手中，以及保护[SWE.GetAdjective]公民的需要。"
 AAT_Sweden_flashpoints.78.a: "奥兰是我们的，并且将继续如此"
 AAT_Sweden_flashpoints.78.b: "这是正确的选择。"
 AAT_Sweden_flashpoints.78.c: "只要[SWE.GetName]补偿我们"
 AAT_Sweden_flashpoints.79.t: "[FIN.GetName]拒绝"
 AAT_Sweden_flashpoints.79.desc: "[FIN.GetName]对于移交奥兰群岛控制权这一问题，给了我们毫不留情的“否”的答复。"
 AAT_Sweden_flashpoints.79.a: "真是遗憾。"
 AAT_Sweden_flashpoints.80.t: "[FIN.GetName]同意"
 AAT_Sweden_flashpoints.80.desc: "以他们所处的不稳定局势为由，他们宁愿看到我们控制这个岛屿，而不是某个外国占领者。当地大多数人都会说[SWE.GetAdjective]语言的人已经很好地接受了这一点，他们的生活仍在正常进行。"
 AAT_Sweden_flashpoints.80.a: "太好了。"
 AAT_Sweden_flashpoints.81.t: "[FIN.GetName]同意，但开了个价"
 AAT_Sweden_flashpoints.81.desc: "[FIN.GetName]承认它愿意放弃奥兰群岛，但强调他们目前在资金方面相当紧张。\n他们愿意让我们控制该岛，但前提是以我们的国家储备金来补偿他们的收入损失。"
 AAT_Sweden_flashpoints.81.a: "这笔买卖值得。"
 AAT_Sweden_flashpoints.81.b: "不。"
 AAT_Sweden_flashpoints.82.t: "[SWE.GetName]同意"
 AAT_Sweden_flashpoints.82.desc: "[SWE.GetName]已经同意就奥兰问题对我们进行经济补偿。随着交易的进行，我们也举行了一个小型的仪式，尽管一些奥兰当地人出于理解地担心他们的未来，但[SWE.GetAdjective]当局已经表示，移交将尽可能地平稳过渡，当局也尊重他们的生活方式。"
 AAT_Sweden_flashpoints.82.a: "必要的花费。"
 AAT_Sweden_flashpoints.83.t: "[SWE.GetName]拒绝"
 AAT_Sweden_flashpoints.83.desc: "[SWE.GetName]作出决定，认为不值得花掉他们这么多储备金换取奥兰的移交控制权。"
 AAT_Sweden_flashpoints.83.a: "[SWE.GetName]“然后他们就不想要它了"
 AAT_Sweden_BoP.10.t: "竞选活动－经济政策"
 AAT_Sweden_BoP.10.desc: "选举季再次来临，争夺瑞典议会控制权的各党派纷纷出动进行竞选。引起选民注意的主要问题似乎是经济问题。一些人主张继续执行现行政策，另一些人则希望进行彻底的改革，但在这个问题上，似乎只有一种选择获得了支持。"
 AAT_Sweden_BoP.10.a: "经济必须由工人阶级来运作，并为其服务。"
 AAT_Sweden_BoP.10.b: "我们需要在资本主义和共产主义这两个极端之间找到一个中间点。"
 AAT_Sweden_BoP.10.c: "为什么我们要通过如此过度的税收压制社会上最成功的人？"
 AAT_Sweden_BoP.10.d: "扩军将降低失业率，提高国家安全。"
 AAT_Sweden_BoP.11.t: "选举活动 - 社会政策"
 AAT_Sweden_BoP.11.desc: "竞选活动似乎已经转移到社会政策上，各党派现在宣称他们计划如何解决社会的困境。一些政党主张彻底重塑政府以解决这些问题，而其他政党则采取更为谨慎的方法，进行零星的改革。然而，似乎只有一个信息能引起选民的共鸣。"
 AAT_Sweden_BoP.11.a: "在资产阶级被赶下台之前，不可能有社会平等。"
 AAT_Sweden_BoP.11.b: "更好地获得教育资源和医疗服务将帮助人们摆脱贫困。"
 AAT_Sweden_BoP.11.c: "我们需要多支持这些在大城市以外的人。"
 AAT_Sweden_BoP.11.d: "我们已经忘记了作为[ROOT.GetAdjective]的意义，需要更多的爱国主义教育。"
 AAT_Sweden_BoP.12.t: "选举活动 - 外交政策"
 AAT_Sweden_BoP.12.desc: "随着选举日越来越近，辩论已经转移到国家安全和外交政策这一紧迫问题上。许多党派主张中立和孤立主义，以维持国家安全，而其他党派则推动更明确的外交政策方向。在世界处于如此危险的状态下，似乎只有一个信息能给选民带来希望。"
 AAT_Sweden_BoP.12.a: "世界上的工人必须团结起来，反对帝国的侵略战争。"
 AAT_Sweden_BoP.12.b: "我们必须在发展强大的军事威慑力的同时保持我们的中立性。"
 AAT_Sweden_BoP.12.c: "我们弱小且脆弱，我们必须更好地为战争做准备。"
 AAT_Sweden_BoP.12.d: "确保该地区和平的唯一途径是坚持我们对它的控制。"
 AAT_Sweden_BoP.14.t: "选举结果"
 AAT_Sweden_BoP.14.d_socialist: "选举日已经到来，选民们已经做出了选择。在未来的日子里，$SWE_communism_party_long$将组成一个多数政府。以此看来他们的国有化、阶级团结和拒绝国外帝国纠缠的激进政策赢得了公众的支持。现在需要观察的是，他们承诺的有多少会兑现。"
 AAT_Sweden_BoP.14.d_democratic: "选举日已经到来，选民们已经做出了选择。在未来的日子里，$SWE_democratic_party_long$将组建一个多数派政府。虽然有些人认为人民之家的承诺在选民中已经变味了，但这个结果证明他们错了。剩下的就是让他们完成自己的工作。"
 AAT_Sweden_BoP.14.d_non_aligned: "选举日已经到来，选民们已经做出了选择。在未来的几天内，$SWE_neutrality_party_long$将组建一个多数派政府。他们通过巩固国防和推出政策的方式来拉拢农村选民的计划显然已经成功。现在他们必须要负责将选举期间宣传的浪漫化的[ROOT.GetName]落实、实现。"
 AAT_Sweden_BoP.14.d_fascist: "选举日已经到来，选民们做出了他们的选择。在未来的几天内，$SWE_fascism_party_long$组建一个多数派政府，似乎没有人像他们那样对这个结果感到惊讶。在新政权下，[ROOT.GetName]的民主机制能维持多久还不确定。"
 AAT_Sweden_BoP.14.d_left: "选举日已经到来，尽管各党派尽了最大努力，但没有一个党派能够在国会中获得多数席位。然而，社会党和社会民主党已经设法达成协议，组建了一个联合政府。这个联盟是否能持续整个任期还不确定，但也许对右派的恐惧会使其保持团结。"
 AAT_Sweden_BoP.14.d_right: "选举日已经到来，尽管各党派尽了最大努力，但没有一个党派能够在国会中获得多数席位。然而，保守党和法西斯主义者已经设法达成协议，组建了一个联合政府。这个联盟是否能持续整个任期还不确定，但也许对左派的恐惧会使其保持团结。"
 AAT_Sweden_BoP.14.a: "选民已经表达了意见。"
 SWE_folkhemmet_event_result_tt: "在采用该政策后，人民之家精神有以下效果：\n"
 AAT_Sweden_strike.1.t: "[?SWE.GetNameDef]的动荡"
 AAT_Sweden_strike.1.desc: "类似世界大战期间那样面临食品封锁的潜在风险已经引发了[SWE.GetAdjective]劳工界的抗议。在当地煽动者的推动下，骚乱已经从工厂内部蔓延到全国范围。我们需要稳定局势，并确保政府在这个风雨飘摇的时期仍被视作强有力的领导者。"
 AAT_Sweden_strike.1.a: "我们除了静候，其他做什么都不对。"
 AAT_Sweden_strike.1.b: "我们需要投入精力，提高人民的士气，使局势冷静下来。"
 AAT_Sweden_strike.2.t: "全国暴乱"
 AAT_Sweden_strike.2.desc: "不幸的是，我们阻止抗议活动的努力已经失败。几乎所有的工厂工人、女裁缝和木工都上街散步，抗议政府的政策。更糟糕的是，许多抗议活动演变为了暴力事件，平民和执法人员都受到了伤害。"
 AAT_Sweden_strike.2.a: "他们会回心转意的。"
 AAT_Sweden_strike.2.b: "我们必须立即解决此事。"
 AAT_Sweden_nationalists.1.t: "[SWE.GetAdjective]民族社会主义者请求干涉"
 AAT_Sweden_nationalists.1.desc: "[SWE.GetName]民族社会主义事业的主使政党与我国接洽，提议推翻其现任政府，呼吁我国武装支持他们的事业。参与其军事行动的报酬是，他们同意将该国牢牢地置于我国影响范围内。"
 AAT_Sweden_nationalists.1.a: "我们腾不出部队来，但些许支持还是会送到的。"
 AAT_Sweden_nationalists.1.b: "我们会支援他们。"
 AAT_Sweden_nationalists.2.t: "[FROM.GetNameDefCap]拒绝提案"
 AAT_Sweden_nationalists.2.desc: "[GER.GetAdjective]政府拒绝我方提案，理由是他们的军队已经捉襟见肘，不愿再建立新一条前线。不过，他们运了一些步枪和志愿军来，以示善意。"
 AAT_Sweden_nationalists.2.a: "好过什么都没有。"
 AAT_Sweden_nationalists.3.t: "[FROM.GetNameDefCap]同意提案"
 AAT_Sweden_nationalists.3.desc: "[GER.GetAdjective]高层同意在军事上支持我们夺权。作为代价，我方同意融入其大陆势力范围。愿终有一日，彼能以平等待我。"
 AAT_Sweden_nationalists.3.a: "终有一日，涅槃重生！"
 AAT_Sweden_nationalists.4.t: "团结民族社会主义运动"
 AAT_Sweden_nationalists.4.desc: "民族社会主义运动过于分散，无法夺取[SWE.GetName]政权。要改变这种状况，就得停止零碎不堪的内讧，整个运动都应团结在一个真正的领导人身前。"
 AAT_Sweden_nationalists.4.a: "$SWE_sven_olov_lindholm$可以团结各路民族主义势力。"
 AAT_Sweden_nationalists.4.b: "$SWE_birger_furugard$注定要成为[SWE.GetName]的元首。"
 AAT_Sweden_nationalists.5.t: "灾难性的[FROM.FROM.GetName]冲锋队游行"
 AAT_Sweden_nationalists.5.desc: "在[FROM.FROM.GetName]，人们担心反对派的示威者会扰乱冲锋队的游行，这导致今天两个团体在街上发生激烈的冲突。双方都有许多人受伤和被杀，但最终公众舆论似乎站在反法西斯分子一边，冲锋队被迫在当地一家商店里避难，直到警察到来。"
 AAT_Sweden_nationalists.5.a: "他们的实力在衰败。"
 AAT_Sweden_nationalists.6.t: "波折的[FROM.FROM.GetName]冲锋队游行"
 AAT_Sweden_nationalists.6.desc: "今天在[FROM.FROM.GetName]举行的冲锋队游行沉闷得令人大跌眼镜。组织者只能召集屈指可数的成员，带领杂牌军在主街上游行，市民们则继续做自己的事情时。尽管呼声不高，但冲锋队正在成为[SWE.GetAdjective]政治的一个重要部分。"
 AAT_Sweden_nationalists.6.a: "他们正在逐渐积攒实力。"
 AAT_Sweden_nationalists.7.t: "成功的[FROM.FROM.GetName]冲锋队游行"
 AAT_Sweden_nationalists.7.desc: "在当地警察的支持下，冲锋队阻止了反对派的抗议者，成功地在[FROM.GetName]进行了大规模的游行活动。游行者穿过当地的大街，受到了街道两旁热情洋溢的公众的欢呼。"
 AAT_Sweden_nationalists.7.a: "他们应当重建[SWE.GetName]。"
 AAT_Sweden_nationalists.8.t: "贵族成员提供支持"
 AAT_Sweden_nationalists.8.desc: "长期以来，贵族成员都感到不满，因为现有体制倾向于民选官员，削弱了他们对国家事务的影响力。因此，许多人同意利用他们剩余的资源来支持我们的民族主义运动。作为交换，一旦该运动获得对国会的控制权，他们将期望得到一些政治上的妥协与回报。"
 AAT_Sweden_nationalists.8.a: "为了恢复祖国的伟大荣耀，这是微小的代价。"
 AAT_Sweden_nationalists.9.t: "实业家提供支持"
 AAT_Sweden_nationalists.9.desc: "由于社会民主党和全国总工会的不断干涉，[SWE.GetAdjective]的实业家与外国竞争对手的竞争越来越激烈。一些行业领跑的实业家同意支持我们的民族主义运动，只要我们同意一劳永逸地解散工会。"
 AAT_Sweden_nationalists.9.a: "工会会被彻底消灭。"
 AAT_Sweden_nationalists.10.t: "军官提供给支持"
 AAT_Sweden_nationalists.10.desc: "国内不乏对本届政府下国家防务管理不善感到失望的军官。因此，许多来自陆军和海军的高级军官都愿意协助我们的民族主义事业，作为交换，当我们上台后，要加强国防预算方面的支持。"
 AAT_Sweden_nationalists.10.a: "[SWE.GetName]将再次跻身列强之位。"
 AAT_Sweden_nationalists.11.t: "农村支持壮大"
 AAT_Sweden_nationalists.11.desc: "许多在[SWE.GetName]城市中心以外生活的人感到被社会民主党的政策抛在了一边。此外，他们还感受到了工业化的威胁，担心他们的传统生活方式被侵蚀。通过在他们心中播下不满的种子，我们成功地为民族主义运动创造了一股浪潮一般的支持者，这些运动承诺投资农村并恢复传统价值观。"
 AAT_Sweden_nationalists.11.a: "乡村民众才是国家的骨干。"
 AAT_Sweden_nationalists.16.t: "灾难性的[FROM.FROM.GetName]皇家巡幸"
 AAT_Sweden_nationalists.16.desc: "一群反对君主主义的势力今天成功地打乱了国王对[FROM.FROM.GetName]的访问。尽管警方尽力遏制抗议者，但他们仍然设法封锁了国王车队的计划路线，迫使他们取消行程，以免陷入更危险的局面。"
 AAT_Sweden_nationalists.16.a: "平民对上位者毫无尊重。"
 AAT_Sweden_nationalists.17.t: "波折的[FROM.FROM.GetName]皇家巡幸"
 AAT_Sweden_nationalists.17.desc: "王家对[FROM.FROM.GetName]的巡幸可谓是一场相当无聊的事情。国王原本希望人群会聚集起来迎接他，但现场只有少数支持者站在街道两旁。据说，国王对这种情况感到非常不满和尴尬，发誓将来不再参与这种轻浮的活动。"
 AAT_Sweden_nationalists.17.a: "他必须坚持这么做以积累支持。"
 AAT_Sweden_nationalists.18.t: "成功的[FROM.FROM.GetName]皇家巡幸"
 AAT_Sweden_nationalists.18.desc: "国王对[FROM.FROM.GetName]的巡幸显著地提升了君主的人气。欢欣鼓舞的支持者们排列在街道两旁，挥舞着[SWE.GetAdjective]的旗帜，向国王前进的方向撒花。尽管有一些批评者存在，但当地警察部队将他们远远地隔离在游行队伍之外。"
 AAT_Sweden_nationalists.18.a: "有此等支持，我们定能恢复王家的权威。"
 AAT_Sweden_nationalists.19.t: "与国王的茶话会"
 AAT_Sweden_nationalists.19.desc: "在位于[SWE.Capital.GetCapitalVictoryPointName]的国王宫殿的一次秘密集会上，各个民族主义运动的领导人与君主会面，讨论他们希望看到[SWE.GetName]恢复往日荣耀的愿望。在一场决定如何将各种运动整合为团结一致的政治运动的讨论后，他们一致同意，当时机成熟时古斯塔夫国王应该重新确立自己的统治地位，而不仅仅扮演名义上的君主。国王对于这样的计划有些犹豫，但同意在政治事务中扮演更积极的角色，首先进行一次全国巡回，以评估人民的支持程度。"
 AAT_Sweden_nationalists.19.a: "我们必须展示给国王看，这么做对国家不算太迟。"
 AAT_Sweden_nationalists.20.t: "[FROM.GetName]希望扩大控制范围"
 AAT_Sweden_nationalists.20.desc: "[FROM.GetName]，我们忠实的属国，请求我们再交给他们一些责任，即授予其[SOV.GetName]北部领土控制权，如此我们就能减少占领区负担，集中力量对付主要敌人。"
 AAT_Sweden_nationalists.20.a: "好主意。"
 AAT_Sweden_nationalists.20.b: "一切领土属于德意志祖国！"
 AAT_Sweden_nationalists.21.t: "[FROM.GetName]交出当地控制权"
 AAT_Sweden_nationalists.21.desc: "柏林方面决定交予我们更多的责任，将北方大部领土转交给我国。如此，北方专员辖区得以成立。"
 AAT_Sweden_nationalists.21.a: "我国的影响力增强了。"
 AAT_Sweden_nationalists.22.t: "[FROM.GetName]拒绝我方提案"
 AAT_Sweden_nationalists.22.desc: "柏林方面决定拒绝我国请求，理由是我国尚未有承担如此巨大领土交换所带来的巨大责任。也许他们只是害怕专员辖区的权力过大？"
 AAT_Sweden_nationalists.22.a: "也许这是个错误……"
 AAT_Sweden_nationalists.23.t: "黑暗中的利刃"
 AAT_Sweden_nationalists.23.desc: "[SWE.GetName]，这个[GER.GetAdjective]的傀儡国，向我们派遣了一名特使，瞒着其宗主国执行一项秘密任务。[SWE.GetAdjective]国家如今已经已经看到了局势的严重性，目前正在寻求摆脱冲突的方法，并向我们递交了一项建议。该国目前正在暗中准备准备大规模叛变，试图趁[GER.GetAdjective]军队忙于其他地方的战事时闪电袭击德国本土。同时他们强调，该国无法与我方与其宗主两线作战，因此建议我方暂时继续演戏，等其倒戈之时立即白和，随后并肩作战。\n有时候，暗中捅刀子比光天化日下的攻城锤更有效。"
 AAT_Sweden_nationalists.23.a: "这真是一个好主意。"
 AAT_Sweden_nationalists.23.a_tt: "§Y[SWE.GetName]§!会在适当时间反抗宗主国并在战斗中加入我们"
 AAT_Sweden_nationalists.23.b: "一切法西斯主义者都该上绞架！"
 AAT_Sweden_nationalists.24.t: "[FROM.GetName]接受我方提案"
 AAT_Sweden_nationalists.24.desc: "[FROM.GetName]接受了我们的提议。一旦时机成熟，他们就同意无条件和平，以便我们可以共同拿下[GER.GetName]。"
 AAT_Sweden_nationalists.24.a: "这肯定是权宜之计，但也是必要之计。"
 AAT_Sweden_nationalists.25.t: "[FROM.GetName]拒绝我方提案"
 AAT_Sweden_nationalists.25.desc: "[FROM.GetName]拒绝了我们的提议。这本就没什么把握，但我们所处的绝望形势值得我们这么做。"
 AAT_Sweden_nationalists.25.a: "我等似是要踽踽独行了。"
 AAT_Sweden_nationalists.26.t: "[FROM.GetName]造反"
 AAT_Sweden_nationalists.26.desc: "上午早些时候，我们与驻[FROM.GetName]的外交大使失去了联系，执行驻守任务的几个旅似乎全部投降了。我们试图向[SWE.GetAdjective]政府致电以寻求解释，可电话那头始终保持沉默。太明显了，我们这个不守规矩的傀儡国翅膀硬了，策划了一个把我国排除在外的大战略。"
 AAT_Sweden_nationalists.26.a: "见鬼。(Verdammt.)"
 AAT_Sweden_nationalists.27.t: "[FROM.GetName]声索[FIN.GetAdjective]领土"
 AAT_Sweden_nationalists.27.desc: "[FROM.GetName]，我们忠实的属国，请求我们再交给他们一些责任，即授予其[FIN.GetName]领土控制权，如此我们就能减少占领区负担，集中力量对付主要敌人。"
 AAT_Sweden_nationalists.27.a: "所见略同。"
 AAT_Sweden_nationalists.28.t: "$AAT_Sweden_nationalists.21.t$"
 AAT_Sweden_nationalists.28.desc: "$AAT_Sweden_nationalists.21.desc$"
 AAT_Sweden_nationalists.28.a: "$AAT_Sweden_nationalists.21.a$"
 AAT_Sweden_nationalists.29.t: "$AAT_Sweden_nationalists.22.t$"
 AAT_Sweden_nationalists.29.desc: "$AAT_Sweden_nationalists.22.desc$"
 AAT_Sweden_nationalists.29.a: "$AAT_Sweden_nationalists.22.a$"
 AAT_Sweden_nationalists.30.t: "[FROM.GetName]声索[FIN.GetAdjective]领土"
 AAT_Sweden_nationalists.30.desc: "[SWE.GetName]，[GER.GetAdjective]的傀儡国，先要求阿道夫·希特勒承认其对我国领土的主权要求。这种不作数的声索助长双方日益猖獗的扩张主义。"
 AAT_Sweden_nationalists.30.a: "卑劣的诡计。"
 AAT_Sweden_nordic_defense_council.1.t: "[SWE.GetNameDef]邀请我国加入北欧防卫理事会"
 AAT_Sweden_nordic_defense_council.1.desc: "随着世界各国都在为几个欧洲大国之间不可避免的冲突做好准备，北欧国家面临着被卷入接踵而至的冲突中的风险。[FROM.GetAdjective]政府建议我们作为北欧国家组建一个统一的军队，以便我们能够形成更加紧密的防御。"
 AAT_Sweden_nordic_defense_council.1.a: "我们另有打算。"
 AAT_Sweden_nordic_defense_council.1.b: "我们会作为阵营成员加入。"
 AAT_Sweden_nordic_defense_council.1.c: "我们会作为一体化的成员国加入。"
 AAT_Sweden_nordic_defense_council.2.t: "[FROM.GetName]加入北欧防卫联盟"
 AAT_Sweden_nordic_defense_council.2.desc: "[FROM.GetName]决定加入我们的联盟。至少现在，一旦不可想象的事情发生，我们不会孤军作战。"
 AAT_Sweden_nordic_defense_council.2.a: "太好了。"
 AAT_Sweden_nordic_defense_council.3.t: "[FROM.GetName]拒绝北欧防卫联盟提案"
 AAT_Sweden_nordic_defense_council.3.desc: "[FROM.GetName]拒绝加入我们的联盟，全然不顾日渐紧张的世界局势。他们似乎对此另有政策导向，我们只能希望他们不会动摇我们在世界舞台上的地位。"
 AAT_Sweden_nordic_defense_council.3.a: "真是遗憾。"
 AAT_Sweden_nationalists.12.t: "贵族欢迎改革"
 AAT_Sweden_nationalists.12.desc: "除了法律专家之外，其他人都不知道我们最近的改革实质上等同于恢复了贵族特权。当然，由于媒体受我们控制，这些专家无法在公众中传播不满情绪。与此同时，贵族成员对这些改革感到欣喜，并期待纠正近几十年来的错误。"
 AAT_Sweden_nationalists.12.a: "希望他们不要挡我们的道。"
 AAT_Sweden_nationalists.13.t: "实业家受经济改革鼓舞"
 AAT_Sweden_nationalists.13.desc: "头部实业家们期待着一旦工会组织被定义为犯罪行径之后，在未来几年中能够实现创纪录的利润和股息。在工会被禁止后，实业家们将能够摆脱社会民主党近年来设置的繁文缛节，从而推动经济增长。"
 AAT_Sweden_nationalists.13.a: "这样的改革早该开始了。"
 AAT_Sweden_nationalists.14.t: "军事计划扩大化"
 AAT_Sweden_nationalists.14.desc: "负责战事的大臣宣布，在参考高级军官关于该国装备不足以自卫的建议之后，将进一步增加军事预算。随着预算的增加，我们确立了军队对新政权的忠诚不受侵蚀。"
 AAT_Sweden_nationalists.14.a: "让军队站在我们这一边永远是优先事项。"
 AAT_Sweden_nationalists.15.t: "农村工人继续支持"
 AAT_Sweden_nationalists.15.desc: "在大规模投资农村基础建设之后，农村工人成为了对我们政府最为支持的群体之一。凭借他们的支持和对国家食品供应链的影响力，我们现在拥有了一个坚实的支持阵营，可以在未来对城市工人进行控制。"
 AAT_Sweden_nationalists.15.a: "这样的支持能够巩固我们的权力的掌控。"
 SWE_royal_visit_in_progress: "正在进行王室巡幸。"
 SWE_appeal_for_support_in_progress: "已经在谋求一个阵营的支持。"
 AAT_Sweden_communism.1.t: "法西斯反革命谣言"
 AAT_Sweden_communism.1.desc: "我们终于夺得了政府大权。虽然[ROOT.GetDemocraticParty]以民主应有的风度接受了选民的意愿，但极右翼党派对此的接受程度属实微不足道，因此在投票流程的合法性上不停指鹿为马、掀风覆浪。目前，这些小动作止步于异见者的行径，但不可不小心谨慎，以免事态进一步扩大。"
 AAT_Sweden_communism.1.a: "令人担忧。"
 AAT_Sweden_communism.2.t: "军队不满"
 AAT_Sweden_communism.2.desc: "政府对军方进行了一项调查，其结果发现了一份档案，这份档案将数名高级指挥官与地下法西斯运动联系在一起，目的是破坏民选政府。报告指出，军方关于国家政治路线的言论更加大胆，并建议针对此类言论采取行动。"
 AAT_Sweden_communism.2.a: "更加的令人担忧。"
 AAT_Sweden_communism.3.t: "武器库存丢失"
 AAT_Sweden_communism.3.desc: "一项政府调查显示，军方库存中少了一批先进军用武器。报告指出，目前还无法确定这批武器库存究竟去了哪里，但在被发觉前，清单上已有高达60%的武器失踪。"
 AAT_Sweden_communism.3.a: "高层里铁定有人做了内鬼。"
 AAT_Sweden_communism.4.t: "[ROOT.GetFascistParty]与军方控制斯德哥尔摩"
 AAT_Sweden_communism.4.desc: "在[?global.date.GetDateStringShortMonth]日，国会大厦中传来几声巨响，首都圈内出现大量身着棕衫的不明武装人员。政府立即开始疏散人员，并要求当地警察与国民警卫队恢复秩序，但得到的回应惟有沉默。谣传，法西斯棕衫军与高级将领结盟，试图组建临时政府。多亏了对合法政府尽忠的部分军人，整个政府得以逃离燃烧中的首都。"
 AAT_Sweden_communism.4.a: "我们会回来的。"
 AAT_Sweden_communism.5.t: "元凶毕露"
 AAT_Sweden_communism.5.desc: "秘密的重型武器藏匿点被发现于[ROOT.GetName]各城市中心的仓库中。记录表明，为这些仓库付款的人均与[ROOT.GetFascistParty]保持联系。与该党有联系的准军事组织，即褐衫军的领导层已悉数被捕。\n于其中一间仓库发现的信件同时披露了有将军参与该阴谋，将枪支偷运出库并篡改库存记录。这是此事件中最紧要的发现，因为这表明元凶可能已经控制了军队中不小的一部分。"
 AAT_Sweden_communism.5.a: "起诉他们。"
 AAT_Sweden_communism.5.b: "将这些元凶“提拔”到虚职去。"
 AAT_Sweden_communism.6.t: "贝尔纳多特王室的命运"
 AAT_Sweden_communism.6.desc: "在这光明的时代依旧墨守君主制，甚至还是一个没有实权的君主制，也算是奇葩了。即便如此，老国王还是忍不住打探政治活动，即使已经被多次警告这种行为不合适也不合宪法。更糟糕的是，为了追寻沙皇、德皇和列王的旧日辉煌，他正逐渐与政治光谱的最右翼结盟。这不是社会该有的未来，而且我们也早已不需要君主制。是时候为了人民的利益没收他们的资产，让他们像普通人一样生活了——他们本来就是。"
 AAT_Sweden_communism.6.a: "没收他们的资产，他们可以像其他人一样工作。"
 AAT_Sweden_communism.7.t: "希尔布姆着手取代弗吕格"
 AAT_Sweden_communism.7.desc: "卡尔·希尔布姆正在着手夺取党的控制权。党因此分裂成两方，一方支持弗吕格，另一方支持希尔布姆。这正使我们已取得的政治胜利面临威胁。如果情况持续，我们还有可能完全失势。我们必须决定谁将领导[SWE.GetName]走向光明的未来。"
 AAT_Sweden_communism.7.a: "希尔布姆会领导我们走向未来。"
 AAT_Sweden_communism.7.b: "弗吕格就是答案。"
 AAT_Sweden_communism__7_tt_1: "这会使我们与同盟国结盟。"
 AAT_Sweden_communism__7_tt_2: "这会使我们与德国人结盟。"
 AAT_Sweden_communism.7.c: "实际上，斯大林主义也许并不是一个坏主意"
 #### DENMARK ####
 denmark_political_events.1.t: "不信任动议"
 denmark_political_events.1.desc: "[Den.GetLeader]领导层最近受到了严厉的审查和批评。国会要求首相下台。"
 denmark_political_events.1.a: "不信任投票"
 denmark_political_events.1.b: "要求提前选举！"
 DEN_available_candidates_tt: "§Y可用的候选人：§!"
 denmark_political_events.2.t: "为新领导层投票"
 denmark_political_events.2.desc: "国会决定提出对[Den.GetLeader]首相不信任投票的请求。现在的问题是，谁来填补上他的位置？"
 denmark_political_events.2.a: "社民不上台，国民大混乱！"
 denmark_political_events.2.b: "要自由派政府！"
 denmark_political_events.2.c: "不流血的人民革命！"
 denmark_political_events.2.d: "要传统和稳定！"
 denmark_political_events.2.e: "得试点新东西了。"
 DEN_prime_minister_resigns_tt: "§Y[DEN.GetLeader]§!辞任§Y首相§!"
 denmark_political_events.3.t: "筹备选举活动"
 denmark_political_events.3.desc: "[GetElectionCampaignDesc]"
 denmark_political_events.3.desc_annual_election: "又是[DEN.GetNameDef]选举时。不同党派正为即将到来的竞选活动制定计划，以招揽一批追随者，并动员选民支持自己的事业。"
 denmark_political_events.3.desc_snap_election: "紧急选举的呼声让[DEN.GetNameDef]的各党派争先恐后地组织竞选活动，以此招徕选民对自家事业的支持。"
 denmark_political_events.3.a: "民主或混乱"
 denmark_political_events.3.b: "筹备共产党竞选"
 denmark_political_events.3.c: "筹备农民党竞选"
 denmark_political_events.3.d: "筹备法西斯竞选"
 denmark_political_events.4.t: "发动民主派竞选"
 denmark_political_events.4.desc: "不同的民主党派似乎在如何组织他们的竞选活动上存在着广泛的争议。有些人不想加剧已经十分紧张的局势，并希望在整个竞选过程中保持文明的姿态。其他人认为这正是他们需要采取攻势以赢得压倒性胜利的时机——遏制更黑暗的潜流。还有人认为他们应该积极攻击对手，以阻止他们上台执政。"
 denmark_political_events.4.a: "保持文明行为。"
 denmark_political_events.4.b: "在竞选活动上主动出击。"
 denmark_political_events.4.c: "攻击我们的对手。"
 denmark_political_events.5.t: "发动$DEN_communism_party$竞选"
 denmark_political_events.5.desc: "$DEN_communism_party_long$内部，关于即将到来的选举活动，掀起了一场争论。有些人不想加剧已经十分紧张的局势，并希望在整个竞选过程中保持文明的姿态。其他人认为这正是他们需要采取攻势以赢得压倒性胜利的时机——遏制更黑暗的潜流。还有人认为他们应该积极攻击对手，以阻止他们上台执政。"
 denmark_political_events.6.t: "发动$DEN_neutrality_party$竞选"
 denmark_political_events.6.desc: "$DEN_neutrality_party_long$内部，关于即将到来的选举活动，掀起了一场争论。有些人不想加剧已经十分紧张的局势，并希望在整个竞选过程中保持文明的姿态。其他人认为这正是他们需要采取攻势以赢得压倒性胜利的时机——实现我们关于[DEN.GetNameDef]的愿景。还有人认为攻击我们的对手是唯一能够削弱它们、强化我们的方法。"
 denmark_political_events.7.t: "发动$DEN_fascism_party$竞选"
 denmark_political_events.7.desc: "$DEN_fascism_party_long$内部，关于即将到来的选举活动，掀起了一场争论。有些人不想加剧已经十分紧张的局势，并希望在整个竞选过程中保持文明的姿态。其他人认为这正是他们需要采取攻势以赢得压倒性胜利的时机——实现我们关于[DEN.GetNameDef]的愿景。还有人认为攻击我们的对手是唯一能够削弱它们、强化我们的方法。"
 denmark_political_events.8.t: "成立新政府"
 denmark_political_events.8.desc: "丹麦的选举已经结束。不同的政党已经尽力说服人民为他们的事业投票。竞选或许已经结束了——但有人会认为最艰难的部分现在才开始：组建一届政府。首相的选举将决定未来可预见的时间内[DEN.GetNameDef]将朝哪个方向发展。"
 denmark_political_events.8.a: "选择一名民主派首相。"
 denmark_political_events.8.b: "$DEN_aksel_larsen$将引领我们进入新时代！"
 denmark_political_events.8.c: "$DEN_knud_bach$会让我们走正道。"
 denmark_political_events.8.d: "让$DEN_frits_clausen$上台。"
 denmark_political_events.9.t: "民主派首相"
 denmark_political_events.9.desc: "随着丹麦的选举结束，很明显民主赢得了最终的胜利。与一心一意的共产主义者或步调统一的法西斯主义者不同，民主党派并非一枝独秀。不同的政党对如何最好地引领[Den.GetNameDef]度过未来动荡时期有着自己的愿景。问题是，谁应该被允许组建一个新政府？"
 denmark_political_events.9.a: "社会民主党会让我们远离混乱。"
 denmark_political_events.9.b: "左翼党将使我们保持自由和理智。"
 denmark_political_events.9.c: "保守人民党会保护我们。"
 denmark_political_events.10.t: "政治反对派"
 denmark_political_events.10.desc: "我们在上次选举中取得成功后，邪恶的谎言正在蔓延，意在破坏我们的政府。这些谣言的幕后黑手很明显，但我们对此无能为力。我们不应该对政敌们围绕这些谎言集结而感到惊讶！"
 denmark_political_events.10.a: "法西斯在造谣！"
 denmark_political_events.10.b: "共产党在造谣！"
 denmark_political_events.11.t: "君主派运动"
 denmark_political_events.11.desc: "[ROOT.GetNameDef]出现了一些腐朽的东西！好不容易有了一个人民执政、为人民服务的政府，但并不是所有人都满意。一场自称爱国者的运动如雨后春笋般涌现，团结在过时的君主制制度背后。他们正在获得一些支持，但似乎并不构成威胁。至今还没有。"
 denmark_political_events.11.a: "回到你来的阴影里去!"
 #Occupation Events
 denmark_occupation_event.1.t: "战或亡"
 denmark_occupation_event.1.desc: "尽管我们已经明确宣布保持中立，但战争已经来到[DEN.GetNameDef]。如果我们及早屈服投降，也许还能保护人民免受战争的恐怖。这样，我们就可以获得有利的让步，继续半独立地开展行动。"
 denmark_occupation_event.1.a: "我们赢不了这一战。"
 DEN_denmark_keeps_government_form_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§!会保留当前的政府。\n\n"
 denmark_occupation_event.1.b: "我们必须坚持抵抗！"
 denmark_occupation_event.2.t: "[DEN.GetNameDefCap]投降"
 denmark_occupation_event.2.desc: "我们收到了丹麦政府和[DEN.GetLeader]的电报，其中概述了他们的投降条款。如果我们愿意承认并尊重他们的主权和领土完整，他们就会同意放下武器，成为我们事实上的保护国。"
 denmark_occupation_event.2.a: "我们会保护他们。"
 denmark_occupation_event.2.b: "姑且算条缓冲带。"
 denmark_occupation_event.3.t: "[FROM.GetNameDefCap]接受我方投降"
 denmark_occupation_event.3.desc: "通过在战争初期与[FROM.GetNameDef]签署有利的和平协议，我们成功地保留了一些独立性并保持了我们的统治形态。为了维护作为事实上的[FROM.GetAdjective]保护国的相对自由，我们被迫与他们合作并制定广泛的政治合作政策。暂且如此。"
 denmark_occupation_event.3.a: "我们至少守住了部分独立自主。"
 denmark_occupation_event.5.t: "[FROM.GetNameDefCap]驳回我方提案"
 denmark_occupation_event.5.desc: "[FROM.GetNameDefCap]拒绝了我们慷慨的投降提议，并选择了暴力和血腥。我们会榨干[FROM.GetAdjective]军队的鲜血，让他们知道我们不是那么容易被征服的！"
 denmark_occupation_event.5.a: "为了抵抗，全体丹麦人！(Til modstand, alle danske!)"
 denmark_occupation_event.6.t: "[DEN.GetDanishIndependenceTitle]"
 denmark_occupation_event.6.t_declares_independence: "[DEN.GetNameDefCap]宣布独立！"
 denmark_occupation_event.6.t_asks_for_independence: "[DEN.GetNameDefCap]要求独立"
 denmark_occupation_event.6.desc: "[DEN.GetDanishIndependenceDesc]"
 denmark_occupation_event.6.desc_declares_independence: "丹麦人显然已经宣布独立，并表示他们不再承认我们对他们的霸权。我们给了他们在我们保护下的稳定和安全，这就是我们得到的感谢？"
 denmark_occupation_event.6.desc_asks_for_independence: "我们接待了来自我们忠实附属国[FROM.GetNameDef]的代表团，由[FROM.GetLeader]本人率领。他们显然是直接来找[ROOT.GetLeader]讨论结束他们受压迫的状态，并要求恢复自由。"
 denmark_occupation_event.6.a: "忘恩负义的卑鄙小人。"
 denmark_occupation_event.6.b: "他们无关紧要。"
 denmark_occupation_event.7.t: "丹麦独立战争"
 denmark_occupation_event.7.desc: "[FROM.GetLeader]再次拒绝理性，拒绝承认我们的独立。我们必须争取自由并为之奋斗，因为似乎只有其他出路才能摆脱这种奴役。鲜血将会洒落，但[ROOT.GetNameDef]将再次自由！"
 denmark_occupation_event.7.a: "为了抵抗，全体丹麦人！(Til modstand, alle danske!)"
 denmark_occupation_event.7.b: "正义终将获胜！"
 denmark_occupation_event.8.t: "丹麦独立"
 denmark_occupation_event.8.desc: "[FROM.GetLeader]第一次有了理性认知并承认了我们的独立。看来我们的农奴制已经结束了，没有发生任何流血事件。"
 denmark_occupation_event.8.a: "真是……出乎预料地简单"
 denmark_occupation_event.10.t: "反占领罢工爆发"
 denmark_occupation_event.10.desc: "为抗议侵略军的占领，[DEN.GetNameDef]全国各地都爆发了罢工。这是一种和平地表达不满和抗拒的行为，但这么做肯定会伤害我们同[?DEN.DEN_overlord_nation.GetNameDef]的关系。"
 denmark_occupation_event.10.a: "真是……出人意料。"
 denmark_occupation_event.11.t: "反占领罢工结束"
 denmark_occupation_event.11.desc: "在全国范围内掀起罢工以抗议[?DEN.DEN_overlord_nation.GetAdjective]占领的浪潮告一段落。丹麦人民已经用实际行动告诫占领者，我们对自由的渴望同以往任何时候都同样强烈。"
 denmark_occupation_event.11.a: "这只是个开始"
 denmark_occupation_event.20.t: "成功掠袭武器据点"
 denmark_occupation_event.20.desc: "经过周密规划、大胆实施，我们的一队抵抗组织成员成功地发动了一次奇袭，战利品则是我们名义上宗主国发放的武器。这场行动将极大地鼓舞我们争取自由而正在进行的斗争！"
 denmark_occupation_event.20.a: "这些武器迟早会派上用场。"
 denmark_occupation_event.30.t: "成功破坏民用工厂"
 denmark_occupation_event.30.desc: "这次行动经过了细致策划，但所付出的一切准备工作以及枯坐时机都得到了回报。我们成功破坏了向[?DEN.DEN_overlord_nation.GetNameDef]输送丹麦商品的关键工业基础设施，这大胆的一着限制了我们名义上的宗主国获得我国产品。"
 denmark_occupation_event.30.a: "大获成功！"
 denmark_occupation_event.40.t: "成功破坏军用工厂"
 denmark_occupation_event.40.desc: "抵抗运动的成员花了几个月的时间策划了一系列破坏活动，如今计划忠于付诸实施。破坏关键的军工基础设施，意味着[?DEN.DEN_overlord_nation.GetNameDef]将更少获得丹麦造的武器。"
 denmark_occupation_event.40.a: "大获成功！"
 denmark_occupation_event.100.t: "丹麦调整航线"
 denmark_occupation_event.100.desc: "丹麦政府似乎已经意识到了他们的最大利益所在，并调整了他们的政策以与我们的政策保持一致。我们收到了[FROM.GetLeader]的请求，要求允许他们提升军事能力并与我们联手。这将使他们能够奉行更加激进的外交政策，并更加独立于我们。"
 denmark_occupation_event.100.a: "欢迎同胞！"
 denmark_occupation_event.100.b: "就那点芝麻大小的军队，还好意思和我们贴贴？"
 denmark_occupation_event.101.t: "[FROM.GetNameDefCap]接受我方联盟提案"
 denmark_occupation_event.101.desc: "明智的[FROM.GetLeader]慷慨地接受我们成为盟友，并认识到我们有能力为战争做出贡献。我们还获得了提升军事实力的许可。所有这一切都将使我们能够奉行更加积极的外交政策，并为我们的宗主国[FROM.GetAdjective]确保北欧的安全。"
 denmark_occupation_event.101.a: "真是荣耀的一天！"
 denmark_occupation_event.102.t: "[FROM.GetNameDefCap]拒绝我方联盟提案"
 denmark_occupation_event.102.desc: "我们请求在我们两国之间开展更深入的合作，我们可以向[FROM.GetNameDef]提供帮助，但是[FROM.GetLeader]愚蠢地拒绝了我们伸出的援助之手。看来他们更喜欢独自行动，而不是依赖盟友。"
 denmark_occupation_event.102.a: "他们低估了我们的实力！"
 denmark_occupation_event.110.t: "[FROM.GetNameDefCap]宣誓效忠"
 denmark_occupation_event.110.desc: "由[FROM.GetLeader]本人率领的丹麦代表团已抵达我国首都，亲自宣誓效忠[ROOT.GetLeadr]和[ROOT.GetAdjective]的事业。丹麦政府似乎决心完全接受我们的合作并尽其所能提供帮助。"
 denmark_occupation_event.110.a: "张开双臂迎接他们。"
 denmark_occupation_event.110.b: "我们不需要他们的忠诚。"
 denmark_occupation_event.111.t: "[FROM.GetNameDefCap]欢迎我们的忠诚"
 denmark_occupation_event.111.desc: "[FROM.GetLeader]张开双臂欢迎[ROOT.GetLeader]，认可我们的价值以及我们为合作伙伴关系带来的贡献。这将使我们两国更加紧密地联系在一起，使我们双方变得更加强大。"
 denmark_occupation_event.111.a: "信任的伟大标志。"
 denmark_occupation_event.112.t: "[FROM.GetNameDefCap]拒绝我们的忠诚"
 denmark_occupation_event.112.desc: "[FROM.GetLeader]不明智地拒绝了[ROOT.GetLeader]，拒绝了我们的忠诚，削弱了我们的能力和不断增长的力量。如果我们想重新获得自由，那么就只剩下一个选择：战争。"
 denmark_occupation_event.112.a: "我们会教会他们什么是谦卑！"
 #Resistance Events
 denmark_resistance_event.1.t: "[DEN.GetNameDefCap]寻求我们的支持"
 denmark_resistance_event.1.desc: "我们收到了[DEN.GetNameDef]发来的绝密消息，称其正在暗中结交盟友，以便时机来临时支持独立，并从[?DEN.DEN_overlord_nation.GetNameDef]手中夺回主权。我们要在这场冲突中站队吗？"
 denmark_resistance_event.1.a: "为了自由的[DEN.GetNameDef]！"
 denmark_resistance_event.1.b: "他们是咎由自取。"
 DEN_supports_denmark_TT: "我们同意支持并与[DEN.GetFlag]§Y[FROM.GetNameDef]§!结盟，如果他们宣布独立。"
 denmark_resistance_event.2.t: "[FROM.GetNameDefCap]同意支持我们"
 denmark_resistance_event.2.desc: "[FROM.GetLeader]真是何等的英勇果决，决定在我们重获自由的斗争中秘密给予[FROM.GetAdjective]支持！这对我们来说简直是帮上了大忙！这一定会在我们从残暴的宗主国那里宣布独立时给予相当有力的帮助。"
 denmark_resistance_event.2.a: "英勇无畏！"
 denmark_resistance_event.3.t: "[FROM.GetNameDefCap]拒绝了我们的求助"
 denmark_resistance_event.3.desc: "[FROM.GetLeader]真是何等的懦弱不堪，决定不支持[FROM.GetAdjective]为重夺自由的斗争。我们必须转觅他处以获支持。"
 denmark_resistance_event.3.a: "鼠辈！"
 denmark_resistance_event.4.t: "[DEN.GetNameDefCap]要求武器"
 denmark_resistance_event.4.desc: "我们收到了[DEN.GetNameDef]的请求，要求为他们提供武器来武装进行反抗运动，帮助他们重获自由。"
 denmark_resistance_event.4.a: "向他们提供我们有的装备。"
 denmark_resistance_event.4.b: "我们没有多余的装备……"
 denmark_resistance_event.5.t: "[FROM.GetNameDefCap]同意输送武器"
 denmark_resistance_event.5.desc: "[FROM.GetAdjective]现已决定回应我国对武器的要求，并计划空投物资。抵抗组织的成员已与[FROM.GetAdjective]情报部门协调好了交货的地点和时间。"
 denmark_resistance_event.6.t: "[FROM.GetNameDefCap]拒绝我国对武器的要求"
 denmark_resistance_event.6.desc: "我们向[FROM.GetAdjective]盟友要求武器，但惨遭拒绝。他们婉拒的理由是其自家库存也不充裕。"
 denmark_resistance_event.7.t: "[DEN.GetNameDefCap]呼吁我国支持"
 denmark_resistance_event.7.desc: "[DEN.GetNameDefCap]宣布从残暴的宗主国手中独立了。据报道，[?DEN.DEN_overlord_nation.GetAdjective]元首[?DEN.DEN_overlord_nation.GetLeader]在获知此事后破口大骂，捶胸顿足。丹麦现呼吁我国履行盟约，允许其加入我国同盟。"
 denmark_resistance_event.7.a: "与他们联合起来！"
 denmark_resistance_event.7.b: "时代变了……"
 denmark_resistance_event.7.c: "这由不得我们选"
 denmark_resistance_event.8.t: "[FROM.GetNameDefCap]邀请我们加入他们的阵营"
 denmark_resistance_event.8.desc: "[From.GetLeader]履行了协议，并邀请我们加入他们的阵营。"
 denmark_resistance_event.9.t: "[FROM.GetNameDefCap]撤回此前协议"
 denmark_resistance_event.9.desc: "[From.GetLeader]丢尽了脸，违背了协议，还拒绝邀请我们加入他们的阵营！"
 denmark_resistance_event.9.a: "背信弃义的叛徒！"
 denmark_resistance_event.10.t: "[FROM.GetNameDefCap]要求[DEN.GetNameDefCap]加入我方阵营"
 denmark_resistance_event.10.desc: "我们刚刚得知，[FROM.GetNameDef]显然已经与[DEN.GetNameDef]签署了一项协议，支持他们的宣布独立并共同联合起来。[FROM.GetLeader]现在坚持要求我们遵守并维护与丹麦人的协议。"
 denmark_resistance_event.10.a: "这会强化整个联盟。"
 denmark_resistance_event.10.b: "我们不会因为履行他们的协议而束手束脚。"
 denmark_resistance_event.11.t: "[DEN.GetNameDefCap]提供情报"
 denmark_resistance_event.11.desc: "我们情报部门的成员同他们的丹麦同行进行了接触，他们希望在我们两国之间分享情报。这无疑会有利于我们自己的秘密行动，并使两国受益。"
 denmark_resistance_event.11.a: "俗话说，敌人的敌人就是……"
 denmark_resistance_event.11.b: "我们不需要他们的帮助。"
 denmark_resistance_event.12.t: "[FROM.GetNameDefCap]同意与我们交换情报"
 denmark_resistance_event.12.desc: "[FROM.GetAdjective]的情报机构认同两国之间交换情报的优势，同意了我们的提议。"
 denmark_resistance_event.12.a: "明智的决定。"
 denmark_resistance_event.13.t: "[FROM.GetNameDefCap]拒绝与我们交换情报"
 denmark_resistance_event.13.desc: "[FROM.GetNameDef]的情报机构不仅鼠目寸光，还非常不明智。[FROM.GetAdjective]的情报机构主管没能认识到两国之间交换情报的益处，拒绝了我们的提议。"
 denmark_resistance_event.13.a: "真是不明智的决定。"
 denmark_resistance_event.20.t: "丹麦请求收容部队"
 denmark_resistance_event.20.desc: "我们收到了来自[DEN.GetLeader]的秘密询问，希望我们从利益出发在[ROOT.GetAdjective]的土地上收容丹麦军队，训练和武装他们，以备今后彻底解放[DEN.GetNameDef]。我们可以通过给他们贴上“宪兵”的标签来隐藏他们的人数和真实目的。"
 denmark_resistance_event.20.a: "我们会收容他们。"
 denmark_resistance_event.20.b: "我们承担不起惹怒他们宗主国的后果。"
 denmark_resistance_event.21.t: "[FROM.GetNameDefCap]同意收容我们的部队"
 denmark_resistance_event.21.desc: "[FROM.GetNameDefCap]慷慨大方地同意收容我们流亡的丹麦旅，待时机成熟再准备恢复[DEN.GetNameDef]的自由。"
 denmark_resistance_event.22.t: "[FROM.GetNameDefCap]拒绝我们的部队"
 denmark_resistance_event.22.desc: "[FROM.GetNameDefCap]忘恩负义地拒绝收容我们流亡的丹麦旅，不允许我们待时机成熟再准备恢复[DEN.GetNameDef]的自由。我们必须令觅他处寻求我们需要的援助。"
 denmark_resistance_event.23.t: "[DEN.GetAdjective]请求购买我国旧船"
 denmark_resistance_event.23.desc: "一支丹麦代表团秘密访问我国，询问我们是否愿意向他们出售一些我们的老旧驱逐舰。[DEN.GetNameDefCap]发现自己正附属于[?DEN.DEN_overlord_nation.GetNameDef]的统治，而这可能是他们正在集结力量宣布独立的明确迹象。我们愿意帮助他们恢复独立吗？"
 denmark_resistance_event.23.a: "给他们一些老旧的驱逐舰"
 denmark_resistance_event.23.b: "我们承担不起惹怒他们宗主国的后果。"
 denmark_resistance_event.24.t: "[FROM.GetNameDefCap]同意向我们出售驱逐舰"
 denmark_resistance_event.24.desc: "[FROM.GetNameDefCap]已经明智地同意把他们的一些老式驱逐舰卖给我们！我们必须把它们藏起来，不让[?DEN.DEN_overlord_nation.GetNameDef]看到，只有当时机成熟发动进攻的时候才部署它们。"
 denmark_resistance_event.25.t: "[FROM.GetNameDefCap]拒绝向我们出售驱逐舰"
 denmark_resistance_event.25.desc: "[FROM.GetNameDefCap]非常不明智地回绝了我们请求他们出售一些老旧驱逐舰给我们一事。他们的愚蠢行为并不会妨碍我们建设自己的舰队，以确保我们的水域。我们将在其他地方寻找更友好的国家。"
 denmark_resistance_event.30.t: "国王的每日骑行"
 denmark_resistance_event.30.desc: "国王已经养成了每天在没有警卫的情况下骑马穿过哥本哈根的习惯，这是对占领国的无声抗议，并已成为整个国家反对[?DEN.DEN_overlord_nation.GetAdjective]占领行为的象征。"
 denmark_resistance_event.30.a: "多勇敢啊！"
 denmark_overlord_events.1.t: "电报危机"
 denmark_overlord_events.1.desc: "我国与[?DEN.DEN_overlord_nation.GetNameDef]之间正在处于一场外交危机之中，起因是我们的国王发出的一封电报。据说，[?DEN.DEN_overlord_nation.GetAdjective]的领导人在国王诞辰之际发来祝寿，却遭国王本人草草打发，这引起了[?DEN.DEN_overlord_nation.GetLeader]的反感。\n两国之间关系紧张又不是一时半会的事情，如今状况不排除是宗主国找的借口，以便束紧我国独立性的缰绳，对我国政府横加干涉。"
 denmark_overlord_events.1.a: "道歉，并尝试挽回局势。"
 denmark_overlord_events.1.b: "向[?DEN.DEN_overlord_nation.GetLeader]致以最诚挚的问候。"
 denmark_overlord_events.2.desc: "伟大的领袖[ROOT.GetLeader]向[FROM.GetNameDef]国王致电祝寿，却遭草草打发了事。丹麦人现在意识到了这种侮辱的严重性，建议派弗雷德里克王储亲自向[ROOT.GetLeader]致歉。\n不过，这也是加强对这个属国控制力的好机会，此前他们寄居我国篱下却享受着相当自由的特权。"
 denmark_overlord_events.2.a: "接受他们的致歉。"
 denmark_overlord_events.2.b: "无礼，该罚。"
 denmark_overlord_events.3.t: "[FROM.GetLeader]接受我方致歉"
 denmark_overlord_events.3.desc: "我们安抚[FROM.GetLeader]的努力似乎起到了作用——暂时如此。"
 denmark_overlord_events.3.a: "危机得以避免。"
 denmark_overlord_events.4.t: "[FROM.GetLeader]拒绝我们的道歉"
 denmark_overlord_events.4.desc: "[FROM.GetLeader]简直蛮不讲理，国王陛下不过是在对祝寿的回电上少写了几个单词，居然将其视为对他个人的侮辱，且似是铁了心要拿这个不幸的误会上纲上线，以儆效尤。"
 denmark_overlord_events.4.a: "令人遗憾。"
 denmark_overlord_events.5.desc: "伟大的领袖[ROOT.GetLeader]向[FROM.GetNameDef]国王致电祝寿，却遭草草打发了事。更糟糕的是，丹麦人干脆拒绝承认这是他们国王的失职，也不打算好好道歉。\n这或许是个绝佳的机会，使我们有借口好好敲打一番我们的属国，提醒他们这个事实——在我国手底下还坐享特权，岂是理所当然之举？"
 denmark_overlord_events.5.a: "我们还有更重要的事情要做……"
 denmark_overlord_events.5.b: "无礼，狠狠地罚！"
 denmark_overlord_events.6.t: "电报危机自行消解"
 denmark_overlord_events.6.desc: "[FROM.GetLeader]曾是打算把国王陛下一阵见血的批复当作侮辱，但我们最终也不打算道歉。看来，这事儿不是没人注意到，就是没人愿意上心了。"
 denmark_overlord_events.6.a: "承认吧，承认错在是你们自己罢！"
 denmark_overlord_events.7.t: "[FROM.GetNameDefCap]施加严苛政策"
 denmark_overlord_events.7.desc: "作为“电报危机”和[FROM.GetLeader]处理不当的后果，我们惨被施加了严苛的政策。"
 denmark_overlord_events.7.a: "这种政策不过是一时的苦难——早晚要翻篇！"
 denmark_overlord_events.10.t: "[FROM.GetNameDefCap]要求[ROOT.GetLeader]辞职"
 denmark_overlord_events.10.desc: "我国与[FROM.GetAdjective]的两国间关系日益恶化，致使该国外交部发来了正式文书，要求[ROOT.GetLeader]辞职。\n考虑到我们在[FROM.GetAdjective]的“庇护”下享有独一无二的自治权，进一步恶化两国间关系或为不明智之举。"
 denmark_overlord_events.10.a: "我们必须遵从。"
 denmark_overlord_events.10.b: "这干他们什么事！"
 denmark_overlord_events.11.t: "选举新首相"
 denmark_overlord_events.11.desc: "是时候选择一位不仅能治理[ROOT.GetNameDef]，还能应对[FROM.GetAdjective]占领势力的人物了。"
 denmark_overlord_events.11.a: "一位民主主义领袖。"
 denmark_overlord_events.11.b: "$DEN_knud_bach$。"
 denmark_overlord_events.11.c: "$DEN_aksel_larsen$。"
 denmark_overlord_events.11.d: "一位法西斯主义领袖。"
 denmark_overlord_events.12.desc: "民主的美妙之处，在于它为领导层提供了许多选择。"
 denmark_overlord_events.12.a: "一位社会民主主义者。"
 denmark_overlord_events.12.b: "一位自由主义者。"
 denmark_overlord_events.12.c: "一位保守主义者。"
 denmark_overlord_events.12.d: "找个局外人。"
 denmark_overlord_events.13.desc: "只有铁腕能引导[ROOT.GetNameDef]向前。"
 denmark_overlord_events.13.a: "$DEN_frits_clausen$。"
 denmark_overlord_events.13.b: "$DEN_cay_lembcke$。"
 denmark_overlord_events.14.t: "[FROM.GetNameDefCap]进行新首相选举"
 denmark_overlord_events.14.desc: "丹麦政府遵照我们的要求开始选择新首相。"
 denmark_overlord_events.14.a: "很好。"
 denmark_overlord_events.15.t: "[FROM.GetLeader]拒绝辞职"
 denmark_overlord_events.15.desc: "丹麦政府似乎拒绝了我们的真诚请求，不打算让[FROM.GetLeader]卸任首相，关上了了两国间良性合作的大门。我国与丹麦关系恶化的原因，本质上就是这种傲慢无礼的态度！但我们还打算挽救两国政府间的合作，因此考虑是否需要进行干涉。"
 denmark_overlord_events.15.a: "但现在时机还不成熟。"
 denmark_overlord_events.15.b: "给他们一个教训。"
 denmark_overlord_events.15.c: "安排个忠心耿耿的合作者上去。"
 denmark_overlord_events.16.desc: "由于我们拒绝屈服于[FROM.GetAdjective]有关[ROOT.GetLeader]辞职的要求，宗主国决定再加一套政策，给我们些敲打，期待我们能学会谦卑与服从。"
 denmark_overlord_events.16.a: "总有一天，轮到我们去教他们什么是谦卑……"
 denmark_overlord_events.17.t: "[FROM.GetAdjective]疾患组建效忠派政府"
 denmark_overlord_events.17.desc: "[FROM.GetNameDefCap]明确表示，他们的目标是建立一个对[FROM.GetAdjective]更为亲近的政府，以此作为[ROOT.GetLeader]拒绝卸任首相之回复。这意味着，本国的独立性将大打折扣，除非现在武装起来反抗暴政——无论准备是否妥当，最后的机会已经摆到了我们面前……"
 denmark_overlord_events.17.a: "我们别无选择……"
 denmark_overlord_events.17.b: "不自由，毋宁死！(Frihed eller død!)"
 denmark_overlord_events.20.t: "[FROM.GetnameDefCap]要求重组政府"
 denmark_overlord_events.20.desc: "[FROM.GetnameDef]强烈支持[FROM.GetRulingIdeologyNoun]并且极度蔑视[ROOT.GetRulingIdeologyNoun]，这并不是什么秘密。因此，他们现在再也无法容忍他们的附属国坚持这种意识形态，这也许并不奇怪。他们毫不含糊地表示希望我们放弃[ROOT.GetRulingIdeologyNoun]。"
 denmark_overlord_events.20.a: "我们不得不这么做——为了人民……"
 denmark_overlord_events.20.b: "我们决不屈服！"
 denmark_overlord_events.21.t: "新政府"
 denmark_overlord_events.21.desc: "我们别无选择，只能遵从宗主国的意愿，现在必须组建新政府。"
 denmark_overlord_events.21.b: "为了国王和国家。"
 denmark_overlord_events.21.c: "未经革命的共产主义。"
 denmark_overlord_events.21.d: "未经流血的法西斯主义。"
 denmark_overlord_events.22.t: "民主和自由意味着选择的多样化。"
 denmark_overlord_events.22.desc: "民主的美妙之处，在于它为领导层提供了许多选择。"
 denmark_overlord_events.23.t: "[FROM.GetNameDefCap]屈服并改组政府"
 denmark_overlord_events.23.desc: "我们成功说服丹麦人摒弃错误之道，接受[FROM.GetRulingIdeologyNoun]。"
 denmark_overlord_events.23.a: "好的很，真是好得很！"
 denmark_overlord_events.24.t: "[FROM.GetLeader]拒绝放弃权力"
 denmark_overlord_events.24.desc: "[FROM.GetNameDef]的[FROM.GetRulingIdeology]领袖[FROM.GetLeader]拒绝听从劝告做对国家最好的事。如此渴求权力正是[FROM.GetRulingIdeologyNoun]的行为，我们不应对丹麦人的回应过于惊讶。或许我们不得不拿他们杀鸡儆猴……"
 denmark_overlord_events.24.a: "我们稍后就料理他们。"
 denmark_overlord_events.24.b: "那就只好霸王硬上弓了。"
 denmark_overlord_events.25.t: "[FROM.GetNameDefCap]计划组建[FROM.GetRulingIdeology]政府"
 denmark_overlord_events.25.desc: "我们坚定地拒绝了[FROM.GetAdjective]让我们放弃[ROOT.GetRulingIdeologyNoun]的要求，但我们应该明白他们不会满意我们的答复的。[FROM.GetAdjective]的[FROM.GetRulingIdeologyNoun]没有止境，总是试图强行获得权力。"
 denmark_overlord_events.25.a: "跪地求饶——免生灵涂炭之厄。"
 denmark_overlord_events.26.t: "[FROM.GetNameDefCap]要求查禁共产党派"
 denmark_overlord_events.26.desc: "我们收到了[FROM.GetNameDef]的要求，主要内容是在全国范围内禁止一切共产主义活动。他们称，当我们的宗主[FROM.GetAdjective]正在坚决捍卫本国与自由世界，奋勇反抗一个从身体到内心都被共产主义浸透了颜色的国家时，依旧放任这种有害意识形态泛滥的行为与叛徒无异。"
 denmark_overlord_events.26.a: "查禁共产党派。"
 denmark_overlord_events.26.b: "自由意志有倒悬之急，永不屈服！"
 denmark_overlord_events.27.t: "[FROM.GetNameDefCap]查禁共产党派"
 denmark_overlord_events.27.desc: "我们成功说服了丹麦政府查禁共产党派，这种我们正与之进行殊死搏斗的意识形态。胜利者只能有一个，为了[ROOT.GetAdjective]人民的繁荣，我们必须获胜！"
 denmark_overlord_events.27.a: "向胜利前进！"
 denmark_overlord_events.28.t: "[FROM.GetNameDefCap]拒绝查禁共产党派"
 denmark_overlord_events.28.desc: "尽管我们进行了恳求和劝说，但丹麦政府还是不明事理，拒绝查禁共产党派。这种堕落的意识形态似乎已经深深地扎根于丹麦人民的心中，而我们正在与共产主义思想进行殊死搏斗。胜利者只能有一个，为了[ROOT.GetAdjective]人民的繁荣，我们必须获胜！"
 denmark_overlord_events.28.a: "我们能赢！赢赢赢！"
 denmark_overlord_events.29.t: "[FROM.GetNameDefCap]要求我国查禁法西斯党派"
 denmark_overlord_events.29.desc: "我们收到了[FROM.GetNameDef]的要求，主要内容是在全国范围内禁止一切法西斯主义活动。他们称，当我们的宗主[FROM.GetAdjective]正在坚决捍卫本国与自由世界，奋勇反抗一个从身体到内心都被法西斯主义浸透了颜色的国家时，依旧放任这种有害意识形态泛滥的行为与叛徒无异。"
 denmark_overlord_events.29.a: "查禁法西斯党派。"
 denmark_overlord_events.30.t: "[FROM.GetNameDefCap]查禁法西斯党派"
 denmark_overlord_events.30.desc: "我们成功说服了丹麦政府查禁法西斯党派，这种我们正与之进行殊死搏斗的意识形态。胜利者只能有一个，为了[ROOT.GetAdjective]人民的繁荣，我们必须获胜！"
 denmark_overlord_events.31.t: "[FROM.GetNameDefCap]拒绝查禁法西斯党派"
 denmark_overlord_events.31.desc: "尽管我们进行了恳求和劝说，但丹麦政府还是不明事理，拒绝查禁法西斯党派。这种堕落的意识形态似乎已经深深地扎根于丹麦人民的心中，而我们正在与法西斯主义思想进行殊死搏斗。胜利者只能有一个，为了[ROOT.GetAdjective]人民的繁荣，我们必须获胜！"
 denmark_overlord_events.32.t: "[FROM.GetNameDefCap]要求武器输送"
 denmark_overlord_events.32.desc: "[FROM.GetAdjective]的储备似乎要见底了，因为他们现在要求我国为其正在进行的冲突提供武器。\n这也可能只是解除我国武装的一项诡计，为了阻止我们起义摆脱[FROM.GetAdjective]给我们套上的枷锁。"
 denmark_overlord_events.32.a: "提供武器。"
 denmark_overlord_events.32.b: "我们需要仅有的这些武器以防战争……"
 denmark_overlord_events.33.t: "[FROM.GetNameDefCap]提供武器"
 denmark_overlord_events.33.desc: "第一批丹麦武器已收到，看来他们有在认真对待我们的要求。"
 denmark_overlord_events.34.t: "[FROM.GetNameDefCap]拒绝提供武器"
 denmark_overlord_events.34.desc: "丹麦政府拒绝了我们输送武器的要求，他们给出了一个蹩脚的理由，说他们需要他们仅有的少量武器来防备战争。他门进一步表示，他们是中立国家，输送武器违背中立原则……"
 denmark_overlord_events.34.a: "这次我们就顺其自然吧……"
 denmark_overlord_events.34.b: "他们别想这么轻易愚弄我们！"
 denmark_overlord_events.35.desc: "[FROM.GetNameDefCap]揭穿了我们的糊弄，并强加新法案，规定我国工厂必须为他们持续供应武器。"
 denmark_overlord_events.35.a: "我们真的需要这些武器自救。"
 denmark_overlord_events.36.t: "[FROM.GetNameDefCap]要求征兵"
 denmark_overlord_events.36.desc: "看来[FROM.GetAdjective]的人力所剩无几，他们转而要求我们为他们正在发生的冲突提供人力。\n这也可能是解除我国武装的诡计，用这种狡猾的方式防止我们起义摆脱[FROM.GetAdjective]的枷锁。"
 denmark_overlord_events.36.a: "我们必须听从主人的命令……"
 denmark_overlord_events.36.b: "不会有丹麦人死在外国的土地上！"
 denmark_overlord_events.37.t: "[FROM.GetNameDefCap]同意提供征召兵"
 denmark_overlord_events.37.desc: "丹麦政府同意了我们征召士兵的要求，他们派出了第一批部队来帮助我们应对正在进行的冲突。"
 denmark_overlord_events.38.t: "[FROM.GetNameDefCap]拒绝派出征召兵"
 denmark_overlord_events.38.desc: "丹麦政府拒绝了我们的征兵要求，还给出了一个蹩脚的理由，说他们拒绝为了外国让他们的公民死在外国的土地上。他们还说自己是中立国，派遣军队会违反中立原则……"
 denmark_overlord_events.38.b: "那我们就动手来拿了！"
 denmark_overlord_events.39.desc: "[FROM.GetNameDefCap]驳回了我们对派遣丹麦男性到外国战争中送死的拒绝，并强加新法案，规定一定比例的成年男性必须服役于[FROM.GetAdjective]军队。"
 denmark_overlord_events.39.a: "令人愤怒！"
 denmark_overlord_events.40.t: "[FROM.GetAdjective]全权代表"
 denmark_overlord_events.40.desc: "我们从一份来自[FROM.GetAdjective]外交部的指示得知，[FROM.GetAdjective]领导层已经厌倦了两国间紧张的关系和脆弱的合作。他们因此决定将我们的合法政府替换为一个全权代表政府——由一位忠于[FROM.GetNameDef]的总督统治。\n这将严重限制我国仅有的自治权与主权，乃至造成无法挽回的损害。"
 denmark_overlord_events.40.a: "此间是[FROM.GetAdjective]政府——名义上的罢了。"
 denmark_overlord_events.40.b: "[ROOT.GetAdjective]人民决不屈服于此！"
 denmark_overlord_events.41.t: "[ROOT.GetAdjective]全权代表夺权"
 denmark_overlord_events.41.desc: "与我们料想的一样，丹麦政府向我们的压力屈服了，我们成功建立了一个统治[FROM.GetNameDef]的全权代表政府。这将加强我国对该国的掌控并使其为我们的事业多出一份力。"
 denmark_overlord_events.41.a: "一切按计划进行。"
 denmark_overlord_events.42.t: "丹麦政府拒绝辞职"
 denmark_overlord_events.42.desc: "我们扶植一个忠诚的全权代表统治[FROM.GetNameDef]的计划被冥顽不化的丹麦政府和人民搞砸了！建立一个忠于我们事业的政府本可加强我们对该国的掌控，同时让两国联系更加紧密。"
 denmark_overlord_events.42.a: "我们不会在这事上步步紧逼。"
 denmark_overlord_events.42.b: "变革之风少有自愿刮起。"
 denmark_overlord_events.43.t: "[FROM.GetNameDefCap]强迫成立全权代表政府"
 denmark_overlord_events.43.desc: "[FROM.GetNameDefCap]再次表明他们不值得信任，他们试图结束丹麦的独立。[FROM.GetLeader]无视我们不让全权代表接管政府的要求，依然任命了一名全权代表。"
 denmark_overlord_events.43.a: "我们不敢在这事上步步紧逼。"
 denmark_overlord_events.43.b: "为自由而战！"
 denmark_overlord_events.44.t: "[FROM.GetNameDefCap]试图吞并日德兰半岛！"
 denmark_overlord_events.44.desc: "我们刚刚发现了[FROM.GetAdjective]企图吞并整个日德兰半岛的无耻计划。这是不能容忍的!"
 denmark_overlord_events.45.t: "[FROM.GetNameDefCap]割让日德兰半岛"
 denmark_overlord_events.45.desc: "我们提议接管日德兰半岛的保卫工作，这显然打破了[FROM.GetLeader]内心的某些东西，他在收到我们的请求后瘫倒在椅子上，只是点了点头。"
 denmark_overlord_events.46.t: "[FROM.GetNameDefCap]拒绝割让日德兰半岛"
 denmark_overlord_events.46.desc: "我们请求接管日德兰半岛的保卫工作，显然让[FROM.GetLeader]大发雷霆，然后拒绝了我们慷慨的提议。"
 denmark_overlord_events.46.b: "无论如何都要接受"
 denmark_overlord_events.47.t: "[FROM.GetNameDefCap]宣称对我们剩余的国土拥有主权！"
 denmark_overlord_events.47.desc: "来自[FROM.GetCapitalVictoryPointName]的一个代表团已经抵达，递交了一份正式声明，即[ROOT.GetNameDef]全境将正式被纳入更大的[FROM.GetNameDef]体系。"
 denmark_overlord_events.48.t: "[FROM.GetNameDefCap]拒绝被吞并"
 denmark_overlord_events.48.desc: "[FROM.GetLeader]给我们发了一封简短的电报，里面只有一个词——“永不”。看来他们不需要我们的全力保护。"
 denmark_overlord_events.48.b: "他们力量微弱，不是我们的对手！"
 #Rearmament Events
 denmark_protection_event.1.t: "[FROM.GetNameDefCap]提出互不侵犯条约"
 denmark_protection_event.1.desc: "今天上午，我们接待了[FROM.GetAdjective]政府的特使，提出与他们签订互不侵犯条约。选择签署这项协议将意味着与[FROM.GetAdjective]发展更紧密的伙伴关系。"
 denmark_protection_event.1.a: "我们将签署该项条约。"
 denmark_protection_event.1.b: "现在这么做对我们不利。"
 denmark_protection_event.2.t: "[FROM.GetNameDefCap]签署了互不侵犯条约"
 denmark_protection_event.2.desc: "我们派往[FROM.GetNameDef]的特使带来了好消息！[FROM.GetAdjective]政府已决定在我们的条约上签字，现在我们双方已签订了互不侵犯条约。今天对我们两国来说都是伟大的一天。"
 denmark_protection_event.2.a: "好极了！"
 denmark_protection_event.3.t: "[FROM.GetNameDefCap]拒绝了互不侵犯条约"
 denmark_protection_event.3.desc: "我们派往[FROM.GetNameDef]的特使带回了坏消息。[FROM.GetAdjective]政府认为，目前签订互不侵犯条约不符合他们的最大利益。这很不幸，但我们无法说服他们。"
 denmark_protection_event.3.a: "浪费时间……"
 denmark_protection_event.4.t: "[FROM.GetNameDefCap]提出一项贸易协定"
 denmark_protection_event.4.desc: "我们从[FROM.GetNameDef]获悉，他们希望增加我们两国之间的贸易。如此，我们无疑将与[FROM.GetAdjective]建立更紧密的联系。"
 denmark_protection_event.4.a: "增进贸易对我们双方都有利。"
 denmark_protection_event.4.b: "我们不需要。"
 denmark_protection_event.5.t: "[FROM.GetNameDefCap]接受了贸易协议"
 denmark_protection_event.5.desc: "我们递交给[FROM.GetAdjective]政府的协议被接受了！我们现在将开始准备落实这项新的贸易协定。"
 denmark_protection_event.5.a: "开始起草条款吧！"
 denmark_protection_event.6.t: "[FROM.GetNameDefCap]拒绝了贸易协议"
 denmark_protection_event.6.desc: "不幸的是，尽管我们尽了最大努力，但我们增进贸易的提议被[FROM.GetNameDef]拒绝了。看来我们只好另寻他处了。"
 denmark_protection_event.6.a: "很不幸。"
 denmark_protection_event.7.t: "[FROM.GetNameDefCap]提出一份科研协议"
 denmark_protection_event.7.desc: "[FROM.GetNameDef]提议让我们两国共同参与一项科研协议。这样做将意味着我们彼此分享我们的技术进步。我们该怎么做呢?"
 denmark_protection_event.7.a: "签署条约！"
 denmark_protection_event.7.b: "我们没时间。"
 denmark_protection_event.8.t: "[FROM.GetNameDefCap]接受了科研协议"
 denmark_protection_event.8.desc: "今天早上我们收到来自[FROM.GetNameDef]的消息，他们决定接受我们的联合科研协议。这是个好消息，意味着我们的技术进步只会从现在开始加速。"
 denmark_protection_event.8.a: "很好！"
 denmark_protection_event.9.t: "[FROM.GetNameDefCap]拒绝了科研协议"
 denmark_protection_event.9.desc: "今天上午我们收到[FROM.GetNameDef]方面的消息，他们决定拒绝我们的联合科研协议。不幸的是，这意味着我们将无法从与[FROM.GetAdjective]政府的任何科技共享中受益。"
 denmark_protection_event.9.a: "令人失望。"
 denmark_protection_event.10.t: "[FROM.GetNameDefCap]提议出售领土"
 denmark_protection_event.10.desc: "为了获得保障，[FROM.GetNameDef]已提出把他们的一些领土卖给我们。这是相当不错的提议，我们应该仔细考虑如何进行这笔交易。"
 denmark_protection_event.10.a: "成交。"
 denmark_protection_event.10.b: "我们不需要。"
 denmark_protection_event.11.t: "[FROM.GetNameDefCap]接受了我们出售领土的提议"
 denmark_protection_event.11.desc: "好消息！[FROM.GetNameDefCap]已经接受了我们以出售领土作为担保的提议。我们必须尽力履行我们的诺言，并准备把相应地契的所有权转到[FROM.GetAdjective]政府的名下。"
 denmark_protection_event.11.a: "很好！"
 denmark_protection_event.12.t: "[FROM.GetNameDefCap]拒绝了我们出售领土的提议"
 denmark_protection_event.12.desc: "看来我们向[FROM.GetNameDef]出售领土的提议被拒绝了。为了谈判的成功，也许下次我们必须在交易中增加一些甜头。"
 denmark_protection_event.12.a: "这是他们的损失。"
 denmark_protection_event.100.t: "[FROM.GetNameDefCap]寻求结盟"
 denmark_protection_event.100.desc: "[FROM.GetNameDef]的[FROM.GetLeader]向我们提出要联合起来，声称如果我们站在一起，我们甚至可以与世界上的强国相媲美。我们要同意吗？"
 denmark_protection_event.100.a: "很好，我们接受。"
 denmark_protection_event.100.b: "这里面有蹊跷。"
 denmark_protection_event.101.t: "[FROM.GetNameDefCap]接受了我们的提议"
 denmark_protection_event.101.desc: "代表[FROM.GetLeader]的外交官向我们提交了[FROM.GetNameDef]对我们最近结盟提议的回应。他们说，很明显，如果我们不加强我们的防御和合作，等到战争的浪潮袭来，我们都将倒下。"
 denmark_protection_event.101.a: "他们做出了正确的选择。"
 denmark_protection_event.102.t: "[FROM.GetNameDefCap]拒绝了我们的提议"
 denmark_protection_event.102.desc: "代表[FROM.GetLeader]的外交官向我们表明了[FROM.GetNameDef]对我们最近结盟提议的回应。他们说，很明显，如果他们加入我们，我们将不公正地试图影响他们的政策，他们不会从这份提议中得到任何好处，因此拒绝了我们的提议。"
 denmark_protection_event.102.a: "他们没有意识到他们的行为会产生什么后果。"
 denmark_protection_event.110.t: "[ROOT.GetAdjective]-[FROM.GetAdjective]联合军事演习"
 denmark_protection_event.110.desc: "[FROM.GetAdjective]外交官已经向我们提出了举行[ROOT.GetAdjective]-[FROM.GetAdjective]联合军事演习的要求。以便[DEN.GetNameDef]更好地为未来做好准备，并加强我们两国之间的合作。"
 denmark_protection_event.110.a: "这样更好。"
 denmark_protection_event.110.b: "我们没时间。"
 denmark_protection_event.111.t: "[ROOT.GetAdjective]-[FROM.GetAdjective]联合军事演习"
 denmark_protection_event.111.desc: "[FROM.GetNameDefCap]已经接受了我们举行[ROOT.GetAdjective]-[FROM.GetAdjective]军事演习的提议，之后，我们共同变强。"
 denmark_protection_event.111.a: "完美！"
 denmark_protection_event.112.t: "不会有[ROOT.GetAdjective]-[FROM.GetAdjective]演习"
 denmark_protection_event.112.desc: "[FROM.GetNameDefCap]粉碎了我们的希望，拒绝了我们的[ROOT.GetAdjective]-[FROM.GetAdjective]联合军演。他们认为我们不重要，不值得在……上花费更多的时间和精力。"
 denmark_protection_event.112.a: "这是他们的损失。"
 denmark_protection_event.120.t: "[FROM.GetLeader]希望科技共享"
 denmark_protection_event.120.desc: "[FROM.GetNameDefCap]可能在很多领域落后于其他国家，但在某些领域，他们是出类拔萃的。他们声称，两国实验室之间更具深度的合作可能会推动双方都取得有益的突破。我们接受吗？"
 denmark_protection_event.120.a: "这是个伟大的开端！"
 denmark_protection_event.120.b: "他们想从我们身上榨取钱财。"
 denmark_protection_event.121.t: "[FROM.GetName]接受科技共享"
 denmark_protection_event.121.desc: "[FROM.GetNameDef]的[FROM.GetLeader]心怀感激，欣然接受了我们科技共享的请求，我们的科学家已经开始协调他们的工作。"
 denmark_protection_event.121.a: "团结使我们更强大。"
 denmark_protection_event.122.t: "[FROM.GetName]拒绝科技共享"
 denmark_protection_event.122.desc: "[FROM.GetNameDef]的[FROM.GetLeader]忘恩负义，拒绝了我们提议的科技共享，声称他们不会从交流中获得任何好处，而我们只是想从他们的科学专业知识中吸取教训。"
 denmark_protection_event.122.a: "好吧，那就好好守住你的秘密。"
 denmark_protection_event.130.t: "[FROM.GetNameDefCap]邀请我们加入他们的联盟"
 denmark_protection_event.130.desc: "[FROM.GetAdjective]外交官向我们提出了一个诱人的提议。他们声称我们可以一起加入一个阵营，从而加强和平并相互保护，确保我们任何人都不会受到伤害。我们怎么说？"
 denmark_protection_event.130.a: "我们将共进退。"
 denmark_protection_event.130.b: "我们奉行孤立。"
 denmark_protection_event.131.t: "[FROM.GetNameDefCap]加入我们的阵营"
 denmark_protection_event.131.desc: "[FROM.GetNameDef]的[FROM.GetLeader]已经接受了我们的请求，一起加入同一阵营，并随时准备在我们需要的时候帮助我们，只要我们在他们需要的时候也为他们做同样的事情。"
 denmark_protection_event.131.a: "完美！"
 denmark_protection_event.132.t: "[FROM.GetNameDefCap]不加入我们的阵营"
 denmark_protection_event.132.desc: "[FROM.GetNameDef]的[FROM.GetLeader]拒绝了我们加入我们阵营的提议，他说跟魔鬼打交道对他们没什么好处。他们破坏了该地区的稳定，必须迅速处理他们！"
 denmark_protection_event.132.a: "算了，这是他们的损失。"
 denmark_protection_event.200.t: "陆军演习"
 denmark_protection_event.200.desc: "面对战争，重要的是让陆军做好应对可能发生的一切的准备。通过进行这些演习，我们的部队将做好随时保卫[DEN.GetNameDef]边境的准备。"
 denmark_protection_event.200.a: "太好了！"
 denmark_protection_event.201.t: "海军演习"
 denmark_protection_event.201.desc: "面对战争，重要的是让海军做好应对可能发生的一切的准备。通过进行这些演习，我们的水手将做好随时保卫[DEN.GetNameDef]水域的准备。"
 denmark_protection_event.201.a: "太好了！"
 denmark_protection_event.202.t: "空军演习"
 denmark_protection_event.202.desc: "面对战争，重要的是让空军做好应对可能发生的一切的准备。通过进行这些演习，我们的飞行员将做好充分准备，在需要时保卫[DEN.GetNameDef]的天空。"
 denmark_protection_event.202.a: "太好了！"
 #Conquest Events
 denmark_expansion_event.1.t: "[FROM.GetNameDefCap]要求合并"
 denmark_expansion_event.1.desc: "[DEN.GetAdjective]政府向我们发出最后通牒，要求[ICE.GetNameDef]屈服并纳入他们的国家组织。我们必须小心，因为我们的反应可能决定[ICE.GetNameDefCap]作为一个主权国家的未来，或者在最坏的情况下，让我们更接近战争。"
 denmark_expansion_event.1.a: "我们别无选择，只能接受。"
 denmark_expansion_event.1.b: "我们不能屈服于丹麦人！"
 denmark_expansion_event.2.t: "[FROM.GetNameDefCap]接受我国整合提案"
 denmark_expansion_event.2.desc: "今天早上我们收到消息称，[ICE.GetAdjective]政府慷慨地接受了我们将其领土重新纳入[DEN.GetNameDefCap]的提议。这将有助于我们两国更加有力地共同对抗我们的敌人。"
 denmark_expansion_event.2.a: "很高兴他们能明白道理。"
 denmark_expansion_event.3.t: "[FROM.GetNameDefCap]拒绝我国整合提案"
 denmark_expansion_event.3.desc: "不幸的是，[ICE.GetAdjective]政府似乎拒绝了我们关于重新统一的建议。至少可以说，这是一个愚蠢的决定，但这不会阻止我们对该岛行使我们的权利。"
 denmark_expansion_event.3.a: "开战……"
 denmark_expansion_event.4.t: "[FROM.GetNameDefCap]索要[ICE.GetNameDef]"
 denmark_expansion_event.4.desc: "今天早上，我们收到消息，[DEN.GetAdjective]政府希望我们将[ICE.GetNameDef]的所有权转让给他们。按照他们的说法，这个岛屿领土理应属于他们的疆域。"
 denmark_expansion_event.4.a: "乐于接受。"
 denmark_expansion_event.4.b: "不可接受。"
 denmark_expansion_event.5.t: "[FROM.GetNameDefCap]接受我国对[ICE.GetNameDef]的要求"
 denmark_expansion_event.5.desc: "[FROM.GetNameDefCap]似乎已经接受了我们控制[ICE.GetNameDef]的合理要求。看到我们的伙伴国家采取了合理行动，令人鼓舞。"
 denmark_expansion_event.5.a: "[DEN.GetAdjective]的宣称是绝对的！"
 denmark_expansion_event.6.t: "[FROM.GetNameDefCap]拒绝我国对[ICE.GetNameDef]的要求"
 denmark_expansion_event.6.desc: "令人难以置信的是，[FROM.GetNameDef]竟然拒绝我们的要求！我们对该岛拥有合法的主权，如果不和平地把它交给我们，那么我们就必须用武力夺取它！"
 denmark_expansion_event.6.a: "集结部队！"
 denmark_expansion_event.10.t: "[FROM.GetNameDefCap]要求我国臣服"
 denmark_expansion_event.10.desc: "看来，[DEN.GetAdjective]政府急于把他们的靴子踩在我们的脖子上。他们“建议”我们在获取资源的基础上完全服从他们的统治。如果我们想避免流血，也许我们应该服从，否则，他们可能会向我们宣战。"
 denmark_expansion_event.10.a: "我们不应该被拖入与邻国的战争。"
 denmark_expansion_event.10.b: "[DEN.GetNameDefCap]无权拥有我们的土地。"
 denmark_expansion_event.11.t: "[FROM.GetNameDefCap]接受我国傀附提案"
 denmark_expansion_event.11.desc: "好消息！[SWE.GetNameDef]似乎明白，他们最好与我们分享资源。至少现在，他们的国家可以得到我们现代新型军事力量的保护！"
 denmark_expansion_event.11.a: "[DEN.GetNameDefCap]会越来越大！"
 denmark_expansion_event.12.t: "[FROM.GetNameDefCap]拒绝我国傀附提案"
 denmark_expansion_event.12.desc: "[SWE.GetAdjective]政府的那些蠢货们决定拒绝我们合理的傀附建议！好吧，如果他们不把他们的资源给我们，那我们就只能自己拿了。"
 denmark_expansion_event.12.a: "准备跨越海峡！"
 denmark_expansion_event.13.t: "[FROM.GetNameDefCap]索要[SWE.GetNameDef]"
 denmark_expansion_event.13.desc: "今天早上我们收到了[DEN.GetAdjective]政府的要求，要求我们将[SWE.GetNameDef]移交给他们的控制。君主之间的家族关系使我们忠于[DEN.GetNameDef]，但我们必须考虑到，无论血缘关系如何，拒绝都可能导致与[DEN.GetNameDef]的战争。"
 denmark_expansion_event.13.a: "我们不要激怒他们。"
 denmark_expansion_event.13.b: "[SWE.GetNameDefCap]有我们罩着！"
 denmark_expansion_event.14.t: "[FROM.GetNameDefCap]接受我国对[SWE.GetNameDef]的要求"
 denmark_expansion_event.14.desc: "[NOR.GetAdjective]已经意识到了这一点，并且已经满足了我们的要求。[SWE.GetNameDefCap]是我们的，现在可以利用他们的资源来为我们的新军队提供资金。"
 denmark_expansion_event.14.a: "用于[DEN.GetAdjective]铸造厂的[SWE.GetAdjective]金属。"
 denmark_expansion_event.15.t: "[FROM.GetNameDefCap]拒绝我国对[SWE.GetNameDef]的要求"
 denmark_expansion_event.15.desc: "[NOR.GetNameDefCap]决定拒绝我们吞并[SWE.GetAdjective]的要求。这是最令人失望的，但是我们不能让这阻碍我们正确地索取这些资源。"
 denmark_expansion_event.15.a: "那就开战吧。"
 denmark_expansion_event.20.desc: "来自南方的严峻消息，[DEN.GetNameDef]要求[NOR.GetNameDefCap]臣服，并要求我们再次受到[DEN.GetAdjective]的统治，这是自1814年以来的第一次。我们可能为摆脱瑞典人以谋求独立而进行了艰苦的斗争，但我们真的准备好站起来并战斗了吗？丹麦人？"
 denmark_expansion_event.20.a: "我们别无选择，只能屈膝。"
 denmark_expansion_event.20.b: "我们永远不会再被另一个国家统治！"
 denmark_expansion_event.21.desc: "[NOR.GetNameDefCap]已经明智地接受了我军的占领。我们已经掌控了北方的土地，现在可以考虑在其他方向扩张边境了。"
 denmark_expansion_event.21.a: "北方阵线已得到保障。"
 denmark_expansion_event.22.desc: "[NOR.GetAdjective]已经用维护其主权的托辞拒绝了我国的兼并提议。这样的借口不会阻止我们完成应尽之事。"
 denmark_expansion_event.22.a: "[NOR.GetNameDefCap]将再次属于[DEN.GetAdjective]！"
 denmark_expansion_event.23.t: "[FROM.GetNameDefCap]索要[NOR.GetNameDef]"
 denmark_expansion_event.23.desc: "作为[NOR.GetNameDef]目前的占领者，[DEN.GetNameDef]找上门来索要这片土地只是时间问题。其声称[NOR.GetNameDef]严格来说就是[DEN.GetAdjective]的领土。我们必须选择：把[NOR.GetNameDef]交给丹麦，或是冒着开战的风险拒绝他们的要求。"
 denmark_expansion_event.23.a: "我们和[DEN.GetNameDef]没有矛盾。交给他们吧。"
 denmark_expansion_event.23.b: "[NOR.GetNameDefCap]属于我们！"
 denmark_expansion_event.24.t: "[FROM.GetNameDefCap]接受我国对[NOR.GetNameDef]的要求"
 denmark_expansion_event.24.desc: "[SWE.GetAdjective]政府看来还是通情达理的！他们已经同意将[NOR.GetNameDef]的所有权移交给我们。很高兴能得知他们认为我们是这片土地的合法统治者。"
 denmark_expansion_event.24.a: "好极了。"
 denmark_expansion_event.25.t: "[FROM.GetNameDefCap]拒绝我国对[NOR.GetNameDef]的要求"
 denmark_expansion_event.25.desc: "很不幸，[SWE.GetNameDef]已回绝我们对[NOR.GetNameDef]所有权的要求。鉴于我们曾经将这个国家交给他们掌控过，我们本指望他们会知恩图报，然而这个结果实在是令人失望。"
 denmark_expansion_event.25.a: "唉，那就只能开战了。"
 denmark_expansion_event.100.t: "[FROM.GetNameDefCap]启动整合进程"
 denmark_expansion_event.100.desc: "[DEN.GetLeader]已告知我们，其已启动将我国真正融入大[DEN.GetAdjective]国家的进程。"
 denmark_expansion_event.100.a: "我们别无选择只能同意。"
 denmark_expansion_event.200.t: "[FROM.GetNameDefCap]索要我国[ICE.GetAdjective]领土"
 denmark_expansion_event.200.desc: "[DEN.GetNameDefCap]似乎认为他们对我国的[ICE.GetAdjective]领土有历史宣称。如果我们对此表示同意，那么我们就有可能因[DEN.GetAdjective]扩张主义而失去我国领土。如果拒绝，则会导致全面战争。"
 denmark_expansion_event.200.a: "我们必须接受他们的要求……"
 denmark_expansion_event.200.b: "[ROOT.GetNameDefCap]不会向丹麦人屈服！"
 denmark_expansion_event.201.t: "[FROM.GetNameDefCap]接受我国对[ICE.GetAdjective]的主张"
 denmark_expansion_event.201.desc: "[FROM.GetNameDefCap]做出了明智的选择，接受了我们对他们领土的合法宣称。毫无疑问，这是他们政府的明智之举。"
 denmark_expansion_event.201.a: "谈判都没花多久时间。"
 denmark_expansion_event.202.t: "[FROM.GetNameDefCap]拒绝我国对[ICE.GetAdjective]的主张"
 denmark_expansion_event.202.desc: "不幸的是，[FROM.GetAdjective]政府驳斥了我们的说法。看来我们别无选择，只能将战争引向他们的家门口，以确保[DEN.GetAdjective]的合法权利无虞。"
 denmark_expansion_event.202.a: "也许敌意会让他们更有诚意。"
