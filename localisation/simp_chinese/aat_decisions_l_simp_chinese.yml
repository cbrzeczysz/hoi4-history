 #### ICELAND ####
 ICE_drilling_for_oil_off_shore: "开采近海油气"
 ICE_drilling_for_oil_off_shore_repeat_tt: "§Y180§!日后可再次执行此决议"
 no_more_oil_tt: "§R已找到所有石油§!"
 no_more_oil_flag: "油田已枯竭"
 ICE_improve_the_viking_spirit: "尊崇先祖"
 ICE_already_improving_the_viking_spirit_flag: "已改进维京之魂"
 ICE_a_new_yggdrasill: "现代世界树"
 ICE_a_new_yggdrasill_desc: "如今人们已熟知他们伟大的先祖，我们应该努力建设大规模工程并改造冰岛全岛，这样它才可能与传说中的米德加尔特和世界树相形媲美。"
 ICE_has_best_spirit_idea: "我们已尽己所能尊崇先祖"
 ICE_the_wisdom_of_odin: "奥丁之智"
 ICE_the_wisdom_of_odin_desc: "奥丁的神职涵盖智慧、治疗、死亡、王权、恐吓、知识、战争、战斗、胜利、巫术、诗歌、狂暴和卢恩字母。当他以自己的眼睛为贡，饮用密米尔之泉后，他就被授予了现在、将来和过去的无尽知识。我们应该尝试践行他的精神，并且怀揣他的遗产迈向未来！"
 ICE_the_might_of_thor: "托尔之力"
 ICE_the_might_of_thor_desc: "托尔是雷电、力量与人类保护之神。当他挥舞妙尔尼尔巨锤击中云朵时，便会掀起狂风暴雨。我们的军队应当用同样的雷电与恐惧打击敌人！"
 ICE_the_guidance_of_aegir_and_ran: "埃吉尔与澜之引"
 ICE_the_guidance_of_aegir_and_ran_desc: "在海洋的化身澜和她的约顿丈夫埃吉尔的指引下，我们的舰船将主宰北海。"
 ICE_the_ferocity_of_the_fenrir: "芬里厄之戾"
 ICE_the_ferocity_of_the_fenrir_desc: "与赫尔和世界蛇一样，芬里厄是洛基与女巨人安格尔博达之子。尽管它力大无穷又凶残至极，它却未能完成在诸神黄昏之时杀死奥丁的宿命。为了在战场和精神上都击败敌人，我们的士兵必须践行它的精神。"
 ICE_the_fertility_of_freya: "芙蕾雅之育"
 ICE_the_fertility_of_freya_desc: "芙蕾雅是爱情、美貌与生育等事务之女神。我们应该以她的名义确保我们的人民拥有能成长为伟大战士的子女。"
 ICE_a_monument_to_leif: "为莱夫·埃里克松树碑"
 ICE_a_monument_to_leif_desc: "南方人用“克里斯托弗·哥伦布是第一个发现美洲的欧洲人”的神话蒙蔽世人，但毫无疑问的是，我们伟大的祖先莱夫·埃里克松才前无古人的首创者。为了向他表达敬意，我们应该在征服文兰时为他树立一座纪念碑。"
 ICE_infiltrate_the_british_isles_category: "渗透不列颠群岛"
 ICE_infiltrate_the_british_isles_category_desc: "工人革命需要传播。而最完美的起点就是不列颠群岛受压迫的工人。反帝国主义和反资本主义的情绪可以而且应该得到充分的利用。"
 ICE_incite_communist_uprising_scotland: "煽动苏格兰起义"
 ICE_incite_communist_uprising_scotland_desc: "只需要一点小小的推动，我们就能让苏格兰工人们在[121.GetCapitalVictoryPointName]揭竿而起并于[121.owner.capital.GetCapitalVictoryPointName]宣布独立。"
 ICE_uprising_scotland_tt: "§Y[121.owner.GetName]§!：[121.owner.GetCommunistParty]支持度大于[?ICE.communism_support_needed|%Y0]"
 ICE_incite_communist_uprising_scotland_tt: "§Y[SCO.GetName]§!在[121.GetName]发动针对§Y[121.owner.GetName]§!的独立战争"
 ICE_incite_communist_uprising_wales: "煽动威尔士起义"
 ICE_incite_communist_uprising_wales_desc: "只需要一点小小的推动，我们就能让威尔士工人们在[122.GetCapitalVictoryPointName]揭竿而起并于[122.owner.capital.GetCapitalVictoryPointName]宣布独立。"
 ICE_uprising_wales_tt: "§Y[122.owner.GetName]§!：[122.owner.GetCommunistParty]支持度大于[?ICE.communism_support_needed|%Y0]"
 ICE_incite_communist_uprising_wales_tt: "§Y[WLS.GetName]§!在[122.GetName]发动针对§Y[122.owner.GetName]§!的独立战争"
 ICE_incite_communist_uprising_ni: "煽动北爱尔兰起义"
 ICE_incite_communist_uprising_ni_desc: "只需要一点小小的推动，我们就能让北爱尔兰工人们在[119.GetCapitalVictoryPointName]揭竿而起并于[119.owner.capital.GetCapitalVictoryPointName]宣布独立。"
 ICE_uprising_ni_tt: "§Y[119.owner.GetName]§!：[119.owner.GetCommunistParty]支持度大于[?ICE.communism_support_needed|%Y0]"
 ICE_incite_communist_uprising_ni_tt: "§Y[WLS.GetName]§!在[119.GetName]发动针对§Y[119.owner.GetName]§!的独立战争"
 #NORWAY
 NOR_democratic_preparation_decisions_category: "建设祖国"
 NOR_democratic_preparation_decisions_category_desc: "若要与全世界竞争，我们年轻的国家仍需奋起直追。数十年的怠慢与数年的大萧条使我们的工业状况惨不忍睹，我们必须齐心协力才可补阙拾遗。\n\n不幸的是，这要以我们的军事准备度和防御能力为代价。不过我们相信，完全与无武装的中立能展示我们的善意，并让敌人们可以安心地忽略我们的领土。\n\n\n[NOR.GetName]总发展度：[?NOR.NOR_country_preparedness]/30"
 NOR_historical_deploy_prep_decisions_category: "风暴将至"
 NOR_historical_deploy_prep_decisions_category_desc: "人事已尽，战争却从不迟到。从前，我们集举国之力开发本国国土上的工业、经济与基础设施，但现在要做的，是利用之前的成果来保卫[NOR.GetNameDef]。\n\n\n[NOR.GetName]的潜在准备度：[?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_preparation_decisions_category: "挪威战备"
 NOR_allied_democratic_preparation_decisions_category_desc: "本政府确信，我们的敌人随时都会发动进攻。我们必须坚定不移地武装[NOR.GetName]民众，以防止敌人入侵。因此，让我们团结全国人民，夺取必要的力量，坚决战胜敌人。\n\n国家准备度：[?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_deploy_prep_decisions_category: "调度战争准备"
 NOR_allied_democratic_deploy_prep_decisions_category_desc: "正如我们所料，战争终于到来了，但没什么好害怕的。在过去几年里，我们一直致力于让[ROOT.GetName]准备好面对敌人的任何攻击。让他们瞧瞧我们的本事。\n\n国家准备度：[?NOR.NOR_country_preparedness]/30"
 NOR_prepare_state_alt_dem: "[FROM.GetName]备战"
 NOR_prepare_state_alt_dem_desc: "我等对不可避免之战毫无准备。如今必须采取合适的措施，以此在战争爆发之时，确保[FROM.GetName]能为战争做出贡献。个别人不会理解，但选择已经决定好了——我们没有退路。"
 NOR_alt_dem_naval_expansion: "扩建海军"
 NOR_alt_dem_naval_expansion_desc: "发展海军至关重要，不仅是为了保卫我国绵长的海岸线，还因为其可作为跳板，把战斗送返至入侵者的本土。"
 NOR_alt_dem_military_industry_expansion: "扩建军事工业"
 NOR_alt_dem_military_industry_expansion_desc: "我们不能依赖其他国家为我们提供装备，毕竟，今天的战争商人可能是明天的战争敌人。我们必须扩大我们的工业能力，以生产我们作战所需的物资。"
 NOR_alt_dem_economic_relief_measures: "经济纾困措施"
 NOR_alt_dem_economic_relief_measures_desc: "民众对我们的军事集结越来越厌倦。他们可能没有看到我们所看到的，也可能不知道他们的牺牲是我们的战争机器为取得胜利所必须的。没关系，我们暂时满足他们的需求。"
 NOR_alt_dem_expedite_training: "加急军训"
 NOR_alt_dem_expedite_training_desc: "我们对自身处境的严峻形态有自觉。如果不尽快训练新的部队，我们可能会万劫不复。"
 NOR_alt_dem_prioritize_production: "生产优先"
 NOR_alt_dem_prioritize_production_desc: "我们的战争机器需要装备，而且现在就需要！让工厂继续嗡嗡作响，让我们英勇的士兵拥有不惜一切代价打败敌人的手段。"
 NOR_alt_dem_offensive_push: "侵略性推进"
 NOR_alt_dem_offensive_push_desc: "别管别的，赶紧进攻。让我们奋勇向前，在敌人反应不及之时予以击溃。"
 NOR_alt_dem_focus_on_defense: "专注防守"
 NOR_alt_dem_focus_on_defense_desc: "曾几何时，[NOR.GetName]还是一个既讲和平由奉行裁军的国家。眼下，我们需要集中精力，保卫我们所拥有的一切。"
 NOR_alt_dem_modernize_armed_forces_decision: "$NOR_modernize_armed_forces_decision$"
 NOR_alt_dem_modernize_armed_forces_decision_desc: "$NOR_modernize_armed_forces_decision_desc$"
 NOR_fascist_preparation_decisions_category: "深影随行"
 NOR_fascist_preparation_decisions_category_desc: "[NOR.GetAdjective]社会对民族统一党的支持一直都很有限，这就是为什么让国民信服并建立一个支持的基本盘至关重要。\n\n通过种下法西斯主义的种子，在合适的时机来临时，我们就能收获计划的果实，接管[ROOT.GetName]。\n\n\n[NOR.GetName]民族统一党总支持度：[?NOR.NOR_country_preparedness]/30"
 NOR_fascist_deploy_prep_decisions_category: "深影崛起"
 NOR_fascist_deploy_prep_decisions_category_desc: "潜伏之时已毕，我等已经攫取了足够多的用以接掌[NOR.GetName]的支持度，如今应付诸行动，将种子播撒在祖国的每一寸土地上。\n\n我们在民间中建立健全了我们的支持力量，组织了基层小组，随时准备好在伟大元首的指挥下接掌全国领土，与懦弱不堪的民主力量坚决斗争到底。"
 NOR_communist_preparation_decisions_category: "无产者，起来"
 NOR_communist_preparation_decisions_category_desc: "[GetRousingProletariatDesc]"
 NOR_communist_preparation_decisions_category_desc_stalinist: "[ROOT.GetName]人民已闭目塞聪太久了，是时候响应我们在[SOU.GetNameDef]的同志们的号召了。\n\n只要循着他们的道路夺取生产资料，并在一面旗帜和一位领袖的领导下团结一心对抗奥斯陆暴政，[ROOT.GetName]就能取得同样的成就。$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_trostkyist: "如今已是[NOR.GetName]人民追随马克思与托洛茨基先知教诲之时。要为不可避免之斗争做好准备，这场斗争将使我国成为斯堪的纳维亚共产主义的急先锋。\n\n让我们点燃不断革命的狼烟，团结一致对抗盘踞在奥斯陆的资本主义反动力量！$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_other: "革命必须自下而上，从那些被地主与企业家剥削的人民群众中发起。\n\n许多无产阶级同胞们对他们所拥有的力量并不自觉，因此我们必须唤醒他们，这样他们才能团结一致对抗奥斯陆，逐个击碎各地的资本主义枷锁。$NOR_revolution_support_counter$"
 NOR_revolution_support_counter: "\n\n\n我国革命总支持度：[?NOR.NOR_country_preparedness]/[?NOR.NOR_comm_prep_max_preparedness]"
 NOR_monarchist_preparation_decisions_category: "让哈康国王知道我们支持他的统治"
 NOR_monarchist_preparation_decisions_category_desc: "我们谦卑的哈康七世国王早在登基前就将他的权力移交给了大议会和选民。这在当时确实是明智之举，但现在我们必须向他表明，我们将支持他赶在一无所有之前收回权力，直接掌管[ROOT.GetName]。\n\n\n君主制总支持度：[?NOR.NOR_country_preparedness]/30"
 NOR_prepare_state_historical: "发展[?FROM.GetName]"
 NOR_prepare_state_historical_desc: "我国工业基础一塌糊涂，但我们愿意为此付出必须的努力，以改善[ROOT.GetName]人民的境遇，以此在最坏的情况来临之时提高我们的生存机会。"
 NOR_prepare_historical_unlock_TT: "解锁§Y开发地区§!决议，允许加速§G民用建设§!，但会给予§R军用建设和防御§!惩罚。"
 NOR_prepare_fascist_unlock_TT: "解锁§Y谋求地区支持§!决议，§G增加法西斯主义支持度§!并在内战开始时给予§G领土和优势§!，但会给予§R民用工业§!惩罚。"
 NOR_prepare_communist_unlock_TT: "共产主义革命爆发时，解锁§Y唤醒该地区无产阶级§!，给予§G领土和部队§!，但是会§R破坏该地区的建筑§!。"
 NOR_deploy_state_preparation_historical: "[get_deploy_prep_decision_name]"
 NOR_decision_defend_state_title: "保卫[FROM.GetName]"
 NOR_decision_emergency_production_title: "在[FROM.GetName]紧急生产"
 NOR_decision_deploy_emergency_militias_title: "在[FROM.GetName]部署民兵"
 NOR_dem_his_integrate_militias: "整编民兵"
 NOR_dem_his_integrate_militias_desc: "现在，组建民兵的人已经证明了他们的能力，我们可以更好地将他们编入军队，编入正规营和师。"
 NOR_alt_dem_integrate_militias: "$NOR_dem_his_integrate_militias$"
 NOR_alt_dem_integrate_militias_desc: "$NOR_dem_his_integrate_militias_desc$"
 NOR_prepare_exile: "准备流亡"
 NOR_prepare_exile_desc: "我国无法长期抵抗强敌，这是现实；但我们要坚守足够多的撤离窗口期，这是可能。如是尽可能多地撤离，以便他日荣归。"
 NOR_focus_on_training: "专注训练"
 NOR_focus_on_training_desc: "我们需要倾尽全力，让后备军和新兵尽快转正，投入战斗前线，毕竟前线可能撑不了太久了。"
 NOR_modernize_armed_forces_decision: "现代化武装部队"
 NOR_modernize_armed_forces_decision_desc: "[ROOT.GetAdjective]军队已经很久未得关注了。比起上战场，我们的武装部队看起来更适合进博物馆。"
 NOR_move_government_headquarters_decision: "政府移动至[FROM.GetName]"
 NOR_move_government_headquarters_decision_desc: "一旦我国政府驻地遭敌斩首，国王和王储的末日就会来临。反过来讲，只要驻地不停下来，道路就会不断延伸。"
 NOR_expedite_training: "加快训练"
 NOR_expedite_training_desc: "尽管全力练兵对我国生存而言至关重要，倘若没[NOR.GetName]没有了，他们就什么也不是。在我等被迫流亡他乡前，必须得尽快完成这一任务。"
 NOR_public_investment_drive: "推动公共投资"
 NOR_public_investment_drive_desc: "[ROOT.GetName]事务繁多，倘若缺少公共部门的直接投资，似乎无法按期完工。似乎是无法完成的。我们要推动基础设施和建设项目充斥全国。"
 NOR_naval_expanion: "扩立海军"
 NOR_naval_expanion_desc: "要生存，就要守住海岸线，因此缺少不了船只。因此，我们必须让每个峡湾都成为船坞。"
 NOR_prepare_state_fascist: "谋求[FROM.GetName]支持"
 NOR_deploy_state_preparation_fascist: "[get_deploy_prep_decision_name_fascist]"
 NOR_invite_fascist_to_invade: "邀请[?platonic_local_dangerous_fascist.GetName]入侵[NOR.GetNonIdeologyName]"
 NOR_decision_take_over_state_title: "接管[FROM.GetName]"
 NOR_decision_industrial_takeover_title: "工业接管[FROM.GetName]"
 NOR_decision_military_takeover_title: "军事接管[FROM.GetName]"
 NOR_prepare_state_communist: "唤醒[FROM.GetName]无产者"
 NOR_prepare_state_communist_desc: "[FROM.GetName]人民在漫漫长梦中惨遭剥削太久了，让我们播撒革命之火种吧。"
 NOR_communist_propaganda_campaign: "共产主义宣传运动"
 NOR_prepare_state_monarchist: "[FROM.GetName]君主制游行示威"
 NOR_prepare_state_monarchist_desc: "[FROM.GetName]人民需要回想起他们为什么在1905年选举中让国王以压倒性优势上位。他们很快就会要求国王直接干预。"
 NOR_prop_up_the_economy: "支持经济"
 NOR_prop_up_the_economy_desc: "如果人民忍饥挨饿，我们就无法实现我们的政治目标。我们必须暂停我们的大君远征，以照顾我们的臣民和他们的需求。"
 NOR_make_assurances_to_the_people: "稳定[NOR.GetNonIdeologyName]民心"
 NOR_make_assurances_to_the_people_desc: "[NOR.GetName]最艰难的时刻已经到来。因此，我们必须通过媒体向人们保证，我们一定会渡过难关。"
 NOR_promote_the_armed_defense_of_the_country: "推动[NOR.GetName]武装防卫"
 NOR_promote_the_armed_defense_of_the_country_desc: "[NOR.GetName]的人民必须意识到，如果他们不保卫自己的国家，会导致怎样的后果。所有人都必须在将至的冲突中尽自己的本分。"
 NOR_exile_decisions_category: "[ROOT.GetName]政府的流亡之路"
 NOR_exile_decisions_category_desc: "我等正处在险象环生的境地：失去了故国，我等只得漂泊他乡，孤苦伶仃。但是，至少我们还能感谢亲切的东道主，在其帮助下，过客终有一日要回到我们挚爱的[NOR.GetNonIdeologyName]身边。"
 NOR_request_reinstatement: "请求[FROM.GetNameDef]恢复我国政府"
 NOR_request_reinstatement_desc: "敌人在[NOR.GetName]节节败退，因此我们认为，是时候让我国政府复归于本土了。"
 NOR_lobby_for_parliamentary_support: "争取[FROM.GetAdjective]政府要员支持"
 NOR_lobby_for_parliamentary_support_desc: "到目前为止，我们的东道主还算慷慨大方，但这不妨碍我们继续吸引其关注，让他们对我国人民水深火热的境遇保持持续的关注。如此，他们才能更明确的认识到何者之于我等是为利害攸关。"
 NOR_bring_soldiers_from_norway: "调集[NOR.GetNonIdeologyName]本土兵士"
 NOR_bring_soldiers_from_norway_desc: "许多保家卫国的将士们仍被困在祖国。我们可以努力将其一并带走，甚至可以加上其他尚未参战但也有意愿从军复国的青壮年们。"
 NOR_weapons_for_the_resistance: "采购并分发武器"
 NOR_weapons_for_the_resistance_desc: "我们可以利用好我国那庞大的商船队，为本政府在此间的努力以及身处祖国的抵抗军战士们采购武器。分发给后者的武器将削弱敌人在[NOR.GetNonIdeologyName]的控制，而留在此间的武器将成为给予敌之暴政的致命一击。"
 NOR_unity_parade: "[FROM.Capital.GetCapitalVictoryPointName]统一游行"
 NOR_unity_parade_desc: "让我们用呐喊填满[FROM.Capital.GetCapitalVictoryPointName]的街道，以此让这座伟大之城的民众回想起来，我们与他们的斗争自开天辟地之时起就是同一个事业。"
 NOR_joint_training_exercise: "与[FROM.GetNameDef]联合军训演习"
 NOR_joint_training_exercise_desc: "我们若要达到胜利，至少得先让军队有[FROM.GetNameDef]的水平。这只能通过训练与盟国间合作来实现。"
 NOR_expand_industrial_capacity: "投资工业产能"
