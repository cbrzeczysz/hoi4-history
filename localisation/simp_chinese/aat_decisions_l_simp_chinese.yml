 FIN_motion_of_no_confidence_against_leader: "[ROOT.GetLeader]不信任动议"
 FIN_motion_of_no_confidence_against_leader_desc: "[ROOT.GetLeader]在解决我们国家面临的问题方面做得还不够，很明显，这一事实不会改变。现在是举行不信任投票，推翻这位无能领导人的时候了。"
 FIN_resignation_of_kallio: "$FIN_kyosti_kallio$辞职"
 FIN_resignation_of_kallio_desc: "$FIN_kyosti_kallio$并不是最伟大的政治家，他最近的失败表明，他无法将国家引向正确的方向。现在，世界局势高度紧张，而他的健康状况又不允许他处理不断出现的严重问题，因此他最好辞职。"
 FIN_form_a_military_government: "成立军管政府"
 FIN_form_a_military_government_desc: "现任文职政府在敌意和逆境面前表现得软弱无能。$FIN_carl_mannerheim$曾为我国立下汗马功劳，一定会再接再厉。如今，他必须组建一个军政府来抵御我们的每一个敌人。"
 FIN_resignation_of_mannerheim: "$FIN_carl_mannerheim$辞职"
 FIN_resignation_of_mannerheim_desc: "$FIN_carl_mannerheim$没有必要也没有意愿无限期地统治国家，因此希望宣布辞去总统职务，并表示不再需要他，因为他已经履行了就职时承诺履行的职责。"
 FIN_organize_the_opposition: "组织反对派"
 FIN_organize_the_opposition_desc: "政府没有成功兑现其承诺，必须对其进行相应的处理。现在是团结反对派、组织活动以争取支持和诋毁[ROOT.GetLeader]的时候了。"
 FIN_appeal_to_the_finnish_spirit: "弘扬芬兰精神"
 FIN_appeal_to_the_finnish_spirit_desc: "我们必须弘扬芬兰人面对逆境所彰显出的非凡之决意与不拔之韧性。芬兰民族必须砥砺同心，共同战胜一切困难。让我们强大的，乃是西苏！"
 FIN_entice_the_masses: "诱导大众"
 FIN_entice_the_masses_desc: "群众是很容易动摇的。通过承诺解决较小的切身问题和议题，我们的政府很容易变得更有吸引力，更受普通芬兰人的喜爱。"
 FIN_organize_the_opposition_cost_increase_tt: "\n§Y$FIN_organize_the_opposition$§!决议花费将§R乘以§!§Y[?FIN_bop_decision_cost_multiplier]§!。\n"
 FIN_appeal_to_the_finnish_spirit_cost_increase_tt: "\n§Y$FIN_appeal_to_the_finnish_spirit$§!决议花费将§R乘以§!§Y[?FIN_bop_decision_cost_multiplier]§!。\n"
 FIN_entice_the_masses_cost_increase_tt: "\n§Y$FIN_entice_the_masses$§!决议的花费将§R乘以§!§Y[?FIN_bop_decision_cost_multiplier]§!。\n"
 FIN_the_path_to_socialism: "社会主义之路"
 FIN_the_path_to_socialism_desc: "若干年后，通过人民的集体努力，我们将实现真正的社会主义，尽管通往社会主义的道路可能荆棘丛生、困难重重。但是，我们必须不计代价，坚持走下去。"
 FIN_gather_popular_support: "获取民众支持"
 FIN_gather_popular_support_desc: "人民对任何革命或政府都至关重要，我们应竭尽全力争取人民的支持。"
 FIN_gather_popular_support_dec_tt: "我方获得的总领土和军队§G+10%§!。\n创建额外的共产主义§Y民兵§!师。"
 when_civil_war_starts_tt: "§Y在内战开始时：§!"
 FIN_crack_down_on_fascists: "镇压法西斯派"
 FIN_crack_down_on_fascists_desc: "法西斯分子是[FIN.GetAdjective]人民的真正敌人，必须尽快解决。"
 FIN_crack_down_on_fascists_character_tt: "法西斯政治人物将被关入监狱，并无法在内战时加入敌方："
 FIN_crack_down_on_fascists_militias_tt: "敌人所能依赖的法西斯§Y民兵§!师将会减少。"
 FIN_crack_down_on_the_military: "镇压军方"
 FIN_crack_down_on_the_military_desc: "军方最近的行为很可疑，需要在问题出现之前加以解决。"
 FIN_crack_down_on_the_military_character_tt: "某些将军和军事顾问将被关入监狱，并无法在内战时加入敌方："
 FIN_crack_down_on_the_military_divs_tt: "部分法西斯§Y步兵§!师将被解散。"
