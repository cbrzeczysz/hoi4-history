 FIN_motti_tactics_category_desc: "柴堆战术包括包夹、断绝敌军单位，其目的在于瘫痪其后勤和通信线路。\n实施此等战术亟需在国防军计划与训练上精心打点，确保其在战场上能够发挥作用。利用完善好柴堆战术，我们将得以超越敌军，在他们最难受的地方进行打击。"
