 FIN_winter_war_ongoing_flag: "[ROOT.GetFlag]§Y[ROOT.GetNameDef]§!正作为防守方与§Y[SOV.GetNameDef]§!进行冬季战争。"
 FIN_hold_leningrad_mission: "守住[195.GetName]"
 FIN_hold_leningrad_mission_desc: "[195.GetName]或已被我军攻克。但为了实现我方要求，我们必须继续坚守该地区，直到[SOV.GetAdjective]军队士气萎靡。"
 FIN_retake_leningrad_mission: "重夺[195.GetName]"
 FIN_retake_leningrad_mission_desc: "[FIN.GetAdjective]军队从我们手上偷下了[195.GetName]！我们如果没办法尽快夺回，就不得不要满足他们提出来的要求。"
