 DEN_bop_unban_oppositions_uniforms_desc: "我们不能在禁止其他政党使用政治制服时，纵容我们的支持者像阅兵式一般上街游行。这种审查制度必须被砍掉。"
 DEN_bop_defend_the_policy_of_neutrality: "£BoP_left_texticon 捍卫中立政策"
 DEN_bop_defend_the_policy_of_neutrality_desc: "我们从中立政策获益良多，尤其是在世界大战期间，战争席卷欧洲却未染指丹麦。我们幸免于难，我们逃过一劫。我们确实从中立政策获益良多。"
 DEN_bop_speak_out_in_favor_of_disarmament: "£BoP_left_texticon 号召裁军"
 DEN_bop_speak_out_in_favor_of_disarmament_desc: "作为一个强权环伺的小国，我们没有任何抵御入侵的希望，所以为什么要把钱花在永远无法帮助我们，却可能激怒周遭大国的国防上呢？"
 DEN_bop_speak_out_against_warfare: "£BoP_left_texticon 指控军备重整"
 DEN_bop_speak_out_against_warfare_desc: "现在重整军备将对我国造成严重的威胁，因为极易被周遭列强视为敌对行为。我们还不能冒险激怒强大的邻国，因为我们没有在面对一只强大军队时保卫自己的办法。"
 DEN_bop_expand_the_welfare: "£BoP_left_texticon 扩展福利制度"
 DEN_bop_expand_the_welfare_desc: "我们应该加大在新兴福利系统的支出，而不是贩卖战争焦虑并把钱花在无法抵挡任何周遭强国袭击的国防上。"
 DEN_bop_unban_all_political_uniforms: "£BoP_right_texticon 允许穿着一切政治制服"
 DEN_bop_unban_all_political_uniforms_desc: "我们不能允许政治制服禁令继续存在，因为这是对人民权利的限制！"
 DEN_bop_ban_oppositions_uniforms: "£BoP_right_texticon 禁止反对党穿着政治制服"
 DEN_bop_ban_oppositions_uniforms_desc: "我们不能允许政敌身着制服游行示威，这只会导致人心四散、相互为敌。我们应禁止一切政治制服——当然，当权的可得除外。"
 DEN_bop_defend_our_chosen_path_rearmament: "£BoP_right_texticon 捍卫我们的抉择"
 DEN_bop_defend_our_chosen_path_rearmament_desc: "$DEN_bop_defend_our_chosen_path_neutrality_desc$"
 DEN_bop_criticize_our_preparedness: "£BoP_right_texticon 批评备战进度"
 DEN_bop_criticize_our_preparedness_desc: "阴云再次遍布欧陆，我们却毫无准备！如果我们要经受这场风暴，就必须尽快开始准备。"
 DEN_bop_question_our_defenses: "£BoP_right_texticon 质疑国防能力"
 DEN_bop_question_our_defenses_desc: "长期的中立政策完全剥夺了丹麦的国防能力！如果现在我们遭到外国袭击，没什么能阻挡他们长驱直入哥本哈根。如果我们想作为一个国家存活，就必须注重国防！"
 DEN_bop_speak_out_against_welfare: "£BoP_right_texticon 指控福利制度"
 DEN_bop_speak_out_against_welfare_desc: "在将资金投入于其他方面之前，我们必须首先注重保障我国独立的国防。很明显，如果丹麦国家不存在了，自然也没有丹麦人能享受这些资金的回报了。"
 DEN_bop_speak_out_in_favor_of_rearmament: "£BoP_right_texticon 号召军备重整"
 DEN_bop_speak_out_in_favor_of_rearmament_desc: "当欧陆处于军备竞赛，前程一片暗淡之时，我们不可坐以待毙。我们必须尽快准备防卫并开始重整军备，最好从昨天就开始了！"
 DEN_bop_landstorm: "£BoP_right_texticon 重建国家冲锋队"
 DEN_bop_landstorm_desc: "风暴已在我国四遭开始酝酿，是时候重新设立国家冲锋队来保家卫国了。这种部队质量谈不上上乘，但或许将是我等最后一道防线。"
 DEN_bop_hold_a_military_parade: "£BoP_right_texticon 举行阅兵式"
 DEN_bop_hold_a_military_parade_desc: "举行一场阅兵式将让民众更加确信我们有能力保卫[ROOT.GetNameDef]。毫无疑问，看到积极向上的军队后，民众的斗志与决心都会更上一层。"
 #OCCUPATION BOP
 DEN_bop_occupation_criticize_collaboration: "£BoP_right_texticon 批评合作政策"
 DEN_bop_occupation_criticize_collaboration_desc: "[ROOT.GetNameDef]对[?DEN.DEN_overlord_nation.GetNameDef]的这种不光彩的投降和不伦不类的合作，简直就是在浪费纸！"
 DEN_bop_occupation_strikes: "£BoP_right_texticon 秘密协调罢工"
 DEN_bop_occupation_strikes_decs: "我们现在能做的，就是通过协调全国范围内的罢工，来对[?DEN.DEN_overlord_nation.GetAdjective]占领表达消极抗议。"
 DEN_bop_occupation_resistance_coordination: "£BoP_right_texticon 协调抵抗运动"
 DEN_bop_occupation_resistance_coordination_desc: "我们如果想重获自由，就必须集结同一个抵抗运动的旗下，为同一个目标而战：解放[ROOT.GetNameDef]。"
 DEN_bop_occupation_underground_factories: "£BoP_right_texticon 地下武器工厂"
 DEN_bop_occupation_underground_factories_desc: "为了恢复主权而计，我们需要充分的武器储备。我们必须建造秘密武器工厂，以便在不得不为自由而战的那一天到来时，民众能够武装上有可用之兵。"
 DEN_bop_occupation_raid_depots: "£BoP_right_texticon 掠袭武器据点"
 DEN_bop_occupation_raid_depots_desc: "国内的军火工厂现在正为[?DEN.DEN_overlord_nation.GetNameDef]生产武器，这些武器被宗主国拿去打他们的战争。如果我们能袭击武器仓库，就可以减少武器供应，同时加强我们的抵抗运动。"
 DEN_bop_occupation_sabotage_civ_industry: "£BoP_right_texticon 破坏民用工厂"
 DEN_bop_occupation_sabotage_civ_industry_desc: "国内的工业现在正被迫为[?DEN.DEN_overlord_nation.GetNameDef]提供各种材料，这些材料被宗主国拿去打他们的战争。破坏这些工厂就能减少其物资供应，从而在德国战事背后拖其后腿。"
 DEN_bop_occupation_sabotage_mil_industry: "£BoP_right_texticon 破坏军用工厂"
 DEN_bop_occupation_sabotage_mil_industry_desc: "国内的军火工厂现在正为[?DEN.DEN_overlord_nation.GetNameDef]提供武器，这些武器被宗主国拿去打他们的战争。破坏这些工厂就能减少其武器供应，从而在德国战事背后拖其后腿的同时，帮助我们潜在的盟友。"
 DEN_bop_occupation_funnel_resources_danish_brigade: "£BoP_right_texticon 向丹麦旅输送资源"
 DEN_bop_occupation_funnel_resources_danish_brigade_desc: "[?DEN.hosts_danish_brigades.GetNameDefCap]欣然接受并训练丹麦部队，以便在时机成熟时协助解放[ROOT.GetNameDef]。但为了确保这些部队有最大可能成功完成解放我国的任务，我们必须提供资金和物资援助。"
 DEN_bop_occupation_switch_ideology: "接受[?DEN.DEN_overlord_nation.GetRulingIdeologyNoun]"
 DEN_bop_occupation_switch_ideology_desc: "我们如果真的想与[?DEN.DEN_overlord_nation.GetNameDef]搭膀子并赢得其支持，就必须采纳他们的意识形态和信念。"
 DEN_bop_occupation_ban_elections: "£BoP_left_texticon 禁止选举"
 DEN_bop_occupation_ban_elections_desc: "我们必须禁止自由选举，以此安抚我们的宗主国[?DEN.DEN_overlord_nation.GetAdjective]。"
 DEN_bop_occupation_defend_collaboration: "£BoP_left_texticon 反对合作政策"
 DEN_bop_occupation_defend_collaboration_desc: "向[?DEN.DEN_overlord_nation.GetNameDef]投降并与之合作，才是唯一正确的选择！如此，我们就能免于根本想象不到的恐怖和毁灭。"
 DEN_bop_occupation_censor_the_media: "£BoP_left_texticon 审查媒体"
 DEN_bop_occupation_censor_the_media_desc: "时局岌岌可危，我们不能允许媒体公开批评[?DEN.DEN_overlord_nation.GetAdjective]占领军。如今必须限对其出版内容予以一定的限制，以免危及我等仅剩的最后一丝自由。"
 DEN_bop_occupation_remove_political_agitator: "£BoP_left_texticon 移除政治鼓动者"
 DEN_bop_occupation_remove_political_agitator_desc: "一些知名政客毫不避讳地批评我们的宗主国[?DEN.DEN_overlord_nation.GetAdjective]，这加剧了两国间的紧张关系。我们必须在[?DEN.DEN_overlord_nation.GetNameDef]提出类似要求之前，自觉免去这些麻烦蛋的政治职务。"
 DEN_bop_occupation_ban_communism: "£BoP_left_texticon 查禁共产主义"
 DEN_bop_occupation_ban_communism_desc: "我们的宗主国[?DEN.DEN_overlord_nation.GetAdjective]认为，其自身与共产主义意识形态的关系本身就是战争状态。如果我们在国内取缔一切共产主义组织，他们会更加重视与我们继续合作。"
 DEN_bop_occupation_allow_communism: "£BoP_left_texticon 放任共产主义"
 DEN_bop_occupation_allow_communism_desc: "我们的共产主义宗主国并不喜欢我国在[ROOT.GetNameDef]国内查禁其意识形态。再次为共产主义宣传开绿灯，是为符合我们的最佳利益的选择。"
 DEN_bop_occupation_ban_fascism: "£BoP_left_texticon 查禁法西斯主义"
 DEN_bop_occupation_ban_fascism_desc: "我们的宗主国[?DEN.DEN_overlord_nation.GetAdjective]认为，其自身与法西斯主义意识形态的关系本身就是战争状态。如果我们在国内取缔一切法西斯主义组织，他们会更加重视与我们继续合作。"
 DEN_bop_occupation_allow_fascism: "£BoP_left_texticon 放任法西斯主义"
 DEN_bop_occupation_allow_fascism_desc: "我们的法西斯主义宗主国并不喜欢我国在[ROOT.GetNameDef]国内查禁其意识形态。再次为法西斯主义宣传开绿灯，是为符合我们的最佳利益的选择。"
 DEN_bop_occupation_allow_democratism: "£BoP_left_texticon 放任民主政党"
 DEN_bop_occupation_allow_democratism_desc: "定期举行选举是公民之间相互信任的标志，也是一国之力量所在。禁止民主选举乃是我国之耻辱。"
