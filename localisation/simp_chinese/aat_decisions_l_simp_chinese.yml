 FIN_surrender_to_the_soviet_union: "向[SOV.GetNameDef]投降"
 FIN_surrender_to_the_soviet_union_desc: "显然，尽管我军兵士抛头颅洒热血，但没有办法永远阻挡住[SOV.GetAdjective]的推进。现在，是时候要求与敌人实现有条件和平了。"
