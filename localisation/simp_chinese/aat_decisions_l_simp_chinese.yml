 FIN_demand_peace_negotiations: "要求[SOV.GetName]和谈"
 FIN_demand_peace_negotiations_desc: "现在，我们终于在与[SOV.GetAdjective]的斗争中占据了上风，可以尝试上谈判桌了。"
 FIN_can_demand_territory_if_occupying_tt: "\n\n我们如果控制§Y[213.GetName]§!、§Y[215.GetName]§!或§Y[216.GetName]§!地区，还可要求[SOV.GetNameDef]割让领土。"
