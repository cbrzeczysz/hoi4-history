 FIN_pressure_government_active_flag: "$SOV_pressure_government_active_flag$"
 FIN_pressure_government_cd_tt: "\n我们每隔§Y[?FIN_pressure_government_cd]§!日才能对同一个国家的政府施压一次。"
 FIN_coup_preparations: "政变在即"
 FIN_coup_preparations_desc: "如果我们不拿出十二分的精力予以确保，政变就不可能成功。妥善准备乃是成功的关键。"
 FIN_appeal_to_the_middle_class: "吸引中产阶级"
 FIN_appeal_to_the_middle_class_desc: "芬兰右翼组织的主要支持者来自中产阶级。我们必须呼吁富裕农民、受过教育的资产阶级、公务员、神职人员和大学生加入我们的运动，并在民众中传播我们的原则和意识形态。"
 FIN_appeal_to_the_middle_class_dec_tt: "我方获得的总领土和军队§G+10%§!。"
 FIN_secure_the_military: "控制军队"
 FIN_secure_the_military_desc: "历史证明，军方总是任何新政变者的有益盟友。因此，在我们试图发动政变之前，确保得到他们的支持至关重要。"
 FIN_secure_the_military_dec_tt: "我方获得的总领土和军队§G+10%§!，同时保留所有军队指挥官。"
 FIN_purchase_german_equipment: "采购德国装备"
 FIN_purchase_german_equipment_desc: "德国有大量装备在仓库里限制。我们应该索要一些，毕竟我国可是他们有用的盟国。"
 FIN_the_last_kinship_war: "最后的援亲战争"
 FIN_the_last_kinship_war_desc: "在重振援助亲属民族战争精神之后，我们现在可以开始准备将我们的同胞从外国压迫的魔掌中解放出来。"
 FIN_stir_anti_soviet_sentiment_in_karelia: "煽动卡累利阿反苏情绪"
 FIN_stir_anti_soviet_sentiment_in_karelia_desc: "卡累利阿有很多人不同意苏联政府的政策，我们可以利用这一点在该地区挑起事端。"
 FIN_instigate_a_new_karelian_uprising: "策动新一场卡累利阿起义"
 FIN_instigate_a_new_karelian_uprising_desc: "我们应该重拾援助亲属民族战争（Heimosodat）的精神，努力策动一场新的卡累利阿起义，让卡累利阿人民去追求他们所渴望的独立。"
 FIN_finno_soviet_kinship_war: "芬兰-[ROOT.GetAdjective]援亲战争"
 FIN_finno_soviet_kinship_war_desc: "在俄罗斯内战期间，芬兰打了所谓的“援亲战争”，入侵我们的国家，抢走我们的土地。现在，他们又开始了同样的战争。"
 FIN_crush_the_karelian_insurrection: "粉碎卡累利阿叛乱"
 FIN_crush_the_karelian_insurrection_desc: "现在，我们已经集结了足够的武器和士兵来镇压卡累利阿的地区主义者起义。开始行动吧。"
