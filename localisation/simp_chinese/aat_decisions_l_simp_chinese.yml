 FIN_prepare_construction_workers_actions: "准备建筑业工人行动"
 FIN_prepare_construction_workers_actions_desc: "建筑工人在一天之内就能通过他们的协调努力使经济瘫痪。现在，是我们充分发挥这些人的潜力的时候了。"
 FIN_prepare_construction_workers_actions_dec_tt: "我方获得的总领土和军队§G+5%§!。\n创建额外的共产主义§Y民兵§!师。"
 FIN_prepare_construction_workers_actions_enemy_side_dec_tt: "一些民用工厂和基础设施将遭到破坏。"
 FIN_align_the_trade_unions: "协调工会"
 FIN_align_the_trade_unions_desc: "事实证明，我们的政府非常需要工会的支持。我们必须做出让步，让他们站在我们这一边。"
 FIN_align_the_trade_unions_enemy_side_dec_tt: "一些军用工厂和船坞将遭到破坏。"
 FIN_purchase_soviet_equipment: "购买苏联装备"
 FIN_purchase_soviet_equipment_desc: "苏联有很多设备，我们可以把它们用在更好、更重要的事情上。"
 FIN_infiltrate_soviet_commandos: "苏联突击队渗透芬兰"
 FIN_infiltrate_soviet_commandos_desc: "苏联突击队是最优秀的士兵，对我们的革命很有帮助。"
 FIN_infiltrate_soviet_commandos_dec_tt: "在我国首都创建§G3支§!§Y6步§!§Y2炮§!并带有4§Y支援营§!的§G陆军师§!"
 FIN_call_to_union_activism: "呼吁工会行动"
 FIN_call_to_union_activism_desc: "工会有能力向政府施压，从而通过对劳动阶层更有益的政策。我们必须现在就让他们开始工作。"
 FIN_push_for_cabinet_participation: "要求入阁"
 FIN_push_for_cabinet_participation_desc: "社会主义者自1929年起就被挡在内阁外。差不多是时候向[ROOT.GetLeader]施压，让其尊重下议会制度的原则了。"
 FIN_gather_funds_for_womens_shelters: "为女性庇护所集资"
 FIN_gather_funds_for_womens_shelters_desc: "过去十年来，$FIN_miina_sillanpaa$一直在努力为劳动和单身女性争取权利、建立女性庇护所。如果政府支持她的活动，她就能取得更好的进展。"
 FIN_appoint_yrjo_leino_as_president: "任命于尔约·莱伊诺为总统"
 FIN_appoint_yrjo_leino_as_president_desc: "于尔约·莱伊诺是真正能够带领我国人民走向繁荣的人，因此应该考虑尽快让他担任总统。"
 FIN_request_extradition_of_kullervo_manner: "要求引渡库莱沃·曼纳"
 FIN_request_extradition_of_kullervo_manner_desc: "库勒沃·曼纳的病情日益恶化，我们要在他死于肺结核之前将他从战俘营带回[FIN.GetNameDef]。"
 FIN_prioritize_light_industry: "轻工业优先"
 FIN_prioritize_light_industry_desc: "我们的工业重点都是错误的，我们必须立即重新考虑。"
 FIN_prioritize_heavy_industry: "重工业优先"
 FIN_prioritize_heavy_industry_desc: "我们的工业重点都是错误的，我们必须立即重新考虑。"
 FIN_rebalance_industrial_focus: "工业中心再平衡"
 FIN_rebalance_industrial_focus_desc: "我们的工业重点都是错误的，我们必须立即重新考虑。"
 FIN_prioritize_light_industry_dec_cost_tt: "优先轻工业时，§Y$FIN_prioritize_heavy_industry$§!决议的花费将会§R翻倍§!。\n"
 FIN_prioritize_heavy_industry_dec_cost_tt: "优先重工业时，§Y$FIN_prioritize_light_industry$§!决议的花费将会§R翻倍§!。\n"
 FIN_rebalance_industrial_focus_dec_cost_tt: "§Y$FIN_prioritize_light_industry$§!和§Y$FIN_prioritize_heavy_industry$§!决议的花费会重置为初始数值。"
 FIN_kullervo_manner_extradited_flag: "§Y$FIN_kullervo_manner$§!已在§Y1939年1月31日§!去世前从[SOV.GetName]被引渡（完成§Y$FIN_approach_the_soviets$§!国策和§Y$FIN_request_extradition_of_kullervo_manner$§!决议）。"
 FIN_coastal_garrisons: "岸防部队"
 FIN_coastal_garrisons_desc: "我们应该建立沿海驻军，以抵御任何和所有的海上入侵。"
