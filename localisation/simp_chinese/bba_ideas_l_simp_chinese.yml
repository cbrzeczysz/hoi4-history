 ITA_italia_irredenta_achieved: "实现意大利民族统一"
 AOI_africa_orientale_italiana_idea: "意属东非"
 ITA_banda_carita_non_la_resistance: "志愿安保团"
 ITA_ALB_italian_settlers: "意大利移民涌入"
 ITA_dodecanese_treaty_idea: "十二群岛条约"
 ITA_italys_destiny_idea: "意大利的天命"
 ITA_vento_aureo: "黄金之风"
 ITA_shadow_of_mussolini: "墨索里尼的阴影"
 ITA_shadow_of_mussolini_desc: "尽管墨索里尼已经远离权力中心，但他留下的影响还是很难摆脱，墨索里尼的影子依然投射着意大利政治。"
 ITA_divino_duce_1: "神圣领袖"
 ITA_divino_duce_1_desc: "[ITA.GetLeader]身边充满着个人崇拜行为，意大利人民永远不会抛弃放弃他们对领袖的忠诚。他们将克服面前的任何困难，永不屈服。"
 ITA_divino_duce_2: "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc: "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1: "意大利霸权"
 ITA_italian_hegemony_master_1_desc: "作为法西斯主义的起源地，我们的目标是明确的：成为法西斯主义的保护者并向天下传扬。我们将在任何归顺我国强权的民族中树立起维护对法西斯主义的主人翁意识与无尽忠诚。"
 ITA_italian_hegemony_master_2: "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc: "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3: "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc: "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects: "意大利霸权"
 ITA_italian_hegemony_subjects_desc: "我们是法西斯主义的守护者，紧密团结在[ITA.GetNameDef]的王道之下，坚决捍卫真理正道与教化启蒙。无论人神都会在我们的面前化为齑粉！"
 ITA_prioritizing_the_military: "军事优先"
 ITA_prioritizing_the_military_desc: "我们可以通过从他处抽掉物力财力，来集中投资武装力量。虽然其他方面短期会承受阵痛，但是长期的回报会更可观。"
 ITA_impero_italiano: "意大利帝国"
 ITA_impero_italiano_desc: "意大利帝国成立的宣布鼓舞了我们的军队，并合法化我们在非洲的宣称。"
 ITA_novus_ordo_modifier: "新秩序"
 ITA_expanded_corporatism_modifier: "拓展社团主义"
 ### Switzerland ###
 SWI_spirit_of_resistance_idea: "瑞士的抵抗精神"
 SWI_swiss_neutrality: "瑞士式中立"
 SWI_werner_risch: "维尔纳-里施"
 SWI_eidgenossische_FW: "联邦飞机制造厂"
 SWI_eidgenossische_KW: "联邦建筑工程公司"
 SWI_eidgenossische_WF: "联邦兵工厂"
 SWI_sig: "瑞士工业公司"
 SWI_oerlikon: "厄利孔"
 SWI_saurer: "绍雷尔"
 SWI_berna: "贝尔纳"
 SWI_buero_ha_idea: "“哈”局"
 SWI_expanded_spy_network_idea: "扩展间谍网"
 SWI_spirit_of_saint_bernard_idea: "圣伯纳德之魂"
 SWI_spirit_of_saint_bernard_idea_tooltip: "野战医院伤兵复原：§G+20%§!\n经验损失系数：§G-30%§!"
 SWI_mountaineer_paratroopers_idea: "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_desc: "数世纪的高山文化和进入一些最陡峭山峰的机会赋予了瑞士空降兵一项他国空降兵没有的优势。他们能像在罗莎峰（阿尔卑斯山脉第二高峰）或是马特峰（阿尔卑斯山脉中最后一个被征服的主要山峰）一样跳出我们的运输机，然后降临并控制每个山峰。"
 SWI_mountaineer_paratroopers_idea_TT: "§Y山地§!：\n 进攻：§G+35%§!\n 防御：§G+10%§!\n 移动：§G+20%§!\n§Y丘陵§!：\n 进攻：§G+20%§!\n 防御：§G+5%§!\n 移动：§G+10%§!"
 SWI_air_production_ns: "瑞士飞行器生产"
 SWI_air_production_ns_desc: "我们的工业致力于尽可能快的生产飞机，因此我们进行一场空战的潜能已经超过了我们的邻居。"
 SWI_federal_police_idea: "瑞士联邦警察情报局"
 SWI_federal_police_idea_no_lar: "$SWI_federal_police_idea$"
 SWI_federal_police_idea_no_lar_2: "$SWI_federal_police_idea$"
 SWI_infiltrated_federal_police_idea: "渗透联邦警察"
 SWI_infiltrated_federal_police_idea_no_lar: "$SWI_infiltrated_federal_police_idea$"
 SWI_infiltrated_federal_police_idea_desc: "法西斯分子已经渗入了联邦警察及其情报部门。不用说，他们肯定一直在帮我们的法西斯邻国渗透[SWI.GetName]社会了。"
 SWI_pro_helvetia_idea: "瑞士文化基金会"
 SWI_pro_helvetia_idea_desc: "瑞士想要延续，就必须成为一个与其境内的通行语言截然不同的国家。这就是为什么瑞士文化基金会的任务是宣传瑞士价值观，以及其所包含的对民主制度的相应信念。"
 SWI_martial_law_idea: "戒严令"
 SWI_martial_law_idea_desc: "非常时期需要采取非常手段。军队必须被控制，以确保秩序和稳定。运气好的话，在未来的某一天[ROOT.GetAdjective]可能被恢复。"
 SWI_extensive_press_censorship_idea: "广泛的新闻审查"
 SWI_active_trade_agreement: "来自贸易协定的供给"
 SWI_trading_with_switzerland_military: "从瑞士进口军火"
 SWI_trading_with_switzerland_civilian: "从瑞士进口生活消费品"
 SWI_no_confederation_president_idea: "联邦主席未选出"
 SWI_no_confederation_president_idea_desc: "难以置信，联邦委员会没能选出瑞士联邦的新主席。我们需要花费许多努力才能走出这种困境。"
 SWI_foreign_fascist_propaganda: "外国法西斯宣传"
 SWI_foreign_fascist_propaganda_desc: "尽管[SWI.GetName]没有原生的大规模法西斯主义运动，我们的法西斯邻国们却派遣第五纵队渗入各州，尤其是[GER.GetAdjective]裔和[ITA.GetAdjective]裔为主的州进行宣传行动，试图从内部分裂我们的联邦。"
 SWI_extensive_fascist_propaganda: "广泛法西斯宣传"
 SWI_extensive_fascist_propaganda_desc: "瑞士的法西斯宣传曾来自外部，但法西斯运动已经积攒足够的动力让这个国家从里到外都被法西斯宣传淹没了。"
 SWI_rearmaming_idea: "军备重整进行时"
 SWI_increased_defense_budget: "增加国防预算"
 SWI_war_bonds: "战争债券"
 SWI_banned_foreign_nazi_propaganda_idea: "外国纳粹宣传被禁"
 SWI_banned_foreign_nazi_propaganda_idea_desc: "纳粹主义在我们的社会没有栖身之处，我们不能允许威胁到我们联邦构成的意识形态继续扩散，更别说是来自外国的宣传。"
 SWI_rearmed_idea_industrial: "重整军备的瑞士"
 SWI_army_limitations_TT: "§R无法训练公民民兵以外的常规力量，无法在军事准备决议外修改现有的编制§!\n\n§Y瑞士§!的防卫依靠平民在有需要时拿起武器。可训练的民兵数量有限，且他们的§Y组织度§!刚开始也会受限。\n\n当§Y$SWI_armed_neutrality$§!国策完成后，民兵可以被扩编、改进，甚至通过§Y$SWI_activate_militia$§!决议部署。当民兵被部署时，对瑞士经济的惩罚会随时间增加，但此惩罚会在民兵被解散后重置。"
 SWI_citizen_militia_1: "瑞士公民民兵"
 SWI_citizen_militia_1_desc: "不同于大多数国家，在瑞士，每个能满足参军标准的人，都要加入当地民兵组织，一旦国家需要就拿起武器。这使得我们在不影响经济生产的同时，还能保有极大比例的预备役人口，因为他们平日并未被部署的缘故。\n"
 SWI_citizen_militia_2: "扩大瑞士公民民兵"
 SWI_citizen_militia_2_desc: "$SWI_citizen_militia_1_desc$"
 SWI_spirit_of_helvetia_passive_peace: "消极的赫尔维蒂精神"
 SWI_spirit_of_helvetia_passive_war: "$SWI_spirit_of_helvetia_passive_peace$"
 SWI_spirit_of_helvetia_defensive_peace: "防御性的赫尔维蒂精神"
 SWI_spirit_of_helvetia_defensive_war: "$SWI_spirit_of_helvetia_defensive_peace$"
 SWI_spirit_of_helvetia_aggressive_peace: "侵略性的赫尔维蒂精神"
 SWI_spirit_of_helvetia_aggressive_war: "$SWI_spirit_of_helvetia_aggressive_peace$"
 SWI_frontier_defense_plan_idea_1: "边境防御计划"
 SWI_infrastructure_rigged_to_blow: "设有爆破装置的基建"
 SWI_infrastructure_rigged_to_blow_desc: "我们不能让敌人利用我们辛苦建设的基础设施和工业对付我们，一旦它们落入敌人手中，我们就要全部炸个一干二净。"
 SWI_aktion_nationaler_widerstand_idea: "全国抵抗运动"
 SWI_aktion_nationaler_widerstand_idea_desc: "一个由瑞士各阶层组成的秘密公民团体，决意发扬瑞士价值观，并为最坏的情况做好抵抗的准备工作。"
 SWI_old_switzerland_idea: "回归旧日"
 SWI_old_switzerland_idea_desc: "经过了长期的可怕战争和卑鄙扩张，[ROOT.GetName]人民只望回归战前的中立和民主。这段动荡的时期必须尽快结束。"
 SWI_extended_supply_lines_idea: "延长的补给线"
