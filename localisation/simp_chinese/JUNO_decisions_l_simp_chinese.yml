 ARG_unite_the_workers_decisions: "团结工人"
 ARG_unite_the_workers_decisions_desc: "共产主义运动的中坚力量一直是勤劳且受压迫的无产阶级。既然[ARG.GetAdjective]政局正在左转，应该由阿根廷共产党在我们的一些大城市煽动工人罢工，号召人民支持我们光荣的革命！"
