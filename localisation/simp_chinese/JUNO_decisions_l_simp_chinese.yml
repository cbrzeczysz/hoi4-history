 ARG_military_owned_state_desc: "该地区以充满反叛的军事组织而闻名。如果我们听任其发展，政变的风险就会增大。"
 ARG_sanction_the_generals: "处分将军"
 ARG_sanction_the_generals_tt: "缩短了发动政变的预备时间，使叛变的军方领袖不必提前做太多准备。"
 ARG_consolidating_power_tt: "§R这会激怒军方，并缩短发动政变的预备时间。§!"
 ARG_increase_military_salaries: "提高军队薪水"
 ARG_federal_intervention_tt: "在一个地区实施联邦干预法案，将阻碍军方派系在政变以及接下来的内战中吸纳该地区。"
 ARG_south_american_unity_decisions_tt: "解锁§Y南美统一§!决议，这将允许我们把所占领的领土整合进我们的国家。"
 ARG_south_american_unity_decisions: "南美统一"
 ARG_south_american_unity_decisions_desc: "既然我们已经将南美洲的人民团结在同一面旗帜下，我们就可以通过把以前较大国家的领土逐一纳入我们的版图来确立我们在这片大陆的主导地位。"
 ARG_core_conquered_state: "整合[FROM.GetName]"
 ARG_island_negotiations_decisions_tt: "解锁§Y岛屿谈判§!决议，如果我们没有被卷入更大规模的战争，这将允许我们与（[ENG.GetFlag]§Y[ENG.GetNameDefCap]§!）达成和平协议。"
 ARG_island_negotiations_decisions: "岛屿谈判"
 ARG_island_negotiations_decisions_desc: "南大西洋岛屿的主权存在争议，因此关于谁应该拥有其主权的争论一直在持续。这场战争可以让我们比理想状态走得更远，我们应该抓住机会，在可以时谈判达成和平协议。"
