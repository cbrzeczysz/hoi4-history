 ARG_economic_reform_in_state: "在[FROM.GetName]进行税制改革。"
 ARG_balancing_act_decisions: "平衡法案"
 ARG_balancing_act_decisions_desc: "随着我们的新政府日渐稳固，我们再次面临着试图同时与同盟国和轴心国保持关系的问题。这场战争似乎没有立即结束的迹象，因此明智地平衡我们的盟友关系非常重要。偏袒一方可能会招惹另一方。"
 ARG_balancing_act_decisions_tt: "解锁§Y平衡法案§!决议，这会允许我们在安抚[USA.GetFlag]§Y[USA.GetName]§!和[ENG.GetFlag]§Y[ENG.GetName]§!，或者[GER.GetFlag]§Y[GER.GetName]§!和[ITA.GetFlag]§Y[ITA.GetName]§!之间取得平衡。安抚措施会为§Y国际市场§!提供§Y装备补贴§!"
 ARG_military_coup_decisions: "军方纷争"
 ARG_military_coup_decisions_desc: "我们新当选的政府庆祝选举胜利时，军方内部的不满情绪开始增长。由于协和同盟内部存在如此多的腐败，而且许多军事精英都在争夺权力，他们向布宜诺斯艾利斯进军只是时间问题。"
