 HOL_wilhelmina: "威廉明娜"
 HOL_wilhelmina_desc: "几个世纪以来，奥兰治-拿骚家族与荷兰自身的历史交织在一起。就像她的祖父沉默者威廉在八十年战争中那样，现任的女王威廉明娜肯定能激励荷兰人团结起来保卫他们的祖国，如果他们的国家被入侵的话。"
 HOL_aloof_neutrality: "超然中立"
 HOL_aloof_neutrality_desc: "一项严格的中立政策使荷兰人与其邻国保持和平将近150年，最重要的是，使他们远离了上一场大战。因此，公众对这种“护身符”的信仰几乎是狂热的，而虚弱的荷兰政府发现自己无法违背人民的意愿来在国际政治中采取强硬立场。相反，荷兰把自己的信心寄托给国际联盟，并对世界事务采取超然冷漠的态度。"
 HOL_shell_shocked_spectator: "心惊胆寒的一战旁观者"
 HOL_shell_shocked_spectator_desc: "由于中立的荷兰是西部前线难民距离最近的安全避难所，荷兰人一直近距离地接触到上一场大战的恐怖场面。其结果是，一场强大的和平主义运动已经深入大部分公众心中，并使政府实施任何增加军费的行动都会遇到很大困难。只有海军在公众眼中仍然享有一定的威望。\n\n为了使国家真正摆脱这种情绪，需要一场防御性战争或“对和平主义的战争”。"
 HOL_de_crisisjaren: "危机岁月"
 HOL_de_crisisjaren_desc: "由于全球经济的特殊性，大萧条袭击到荷兰的时间比其它地方晚得多。荷兰决定维持金本位，而其他国家则相当快地放弃金本位，这进一步加剧了荷兰的“危机岁月”。为了防止荷兰盾贬值，没有空余资金来帮助陷入困境的荷兰经济，更不用说改善国家糟糕的防卫状态了。\n\n通过投资公共工程可以降低危机程度，如果我们投降并丢失受危机困扰的欧陆本土，那么危机将变得无关紧要。"
 HOL_weak_government: "虚弱的政府"
 HOL_weak_government_desc: "荷兰政府近年来因脆弱而受到损害。再次将其推翻并不需要费太多力气。"
