 HOL_german_defectors_1: "德国叛逃者"
 HOL_german_defectors_1_desc: "为了让德皇复辟，小股德国叛逃者定期组成小队，为我方作战。"
 HOL_german_defectors_2: "亲德皇的叛逃者"
 HOL_german_defectors_2_desc: "对老皇帝的愚忠让小股士兵不断叛逃并为荷兰而战，但是这对让德皇复辟而言是无用的尝试。\n\n只有在彻底击败荷兰以及它所处的同盟后，才有可能将这一运动斩草除根。"
 ENG_joint_air_training_scheme: "联合空军训练计划"
 ENG_joint_air_training_scheme_desc: "英国政府执行了一项在全英联邦范围内的空军机组人员培训计划。我们可以从中大受裨益。"
