 HOL_de_vaarplicht_idea: "航行义务法案"
 HOL_de_vaarplicht_idea_desc: "“依照A5号皇家法令，所有尚未被征召或已被征召但未在服现役的荷兰公民与荷兰臣民，有义务为商船海军提供服役或提供帮助。”"
 HOL_caved_to_the_germans_idea: "向德国人屈服"
 HOL_caved_to_the_germans_idea_desc: "比起面对入侵的危险，荷兰人已经选择向德国人在他们的贸易协定上让步。这不仅使民主与自由蒙羞，还会被视作试探性地放弃中立的第一步。"
 HOL_caved_to_the_british_idea: "向英国人屈服"
 HOL_caved_to_the_british_idea_desc: "比起面对一场无疑会导致经济灾难的全面封锁的威胁，荷兰人选择在向英国人在他们的贸易协定上让步。反德和亲英的情绪正在国内政界变得越来越明显，而这会被视作试探性地放弃中立的第一步。"
