l_simp_chinese:
 rhineland: "进军莱茵兰"
 rhineland_desc: "莱茵兰自从前次世界大战结束后就一直处于非军事化的状态，但这一明目张胆的羞辱行为马上就将不复存在了！德国是一个主权国家，德国有权力在他的国界内任意部署部队！"
 rhineland_short_desc: "§L进军莱茵兰西部，挑衅凡尔赛条约。§!"
 rhineland_1: "进军摩泽尔兰"
 rhineland_2: "进军莱茵兰"
 anschluss: "实现德奥合并"
 anschluss_desc: "德奥合并是每个德国人民长久以来的梦想。尽管比凡尔赛条约所禁止，但是这个时刻重要要来临了。我们必须在奥地利当地增加法西斯注意的影响力以为合并创造条件。"
 anschluss_short_desc: "§L通过隐秘手段在奥地利推动对法西斯的支持。§!"
 anschluss_1: "政治影响"
