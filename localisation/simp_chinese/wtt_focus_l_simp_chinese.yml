l_simp_chinese:
 CHI_secure_internal_politics: "整肃内政"
 CHI_secure_internal_politics_desc: "如果我们想要在犬牙交错的中国政局当中生存下来，就绝不能被内部的纷乱所干扰。任何内部反对派都比须加以整肃清理。"
 CHI_cooperation_with_the_nationalists: "与国民党合作"
 CHI_cooperation_with_the_nationalists_desc: "国民党为联合全国各势力以击败日本人提供了最好的机会，应该确保中央政府其不视我等为威胁。"
 CHI_cooperation_with_the_nationalists_effect_tooltip: "[WTT_communist_china.GetNameDefCap]和支持共产党的军阀势力或将通过向我方发起§H边境冲突§!以作为回应。"
 CHI_technological_cooperation: "科技合作"
 CHI_technological_cooperation_desc: "我方与中央政府的合作将使得我们能够利用新研发的科技。"
 CHI_new_model_province: "新模范省"
 CHI_new_model_province_desc: "在中央政府仍在为了推动整个国家步入现代化的进程中挣扎时，我们将会推行较小规模的改革。如此一来，相比较于国内其他的落后地区，我们将被视为进步之模范。"
 CHI_root_out_corruption: "根治腐败"
 CHI_root_out_corruption_desc: "数十年来，政府官员始终如一地滥用其身份地位中饱私囊，对与其利益相关的犯罪视而不见。人民苦其恶政久矣，腐败必须被根除。"
 CHI_embrace_the_opium_trade: "默许鸦片贸易"
 CHI_embrace_the_opium_trade_desc: "国家需要资金来运转。在当前的态势下，我们没有余地对资金的来源挑三拣四了。"
 CHI_land_reform: "土地改革"
 CHI_land_reform_desc: "共产党推行的激进土地再分配政策正使其获得大量农民阶层的支持，我们应该对此也实施相对温和的土改政策以挽回民望。"
 CHI_reform_the_administration: "行政改革"
 CHI_reform_the_administration_desc: "如果地方层面的改革未见成效，那么政府层面的改革也会徒劳无功。我们必须确保所有在职官员都有能力且有意愿执行上级的命令。"
 CHI_join_the_republican_government: "加入国民政府"
 CHI_join_the_republican_government_desc: "随着对土地与政府的巩固与革新，现在应当强化与中央政府的联系并尝试在其中争取一席之地。只要我们的派系能在政府中得到合法认可，就能利用该途径获取其他地区的支持，借以强化我方的权力根基。"
 CHI_power_struggle: "权力斗争"
 CHI_power_struggle_desc: "随着我们在国家事务中的政治影响力日渐增强，现在可以尝试同其他势力平起平坐了。"
 china_nationalist_focus: "国民政府国策树"
 china_communist_focus: "中共国策树"
 CHI_cooperation_with_the_communists: "与共产党合作"
 CHI_cooperation_with_the_communists_desc: "国民党推动国家现代化的尝试已经失败，我国眼下正面临着比过往更加严重的分裂。官府恶政剥削着农民，贪腐之风肆虐于政府，而日本帝国主义亦已兵临城下。或许共产主义的确能够为我们提供更美好的未来愿景。"
 CHI_cooperation_with_the_communists_effect_tooltip: "支持国民党的军阀势力可以通过向我方发起§H边境冲突§!以作为回应。\n"
 CHI_land_redistribution: "土地再分配"
 CHI_land_redistribution_desc: "尽管农民是我国经济的最基础组成部分，但他们仍然遭到了地主阶级的无情剥削。通过实现耕者有其田，我们将可引领这个社会步入更为公平且兼具效益的时代。"
 CHI_ideological_education: "思想教育"
 CHI_ideological_education_desc: "未来的成功奠基于今朝，我们不仅要教育下一代年轻人必须明确“人类所历经的历史就是阶级斗争的历史”这样的事实，同时他们也必须了解在其中应当扮演的角色。"
 CHI_land_value_tax: "地价税"
 CHI_land_value_tax_desc: "直接征收土地税能使我们从最富有阶级手中取得更加稳定且正义的税收来源。"
 CHI_judiciary_reforms: "司法改革"
 CHI_judiciary_reforms_desc: "政府若要有所作为，就必须确保全体法官均受过充分教育，且能恰当引用律法。"
 CHI_communist_administrators: "共产党干部"
 CHI_communist_administrators_desc: "老派官僚的冥顽不化使得我们无法说服其接受新的思维和方式，应该任用那些思想更加激进的年轻干部来替代他们。"
 CHI_join_the_chinese_soviet: "加入中华苏维埃"
 CHI_join_the_chinese_soviet_desc: "只有共产党人团结起来，革命才能取得成功。当然，前提是必须首先确保党内没有任何阴谋破坏革命于未发之时的反动分子。"
 CHI_the_yanan_incident: "延安事变"
 CHI_the_yanan_incident_effect_tt: "请求§H[SOU.GetNameDef]§!支持我方取代§H[WTT_communist_china.GetNameDef]§!作为共产党势力领袖的地位。\n若§H[WTT_communist_china.GetNameDef]§!拒绝，则将导致战争。\n这项和§H[SOU.GetNameDef]§!交易也将使我们面对[SOU.GetLeader]提出的要求。\n"
 CHI_the_yanan_incident_desc: "党的现任领导人已经背叛了他苏联的社会主义兄弟同胞，我们应该主动接触苏联人，以确保他们在我方继续将革命燃向全中国的事业中予以支持。"
 CHI_opposition: "谋逆枭雄"
 CHI_opposition_effect_tooltip: "§H[WTT_current_china_leader.GetNameDef]§!可以通过向我方发起边境战争以作为回应。"
 CHI_opposition_desc: "中央政府腐败软弱，共产党则试图颠覆中华民族五千年的悠久历史，在这种情况下，我们需要一位愿意作出艰难抉择并通过任何必要的手段来统一国家的伟大领袖。"
 CHI_public_works: "公共建设"
 CHI_public_works_desc: "民众必须要看到我们为其福祉而作出的努力，相信几个备受关注的项目便能够成为有效的宣传工具，并让他们浅尝到中国能够拥有的未来——只要他们继续支持我们的话。"
 CHI_labor_reform: "劳动改革"
 CHI_labor_reform_desc: "传统的劳作方式和制度已经在中国传承了上千年，现在是时候将其推向现代化了。"
 CHI_rural_militias: "民团武装"
 CHI_rural_militias_desc: "中国疆域辽阔，军事支援往往需要耗费大量的时间才能抵达战线前沿。通过训练本地的民团武装，我们可以确保一切踏足我国领土的入侵者如陷泥沼。"
 CHI_war_taxes: "战争税"
 CHI_war_taxes_desc: "危机年代需采取特殊的手段，在战火正酣的当下，我们必须尽可能地征集民众所有的收入和资源。"
 CHI_seek_japanese_support: "寻求日本支持"
 CHI_seek_japanese_support_desc: "中央政府和共产党都各自拥有着强大的盟友，若我方意欲最终夺取天下的话，就必须寻求自己的庇护者。"
 CHI_personal_leadership: "绝对领导"
 CHI_personal_leadership_desc: "军队指挥权分散便会滋生暗藏贰心的军官阴谋夺权的风险，必须确保我军将士时刻保持对政府的忠诚。"
 CHI_cult_of_personality: "个人崇拜"
 CHI_cult_of_personality_desc: "人民需要知道是谁带领他们熬过黑暗岁月，走向光明未来。同时也要知道集这位领袖于一身的杰出品质和优点。"
 CHI_provoke_border_clashes: "向国民党挑起边境冲突"
 CHI_provoke_border_clashes_desc: "我们还不能冒险发动全面战争，但小规模且可控的冲突足以令我们在不至于孤注一掷的前提下有效地开疆拓土，我们将会在敌方军队调离时出其不意地发起进攻。"
 CHI_defensive_posture: "防御态势"
 CHI_defensive_posture_desc: "这场战争与其说是短跑，毋宁说是马拉松。过早地就挑衅其他势力必将导致灾难性的后果，因此我们现在将会维持防御性的态势。"
 CHI_rapid_mobilization: "快速动员"
 CHI_rapid_mobilization_desc: "要想成为中国领导权的有力竞争者，就必须扩大军队的规模。为此，我们将会采取新式方法，精简训练一支足以应对任何挑战的军队。"
 CHI_proclaim_rival_government: "逐鹿天下"
 CHI_proclaim_rival_government_desc: "是时候将我方的雄心昭示天下了，我们的目标唯有称霸整个中国，而后傲立于世界诸国之列。"
 CHI_industrial_investment: "工业投资"
 CHI_industrial_investment_desc: "虽然我们资源有限，但仍应该投入在改善经济上。"
 CHI_public_education_reform: "公共教育改革"
 CHI_public_education_reform_desc: "现代化国家的基础毫无疑问是知识和科学，我们必须优先改善并强化此基础。"
 CHI_local_arms_production: "本地武器制造"
 CHI_local_arms_production_desc: "我们若在这场战争中仍显得微不足道，就没法指望能够从外界获取武器。为此，我们有必要建立本地兵工厂来生产武器装备。"
 CHI_long_term_economic_planning: "长远经济规划"
 CHI_long_term_economic_planning_desc: "由于我们的官僚机构并没有中央政府那般庞大，这使得我们可以精简冗余的机构并专注于实现最大的收益回报。"
 CHI_local_arms_development: "本地武器研发"
 CHI_local_arms_development_desc: "制造外国武器的粗劣仿制品并不够用。我们若想要赶超其他军阀的水平，就必须着手于自行研发新武器。"
 90_days_tt: "这将花费大约90日的时间以落实。\n"
 CHI_heavy_weapons_development: "重武器研发"
 CHI_heavy_weapons_development_desc: "在资源短缺的当下，我们必须最大限度地利用不太充裕的重火力装备，同时也应该研制新的火炮。"
 CHI_anti_opposition_campaigns: "铲除对手"
 CHI_anti_opposition_campaigns_desc: "敌军正在我方边境附近聚集，绝不能放任不见。发动一系列小规模的攻势就可以将其击退，也有机会开疆拓土。"
 CHI_anti_opposition_campaigns_effect_tooltip: "解锁向未与我方合作的军阀发起§H边境冲突§!的£decision_icon_small §H决议§!。\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists: "§R还没有军阀势力支持共产党。§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists: "§R还没有军阀势力支持国民党。§!\n"
 CHI_institute_cross_border_raids: "发动越境袭击"
 CHI_institute_cross_border_raids_desc: "若无割据一方的能力，我等无法参与进中国领导权的激烈竞争。一些小规模的冲突可以展现我方的决心，甚至还可能占据一些未设防的地区。"
 CHI_institute_cross_border_raids_effect_tooltip: "解锁向军阀和[WTT_communist_china.GetNameDef]发起§H边境冲突§!的£decision_icon_small §H决议§!。\n"
 CHI_provoke_border_clashes_effect_tooltip: "解锁向[WTT_current_china_leader.GetNameDef]发起§H边境冲突§!的£decision_icon_small §H决议§!。\n"
 CHI_inflation_up_tt: "§R加剧§!通货膨胀。\n"
 CHI_inflation_down_tt: "§G降低§!通货膨胀。\n"
 CHI_invite_foreign_investors: "邀请外国投资者"
 CHI_invite_foreign_investors_desc: "尽管令人倍感屈辱，但若要实现我国工业化，最好的方法可能是同将剥削加诸于我等的外国帝国主义展开接洽。"
 CHI_mission_to_germany: "派遣使团赴德"
 CHI_mission_to_germany_desc: "这个昔日被欧洲诸国所轻侮的国家已在其国家改革和重拾荣耀方面取得了重大进展，相信我们可以从他们身上获益良多。"
 CHI_give_falkenhausen_citizenship: "授予法肯豪森公民权"
 CHI_give_falkenhausen_citizenship_desc: "德国顾问们在实现我军重整和现代化的事宜上作出了卓越的贡献，无论政局如何波动，我们都应该尽可能确保他们能够留下来。"
 falkenhausen_tt: "任何其他势力已授予冯·法肯豪森公民权。"
 CHI_chinese_general_staff: "国民政府参谋本部"
 CHI_chinese_general_staff_desc: "具备良好组织运转的参谋机构是规划复杂作战的关键，我们应该学习德国的经验，为此设立一个类似的机构。"
 CHI_wargaming_division: "战争推演部门"
 CHI_wargaming_division_desc: "我们应该在参谋本部内再设立一个专职于推演未来战争并在打败敌国方面发展新式战术和战略的特殊部门，他们或许可以利用某种计算设备来模拟一场世界大战……"
 CHI_closer_ties_with_germany: "对德交好"
 CHI_closer_ties_with_germany_desc: "我们此前的赴德外交已为两国更深层次的合作带来可能性，包括贷款与工业发展。"
 CHI_purchase_tanks: "订购坦克"
 CHI_purchase_tanks_desc: "装甲战车是现代战争中的矛头先锋，为筹建中国的首支装甲部队，我们应适当地订购些坦克。"
 CHI_chinese_panzers: "中国装甲部队"
 CHI_chinese_panzers_desc: "德式坦克毫无疑问是世界上最优秀的装甲载具。我们应当向其学习，并按照其模式研发我们自己的坦克。"
 CHI_tank_plant: "坦克工厂"
 CHI_tank_plant_desc: "随着新式坦克研发的顺利进行，我们现在可以建设专门的工厂来将其投入生产了。"
 CHI_experimental_mechanised_unit: "实验型机械化部队"
 CHI_experimental_mechanised_unit_effect: "获得1个由§Y2个轻型坦克营§!和§Y4个摩托化步兵营§!组成的师。\n"
 CHI_experimental_mechanised_unit_desc: "欧洲的军事理论家们一直以来都对使用坦克的最佳方法争论不休，而现在看来，将机动步兵和快速坦克结合起来才是最好的方法。我们应编制一批这类部队。"
 CHI_combined_arms_warfare: "多兵种协同作战"
 CHI_combined_arms_warfare_desc: "尽管卡车在现代机械化战争的初步实验中足以堪用，但其落后的越野性能以及薄弱的装甲仍致其无法胜任前线作战。"
 CHI_hire_soviet_designer: "聘请苏联设计商"
 CHI_hire_soviet_designer_desc: "苏联不仅在坦克研发领域较为先进，同时也拥有数家世界顶级的坦克设计商。我们可以将其聘来为我国研发装甲战车。"
 CHI_joint_tank_development: "联合坦克研发"
 CHI_joint_tank_development_desc: "在和苏联设计商的合作中获取经验后，我们应该成立联合设计团队来更好地协调双方的工作，并互相学习进步。"
 CHI_mission_to_the_soviet_union: "派遣使团赴苏"
 CHI_mission_to_the_soviet_union_desc: "苏联在合作对抗日本扩张野心方面希望与中国合作，我们应赴莫斯科来确认两国目标是否一致。"
 CHI_rapprochement_with_soviet_union: "对苏和解"
 CHI_rapprochement_with_soviet_union_desc: "尽管我国同苏联在意识形态方面存在分歧，但两国显然有着共同的利益。我们应当通过签署互不侵犯条约的方式正式确立双方关系，向世界宣布两国的联合。"
 CHI_invite_soviet_advisers: "邀请苏联顾问"
 CHI_invite_soviet_advisers_desc: "苏联已经提议派出军事特派团来帮助我们重建军队。"
 soviet_advisers_tt: "苏联已向中国其他势力派出了军事特派团"
 CHI_the_soviet_volunteer_group: "苏联志愿航空队"
 CHI_the_soviet_volunteer_group_desc: "与东亚的其他列强相比，我国空军实力相形见绌，不过苏联或许在讨论派遣志愿部队方面持开放态度。"
 CHI_reach_out_to_france: "对法示好"
 CHI_reach_out_to_france_desc: "尽管法国屡次侵略我国，逼使我国不断让步，但在当前局势下，我们恐怕还是需要其协助。"
 CHI_small_arms_expertise: "着重发展轻武器"
 CHI_small_arms_expertise_desc: "鉴于单兵武器仍是我军的基础装备，我国有限的资源必须主要投入新式步枪的换装上。"
 CHI_elite_mountaineers: "精英山地部队"
 CHI_elite_mountaineers_desc: "山地作战与平原作战相差甚远。为了充分利用我国的地形优势，我们应专门训练一批山地部队。"
 CHI_free_mountain_template_tt: "获得由§Y7个山地步兵营§!和§Y2个炮兵营§!组成的部队模板。\n"
 CHI_heavy_weapons: "重型武器"
 CHI_heavy_weapons_desc: "没有火炮支援的军队无法在残酷的攻势中幸存下来，必须确保我军拥有充足的重武器装备。"
 CHI_guarantee_the_hanoi_route: "确保河内交通线"
 CHI_guarantee_the_hanoi_route_desc: "如果我国同日本爆发战争，那么自河内向北至我国边境的交通线必能使我国获得大量外界援助。"
 CHI_construction_battalions: "工兵部队"
 CHI_construction_battalions_desc: "我国绝对充足的资源非人力莫属，因此可以编制出有把铲子就能完成基本军事工程的特殊部队。"
 CHI_french_military_mission: "法国军事特派团"
 CHI_french_military_mission_desc: "法兰西陆军堪称欧陆翘楚，我们可以从中学到很多。"
 CHI_french_drill: "法式军事训练"
 CHI_french_drill_desc: "在上次大战经验的指导下，法国缔造了一支精于防守的军队。通过采用法式标准来操练军队，可以提高我军在作战中的防御能力。"
 CHI_modern_logistics: "现代后勤"
 CHI_modern_logistics_desc: "打仗就是打补给。如果没有可靠的后勤系统，我军就在战场上就撑不住战线。"
 CHI_renegotiate_the_unequal_treaties: "重新谈判不平等条约"
 CHI_renegotiate_the_unequal_treaties_desc: "西方列强长期干涉我国内政，其在华国民不受限于法律，其在华经商不受控于政府。屈辱的时代已经结束，从今往后，我国将再度同列国平起平坐。"
 CHI_one_china_policy: "一个中国政策"
 CHI_one_china_policy_desc: "自辛亥革命以降，国家动荡不休，军阀割据混战。名附实独者有之，伪称主权者亦有之。鉴于国力逐步恢复，我们应向世界公开宣布中国领土主权的神圣不可分割。"
 CHI_integrate_tibet: "招安西藏"
 CHI_integrate_tibet_desc: "西藏的“独立”到此为止了。虽然以武力统一的确可行，但我们还是应该尝试通过和平手段使其重回中华民族大家庭。"
 CHI_conquer_tibet: "武统西藏"
 CHI_conquer_tibet_desc: "西藏是中印两国间的战略要地。鉴于地方政权无力自守，为了确保我国南部腹地的安全，我们必须进驻西藏。"
 CHI_renounce_the_mcmahon_line: "否认麦克马洪线"
 CHI_renounce_the_mcmahon_line_desc: "即使英国仍保持着假惺惺的尊重，他们同晚清政府划定的这条旧边界线也绝不是合理的。尽管过去数十年间我们因国力孱弱而无法对此有所异议，然而今非昔比，藏南地区必须复归于中国主权。"
 CHI_demand_mongolia: "声索外蒙古"
 CHI_demand_mongolia_desc: "地处中俄两国之间的蒙古随时都有可能落入俄国人之手，因此我们必须先下手为强。"
 CHI_anti_imperialism: "打倒帝国主义"
 CHI_lessons_of_war_completed: "已完成所有§Y军队改革§!以及§Y战争的经验§!。\n"
 CHI_anti_imperialism_desc: "我们今天已作为首批打破殖民枷锁的国家之一屹立于世，协助并确保亚洲其他各国人民亦能自决其命运是我国不容推辞的神圣使命。"
 CHI_guidance_and_support: "引导和支持"
 CHI_guidance_and_support_desc: "印度支那的民族仍然在走独立自主的建国道路中需要援助，而我们将保护其不再遭受外来侵略。"
 CHI_indian_cooperation: "同印度合作"
 CHI_indian_cooperation_desc: "印度人民正在努力挣脱殖民压迫的最后枷锁，我们应该向其示好，支援其斗争并共建两国美好的未来。"
 CHI_commit_to_korean_independence: "协助朝鲜独立"
 CHI_commit_to_korean_independence_desc: "朝鲜人是惨遭日本奴役的首批受害者，而现在，他们将会再次以自由之身立于世界民族之林。"
 CHI_influence_mongolia: "影响蒙古"
 CHI_influence_mongolia_desc: "蒙古作为中俄两国间的缓冲地区，有助于保卫我国北方，我们只需要确保他们能够管好自己就行。"
 CHI_imperial_legacy: "帝国遗产"
 CHI_imperial_legacy_desc: "数千年以来，中国始终作为东亚地区和平与稳定的主宰屹立不倒，旧秩序需要重塑。"
 CHI_overlordship_over_indochina: "雄霸印度支那"
 CHI_overlordship_over_indochina_desc: "印度支那地区在旧时一直蒙荫着中国的庇护，此前法国殖民侵略的事实证明其根本无力自保。"
 CHI_dominate_japan: "征服日本"
 CHI_dominate_japan_desc: "数十年来，日本都是我国独立自主的最大威胁。他们此前曾勾结西方列强来奴役我们，这事绝不能容忍再度发生，因此有必要先发制人。"
 CHI_secure_the_peninsula: "确保半岛稳定"
 CHI_secure_the_peninsula_desc: "确保朝鲜半岛永远不会被外敌侵占，是符合我国最大利益的选择。"
 CHI_british_cooperation: "同英国合作"
 CHI_british_cooperation_desc: "尽管英国是头号的帝国主义，但与其展开合作或能给我国空军提供现代化的良机，同时亦能确保稳定的补给供应来源。"
 CHI_burma_road: "滇缅公路"
 CHI_burma_road_desc: "滇缅公路构成了我国与西方联络的生命线，必须对其不惜一切代价予以保护，同时还应进一步拓宽以确保补给输送的畅通。"
 CHI_ledo_road: "中印公路"
 CHI_ledo_road_desc: "单靠滇缅公路还无法完全维持态势，我们必须开拓新的交通线以确保军需物资对我国的输送。"
 CHI_fighter_purchases: "购买战斗机"
 CHI_fighter_purchases_desc: "我国空军急需现代化战斗机来应对外敌的威胁。由于我国工业尚无法实现飞行器生产，因此必须诉诸于从国外订购。"
 CHI_camco: "中央飞机制造厂"
 CHI_camco_desc: "如果我们想要建立起独立的航空工业，那么我们就必须首先学习如何组装飞机以及对现有飞机进行维护的技术方法。"
 CHI_local_fighter_production: "国产战斗机制造"
 CHI_local_fighter_production_desc: "随着我国工人已经熟悉如何展开基础的维修工作，我们现在可以进一步开始制造现代战斗机所需的所有零部件。"
 CHI_local_bomber_production: "国产轰炸机制造"
 CHI_local_bomber_production_desc: "在掌握了单引擎飞机的制造技术后，我们接下来可以开始尝试研发重型多引擎的飞机型号并将其运用于地面支援任务上。"
 CHI_the_hump: "驼峰航线"
 CHI_the_hump_desc: "相较于其他的运输渠道，飞越喜马拉雅山脉的空运似乎是个糟糕的替代方案，但同时也更加难以被破坏。"
 CHI_chinese_expeditionary_force: "中国远征军"
 CHI_chinese_expeditionary_force_desc: "为了同各盟国实现更好的协调，美国方面已经派遣了一位将军来领导新的联合部队。"
 CHI_the_chu_x_po: "朱氏-研驱零号"
 CHI_the_chu_x_po_desc: "朱氏-研驱零号代表了中国在飞机领域发展的顶峰——作为首架自行研发且投入生产的战斗机，它足以对抗任何对手。"
 CHI_mission_to_the_us: "派遣使团赴美"
 CHI_mission_to_the_us_soong_us_decision: "只要§Y宋美龄§!是§Y政治顾问§!，美国就更有可能在我国对抗§Y日本§!的战争中予以援助。\n"
 CHI_mission_to_the_us_desc: "中国在美国国内拥有着长期可靠的支持群体，这些人代表着我们争取支持的最好机会。"
 CHI_hire_chennault: "聘请陈纳德"
 CHI_hire_chennault_desc: "美军空战理论家克莱尔·陈纳德对于赴华外派很感兴趣，我们应该聘请他来重建我国的空军。"
 CHI_invite_the_flying_tigers: "邀请飞虎队"
 CHI_invite_the_flying_tigers_desc: "我们在美国的朋友们已经组建了一支志愿航空队，同时还购置了一批现代化的战机用于援助我国。我们只需点头同意，此事即可成行。"
 CHI_sino_american_cooperative_organization: "中美特种技术合作所"
 CHI_sino_american_cooperative_organization_desc: "美国情报部门愿意协助我方在敌后战线组织特种作战，此项合作可帮助提升我们在此领域的能力。"
 CHI_light_cruiser_project: "轻巡洋舰项目"
 CHI_light_cruiser_project_desc: "组建一支可靠蓝水海军的第一步便是实现我军巡洋舰队的现代化，因此我们的首个项目不宜过于好高骛远。"
 CHI_heavy_cruiser_project: "重巡洋舰项目"
 CHI_heavy_cruiser_project_desc: "随着此前的巡洋舰项目宣告成功，我们现在可以拓展规模并提升其性能，设计出能够承担舰队中坚职责的新式军舰。"
 CHI_naval_aviation: "海军航空作战"
 CHI_naval_aviation_desc: "海战的未来属于航空母舰，除非拥有自己的航母，否则我们永远也不能被视作真正的海军强国。"
 CHI_carrier_air_wing: "舰载空军联队"
 CHI_carrier_air_wing_desc: "航空母舰只有在搭载战机的情况下才配称得上是强大的战力，我们必须确保我军航母能够搭载性能最优且最为先进的舰载机。"
 CHI_investment_into_shipbuilding: "投资造船业"
 CHI_investment_into_shipbuilding_desc: "雄壮的舰队需要坚实的工业基础加以支撑，我们应该邀请外国投资者来帮助我国兴建属于自己的造船厂。"
 CHI_order_destroyers: "订购驱逐舰"
 CHI_order_destroyers_desc: "作为海军重整的第一步，我们应该拥有一批驱逐舰。"
 CHI_train_marines: "训练海军陆战队"
 CHI_train_marines_desc: "我国漫长的海岸线虽然很容易遭到敌国的登陆突袭，但这也为我们提供了应对自陆路入侵的敌人时从对方意想不到的方向发动突袭的机会。"
 CHI_collaboration_with_the_japanese: "对日亲善"
 CHI_collaboration_with_the_japanese_desc: "无论他们对中国打着什么算盘，日本人都已经明确表示，只要我方展现足够的诚意，他们便愿意与我们展开协作。"
 CHI_modern_submarines: "现代潜艇"
 CHI_modern_submarines_desc: "虽然日本人不愿意提供给我方可能在正规海战中威胁到他们联合舰队的技术，但他们认为潜航作战是适合我们的辅助性选项，当然，我方并不需要苟同这种看法。"
 CHI_coastal_patrol_planes: "海岸巡航战机"
 CHI_coastal_patrol_planes_desc: "我国漫长的海岸线只能通过空中巡航来有效监管，而现代化的海军轰炸机将使我们能够在耗资不多的前提下有效地保卫我国海岸线。"
 CHI_three_principles_of_the_people: "三民主义"
 CHI_three_principles_of_the_people_desc: "作为中华民国国父的孙中山总理为实现国富民强，提出了三大纲领要义，即民族主义、民权主义以及民生主义。"
 CHI_welfare: "民生主义"
 CHI_welfare_desc: "现代化的国家定会使本国公民安居乐业，如此，当时局必要时，国民必定能够且愿意捍卫这个国家。"
 CHI_refugee_relief_agency: "难民救济总署"
 CHI_refugee_relief_agency_desc: "战争连绵，举国震荡，数百万人已流离失所。我们需要组建专门的机构以帮助难民在新地安定落户。"
 CHI_land_tax_reform: "地租改革"
 CHI_land_tax_reform_desc: "我国的财税体制迫切需要进行改革，而其中之一便是要扩大税收基数。"
 CHI_refugee_resettlement: "难民安置"
 CHI_refugee_resettlement_desc: "数百万因战乱而流离失所的绝望难民必须要得到妥善的安置，通过在我国领土上对其施以庇护，我们可以将其化作服务于我军和国家经济的预备役人力来源。"
 CHI_new_life_movement: "新生活运动"
 CHI_new_life_movement_desc: "仁义忠信乃中华民族的传统思想美德，今后必将引导国民走向更加美好且富强的生活。"
 CHI_unemployment_assistance: "失业救济"
 CHI_unemployment_assistance_desc: "失业绝不能使国民陷入到穷困潦倒的境地，要知道饥馑是共党最可怕的帮手。"
 CHI_free_hospitals: "免费医疗"
 CHI_free_hospitals_desc: "伟大的国家绝不会放任本国的公民独自承受病痛的折磨，通过创建综合性的医疗保障体系，我们将能够确保实现对国民总体健康状况的改善，他们必将为此感恩戴德，进而尽忠报国。"
 CHI_rural_schooling: "乡村教育"
 CHI_rural_schooling_desc: "使人民大众受到良好的教育是实现国家现代化的关键，我们不能仅仅依靠少数受过精英教育的统治阶级，而应该把求知与科学的精髓传播到广大乡村。"
 CHI_democracy: "民权主义"
 CHI_democracy_desc: "由孙中山总理开创的道路必须抵达再造共和的彼岸。这无疑是漫长的征途，但我们必须逐步践行。"
 CHI_constitutional_reform: "修订宪法"
 CHI_constitutional_reform_desc: "我国当前所面临的问题很大程度上来源于现行的宪法并未能切实反映中国的现状，我们必须予以纠正。"
 CHI_republicanism: "共和主义"
 CHI_republicanism_desc: "许多西方国家都怀疑我国是否真的能够按照西方的模式建立起共和政体，对此我们应该发表公开声明以彰显本国的决心。"
 CHI_inter_party_coordination_council: "政治协商会议"
 CHI_inter_party_coordination_council_desc: "如果要结束训政并将我国带入多党政制时代，创建一个能够让其他有关各方共商国是的机构应为首要步骤。"
 CHI_judicial_yuan: "司法院"
 CHI_judicial_yuan_desc: "昔日孙中山总理曾对现代民国作出了建立分权体制的构想，我国的司法需要独立而不受外界因素干扰，其决策亦应当忠实地基于法律。"
 CHI_control_yuan: "监察院"
 CHI_control_yuan_desc: "任何政府都无法规避腐败问题，但高效的政府则会将其限制在可控范围内，我们将会为此在政府中创建一个专门的机构，并赋予其和立法院、行政院和司法院相当的地位。"
 CHI_examination_yuan: "考试院"
 CHI_examination_yuan_desc: "数千年来，中国的官吏都是通过严格的考试选拔产生的，也许如今考试的内容已经发生了变化，但择优录用的原则依然不变。"
 CHI_executive_yuan: "行政院"
 CHI_executive_yuan_desc: "依法行政是政府的核心要务，因此毫无疑问，建立行政院是组成有效运转的国民政府的首要步骤。"
 CHI_legislative_yuan: "立法院"
 CHI_legislative_yuan_desc: "通过民选代表进而由其制定治国的律法是现代共和国的核心机制，我国绝不能在这方面有所缺失。"
 CHI_nationalism: "民族主义"
 CHI_nationalism_desc: "能够将作为个体的人团结成国家的核心理念是个人归属于民族，而非宗族或宗教。"
 CHI_foreign_threats: "攘外"
 CHI_foreign_threats_desc: "就在数年前，日本人从我们手中夺走了东北地区，还在当地扶植了傀儡政权。鉴于他们在鲸吞全中国前绝不会善罢甘休，我们必须作好迎战这些东洋鬼子的准备，即便这意味着要和中华各地的割据势力谈判妥协。"
 CHI_prioritize_the_interior: "安内"
 CHI_prioritize_the_interior_desc: "在我们准备好从日本人手中夺回失窃的国土前，我们必须优先确保国内的安全，在举国分裂、兄弟阋墙的情况下，我们不可能有机会收复失地。"
 CHI_united_front: "统一战线"
 CHI_united_front_desc: "日寇已然兵临城下，我们必须开诚接纳一切救国力量——即便是共党分子。"
 CHI_pick_a_fight_with_japan: "先发逐日"
 CHI_pick_a_fight_with_japan_desc: "多年以来，日本人都在我们头上作威作福，而这样的日子到此为止，下一次哪怕他们提出再小的要求，我们也再不会退让一步。"
 CHI_anti_communism: "反共"
 CHI_anti_communism_desc: "共产主义构成了对我国最大的威胁，我们必须无情地将其彻底剿灭。"
 CHI_subjugate_the_warlords: "荡平军阀"
 CHI_subjugate_the_warlords_desc: "昔日我国式微之际，地方军阀割据霸占了大片国土。而今我们是时候提醒他们对此作出回应了——无论通过怎样的方式。"
 CHI_war_of_resistance: "全面抗战"
 CHI_war_of_resistance_desc: "我国如今尚还无力向日本发起反攻，而今我们唯有全力抗战，直到反击之时的到来。"
 CHI_industrial_evacuations: "工业疏散"
 CHI_industrial_evacuations_desc: "现代战争获胜的关键在于工业，没有枪炮武装的军队不过是花架子。"
 CHI_war_of_national_liberation: "民族解放战争"
 CHI_war_of_national_liberation_desc: "眼下日本人的攻势已被挫败，我们可以发起反攻，解放我国全部的领土。"
 CHI_scorched_earth_tactics: "焦土政策"
 CHI_scorched_earth_tactics_desc: "在关乎民族存亡的战争中，我们无需顾忌任何因素，任何手段都可作为备选。"
 CHI_war_of_anti_imperialism: "反帝战争"
 CHI_war_of_anti_imperialism_desc: "随着国土皆从外敌的压迫中解放，我们现在可以将目光投向敌国的国境线，以此来确保他们再不能发动侵略。"
 CHI_forced_conscription: "强制征兵"
 CHI_forced_conscription_desc: "我国目前的征召政策仍然不能满足我军对士兵的需求，要知道这场战争的失败就意味着亡国灭种，所以我们必须从国民中征调更多人力。"
 CHI_dare_to_die_corps: "敢死队"
 CHI_50_cheaper_force_attack: "§Y强行进攻§!的花费§G-50%§!。\n"
 CHI_dare_to_die_corps_desc: "在这场为捍卫国家而进行的战争当中已经涌现了许多烈士，而在战争结束之前，定会有更多的忠勇之士为了党国的存亡前赴后继，他们的牺牲必将为后世数代人所铭记。"
 CHI_military_affairs_commission: "军事委员会"
 CHI_military_affairs_commission_desc: "国军作战能力的低下已经到了令人发指的地步，高阶指挥层的改革只不过是彻底解决问题的第一步。"
 CHI_fortify_shanghai: "筑防上海"
 CHI_fortify_shanghai_desc: "若日本发动进攻，其首要袭击目标必定是上海，我们必须对此有所准备。"
 CHI_army_reform: "军队改革"
 CHI_army_reform_desc: "贪腐、低能以及怯懦的顽疾遍布于国军各阶指挥层当中，要解决此问题将会是漫长的过程。"
 CHI_bureau_of_investigation_and_statistics: "军统局"
 CHI_bureau_of_investigation_and_statistics_desc: "当我们置身于决定国家未来的存亡之战时，我们绝不能放任叛徒和间谍肆意横行。新组建的机构在行事上或许令人感到不快，但其工作必须予以落实。"
 CHI_the_chinese_hindenburg_line: "中国兴登堡防线"
 CHI_the_chinese_hindenburg_line_desc: "德国顾问们根据上次大战中的筑垒经验为我们的防务提供了许多宝贵的建议，若是敌军胆敢尝试突破上海防线，其必将在这些堡垒下流尽鲜血。"
 CHI_60_divisions_plan: "60师整训计划"
 CHI_60_divisions_plan_desc: "在解决目前的问题上，我们的外国顾问没有采取人海堆填的方式，相反他们提出了全新的方案：通过规模相对较小但却得到充分训练的精锐部队去对抗我们的敌人。试点项目为此已经展开。"
 CHI_whampoa_military_academy: "黄埔军校"
 CHI_whampoa_military_academy_desc: "没有胜任的指挥官加以统率的军队不堪一击，如果我们想要将国军建设成一流的武装力量，就必须要有杰出的军官来进行领导。"
 CHI_unified_industrial_planning: "统一工业规划"
 CHI_unified_industrial_planning_desc: "我国雄心勃勃的工业发展计划绝不能有所拖沓。"
 CHI_expand_the_academica_sinica: "扩大中央研究院"
 CHI_expand_the_academica_sinica_desc: "上千年来，中国都在艺术和科学方面引领着世界的发展潮流，提升对我国高校的预算投资将只是重夺此地位的第一步。"
 CHI_chemical_research_institute: "化学研究所"
 CHI_chemical_research_institute_desc: "尽管我们绝不会率先动用化学武器，但万一遭受化学攻击时，我们还是应当能够有所防备。为此，我们应该投资建设新的研究机构来发展有关的技术方法。"
 CHI_rural_reconstruction_movement: "乡村建设运动"
 CHI_rural_reconstruction_movement_desc: "尽管我们在改善城镇居民生活质量方面已经取得了长足进步，但是在距离城市不远的乡村地区，农民的生活质量却仍然停留在中世纪的水平。我们应当确保每一位国民都能够享受到我国建设的成果。"
 CHI_mining_commission: "资源委员会"
 CHI_mining_commission_desc: "战略资源对于战争的胜负而言至关重要，国民政府必须直辖国家的矿业生产，确保各类资源的产出能够满足需求。"
 CHI_taiyuan_arsenal: "太原兵工厂"
 CHI_taiyuan_arsenal_desc: "太原兵工厂是中国少数能够生产重武器的厂家，我们应当对其加以扩建，使其为我军供应足够的火炮以及其他武器。"
 CHI_develop_the_hanyan_arsenal: "开发汉阳兵工厂"
 CHI_develop_the_hanyan_arsenal_desc: "汉阳兵工厂长久以来都为中国军队供应所需的枪炮，对其实施开发建设将进一步确保其未来稳定的产能。"
 CHI_financial_policy: "金融政策"
 CHI_financial_policy_desc: "国家目前的财政状况并不十分稳定，而政府雄心勃勃的各项计划也催生了恶性通货膨胀的顽疾，为此，金融改革必须成为我国亟需解决的要务之一。"
 CHI_price_controls: "调控物价"
 CHI_price_controls_desc: "遏制通货膨胀的首要步骤便是确保主要商品在价格上保持稳定，当然此举对于商贾阶层来说也许并不讨喜。"
 CHI_grain_tax: "谷物税"
 CHI_grain_tax_desc: "政府发行的纸币在购买力上每况愈下，长此以往我国将无力再供养军队的薪饷。为此，我们可以制定新的政策，规定农民不得将谷物流入市场，而是必须将其作为实物税上缴。当然，他们肯定不会满意此项政策，且亦将导致社会滋生全面饥荒的隐患。"
 CHI_reform_the_national_bank: "改革国家银行"
 CHI_reform_the_national_bank_desc: "改革后，新的国家银行将协调政府的所有金融活动，并且为其提供必要的资金。"
 CHI_forced_loans: "强制借贷"
 CHI_forced_loans_desc: "鉴于商人和工业家此前在和平年代积累了不可思议的财富，如今要求他们毁家纾难所拿出的钱财肯定算不上多，再说我们也作出承诺，只要情况许可，就会立即还款。"
 CHI_purchase_tanks_tt: "我们将从援助国方面收到100辆旧式轻型坦克。"
 CHI_purchase_fighters_tt: "我们将从援助国方面收到50架旧式战斗机，确保同时得到英美的支持则将可以从双方手中购买战机。"
 PRC_strengthen_the_central_secretariat: "强化中央书记处"
 PRC_strengthen_the_central_secretariat_desc: "长征结束后，我们必须重组党的政治机构，以确保能够站稳脚跟继续对抗国民党。"
 PRC_marxist_orthodoxy: "正统马克思主义"
 PRC_marxist_orthodoxy_desc: "实现共产主义革命的关键，在于最大程度上忠实地执行马克思的有关论断。"
 PRC_soviet_leadership: "以苏为鉴"
 PRC_soviet_leadership_desc: "苏联作为共产主义实践道路上的老大哥，我们应该予以尊崇并学习其相关的经验。"
 PRC_soviet_economic_aid: "苏联经济援助"
 PRC_soviet_economic_aid_desc: "若是没有外界的援助，长征所带来的毁灭性创伤也许要历经数代人才能抚平。我们应当和苏联同志交涉，请求其施予经济援助。 "
 PRC_internationalism: "国际主义"
 PRC_internationalism_desc: "全世界的工农同胞必须团结起来，挣脱他们身上的枷锁。齐心协力，我们将共建更加美好的未来。"
 PRC_agrarian_socialism: "农业社会主义"
 PRC_agrarian_socialism_desc: "中国和世界上其他的工业化国家存在着根本的不同，指望实现如马克思描绘那般的共产主义革命，便是对我国现实国情的误解。"
 PRC_rectification_campaign: "整风运动"
 PRC_rectification_campaign_desc: "尽管党目前在有关前进路线的问题上存在着相当多的错误思想，我们也应该给犯错误的同志以机会，使其认识到自身的错误。"
 PRC_maoism: "毛泽东思想"
 PRC_maoism_desc: "伟大的毛主席花费了数月时间将他的政治理论进行了系统阐述，最终形成了指引我国前进的毛泽东思想。"
 PRC_socialism_with_chinese_characteristics: "马克思主义中国化"
 PRC_socialism_with_chinese_characteristics_desc: "虽然马克思的论述毫无疑问是杰出的，但他终究是从欧洲的角度来看待问题，中国特殊的国情应当在我们的社会主义建设政策上得到体现。"
 PRC_proclaim_the_peoples_republic: "宣告新中国成立"
 PRC_proclaim_the_peoples_republic_desc: "随着和国民党反动派的对决宣告胜利，我们现在是时候正式接管作为中国合法政府的地位了。尽管还有许多工作亟需完成，但前路已豁然开朗。"
 PRC_socialist_market_economy: "社会主义市场经济"
 PRC_socialist_market_economy_desc: "根据马克思的定义，通向社会主义乃至共产主义的道路上，必定存在着资本主义的过渡。由于中国此前从未发展过正常的资本主义市场经济，因此我们几乎没有可能直接一蹴而就进入社会主义，发展资本主义的生产方式乃当务之急，其后方可循序渐进。"
 PRC_social_democracy: "社会民主主义"
 PRC_social_democracy_desc: "党的“左”倾错误只会进一步恶化事态，尽管国民党存在着诸多缺陷，但也能够在我们建设更美好未来的征途中成为盟友。为此，我们必须在政治领域主动接近他们。"
 PRC_coalition_government: "联合政府"
 PRC_coalition_government_desc: "尽管距离国家统一尚还有很长的路要走，但是和国民党组成联合政府显然将会为此目标铺平道路。"
 PRC_purge_the_radicals: "清洗激进派"
 PRC_purge_the_radicals_desc: "我党内部至今还有部分人坚信着阶级斗争理论并且反对着他们所谓的“剥削阶级”，那么很遗憾，他们必须被请离。"
 PRC_strengthen_the_left_wing_of_the_kmt: "扶持国民党左派"
 PRC_strengthen_the_left_wing_of_the_kmt_desc: "国民党在其内部有自己的派系纷争，而其内斗正在破坏我等双方政权达成协议的努力。我们应尽最大的力量来确保我们在国民党的盟友赢下其党内的权力斗争。"
 PRC_remove_chiang_kai_shek: "谋除蒋介石"
 PRC_remove_chiang_kai_shek_desc: "尽管我们作出了许多努力，但蒋委员长仍然打心底里视我们为共匪，他冥顽不化的成见而今已是问题，我们必须对此采取措施。"
 PRC_national_leadership: "国家领导权"
 PRC_national_leadership_desc: "随着蒋中正退出历史舞台，阻碍统一的最后反对力量也已消散，是时候由我们在联合政府中接管领导职责了。"
 PRC_land_redistribution: "土地改革"
 PRC_land_redistribution_desc: "几个世纪以来，耕种土地的佃农都必须要向地主缴纳租税。而从今往后，我们将改变这种情况。"
 PRC_the_yanan_base_area: "延安根据地"
 PRC_the_yanan_base_area_desc: "革命的基本盘在于延安，如果我们想要在即将到来的争斗当中获胜，就必须对延安加以建设及强化。"
 PRC_prepare_for_war_with_japan: "对日备战"
 PRC_prepare_for_war_with_japan_desc: "日本军国主义对我国构成了最严重的威胁，他们妄图以此前中国政府无法想象的手段对我国加以分割并且压榨。在民族大义面前，和国民党之间的争斗相较而言已显得不值一提。"
 PRC_government_of_national_defense: "国防政府"
 PRC_government_of_national_defense_desc: "分裂的国家最终必将走向毁灭，我们必须联手国民党以加强国家的防御。"
 PRC_confrontation_with_the_warlords: "对抗军阀"
 PRC_confrontation_with_the_warlords_desc: "放眼中华各地，有些割据者无视中央政府，拒绝在这场争斗当中作出明确的表态；有甚者则阴谋试图篡夺国家领导权，甚至是与日本人狼狈为奸。无论如何，他们都必须与我们保持合作。"
 PRC_anti_japanese_expedition: "敌后抗战"
 PRC_anti_japanese_expedition_desc: "以我们目前的状况去公然对抗日本人，与其说是勇敢，不如说是愚蠢。我们应该首先派遣小部队渗透敌方领土构建根据地，当时机成熟时，便可旋即发动起义。"
 PRC_revolutionary_military_commission: "革命军事委员会"
 PRC_revolutionary_military_commission_desc: "我们必须设立专门的机构，来统筹规划对敌人发动的革命斗争。"
 PRC_provoke_japan: "对日寻衅"
 PRC_provoke_japan_desc: "我们过去的三代人都生活在日本人威胁的阴影之下，抗击日本的侵略扩张，必将使我们成为中国人民眼中的英雄。即便日本人不愿意立刻发动战争，我们也会让他们骑虎难下、不得不发。"
 PRC_protracted_warfare: "持久战"
 PRC_protracted_warfare_desc: "我们必须按照自身条件来组织作战，而中国拥有着庞大的人口足以经受持久的鏖战。相比之下，正面抗战无异于自寻死路。"
 PRC_mobile_warfare: "运动战"
 PRC_mobile_warfare_desc: "我们不能一辈子都躲在深山老林里面打游击，是时候主动出击，向世界证明我们并不畏惧与敌人正面作战了。"
 PRC_peoples_war: "人民战争"
 PRC_peoples_war_desc: "其他国家或许迷信赢得战争的关键在于技术与火力，但我们早已悟彻，没有什么技术能比得上视死如归、顽强抗战的人民。"
 PRC_100_regiments_campaign: "百团大战"
 PRC_100_regiments_campaign_desc: "我们迄今为止都专注于组织小规模作战和袭击，或许敌人因此觉得我们除了滋扰外不足为虑。若是他们沉浸于这样虚幻的安全感当中，那么我们就马上送给他们一场声势浩大的进攻。"
 PRC_central_military_commission: "中央军事委员会"
 PRC_central_military_commission_desc: "随着我们的地位逐步得到巩固，现在我们可以将斗争重心由挽救革命转向夺取国家领导权。"
 PRC_peoples_liberation_army: "中国人民解放军"
 PRC_peoples_liberation_army_desc: "中国工农红军已经完成了自己伟大的历史使命，而在未来，我们将进一步致力于实现解放全中国人民的无上伟业。"
 PRC_peoples_volunteer_army: "中国人民志愿军"
 PRC_peoples_volunteer_army_desc: "解放工农阶级的战斗仍然在世界各地如火如荼地进行着，而直接介入这些冲突或许并不是明智的。有时候，倾覆胜利的天平只需投入小规模的力量。"
 PRC_military_intelligence_department: "军委情报部"
 PRC_military_intelligence_department_desc: "在人民群众中，我们有许多能提供有价值信息的朋友，但也亦潜藏着许多敌人。有鉴于此，我们必须设立一个机构来对敌友加以区分。"
 PRC_central_security_bureau: "中央政治保卫局"
 PRC_central_security_bureau_desc: "即便是在最小的村庄里，也绝不能容许反革命分子横行无忌，我们的目标必然是在这些叛徒造成任何损害前就将其扼杀。"
 PRC_focus_on_china: "聚焦国内"
 PRC_focus_on_china_desc: "我们不能奢望在对抗国民党和军阀的情况下，还有余力与日本鬼子作战，必须优先击败前者，才有可能对付后者。"
 PRC_exploit_the_weak_neighbours: "兼并弱邻"
 PRC_exploit_the_weak_neighbours_desc: "我们周边的军阀正因腐败和内斗虚弱不堪，而这正是我们扩大革命根据地的最佳良机。"
 PRC_infiltration: "敌后作战"
 PRC_infiltration_desc: "国民党妄图与我们正面作战，而我们可绝不能遂了其意愿。我们将派遣小部队深入敌后，发动群众并建立根据地，如此一来，当时机适当的时候，我们便可在敌后点燃革命的燎原之火，打国民党反动派一个措手不及。"
 PRC_enforce_the_three_rules: "贯彻三大纪律"
 PRC_enforce_the_three_rules_desc: "1、一切行动听指挥。\n2、不拿群众一针一线。\n3、一切缴获要归公。\n只要贯彻这简单易懂的纪律，人民群众自然会明白我们是站在他们这边的。"
 PRC_permit_opium_trade: "默许鸦片贸易"
 PRC_permit_opium_trade_desc: "尽管有着令人遗憾的不利因素，但默许群众种植鸦片的确能够为我军筹备所需的经费。"
 PRC_ban_the_opium_trade: "查禁鸦片贸易"
 PRC_ban_the_opium_trade_desc: "鸦片一直以来都是西方列强用来奴役中国人民的工具，我们绝不能纵容其继续荼毒群众。"
 PRC_abolish_the_land_rent: "废除地租"
 PRC_abolish_the_land_rent_desc: "土地私有制实属荒谬，要知道辛勤耕劳的农民群众才是真正的主人，通过发动农民群众使其分得田地，我们将能够确保获得他们的支持。"
 PRC_literacy_programs: "扫盲运动"
 PRC_literacy_programs_desc: "迈向现代社会的第一步，就是要确保老百姓们都能了解并参与解决自己身边的问题。"
 PRC_china_medical_university: "中国医科大学"
 PRC_china_medical_university_desc: "卫生和医疗保障不仅能使革命队伍保持战斗力，同时也能使人民群众受益。我们将尽快在此领域制定出新的规章方法，并将其传授给我们的群众。"
 PRC_form_the_academy_of_sciences: "组建中国科学院"
 PRC_form_the_academy_of_sciences_desc: "我们将整合各类研究机构以及高等院校，将其组建为新的机构以提升管理的效率。"
 JAP_the_unthinkable_option: "未敢设想的道路"
 JAP_the_unthinkable_option_desc: "我国的未来或许要仰仗一条以往的领袖从未设想过的道路，兹事体大，吾辈必须慎作决断。"
 JAP_approach_the_young_officers: "接触青年将校"
 JAP_approach_the_young_officers_desc: "要军中那些老顽固接受新思潮实属不易，我们还是把目光转向年轻一代的将校吧。"
 JAP_approach_the_young_officers_tt: "获得3位共产主义将领。\n"
 JAP_exchange_the_exiles: "引渡流亡者"
 JAP_if_man_accepts: "如果§H满洲国§!接受提案，将会发生：\n"
 JAP_exchange_the_exiles_desc: "不久前我们曾将左翼的军官和公务员半流放式地赶到了满洲，而现在，是时候将其召回来顶替我国的右翼了。"
 JAP_open_up_the_universities: "高校开放办学"
 JAP_open_up_the_universities_desc: "所有人都有学习知识的权利，无论其社会地位或出身如何。"
 JAP_cast_the_die: "孤注一掷"
 JAP_cast_the_die_desc: "吾辈在政治和军事上的基础已然巩固，如今是时候为命运而奋进了！"
 cast_the_die_TT: "§R攻占东京将可以快速结束内战。§!\n"
 JAP_the_fate_of_the_imperial_family: "皇族的命运"
 JAP_the_fate_of_the_imperial_family_desc: "是时候见证世袭统治在日本的终焉了，我们必须抉择如何处置天皇及其家族。"
 JAP_rebuild_the_civil_service: "重建行政体系"
 JAP_rebuild_the_civil_service_desc: "为妥善管理国家，我们应当选拔有才之士以重建本国的行政体系。"
 JAP_reeducation_campaign: "再教育运动"
 JAP_reeducation_campaign_desc: "伟大的革命战争所带来的动荡和不安仍然萦绕在国境内，我们必须对民众展开再教育，使大众的行为意识符合当下现状。"
 JAP_finish_the_fight: "追歼穷寇"
 JAP_finish_the_fight_desc: "我们必须将革命战火燃向旧日的殖民地，彻底摧毁我国意识形态敌人的最后堡垒。"
 JAP_join_comintern: "加入共产国际"
 JAP_join_comintern_desc: "我们无法孤军对抗整个世界，必须要与共产主义革命的发源国并肩作战，共同捍卫革命成果！"
 JAP_red_brigades: "日本红军"
 JAP_red_brigades_desc: "国民大众不论男女，皆有责任义务保家卫国，我们将确保人人皆有机会参军服役。"
 JAP_communist_volunteers: "共产志愿军"
 JAP_communist_volunteers_desc: "革命斗争并不会仅仅止步于日本，我们还必须将燎原之火燃向其他国家，大和民族最英勇无畏的战士们将踏出国门，进一步加速他国的革命进程！"
 JAP_asian_communist_solidarity: "亚细亚共产同盟"
 JAP_asian_communist_solidarity_tt: "邀请§H[WTT_communist_china.GetNameWithFlag]§!加入我方阵营。"
 JAP_asian_communist_solidarity_desc: "西方模式的共产主义在这片大陆可没有立足之地，我们必须和邻国的亚细亚同胞并肩作战，携手开创出符合本地区需求的共产主义革命道路。"
 JAP_nationalize_the_zaibatsus: "财阀国有化"
 JAP_nationalize_the_zaibatsus_desc: "财阀在我国的政治和经济领域予取予求的历史将在今天被终结，从今往后，国家的权威绝不再容任何挑战。"
 JAP_people_owned_mines: "民有矿业"
 JAP_people_owned_mines_desc: "为了提高工人群众的劳动积极性和效率，他们将被允许在其工作的矿山当中持有股份。"
 JAP_public_works: "公共建设"
 JAP_public_works_desc: "一系列新的公共工程将会为社会带来大量的工作机会，同时也将改善国内的基础设施建设。"
 JAP_tokyo_aluminum_plant: "东京铝业"
 JAP_tokyo_aluminum_plant_desc: "我们将充分发挥工人群众的聪明才智，进而提升国家的自给自足能力。"
 JAP_purge_the_kodoha_faction: "清洗皇道派"
 JAP_purge_the_kodoha_faction_desc: "一个旨在夺取政权并推动对苏作战的新派系已在国内出现，我们必须在这些家伙还未引起麻烦前将其扼杀。"
 JAP_liaison_conference: "大本营政府联席会议"
 JAP_liaison_conference_desc: "通过组织各军政部门负责人召开联席会议，我们将能够极大地提升本国的决策速度。"
 JAP_greater_east_asian_co_prosperity_sphere: "大东亚共荣圈"
 JAP_greater_east_asian_co_prosperity_sphere_desc: "西方帝国主义的霸权已然到头，从今往后，亚细亚的人民将在帝国的领导下团结起来迈向繁荣昌盛，共建属于亚洲人的大亚细亚！"
 JAP_intervene_in_china: "卢沟桥事变"
 JAP_intervene_in_china_desc: "尽管[Root.GetNameDefCap]的资源着实贫乏，但我们的邻国则截然相反，是出了名的地大物博。眼下我们急需从他们手中夺取所缺之物，但尚且还缺少个开战的理由——这就让一些够胆量的士兵去做吧！只要宣战理由落实到位，无论准备充分与否，届时天皇陛下都只能准许我等开战了……"
 JAP_secure_china: "征服中国"
 JAP_secure_china_desc: "中国人的抵抗正变得日益顽固且无止歇，帝国必须竭尽全力，尽速平定大陆的战事。"
 JAP_develop_chinese_resources: "开发中华资源"
 JAP_develop_chinese_resources_desc: "我们必须充分利用所夺取的大中华地区富饶的资源，为帝国的下一场战争做好准备。"
 JAP_strike_south_doctrine: "南进论"
 JAP_strike_south_doctrine_desc: "尽管中华地区物产丰饶，但也仍不能满足帝国全部的需求。不过所幸南洋还有着如荷属东印度、英属马来亚-婆罗洲这样的富饶土地。为了实现真正意义上的自给自足，哪怕要从欧洲帝国主义列强嘴里夺食，我们也必须拿下这些地区。"
 JAP_non_aggression_pact_with_the_soviet_union: "与[SOV.GetNameDef]签订互不侵犯条约"
 JAP_non_aggression_pact_with_the_soviet_union_desc: "如果帝国致力于南进攻略，则必须确保北方国境线的安全，为此我们应该立即和[SOV.GetNameDef]方面展开谈判。"
 JAP_bypass_the_philippines: "绕过菲律宾"
 JAP_bypass_the_philippines_desc: "和帝国真正的目标相比，菲律宾不值一提，我们应该暂时将其忽视。"
 JAP_secure_the_philippines: "征服菲律宾"
 JAP_secure_the_philippines_desc: "菲律宾是帝国南进战略中必要的一环，我们必须将其拿下，作为未来军事行动的前进基地。"
 JAP_strike_on_the_southern_resource_area: "南洋资源地侵攻"
 JAP_strike_on_the_southern_resource_area_desc: "执行计划的时机已然降临，我们将会发起对南洋的侵攻作战，并将富饶的西方殖民地据为己有。"
 JAP_alliance_with_siam: "与暹罗结盟"
 JAP_alliance_with_siam_desc: "暹罗优越的地理位置将能够在帝国和西方列强接下来的战争中提供援助，若是将其拉入我方阵营，必然对接下来进攻马来亚和东印度群岛有极大好处。"
 JAP_exploit_the_southern_resource_area: "南洋资源地开发"
 JAP_exploit_the_southern_resource_area_desc: "我们必须大幅提升东印度群岛的出产，以其富饶的资源支撑战争中的帝国军队。"
 JAP_sign_tripartite_pact: "签署三国同盟条约"
 JAP_sign_tripartite_pact_bypass_tt: "德国和意大利有一方不是法西斯政体或者与我国处于战争状态。"
 JAP_sign_tripartite_pact_desc: "鉴于帝国当前所面临的很可能是力不能及的任务，我们应该与其他有着相似目标的国家政府展开交涉，以便实现某种程度上的互助合作。"
 JAP_guide_the_zaibatsus: "财阀督导"
 JAP_guide_the_zaibatsus_desc: "长久以来，各大财阀在帝国的政治和经济领域都拥有着不可估量的影响力，我们或许可以通过一些手段，来引导他们为国家服务。"
 JAP_nationalize_war_industry: "国有战争工业"
 JAP_nationalize_war_industry_desc: "通过增强国家对战争工业的控制，我们将能够极大地提升其效率及产能。"
 JAP_coal_liquification: "煤炭液化"
 JAP_coal_liquification_desc: "由于[JAP.GetNameDefCap]的石油资源匮乏，我们必须在合成油的技术领域下大功夫。"
 JAP_national_mobilization_law: "国家动员法案"
 JAP_national_mobilization_law_desc: "新的动员法案不仅将使兵役范围更加广泛，同时也会向国民大众灌输保家卫国的使命感，使其清楚地意识到战争的必要性。"
 JAP_national_research_policy: "国家科研政策"
 JAP_national_research_policy_desc: "政府对科研机构的支持以及指导，将能够使我们在科研项目中更加灵活且兼具效益。"
 JAP_imperial_arsenals: "皇国造兵厂"
 JAP_imperial_arsenals_desc: "通过增强天皇对战争工业的控制，我们将能够极大地提升其效率及产能。"
 JAP_national_defense_state: "国防状态"
 JAP_national_defense_state_desc: "全体国民都必须意识到加强国防的紧迫性，我们必须在面临外敌入侵时将国家打造为固若金汤的堡垒。"
 JAP_spiritual_mobilization: "精神动员"
 JAP_spiritual_mobilization_desc: "通过塑造促使国民奋勇参军的神道信条，我们可以进一步提升征募的兵员数量。"
 JAP_warrior_spirit: "武士道精神"
 JAP_warrior_spirit_desc: "基于国立神道教的存在，我们得以向国民灌输为天皇陛下尽忠的七生报国精神。"
 JAP_strengthen_the_divine_wind: "强化神风特攻"
 JAP_strengthen_the_divine_wind_effect: "解锁§H横须贺MXY7 樱花§!的制造。"
 JAP_strengthen_the_divine_wind_effect_bba: "启用§H固定炸药§!模块"
 JAP_strengthen_the_divine_wind_desc: "神风特攻如今已从迫不得已的决死突击演变为了成体系的作战学说，随着新型自杀式特攻机列装服役，其进攻将更加势不可挡。"
 JAP_support_the_kodoha_faction: "扶持皇道派"
 JAP_support_the_kodoha_faction_desc: "一个旨在夺取政权并推动对苏作战的新派系已在国内出现，为了天皇陛下以及帝国的未来，我们必须确保此派系发展壮大！"
 JAP_challenge_the_zaibatsus: "威慑财阀"
 JAP_challenge_the_zaibatsus_desc: "尽管长久以来，各大财阀在帝国的政治和经济领域都拥有着不可估量的影响力，但我们必须警示他们身为臣下，依旧要对天皇陛下的圣意俯首慑服。"
 JAP_showa_restoration: "昭和维新"
 JAP_showa_restoration_desc: "长久以来，天皇陛下都仅作为帝国名义上的统治者，但而今，他必须亲掌这个国家。只有如此，帝国方才能够与西方列强相抗衡。"
 JAP_modern_shogunate: "现代幕府"
 JAP_modern_shogunate_desc: "天皇陛下仍然需要维持其礼节性的尊位，并通过得力的臣下代为统治这个国家，此举必将能使陛下的玉音和圣意得到深入而有效的落实。"
 JAP_prepare_for_war_with_the_soviet_union: "准备对[SOV.GetNameDef]的战争"
 JAP_prepare_for_war_with_the_soviet_union_desc: "我们必须解决盘踞在帝国北境的[SOV.GetSovietThreatName]威胁，必须即刻着手准备对[SOV.GetNameDef]的战争。"
 SOV_communist_threat: "共产主义"
 SOV_fascist_threat: "法西斯主义"
 SOV_country_threat: "[SOV.GetAdjective]"
 SOV_communist_threatAlt: "布尔什维主义"
 SOV_fascist_threatAlt: "帝国主义"
 JAP_join_the_london_naval_treaty: "加入伦敦海军条约"
 JAP_join_the_london_naval_treaty_desc: "如果要专注于屠熊，我们就必须保护帝国脆弱的侧腹。倘若只需通过一纸限制海军的条约就能带来安宁的话，那么也未尝不可。"
 JAP_build_up_the_manchurian_army: "扩编满洲帝国陆军"
 JAP_build_up_the_manchurian_army_desc: "[MAN.GetNameDefCap]将成为任何北方战事的最前线，我们必须确保其有足够的能力应对潜在的威胁。"
 JAP_non_aggression_pact_with_china: "与中国签订互不侵犯条约"
 JAP_non_aggression_pact_with_china_desc: "尽管近百年来帝国与中国的外交关系颇为紧张，但至少我们现在需要与其达成互不侵犯条约，以此解放军队，向北进军。"
 JAP_create_a_manchurian_imperial_air_force: "创建满洲帝国空军"
 JAP_create_a_manchurian_imperial_air_force_desc: "夺取制空是战争胜利的关键，如果[MAN.GetNameDef]能拥有其自己的空军力量，将能够极大地提升我军的空中优势。"
 JAP_technological_exchange: "科技交流"
 JAP_technological_exchange_desc: "帝国需要能携手放倒俄国巨熊的盟友，而德国不仅是强力的潜在盟友，而且也在诸多科技领域保持着领先地位。两国若能联手，必定大有可为。"
 JAP_preemptive_war: "先发攻苏"
 JAP_preemptive_war_desc: "通过伪造[SOV.GetAdjective]不断进犯帝国北疆的报告，我们可以为自己制造口实，以发动消灭北方威胁的先制战争。"
 JAP_establish_the_northern_resource_area: "北方资源地建设"
 JAP_establish_the_northern_resource_area_desc: "西伯利亚富饶的资源必须为帝国全速运转的战争机器所用。"
 JAP_german_rocketry: "德国火箭科技"
 JAP_german_rocketry_desc: "德国方面超前的领先科技对帝国的战事极为有用，无论代价如何，我们必须得到他们的设计图纸。"
 JAP_strengthen_civilian_government: "强化文官政府"
 JAP_tora_tora_tora_idea: "虎！虎！虎！"
 JAP_tora_tora_tora_idea_desc: "在最初的突袭得手后，日本人便展开了以航母机动部队为核心的闪电战攻势。"
 JAP_strengthen_civilian_government_desc: "不断传播的自由主义和民主主义价值观并非是国家的灾厄，相反正是我国最有力的武器。我们必须确保政府足够强大，捍卫自由和民主的理念不动摇。"
 JAP_ally_with_the_zaibatsus: "联合财阀"
 JAP_ally_with_the_zaibatsus_desc: "长久以来，各大财阀在国家政治和经济领域都拥有着不可估量的影响力，他们是机会均等和自由的成功典范，我们必须寻求与其展开合作，共建国家发展。"
 JAP_research_spending: "科研拨款"
 JAP_research_spending_desc: "如果我们想要充分运用我国精英的聪明才智，就必须为科研项目拨出充足的预算。"
 JAP_pre_emptive_coup: "先发政变"
 JAP_pre_emptive_coup_desc: "我们必须率先发动政变，为我国的下一代赢得免受专制政权践踏自由民主理念的未来。"
 JAP_purge_the_militarists: "清洗军国派"
 JAP_purge_the_militarists_desc: "如果我们要为头脑冷静的决策者腾出空间，那么信奉武力至上的莽夫们就必须从祖国的列岛上驱逐，他们也许可以在别处另寻出路。"
 JAP_the_showa_constitution: "昭和宪法"
 JAP_the_showa_constitution_desc: "我们认可并尊重我国皇室的历史地位，然而，我们致力于建设的新日本绝不容许威权主义存在。因此，我们将维持天皇陛下作为名誉统治者的地位，但其权力将如同许多西方立宪君主国那样，受到宪法的严格规制。"
 JAP_west_pacific_treaty_organization: "西太平洋公约组织"
 JAP_west_pacific_treaty_organization_desc: "我国和其他亚洲国家共同组建的联盟将确保能够有力抵御任何潜在威胁，同时捍卫新生的国家理念。"
 JAP_rekindle_the_old_alliance: "重构旧同盟"
 JAP_rekindle_the_old_alliance_desc: "对我国而言，最佳的选择便是和上次大战时的[ENG.GetNameDef]盟友再度携手，我们将并肩作战，共同捍卫民主秩序。"
 JAP_pacific_guardian: "太平洋守护者"
 JAP_pacific_guardian_desc: "为了环太平洋和亚细亚诸国的利益，我们将承担起守护者的职责，若他们希望成长为健全的民主国家，就必须要依靠我国的指导。"
 JAP_anti_communist_bulwark: "反共堡垒"
 JAP_anti_communist_bulwark_desc: "民主的准则与所谓的共产主义水火不容，我们必须坚定地对抗这邪恶的意识形态，使我国自身乃至友邦不受其侵蚀。"
 JAP_anti_communist_volunteers: "反共志愿军"
 JAP_anti_communist_volunteers_desc: "即便我们自己未正式置身于冲突当中，我们也必须和共产主义灾厄斗个至死方休。为此，我们将派出大和民族最优秀的男儿作为志愿军走出国门，捍卫民主。"
 JAP_the_korean_question: "朝鲜决议案"
 JAP_the_korean_question_desc: "我国虽然控制朝鲜半岛为时已久，但有关朝鲜民族自决的问题仍悬而未决，若是我们拒绝承认朝鲜邻居的独立主权，那我们还能真正标榜民主的理念吗？"
 JAP_liberate_manchuria: "满洲解放案"
 JAP_liberate_manchuria_desc: "仍旧禁锢在专制统治枷锁下的满洲是我国此前丑恶殖民统治的遗毒。我们必须扭转这一局面，将这片土地交还给中国，他们才是满洲的合法拥有者。"
 JAP_liberate_manchuria_tt: "征服满洲之后可以作出决议。\n"
 JAP_ultimate_deterrence: "终极震慑"
 JAP_ultimate_deterrence_desc: "保护国民生命安全的最佳选择便是使其远离战争，而研发具备毁灭性破坏力的新式武器则可确保国民永无参战之虞。"
 JAP_full_sovereignty_for_the_philippines: "赋予菲律宾完整主权"
 JAP_full_sovereignty_for_the_philippines_desc: "全亚洲实现民族自决的进程必须继续推进，鉴于[USA.GetNameDefCap]仍然把持着菲律宾国政，我们必须对其予以施压，强迫其正视菲律宾人民的民主权利。"
 JAP_the_manchurian_project: "满洲计划"
 JAP_the_manchurian_project_desc: "尽管本土列岛用地紧缺，但满洲殖民地着实可谓地广人稀，既然难以在本土大展拳脚，那不妨便在满洲大地广筑高楼，就让我们即刻在[MAN.GetNameDef]掀起大规模的工业化进程吧！"
 JAP_expand_the_showa_steel_works: "扩建昭和制钢所"
 JAP_expand_the_showa_steel_works_desc: "作为大规模工业化进程的先决条件，我们必须对昭和制钢所予以扩建，实现其产能的提升。"
 JAP_develop_aluminum_sources: "铝资源开发"
 JAP_develop_aluminum_sources_desc: "为了满足我国诸多航空项目对铝材的需求，我们必须加大力度开发满洲的铝矿资源。"
 JAP_expand_manchurian_railways: "拓展满洲铁路网"
 JAP_expand_manchurian_railways_desc: "为满足日益增长的工业化需求，满洲境内的基础设施必须要进行大刀阔斧的建设。"
 JAP_light_industry_development: "轻工业发展"
 JAP_light_industry_development_desc: "轻工业对于满足部队的基本需求有着至关重要的作用，必须予以开发建设。"
 JAP_heavy_industry_development: "重工业发展"
 JAP_heavy_industry_development_desc: "重工业对于满足部队的进一步需求有着至关重要的作用，必须予以开发建设。"
 JAP_japanese_settlement: "日本开拓团"
 JAP_japanese_settlement_desc: "通过将我国人民安置到满洲生活，我们可以进一步扩充劳动人口并为工业发展带来更多的机遇。"
 JAP_fortify_the_border: "巩固边防"
 JAP_fortify_the_border_desc: "北方国境线几乎处于不设防的状态，我们必须针对潜在的入侵威胁做好准备。"
 JAP_army_expansion_law: "陆军扩编法案"
 JAP_army_expansion_law_desc: "政府必须将保证军队的快速扩充能力列为工作的一项核心原则。"
 JAP_small_arms_modernization: "轻武器现代化"
 JAP_small_arms_modernization_desc: "我国武装部队必须配备现代化的装备，以与潜在的对手相抗衡。"
 JAP_supremacy_of_technology: "科技至上"
 JAP_supremacy_of_technology_desc: "科技是指引我们走向胜利的关键，我们必须不遗余力地投入科研以期在军备上压倒对手。"
 JAP_modern_artillery: "现代火炮"
 JAP_modern_artillery_desc: "尽管我军将士英勇悍战，但也仍然需要压倒性炮火支援以掩护推进。"
 JAP_armored_divisions: "战车师团"
 JAP_armored_divisions_desc: "不少国家已经开始运用装甲部队的力量，而我国也绝不能落于人后。我们要研发更为先进且更具杀伤力的战车，实现对敌军的迅捷重击。"
 JAP_bicycle_battalions: "自行车机动部队"
 JAP_bicycle_battalions_desc: "机动性至关重要，而我军将列装自行车以大幅提升部队的机动能力。"
 JAP_army_expansion: "陆军扩编"
 JAP_army_expansion_desc: "为实现我国的扩军战略，我们必须任用那些具备过硬军事训练技能的军官。"
 JAP_supremacy_of_will: "意志至上"
 JAP_supremacy_of_will_desc: "利剑若置于匹夫之手则不过尔尔，武士纵手持木剑，亦能陷阵杀敌。"
 JAP_fighter_modernization: "战斗机现代化"
 JAP_fighter_modernization_desc: "鉴于我们必须在包括空中战场在内的各个领域全面压制对手，列装现代化战斗机着实很有必要。"
 JAP_range_focus: "重视航程"
 JAP_range_focus_desc: "太平洋战场纵横辽阔，我军的新式战机必须具备足够的航程才能有效打击敌人。"
 JAP_agility_focus: "重视机动"
 JAP_agility_focus_desc: "如果我军战机无法及时抵达战场与敌军交战，那么再长的航程亦无济于事。我们必须制造出具备超强机动性的新型号，使其不会被敌军通过投机取巧击败。"
 JAP_the_zero: "永远的零"
 JAP_the_zero_desc: "由三菱重工最新设计的一款舰载战斗机或许将被证明是该机型领域迄今为止最为强大的存在，其无与伦比的机动性以及优秀的航程意味着此型号足可堪用多年，我们应该立即开始对原型机展开设计以及试制。"
 JAP_the_zero_tt: "解锁§H三菱A6M 零战§!的制造。"
 JAP_bomber_modernization: "轰炸机现代化"
 JAP_bomber_modernization_desc: "建立现代化的战术轰炸机部队，是我军战场支援的关键。"
 JAP_strategic_bomber_effort: "战略轰炸机研发"
 JAP_strategic_bomber_effort_desc: "正如我们所预想的那样，战争很难仅凭直接的正面军事对抗决出胜负。鉴于国家的工业产能在很大程度上左右着战争的结果，我们需要投资研发新式战略轰炸机，以实现对敌国隐蔽在战线后方的工业展开摧毁和打击。"
 JAP_unified_fighter_development: "联合战斗机研发"
 JAP_unified_fighter_development_desc: "多年来，我们饱受陆海军在航空发展问题上各自为政的困扰。我们必须为此将航空研发项目整合，以既确保军备制造的标准统一，同时也更有效地利用有限的科研资源。"
 JAP_jet_prototypes: "试制喷气机原型"
 JAP_jet_prototypes_desc: "航空领域的未来并不取决于螺旋桨发动机，我们必须着眼于对喷气式引擎的研发，进一步提升飞机的性能。"
 JAP_new_naval_estimates: "新编海军预算"
 JAP_new_naval_estimates_desc: "我们必须为本国海军的规模增长调拨新的预算，以确保各造船厂满足增长的建造需求。"
 JAP_carrier_warfare_experiments: "航母作战实践"
 JAP_carrier_warfare_experiments_desc: "战列舰已是旧时代遗留的产物，如今我们必须放眼属于航空作战的未来，航母机动部队将确保我们能够在整个太平洋投射空军力量。"
 JAP_expand_the_snlf: "扩编海军特别陆战队"
 JAP_expand_the_snlf_desc: "太平洋上爆发的战争将涵盖大量的海军登陆作战，海军特别陆战队必须要实现扩编才能完成其被赋予的任务。 "
 JAP_first_air_fleet: "第一航空战队"
 JAP_first_air_fleet_desc: "为在最大程度上发挥攻击战力，我们将实现世界上最大规模的航母集中作战运用。通过践行发展这种模式下的协同进攻理论，敌军将断无机会对抗我们压倒性的海军航空兵力量。"
 JAP_modern_escorts: "现代护航"
 JAP_modern_escorts_desc: "我国舰队需要最现代化的护卫舰相佐，才能免受敌军潜艇或是鱼雷舰的侵扰。"
 JAP_supremacy_of_the_battlefleet: "大舰巨炮主义"
 JAP_supremacy_of_the_battlefleet_desc: "凭借我国卓越的战列舰设计，仅需一场决定性的海战便能左右整个战局。我们必须优化舰队编成，确保海军能够赢下舰队决战。"
 JAP_the_ultimate_battleship: "终极战舰"
 JAP_the_ultimate_battleship_desc: "既然我国资源有限，那么就必须确保其能够得到妥善利用，我们将建造有史以来最为强大的战列舰，断然轰沉一切胆敢正面对抗之敌。"
 JAP_cruiser_modernization: "巡洋舰现代化"
 JAP_cruiser_modernization_desc: "巡洋舰将会是我国太平洋特遣舰队的主要战力，必须尽可能对其加以建造。"
 JAP_long_lance_torpedoes: "九三式鱼雷"
 JAP_long_lance_torpedoes_desc: "受制于全球资源分布不均的严峻现实，我国海军在舰艇数量上远不及敌国，因此，我们需要开发出世界上最先进的鱼雷：这是一种由压缩氧气而不是压缩空气推动的超远程强大武器，它可以使我们较小的水面舰艇具备远超其吨位的打击力。"
 JAP_torpedo_cruisers: "重雷装巡洋舰"
 JAP_torpedo_cruisers_desc: "我们将为一整级的军舰列装最新式的鱼雷兵器，赋予其重创敌国舰队的战力。"
 JAP_yamato_tt: "将两艘§Y大和级§!超重型战列舰添加至生产线，其分别具有75%和50%的完工度。"
 cost_reduced_last_stand: "允许以极低的指挥点数花费使用§Y背水一战§!指挥技能。\n"
 MAN_pacify_the_countryside: "清乡运动"
 MAN_pacify_the_countryside_desc: "自我等掌权以来，土匪和叛党就一直在我国的偏远地区活跃，试图挑战我国秩序。如果我们希望能摆出正经政府的脸面，就得铲除这些乱臣贼子，让百姓看看我们的统治能力。"
 MAN_pacify_the_countryside_effect_tooltip: "在若干特定的地区驻扎部队以平定该地乡间的匪患。\n"
 MAN_army_modernization: "军队现代化"
 MAN_army_modernization_desc: "我军坐拥充裕资源，然却兵少将寡，装备落后，如此现状委实不可接受。必须想办法发挥出我们真正的实力。"
 MAN_mukden_military_academy: "奉天讲武堂"
 MAN_mukden_military_academy_desc: "若不想领着一帮乌合之众来向着目标蹒跚而进的话，我军亟需由优秀且忠诚的军官来领导。"
 MAN_invite_japanese_settlers: "邀请日本开拓团"
 MAN_invite_japanese_settlers_desc: "我国有余于地而不足于民，还有大片土地尚待开发。我们应妥善安置移民，促成当地形成新居落，使其经济进一步发展。"
 MAN_collective_farms: "集体农场"
 MAN_collective_farms_desc: "家庭所有的个体农场生产落后且效率低下。只有将乡村的人力集中起来实行整体劳作，才能实现更高效的发展。"
 MAN_law_university: "新京法政大学"
 MAN_law_university_desc: "我国尚且处于新生阶段，仍然有机会根据对现代政府最透彻的理解来建立全新的法政体系。为此，我们应该成立一所专门的学府，以汇聚全亚洲最优秀的才俊。"
 MAN_research_and_education_department: "文教部"
 MAN_research_and_education_department_desc: "随着国家的发展，我们的教育和研究机构亦需要不断发展以适应和匹配现状。为此，必须做出更多努力，确保科研工作聚焦于最需要的领域。"
 MAN_trade_delegation: "贸易代表团"
 MAN_trade_delegation_desc: "世界其他各国在工业技术领域遥遥领先于我国，我们应该对此派出代表团前去交流学习技术，进而用以改善本国的生产。"
 MAN_expand_the_textile_industry: "发展纺织工业"
 MAN_expand_the_textile_industry_desc: "纺织工业长久以来都是我国工业生产的支柱，而且它也将是吸引外资并扩张工业生产最简单的途径。"
 MAN_obedience: "服从"
 MAN_obedience_desc: "也许有人蔑称我国不过是日本人的走狗，但他们实际上已经从根本的层面误解了我等两国间密切而又平等的关系。要想让我们背叛自己的恩主，几乎等同于要让孩童去背叛他的父母。"
 MAN_hoankyoku: "保安局"
 MAN_hoankyoku_desc: "尽管我国政府是引领中国走向光明未来的不二人选，但显然，仍然有许多人处心积虑想要将我们毁灭。为此，我们必须组建专门的机构去追捕清剿这些颠覆分子，保卫我们的国家。"
 MAN_first_five_year_plan: "第一个五年计划"
 MAN_first_five_year_plan_desc: "尽管其带有强烈的共产主义色彩，但不可否认五年计划对于规划国家经济发展而言是有用的工具。我们应该推出相关计划，指导本国工业的发展。"
 MAN_invite_japanese_investors: "邀请日本投资者"
 MAN_invite_japanese_investors_desc: "我国的发展繁荣离不开外界的帮助，而正好有相当数量的日本公司愿意对我国展开投资。"
 MAN_expand_the_railways: "拓展铁路网"
 MAN_expand_the_railways_desc: "现代化的铁路系统是连接我国各地，实现协同发展的关键。"
 MAN_develop_aluminum_sources: "铝资源开发"
 MAN_develop_aluminum_sources_desc: "我国辽宁有丰富的铝矿资源亟待开发，而它们将为本国的航空工业发展提供至关重要的助力。"
 MAN_expand_showa_steel_works: "扩建昭和制钢所"
 MAN_expand_showa_steel_works_desc: "昭和制钢所是我国重工业的支柱，对其展开投资将使我们在未来获得更大的收益。"
 MAN_social_research_unit: "社会研究机构"
 MAN_social_research_unit_desc: "我们应该成立专门的机构来研究国民的生活习性和方式，以便更好地引导他们成为对国家有贡献的个体。"
 MAN_second_five_year_plan: "第二个五年计划"
 MAN_second_five_year_plan_desc: "随着第一个五年计划取得成功，我们应当即刻推行新的五年计划以巩固此前的发展成果。"
 MAN_national_defense_state: "国防状态"
 MAN_national_defense_state_desc: "直到迎来终战胜利以及重新恢复对全中国的统治前，我们必须竭尽全力，不惜任何牺牲代价并且利用一切可用资源以支撑战事的进展。"
 MAN_mukden_arsenal: "奉天造兵所"
 MAN_mukden_arsenal_desc: "这座旧帝国时代的兵工厂将成为全新军工复合体的核心，为我军供应最现代化的武器装备。"
 MAN_mamc: "满洲飞行机制造株式会社"
 MAN_mamc_desc: "组建满洲飞行机制造株式会社将使我国有能力建设现代化的空军力量，令本国空军足以傲视群雄。"
 MAN_alliance_with_the_kwantung_army: "联合关东军"
 MAN_alliance_with_the_kwantung_army_desc: "驻扎于我国的日军经常与我方意见相左，我们应该与其加强联络，确保尽可能减少双方合作中产生的冲突。"
 MAN_chinese_leadership: "中华至尊"
 MAN_chinese_leadership_desc: "中国人民还需中国领袖来领导，我们应该昭示天下，本方的野望唯有彻底恢复皇权对全中国的统治。"
 MAN_vassalize_mengukuo: "册封蒙疆"
 MAN_vassalize_mengukuo_desc: "蒙疆亲王并没有资格和满洲帝国皇帝平起平坐，我们应该赶紧结束这愚蠢的现状，将其转封至合适的位置。"
 MAN_national_cooperation_government: "民族互助政府"
 MAN_national_cooperation_government_desc: "近来我们听到了令人不安的谣言，据说日本人正考虑由中国的其他势力——那些布衣出身的暴发户组建其在华的协作政府。这着实不可接受，我们必须确保任何由我方联军攻占的中国领土都收归本国的管辖。"
 MAN_the_two_emperors: "兄弟皇谊"
 MAN_the_two_emperors_desc: "是时候向日本人提出我们是其完全平等合作伙伴这样僭越的想法了，两国天子之间的情谊，或可说就像是异父异母的亲兄弟！"
 MAN_assertiveness: "自立"
 MAN_assertiveness_desc: "日本人仍然还在以傲慢的姿态对我方颐指气使，也许我们应该提醒他们，我国同样也是值得尊敬的帝国。"
 MAN_request_control_of_the_railways: "索取铁路控制权"
 MAN_request_control_of_the_railways_desc: "在我们这般辽阔的国家内，控制铁路便意味着控制整个国家。\n\n而如今，日本人正掌控着我国的铁路。\n\n如此现状必须得到改变。"
 MAN_staff_the_court_with_manchus: "满清皇廷"
 MAN_staff_the_court_with_manchus_desc: "大清王朝此前统治中国长达数世纪之久，如果我们希望重拾往昔的荣耀，就必须确保自身尽可能地谨遵祖宗古制。"
 MAN_expand_the_imperial_guards: "扩编帝国禁军"
 MAN_expand_the_imperial_guards_tt: "获得4个由§Y7个步兵营§!和§Y2个炮兵营§!组成的师。\n"
 MAN_expand_the_imperial_guards_desc: "帝国禁军将成为我国新军之中的翘楚，亦将会是全军将士心向往之的榜样。"
 MAN_local_arms_procurement: "本地武器订购"
 MAN_local_arms_procurement_desc: "我们不能永远依赖由日本人供应枪炮，若我国想要争得独立自主，就需要自己掌控获取武器的可靠渠道。"
 MAN_bolster_nationalism: "宣扬民族主义"
 MAN_bolster_nationalism_desc: "长久以来，人们都认为满洲国不过是由日本人生造出来的国家。但哪个国家在成立前，又何尝不是单纯的理念构想呢？我们需要在人民当中根植满洲国的身份认同感，并将这一理念变为现实。"
 MAN_five_equal_peoples: "五族协和"
 MAN_five_equal_peoples_desc: "由单一民族占据绝对优势地位进而统治整个国家的时代已然终焉，从今往后，满洲国将会是如此这般的新国家——俄、和、蒙、朝、满五族人民都能够在此和谐共处。"
 MAN_white_russian_advisers: "白军辅官"
 MAN_white_russian_advisers_desc: "俄国内战的尘埃落定后，有相当部分的俄罗斯人宁愿流亡海外，也不愿意屈服于布尔什维克给他们这些战败者施加的命运。我们或可以利用他们，来重建和训练军队。"
 MAN_empower_the_legislative_council: "赋权予立法院"
 MAN_empower_the_legislative_council_desc: "立法院目前不过是个象征性的机构，仅能唯唯诺诺地应允我们日本宗主的任何要求。但如果我们希望成为真正的主权国家，就必须要在立法问题上享有充分的自主权。"
 MAN_five_people_armies: "五族旗军"
 MAN_five_people_armies_desc: "如果国民大众都是平等的，那么他们也必须负有相同的义务，为抵御外国侵略者做好准备。"
 MAN_five_people_armies_tt: "获得7个由§Y3个步兵营§!组成的师。\n"
 MAN_purge_the_general_affairs_council: "清洗总务厅"
 MAN_purge_the_general_affairs_council_desc: "总务厅是日本人设置来监视和操控我国政府的机构，它那为虎作伥的现状必须得到改变。即便是略有嫌疑，我们也必须将所有不忠于政府的官员加以清除。"
 MAN_reform_the_civil_service: "重塑行政体系"
 MAN_reform_the_civil_service_desc: "总务厅的问题不过是冰山一角，日本人还是仍然牢牢掌控着我国绝大部分的行政机构。为此，我们需要另建一套自己的行政管理体制。"
 MAN_independence_war: "独立战争"
 MAN_independence_war_desc: "是时候砸碎脚镣，重拾我们与生俱来的自由了，满洲国必将成为中华大地上第一个摆脱外国压迫的政权！"
 MAN_imperial_divinity: "君权神圣"
 MAN_imperial_divinity_desc: "自古以来，历代中国皇帝都被尊奉为天子，而现在，我们必须使当今圣上重拾这古老的传统。"
 MAN_imperial_university: "帝国大学"
 MAN_imperial_university_desc: "帝国需要仰仗各路人才来推动其发展，我们应该成立一所高等学府，将最优秀的才俊聚集起来，相互勉励学习。"
 MAN_move_capitals: "迁返旧都"
 MAN_move_capitals_desc: "北京是我朝长久以来的故都，如今在其已然光复的情况下，是时候恭迎圣上御驾凯旋了。"
 MAN_claim_the_mandate_of_heaven: "天命攸归"
 MAN_claim_the_mandate_of_heaven_desc: "我们在战争中的胜利已然彰显了天命的归属，陛下当为龙椅宝座无上之御主，任何质疑圣上中华共主法统的宵小之辈，必将在铁律般的事实面前灰飞烟灭。"
 MAN_reclaim_the_empire: "天朝再临"
 MAN_reclaim_the_empire_desc: "我们如今已然赢得独立，接下来是时候对盘踞在中华各地的叛党和贼徒发起战争了，此战克复乃还，不成功便成仁。"
 MAN_assert_our_authority: "维护权威"
 MAN_assert_our_authority_desc: "整个国家如今依旧四分五裂，但可没有任何自称军阀或是主席的谋逆贼徒够资格君临天下，他们都将被碾于尘埃，而天子圣威必将再度光耀中华四方。"
 MAN_offer_vassalization: "招安臣属"
 MAN_offer_vassalization_desc: "连绵不绝的战火已使整个国家四分五裂，但若是给那些拒不臣服的割据者在朝廷中安排合适的职位，我们或许可以体面地结束这场战争。"
