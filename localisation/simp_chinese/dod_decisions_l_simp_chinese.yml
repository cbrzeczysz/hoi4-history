 YUG_instigate_in_bulgaria: "煽动保加利亚农民起义"
 YUG_instigate_in_bulgaria_desc: "除了保加利亚外，几乎所有的南斯拉夫工人阶级均已被我国解放。如今只有鼓动保加利亚人民自己站出来打倒其压迫者，我们才能真正光荣地宣告解放了全巴尔干地区的斯拉夫工人阶级。"
 YUG_instigate_in_albania: "煽动阿尔巴尼亚农民起义"
 YUG_instigate_in_albania_desc: "尽管阿尔巴尼亚人民并不认为自己是斯拉夫人，但鉴于其毗邻我国边界，以及阿尔巴尼亚人与南斯拉夫人之间文化上的往来，这一切都使他们成为了入选泛斯拉夫工人大会的合适成员。"
