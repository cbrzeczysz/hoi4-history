 YUG_instigate_in_romania: "煽动罗马尼亚农民起义"
 YUG_instigate_in_hungary: "煽动匈牙利农民起义"
 YUG_instigate_in_turkey: "煽动土耳其农民起义"
 YUG_propaganda_in_target: "[YUG_communist_coup_target.GetNameDef]的宣传运动"
 YUG_propaganda_in_target_desc: "既然我们的目标已经确定，现在要做的便是为我们的社会主义盟友们提供有力的宣传造势，如此一来，我们很快就将埋下颠覆巴尔干地区上层统治阶级的叛乱火种。"
 YUG_arm_communist_militants: "武装[YUG_communist_coup_target.GetAdjective]激进成员"
 YUG_arm_communist_militants_desc: "我们不能仅凭言语就将革命的胜利带给外国的同志们，为此我们必须为盟友们提供推翻其压迫者所必需的武器装备。"
 YUG_communist_coup: "策动共产主义政变"
 YUG_communist_coup_desc: "他们已经做好了充分的准备，我们现在所要做的便是为这些激进成员过境潜入提供便宜，其后，他们将会发动政变来推翻其国家腐朽的资本主义政权！"
 YUG_abandon_communist_effort: "放弃在[YUG_communist_coup_target.GetNameDef]的努力"
 YUG_abandon_communist_effort_desc: "很显然[YUG_communist_coup_target.GetNameDef]的人民目前尚未做好准备以摆脱其现政府的束缚，如此我们必须放弃在其国家挑起共产主义政变的努力。"
 YUG_uprising_strength_tt: "在他们目前的支持力度下，§Y共产主义党派§!的力量为[YUG_communist_coup_target.Get_Yugo_Uprising_strength]。\n此数值基于其目前的§Y共产主义党派§!支持度以及农民被武装的次数得出。"
