 SWE_organize_a_putsch: "组织政变"
 SWE_organize_a_putsch_desc: "我们终于在[SWE.GetAdjective]人民中获得了足够的支持以控制国会。误入歧途的民主派和社会主义者无疑会对此加以抵制，但我们的拳头已经硬起来了，可以将这些忘记了什么是[SWE.GetAdjective]人的家伙置之不理。"
 SWE_delegation_to_berlin: "委托柏林"
 SWE_delegation_to_berlin_desc: "我们尽管已在号召群众加入事业这一方面取得了巨大进展，但所获的支持度仍未足以夺取国家政权。不过，传言称[GER.GetLeader]或有打算直接派遣[GER.GetAdjective]军队来援助我国斗争，当然这是有代价的。"
