 NORDIC_air_production: "空军生产"
 NORDIC_air_production_desc: "如果我们希望在北半球及其他地区建立霸权，我们就需要赶上相对大国的储备差距。值得庆幸的是，我们可以通过共享来得到用来超越敌人并缩小差距的经验、知识和装备。"
 NORDIC_naval_aircraft: "舰载飞机"
 NORDIC_naval_aircraft_desc: "海战的未来在于天空。我们的海军轰炸机将把敌人的舰艇送入海底，而我们的舰载战斗机将用敌人飞机的浓烟覆盖天空。"
 NORDIC_air_exercises: "空军演习"
 NORDIC_air_exercises_desc: "空战开启了战争的新时代，两国合作的新时代必须伴随着紧密执行的联合空中行动。为此，我们的部队需要一起训练，直到他们合而为一。"
 NORDIC_bomber_command: "轰炸机司令部"
 NORDIC_bomber_command_desc: "建立联合轰炸机司令部将使我们能够更好地协调战场上的地面支援以及轰炸机对敌后的入侵。这是我们北方国家能够齐心协力对抗敌人的唯一途径。"
 NORDIC_fighter_command: "战斗机司令部"
 NORDIC_fighter_command_desc: "正如我们的共同理想和总体使命一样，我们共同享有我们头顶的天空。我们必须一起飞行，保护彼此的领空，并获得战场上的制空权，这样我们的联系就不会因为敌人的地面支援而中断。"
 NORDIC_carrier_effort: "重视航母"
 NORDIC_carrier_effort_desc: "海战的新前沿是他们上方的天空。我们需要集中资源，尽可能制造出最好的航母和最好的舰载机。这样，我们才能主宰海洋，并以此为我国安全保驾护航。"
 NORDIC_ground_operations: "地勤"
 NORDIC_ground_operations_desc: "建造更多的基地，使我们能够在联合空中作战中拥有更大的灵活性，并建造更多的防空炮台，我们可以保卫我们的土地，并减轻飞行员的负担。这就是我们如何创建一个相互关联的地面支持系统，以最大限度地提高我们空中行动的效率。"
 NORDIC_naval_exercises: "海军演习"
 NORDIC_naval_exercises_desc: "我们所有国家都拥有可以追溯到几个世纪前的海军遗产，波罗的海和北大西洋塑造了我们的文化和生活方式，但正如任何航海国家都知道的那样，海洋可以同时成为护城河和高速公路。让我们学习如何从海上防御和进攻。"
 NORDIC_defend_the_danish_belt: "丹麦地带防卫"
 NORDIC_defend_the_danish_belt_desc: "丹麦地带是通往波罗的海的门户。如果他们无法从北大西洋到达波罗的海，我们的国家将更安全，免受海军入侵，所以让我们集中精力将其变成一堵墙，这样我们就可以在波罗的海畅游无阻。"
 NORDIC_control_the_northern_sea: "控制北海"
 NORDIC_control_the_northern_sea_desc: "挪威海和北海是通往大西洋的门户。在那里集中精力将使我们能够与欧洲北部海岸的国家打交道，如果我们愿意的话甚至可以直达北美。"
 NORDIC_baltic_sea_dominance: "掌控波罗的海"
 NORDIC_baltic_sea_dominance_desc: "波罗的海长期以来一直是我们的后院。如果我们让其他国家自由支配它的浪潮，我们就没有机会。让我们建设海岸，这样我们就可以统治这片寒冷而孤寂的土地。"
 NORDIC_naval_research_institute: "海军研究机构"
 NORDIC_naval_research_institute_desc: "我们仅仅赶上敌人是不够的，我们需要像以前一样处于海军技术的最前沿。让我们接纳并吸收我们地区的探险和海军优势的遗产。"
 NORDIC_submarine_cooperation: "潜艇合作"
 NORDIC_submarine_cooperation_desc: "若能让敌人失去海运部队和补给的能力，我们就已经赢得了战争的一半。实现这个目标最好的方式就是齐心协力生产最先进的潜艇。"
 NORDIC_naval_officer_academy: "海军军官学院"
 NORDIC_naval_officer_academy_desc: "一名优秀的军官在海战中比在大多数其他形式的战斗中更重要。如果没有我们海军舰艇和特遣部队的军官等级制度的协调，单个水兵是无能为力的。投资培训这些人做出艰难的选择并共同努力至关重要。"
 NORDIC_amphibious_forces: "两栖部队"
 NORDIC_amphibious_forces_desc: "通过确保削弱敌军攻势的方法，可以是确保我方有随时予以打击的能力。如果敌国总是顾虑海岸线遭到登陆，那其在前线就无法部署过多部队。因此，我们应重点关注两栖作战和海军陆战队。"
 NORDIC_joint_military_exercises: "联合军事演习"
 NORDIC_joint_military_exercises_desc: "我们的士兵和军官从未遇到过像我们现在这样的联盟，他们必须作为一个整体进行训练，直到合作成为第二天性。一旦达到这样的成果，[NORDIC_get_alliance_name]军队将势不可挡。"
 NORDIC_unified_recruitment: "统一征兵"
 NORDIC_unified_recruitment_desc: "我们必须找到一种方法来标准化我们的征兵工作，并简化流程，以便我们能够让更多的人员尽快从招征兵办公室到前线。"
 NORDIC_mechanized_army: "机械化部队"
 NORDIC_mechanized_army_desc: "如果我们集中精力训练我们的士兵在装有钢铁和大炮的笨重车辆内部和旁边战斗，我们就能用更少的人力打出更大的拳头。当然，只要我们能够生产足够多的这种庞然大物。"
 NORDIC_infantry_first: "步兵优先"
 NORDIC_infantry_first_desc: "世世代代以来，我们的士兵只带着武器和制服走上战场，与他们面前的另一个可怜的灵魂拼尽全力。如果我们的军队能够看到敌人的双眼，他们就会看到敌人所构成的威胁，并为自己的国家战斗至死。"
 NORDIC_expedited_training: "加急军训"
 NORDIC_mountaineers: "山地专家"
 NORDIC_mountaineers_desc: "北欧是训练和运用山地步兵的理想区域。有了一支精通山地作战的核心队伍后，我们应该就能更轻松地防卫该区域，同时在有机可乘时反攻。尽管我国部分领土已沦陷于敌手，我们也决不投降。"
 NORDIC_nordic_construction_developments: "北欧建设研发"
 NORDIC_nordic_construction_developments_desc: "[NORDIC_get_alliance_name]还有很多事情要做，但距离末日到来的时间已经不多了。我们必须共同努力，找到我们需要的改进措施，以加快我们国家的发展。"
 NORDIC_materiel_design: "军需品设计商"
 NORDIC_materiel_design_desc: "几代人的时间，战争在很多方面都发生了变化，但几个世纪以来，战争往往归结为一个士兵和他的步枪。在这个新的战争时代，我们不能忽视[NORDIC_get_alliance_name]士兵的武器，通过设计更好的武器，我们将造就更好的士兵。"
 NORDIC_nordic_electronics: "北欧电子学"
 NORDIC_nordic_electronics_desc: "电子时代已经到来，它可能成为未来战争的决定性因素，我们不能让敌人在电子军备竞赛中抢先一步。让我们共同开发这些电子产品，让这种新的力量站在我们这一边。"
 NORDIC_research_investments: "联合研究投资"
 NORDIC_research_investments_desc: "我们的新联盟比任何其他联盟都更加紧密，我们没有理由将我们的技术进步保密。让我们分享我们的研究成果，以便我们的战争工具拥有消灭敌人所需的优势。"
 NORDIC_civilian_contributions: "民间贡献"
 NORDIC_civilian_contributions_desc: "现在，广大民众对我们联盟的其他成员有了新的共同认同感，我们知道他们将愿意做出所需的贡献和牺牲，为战争机器提供动力，为[NORDIC_get_alliance_name]带来安全和荣耀。"
 NORDIC_nuclear_research: "原子能研究"
 NORDIC_nuclear_research_desc: "当原子分裂最终被武器化时，新世界必将降临在我们身上，科学家们无法闭嘴。为什么我们要远离这一可以一举结束战争的技术奇迹呢？"
 NORDIC_nordic_rocketry: "北欧火箭"
 NORDIC_nordic_rocketry_desc: "如果我们的炸弹可以在没有飞机干预的情况下投送怎么办？自行式武器是未来，如果我们愿意，我们可以在[NORDIC_get_alliance_name]的舒适环境中消灭敌人。"
 NORDIC_standarized_parts: "标准化部件"
 NORDIC_standarized_parts_desc: "现在我们已经成为一体，我们可以从彼此共享标准中受益，这样我们的工厂就可以尽快跟上步伐。设备和零件可以互换，从而大大简化我们的生产。"
 NORDIC_fill_the_infrastructure_gaps: "整合基建缺口"
 NORDIC_fill_the_infrastructure_gaps_desc: "在联合之前，我们各国的发展水平不同，甚至[NORDIC_get_alliance_name]最发达国家的部分地区可以使用某些更好的基础设施。我们必须齐心协力，众志成城。"
 NORDIC_develop_resources: "开发资源"
 NORDIC_develop_resources_desc: "如果你足够努力，你永远不知道会发现什么。如果我们集中精力，我们就可以挖掘出对战争至关重要的未被发现的资源矿藏，甚至开发出新的方法来从我们已经拥有的资源中提取更多资源。"
 NORDIC_military_industry_hub: "军工枢纽"
 NORDIC_military_industry_hub_desc: "通过有效地集中我们的军事工业，我们可以利用这种邻近性和专业化来使我们的战争机器达到新的高度。只要我们保住工厂，我们的产量就将超过我们的敌人。"
 NORDIC_ad_hoc_military_industry: "自组织军工"
 NORDIC_ad_hoc_military_industry_desc: "没有时间规划和建造巨大的工厂园区，或者大片的混凝土和烟雾。我们必须尽可能快地建立我们的工业，尽可能在[NORDIC_get_alliance_name]各地建立小工厂，这样我们就不用承受在一场战斗中失去一切的风险。"
 NORDIC_railway_expansion: "扩建铁路"
 NORDIC_railway_expansion_desc: "铁路是我们国家的动脉，现在我们比以往任何时候都更需要这些尽可能广泛的运输通道。既然我们目标一致了，我们就必须通过机车的钢铁和速度在实际上团结起来。"
 NORDIC_naval_construction: "海军建设"
 NORDIC_naval_construction_desc: "拥有悠久的航海传统和世界一流的水手固然很好，但如果我们没有船只来使用它们对抗敌人，那就毫无意义。让我们一起建立一支庞大的舰队，用它来粉碎任何威胁我们的国家。"
 NORDIC_nuclear_production: "核弹生产"
 NORDIC_nuclear_production_desc: "既然我们有了分裂原子的知识，我们不妨使用它。但首先，我们需要生产足够的材料和基础设施，以扭转战争局势使其对我们有利。"
 NORDIC_jet_engines: "步入喷气时代"
 NORDIC_jet_engines_desc: "喷气发动机的新进步使顶级螺旋桨飞机看起来就像漫无目的地飘荡的纸风筝。空战的新时代已经到来，并将由喷气发动机主导。如果我们将投资集中到该领域，我们就能超越我们的敌人，跻身战机食物链的顶端。"
 NORDIC_machine_tools_research: "机床研发"
 NORDIC_machine_tools_research_desc: "人力只是等式的一部分。我们需要在产量上超过敌人，这样我们才能弥补他们无法弥补的损失。这就是为什么我们不能将自己局限于开发新的战争机器，而是将精力集中在催生它们的机器上。"
 NORDIC_equipment_conversion_focus: "专注装备改装"
 NORDIC_equipment_conversion_focus_desc: "我们有巨大的仓库，里面装满了旧武器和车辆，这些武器和车辆要么是封存的，要么是从我们倒下的敌人那里缴获的。这些旧设备可以改装成我们当前最新、最致命的战争机器。"
