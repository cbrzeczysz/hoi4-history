 NORDIC_form_joint_alliance: "成立[NORDIC_get_alliance_name]"
 NORDIC_form_joint_alliance_desc: "1864年未能团结一致，泛斯堪的纳维亚梦想遭受严重挫折。[NORDIC_GetFormAllianceSecondParagraph]"
 NORDIC_form_joint_alliance_desc_dem: "然而，基于我们共同的民主价值观组建一个新的联盟可以成为世界各地民主国家的灯塔，同时仍然可以保卫自己并迅速战胜自由的敌人。"
 NORDIC_form_joint_alliance_desc_com: "然而，通过无产阶级革命的推动，我们可以通过将我们各国加入北方人民联盟，将我们的人民团结起来，集中精力反对资本主义。"
 NORDIC_form_joint_alliance_desc_mon: "然而，植根于我们共同的长期传统的皇家遗产使我们能够看到更大的图景并团结一致，保护我们挚爱的国王和王后。"
 NORDIC_political_cooperation: "政治合作"
 NORDIC_political_cooperation_desc: "口惠而实不至，不足以实现真正的合作。我们如果想要成为一支不可忽视的力量，就需要各系统都成为一个更大的、运转良好的机器的齿轮。"
 NORDIC_consolidating_institutions: "机构联合"
 NORDIC_consolidating_institutions_desc: "TODO_NORDIC"
 NORDIC_economic_union: "经济联盟"
 NORDIC_economic_union_desc: "我们必须集中资源，毕竟各国互相之间都有需于邻国或有邻国之需。打破长期以来将各国经济隔离开来的壁垒后，我们将实现更高的效率。资源必须在各国之间流动，这样我们才能更好地互助提携。"
 NORDIC_procurement_fund: "资助采购"
 NORDIC_procurement_fund_desc: "主要的经济和军事强国有能力生产防御和征服的手段，虽然我们有本土的军事工业，但相比之下就相形见绌了。我们可能还无法匹敌这种工业实力，但我们可以集中资金来采购大量武器和车辆，这对我们的国防至关重要。"
 NORDIC_shared_intelligence: "共享情报"
 NORDIC_shared_intelligence_desc: "[NORDIC_get_alliance_name]的一切都围绕着共享力量这一主题。如果说知识就是力量，那么我们就应该共享对敌情报，以及我们所掌握的敌人所掌握的我们的情报——乃至于我们所掌握的敌人所以为的我们的情报。"
 NORDIC_northern_command: "北境警备队"
 NORDIC_northern_command_desc: "为了更好地协调各国军队行动，我们必须建立联合军事司令部。武装部队需要顺利地共同行动，需要在考虑到各方利益的情况下迅速做出决定。我们应确保司令部顺利落成，以便为各国联合武装部队制定进一步的计划。"
 NORDIC_democratic_institution_1: "北欧部长委员会"
 NORDIC_communist_institution_1: "北方联邦"
 NORDIC_monarchist_institution_1: "卡尔马贵族"
 NORDIC_first_joint_institution: "[NORDIC_get_institution_1_name]"
 NORDIC_first_joint_institution_desc: "我们迈出真正一体化与合作的第一步时，[NORDIC_get_alliance_name]需要一个新的机构，[NORDIC_get_institution_1_desc]"
 NORDIC_first_joint_institution_desc_dem: "我们的超国家组织中不同国家的内阁成员可以在这里讨论如何更好地让我们共同努力，并领导我们的人民应对欧洲日益紧张的局势。"
 NORDIC_first_joint_institution_desc_com: "它可以团结我们各国人民并保证他们对生产资料的所有权，同时仍然赋予他们自决权。"
 NORDIC_first_joint_institution_desc_mon: "它可以理清我们的贵族关系网，并将它们放入我们贵族同侪的统一星座中，每个人都在权力结构中发挥作用。"
 NORDIC_democratic_institution_2: "北欧最高议会"
 NORDIC_communist_institution_2: "北方政治局"
 NORDIC_monarchist_institution_2: "北方雄狮秘密会议"
 NORDIC_second_institution: "[NORDIC_get_institution_2_name]"
 NORDIC_second_institution_desc: "我们的联盟比以往任何时候都更加紧密、更加紧密，但这也意味着一个笨重而缓慢的整体。通过建立[NORDIC_get_institution_2_name][NORDIC_get_institution_2_desc]"
 NORDIC_second_institution_desc_dem: "我们可以设立一个代表我们各国选民的立法机构，它拥有面对战争迅速采取行动的行政权力。"
 NORDIC_second_institution_desc_com: "我们可以肯定，工人的意志将得到代表，少数人代表多数人一定会以无产阶级的最大利益行事。"
 NORDIC_second_institution_desc_mon: "我们可以聚集我们联合王国中最有权势的贵族男女，这样他们就可以勇敢而坚决地接受贵族责任的艰难妥协。"
 NORDIC_nordic_army_democratic: "地面行动部门"
 NORDIC_nordic_army_communist: "北方人民陆军"
 NORDIC_nordic_army_monarchist: "进击的雄狮"
 NORDIC_nordic_army: "[NORDIC_get_nordic_army_name]"
 NORDIC_nordic_army_desc: "[NORDIC_get_nordic_army_desc]"
 NORDIC_nordic_army_desc_dem: "[NORDIC_get_nordic_army_name]的作用将是为我们民主国家的不同陆军建立参数，使其以互补的方式运作。因此，一个国家的长处可以抵消其他国家的弱点，目标是一次一个省份地摆脱整个大陆的压迫。"
 NORDIC_nordic_army_desc_com: "无论他们来自哪个国家，[NORDIC_get_nordic_army_name]中的所有士兵都是[NORDIC_get_alliance_name]的一部分，并且将通过我们的共同力量和坚定的意志前进，直到消灭资本主义。"
 NORDIC_nordic_army_desc_mon: "[NORDIC_get_alliance_name]的力量不仅仅是军队，它们的意义远不止于此。[NORDIC_get_nordic_army_name]将在同一面旗帜下勇敢战斗，为了他们的领主和他们所代表的土地。"
 NORDIC_nordic_navy_democratic: "海军协调指挥部"
 NORDIC_nordic_navy_communist: "北欧海军委员会"
 NORDIC_nordic_navy_monarchist: "王室无敌舰队"
 NORDIC_nordic_navy: "[NORDIC_get_nordic_navy_name]"
 NORDIC_nordic_navy_desc: "[NORDIC_get_nordic_navy_desc]"
 NORDIC_nordic_navy_desc_dem: "海洋的浩瀚将使我们的国家相形见绌，但如果我们联合起来，我们就可以协同行动，并以更有效的方式利用我们有限的资源，得到超越我们的力量。这将是[NORDIC_get_nordic_navy_name]代表的任务，这无疑是一项艰巨的任务，但他们将得到[NORDIC_get_alliance_name]的所有资源和支持。"
 NORDIC_nordic_navy_desc_com: "大海属于人民，[NORDIC_get_alliance_name]决心为北方人民解放而索取它。[NORDIC_get_nordic_navy_name]将确保我们的敌人最后看到的是我们的舰艇在红色地平线上升起。"
 NORDIC_nordic_navy_desc_mon: "[NORDIC_get_alliance_name]联合海军将统治我们境内的所有领海。[NORDIC_get_nordic_navy_name]将成为一股浪潮，冲击我们的敌人，直到敌人只剩下沉船。"
 NORDIC_nordic_airforce_democratic: "北欧空防项目"
 NORDIC_nordic_airforce_communist: "北方空军人民委员部"
 NORDIC_nordic_airforce_monarchist: "王室联合空军"
 NORDIC_nordic_airforce: "[NORDIC_get_nordic_airforce_name]"
 NORDIC_nordic_airforce_desc: "天空是我们联盟的新疆域。[NORDIC_get_nordic_airforce_desc]"
 NORDIC_nordic_airforce_desc_dem: "这就是为什么[NORDIC_get_nordic_airforce_name]将管理保护[NORDIC_get_alliance_name]各国公民所需的资源。他们还将确保我们的空军相互合作并顺利开展工作。"
 NORDIC_nordic_airforce_desc_com: "我们不能让资本主义势力夺取我们所有人都必须平等分享的自由典范。我们的空军将席卷敌人的天空，向他们倾泻地狱之火。"
 NORDIC_nordic_airforce_desc_mon: "如果我们发展我们的空军规模，我们就能更好地引导我们的力量。我们将让我们的敌人在我们联合空军的威力面前屈服。"
 NORDIC_nordic_research_democratic: "北欧研究理事会"
 NORDIC_nordic_research_communist: "北方人民大学"
 NORDIC_nordic_research_monarchist: "王师学院联盟"
 NORDIC_nordic_research: "[NORDIC_get_nordic_research_name]"
 NORDIC_nordic_research_desc: "仅凭蛮力并不能赢得战争。技术进步赋予了20世纪国家在现代战争中的优势。[NORDIC_get_nordic_research_desc]"
 NORDIC_nordic_research_desc_dem: "[NORDIC_get_nordic_industry_name]将把资金和资源交到正确的人手中，以便我们的士兵和将军拥有最好的工具来应对战争挑战。先进技术将保护我们免于让我们的公民白白流血。"
 NORDIC_nordic_research_desc_com: "[NORDIC_get_nordic_industry_name]将成为开发最新破坏手段的研究所，并大规模生产最好的工具，以便这些工具在我们的人民手中可以成为法西斯主义和资本主义的断头台。"
 NORDIC_nordic_research_desc_mon: "北方的王国一直为科学的进步提供空间，[NORDIC_get_nordic_industry_name]将延续这一传统，将我们王国中所有最优秀的人才团结在一座建筑中，他们将通过互相帮助来服务所有的领主。"
 NORDIC_nordic_military_industry_democratic: "北欧军需品采购"
 NORDIC_nordic_military_industry_communist: "北方人民武器制造"
 NORDIC_nordic_military_industry_monarchist: "王室军工厂"
 NORDIC_nordic_military_industry: "[NORDIC_get_nordic_military_industry_name]"
 NORDIC_nordic_military_industry_desc: "[NORDIC_get_nordic_military_industry_desc]。如果我们战斗到最后一个人，那么这些人就会用正确的工具打出更强力的一击。"
 NORDIC_nordic_military_industry_desc_dem: "[NORDIC_get_nordic_industry_name]计划的建立将确保我们的战争机器始终配备其运转所需的齿轮，并保卫我们的国家免受恐怖和暴政的侵害"
 NORDIC_nordic_military_industry_desc_com: "革命不会保卫自己，同样，如果没有我们[NORDIC_get_alliance_name]已经解放的工人的大力推动，革命也不会蔓延"
 NORDIC_nordic_military_industry_desc_mon: "在我们的现代，各个王国在不受控制地迅速衰落，单靠王室精神无法将其从遗忘中拯救出来。我们必须确保我们的国家拥有必要的武器来对抗自身的灭绝"
 NORDIC_nordic_industry_democratic: "北欧工业发展基金"
 NORDIC_nordic_industry_communist: "步调一致的工人们"
 NORDIC_nordic_industry_monarchist: "王室发展研究所"
 NORDIC_nordic_industry: "[NORDIC_get_nordic_industry_name]"
 NORDIC_nordic_industry_desc: "[NORDIC_get_nordic_industry_desc]"
 NORDIC_nordic_industry_desc_dem: "无论有没有战争，我们各国都必须建设必要的基础设施和资本来支持我们的平民人口并改善他们的生活质量。当然，一旦战时来临，它将成为我们战时经济的重要基石。"
 NORDIC_nordic_industry_desc_com: "工人是[NORDIC_get_alliance_name]的命脉，也是它存在的理由。通过[NORDIC_get_nordic_industry_name]，我们可以保证参与日常生活用品的生产，并在战时支撑我们的战争机器。"
 NORDIC_nordic_industry_desc_mon: "贵族义务的概念要求我们为我们的臣民提供保障，并建立基础设施，不仅会赢得他们的青睐，而且在战争时期它将成为我们战时经济的基础。[NORDIC_get_nordic_industry_name]将履行此角色，直到不再需要为止。"
