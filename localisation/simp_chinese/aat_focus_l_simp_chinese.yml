 SWE_delegation_to_berlin_tt: "如果§Y[GER.GetFlag][GER.GetNameDef]§!接受请求，他们会在该国内战中加入§Y[ROOT.GetFlag][ROOT.GetAdjective]§!民族社会主义者一方，同时§R[ROOT.GetFlag][SWE.GetNameDefCap]将成为[GER.GetNameDef]的傀儡国！§!"
 SWE_king_in_council: "国王会同枢密院"
 SWE_king_in_council_desc: "古斯塔夫五世接过王位时，他在[SWE.GetAdjective]政坛仍有较大权威。多年过去，议会民主制使他的权威不复往昔荣光。虽然国王在名义上支持这一安排，但他与瑞典国会间的摩擦仍时常发生。"
 SWE_restoring_order: "恢复秩序"
 SWE_restoring_order_desc: "我们夺取权力不可不之谓英勇，但公共秩序也随之崩溃。为了鼓动民众加入我们的事业，必须让其信服我们有能力让我国再次伟大。那些依旧反对我们的人，则必须被斩草除根。"
 SWE_the_new_order: "新秩序"
 SWE_the_new_order_desc: "适者生存是我们的核心信仰。因此，是时候摧毁虚弱的[GER.GetName]并宣告我国再次以独立自主的列强地位屹立于世了。"
 SWE_the_new_order_tt: "完成$SWE_the_new_order$后，我们将与[GER.GetNameDef]的所有敌国无条件和平。"
 SWE_the_new_order_peace_message: "瑞典已经反抗德国。"
 SWE_mythologize_swedish_history: "反革命"
 SWE_mythologize_swedish_history_desc: "我们已夺取了对国家政权的控制，但之后须得确保对权力的控制，前路依旧漫漫。是故，我们须得实施一波改革，既让政治上支持我们的人满意，同时也能铲除掉抵制我等权威的顽固分子。"
 SWE_mythologize_swedish_history_tt: "解锁决议并激活任务，以履行之前支持民族主义者崛起掌权的派系的义务。§R未能履行义务将对稳定度造成极大冲击！§!"
 SWE_narvik_crisis: "纳尔维克危机"
 SWE_narvik_crisis_desc: "纳尔维克是我国铁矿石在冬季的主要出口通道，具有重要战略意义。时代风云变幻，为确保本国安全，当地须得置于我国管辖治下。若能顺带削弱[NOR.GetName]，那就再好不过了。"
 SWE_bornholm_crisis: "博恩霍尔姆危机"
 SWE_bornholm_crisis_desc: "几个世纪前，博恩霍尔姆群岛爆发了一场叛乱；尽管我国从未在法理上将其让与[Den.GetName]，但我们实际上确是丢掉了这些岛屿。群岛是下波罗的海的轴心，具有重要战略意义，而[Den.GetName]显然守护不了这里。为我国安全计，我们有能力且必须重新控制它。"
 SWE_the_aland_issue: "奥兰问题"
 SWE_the_aland_issue_desc: "奥兰人讲瑞典语，把自己当瑞典人，要不是国际联盟从中作梗，早就归瑞典祖国了。他们怎么得出的结论，觉得奥兰人不是瑞典人的？是时候对这种历史不公施以矫枉过正了。"
 SWE_join_the_anti_soviet_pact: "加入反苏条约"
 SWE_join_the_anti_soviet_pact_desc: "大多数国家都担心[SOV.GetNameDef]的崛起，但除反共产国际协定缔约国之外，他们几乎没有采取任何措施来防止其影响力的传播。我们也应该加入这个协定来表明我们的意图。"
 SWE_join_the_anti_soviet_pact_tt: "我们将建立与[GER.GetName]的利益关系，使得他们在§Y一年半内§!攻击§Y[DEN.GetName]§!和§Y[NOR.GetName]§!的可能性大减。"
 SWE_demand_atlantic_resource_rights: "要求大西洋资源开采权"
 SWE_demand_atlantic_resource_rights_desc: "我们已成功损耗了[DEN.GetAdjective]的主权，如今须得采取下一步行动，以保护该国免遭入侵为由，入侵该国在大西洋当中的领土。"
 SWE_demand_demilitarization_of_finnish_border: "芬兰去军事化"
 SWE_demand_demilitarization_of_finnish_border_desc: "作为我们重新整合[FIN.GetName]计划的一部分，我们须得在继续损害其主权的同时，使其在面对东方[SOV.GetAdjective]威胁上仍保有一定防卫能力。因此，我们须得推动该国对我国边界非军事化，因此如若我等使出武装干涉的下策，他们没法就组织起良好的抵抗。"
 SWE_united_kingdoms_of_sweden_and_norway: "瑞典和挪威联合王国"
 SWE_united_kingdoms_of_sweden_and_norway_desc: "纳尔维克危机之后，我们争取到了一系列成果，[NOR.GetName]如今既虚弱又失落。现在，我们须得在[NOR.GetAdjective]的独立性上进行最后一击，迫使两国在同一位领袖手下再度统一。"
 SWE_swedish_finnish_defense_agreement: "瑞典-芬兰防卫协定"
 SWE_swedish_finnish_defense_agreement_desc: "[SOV.GetNameDef]威胁一日不止，我们同[FIN.GetAdjective]军队的合作就一日不休。总有一日我们会收复故土；但如今我们有亟需合力抵抗的外在威胁。"
 SWE_danish_alignment: "瞄准丹麦"
 SWE_danish_alignment_desc: "[DEN.GetName]坐拥战略性位置，国力却显著弱于其邻国，邻国攻略[DEN.GetAdjective]之独立实乃天命难违。因此，我们得在机会白白跑走前先手出击。"
 SWE_finnish_integration: "半壁江山"
 SWE_finnish_integration_desc: "近几年，我国成功侵蚀了[FIN.GetAdjective]的主权。如今，我们须得做出最终处置，要求该国再次成为我国合法领土。如果他们不愿如此，我们就只好用武力再要求一次了。"
 SWE_crusade_against_bolshevism: "[AAT_crusade_against_sov]"
 SWE_crusade_against_bol: "反布尔什维克十字军"
 SWE_crusade_against_rus: "反俄帝国主义十字军"
 SWE_crusade_against_bolshevism_desc: "[SOV.GetNameDefCap]是数百年来对传统欧洲价值观的至大威胁。单纯遏制已不足矣，我们亟需进行一场反布尔什维克主义的新征程，将其焚毁殆尽。"
 SWE_crusade_against_bolshevism_tt: "\n如果§Y$SWE_crusade_against_the_eastern_threat$§!激活同时§Y[SWE.GetName]§!或任意阵营成员占领以下任意地区：\n§Y[195.GetName]§!、§Y[206.GetName]§!、§Y[202.GetName]§!、§Y[242.GetName]§!、§Y[219.GetName]§!、§Y[137.GetName]§!、§Y[218.GetName]§!、§Y[217.GetName]§!、§Y[252.GetName]§!、§Y[249.GetName]§!、§Y[229.GetName]§!、§Y[247.GetName]§!、§Y[408.GetName]§!、§Y[214.GetName]§!，它将会重置为完整的365天。"
 SWE_reclaiming_the_rus: "光复罗斯"
 SWE_reclaiming_the_rus_desc: "我们的祖先曾几度沿西俄和乌克兰的河流而上，在河岸边定居。现在是时候将这些地区整合进我们的领地，并且完成他们通过殖民开始的事业了。"
 SWE_greater_nordic_reich: "大北欧国"
 SWE_greater_nordic_reich_desc: "仅凭武力，我们就证明了自己是斯堪的纳维亚无可争议的新霸主。但我族的时代方兴未艾——团结于一国之下，世界瑟瑟发抖之始。"
 SWE_greater_nordic_reich_tt: "允许核心化并吞并§Y北欧§!附属国"
 SWE_the_cross_we_bear: "共负十架"
 SWE_the_cross_we_bear_desc: "我们是北欧国家，我们是手足。亲族有难，横遭戕害；[SWE.GetAdjective]决不能漠视。当务之急乃是把他们从枷锁中解放出来，如此，我们将在北境同生死共存亡，免受战乱暴政。"
 SWE_the_cross_we_bear_tt_1: "所有被占领的§Y北欧§!国家："
 SWE_the_cross_we_bear_tt_2: "所有被解放的§Y北欧§!国家："
 SWE_the_cross_we_bear_tt_3: "提高§Y$SWE_the_cross_we_bear$§!的强度："
 SWE_scandinavian_defense_union: "斯堪的纳维亚防卫联盟"
 SWE_scandinavian_defense_union_desc: "最近的冲突表明，墨守孤立之中立是极其危险的。我们如果想要避免未来遭四方之敌围攻，就得同北欧邻国共同缔约：任一缔约国受到的攻击视作对所有缔约国的攻击。"
 SWE_the_threat_of_the_iron_curtain: "铁幕的威胁"
 SWE_the_threat_of_the_iron_curtain_desc: "战争促成全球秩序重新洗牌，战胜国之间的紧张局势已开始酝酿。若我们想避免在波罗的海问题上被对手一一击破，就亟需加入志同道合的国家间联盟来阻止潜在的恶意企图。"
 SWE_special_forces: "投资特种部队"
 SWE_special_forces_desc: "现代战争时常需要小股特种部队，其可在恶劣地形或敌后执行任务，且不需要增援。因此，我们应建立一个特种部队兵种，必要时使其充任[SWE.GetAdjective]军队的急先锋。"
 SWE_acquire_ww2_tanks_and_wrecks: "获得战场坦克残骸"
 SWE_acquire_ww2_tanks_and_wrecks_desc: "随着欧陆战事平息，我们可将留在战场上的无数废弃坦克用于改进自主设计的研发项目中。我们也许应该在其他国家声索这些战利品前利用这一情况。"
 SWE_extend_the_time_of_preparedness: "延长准备状态"
 SWE_extend_the_time_of_preparedness_desc: "尽管部分人希望[ROOT.GetName]运转回归正常，但地平线上依旧敌影重重。为了维持我等保家卫国的能力，我们仍须延长当前备战及全面防卫状态。"
 SWE_increase_intelligence_funding: "增加情报投入"
 SWE_increase_intelligence_funding_desc: "[SWE.capital.GetCapitalVictoryPointName]近年来已成为间谍活动的中心之一。我们应该增加对情报部门的投入，使其开发新的谍报技术，并在各路间谍活动威胁到国家利益前发挥好积极的监测作用。"
 SWE_karnvapenprogram: "核武计划"
 SWE_karnvapenprogram_bonus: "核武计划加成"
 SWE_karnvapenprogram_nuclear_bonus: "核武计划核研究加成"
 SWE_karnvapenprogram_air_bonus: "核武计划空军加成"
 SWE_ger_swe_nuclear_bonus: "德国-瑞典铀工程增益"
 SWE_karnvapenprogram_desc: "核武器发展日新月异，保家卫国的唯一途径就是自主研发核武器及其运载系统。通过开发原子能及常规武器来打掩护，我们或可在不惊动列强的情况下成功造出核武器。"
 SWE_specialized_equipment: "专用军事装备"
 SWE_specialized_equipment_desc: "新特种部队的训练进展顺利。不过，如果能有合适的专用装备与载具，他们就可以更加高效地执行任务。"
 SWE_specialized_equipment_tt: "基于先前选择的特种部队（游骑兵、空降兵或海军陆战队）解锁专用装备。"
 SWE_something_something_neutrality_butt_really: "中立性之臀"
 SWE_something_something_neutrality_butt_really_desc: "TODO"
 SWE_the_lion_of_the_north_rises: "北方雄狮崛起"
 SWE_the_lion_of_the_north_rises_desc: "长期以来，瑞典一直置身全球列强争霸之外。正因如此，列强对我们横加无理要求与各种封锁。旧日不再——北方雄狮已经再度崛起，占据北境霸主之位。"
 SWE_preemptive_strike: "先发制人"
 SWE_preemptive_strike_desc: "许多人希望我们置身事外，但我们不能承担重蹈覆辙的代价了。我们要在对手壮大乃至自主研发出核武器前袭击他们。只要以迅雷不及掩耳之势袭击，我们就能让他们猝不及防。"
 SWE_war_games: "战争推演"
 SWE_war_games_desc: "我们已经没有借口向对手掩饰我们的地缘政治立场了。因此，让军队参与模拟与对手交战的战争推演也不会让我们再失去什么。"
 SWE_scramble_for_the_baltic: "争夺波罗的"
 SWE_scramble_for_the_baltic_desc: "波罗的海国家现在占据的领土在数世纪前曾是瑞典帝国的领域。如果我们想重塑在大波罗的海的霸权，就要抢在[GER.GetAdjective]或[SOV.GetAdjective]之前迅速行动收复这些领土。"
 SWE_economic_integration: "与德整合经济"
 SWE_economic_integration_desc: "夺权之路鲜血淋漓，举国萧然百废待兴。工业如今已是支离破碎，自当与更广袤的[GER.GetAdjective]经济和同，汲取他们强劲的经济实力。"
 SWE_economic_independence: "保持经济独立"
 SWE_economic_independence_desc: "[GER.GetAdjective]为我们光荣的革命雪中送炭，十分感谢！但我们真的没有给德国当行政区的打算。如果要重建我国经济，经济独立的姿势至关重要。"
 SWE_military_integration: "与德整合军队"
 SWE_military_integration_desc: "瑞典人早已忘却如何发动战争，但如今可以通过[GER.GetNameDef]来重拾祖先的呼召。两军合并，齐头并进，我们可以为将欧洲从布尔什维主义中解放出来的伟大事业中尽一份应有之力，而[SWE.GetAdjective]民族也将在这场考验中更加坚强。"
 SWE_military_independence: "保持军事独立"
 SWE_military_independence_desc: "[SWE.GetAdjective]兵干啥不好，非得跟着[GER.GetNameDef]去阿尔卑斯或者北非战场送死？明明自家的事情都处理不过来。我们必须保持军事独立，为面对边境上的威胁而积攒实力。"
 SWE_germanify_sweden: "接纳日耳曼文化"
 SWE_germanify_sweden_desc: "愚人妄议两国异族，但如今现实铁证如山——瑞典民族实为日耳曼兄弟情谊的手足至亲，血脉绝不会说谎。如今已是摆脱异族荼毒之时：自我净化，重新拥抱日耳曼根源吧！"
 SWE_promote_nordic_identity: "推崇北欧认同"
 SWE_promote_nordic_identity_desc: "北欧和德意志好像是有那么点干系，但再怎么说也不能和德意志民族称兄道弟。斯堪的纳维亚的人民还是和芬兰人一家亲，这可是比自古以来还自古以来的文化联系。我们得尊重并保护自家的文化传承，不能被异族忽悠几句就丢了本分。"
 SWE_finland_claims: "再望芬兰"
 SWE_finland_claims_desc: "[FIN.GetNameDef]诸地理应归顺我等。借助新近获得的力量，我们可以重掌失地。然而，当地最近的冲突使得地缘政治局势骤然复杂化，因此轮到[GER.GetNameDef]下场支了，这能给我国宣称再添几笔分量。"
 SWE_establish_nordland: "北方保护国"
 SWE_establish_nordland_desc: "我们自[GER.GetNameDef]执掌下的余烬中重生，并比以往更加强大。如今，我们因忠于事业之名见授嘉奖，我们的霸业将向东方纵深扩展。"
 SWE_uranium_project: "[GER.GetAdjective]-[SWE.GetAdjective]铀工程"
 SWE_uranium_project_desc: "[GER.GetAdjective]科学家数年来一直从事于核研究。他们声称原子所含的力量可以释放为一场惊天动地的爆炸。有了实验所需重水的获取途径和双方科学技术的联合，我们或许能帮他们创造这一奇迹武器。"
 SWE_betray_germany_plan: "向瑞典国前进"
 SWE_betray_germany_plan_desc: "[GER.GetNameDefCap]已是强弩之末，注定要崩溃。因此我们应该制定计划，通过加快他们的灭亡保障我们自己的未来。不过，只有[GER.GetNameDef]的敌人们愿意与我们单独讲和，这个想法才有可能实现。"
 SWE_undermine_the_fascists: "削弱法西斯分子"
 SWE_undermine_the_fascists_desc: "那群互相争夺权力的法西斯分子不过是一群愤怒的乌合之众，若有机会定会把国家引向毁灭。我们必须削弱其支持度，确保真正热爱祖国的人们都忠于国王。"
 SWE_revoke_anti_militia_laws: "撤销反武装组织法"
 SWE_revoke_anti_militia_laws_desc: "由于蒙克部队的存在曝光，国会中鼠目寸光的政治家们在1934年禁止了准军事组织的成立。由于我国出现越来越多的社会主义者和其他叛徒，为了确保国家的安全，我们必须撤销这项禁令，并成立一支全新的冲锋队。"
 SWE_revoke_anti_militia_laws_tt: "创建一个§Y冲锋队§!民兵编制，解锁§Y招募冲锋队§!决议，该决议允许增加冲锋队的招募上限。§R该部队仅在意识形态变为法西斯后可用!§!"
 SWE_unify_the_national_socialist_movement: "统一民族社会主义运动"
 SWE_unify_the_national_socialist_movement_desc: "民族社会主义运动已经分裂成了诸多派系，因各种鸡毛蒜皮的小事而相互攻讦，乃至街头斗殴。只有一位强而有力的领袖和坚定的主张，才有机会带领他们成立一个合格的政府"
 SWE_unify_the_national_socialist_movement_tt_1: "下列事件之一将被执行："
 SWE_unify_the_national_socialist_movement_tt_2: "或者："
 SWE_unify_the_national_socialist_movement_tt_3: "解锁决议，该决议允许在已经招募了冲锋队的地区增加法西斯支持率"
 SWE_meet_with_the_king: "觐见国王"
 SWE_meet_with_the_king_desc: "[SWE.GetName]民族主义的崛起引起了国王的注意。他已要求召集支持者的领导者前往王宫，论述他们的意图。"
 SWE_meet_with_the_king_tt: "解锁通过[SWE.GetName]王室巡幸提高君主主义运动支持率的决议"
 SWE_attack_Landsorganisationen: "攻讦全国总工会"
 SWE_attack_Landsorganisationen_desc: "若想将祖国从布尔什维克主义中解救出来，社会民主党就是一座我们必须翻越的大山。与其在无休止的繁杂选举中对抗他们，不如利用我们手中的资源来煽动民众，让人民敌视那些支持社民党的工会。"
 SWE_appeal_for_support: "寻求支持"
 SWE_appeal_for_support_desc: "[SWE.GetName]贵族阶层的权力与影响数十年来一直在衰退，但尚未消失。通过号召他们提供支持与资源，我们能让国家回归到一个更自然的政府形式。"
 SWE_appeal_for_support_tt: "解锁为民族主义运动获取政治支持的§Y“寻求支持”决议§!。"
 SWE_align_more_closely_with_the_landsorganisationen: "与全国总工会加强合作"
 SWE_align_more_closely_with_the_landsorganisationen_desc: "任何现代劳动力都必须有强大的工会和工人保护。我们将与这些工会建立牢固的联系，以改善所有工人的生活。"
 SWE_align_more_closely_with_the_landsorganisationen_tt: "解锁顾问：\n"
 SWE_socialist_reforms: "社会主义改革"
 SWE_socialist_reforms_desc: "我们已经在国会获得了足够的权力，是时候为一个真正的社会主义共和国奠定基础了。为了巩固地位，我们必须迅速推行改革，限制资产阶级的影响力，并借此赢得无产阶级人民的支持。"
 SWE_socialist_reforms_tt: "§Y人民之家§!现在提供§Y研究§!增益，相当于§Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!的25%。\n§Y人民之家§!现在提供§Y$BONUS_PRODUCTION_EFFICIENCY_CAP_FACTOR$§!增益，相当于§Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!的50%。"
 SWE_ture_nerman_tt: "$SWE_ture_nerman$"
 SWE_fredrik_strom_tt: "$SWE_fredrik_strom$"
 SWE_zeth_hoglund_tt: "$SWE_zeth_hoglund$"
 SWE_police_reforms: "预防反革命"
 SWE_police_reforms_desc: "不出所料，我们的政策使得贵族与资产阶级中出现了很多强大的反对者。如果我们想要防止他们发动反革命，就必须迅速将他们，连同所有无产阶级中的叛徒们一起，彻底斩草除根。"
 SWE_refuge_from_war: "战乱避风港"
 SWE_refuge_from_war_desc: "战争，不可避免地导致政权更易，总有一些人担心自己生命安全而逃亡。许多逃亡者都有一技之长，可以为我们所受益。因此，我国肯定可以找到一个互利的安排。"
 SWE_refuge_from_war_tt: "依照该国共产主义支持率，从每个目前不是共产主义的国家获得人力。§Y北欧国家§!和§Y主要国家§!可能提供大部分人力，§Y次要国家§!则提供小部分。可能获得的人力总数上限：§G+80000§!\n基于目前世界局势可获得的人力总数：§G+[?SWE_refugee_from_war_total_manpower_gained]§!\n提供人力最少的国家：§Y[?SWE_refugee_min_manpower_country.GetName]§!：§G+[?SWE_refugee_min_manpower_gained]§!\n提供人力最多的国家：§Y[?SWE_refugee_max_manpower_country.GetName]§!：§G+[?SWE_refugee_max_manpower_gained]§!\n从每个国家获得的平均人力：§G+[?SWE_refugee_from_war_average_manpower_per_country]§!"
 SWE_refuge_for_revolutionaries: "革命者的避风港"
 SWE_refuge_for_revolutionaries_desc: "尽管社会主义必将实现，但仍有很多失败的革命运动，许多革命者被困在了那些背叛了无产阶级的国家里。我们的态度很明确，即所有革命者都能在[SWE.GetName]得到安全的住所和实现理想的希望。"
 SWE_refuge_for_revolutionaries_tt: "其他国家的共产主义顾问将视其本国政治局势而被转移至[SWE.GetName]。当前，以下顾问会被转移至[SWE.GetName]："
 SWE_liquidate_the_monarchy: "清算君主制"
 SWE_liquidate_the_monarchy_desc: "是时候将君主制这一[SWE.GetName]的寄生虫一网打尽了。王室与贵族阶层将被剥夺头衔，而他们的财产将被重新分配给人民群众。"
 SWE_establish_politburo: "成立政治局"
 SWE_establish_politburo_desc: "资产阶级与贵族精英们已经随着他们的权力一同消亡了，为了清除他们残存的影响力，我们将解散国会，并建立一个全新的工人政府以取而代之。"
 SWE_five_year_plan: "国家计划委员会"
 SWE_five_year_plan_desc: "随着政治局建立和工业国有化，我们现在需要一个可以监管经济事务，并向政治局中央委员会提供政策建议的机构。"
 SWE_peoples_commissar_for_defense: "国防人民委员"
 SWE_peoples_commissar_for_defense_desc: "终有一日，全世界的工人将团结起来，所有国界都将消失。在那一天到来之前，我们必须保持警惕，防备任何对我国领土的入侵。为了监管国防事务，我们需要建立一个全新的、没有前任贵族影响的国防部。"
 SWE_starve_the_fascists_of_iron: "没铁！饿死那帮敌人"
 SWE_starve_the_fascists_of_iron_desc: "我们绝不会重蹈他国覆辙。为了绥靖敌国允许他们利用可以用来向我们开战的资源。从今天开始，我们将砍掉所有面向法西斯的资源出口贸易，包括他们垂涎的铁矿石。"
 SWE_finnish_buffer_state: "芬兰缓冲国"
 SWE_finnish_buffer_state_desc: "[SOV.GetNameDef]倾向于让同与其利益瓜葛紧密的人来掌控[SWE.GetAdjective]国事。为防止两国间爆发冲突，使得[FIN.GetName]成为两国利益共在的缓冲国就是十分必要的了。"
 SWE_support_norwegian_communists: "支持挪威共产党"
 SWE_support_norwegian_communists_desc: "在[NOR.GetName]挣脱资产阶级的统治之前，我们的安全永远无法得到保障。然而，他们不可能接受我们强加给他们的社会主义政府。因此，我们必须为[NOR.GetAdjective]的共产主义同志们提供支持，帮助他们推翻现有的秩序。"
 SWE_support_danish_communists: "支持丹麦共产党"
 SWE_support_danish_communists_desc: "[DEN.GetName]作为连接北海与波罗的海的战略要地，对于我们国家的安全至关重要。为了确保他们不会背叛，我们必须支持[DEN.GetAdjective]的共产主义运动，并扶持一个友好的政权。"
 SWE_sami_reconcilliation: "与萨米人和解"
 SWE_sami_reconcilliation_desc: "萨米人在过去的几个世纪里饱经苦难，国家剥夺了他们的土地和权利。我们将竭尽所能去弥补犯下的过错，并尝试推进与萨米人民的和解。"
 SWE_deep_mining_complexes: "深层采掘综合体"
 SWE_deep_mining_complexes_desc: "[SWE.GetName]地底蕴藏着丰富的自然资源。我们应在矿业上加大投资，从而更好地利用当地资源。除此之外，我们也可以摧毁这些矿区，让敌人永远得不到他们想要染指的东西。"
 SWE_affordable_housing: "经济适用房"
 SWE_affordable_housing_desc: "城里的住房条件总体向好，但仍有大把大把的人被高额租金困在贫民区中。我们必须确保每个人都能住得起经济适用房，以此姑且先补救下局面。"
 SWE_continue_the_second_industrial_revolution: "延续第二次工业革命"
 SWE_continue_the_second_industrial_revolution_desc: "持续工业化是促进我国繁荣与安全的关键。因此，我们必须利用新技术的力量并在全[SWE.GetName]进一步推进工业化。"
 SWE_paid_holidays: "公薪休假"
 SWE_paid_holidays_desc: "导致劳资关系紧张的一个重要因素是休假。私企为了利润最大化，仅会在法律限制内按最低标准来给工人放假。如今已是国家干预，管理全国休假以造福工人的时候了。"
 SWE_paid_holidays_policy_tt: "年内大部分时间§G+3%§!§Y稳定度§!和§G+5%§!§Y建设速度§!。\n年内30日§Y+20%生活消费品§!"
 SWE_privately_managed_holidays: "企业自主排假"
 SWE_privately_managed_holidays_desc: "国家没道理干涉企业决策。因此，我们得允许私企自己管自己的休假政策，工人要是不满意的话，何不炒老板的鱿鱼然后另找个班上。"
 SWE_kockums: "考库姆"
 SWE_kockums_desc: "考库姆已经证明其有能力为海军生产舰船与潜艇。我们应该扩大他们的经营并提升他们的舰船产能。"
 SWE_gotaverken: "约塔韦尔肯"
 SWE_gotaverken_desc: "为了使海军现代化，我们需要扩建在约塔韦尔肯的造船厂并投资用于建造战舰的新式制造技术。"
 SWE_refit_gotaverken_for_rapid_repairs: "改建约塔韦尔肯以实现快速维修"
 SWE_refit_gotaverken_for_rapid_repairs_desc: "专用于维修的船坞可能降低我们建造舰船的速度，但这将改进我们让舰队保持战斗状态的能力。"
 SWE_retool_dockyards: "改装船坞"
 SWE_retool_dockyards_desc: "注重于小型舰船与潜艇而非尝试与大国竞争才能发挥我们的优势。"
 SWE_archapeligo_harrasment: "群岛袭扰"
 SWE_archapeligo_harrasment_desc: "我国海岸阻挡了所有潜在的侵略者。不过，通过拨给海军更多资源，我们可以善用对群岛的熟悉程度，不断骚扰该地区的敌舰。"
 SWE_unrestricted_submarine_warfare: "无限制潜艇战"
 SWE_unrestricted_submarine_warfare_desc: "潜艇有能力侵扰敌方航运与舰队，后者一旦受损，维修成本不低。我们应善用之，以此缩小我国海军与敌军装备间的差距。"
 SWE_lindholmens_varv: "林德霍尔门造船厂"
 SWE_lindholmens_varv_desc: "林德霍尔门造船厂专注民船建造持续数年，略加调整即可改装为海军与现代化事业扩张的利器。"
 SWE_italian_destroyers: "购买意大利驱逐舰"
 SWE_italian_destroyers_desc: "从零开始新建船只成本不可谓不高昂，但不少国家也许愿意出手一批旧型舰艇。譬如[ITA.GetNameDefCap]，已经表示有兴趣按极合理的价格向我们出手一批驱逐舰。"
 SWE_italian_ships_tt: "将导致[ROOT.GetFlag][ROOT.GetName]：\n"
 SWE_italian_ships_tt_2: "\n§R[ENG.GetNameDefCap]可能会拦截舰艇交付！§!"
 SWE_rule_the_baltic: "统治波罗的"
 SWE_rule_the_baltic_desc: "波罗的一日不受控，[SWE.GetName]就一日不宁。为此，我们亟需建造大型船舶的专业知识，这可以承接邻国的先进设计来进行。"
 SWE_defense_act: "防卫法案"
 SWE_defense_act_tt: "§Y我们将能够在即将到来的选举中改换政治领袖。§!"
 SWE_defense_act_desc: "战争的阴霾再次笼罩在欧洲上空，国会亟需做出一系列艰难的抉择，其中最要紧的莫过于对防卫法案的投票，以及其可能导致的执政联盟分裂的问题。"
 SWE_strike_the_capitalist_beast_down: "打倒资本家"
 SWE_strike_the_capitalist_beast_down_desc: "瑞典工人阶级困于资产阶级枷锁太久。尽管社民党自以为能稀释掉资本主义的剥削本性，但只有社会主义能给选民以真相。资本主义不能被修正，资本主义必须被废除。"
 SWE_social_democracy: "社会民主主义"
 SWE_social_democracy_desc: "在对瑞典的愿景上，社民党人并非凭依于恐惧或愤怒，而是希望。希望，要支持社会中最弱势的群体，如此可为所有人实现安稳幸福。经由多方合作与善意释放，我们终将创建人民之家。"
 SWE_as_the_barometer_falls: "山雨欲来风满楼"
 SWE_as_the_barometer_falls_desc: "我们承受不起敌国入侵时依旧措手不及，无论原因为何。因此，我们必须确保武装部队持有应急计划并训练充分，以此应对任何此类状况。"
 SWE_the_old_enemy_stirs: "旧敌新归"
 SWE_the_old_enemy_stirs_desc: "在经历一场血腥的内战以及一个十年的大规模工业化后，[SOV.GetNameDef]正试图重掌前沙皇俄国的旧地并继续外扩。如果我们希望避免陷入[SOV.GetName]的势力范围，就需要迅速行动，准备斗争。"
 SWE_license_skf_ball_bearings: "斯凯孚滚珠轴承"
 SWE_license_skf_ball_bearings_desc: "斯凯孚如今已是滚珠轴承制造的世界龙头企业，而这种零件对许多现代军用载具生产都无比重要。我们应在与交战国的贸易谈判中利用这一优势。"
 SWE_en_svensk_tiger: "瑞典虎"
 SWE_en_svensk_tiger_desc: "敌人能挖出来的任何我方信息都可能成为日后我们国家安全的威胁。为了防止这种情况，如虎一般的坚强与沉默必须成为[SWE.GetAdjective]国民性的一部分。"
 SWE_swedes_not_sweden_to_finlands_aid_post_fin_war: "援芬的是瑞典人，不是瑞典"
 SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war: "瑞典志愿军团"
 SWE_swedes_not_sweden_to_finlands_aid: "[SWE_FinnishVolunteerFocusLoc]"
 SWE_swedes_not_sweden_to_finlands_aid_desc: "政府层面不可能在维护国家中立的前提下积极援助[FIN.GetName]军队，但仍有成千上万的[SWE.GetAdjective]公民已经准备好成为志愿军，豁出性命去保卫我们的北欧邻国。"
 SWE_swedes_not_sweden_to_finlands_aid_tt: "\n会自动升级为："
 SWE_swedes_not_sweden_to_finlands_aid_tt_2: "当[FIN.GetName]与主要国家交战"
 SWE_finlands_cause_is_ours: "芬国犹我"
 SWE_finlands_cause_is_ours_desc: "[SOV.GetAdjective]的剑锋所指，今天是[FIN.GetName]，明天就要轮到我们。宿怨当头，遗恨不息；我们决不能漠视眼下门前的冲突，必须与[FIN.GetAdjective]并肩抗敌。"
 SWE_coalition_war_cabinet: "民主战时内阁"
 SWE_coalition_war_cabinet_desc: "近来变局，举国惊骇，人们担心[SWE.GetName]会被卷入冲突冲。时局且艰，团结为重，我们须得建立一个由国会各大党组成的联合战时内阁。"
 SWE_coalition_war_cabinet_tt: "§Y解锁为我国现任领导人添加特质的决议§!"
 SWE_the_aland_question: "[145.GetName]问题"
 SWE_the_aland_question_desc: "[SOV.GetNameDef]打算重新染指[FIN.GetName]，我们可不能任其占去[145.GetName]这一战略要地。这片群岛与我国一衣带水，未来或将成[SOV.GetAdjective]空海实力投射进[SWE.GetAdjective]势力范围的大本营。"
 SWE_the_aland_question_tt: "相较于§Y§Y$SWE_the_aland_issue$§!§!，§Y[FIN.GetName]§!在此情形更有可能同意交出§Y奥兰§!的控制权，除非§Y[SWE.GetName]§!的陆军规模远大于§Y[FIN.GetName]§!"
 SWE_the_nordic_defense_council: "北欧防卫理事会"
 SWE_the_nordic_defense_council_desc: "独身难保，众志成城。北欧国家各自为战，易于沦为邻国扩张主义的祭品。倘若共同承担集体防卫之责任，我们可以对将来要侵略我们家园的人形成真正可感的震慑。首先，我们需要在伙伴间缔结一纸防卫条约。"
 SWE_nordic_defense_fleet: "北欧防卫舰队"
 SWE_nordic_defense_fleet_desc: "随着北欧防卫协定的签署，我们的海军舰队也将逐渐整合在统一的指挥系统之下。"
 SWE_nordic_defense_fleet_tt: "所有§Y北欧防卫理事会成员国§!附属国类型：\n转移海军给§Y[SWE.GetName]§!"
 SWE_nordljus: "建造北极光级"
 SWE_nordljus_desc: "我国海军无法与波罗的海周遭其他强国相抗衡，因此亟需一艘新旗舰来与强敌相搏。如此庞大的工程定将对北欧经济产生负面影响，但现实就是如此简单直白：\n\n凡以兵起，必以兵终。"
 SWE_nordljus_tt: "所有§Y北欧防卫理事会成员§!获得："
 SWE_nordljus_tt_2: "该生产线将从§Y60%§!完成度开始"
 SWE_centralized_military_aid: "集中军事产业"
 SWE_centralized_military_aid_desc: "$SWE_decentralized_industrial_aid_desc$"
 SWE_centralized_military_aid_tt: "所有§Y北欧防卫理事会成员§!获得：\n   加§G1§!建筑位\n    加§G1§!§Y军用工厂§!"
 SWE_merge_army_complexes: "合并陆军复合体"
 SWE_merge_army_complexes_desc: "集中我们的军事复合体能提高效率，而让各成员国自主运营则有在遭到入侵时失去产业的风险。"
 SWE_merge_army_complexes_tt: "每个§Y北欧防卫理事会成员§!：§R-1§!§Y军用工厂§!\n（§Y[SWE.GetName]§!）每有一个§Y北欧防卫理事会成员§!§G+1§!§Y军用工厂§!"
 SWE_nordic_centralized_air_command: "北欧中央空军司令部"
 SWE_nordic_research_exchange: "北欧科研交流"
 SWE_nordic_research_exchange_desc: "北欧各国都有先进技术，不互相分享成果就太可惜了。"
 SWE_decentralized_industrial_aid: "工业援助"
 SWE_decentralized_industrial_aid_desc: "在此黑暗时刻，投资我们的成员国对于加强我们的联系和团结乃必要之事。想必我们也能从加强共有的经济圈中受益。"
 SWE_decentralized_industrial_aid_tt: "所有§Y北欧防卫理事会成员§!获得：\n   添加§G1§!个建筑位\n   添加§G1§!座§Y民用工厂§!"
 SWE_decentralized_nordic_volunteer_group: "北欧志愿军组织"
 SWE_decentralized_nordic_volunteer_group_tt: "每个§Y北欧防卫理事会成员§!获得§G+2000§!人力\n每个§Y北欧防卫理事会成员§!：每存在一个§Y北欧防卫理事会成员§!§G+2000§!人力"
 SWE_decentralized_nordic_volunteer_group_desc: "北欧有许多有条件从军的人才，比如猎人、神枪手以及其他从事类似行业的人。我们要找到并征募他们。"
 SWE_nordic_centralized_air_command_desc: "空中的防线已成为现代战争的一条关键战线，但在此领域追赶先进技术的成本却高昂得很。为了兼顾强力防卫与可接受价位，我们应该组建联合的北欧空指部。"
 SWE_nordic_centralized_air_command_tt: "所有§Y北欧防卫理事会成员国§!附属国类型：\n转移空军给§Y[SWE.GetName]§!"
 SWE_train_the_sheltered: "训练难民"
 SWE_train_the_sheltered_desc: "北欧地区的冲突导致邻国难民多来[SWE.GetName]避难。这些人中不少都在适役年龄区间内，我们可以要求他们协防本国。"
 SWE_the_narvik_solution: "纳尔维克方案"
 SWE_the_narvik_solution_desc: "纳尔维克对我国铁矿石运输至关重要，是为交战国的众矢之的，无论是保护之还是破坏之。我国是中立的，还得靠出口生意来营生，因此须得因[NOR.GetName]之名控制纳尔维克，如此还能减少围绕当地的紧张度。"
 SWE_icelandic_independence: "冰岛独立"
 SWE_icelandic_independence_desc: "TODO"
 SWE_cement_control_of_the_baltic: "巩固波罗的海控制"
 SWE_cement_control_of_the_baltic_desc: "我们如果在波罗的海上建立海军力量投射，就能确保战争永不会触及北欧国家的海岸。"
 SWE_seek_foreign_guarantees: "寻求外国保障"
 SWE_seek_foreign_guarantees_desc: "TODO"
 SWE_ga_pa_tactics: "“Gå-på”突击战术"
 SWE_ga_pa_tactics_desc: "[SWE.GetName]曾经是战场上运用高机动性部队的先驱，这比坦克的出现还要早许久。现在是我们重燃创新精神，发展适于本国的闪电战形式的时候了。"
 SWE_winter_drill: "冬季演习"
 SWE_winter_drill_tt: "§Y背水一战§!花费§G-25%§!\n"
 SWE_winter_drill_desc: "唯有在彻底的意义上操练我军将士，方能在彻底的意义上掌握[SWE.GetAdjective]地形、利用天气作优势。如此，纵使敌军数倍于己，优势不失。"
 SWE_research_slot_1: "[AAT_Sweden_royal_institute_name]"
 SWE_research_slot_1_desc: "在国家科学工程专业知识上精益求精，对于维持现代化强军事业来说至关重要。为此，我们将投资扩建[AAT_Sweden_royal_institute_name]。"
 SWE_RIT_communist: "理工学院"
 SWE_RIT_historical: "王室理工学院"
 SWE_infrastructure: "基础设施投资"
 SWE_infrastructure_desc: "[SWE.GetName]大部仍属农村，欠发达程度令人堪忧。我们应该弥补这一不足，更好地利用我们的自然资源。"
 SWE_varnplikt: "兵役义务"
 SWE_varnplikt_desc: "合同兵的规模太小，不足以在侵略性邻国面前捍卫我国主权。因此，我们将实施义务兵役制，确保所有适役年龄的男子接受最起码的军事训练。"
 SWE_per_albin_bus: "[SWE.GetLeader]巴士"
 SWE_per_albin_bus_desc: "敌国火力凶猛，政府很有可能因空中的或地上的突袭而遭斩首。为了防止这种情况发生，我们需要一个可移动的政府总部，即使险象环生，仍能同武装部队和民众保持联系。"
 SWE_per_albin_bus_tt: "创建一个陆上机动的总部单位，可以让我们的领导者撤离。然而，如果载具被毁，这对我们的总理来说可不是好兆头。"
 SWE_land_air_warfare: "地空作战"
 SWE_land_air_warfare_desc: "武装部队各兵种的专业训练和装备大相径庭，但如果以地空同时压制的方式展开合作，区别在战场上就显得富有成效了。"
 SWE_totalforsvar: "全面防御"
 SWE_totalforsvar_desc: "正如我们曾经怀疑的那样，当下冲突正不可避免地发展为全面战争。因此，我们需要将经济转向战时生产，以此为我军部队提供保家卫国所需的装备。"
 SWE_totalforsvar_tt: "禁用解除经济动员任务"
 SWE_jagartrupper: "猎手部队"
 SWE_jagartrupper_tt: "允许消耗§Y人力§!派遣精英游骑兵破坏毗邻敌占地区的港口和补给中心。\n没有地形特质的陆军指挥官将获得§Y林地游侠§!特质"
 SWE_jagartrupper_desc: "敌军有数量优势时，必须限制其机动能力或补给获取能力后才能公平地交战。我们可以利用小规模的特战部队渗透敌军防线并破坏他们在关键地点的基础设施。"
 SWE_hedgehog_defense: "刺猬防御"
 SWE_hedgehog_defense_desc: "我们将“刺猬”战术派上用场，以此提高我们在纵深作战中的防御效果。这种战术主要是在在敌军可能包绕的可防御阵地上部署小股部队。亮点在于，操纵这些小股部队可以耗尽敌军的机动性，使其十分容易受击。"
 SWE_a_plea_of_desperation: "绝望的尽头"
 SWE_a_plea_of_desperation_desc: "周遭皆是意图毁灭我国主权之敌，如此走投无路之境，唯有苟且于潜在盟友身下，此乃绝境逢生的唯一出路。"
 SWE_rapid_response_force: "快速反应部队"
 SWE_rapid_response_force_desc: "通过维持一支快速反应的装甲载具部队，在必要时可以迅速在前线重新部署，我们既可以拥有坦克优势，又不需要支持大量坦克列装。"
 SWE_hemvarnet: "家园卫队"
 SWE_hemvarnet_tt: "允许成立地方军单位，在战时可作紧急单位启用"
 SWE_hemvarnet_desc: "志愿者数以千计，可以将过时的装备配发给他们，命令其保卫所属区域战略要地。这将在很大程度上防止军队在保家卫国的过程中一家独大、过度扩张。"
 SWE_lottakaren: "妇女志愿防卫组织"
 SWE_lottakaren_desc: "[SWE.GetName]的女性像男性一般愿意保家卫国。我们可以资助一个组织，招募并培训从事非前线任务的妇女，如此可补充武装部队的缺口，并提高我国的国防能力。"
 SWE_rapid_mobilization: "快速动员"
 SWE_rapid_mobilization_desc: "举国因面对侵略者的威胁而害怕地喘不动气。考虑到邻国惨象，我们不能再有任何由于，必须充分动员武装部队来捍卫我国主权。"
 SWE_rapid_mobilization_tt: "允许在民主主义下将征兵法案最高提升至§Y按要求服兵役§!"
 SWE_secret_mobilization: "秘密动员"
 SWE_secret_mobilization_desc: "如果调兵遣将过于明目张胆，有可能刺激到敌国，并使之发动我们最不愿意见到的入侵。因此，我们必须谨慎行事，避免引起怀疑。"
 SWE_tank_development: "坦克研发"
 SWE_tank_development_desc: "虽然我们没法如其他国家那般大规模装备装甲载具，但仍可以在设计与生产方面取得质的提升。"
 SWE_per_albin_line: "[SWE.GetLeader]防线"
 SWE_per_albin_line_tt: "在马尔默及海峡附近的关键防卫区域、内陆维纳恩湖与韦特恩湖附近的咽喉要道以及哥特兰和斯德哥尔摩添加要塞。"
 SWE_per_albin_line_desc: "[SWE.GetName]的海岸线广阔且缺少防备。为了防止敌军登陆我们的海岸，我们需要沿岸修建一条防御工事线，借此将敌人赶回波罗的海。"
 SWE_swedish_shooting_movement: "瑞典射击运动"
 SWE_swedish_shooting_movement_desc: "[SWE.GetAdjective]射击运动近百年来组织的射击场与射击竞赛提升了平民的射击水平与必要时的战斗意愿。鉴于眼下我们所处的混乱局势，也许我们应该投资这个组织。"
 SWE_swedish_shooting_movement_tt: "每级家园卫队§G+400§!人力\n每级家园卫队§Y+100§!单位的$SWE_infantry_equipment_0$到储备中。\n部署的家园卫队师初始经验从§Y10%§!提高到§Y30%§!\n部署的家园卫队师初始装备比例从§Y60%§!提高到§Y90%§!\n部署的家园卫队师初始人力比例从§Y70%§!提高到§Y90%§!"
 SWE_mobilization_of_society: "社会动员"
 SWE_mobilization_of_society_desc: "从工厂工人到内阁大臣，每个人都必须愿意为保卫祖国做出牺牲。为了[SWE.GetName]的延续，我们会无所不为，即使是要将资源转移至军备生产或是拿起武器。"
 SWE_end_the_fubkrieg: "现代战术，现代战争"
 SWE_end_the_fubkrieg_desc: "近年来，战争日新月异，我们不能白费精力让军队按照旧时的战争备战。确保他们掌握最新战术对保卫国家至关重要。"
 SWE_let_fly_all_guns: "全火力齐射"
 SWE_let_fly_all_guns_desc: "尽管我国没有与他国一般丰富的产业种类，我国确有一些顶尖的武器制造商。通过一些额外投资，我们便可充分运用其才能，使我军位于战争科技之前沿。"
 SWE_operation_save_denmark: "行动：拯救丹麦"
 SWE_operation_save_denmark_desc: "虽然我们曾与[DEN.GetName]有数世纪的分歧，但今日我们与之同在，并准备好将之从暴政中解放。"
 SWE_operation_save_norway: "行动：拯救挪威"
 SWE_operation_save_norway_desc: "数百年来，[NOR.GetName]与[SWE.GetName]的历史相互交织。坐视外国势力践踏其人民是无法容忍的。我们必须制定在有机可乘时解放他们的计划。"
 SWE_nordic_liberation_movement: "北欧解放运动"
 SWE_nordic_liberation_movement_desc: "TODO"
 SWE_central_nordic_army_command: "集中式北欧陆军司令部"
 SWE_central_nordic_army_command_desc: "通过集中北欧防卫理事会成员国的陆军，我们可以将各国力量组成一个紧密相连的整体进行更高效的运用。"
 SWE_central_nordic_army_command_tt: "这将把整个北欧防卫军集中为一支团结一致的军事力量，以期保护每一个成员国。\n每个§Y北欧防卫理事会成员国§!将转移军队和人力给[SWE.GetName]。\n除§Y[SWE.GetName]§!外的每个§Y北欧防卫理事会成员国§!获得："
 SWE_decentralized_nordic_army_command: "分布式北欧陆军司令部"
 SWE_decentralized_nordic_army_command_desc: "集中北欧防卫理事会的军队指挥权会带来太多的利益冲突。每个成员国国家安全的唯一保障是保持对其自身部队的控制。"
 SWE_decentralized_nordic_army_command_tt: "这将使北欧防卫军去中心化，理事会成员国将更有能力保卫各自的边境。\n每个§Y北欧防卫理事会成员国§!获得：§Y广泛征兵§!。\n每个§Y北欧防卫理事会成员国§!获得："
 SWE_neither_death_nor_dishonor: "不为玉碎，不作瓦全"
 SWE_neither_death_nor_dishonor_tt: "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$：§G+4%§!\n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$：§G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：§G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$：每个与§Y[SWE.GetName]§!处于同一阵营的北欧国家或每个§Y$autonomy_aat_defense_council_member$§!§G+4%§!"
 SWE_neither_death_nor_dishonor_desc: "北欧正处于生死存亡之际。西有嗥叫不止的德国恶狼；东有虎视眈眈的布尔什维克，随时准备将他们的红色匕首插入我们的腹地。我们必须化笔为剑、以黠作甲。\n我们不会在两只恶魔间做选择，玉碎或瓦全都是不可接受的。"
 SWE_prevent_a_red_dictatorship: "防范红色独裁"
 SWE_prevent_a_red_dictatorship_desc: "社民党不过是共产党的特洛伊木马。若要防止瑞典落入苏联的势力范围，我们必须确保选民使民族主义政党掌控瑞典议会。以任何必要的手段。"
 SWE_defense_in_depth: "纵深防御"
 SWE_defense_in_depth_desc: "没有任何一支军队拥有无限的动力，这基本上是因为补给线和士兵人体极限的限制。因此，更强大的防御形式不是在被刺穿时即刻崩溃的刚性防线，而是逐渐剥夺敌人动力的多重防线。"
 SWE_beneath_sticks_and_stones: "木石之下"
 SWE_beneath_sticks_and_stones_desc: "如果敌机在战场上看不到目标，它们就会失去很多效率。通过训练我们部队的伪装技术，我们可以剥夺敌人这一关键优势。"
 SWE_norma_projektilfabrik: "诺玛弹药厂"
 SWE_norma_projektilfabrik_desc: "诺玛弹药厂自上世纪以来就在为[SWE.GetName]和[NOR.GetName]提供弹药。扩大他们的生产能力将长期有效地维持我们军队的稳定弹药供应。"
 SWE_norma_projektilfabrik_tt: "§Y[NOR.GetNameDef]§!满足以下条件时，获得§G1§!座额外的§Y军用工厂§!：\n与主要国家交战\n投降进度超过0%\n§Y[SWE.GetNameDef]§!：未与§Y挪威§!交战"
 SWE_government_weapons_contract: "政府武器合同"
 SWE_allow_landsverk_to_operate: "允许兰斯韦克独立经营"
 SWE_allow_landsverk_to_operate_tt: "§R与[GER.GetNameDef]交战将允许他们暂时夺取瑞典的2座兰斯韦克工厂§!"
 SWE_government_weapons_contract_desc: "[SWE.GetName]举国上下有不少擅长军火制造的公司。我们如果要为全面战争做好准备，就需要通过签订军事装备合同来刺激这些公司发展壮大。"
 SWE_bofors_fly_swatter: "博福斯“苍蝇拍”"
 SWE_bofors_fly_swatter_desc: "博福斯有为防空技术树立全新标准的潜力。我们应该向他们提供资源为此努力，并确保敌军飞机不会出现在瑞典的天空。"
 SWE_husqvarna_vapenfabrik: "胡斯克瓦那军用工厂"
 SWE_husqvarna_vapenfabrik_desc: "胡斯克瓦那拥有为[SWE.GetAdjective]军队制造小型武器装备的悠久历史。是时候扩大他们的工业基础并利用他们的专业知识推动军队现代化了。"
 SWE_work_projects_for_the_unemployed: "失业者复工项目"
 SWE_work_projects_for_the_unemployed_desc: "能自食其力者不得岗位，就会参与到激进主义运动当中去。我们如果不想民众集体造当局的反，就得为失业者创设复工项目。"
 SWE_bofors_anti_tank_gun: "博福斯反坦克炮"
 SWE_bofors_anti_tank_gun_tt: "启用§H博福斯反坦克炮§!\n反坦克炮支援连对装甲攻击：§G+10%§!\n反坦克炮支援连穿甲深度：§G+10%§!\n反坦克炮对装甲攻击：§G+10%§!\n反坦克炮穿甲深度：§G+10%§!\n摩托化反坦克炮对装甲攻击：§G+10%§!\n摩托化反坦克炮穿甲深度：§G+10%§!\n轻型自行反坦克炮对装甲攻击：§G+10%§!\n轻型自行反坦克炮穿甲深度：§G+10%§!\n中型自行反坦克炮对装甲攻击：§G+10%§!\n中型自行反坦克炮穿甲深度：§G+10%§!\n重型自行反坦克炮对装甲攻击：§G+10%§!\n重型自行反坦克炮穿甲深度：§G+10%§!\n超重型自行反坦克炮对装甲攻击：§G+10%§!\n超重型自行反坦克炮穿甲深度：§G+10%§!\n现代自行反坦克炮对装甲攻击：§G+10%§!\n现代自行反坦克炮穿甲深度：§G+10%§!"
 SWE_bofors_anti_tank_gun_desc: "博福斯在制造武器方面的精湛技术是我们不可或缺的宝藏。只需一些投资，他们就能创造出新一代反坦克炮，足以应对我国敌手可能部署的最厚重的装甲车辆。"
 SWE_landverk_l_62: "兰斯韦克 L-62"
 SWE_landverk_l_62_desc: "在兰斯韦克坦克方案和博福斯反坦克炮的成功基础上，我们可以创造一个世界级水准的移动防空平台，即使是最严苛的调遣需求也能满足。"
 SWE_form_saab: "建立萨博"
 SWE_form_saab_desc: "[SWE.GetName]有许多飞机制造商在竞争利润丰富的政府合同。合并他们，我们就可以以高性价比的方式利用他们所有的专业知识。"
 SWE_domestic_designs: "国产飞机设计"
 SWE_domestic_designs_desc: "随着萨博的建立，我们就可以利用他们的设计和工程专业知识来制造符合[SWE.GetAdjective]空军特定要求的飞机。"
 SWE_foreign_designs: "学习外国飞机设计"
 SWE_foreign_designs_desc: "我们不应该浪费时间去重新发明其他国家已经拥有的东西。萨博的专业知识可以通过改型和制造从国外获得许可的设计来更好地发挥作用。"
 SWE_foreign_designs_tt: "从每个与我们意识形态相同且未与我们交战的主要国家获得§Y1x§!用于§Y飞行器§!的§G35%§!科研加成。"
 SWE_formation_flying: "编队飞行"
 SWE_formation_flying_desc: "维持坚固的空中防线需要组织良好的战斗机集群以快速应对潜在的威胁。"
 SWE_marauder_bombers: "掠夺者轰炸机"
 SWE_marauder_bombers_desc: "最近的经验表明，从空中摧毁地面目标的能力往往在战斗中起决定性因素。它甚至可能被证明是彻底结束战争的手段。"
 SWE_airforce_modernization: "空军现代化"
 SWE_airforce_modernization_desc: "如果我们的空军不能充分利用最新式的装备，那么给他们配备最新式的装备是没有意义的。我们应该确保我们飞行员的最新经验被纳入我们的空军学说。"
 SWE_the_barrel: "“圆桶”喷气机"
 SWE_the_barrel_desc: "最近的冲突加速了航空领域的技术发展。因此，我们需要跟上潜在对手的步伐，开发自己的喷气式飞机来保护我们的天空。"
 SWE_rockets: "火箭推进"
 SWE_rockets_desc: "虽然喷气式飞机令人印象深刻，但火箭技术为我们提供了制造速度更快和射程更远的一次性武器的能力，而无需进行昂贵的飞行员培训。"
 SWE_radiojanst: "广播电台"
 SWE_radiojanst_desc: "广播电台每天都提供文化活动和新闻的广播，事实证明其很受公众欢迎。，我们可以通过增加节目种类来扩大广播电台规模，同时使得民众跟得上时事热点。"
 SWE_urbanization: "城市化"
 SWE_urbanization_tt: "解锁使用§Y政治点数§!获得§Y民用工厂§!和§Y海军船坞§!的决议"
 SWE_urbanization_desc: "工业化和城市化实为一体之两翼。城市里的岗位越多，来自乡村的人口迁移也就越多。我们如果要避免城市落得拥挤不堪的贫民窟的下场，就需要投资扩建基础设施，为即将到来的人口增长做好准备。"
 SWE_hygenic_housing: "卫生住房"
 SWE_hygenic_housing_tt: "§Y卫生住房政策会随着时间推移，从南曼兰开始扩散，每两个月将有一个新的核心州获得该修正。§!"
 SWE_hygenic_housing_desc: "太多人居住在拥挤不堪的贫民窟中，这根本称不上是人能住的环境。我们需要搞好整个地区的卫生工作，确保每个人都有机会获得卫生而实用的住房。"
 SWE_vasa_ii: "[SWE_vasa_ii_loc]"
 SWE_vasa_ii_desc: "如今已是建造继承传奇之瓦萨号名字的战舰之时。希望这次，它有机会能在战斗中证明自己的实力。"
 SWE_vasa_ii_communist: "红色飓风"
 SWE_vasa_ii_default: "瓦萨II号"
 SWE_coastal_support: "海岸支援"
 SWE_coastal_support_desc: "我们的海军应该进行完全的训练以进行炮火支援对敌国海岸的两栖攻击。"
 SWE_all_cards_on_deck: "梭哈"
 SWE_all_cards_on_deck_desc: "海上旷日持久的小规模冲突无法改变战争的进程。我国的海军一旦出海，目标就该是一举击溃敌人。"
 SWE_decisive_battle_tactics: "舰队决战战术"
 SWE_seize_landsverk: "夺取兰斯韦克"
 SWE_kp_bill: "机械化装甲越野车"
 SWE_kp_bill_desc: "近期的战事发展已经证明在有需要时快速重新部署部队的能力是十分必要的。目前我们正在使用改装的民用卡车应付这项任务，但一个为此目的专门建造的装甲运输工具将能在战斗中起到更多作用。"
 SWE_lynx_winter_armored_cars: "山猫装甲车"
 SWE_lynx_winter_armored_cars_desc: "如果战火蔓延到了[SWE.GetName]，那么机动性对于我们的防御将至关重要。开发一种现代化的，专业生产的装甲车将为我们的部队提供一个在战场上侦查和攻击软目标的必要工具。"
 SWE_lynx_armored_car_tt: "启用§Y山猫装甲车§!，其效果为：\n§Y装甲车§!和§Y$armored_car_recon$§!：\n 对装甲攻击：§G+10%§!\n 穿甲深度：§G+10%§!\n 组织度：§G+5§!\n\n§Y装甲车§!：\n§Y森林：§!\n 移动修正改变：§G+15%§!\n 攻击修正改变：§G+20%§!\n§Y沙漠：§!\n 移动修正改变：§R-40%§!\n 攻击修正改变：§R-20%§!\n§Y雪地：§!\n 移动修正改变：§G+35%§!\n 攻击修正改变：§G+20%§!"
 SWE_lynx_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!：\n§Y森林：§!\n 移动修正改变：§G+10%§!\n 攻击修正改变：§G+5%§!\n§Y沙漠：§!\n 移动修正改变：§R-15%§!\n 攻击修正改变：§R-15%§!\n§Y雪地：§!\n 移动修正改变：§G+25%§!\n 攻击修正改变：§G+20%§!\n\n"
 SWE_standardize_equipment: "标准化装备"
 SWE_standardize_equipment_desc: "长期以来我们的军队使用着繁杂的小型武器，其中一些甚至来自于上个世纪。这使得保证部队的弹药供应变得极其困难且易受干扰。我们应当通过将武器弹药标准化来解决这个问题。"
 SWE_standardize_equipment_trigger_tt: "陆军正在使用的步兵装备多于§Y13000§!"
 SWE_individual_liberty_and_prosperity_for_all: "减贫优先"
 SWE_individual_liberty_and_prosperity_for_all_desc: "很明显，岗位越多，脱贫越快。话虽如此，此事仍得与国防之刚需进行平衡支出。"
 SWE_defense_above_all: "国防高于一切"
 SWE_defense_above_all_desc: "我们必须面对这样的事实：世界和我们处在不同的时间表上。我们不能再忽视国防，拿国家的未来冒险了。"
 SWE_volvo: "沃尔沃"
 SWE_volvo_desc: "沃尔沃以制造坚固可靠的零部件和车辆而闻名。我们应该在其成功的基础上，使其卡车和发动机的民用设计适应军用。"
 SWE_allow_landsverk_to_operate_desc: "兰斯韦克一直被[GER.GetAdjective]军队作为绕过凡尔赛和约限制发展装甲车辆的漏洞运转着。我们应该继续允许他们运转，以此与[GER.GetName]保持紧密联系并利用他们的技术发展。"
 SWE_sieze_landsverk: "夺取兰斯韦克"
 SWE_sieze_landsverk_desc: "兰斯韦克一直被[GER.GetAdjective]军队作为绕过凡尔赛和约限制发展装甲车辆的漏洞运转着。政府中的一些人主张我们应该夺取这家公司，以此与[GER.GetAdjective]战争机器保持距离。"
 SWE_saltsjobaden_agreement: "接受萨尔特舍巴登协议"
 SWE_saltsjobaden_agreement_desc: "劳资不和正变得一发不可收拾起来，使国家卷入进退两难的境地。我们如果要抵抗来自边境外的威胁，就需要团结一致。因此，我们必须出台一部协议，尽量减少劳资纠纷带来的麻烦与干扰。"
 SWE_reject_saltsjobaden: "拒绝萨尔特舍巴登协议"
 SWE_reject_saltsjobaden_desc: "这纸协议必须被驳回。它要剥夺资方自主经营企业的权利，要砍掉工人不满时撤出劳动的权力。没人能从这种安排中获益。"
 SWE_ring_a_ding_ding: "军用自行车"
 SWE_ring_a_ding_ding_desc: "自行车可能不像装甲车或坦克那么威风，但它们能以低成本提升机动性。"
 SWE_aquire_modern_panzers: "获取现代装甲车辆"
 SWE_aquire_modern_panzers_desc: "技术停滞是造成看似强大的国家在战时崩溃的可信原因之一。因此，为了防止重蹈覆辙，我们要优先为陆军获取现代装甲车辆。"
 SWE_military_academy: "军事学院"
 SWE_military_academy_desc: "近年来，军队各部门都积累了大量经验。通过建立军事学院体系，我们可以确保他们的知识代代相传。"
 SWE_surface_raiders: "水面袭击"
 SWE_surface_raiders_desc: "只需一些可以快速建成的小型舰船，我们就能扰乱敌人的海运与部队转移，对他们的战争准备造成严重损害。"
 SWE_rationing: "配给制"
 SWE_rationing_desc: "我们仍然对世界大战强加给[SWE.GetName]无辜人民的经济斗争记忆犹新。我们需要建立食品、燃料与其他必需品的配给系统避免灾祸重现。"
 SWE_rationing_tt: "解锁以少量§Y战争支持度§!、§Y稳定度§!或§Y消费品§!为代价执行配给政策的决议。可以执行的政策包括：\n"
 SWE_folkhemmet_modification_tt: "§Y人民之家§!追加效果："
 SWE_education_reform: "《国家里的儿童》"
 SWE_research_slot_2: "扩大乌普萨拉大学"
 SWE_research_slot_2_desc: "乌普萨拉大学是北欧地区历史最悠久的大学，安德斯-赛尔修斯、卡尔-林奈和雅各布-贝泽柳斯等名人都曾在此就读。随着世界的变迁，科学显然是不确定世界中最强大的武器，投资于这样一所著名的大学必将获得成功。"
 SWE_education_reform_desc: "阿尔瓦·米达尔的著作《国家里的儿童》着重讨论了国家在儿童发展中的作用，这在教育工作者中引发轰动。阿尔瓦与其丈夫贡纳尔以他们的新书《人口问题的危机》也引发了一波有关社会政策的讨论。或许，我们应该把这对著作等身的夫妇带进内阁，使其理论成为实践。"
 SWE_economic_deregulation: "放松经济管制"
 SWE_economic_deregulation_desc: "国之存亡当头，福利支出实为无甚所谓。因此，我们不得不砍掉一些预算，掐掉繁琐的规矩，以此使私企能够填上国家撤出后留下的空白。"
 SWE_economic_deregulation_tt: "移除§Y人民之家§!"
 SWE_approach_the_allies: "接触同盟国"
 SWE_approach_the_allies_desc: "[ENG.GetNameDefCap]及其盟国最终定能拿下欧洲战事的胜利果实。因此我们要明确表达无意为敌的态度。这才是稳妥的办法。"
 SWE_join_allies_for_colonies: "交易殖民地"
 SWE_join_allies_for_colonies_desc: "我国与同盟国间关系日趋紧密，现有机会重获往昔遍布世界各地的殖民地，代价是加入他们的军事联盟。"
 SWE_universal_basic_income: "全民基本收入"
 SWE_universal_basic_income_desc: "每个男人和女人都应该至少能保证自己的存活，而且关心国民也是国家的义务。建立全民基本收入制度乃一举两得。"
 SWE_universal_basic_income_tt: "新征服的地区初始获得§G+25%§!顺从度与§Y0%§!抵抗度"
