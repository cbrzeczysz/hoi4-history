 NORDIC_research_tech_sharing_name: "北欧科研机构"
 ICE_expand_the_fishing_industry: "扩大渔业"
 ICE_expand_the_fishing_industry_desc: "捕鱼一直是冰岛人生活中重要的一部分。这是我们拥有的最主要也是最丰富的自然资源。因此我们应该集中精力在这一真正有开发潜力的领域精益求精。"
 ICE_mineral_prospecting: "矿产勘探"
 ICE_mineral_prospecting_desc: "理论上，群山中可能隐藏着自然资源。如果能开发这些自然资源，我们也许就能为冰岛的主要产业提供除渔业与农业之外的另一个选择。"
 ICE_international_trade: "国际贸易"
 ICE_international_trade_desc: "冰岛需要在世界金融舞台上更加活跃。通过拥抱自由贸易并打开国门接纳外资，我们可以创造更多贸易机会，由此推动我们的经济。"
 ICE_hydroelectric_power: "水力发电"
 ICE_hydroelectric_power_desc: "如果问这个国家还有什么资源，那就是水了，具体来讲，是河流与温泉。进一步利用这些资源可以为我国的工业发展提供能源。"
 ICE_banking_on_the_future: "面向未来的银行业"
 ICE_banking_on_the_future_desc: "银行业是不需要海量资源的行业之一。我们需要做的就是吸引外资。通过补贴我们的银行业，并尽我们所能让冰岛银行更加吸引投资者，我们就能把这座岛屿建设成一个金融枢纽，只需几年便可从中获利。"
 ICE_infiltration: "渗透"
 ICE_infiltration_desc: "我们不断延展的贸易网络与逐渐融入他国的我国经济，给予了我们在其他方面的机会。通过与遍布全世界的关键人物与公司建立联系，冰岛将处于获取各式信息的绝佳位置。"
 ICE_develop_icelandic_shipping: "发展冰岛造船业"
 ICE_develop_icelandic_shipping_desc: "我们在岛上，岛在大洋当中，无论谁来都会一门心思去搞造船业的。"
 ICE_heavy_industry: "重工业"
 ICE_heavy_industry_desc: "农业、渔业和船运已经是过去式了。为了加快我国迈入未来的脚步，我们需要重视重工业。虽然冰岛常年雾锁烟迷，但是扩建重工业将让它拥有一个光明的未来。"
 ICE_advanced_technology: "先进技术"
 ICE_advanced_technology_desc: "我们的岛太小了。它永远无法与高度工业化的国家公平竞争。我们必须找到并专注于适合我们的产业——即相对新兴、我们还没遥遥落后的产业。先进技术与电子学就是这类我们可以赖以为生的产业。"
 ICE_reykjavik_dockyards: "雷克雅未克船坞"
 ICE_reykjavik_dockyards_desc: "我们首先要修建的就是大量现代化船坞。国家资金应当首先用于提高造船能力而非其他事项。"
 ICE_expand_the_harbour: "扩建港口"
 ICE_expand_the_harbour_desc: "更多更大的船只正往返我岛，这意味着我们需要更大的港口。国家应该资助扩建雷克雅未克港口，这样我们才能进一步发展经济。"
 ICE_local_arms_industry: "本地军工产业"
 ICE_local_arms_industry_desc: "在本土生产军备后，我们就能补给自己的军队或是在国际市场上出售，这就意味着我们不仅能加强自卫能力，也能促进经济。因此，冰岛军工应成为我们的投资焦点。"
 ICE_infrastructure_development: "发展基建"
 ICE_infrastructure_development_desc: "现代化基础设施，建立健全交通系统，我国高速公路将走向繁荣。"
 ICE_iceland_air: "冰岛航空"
 ICE_iceland_air_desc: "在当代，寓居孤岛并不意味着与世隔绝。现代航空业缩短了我们与欧美大陆的距离。空路即明日之航船。"
 ICE_allied_weapons_seller_trigger: "§Y同盟§!或§Y中立§!国家"
 ICE_expand_the_civilian_fleet: "扩张民船队"
 ICE_expand_the_civilian_fleet_desc: "民船队的强大有双重好处，既能保持海军传统，又能为我国经济降下福音。商船所承载的，在和平时期是一国之经济，在战时是一国之海军水手。"
 ICE_industrial_research_school: "工业研究院校"
 ICE_industrial_research_school_desc: "这所大学乃是一个巨大的成功。国家需要在这一成功的基础上，建设一个更有针对性的高等教育，目的也是为了工业发展。如此，我们就能确保获得所需的工程师。"
 ICE_hrafninn_flygur: "渡鸦飞翔的时候"
 ICE_hrafninn_flygur_desc: "渡鸦翱翔天际，冰岛之名将等同于航空工业与先进的飞行机技术——直抵全球。"
 ICE_agricultural_expansion: "扩张农业"
 ICE_agricultural_expansion_desc: "为了使冰岛农业现代化，我们可以做很多改善工作。通过利用现代技术，以及容易获得的天然温泉加热，我们可以提高农业产量，并将土地和劳动力解放出来用于其他用途。"
 ICE_off_shore_oil_drilling: "近海采油"
 ICE_off_shore_oil_drilling_desc: "石油越来越多地成为一种关键资源。今天的海军正在消耗大量的石油。我们有理由相信，冰岛周围的海床可能有石油。这是一个高风险、高回报的选择，但如果这种石油存在并能运输到地表，那么我们就值得据此展开调查勘探。"
 off_shore_drilling_tt: "解锁在§Y冰岛§!附近§Y开采石油§!的决议"
 ICE_the_kingdom_of_iceland: "冰岛王国"
 ICE_the_kingdom_of_iceland_desc: "本国追索独立自主已久，成立王国乃终抵自由之最后一步。如今，我们与丹麦共尊同一位国王，外交政策受其牵制。未来，这种联系将慢慢单薄，最终落到仅是一种形式的地步。"
 ICE_united_we_stand: "团结则存"
 ICE_united_we_stand_desc: "我等置身于世界大战事外——丹麦恪守中立，冰岛亦受失去所有市场准入而倍受影响。如今，丹麦正在重新武装，而我们应准备好在必要之时予以帮助。这一次，冰岛将在世界舞台上大展拳脚。"
 ICE_declare_absolute_neutrality: "宣布绝对中立"
 ICE_declare_absolute_neutrality_desc: "不管丹麦发生什么，冰岛都必须尽最大努力不卷入一场欧洲战争。通过宣布绝对中立，我们将彰告天下，母岛绝不会被拖入任何破事儿中。"
 ICE_declare_absolute_neutrality_tt: "如果§Y[ROOT.OVERLORD.GetNameDef]§!遭到入侵，§Y[ROOT.GetNameDef]§!将宣布独立。"
 ICE_joint_shipbuilding_programme: "联合造船项目"
 ICE_joint_shipbuilding_programme_desc: "我们在帮助丹麦方面最好的选择是通过海洋。我们可以共同保护北海。为了做到这一点，我们需要舰艇，因此共同努力建立一支舰队是我们军事合作战略中的不言自明的步骤。"
 ICE_research_cooperation_tt: "联合研究项目"
 ICE_overlord_research_cooperation_tt: "冰岛联合科研项目"
 ICE_royal_marines: "王室海军陆战队"
 ICE_royal_marines_desc: "冰岛军队的规模永远不会很大。但我们可以专注于特定领域，对于一个岛国来说，海军陆战队是一个明显的选择。通过组建和训练一支海军陆战队，我们可以得到一支灵活的军队，可以根据需要在任何地方部署。"
 ICE_the_icelandic_police_force: "冰岛警察力量"
 ICE_the_icelandic_police_force_desc: "冰岛陆军的规模永远不会很大。但是作为一个替代选项，我们可以将抵御入侵纳入我国警察力量的职责。这样我们就能更有效地运用有限的人力，同时更好地准备岛屿的防卫。"
 ICE_infrastructure_projects: "基建项目"
 ICE_infrastructure_projects_desc: "如果这个国家要变得强大，首先需要做的是建设基础设施。良好的基础设施是任何工业扩张的基础。"
 ICE_engineering_projects: "工程项目"
 ICE_engineering_projects_desc: "如果冰岛想要变得强大，就需要对本岛进行开发。大型工程项目将会创造就业机会，并为冰岛的工业增长打下基础。"
 ICE_patrolling_the_atlantic: "大西洋护航"
 ICE_patrolling_the_atlantic_desc: "为了保护我们的商船舰队，我们需要远洋护航舰艇。我们应该与丹麦合作设计新的舰艇型号。"
 ICE_joint_military_training: "联合军事训练"
 ICE_joint_military_training_desc: "我们在这个岛上没有足够的经验来适当地训练现代战争所需的军队。因此，与丹麦合作对我们这样一个小岛来说是最好的方法。"
 ICE_industrial_cooperation: "工业合作"
 ICE_industrial_cooperation_desc: "邀请丹麦实业家在冰岛开设子公司，并提供税收豁免等优惠，可以在这里创造就业机会。这也将给冰岛的工业化发展带来急需的刺激。借助丹麦的帮助，我们可以推动这个国家向前发展。"
 ICE_gardhur_airfield: "加尔泽机场"
 ICE_gardhur_airfield_desc: "飞行器正在成为现代基础设施的真正一部分。冰岛绝不能落后。一个靠近首都的飞机场将是冰岛迈向未来的关键。"
 ICE_the_merchant_fleet: "商船队"
 ICE_the_merchant_fleet_desc: "船只曾经是建立这个国家的核心成分。船只在未来也将是其中的一部分。强大的商船队将成为未来冰岛经济的核心。"
 ICE_not_standing_idly_by: "绝不袖手旁观"
 ICE_not_standing_idly_by_desc: "无论我们喜爱与否，战争都在逐渐迫近。如果我们决心包围岛屿，那么我们必须将全国武装起来。要么战斗，要么灭亡，这一点毋庸置疑。"
 ICE_expand_industrial_complexes: "扩建工业复合体"
 ICE_expand_industrial_complexes_desc: "我国军事工业严重落后于其他欧陆势力，如果我们不投入大量努力和资金用于扩建与补贴我国军工组织，就其未充分发展与利用的现状而言，我国工业或将永远无法赶上。"
 ICE_political_unity: "政治统一"
 ICE_political_unity_desc: "危难时刻更需全国上下团结一致。我们必须放下政治分歧，尽一切努力让[ROOT.GetName]远离战火。"
 ICE_anglo_icelandic_relations: "英冰关系"
 ICE_anglo_icelandic_relations_desc: "[ENG.GetNameDefCap]很可能是作为我们未来贸易伙伴的最佳选择。无论如何，这都会严重损害我们的国家，并且与[ENG.GetAdjective]对抗可能是完全危险的。因此，我们必须尽力与隔海相望的邻国保持良好关系。"
 ICE_anglo_icelandic_relations_tt: "如果§Y扩大渔业§!国策已完成："
 ICE_american_protection: "请求美国保护"
 ICE_american_protection_desc: "[GetAmericanProtectionText]"
 ICE_american_protection_desc_standard: "战争正在酝酿，而我国太弱小，无法独善其身。[USA.GetNameDefCap]可以保护我们。我们应该同[USA.GetAdjective]政府进行接触，向他们提出在当地驻军以保护冰岛。这将是我们在独立道路上的一个退步，但这只是一个暂时的挫折。被入侵会更糟。"
 ICE_american_protection_desc_british_subject: "[ENG.GetNameDefCap]已经深陷这场战争的泥潭。如果敌对势力决定入侵，他们可能无法保护我们免受其害。我们应该与[USA.GetAdjective]政府接洽，提出让他们接管保护冰岛的任务。"
 ICE_american_protection_tt: "§Y[ROOT.GetName]§!成为§Y[USA.GetNameDef]§!的傀儡国"
 ICE_fighting_as_equals: "比肩奋斗"
 ICE_fighting_as_equals_desc: "我等比肩作战，而冰岛的能量远超其力量。如今，丹麦应承认冰岛不再是附属国，而是共主联邦中的平等成员。现在，是时候正式宣布冰岛是独立国家了。"
 ICE_fighting_as_equals_tt: "§Y[ROOT.getName]§!宣布独立"
 ICE_expanding_the_university_of_reykjavik: "扩大雷克雅未克大学"
 ICE_expanding_the_university_of_reykjavik_desc: "知识就是钥匙。一国要领先于世界，就需要集中力量办大事。通过追加雷克雅未克大学经费，我们所要创造的是一个面向未来的发展平台。"
 ICE_trade_relations: "贸易关系"
 ICE_trade_relations_desc: "一个小国是无法自给自足的。不过，通过与世界各国保持良好关系，并利用位于欧洲与北美中间这一战略优势后，冰岛就能成为一个完美的金融与贸易枢纽。最大化利用这些联系应该可使我国更轻松地采购到急需的装备。"
 ICE_keflavik_airbase: "凯夫拉维克空军基地"
 ICE_keflavik_airbase_desc: "美国人想造个更大的空军基地，这样他们就能畅行无阻地巡视整个大西洋。我们应予以批准，因为这只会使本国更加强大。"
 ICE_modernizing_the_island: "母岛现代化"
 ICE_modernizing_the_island_desc: "新的理论需要实践来检验，经济需要改革。是时候推动变革了。"
 ICE_compensation: "应有之酬"
 ICE_compensation_desc: "我们已经向丹麦和世界证明，冰岛已是个不可忽视的国家。无论最近还是几个世纪也来，我们都尽到了应有的牺牲。坐落在大西洋上的冰岛有能力保护丹麦王国的各个岛屿，如果相应责任能被转交给我们，丹麦收获的是一个更为强大的合作伙伴，并可更好地专注于保护其核心领土。"
 ICE_republicanism: "共和主义"
 ICE_republicanism_desc: "冰岛用不着国王。摄政时代所证明的仅是没有摄政时代的话，我们也能把事办漂亮。如今，是时候取消这个中世纪的遗存，并着手筹建共和制的时候了。"
 ICE_american_investments: "美国投资"
 ICE_american_investments_desc: "让数以千计的美军驻扎在岛上，这本身就对经济有利。另外，这也意味着美国公司对设立子公司和投资冰岛公司变得更加感兴趣。总而言之，如果我们打好牌，当前情况对我们来说是非常有利的。"
 ICE_american_soldiers: "招待美军大兵"
 ICE_american_soldiers_desc: "美国迫切希望将他们的影响力扩大到更远的地方，以保护他们最珍视的价值观。我们可以允许他们的士兵自由地在我们的土地上安家落户，甚至一些人可以选择入籍，服务建设我国自己的军事力量。"
 ICE_iceland_defense_force: "冰岛防卫军"
 ICE_iceland_defense_force_desc: "在美国的帮助下，冰岛可以建立一支现代化的军队。他们有知识、经验和人力，可以训练我们的部队。与他们一起建立一支部队有可能使我们的部队成为真正的精英部队。"
 ICE_state_owned_enterprises: "国有企业"
 ICE_state_owned_enterprises_desc: "现在，我们的岛屿可以更妥善地靠自己的力量支持自己，是时候开始考虑建立可以吸引工人和改善经济的产业，同时国家机器的效率也要改良。"
 ICE_not_our_king: "他王非我"
 ICE_not_our_king_desc: "冰岛王国——鬼话罢了。冰岛用不着国王，尤其用不着丹麦佬。如今已是争取冰岛人支持之时，要大步迈进走向未来，就得同过去彻底决裂。"
 ICE_expand_the_industrial_base: "扩建工业基地"
 ICE_expand_the_industrial_base_desc: "通过减少我们对宗主国工业产品的依赖，我们可以拥有更强盛的工业，从而也可以拥有更强大的工人阶级。没有正确的工具，革命是不可能发生的。通过减少对宗主国的依赖，这个国家可以得到它需要的东西，包括自产武器来支持革命，当然还有聪敏的头脑。"
 ICE_anti_capitalist_propaganda: "反资本主义宣传"
 ICE_anti_capitalist_propaganda_desc: "资本主义给我们带来了什么呢？是的，它可能给国家带来了些微的繁荣，但也导致了我国当前所深陷的危机。在过去我们过度依赖自由民主，以及宗主国只肯给我们一些残羹剩饭的态度，我们应该很清楚未来必然要走其他的道路。"
 ICE_international_relations: "国际关系"
 ICE_international_relations_desc: "我们前进的道路将会艰难，这是肯定的。如果我们要孤军奋战，那将会更加困难。因此，我们需要寻找新的盟友。共产国际就是我们可以尝试寻求新的联盟的地方之一，但也有其他选择。重要的是积极开拓新的领域，而这正是我们必须立即开始做的事情。"
 ICE_rally_the_workers_of_reykjavik: "动员雷克雅未克工人"
 ICE_rally_the_workers_of_reykjavik_desc: "冰岛并没有一支值得一提的军队，但首都的工人们肯定可以成为一支不可忽视的力量。如果工人们起来反抗这个体制，几乎没有什么能够阻止他们，因此赢得他们的支持就变得至关重要。"
 ICE_completion_break_with_the_crown_tt: "完成§Y$ICE_break_with_the_crown$§!国策时："
 ICE_prepare_for_the_revolution: "准备革命"
 ICE_prepare_for_the_revolution_desc: "一场成功的革命不会自己发生。它需要进行精心的规划与准备。种子必须种植和浇水。人民需要知道何时起事，而革命者必须在他们站出来时引导他们。必须印制海报。招募和培训职业的革命领袖，妥善存放武器，领导者必须作好掌控局势的准备。"
 ICE_state_visits: "国事访问"
 ICE_state_visits_desc: "不可否认，法西斯主导的国家目前正推动世界发生剧变。如果冰岛要改变，也许可以从他们身上学到一些东西。我们应尽快建立正式关系，并立即探索任何合作的可能。"
 ICE_general_strike: "全面罢工"
 ICE_general_strike_desc: "让我们向全世界，特别是我们那个恶毒的丹麦国王，展示冰岛工人的团结和坚强。一次大罢工可以停止所有工业的运转以及所有来往该岛的航运，切实伤害傀儡政府，并向人们展示真正的力量所在。"
 ICE_general_strike_tt: "\n§Y全面罢工§!结束时："
 ICE_organize_a_march: "组织进军"
 ICE_organize_a_march_desc: "人民已经被外国统治者奴役太久了。像反对罗马的那次一样，一场在首都的民族主义游行将会提醒我们强盛的维京过往。如果我们能够让每一个热爱自由的冰岛人加入，我们可以向政府展示冰岛人民是强大、丰富和团结的！共同努力，我们可以创造一个更美好的未来！"
 ICE_break_with_the_crown: "脱离联统"
 ICE_break_with_the_crown_desc: "现在是与丹麦王室正式决裂的时候了。我们应该谴责丹麦国王及其腐朽的内阁，宣布冰岛再次成为一个独立的国家，有权自由地追随自己的梦想和选择实现愿望的道路。"
 ICE_break_with_the_crown_tt: "[ROOT.GetNameDefCap]独立。"
 ICE_embrace_the_workers_revolution: "走向工人革命"
 ICE_embrace_the_workers_revolution_desc: "工人的支持使这一变革成为可能。因此，工团、工会和工人在新生国家的领导层占据一席之地是理所当然的。工人革命的领袖可以引领国家走向新的高度，给我们带来比任何君主都更大的进步。"
 ICE_remove_dissent_in_the_working_class_tt: "将会移除§Y$ICE_dissent_in_the_working_class$§!"
 ICE_state_corporatism: "国家社团主义"
 ICE_state_corporatism_desc: "现在我们已经摆脱了虚弱的丹麦统治的最后残余，是时候建立一个新的国家了。确保我们国家的安全最好的方法是团结在一个强大的领导者后面，工会领导人、工业巨头和政党齐心协力为所有冰岛人的共同利益而努力。国家将支持工业家们，而他们将回报支持国家。"
 ICE_international_brigades: "国际纵队"
 ICE_international_brigades_desc: "尽管在这里已经取得了胜利，但反对压迫的斗争必须继续进行。否则，我们的胜利可能只是暂时的。[ROOT.GetName]的子女们必须准备好在任何需要的地方提供援助，而国家必须尽最大努力支持他们，这可以通过颁布必要的新法规，并提供所需的武器和装备。"
 ICE_state_owned_industry: "国有产业"
 ICE_state_owned_industry_desc: "一个像[ROOT.GetNameDef]这样的小国不能依赖资本家来生产所需的商品。为了效率最大化，并确保生产最需要的商品，国家需要介入并控制工业。国家不再依赖外国投资来生存。冰岛国家将照顾其公民和武装部队。"
 ICE_organize_the_greyshirts: "组织灰衫军"
 ICE_organize_the_greyshirts_desc: "从青年中训练出一支装备精良的民兵，有助于培育年轻人，使他们适应我们的新世界。除此之外，半军事化训练也会增强军队的实力，将在收回我国领土时证明自己的价值。"
 ICE_research_cooperation: "研究合作"
 ICE_research_cooperation_desc: "通过与我们结盟的大国合作，我们可以更好地发展技术，从而在未来的武器方面获得优势。我们可以向我们尊敬的合作伙伴学习，同时提供良好而隐蔽的测试场地，远离窥探的眼睛。"
 ICE_infiltrating_the_british_isles: "渗透不列颠群岛"
 ICE_infiltrating_the_british_isles_desc: "如果革命的火焰未被扼杀并随后熄灭，那么它必须传播开来。明显的下一个解放目标是不列颠诸岛的受压迫工人。[ROOT.GetNameDefCap]将帮助受压迫地区的工人们起来反抗他们的帝国主义和资本主义的统治者。携手合作，我们可以将革命的理想化为普通工人的现实。"
 ICE_infiltrating_the_british_isles_tt: "解锁在威尔士、苏格兰和北爱尔兰发动共产主义起义的§Y决议§!。"
 ICE_transformation_of_nature: "改造大自然"
 ICE_transformation_of_nature_desc: "电力是工业化的关键。冰岛的自然环境需要像公民一样为国家服务。河流和瀑布可以变成水坝，石头可以开采，温泉可以用来取暖。任何事情都不能阻止我们前进。"
 ICE_the_viking_spirit: "维京之魂"
 ICE_the_viking_spirit_desc: "古代的维京人总是与无畏和死亡联系在一起。他们横渡大洋，踏上未知的征程，只有强者才能够获胜。今日的冰岛人必须是无畏和勇敢的，因为我国唯有通过胆量和勇气才能超越曾经，再度统治北海。"
 ICE_viking_spirit_tt: "解锁§Y改进维京之魂§!的决议"
 ICE_recruiting_international_workers: "征募国际工人"
 ICE_recruiting_international_workers_desc: "通过将我们的国家变成共产主义者和社会主义者的榜样，并保持革命的火焰一如既往地燃烧，我们可以像苏联早期一样吸引国际革命者。我们需要向工人和革命战士表明，无论他们来自哪里，[ROOT.GetName]都是他们归属的火炬。"
 ICE_international_research_community: "国际研究共同体"
 ICE_international_research_community_desc: "无论是通过共产国际，还是通过与世界各国的其他合作项目，都可以从其他人身上学到很多。通过与国际社会的接触，[ROOT.GetName]将创造新的辉煌。集体主义是一条真正的进步之路！"
 ICE_international_research_community_tt: "所有未加入阵营或与[ROOT.GetName]处于同一阵营的共产主义国家："
 ICE_reclaiming_the_empire: "再造帝国"
 ICE_reclaiming_the_empire_desc: "格陵兰曾经被来自冰岛的维京人殖民。尽管挪威和丹麦对该岛屿没有真正的权利，但他们之间一直为此争吵不休。现在是时候要求将格陵兰归还给其合法的所有者了。如果他们真正重视自己的文化遗产和历史，他们将无条件地将其割让给我们。让我们继续走向辉煌的道路！"
 ICE_securing_the_north_sea_passage: "保护北海航路"
 ICE_securing_the_north_sea_passage_desc: "是时候夺回应该属于冰岛的财产了。北海的设得兰群岛和法罗群岛是控制来往[ROOT.GetNameDef]航路的关键。"
 ICE_vinland: "文兰"
 ICE_vinland_desc: "北大西洋帝国的理念紧随莱夫·埃里克松首次发现美洲而生，他本人也是冰岛人的后代。令人惋惜的是，维京人的殖民地文兰最终灭亡，但如今正我们重拾往昔旧梦之时。为了奥丁！"
 ICE_the_armed_forces_of_iceland: "冰岛武装部队"
 ICE_the_armed_forces_of_iceland_desc: "冰岛必须在战争降临之时具备自卫能力，我们必须从零开始建立一支抵御任何入侵者的军队。冰岛人口稀少，但地理位置和面积本身就是个优势，毕竟敌人面对这种环境无法投入大规模兵力展开入侵。"
 ICE_an_airbase_in_the_sea: "海洋中的机场"
 ICE_an_airbase_in_the_sea_desc: "我们可以通过控制岛屿领空及周围海域来确保敌方无法登陆。就算真的被登陆了，我国空军也能确保敌军缺乏必要补给。因此，要建设冰岛武装部队，自然就需要建设一支现代化的空军。"
 ICE_a_naval_hub_in_the_atlantic: "大西洋海军枢纽"
 ICE_a_naval_hub_in_the_atlantic_desc: "冰岛是个岛——也就是说，由舰队来充当武装部队主力合情合理。舰队可以阻止敌军到达我们的海岸，可以支持我们的盟友统治海洋，可以遣送远征军到任何战场。建设一支强大的海军，是为冰岛的不二之选。"
 ICE_mine_iceland: "冰岛布雷"
 ICE_mine_iceland_desc: "就海运航道而言，除了北方以外，冰岛在所有方向上都严重暴露在外。为了确保岛上人民的安全，我们必须准备在开战时广泛布设水雷以保护冰岛的海域。"
 ICE_flying_boats: "飞船改造"
 ICE_flying_boats_desc: "如果我们在水中无法与敌人匹敌，那我们就会求助于下一个最好的选择，即天空。因为如果我们控制了天空，我们的敌人就不会再需要他们的船只了，因为它们将在一瞬间被击沉。"
 ICE_modernizing_the_coast_guard: "现代化海岸警备队"
 ICE_modernizing_the_coast_guard_desc: "冰岛的海岸警卫队一直是我们用于维护内外安全的主要力量。因此，我们应确保他们能够跟上日新月异的现代化和技术换代。"
 ICE_low_cost_aircrafts: "低成本飞机"
 ICE_low_cost_aircrafts_desc: "我们所缺乏的是一个庞大的产业，但我们拥有一些精心筛选的专家，知道如何优化飞机的制备。我们应该利用他们的才能，这样即使面对我们经济薄弱的现实，我们也能在空中军备竞赛中跟上步伐。"
 ICE_support_equipment: "支援装备"
 ICE_support_equipment_desc: "军队中的每个作战单元，以及防暴警察都可以使用更重型的军火，还可以配备适当的急救包和压制性武器。因此，我们应尽快确保投资于这方面。"
 ICE_emergency_conversions: "紧急转换"
 ICE_emergency_conversions_desc: "尽管这个国家并没有建造重型舰艇的能力，但我们确实拥有大量的渔船、商船和私营企业船只。在紧急情况下，我们可以在这些船只上安装机枪或轻型火炮，迅速高效地组建起足够庞大的海军力量，与大多数竞争者一较高下。"
 ICE_emergency_conversions_tt: "解锁将§Y运输船§!改装为§Y驱逐舰§!或§Y巡洋舰§!的§Y决议§!"
 ICE_enact_conscription: "兵役"
 ICE_enact_conscription_desc: "鉴于我国前途渺茫，国防便成为了首要事项。为了弥补我国几乎不存在武装力量的现状，我们要颁布对所有青年的强制征召令。"
 ICE_a_profesional_army: "陆军专业化"
 ICE_a_profesional_army_desc: "我国陆军目前过于弱小，无法妥善地防卫本岛。解决这个问题的唯一方法就是确保我国陆军只包含最精锐的、将战至最后一刻的士兵。"
 ICE_thungur_hnifur: "重击尖刀"
 ICE_thungur_hnifur_desc: "冰岛陆军从来都谈不上大。为了弥补这一点，我们必须确保部队训练精上加精，集中全军之力——如此一来，不击则已，一击惊人。"
 ICE_thungur_hnifur_idea: "精英部队"
 ICE_civilian_war_duty: "民间防卫"
 ICE_civilian_war_duty_desc: "让我国平民知晓当战火或危机来到家乡时该如何应对至关重要，这样每个平民都能做好在危难之时履行其职责的准备，例如协助后勤、救火和物资分配。"
 ICE_doctrinal_studies: "学说研究"
 ICE_doctrinal_studies_desc: "兵法并非易事，更不是每个国家都能掌握的。我们需要研究全球的各个强国，并学习他们如何发动战争。"
 ICE_death_from_above: "死亡天降"
 ICE_death_from_above_desc: "如果我们赢得空中战争，我们就赢得了战争，而且我们很快就能赢得了胜利。如果我们加强空军和陆军部门之间的合作，并训练特殊的伞兵射击团，随时准备尽可能摧毁敌人的补给线，那么胜利的速度甚至会更快。"
 ICE_we_shall_defend_our_island: "我们将保卫我们的本土"
 ICE_we_shall_defend_our_island_desc: "我们的岛屿就是我们的家，没有人比我们更了解它。通过使我军专门从事山地作战，我们可以从海岸撤军，一旦敌人登陆并开始感到自信又得意，我们就可以立即消灭他们。"
 ICE_taking_the_fight_to_our_enemies: "引火焚敌"
 ICE_taking_the_fight_to_our_enemies_desc: "海洋包围着我们，几个世纪以来，大海塑造了我们的人民和我们的身份。通过利用我们从中获得的知识，我们可以在敌人最不注意的地方与他们作战。"
 #### DENMARK ####
 #Economical/Industrial Branch
 DEN_kanslergadeforliget: "延续《宰相大街协定》"
 DEN_kanslergadeforliget_desc: "由于失业率的飙升和农业部门的失败，大萧条仍然充斥于[ROOT.GetName]。我们需要跨越党派的界限，就如何应对我们所处的危机达成共同协议。"
 DEN_devalue_the_krone: "贬值克朗"
 DEN_devalue_the_krone_desc: "通过贬值克朗，我们的农产品将在国际市场上更具竞争力，增加出口机会，这反过来将挽救苦苦挣扎的农民。"
 DEN_remove_economic_crisis_in_730_days_tt: "§Y$DEN_economic_crisis_dynamic_modifier$§!将在730天后移除"
 war_will_cancel_deal_tt: "§Y国家之间的战争将撕毁该协议§!"
 DEN_effects_after_fortify_our_borders_tt: "已经完成§Y$DEN_fortify_our_borders$§!国策："
 DEN_trade_with_britain: "对英贸易"
 DEN_trade_with_britain_desc: "[ENG.GetNameDefCap]历来是我们最大的农产品出口市场，但在大萧条之后，这种贸易几乎停止了。随着克朗的贬值，是时候联系英国人以尝试重建我们从前的贸易联系了。"
 DEN_trade_with_germany: "对德贸易"
 DEN_trade_with_germany_desc: "[GER.GetNameDefCap]历史上进口了我们大量的农产品，即使是世界大战也没有阻止这一点。但在过去几年里，两国之间的贸易有所减少。也许是时候扭转这一趋势了！"
 DEN_agricultural_subsidies: "农业补贴"
 DEN_agricultural_subsidies_desc: "我们的农民一直在与债务危机和丧失抵押品赎回权作斗争。他们的无助和愤怒已经酝酿了很久，如果不加以控制，可能会发展成更危险的事情。我们必须解决这种情况，并尽我们所能地帮助农业部门。"
 DEN_industrial_investments: "工业投资"
 DEN_industrial_investments_desc: "城市中心也未能幸免于过去几年的动荡。失业率飙升，企业要么濒临破产，要么彻底破产。我们可以为工业领域提供有针对性的一揽子援助，以稳定局势。"
 DEN_support_schleswigian_farmers: "支持石勒苏益格农民"
 DEN_support_schleswigian_farmers_desc: "在南日德兰半岛，边缘群体的活动出现了日益增长的趋势，这主要是由于紧张的经济形势，以及对集体身份认同的摩擦导致的；他们算德国人还是丹麦人？通过加强该地区的经济刺激，我们或许能够缓解一部分不满情绪。"
 DEN_public_works: "公共建设"
 DEN_public_works_desc: "通过实施公共工程计划，我们不仅可以通过修建桥梁来连接我们的岛屿，改善我们国家的基础设施，还可以启动新的住房项目的建设，降低仍然居于高位的失业率。"
 DEN_fortify_our_borders: "巩固我国边防"
 DEN_fortify_our_borders_desc: "欧洲各地的紧张局势正在再次上升。虽然我们平安度过了世界大战，但不能保证这种情况会再次发生。我们必须为最坏的情况做准备，同时希望得到最好的结果。捍卫我们的边界和我们的独立是我们的首要任务！"
 DEN_build_a_modern_dannevirke: "修建现代化丹麦土建工事"
 DEN_build_a_modern_dannevirke_desc: "丹麦人几个世纪以来一直面向欧洲大陆建造重型防御工事，其中最著名的是丹麦土建工事。随着[GER.GetNameDef]再次武装自己，并在我们周边的数个大国激起动荡局势，我们必须建造一座现代化的土建工事来保护我们的边境。"
 DEN_unlocks_fortification_efforts: "解锁决议：§Y重视要塞§!\n\n"
 DEN_refortify_tunestillingen: "重新修缮图内斯蒂林根防线"
 DEN_refortify_tunestillingen_desc: "上一次欧洲被战争吞噬时，我们建造了图内斯蒂林根防线来进行备战防御——这条防线由一系列保护哥本哈根港口的防御工事组成。这些工事后来都年久失修，但通过对其进行重建和现代化改造，我们能够保证首都的安全。"
 DEN_secure_our_supply_lines: "确保补给线"
 DEN_secure_our_supply_lines_desc: "任何一支军队都要靠吃饱肚子才能前进——这在今天和几千年前一样真实。值得庆幸的是，我们是一个主要的粮食生产国，只要对我们的后勤保障进行一些改进，我们就能保证对部队的稳定补给。"
 DEN_fortify_the_islands: "巩固群岛"
 DEN_fortify_the_islands_desc: "整个丹麦东部位于数百个岛屿上，而我们的海军还不足以保护它们免受邻国更大规模舰队的攻击。通过在关键地点建造沿海防御工事，我们也许能够击退潜在的入侵者。"
 DEN_unlocks_coastal_fortification_efforts: "解锁决议：§Y重视海岸要塞§!\n\n"
 DEN_connect_the_islands: "连通群岛"
 DEN_connect_the_islands_desc: "[ROOT.GetNameDefCap]由众多岛屿组成，连接我们与大陆的唯一地点是日德兰半岛南部。为了促进全国各地的旅行，尤其是岛屿之间的旅行，我们必须建立桥梁，将我们更加紧密地联系在一起。"
 DEN_expand_institut_for_teoretisk_fysik: "扩建理论物理研究所"
 DEN_expand_institut_for_teoretisk_fysik_desc: "哥本哈根大学的理论物理研究所是世界领先的物理学研究机构，由理论物理学家尼尔斯·玻尔创建。通过资助该机构并对其设施进行扩建，我们可以获得其回报，甚至有可能招募尼尔斯·玻尔本人加入我们的事业……"
 DEN_aalborg_portland_cement_plant: "奥尔堡·波特兰水泥厂"
 DEN_aalborg_portland_cement_plant_desc: "丹麦的大陆部分自然资源贫乏，但水泥生产是我们拥有的一项资产。通过扩大奥尔堡·波特兰水泥厂，我们能够保障国内的建设能力。"
 DEN_improve_aalborg_portland_tt: "这将改善工业企业§Y$DEN_aalborg_portland$§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+10.00%§!\n\n"
 DEN_expand_the_industries: "发展我国工业"
 DEN_expand_the_industries_desc: "丹麦传统上依赖农业，这仍然是我们最大的出口产业。如果我们能够实现产业多样化并扩建其他行业，我们将会加强整体经济，并使丹麦社会更能够应对突发变化。"
 DEN_develop_remote_islands: "解锁决议：§Y开发岛屿§!\n\n"
 DEN_support_the_faroes_industries: "支持法罗群岛工业"
 DEN_support_the_faroes_industries_desc: "在我们所处的这个风云变幻的时期，扶持位于法罗群岛上的少数产业可能会是明智的决策，这将使我们对这个处于战略位置的群岛的主张不可否认。"
 DEN_support_bornholms_industries: "支持博恩霍尔姆工业"
 DEN_support_bornholms_industries_desc: "尽管博恩霍尔姆岛缺乏重要的自然资源，但在其少数产业上投资仍然可能被视作一个好主意，顺便提醒我们的所有邻居，这是谁的岛屿。"
 DEN_develop_greenland: "开发格陵兰"
 DEN_develop_greenland_desc: "丹麦本土几乎没有什么我们可以在国内生产的过程中开发和利用的自然资源。另一方面，我们在格陵兰岛拥有的资源要丰富得多，如果我们投资并开发格陵兰岛，我们将能够获得好处。"
 DEN_expand_the_ivittuut_mine: "扩建伊维图特矿业"
 DEN_expand_the_ivittuut_mine_desc: "伊维图特矿山是我们唯一的铝资源，铝是现代飞机生产中至关重要的组成部分。通过扩建这个矿山，我们可以增加国内飞机生产或将铝出口到其他国家。"
 DEN_prospecting_new_sites: "勘探新址"
 DEN_prospecting_new_sites_desc: "加尔苏拉苏克镇的旧矿已经耗尽，但丘利萨特地区还有其他矿床。在这里开采新矿不仅对格陵兰的工业有很大好处，也能满足我们国内的需求。"
 DEN_protect_greenland: "保卫格陵兰"
 DEN_protect_greenland_desc: "格陵兰岛长久以来一直是我们领土的一部分，对该岛屿的主权声索可以追溯到维京时代。失去这个岛屿将是一场全国性的灾难，也将丧失巨大的声望。为了阻止对该岛屿的任何潜在攻击，我们需要加强其防御力量。"
 DEN_danske_stalvalsevaerket: "丹麦炼钢厂"
 DEN_danske_stalvalsevaerket_desc: "来自工业部门的几位代表一直呼吁增加钢铁产量。如果我们建立一个新的钢铁厂，它将对经济起到推动作用，并使我们在钢铁生产方面更加自给自足。"
 DEN_reorient_production_lines: "调整生产方向"
 DEN_reorient_production_lines_desc: "我们发现自己处于一个非常不稳定的世界局势之中，很可能很快就需要更多的军事装备。为了满足对军事武器日益增长的需求，我们需要将民用工厂转换为军事装备生产。"
 DEN_strengthen_military_industries: "强化军工产业"
 DEN_strengthen_military_industries_desc: "从超前规划的角度来看，投资一个有活力的军事装备产业可能是至关重要的。我们需要确保，当我们发现自己需要拿起武器来保护我们人民的时候，我们已经做好了充分的准备。"
 DEN_protect_the_faroe_islands: "保卫法罗群岛"
 DEN_protect_the_faroe_islands_desc: "随着世界紧张局势的加剧，北海可能很快会发生一些激烈的冲突。法罗群岛是我们控制格陵兰及其众多资源的重要纽带。失去这个群岛可能对我们造成毁灭性的影响，因此我们确保其防御至关重要。"
 DEN_protect_bornholm: "保卫博恩霍尔姆"
 DEN_protect_bornholm_desc: "博恩霍尔姆位于[SWE.GetNameDef]的南部和[GER.GetNameDef]的北部，比与丹麦其他地区更接近这两个国家。我们必须强化在波罗的海上这个战略位置岛屿的建设，并确保我们对它的控制。"
 #Historical Branch
 DEN_declare_neutrality: "重申中立"
 DEN_declare_neutrality_desc: "在上次战争中，我们的不承诺政策为我们带来了好处，使我们免于战争的荼毒。宣布中立也许能再次拯救我们。"
 DEN_political_unity: "政治统一"
 DEN_political_unity_desc: "只有通过合作和跨党派开展工作，我们才有希望确保我们的国家安全。抛开我们的政治分歧从来没有比现在更重要，只有通过务实行事，我们才能保护丹麦。"
 DEN_policy_of_disarmament: "裁军政策"
 DEN_policy_of_disarmament_desc: "我们已经追求了数十年的裁军政策，这也是我们幸免于世界大战荼毒的原因之一。通过表现出对任何邻国都不构成威胁，或许这次我们也能幸免于难。"
 DEN_import_machinery_and_material: "进口机器和原料"
 DEN_import_machinery_and_material_desc: "如果我们希望与邻国的工业巨擘竞争，我们必须要放聪明一点。从工业化程度更高的国家进口现代工具和材料将提升我们自身的能力，并使经济得到进一步发展。"
 DEN_modernize_agricultural_machinery: "现代化农机"
 DEN_modernize_agricultural_machinery_desc: "现代化农业机械和技术可以提高效率，从而增加产量，带来丰富的收获。"
 DEN_develop_jutland_states_tt: "解锁决议：§Y发展日德兰区域§!\n\n"
 DEN_agricultural_reinvestments: "农业再投资"
 DEN_agricultural_reinvestments_desc: "通过机械化，将我们进口的新机械设备引进并投入使用，我们的农业变得更加高效。将这个部门增加的税收进行再投资，可以进一步提高效率。"
 DEN_industrial_reinvestments: "工业再投资"
 DEN_industrial_reinvestments_desc: "现代化农业使人们从田地劳作中解放出来。在工业城市中心进行再投资将为这些人提供新的工作机会，这样做可以增加我们的工业产出。"
 DEN_increase_produce_production: "提高粮食生产"
 DEN_increase_produce_production_desc: "我们的再投资取得了回报，从小农场到大合作社的每个人都享受到了繁荣发展的红利。我们现在非常适合进一步增加粮食生产。"
 DEN_modernize_industrial_machinery: "现代化车床"
 DEN_modernize_industrial_machinery_desc: "丹麦传统上是一个农业经济体系，其经济主要依靠食品出口，但城市工业在过去几十年中变得越来越重要。通过投资现代化机械设备，工业可以进一步发展壮大。"
 DEN_develop_island_states_tt: "解锁决议：§Y发展大贝尔特区域§!\n\n"
 DEN_increase_industrial_production: "提高工业生产"
 DEN_increase_industrial_production_desc: "随着就业和经济产出的逐渐增加，城市工业最近变得越来越重要。尽管我们的工业已经提高了自身能力，但仍有进一步提高效率的空间。"
 DEN_research_and_development: "投资研究和发展"
 DEN_research_and_development_desc: "石油和机械设备是维持现代社会运转的关键，而我们在几乎所有这些领域都已经落后了。我们必须确保本国没有更进一步落后。"
 DEN_north_sea_oil_drilling: "北海石油开采"
 DEN_north_sea_oil_drilling_desc: "勘探者在丹麦的北日德兰海岸外发现了石油贮藏。如果我们能够开采这些石油贮藏，我们将减少对多变的贸易市场的依赖，变得更加自给自足。"
 DEN_potential_refinery_tt: "若已研究§Y$synth_oil_experiments$§!，在§Y$STATE_99$§!添加§G1§!个建筑位和§G1§!座§Y$synthetic_refinery$§!。"
 DEN_increase_maritime_trade: "提高远洋贸易"
 DEN_increase_maritime_trade_desc: "未来在于广阔的海洋和我们的商船舰队，后者将我们的产品远销世界各地。虽然我们国家的人口和政治影响力可能很小，但我们可以成为一个伟大的贸易强国。"
 DEN_full_employment: "充分就业"
 DEN_full_employment_desc: "在不惜一切代价投资工业和农业方面之后，我们现在终于可以收获好处。我们已经挺过了经济危机和高失业率的岁月。国家正全力运转，人力市场供不应求。繁荣就在前方。"
 #Shared Political Branch
 DEN_social_stability: "社会稳定"
 DEN_social_stability_desc: "为了避免已经对其他国家造成影响的社会动荡，我们必须采取预防措施！在对各行业和整个经济模式进行全面改革之前，我们必须确立坚定而稳定的立场。"
 DEN_welcome_foreign_scientists: "欢迎外国科学家"
 DEN_welcome_foreign_scientists_desc: "麻烦再次在欧洲酝酿，人们正在逃离那些意图压迫他们的政权。张开双臂欢迎其中一些人，我们将获得很多知识和竞争力。"
 DEN_build_motorveje: "建立国家公路系统"
 DEN_build_motorveje_desc: "最近关于国家高速公路的议论和规划越来越多。建设一条高速公路网将有助于实现全国范围内旅行时间的大幅缩短，使整个国家更加紧密地联系在一起。"
 DEN_heavy_market_regulations: "严格的产业管理条例"
 DEN_heavy_market_regulations_desc: "实业公司多年来已经变得庞大而富有。他们对经济的控制已经让很多人感到担忧。我们需要限制他们，并对他们进行严格监管，以确保他们不会将公司的利益置于国家的利益之上。"
 DEN_limited_market_regulations: "有限的产业管理条例"
 DEN_limited_market_regulations_desc: "多年来，工业部门在国家经济中变得越来越重要，甚至蓬勃发展。我们需要适度控制和引导它们，既不能妨碍其增长，又要足够确保它们不会成为国家的安全风险。"
 DEN_no_market_regulations: "取消所有产业管理条例"
 DEN_no_market_regulations_desc: "我们的产业实现了增长和繁荣，这不是因为我们对市场进行的规范，而是因为他们没有遵从我们的管理条例。如果我们真的想用我们的产业与世界其他国家竞争，我们需要取消对它们的任何和所有的规定。"
 DEN_industrial_research_bonus_tt: "工业研究加成：§G+5.00%§!"
 DEN_side_with_unions: "站在工会一边"
 DEN_side_with_unions_desc: "只有改善[Den.GetNameDef]所有人的生活条件，我们才能解决困扰劳动力市场的问题，而只有加强工会才能实现这一目标。"
 DEN_side_with_industry: "站在工业界一边"
 DEN_side_with_industry_desc: "为了解决企业运营面临的问题，我们需要降低工资，对进口商品征收更高的关税，否则企业主将要艰难求生。"
 DEN_five_year_plan: "推行五年计划"
 DEN_five_year_plan_desc: "为了确保我们人民的未来，我们必须建立一个委员会，能够为[DEN.GetNameDef]设计和实施一个大胆的新经济模式。这个新的五年计划将让我们看到真正的腾飞和繁荣！"
 DEN_limited_social_mobilization: "有限社会动员"
 DEN_limited_social_mobilization_desc: "战争正在笼罩欧洲——但我们不能再次措手不及！我们必须进行必要的准备工作，以维护我们的主权，尽管这可能会很艰难。"
 #Rearmament Branch
 DEN_start_the_rearmament: "开始重整军备"
 DEN_start_the_rearmament_desc: "[DEN.GetNameDef]已经忽视军事，把自己的主权拱手交给邻国掌控太久了。如今欧陆动荡不安，这样做不会再管用了！我们必须再次加强我国军事力量并确保自主掌控命运。"
 DEN_national_unity: "国民团结"
 DEN_national_unity_desc: "为了重新武装并建设军队，我们需要全体丹麦人的支持。我们必须努力团结人民，坚定不移地向前迈进。"
 DEN_industrial_preparations: "工业准备"
 DEN_industrial_preparations_desc: "我们必须让社会做好全面战备——绝不能留给措手不及任何可乘之机。首当其冲的是工业准备，以此自给自足，并反过来增强军力，使我们有足够的时间来抵御任何入侵者，以此等待救援。"
 DEN_military_preparations: "军事准备"
 DEN_military_preparations_desc: "倘若我军无法退敌，那为抗敌作战所做的一切工业准备皆属白搭。我们必须加强防御，确保我国部队拥有坚守阵地所需的纪律和勇气。"
 DEN_civilian_preparations: "民事准备"
 DEN_civilian_preparations_desc: "军事和工业部门的准备就算再充分，一旦民众的决意一溃千里，一旦求和主张使得防线自后方瓦解，那么一切都将化为乌有。我们必须淬炼每一个丹麦人心中的坚毅，坚定他们的信念。"
 DEN_full_social_mobilization: "全面社会动员"
 DEN_full_social_mobilization_desc: "战争已经临门。为了保护我等之自由，必须动员社会的方方面面。每个男人、女人和孩子都必须知道自己的责任和义务。如此必有代价，但我国一切工业产能都必须用于支持丹麦人民的重整军备和安居乐业。"
 DEN_seek_protection: "寻求庇护"
 DEN_seek_protection_desc: "虽然我们可以做好一切准备，但我们周围有更大更强的邻国——我们无法真正确定他们的意图。因此，在其他地方寻求保护以确保我们的独立是一个明智之举。"
 DEN_sign_non_aggression_deal: "签署不侵犯条约"
 DEN_sign_non_aggression_deal_desc: "如果我们能够结交一个更强大的国家，并与之签订互不侵犯条约，我们将受益匪浅。这可能不会在短期内改变我们岌岌可危的处境，但从长远来看，更紧密的关系可通过进行贸易和加强合作而使我们受益。"
 DEN_sign_a_trade_deal: "谈判贸易协定"
 DEN_sign_a_trade_deal_desc: "我们决意要再武装军队，但这需要时间——时间正是我们最缺少的东西。我们必须多快好省地获得装备，只能求助于友好国家，以采购填补我国贫弱的产能。"
 DEN_science_pact: "启动研究和伙伴关系项目"
 DEN_science_pact_desc: "随着国家对工业愈发重视，我等在科技进步方面取得了长足的进步，但仍然落后于某些国家。与友好国家合作，我们可以开展互惠互利的研究和合作计划，向未来持续迈进。"
 DEN_territory_for_protection: "领土换庇护"
 DEN_territory_for_protection_desc: "重整军备计划正在按部就班，但军方仍担心计划赶不上变化。我们可以出卖掉部分领土，以此换得比互不侵犯条约更具体的庇护，甚至还有机会造福本国经济。"
 DEN_strength_in_numbers: "人多力量大"
 DEN_strength_in_numbers_desc: "我们如果想在面对强大得多的敌人时有一战之力，就必须寻求盟友——去尼玛的中立！是时候抛弃天真，凝视这个世界的真实了。"
 DEN_military_cooperation_program: "军事合作项目"
 DEN_military_cooperation_program_desc: "在确立同盟之后，两国都乐于建立一个联合军事合作项目供互相学习。为这一协议锦上添花的是，我国的新盟友已同意为我国军备重整采购提供补贴。"
 DEN_joint_military_drills: "联合军事训练"
 DEN_joint_military_drills_desc: "由于自1864年以来一直处于中立，丹麦军队已经有些时间未见识真正的战斗了。如果能与我们的新盟友协商进行联合军事训练，我们可以从他们那学到许多，而且双方都能从对方获取经验。"
 DEN_nordic_security: "北欧安保"
 DEN_nordic_security_desc: "新的联盟关系保证了我国独立安稳，如今终于可以把注意力转向北欧其他国家了。我们必须说服其加入我方阵营，以此相互照应；倘若他们不讲道理，我们就有义务进行武装保护，免得他们伤害到其自己。"
 #Monarchist Branch
 DEN_unify_the_right: "团结右翼"
 DEN_unify_the_right_desc: "[DEN.GetNameDefCap]政界那不负责任的做派已经持续太久了！惟有依靠丹麦民族的勇气和毅力，我们这个国家才能继续运转。右翼政党是时候团结起来，共同对抗左翼威胁了！"
 DEN_conservatives_support: "争取保守派支持"
 DEN_conservatives_support_desc: "尽管大部分保守党员中做梦也想不到要与农民党或纳粹党这等组织合作，但还是有些人能意识到风暴将至，而[DEN.GetNameDef]毫无防备这一事实。我们必须说服这种人加入我们的事业。"
 DEN_conspire_with_the_officer_corps: "媾和军官团"
 DEN_conspire_with_the_officer_corps_desc: "右翼联盟统一之后，我们有了更大的政治授权和更一致的议程，如此即可与军官团接洽，至少要说服其部分成员支持我们。"
 DEN_encourage_paramilitary: "鼓励准军事组织"
 DEN_encourage_paramilitary_desc: "鼓励地方准军事组织不仅能在战时加强国家安全保障，也能提升民众的社群和团结意识。"
 DEN_overthrow_the_government: "颠覆政府"
 DEN_overthrow_the_government_desc: "长期以来，我们的国家一直由贪婪的人统治，他们只顾自己的利益，而忽视了对丹麦人民构成威胁的各类险况。是时候建立新秩序，为[DEN.GetNameDef]开启新时代了！"
 DEN_strengthen_the_officer_corp: "加强军官团"
 DEN_strengthen_the_officer_corp_desc: "军官在军事行动的成功中发挥着举足轻重的作用。为了确保我军武装部队有效可靠，我们必须重新检视强化我们的军官队伍。新一代的将校必须德才兼备——能力出众，恪守职分。"
 DEN_king_assumes_power: "国王夺权"
 DEN_king_assumes_power_desc: "时代的不确定性要求我们以有力的大手指引祖国前行，这只大手背后所代表的就是稳定和传统。我们要说服国王，请他在这个动荡的时代全权负责政府工作。"
 DEN_konge_og_faedreland: "为了王上和祖国"
 DEN_konge_og_faedreland_desc: "克里斯蒂安十世陛下有着坚定不移的奉献精神和荣誉感。在这个考验我国的时刻，这对于人民群众乃是希望之灯塔。我们必须团结一致，保卫祖国！"
 DEN_align_industries: "引导产业符合国家利益"
 DEN_align_industries_desc: "有效资源配置和集中工业产出的需求已变得至关重要。通过协调我们的人力并简化生产流程，我们将确保每家工厂、每名工人和每一项资源都充分发挥潜力，旨在为[DEN.GetNameDef]做贡献。"
 DEN_the_royal_guard: "扩编王室卫队"
 DEN_the_royal_guard_desc: "王室卫队肩负着保护国王及其王族安全的重任已近三百年，他们一次又一次地证明了自己在履职时的专注和坚定。通过规模上的扩编以及纪律上的紧抓，我们可以进一步加强我国武装力量。"
 DEN_economic_mobilization_strategy: "经济动员战略"
 DEN_economic_mobilization_strategy_desc: "我们必须让经济和群众为即将到来的战争做好准备。我们需要实施新的经济战略，以确保各行业尽可能高效地运行，同时说服丹麦人民为国王和国家履行职责。"
 DEN_expand_kobenhavns_university: "扩建哥本哈根大学"
 DEN_expand_kobenhavns_university_desc: "我们不能冒险让[DEN.GetNameDef]的技术水平停滞落后。投资哥本哈根大学，致力于科学进步和技术开发，将确保我们在任何领域都不会落后于竞争对手。"
 DEN_scandinavian_security: "稳固斯堪的纳维亚"
 DEN_scandinavian_security_desc: "在过去的几个世纪里，斯堪的纳维亚半岛和波罗的海一直是[DEN.GetNameDef]的主要地缘政治焦点。在将注意力转向欧陆列强之前，我们必须首先征服上的主要欧洲强国之前，我们必须首先平定我国北翼。"
 DEN_reintegrate_iceland: "整合冰岛"
 DEN_reintegrate_iceland_desc: "[ICE.GetNameDef]是我国不可分割的一部分——不久前如此，经久前亦如此。现在是时候说服[ICE.GetAdjective]加入我国，使两国再次一统了。"
 DEN_develop_iceland: "开发冰岛"
 DEN_develop_iceland_desc: "冰岛地处北大西洋，是海军远征掌控公海的首选之地。通过向向当地投入更多资源资金，小小一岛可以将其更紧密地融入更广阔的领域，我们也能更好地利用其战略地位。"
 DEN_sway_the_nordics: "影响北欧诸国"
 DEN_sway_the_nordics_desc: "笔杆子胜于枪杆子——这句俗语是有道理的。为说服其他国家支持我等事业，与其使用蛮力，不如试一下外交手段。"
 DEN_offer_protection: "提供庇护"
 DEN_offer_protection_desc: "为进一步增强我国在北欧地区和波罗的海周边的影响与势力，我们应为需要帮助的国家提供合适的庇护，在此基础上建立丹麦之权威。保护北欧和波罗的袍国将巩固全地区安全形式，并使我等诸国一并受益。"
 DEN_secure_swedish_steel: "控制瑞典钢铁"
 DEN_secure_swedish_steel_desc: "[DEN.GetNameDefCap]资源匮乏，缺乏建设现代军事所需的材料。在隔壁，瑞典物产丰饶，且一度归顺在丹麦统治之下。现在是时候再次将[SWE.GetNameDef]纳入我国统治了。"
 DEN_swedish_steel_production: "瑞典钢产"
 DEN_swedish_steel_production_desc: "将[SWE.GetNameDef]北部矿产资源纳入我们的统治范围后，我们就能很好地利用所有的矿山来提高我们自己的开采能力，同时还能将部分财富出口到国外——以此换得安全保障。"
 DEN_finish_off_finland: "控制东线"
 DEN_finish_off_finland_desc: "除非东线安稳无虞，否则我等在斯堪的纳维亚北境利益永远要处于达摩克里斯之剑之下。我们必须先制行动，武装保护芬兰领土！"
 DEN_reclaim_norway: "收复挪威"
 DEN_reclaim_norway_desc: "丹麦王室统治[NOR.GetNameDef]达数百年之久，直到1814年才惨遭瑞典所掠。丹麦王仲、[NOR.GetNameDef]国王哈康一再申明不愿直接控制挪威，也不愿以“必要”的名义去专制保护其人民。那么，是时候在丹麦治下一统两国了。"
 DEN_train_mountain_infantry: "山地训练"
 DEN_train_mountain_infantry_desc: "斯堪的纳维亚半岛的西部和北部地区多山，丹麦本土没有这种地形。我们必须在这些山区进行军事演习，以提高我们的作战能力，更好地保护我们的领土。"
 DEN_pan_scandinavianism: "泛斯堪的纳维亚主义"
 DEN_pan_scandinavianism_desc: "斯堪的纳维亚，乃至全北欧，千年来相濡以沫、荣辱与共。唯经各族人民深沉的血脉维系，我等方能向统一之路迈出步伐"
 #Fascist Branch
 DEN_march_on_the_capital: "向首都进军"
 DEN_march_on_the_capital_desc: "终于到了我党站起来并掌控[DEN.GetNameDef]未来的时候了。我们必须向[ROOT.capital.GetCapitalVictoryPointName]进军，让我们的声音被听到！这将是[DEN.GetAdjective]历史上一个强大而安全的时代的开始！"
 DEN_seize_power: "攫取权力"
 DEN_seize_power_desc: "[DEN.GetNameDefCap]终于准备好接受新的法西斯政府了。我们将废除议会，并将我们伟大国家的未来交到$DEN_cay_lembcke$手中。然而，如果有一丝阻力，我们就必须做好永远消灭它的准备。"
 DEN_ask_for_support: "寻求援助"
 DEN_ask_for_support_desc: "[GER.GetAdjective]是我们想要建设的国家的典范。因此，在政府的这个动荡时期，我们认为没有比这更好的人可以伸出援手并寻求支持了。我们应该尽快派代表团前往[GER.capital.GetCapitalVictoryPointName]！"
 DEN_denmark_first: "丹麦优先"
 DEN_denmark_first_desc: "我们凭一己之力已经走到了这一步，何必向任何大国寻求支持呢？相反，[DEN.GetNameDef]将自力更生，并成长为与世界其他主要派别一样重要的存在。丹麦万岁！"
 DEN_rally_the_nation: "全国号召"
 DEN_rally_the_nation_desc: "现在我们已经控制了国家，最重要的是我们获得人民的支持。虽然他们可能无法做太多事情来反对我们，但有一群民众站在你一边，准备为他们的国家而战，比有一个人在你背后插着刀要好得多。让我们恢复[DEN.GetAdjective]的自豪感，团结人民为国家而战！"
 DEN_dano_german_military_cooperation: "丹麦-德国军事合作"
 DEN_dano_german_military_cooperation_desc: "为了让我们的军队发展到能够实现我们的目标，我们可能有必要同我们的同盟[GER.GetNameDef]政府接洽，并请求军事和技术合作。通过这项提议，我们对[DEN.GetNameDef]的未来设想将更接近现实。"
 DEN_institute_corporatism: "研究社团主义"
 DEN_institute_corporatism_desc: "在意大利模式的启发下，来自不同经济部门的工人和资本家必须参与国家政策的制定，这样我们才能在这些群体之间进行斡旋，进行对国民经济最有利的改革。这将帮助我们确保[DEN.GetNameDef]稳固的政治未来。"
 DEN_experimental_technology: "实验性技术"
 DEN_experimental_technology_desc: "在我们开发战争机器的同时，我们还应该确保我们的研发部门继续推进他们的实验。我们必须向大学和实验室提供他们所需的资金，以继续推动我们的进一步发展。"
 DEN_assault_troops: "冲锋队"
 DEN_assault_troops_desc: "虽然军队可以坚守阵线并一点一点地击退我们的敌人，但只有通过我们精锐部队的力量，我们才能找到摧毁我们面临的任何威胁所需的力量。我们应该优先训练他们，确保我们有服从命令、纪律严明的特种部队作为后备力量。"
 DEN_prioritize_navy: "重视海军"
 DEN_prioritize_navy_desc: "本土只是一个小半岛，如此，优先发展待命舰队就显得尤为重要。[DEN.GetAdjective]海军有一天可以与[ENG.GetAdjective]或[JAP.GetAdjective]的海军相媲美，但前提是我们花时间和金钱来改进它。"
 DEN_prioritize_army: "重视陆军"
 DEN_prioritize_army_desc: "任何一支军队的骨干都出自陆军。如果我们将资源用于士兵训练和战争机器和装备的生产，那么我们将完全准备好面对任何胆敢威胁[DEN.GetNameDef]的人。"
 DEN_total_war: "全面战争"
 DEN_total_war_desc: "我们目前在这场战争中的损失是不可接受的。然而，这还没有结束。我们必须集结部队，为全面克里格做好准备。如果我们能够击退敌人，并全力以赴，那么我们就有机会抵御这场动荡。团结人民并动员最后的产业，我们必须坚守阵地！"
 DEN_military_might: "复苏军事力量"
 DEN_military_might_desc: "[DEN.GetNameDef]的军事实力日益强大，但总有进步的空间。让我们将资金集中用于陆军和空军，以改善他们的培训和战场效率。"
 #End Focuses
 DEN_avenging_1864: "雪耻1864"
 DEN_avenging_1864_desc: "1864年的耻辱性失败给我们的国家带来了半个多世纪的创伤。现在是时候了，让我们一劳永逸地保卫我们的南部边境，并确保没有敌人能够再次决定我们必须遵守的条款。"
 DEN_dominium_maris_baltici: "波罗的海主宰"
 DEN_dominium_maris_baltici_desc: "[ROOT.GetNameDefCap]曾经是波罗的海沿岸最强大的国家。我们曾与波罗的海国家、波兰人、俄罗斯人，尤其是瑞典人作战，争夺海洋主导权。我们现在已做好准备，一劳永逸地将整个地区置于我们的控制之下。"
 DEN_establish_the_danelaw: "丹法区"
 DEN_establish_the_danelaw_desc: "曾经有一段时间，我们的领土横跨北海，英国人遵守我们的法律。现在是时候再次崛起并通过夺取海域来确保我们人民的未来了。我们将重新提出丹麦区并迫使所有其他国家听从我们！"
 #Occupation Branch
 DEN_collaboration_government: "合作政府"
 DEN_collaboration_government_desc: "签署和平条约并与[?DEN.DEN_overlord_nation.GetNameDef]合作是使我们的人民免于破坏和毁灭的唯一途径。通过建立一个与[?DEN.DEN_overlord_nation.GetAdjective]占领军密切配合的合作政府，我们将获得比大多数处于类似情况的国家多得多的独立和主权。"
 DEN_seek_independence: "寻求独立"
 DEN_seek_independence_desc: "尽管已和[?DEN.DEN_overlord_nation.GetNameDef]达成合作，但丹麦独立已非势在必得。必须通过反抗占领军来捍卫自由，并在合适的时机发起突袭。"
 DEN_sanction_sabotages: "制裁破坏"
 DEN_sanction_sabotages_desc: "即使我们与[?DEN.DEN_overlord_nation.GetNameDef]合作，这也不一定意味着我们不能以和平方式反对占领行径。可以说，事实上我们有责任在不危及人民的情况下进行抵抗。"
 DEN_form_the_danish_freedom_council: "丹麦自由委员会"
 DEN_form_the_danish_freedom_council_desc: "我们必须同所有反对[?DEN.DEN_overlord_nation.GetNameDef]占领的政治团体携手组建一个广泛的联盟，以求组成联合理事会。这个自由的理事会可以更有效地协调入侵后兴起的不同抵抗运动，也可以协调任何潜在的独立战争。"
 DEN_arm_the_resistance: "武装抵抗组织"
 DEN_arm_the_resistance_desc: "自占领开始后已经出现了无数的抵抗运动。如果我们想摆脱[?DEN.DEN_overlord_nation.GetAdjective]高压统治的束缚，我们就必须武装这些团体，并让他们为重新宣告独立的那一天做好准备。"
 DEN_escalate_the_sabotages: "加强破坏活动"
 DEN_escalate_the_sabotages_desc: "一个愈发明晰的事实是，为了重获自由，我们必须再次战斗。我们必须加强对[?DEN.DEN_overlord_nation.GetAdjective]占领的破坏活动。"
 DEN_expand_the_resistance: "扩大抵抗组织"
 DEN_expand_the_resistance_desc: "尽管自占领开始已经有各种抵抗团体出现在各行各业，但是如果我们想将[?DEN.DEN_overlord_nation.GetAdjective]军队赶出我们的土地，还是要号召更多人加入这些团体。"
 DEN_declare_independence: "捍卫丹麦独立"
 DEN_declare_independence_desc: "再度独立之时已至。如有必要，奋战夺还！"
 DEN_secure_danish_freedom: "确保丹麦自由"
 DEN_secure_danish_freedom_desc: "只是将[?DEN.DEN_overlord_nation.GetAdjective]军队赶出我们的土地无法完全保障丹麦的自由。我们必须确保[?DEN.DEN_overlord_nation.GetNameDef]永远不再会成为威胁。"
 DEN_create_danforce: "成立丹麦流亡军"
 DEN_create_danforce_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap]已禁止我国拥有一支足以威胁其霸权的大规模军队。我们必须另寻一处自由且友好的国家，在那里训练并供给一支能参与从高压统治中解放[DEN.GetNameDef]的力量。"
 DEN_buy_foreign_aircraft: "获取外国飞机"
 DEN_buy_foreign_aircraft_desc: "我们必须加强丹麦旅，通过获取飞机使之能与[?DEN.DEN_overlord_nation.GetNameDef]在[DEN.GetNameDef]的天空中一较高下。"
 DEN_rigid_training: "严格训练"
 DEN_rigid_training_desc: "光靠数量无法让我军制霸天空。我们必须让飞行员接受严格的训练，这样他们才能让[?DEN.DEN_overlord_nation.GetAdjective]飞机远离我们的天空。"
 DEN_strengthen_the_danish_brigades: "加强丹麦旅"
 DEN_strengthen_the_danish_brigades_desc: "我们不可能积攒与[?DEN.DEN_overlord_nation.GetNameDef]所拥相当的火力，因此我们必须以智取胜。我们必须研究敌人，找到他们的弱点，以便在战场上利用之。"
 DEN_support_battalions: "支援营"
 DEN_support_battalions_desc: "如果丹麦旅要成为一支有效的部队并有机会解放[ROOT.GetNameDef]，他们就必须拥有足够的物资。步枪和机枪都很好，但在当今时代，火炮和防空支援是强制性的。"
 DEN_expand_the_brigades: "扩建丹麦旅"
 DEN_expand_the_brigades_desc: "为了确保丹麦旅有机会解放[ROOT.GetNameDef]，我们需要为他们的部队增加更多的兵力。"
 DEN_establish_danske_flotille: "组建丹麦流亡舰队"
 DEN_establish_danske_flotille_desc: "建立一支流亡舰队后，我们就能训练兵员、举行海军演习，从而为解放国土的目标磨炼兵员技能。我们的舰队将遭到[?DEN.DEN_overlord_nation.GetAdjective]海军的强烈敌视，因此我们必须千方百计占据上风。"
 DEN_buy_foreign_ships: "采购驱逐舰"
 DEN_buy_foreign_ships_desc: "为了保障[DEN.GetNameDef]的海岸线和众多岛屿，我们必须先有一支能保卫航道的得力舰队。通过与同情我国困境的国家暗中接洽，我们或许能采购其旧式驱逐舰用以加强我国海军。"
 DEN_align_with_foreign_powers: "与外国势力结盟"
 DEN_align_with_foreign_powers_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap]不会拱手放弃哪怕一寸已征服的土地，我们也不可能独力对抗他们的军力。如果要摆脱臣服的束缚并重获独立，我们必须寻求能雪中送炭的潜在盟友。"
 DEN_seek_foreign_support_tt: "解锁决议：§Y寻求外国势力支持§!"
 DEN_intel_sharing: "信息共享"
 DEN_intel_sharing_desc: "通过共享情报与我们反对[?DEN.DEN_overlord_nation.GetNameDef]的盟友深化合作，将加强各方连结，提高颠覆[?DEN.DEN_overlord_nation.GetAdjective]高压统治的能力。"
 DEN_ask_for_weapons: "请求武器输送"
 DEN_ask_for_weapons_desc: "[?DEN.DEN_overlord_nation.GetAdjective]宗主一直在削减我国武器与弹药储备，这削弱了我们在时机来临时反戈一击宣布独立的能力。我们可以请求盟友空投所需补给，补充我们空空如也的库存。"
 DEN_buy_allied_weapons: "采购盟国武器"
 DEN_buy_allied_weapons_desc: "作为一个小国，我们生产军备的能力有限，因此我们必须外购尽量好的装备来保障我们的独立。也许我们能说服盟友按优惠价向我们提供所需的军火。"
 DEN_align_with_overlord: "与[?DEN.DEN_overlord_nation.GetNameDef]结盟"
 DEN_align_with_overlord_desc: "虽然我在与[?DEN.DEN_overlord_nation.GetNameDef]签订的和平协议中设法保持了高度的独立性，但我们仍然只是一个傀儡。然而，这确实为我们带来了迷人的机会。或许，如果我们与[?DEN.DEN_overlord_nation.GetAdjective]人结盟，我们就能凭借我们的强大宗主国，反败为胜……"
 DEN_seek_industrial_investments: "寻求工业投资"
 DEN_seek_industrial_investments_desc: "我们与[?DEN.DEN_overlord_nation.GetNameDef]结盟并赢得了他们的部分信任和青睐后，我们发现自己处于一种有利的位置，我们可以要求我们的宗主国投资我们的工业并增强我们的生产能力。"
 DEN_pledge_allegiance: "宣誓忠诚"
 DEN_pledge_allegiance_desc: "为了充分利用好与[?DEN.DEN_overlord_nation.GetNameDef]间的关系，我们必须向其宣誓效忠——在毫不怀疑诚意的基础上，建立一种共生的伙伴关系，使两国皆能从发展中牟取利好。"
 DEN_seek_military_investments: "寻求军事投资"
 DEN_seek_military_investments_desc: "在宣誓效忠并加强与[?DEN.DEN_overlord_nation.GetNameDef]的关系后，我们现在得到了[?DEN.DEN_overlord_nation.GetLeader]的青睐。这使我们能够直接向他请求，让[?DEN.DEN_overlord_nation.GetAdjective]对我们的军事生产进行投资。"
 DEN_petition_for_independence: "独立请愿"
 DEN_petition_for_independence_desc: "我们有派上用场，有在各方面努力地帮到尊贵的[?DEN.DEN_overlord_nation.GetAdjective]主人。我们已证明自己是值得信赖和依靠的，因此现在该反过来请他们施舍我国独立了。此后，我国将长期作为[?DEN.DEN_overlord_nation.GetNameDef]的忠实盟友而继续戮力同心。"
 DEN_seize_the_production: "夺取生产资料"
 DEN_seize_the_production_desc: "非常时期需要非常措施。为了充分发挥我国工业潜力，我们就必须夺取生产资料。这将确保工业服务于国家需求，并在最大限度上高效运行。"
 DEN_adjust_industrial_prioritize: "调整产业优先级"
 DEN_adjust_industrial_prioritize_desc: "战争即将来临，我们必须采取相应行动，调整我们的产业，为战争提供生产并做出贡献。每个男人和女人都必须理解并毫无怨言地履行自己的职责，以服务国家的需要。"
 DEN_increase_cooperation: "扩大合作"
 DEN_increase_cooperation_desc: "尽管我们可能不愿意承认这一点，但我们永远无法阻止[?DEN.DEN_overlord_nation.GetAdjective]的入侵——而且通过投降，我们确保了[?DEN.DEN_overlord_nation.GetAdjective]统治下其他国家所不享有的一定程度的自治权。因此，我们应该努力与我们的宗主国更密切地合作，以确保这种独立性并从这种关系中获益。"
 DEN_acquire_military_equipment: "争取军事装备"
 DEN_acquire_military_equipment_desc: "作为较弱小的国家，我们生产军备的能力有限——但要真正为[?DEN.DEN_overlord_nation.GetFactionName]战争做出贡献，我们必须获得尽可能最好的装备。也许我们可以说服我们的盟友按优惠价向我们提供必要的武器。"
 DEN_contribute_to_the_war: "战争贡献"
 DEN_contribute_to_the_war_desc: "尽管我们已经向[?DEN.DEN_overlord_nation.GetAdjective]霸主表明了我们的立场和意图，但他们不会允许我们进一步发展我们的军队。只有加入[?DEN.DEN_overlord_nation.GetFactionName]并承诺为战争做出贡献，我们才能改善我们的陆军、海军和空军。在[?DEN.DEN_overlord_nation.GetNameDef]的支持下，我们可以将目光转向其他北欧国家……"
 DEN_secure_the_norwegian_coast: "控制挪威海岸"
 DEN_secure_the_norwegian_coast_desc: "往昔，丹挪合邦长达数个世纪之久。想要掌控北海，或者以北海为跳板对外扩张，就必须再度统合两国。以称霸大西洋作为我等夙愿，挪威海岸是为漫漫征途的始于足下。"
 DEN_reclaim_atlantic_islands: "收复大西洋诸地"
 DEN_reclaim_atlantic_islands_desc: "法罗群岛和冰岛或无自然资源可言，但其为我国不可分割的一部分，具有重大战略价值，是为统治北大西洋的垫脚之石。\n\n格陵兰，则是我国唯一真正拥有建设现代化强军所需资源的地区，因此是为重中之重，不可或缺。"
 DEN_claim_sweden: "声索瑞典"
 DEN_claim_sweden_desc: "瑞典曾经是我等劲敌，也曾在数个世纪内臣服在我等膝下。与丹麦相反的是，瑞典坐拥丰饶的自然资源，是为建设一支现代化强军不可缺少之物。也许是时候再次将瑞典纳入我们的版图了，要让瑞典的资源对我等敞开怀抱……"
 DEN_safeguard_the_eastern_front: "东线卫士"
 DEN_safeguard_the_eastern_front_desc: "历史上，芬兰于我等一直是可望而不可即。但随着我国霸业复现于斯，我们完全有能力将芬兰收入囊中。控制了芬兰就意味着稳住了东线安全，并能进一步加强我等对波罗的海的掌控。"
 #Military Branch
 DEN_sign_forsvarsforliget: "签订国防协定"
 DEN_sign_forsvarsforliget_desc: "鉴于欧陆局势愈发紧张，我们必须坦白我国严重缺乏国防能力的现实。签订一份新的国防协定，为陆军、海军和空军提供更多资金，将加强我国军事能力并保障国土完整。"
 DEN_stockpile_oil: "储备燃油"
 DEN_stockpile_oil_desc: "我们必须为最坏的情况，也就是战争做准备。即便我们未被卷入战争，在我国附近爆发的大规模冲突亦会影响我国。为了最小化这种影响，我们需要积聚大量战略资源储备。"
 DEN_potential_fuel_silos_tt: "若已研究§Y燃料储存§!，在§Y2§!个地区添加§G1§!个建筑位和§G1§!座§Y储油罐§!。"
 DEN_sikkerhedspolitiet: "安全警察"
 DEN_sikkerhedspolitiet_desc: "建立情报部门将有助于在欧陆局势日渐紧张，冲突有侵蚀我国主权之势时提高我们的警惕。"
 DEN_expand_vaernepligten: "扩大征募"
 DEN_expand_vaernepligten_desc: "我国军队目前甚至称不上是一支象征性力量，完全无法抵御任何潜在的入侵者。如需让其承担国防重任，我们就必须迅速扩大征募。"
 DEN_haeren_reorganization: "陆军重组"
 DEN_haeren_reorganization_desc: "丹麦陆军渺小又对保卫国境毫无准备。为了保障我国独立，抵御潜在敌人，必须将其重组为拥有高效总指挥部的高效战斗力量。"
 DEN_expand_haerens_tekniske_korps: "扩大陆军技术兵团"
 DEN_expand_haerens_tekniske_korps_desc: "陆军技术兵团管理着军械库和生产武器弹药的陆军枪械工厂。扩建这些设施将提高步枪与火炮的产能，从而加强我国的军事能力。"
 DEN_hjemmevaernet: "家园卫队"
 DEN_hjemmevaernet_desc: "相当多的有志之士站出来，保卫丹麦免受任何侵略者的侵害。我们应该利用这些人的斗争精神，组建一支地方军——以防有人愚蠢到想入侵我们。"
 DEN_expand_dansk_industri_syndikat: "扩大丹麦工业辛迪加"
 DEN_expand_dansk_industri_syndikat_desc: "丹麦工业辛迪加，通常被称为步枪辛迪加，是我国最大的武器制造商，同时生产我军装备的麦德森步枪。投资并扩建他们的工厂是最符合国家安全利益的。"
 DEN_new_artillery_tactics: "新式火炮战术"
 DEN_new_artillery_tactics_desc: "陆军技术兵团现在已经能生产枪炮弹药了。不过，如果在其中组建一支试验型部队，我们也许就能自主设计生产火炮。陆军会因此获益匪浅的。"
 DEN_convert_automobile_production: "转换汽车生产线"
 DEN_convert_automobile_production_desc: "是时候命令丹麦汽车制造商支援国防，将他们的民用生产线转向生产战争物资了。实现自主生产卡车并进一步提高我军机械化程度将使我军更加敏捷与灵活。"
 DEN_slaedepatruljen_sirius: "雪橇巡逻队“天狼星”"
 DEN_slaedepatruljen_sirius_desc: "丹麦大陆冬季降雪很少，而且很少持续很长时间。然而，我们确实拥有格陵兰岛，那里常年积雪厚达数公里。我们可以利用这一点，在那里训练我们的部队，让他们适应寒冷。"
 DEN_generalkommandoen: "总司令部"
 DEN_generalkommandoen_desc: "训练有素、纪律严明、悉心毕力的军官是一支成功军队的根基。我们应该力求培养世上最高效最精干的军官并让他们加入总参谋部。"
 DEN_establish_domestic_tank_manufacturing: "缔造国产坦克"
 DEN_establish_domestic_tank_manufacturing_desc: "20世纪的战争已经发生了天翻地覆的变化，我们必须与之俱进。如今取胜的关键是有一只风驰电擎、势如破竹的军队。实现自主坦克供应才能保证我军在现代战场上立于不败之地。"
 DEN_expand_ubadsvabnet: "扩编潜艇部队"
 DEN_expand_ubadsvabnet_desc: "保卫我国海岸线与众多岛屿的最好措施就是敌人看不见的措施。一只大型潜艇舰队能让我们出其不意地袭击，然后毫发无伤地撤退。"
 DEN_add_basic_submarine_tech_tt: "添加科技：§Y人鱼级§!"
 DEN_refit_civilian_ships: "改装旧式舰船"
 DEN_refit_civilian_ships_desc: "我国被海军规模远大于我军的国家包围。如果想追上他们的战力，我们就需要建造更多舰船。有了足够多的舰船后，我们就有能力与大部分海军较量了。"
 DEN_refit_civilian_ships_decision_tt: "解锁为军事用途改装运输船的决议。"
 DEN_modernize_the_navy: "海军现代化"
 DEN_modernize_the_navy_desc: "如果要和当今最强大的海军一较高下，我军就必须以质胜量。如果我们面对的是火力更猛、机动更强的现代舰船，数量优势就帮不上忙。"
 DEN_sovaernets_operative_kommando: "海军行动指挥部"
 DEN_sovaernets_operative_kommando_desc: "我们需要一个能高效协调我国海军的中央指挥结构。这项重任只能托付给最优秀和最机智的军官。"
 DEN_appropriate_odense_staalskibsvaerft: "挪用欧登塞钢船厂"
 DEN_appropriate_odense_staalskibsvaerft_desc: "为了切实扩大我国海军规模，我们需要额外产能。收购A·P·穆勒-马士基位于欧登塞的造船厂将显著提高我们的产能。"
 DEN_restructuring_sovaernet: "重组丹麦海军"
 DEN_restructuring_sovaernet_desc: "数十年的和平时光掩盖了我国海军指挥结构中的大量缺陷。要解决这些问题，唯有全面重组丹麦海军。"
 DEN_baltic_sea_domination: "掌控波罗的海"
 DEN_baltic_sea_domination_desc: "在俄罗斯帝国崛起之前，甚至在短命的瑞典帝国之前，丹麦就有望统治波罗的海。为了真正确保我们的独立和保卫我们的家园，我们需要再次以海军霸权控制整个波罗的海为目标。"
 DEN_north_sea_ambitions: "剑指北海"
 DEN_north_sea_ambitions_desc: "我们是一个从欧洲海岸到北大西洋海域的幅员辽阔的国家。为了保护这个广阔的国家和我们海外领土的安全，我们必须开始一项大胆而雄心勃勃的计划。我们的唯一目的必须是建立一支能够与任何反对我们的势力争夺这些水域的北海舰队。"
 DEN_with_refit_old_ships_completed_tt: "若已完成§Y$DEN_refit_civilian_ships$§!："
 DEN_with_modernize_the_navy_completed_tt: "\n若已完成§Y$DEN_modernize_the_navy$§!："
 DEN_naval_power_projection: "海军力量投射"
 DEN_naval_power_projection_desc: "我等意志若不能投射于举国上下，海军再庞大再强大也徒劳无功。通过一连串海军基地来串联我国控制区，我们在四遭海域的统治地位将无比坚实。"
 DEN_baltic_sea_domination_completed_tt: "已完成国策§Y$DEN_baltic_sea_domination$§!并且拥有[DEN.GetNameDef]"
 DEN_north_sea_ambitions_completed_tt: "已完成国策§Y$DEN_north_sea_ambitions$§!并且拥有[DEN.GetNameDefCap]"
 DEN_fromandskorpset: "蛙人部队"
 DEN_fromandskorpset_desc: "陆军和海军近来的改进大大加强了我们的军事力量。我们发现自己完全有能力将力量投射到更广阔的天地，越过海洋直抵外国的海岸——只要我们愿意。"
 DEN_domestic_designs: "国产设计"
 DEN_domestic_designs_desc: "我们的空军能力严重不足。这主要源于这样一个事实——我们不生产自己的飞机，因此，如果情况变得更糟，我们将没有足够的飞机对敌。我们需要为我们自己的飞机建立一条国内生产线。"
 DEN_foreign_designs: "外国设计"
 DEN_foreign_designs_desc: "我们的两支空军都没有能力设计和建造一架正常运行的战斗机或轰炸机。我们应该寻找其他地方购买飞机。如果设计令人满意，我们就可以考虑获得生产许可证。"
 DEN_unify_flyvevabnet: "统一丹麦空军"
 DEN_unify_flyvevabnet_desc: "目前看来，我们有两只截然不同且互不相关的空中力量：陆军的陆军航空兵与海军的海军航空军。双方时有不和。将他们整编为一个独立的空军部门将确保战略一致性并建立一个新的军种。"
 DEN_flyvertaktisk_kommando: "丹麦空军司令部"
 DEN_flyvertaktisk_kommando_desc: "仅仅把两个不同的空军分支合并成一个部队是不够的。为了让这个新的军事部门尽可能高效和协调，我们需要创建一个中央指挥结构来适当地协调空军。"
 DEN_air_force_power_projection: "空军力量投射"
 DEN_air_force_power_projection_desc: "如今，丹麦空军已被整合为我军的第三个独立军种，我们可以专注于保护广阔领土上方的天空。一支规模庞大、能打胜仗的空军仍然需要依赖空军基地，进行起飞和降落。"
 DEN_flyveskolen: "飞行学校"
 DEN_flyveskolen_desc: "为了将我们所有的空军技能和知识整合进入丹麦空军，我们应该通过创建一个联合训练学校，将这些专业知识传授给有志于成为军官的学员。"
 DEN_torpedofly: "鱼雷机"
 DEN_torpedofly_desc: "我们唯一能够维持海外领土的方式就是能够在水面上展示我们的力量和意志。这需要大规模的海空协调战略。"
 DEN_jagerfly: "猎空战机"
 DEN_jagerfly_desc: "为了保护城市免受来自天空的破坏性轰炸，我们集航空资源于一体，建造尽己所能的最棒的战斗机。"
 DEN_luftstotte: "风中支援"
 DEN_luftstotte_desc: "空军最能派的上用场的地方，是尽可能地支持地面部队。空战在当代战争中意义非凡，但战争之胜果依旧得靠地面部队摘得。"
 DEN_bombefly: "天降正义"
 DEN_bombefly_desc: "保证[DEN.GetNameDef]绝对安全的唯一方法，是有能力轰炸并摧毁敌方工业能力。"
 DEN_advanced_flight: "飞行进步"
 DEN_advanced_flight_desc: "我军航空能力在近几年内进步斐然，但未来仍有更多的壮心和改进在等着我们。若要主宰天空，我们就必须主导技术进步领域。"
