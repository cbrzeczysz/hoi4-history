 basic_heavy_tank_chassis_desc: "世界大战的经验表明，一款用于突破敌军战壕，为轻型部队开辟突破口的重型战车是十分需要的。这样的战车必须全副武装，装甲精良，为此牺牲一些速度是可以接受的。"
 basic_heavy_tank_chassis_short: "1934 重型"
 improved_heavy_tank_chassis: "改进型重型坦克底盘"
 improved_heavy_tank_chassis_desc: "虽然战争的性质发生了变化，但具有厚重装甲的重型战车仍然有机会突破敌人的防线，或者用于加强防御以抵御敌人的攻击。"
