 main_battle_tank_chassis: "现代坦克底盘"
 modern_tank_chassis: "现代坦克底盘"
 modern_tank_chassis_desc: "一款现代化的底盘，大量借鉴了之前的中型坦克设计，但更加强调速度和机动性，同时也允许携带比通常的中型坦克更厚的装甲和更强的火炮。最终的结果就是得到了一款可以担任各种角色的战车。"
 main_battle_tank_chassis_desc: "经验表明，轻型、中型和重型坦克的设计变的越来越趋同。重型坦克逐渐变得更具机动性，而轻型坦克则携带更重的武器和装甲以求生存。因此，坦克设计者逐渐将所有这三种设计统一为一种类型，即通用主战坦克。"
 modern_tank_chassis_1: "现代坦克底盘"
 modern_tank_artillery_chassis: "现代自行火炮"
 modern_tank_artillery_chassis_desc: "一款现代战车，旨在作为一种功能齐全的火炮，可以跟上现代坦克的步伐，并可以抵御战场上的任何威胁"
 modern_tank_artillery_chassis_1: "现代自行火炮"
 modern_tank_destroyer_chassis_desc: "一款现代战车，旨在对地方坦克的攻击进行快速反击，同时并具有相对应的装甲防护和机动性。"
