 basic_medium_tank_chassis_desc: "虽然轻型坦克再过去一段时间内已经成为机械化部队的支柱，但很明显它的增长潜力以濒临耗尽。在不远的未来，我们将会需要一款更大的但仍然保持着卓越机动性的战车。"
