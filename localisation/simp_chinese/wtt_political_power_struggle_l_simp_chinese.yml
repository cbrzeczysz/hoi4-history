 #Building local support in a state
 wtt_political_organisation.1.t: "来自[state.GetName]的报告"
 wtt_political_organisation.1.desc: "党在[state.GetName]本地的负责人发来报告称，当地多数的人民仍然支持我方，经过广泛的工作后，我方在此地的支持率甚至还有所增加。"
 wtt_political_organisation.1.a: "人民自会明白谁才是胜利者。"
 wtt_political_organisation.2.t: "来自[state.GetName]的报告"
 wtt_political_organisation.2.desc: "来自[state.GetName]的报告称[majority_country.GetNameDef]似乎开展了大量工作以增加其在本地的影响力，正因如此，此地绝大多数人民仍然继续支持他们。"
 wtt_political_organisation.2.a: "权斗仍将继续。"
 wtt_political_organisation.3.t: "[state.GetName]支持我方"
 wtt_political_organisation.3.desc: "从[state.GetName]已传来了令人振奋的消息，近日，名为“[Root.GetLeader]思想研讨会”的组织在当地被建立起来。这个组织现在拥有着庞大的群众基础，而任何有关他们此前支持的[old_majority_country.GetLeader]的讨论业已消失得无影无踪。"
 wtt_political_organisation.3.a: "他们现在信奉更优秀的理论了。"
 wtt_political_organisation.4.t: "[From.GetNameDefCap]夺取[state.GetName]主导权"
 wtt_political_organisation.4.desc_not_majority: "我方派往[state.GetName]的特工回报称当地现在支持[old_majority_country.GetNameDef]的民众已寥寥无几，尤其是在最近，支持[majority_country.GetNameDef]的游行在此地各大城市相继爆发，而描绘[majority_country.GetLeader]的大幅海报也能在此地乡野间随处可寻。"
 wtt_political_organisation.4.desc_had_majority: "[majority_country.GetNameDef]的特工竭尽所能，已经成功动摇了[state.GetName]的民众转而支持其势力，我们必须加倍努力才能赢回他们的信任。"
 wtt_political_organisation.4.a: "简直不可接受。"
 wtt_political_organisation.5.t: "来自[state.GetName]的报告"
 wtt_political_organisation.5.desc: "尽管我方在[state.GetName]付出了巨大的努力，但仍然鲜有当地人民愿意公开支持我们。造成这种情况的原因据称是[majority_country.GetLeader]此前已经宣称要不惜一切代价保持对[state.GetName]的控制，许多人担心公开支持[Root.GetLeader]会招致打击报复。不过我方的当地负责人仍然保持乐观，认为只要再接再厉，或许便能最终赢得本地的民心。"
 wtt_political_organisation.5.a: "我们必须再作努力。"
 wtt_political_organisation.6.t: "拥护[From.GetNameDef]的思潮在[state.GetName]崛起"
 wtt_political_organisation.6.desc_not_majority: "[state.GetName]本地的报纸报道称[From.GetLeader]日前的一系列演说已经吸引了史无前例的听众聚集。看起来现在支持[From.GetNameDef]的人数正在不断扩大，但即便如此，至少目前来说，当地支持[majority_country.GetLeader]的人民仍然占据主体。"
 wtt_political_organisation.6.desc_has_majority: "[state.GetName]方面已传来了坏消息，由于日前一系列由[From.GetLeader]发起的演说吸引了大量的聚众，党在本地的负责人已身陷囫囵，他们被愤怒的人民不断质询有关[state.GetName]所面临的问题。暂时来说，我方在此地的地位尚且牢固，但情况或许随时有变。"
 wtt_political_organisation.6.a: "我们得密切关注局势。"
 #Current leader being mean and removing local support in a state
 wtt_political_organisation.7.t: "来自[state.GetName]的报告"
 wtt_political_organisation.7.desc: "随着游行的参与者突遭蒙面暴徒的袭击，日前在[state.GetName]的游行示威已经演变成了一场暴力事件。这起暴力事件扫除了敌对势力的政治力量。可说是达到了打击对方声望的目标。\n\n我们虽然没有直接参与其中，但所要传达的信息应该已经是十分清楚明白了。"
 wtt_political_organisation.7.a: "这应该能告诫他们少管闲事。"
 wtt_political_organisation.8.t: "来自[state.GetName]的报告"
 wtt_political_organisation.8.desc: "日前在[state.GetName]，一场支持我方政府的示威游行遭到了被[majority_country.GetLeader]雇佣的武装打手的暴力袭击。为数甚众的我方支持者在冲突中丧生，而人们对政府的支持也已摇摇欲坠。"
 wtt_political_organisation.8.a: "真是可耻。"
 wtt_political_organisation.9.t: "[state.GetName]支持我方"
 wtt_political_organisation.9.desc: "我方特工日前在[state.GetName]成功发动了一系列针对[old_majority_country.GetLeader]在本地党派公所的袭击，对其党政组织造成了毁灭性的打击。人民群众显然不会无视这个情况，[old_majority_country.GetLeader]的支持者现在已然大幅缩水。"
 wtt_political_organisation.9.a: "恋爱和战争皆不择手段，而政治两者均沾。"
 wtt_political_organisation.10.t: "[From.GetNameDefCap]夺取[state.GetName]主导权"
 wtt_political_organisation.10.desc_not_majority: "在一系列党派公所被爆破的袭击后，[state.GetName]当地对于[old_majority_country.GetLeader]的支持已大幅下跌。上述的袭击多半是由[majority_country.GetLeader]在幕后主导，此君此前就曾扬言要在[state.GetName]“重整秩序”。而现在，似乎当地的绝大部分民众已然转而支持他。"
 wtt_political_organisation.10.desc_had_majority: "在接连遭受一系列恐怖袭击后，[state.GetName]本地的民众似乎已不再相信我们有能力保护他们。无论如何，根据这些袭击明确指向我们的党派公所来看，显然[majority_country.GetLeader]就是幕后的黑手。"
 wtt_political_organisation.10.a: "简直不可接受。"
 wtt_political_organisation.11.t: "来自[state.GetName]的报告"
 wtt_political_organisation.11.desc: "我方镇压[majority_country.GetLeader]支持者的工作终究还是功亏一篑，尽管我们作了最大的努力，但[state.GetName]绝大部分的民众仍旧还是支持[majority_country.GetLeader]。"
 wtt_political_organisation.11.a: "我们也许需要牢记此次教训。"
 wtt_political_organisation.12.t: "白色恐怖下的[state.GetName]"
 wtt_political_organisation.12.desc_not_majority: "[state.GetName]目前正在经历着史无前例的暴力政治冲突洗礼，[From.GetLeader]和[majority_country.GetLeader]两方的支持者正整日没完没了地在街头械斗互殴。从目前来说，[majority_country.GetLeader]似乎仍然受到当地大部分民众的支持。"
 wtt_political_organisation.12.desc_has_majority: "[From.GetLeader]的特工日前已经在[state.GetName]掀起了大规模的政治恐怖运动，根据呈递的报告称，当地支持我方的民众正遭到公开骚扰且被诽谤为叛徒，我方党派的代表被暴打，部分党派公所还遭到纵火破坏。但即便如此，当地的大部分民众仍然拒绝向白色恐怖屈服，与我们坚定地站在一起。"
 wtt_political_organisation.12.a: "我们终将获胜。"
 #Warlord support
 wtt_political_warlord_support.1.t: "[From.GetNameDefCap]谋求我方支持"
 wtt_political_warlord_support.1.desc: "一位[asking_for_support.GetLeader]的代表日前造访我方，寻求在我等双方间构建政治上的同盟关系。[asking_for_support.GetLeader]承诺，在其赢得目前的政权斗争后将决不会干涉我方的内政。鉴于其他涉事的党派将毫无疑问视此为背信弃义之举，因此，在此冲突中参与其中或许将会造成深远的影响。"
 wtt_political_warlord_support.1.a: "我们将支持他们。"
 wtt_political_warlord_support.1.b: "我们应该静待更好的开价。"
 wtt_political_warlord_support.2.t: "[warlord_asked_for_support.GetLeader]支持我方"
 wtt_political_warlord_support.2.desc: "在一封给[Root.GetLeader]的私人信件当中，[warlord_asked_for_support.GetLeader]对我方慷慨援助其政权的义举表示了感谢。此外信中还提到，在深思熟虑后，[warlord_asked_for_support.GetLeader]着实认为中国的未来应当仰仗于[Root.GetLeader]发挥更大的政治作用。\n\n在信的结尾，[warlord_asked_for_support]表示从现在开始，他的势力将在目前的政权斗争当中支持我方。"
 wtt_political_warlord_support.2.a: "公诚识时务俊杰也。"
 wtt_political_warlord_support.3.t: "[warlord_asked_for_support.GetNameDefCap]表示拒绝"
 wtt_political_warlord_support.3.desc: "我们派遣到[warlord_asked_for_support.GetLeader]那里争取其支持的使团不幸失败了。[warlord_asked_for_support.GetLeader]认为当下的政权斗争不过是阻碍我们将注意力集中于应付对中国而言真正威胁的闹剧罢了。"
 wtt_political_warlord_support.3.a: "只要他保持中立……"
 wtt_political_warlord_support.10.desc: "直到目前为止，我们都置身于这场政权斗争之外，而看起来[From.GetLeader]现在决定不再对我们这样的行为视而不见了，他已经差人送来了口信，质询我方要如何才能对其表示支持。\n\n我们应当仔细斟酌，确保我方不会贱卖了自身的独立自主。"
 wtt_political_warlord_support.10.a: "要求公开政治支持。"
 wtt_political_warlord_support.10.b: "要求援助枪械。"
 wtt_political_warlord_support.10.c: "要求协助整编军队。"
 wtt_political_warlord_support.10.d: "我们才不会被便宜收买！"
 wtt_political_warlord_support.11.t: "[From.GetLeader]要求公开政治支持"
 wtt_political_warlord_support.11.desc: "和[From.GetLeader]的谈判已经结束，[From.GetNameDef]的领导人指出其辖区内的民众正对整个中国事态的发展保持着密切的关注，而关于[From.GetLeader]是否加入这场逐鹿以争夺其一席之地的谣言亦已流传开来。\n\n我方必须为此发表公开宣扬友谊并赞赏[From.GetLeader]的通电，以此使得[From.GetNameDef]的民众相信他们的领导人正被视作中国政坛中备受尊敬的重要人物。"
 wtt_political_warlord_support.11.a: "如果这是必要的话……"
 wtt_political_warlord_support.11.b: "简直不可接受。"
 wtt_political_warlord_support.12.t: "[From.GetLeader]要求援助枪械"
 wtt_political_warlord_support.12.desc: "和[From.GetLeader]的谈判已经结束，[From.GetNameDef]的领导人指出他辖区内的民众正对其军队士兵粗劣的武器装备而倍感担忧，他军中的许多作战单位甚至无法做到人手配枪，相当数量的士兵甚至不得不使用包括前装填式滑膛枪或刀剑在内的过时兵器。\n\n出于在这场旷日持久的冲突中站队后可能导致武装冲突的考量，[From.GetLeader]希望在其公开支持我方的立场前，就我方重新武装其部队的事宜获得确切的承诺。"
 wtt_political_warlord_support.12.a: "希望我们不会为此后悔……"
 wtt_political_warlord_support.13.t: "[From.GetLeader]要求军事援助"
 wtt_political_warlord_support.13.desc: "和[From.GetLeader]的谈判已经结束，作为讨价还价，[From.GetLeader]指出他的军队严重缺乏有经验的军官并急需进行重组改编，毕竟[From.GetNameDef]的人民决不会允许他在目前如此军力孱弱的情况下卷入政权斗争。\n\n如果我们出手协助[From.GetLeader]重整其军队，他将乐意于公开支持我方。"
 wtt_political_warlord_support.13.a: "不过是微小的牺牲。"
 wtt_political_warlord_support.21.t: "[From.GetLeader]提供援助"
 wtt_political_warlord_support.21.desc: "在本周稍早举行的面向国内外记者座谈会上，[From.GetLeader]自诩其为“[From.From.GetLeader]思想的头号门徒”，并且声称只有如[From.From.GetLeader]这般伟岸的人物方才能让中国从内斗和冲突的混沌当中崛起。\n\n当被问及他是否会考虑邀请[From.From.GetLeader]在其政府当中任职时，[From.GetLeader]表示他很乐意拥有如[From.From.GetLeader]这般经验丰富且睿智之人相辅佐。"
 wtt_political_warlord_support.21.a: "公诚儒雅随和之士也。"
 wtt_political_warlord_support.22.t: "[From.GetLeader]派送武器装备"
 wtt_political_warlord_support.22.desc: "由[From.GetNameDef]送出的首批包含步枪以及其他步兵装备的援助已经抵达，尽管这些武器称不上是尖端技术的产物，但似乎也足以堪用，并且能够立即分发给各部队。\n\n而伴随这批援助而来的还有一封[From.GetLeader]的照会，其中提醒我方勿忘履行义务。"
 wtt_political_warlord_support.22.a: "这些装备必将派上用场。"
 wtt_political_warlord_support.23.desc: "由[From.GetLeader]派遣受命前来协助我方整编军队的军官团已经抵达，军官团成员包括了从有经验的步兵军官到炮兵士官以及作战参谋在内的各路专家。\n\n不过军官团的领队还呈交了一封来自[From.GetLeader]的照会，其中提醒我方勿忘履行义务。"
 wtt_political_warlord_support.23.a: "欢迎诸位军官才俊。"
 wtt_take_national_leadership.1.t: "[From.GetLeader]准备夺取国家领导权"
 wtt_take_national_leadership.1.desc: "纵观整个中国，大规模的示威游行正此起彼伏地上演着，要求作为现任中国领导人的[old_leader.GetLeader]下野并将权力移交给[new_leader.GetLeader]。甚至在我国政府内部，同样也有不少人认为[new_leader.GetLeader]将更有可能作为领导人统一中国并带领人民走向未来。\n\n总的来说，[new_leader.GetLeader]现在所获得的政治支持已经到了若是我们拒绝交出权力便将招致众怒的地步。"
 wtt_take_national_leadership.1.a: "人民已表达了其意愿。"
 wtt_take_national_leadership.1.b: "这不符合民主程序！"
 wtt_take_national_leadership.2.t: "[old_leader.GetLeader]宣布下野"
 wtt_take_national_leadership.2.desc: "在日前的官方典礼上，[old_leader.GetLeader]将国民政府主席职位移交到了[new_leader.GetLeader]手中。随后面向其支持者，[new_leader.GetLeader]发表了如下演讲：\n\n“[old_leader.GetLeader]思想的传承让中国成为了如今宏伟之国度。[old_leader.GetLeader]无疑已为中华之强盛而鞠躬尽瘁，贵公诚为真正爱国者之表率，定将作为伟大领袖载入史册。我等亦需令新生之智于此盛世中展露光辉，吾辈将与诸君一道，令我中华走上全新、全优、强大而一统的盛世之道！”\n\n[old_leader.GetLeader]并未对此作出评论。"
 wtt_take_national_leadership.2.a: "为[new_leader.GetLeader]三呼万岁！"
 wtt_take_national_leadership.3.t: "[From.GetLeader]拒绝下野"
 wtt_take_national_leadership.3.desc: "尽管绝大多数民众都支持[new_leader.GetLeader]，但[From.GetLeader]还是拒不移交国民政府主席的职位。随着声称自己决不会屈从于敲诈勒索或向窃国的逆贼投降，[From.GetLeader]已经表明了自己决不主动下野的态度。"
 wtt_take_national_leadership.3.a: "那我们就武装夺权！"
