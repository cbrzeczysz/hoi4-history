 CZE_GATHERING_STORM_DESC: "在上一次大战期间，捷克军团和欧洲各地的协约国军队并肩战斗，努力争取他们国家的独立。这些人的努力是成功的，战后捷克斯洛伐克从奥匈帝国的残骸中诞生。\n\n自从独立之后，捷克斯洛伐克与南斯拉夫和罗马尼亚建立起了“小协约国”联盟，试图阻截匈牙利复辟奥匈帝国的企图，然而随着德国的复兴，欧洲的政治格局正在迅速发生变化。"
 HUN_GATHERING_STORM_DESC: "上次大战结束后，作为末代奥匈帝国的一半，匈牙利被协约国视为战败的敌人。根据特里亚农条约，该国丧失了近三分之二的领土，经济基础完全崩溃，数以百万计的匈牙利人发现自己如今身处异邦。而对重整军备的严格限制则是为了确保匈牙利再也不会威胁到欧洲的和平。\n\n但是，随着欧洲政治的波诡云谲，时间可能最终会使该国纠正过去的错误，并重获昔日的荣光。"
 ROM_GATHERING_STORM_DESC: "由于在上次大战中站在胜利者一方，罗马尼亚在战后获得了新的领土和人民——但其中并不是所有人都是罗马尼亚人。为了防范那些被迫割让领土国家复仇的渴望，罗马尼亚组建了一个跨巴尔干地区的联盟网。然而在最近几年，这个国家大部分的时间都忙于处理国内琐事，而国王卡罗尔二世的政府也放任这些同盟丧失效力。\n\n随着欧洲政局的变化，罗马尼亚可能会发现它自己孤立无援，并且脆弱万分。"
 HUN_BLITZKRIEG_DESC: "上次大战结束后，作为末代奥匈帝国的一半，匈牙利被协约国视为战败的敌人。根据特里亚农条约，该国丧失了近三分之二的领土，经济基础完全崩溃，数以百万计的匈牙利人发现自己如今身处异邦。而对重整军备的严格限制则是为了确保匈牙利再也不会威胁到欧洲的和平。\n\n但是，随着欧洲政治的波诡云谲，时间可能最终会使该国纠正过去的错误，并重获昔日的荣光。"
 ROM_BLITZKRIEG_DESC: "由于在上次大战中站在胜利者一方，罗马尼亚在战后获得了新的领土和人民——但其中并不是所有人都是罗马尼亚人。为了防范那些被迫割让领土国家复仇的渴望，罗马尼亚组建了一个跨巴尔干地区的联盟网。然而在最近几年，这个国家大部分的时间都忙于处理国内琐事，而国王卡罗尔二世的政府也放任这些同盟丧失效力。\n\n随着欧洲政局的变化，罗马尼亚可能会发现它自己孤立无援，并且脆弱万分。"
 YUG_GATHERING_STORM_DESC: "1922年，南斯拉夫王国在早先独立的塞尔维亚王国与新成立的塞尔维亚人、克罗地亚人和斯洛文尼亚人王国的基础上得以整合成立。起初南斯拉夫曾加入小协约国及巴尔干条约以确保其独立和主权，但面对近来日益高涨的民族主义内忧与德国步步紧逼的外患，国内激发出的剧烈动荡迫使南斯拉夫必须重新审视其政治和战略立场。"
 YUG_BLITZKRIEG_DESC: "1922年，南斯拉夫王国在早先独立的塞尔维亚王国与新成立的塞尔维亚人、克罗地亚人和斯洛文尼亚人王国的基础上得以整合成立。起初南斯拉夫曾加入小协约国及巴尔干条约以确保其独立和主权，但面对近来日益高涨的民族主义内忧与德国步步紧逼的外患，国内激发出的剧烈动荡迫使南斯拉夫必须重新审视其政治和战略立场。"
 CHI_GATHERING_STORM_DESC: "在辛亥革命推翻满清末帝后，新生的中华民国仍举步维艰。偏远地区，军阀割据一方；中原地带，赤匪盘踞山麓。国境线外，日寇扶植了以末帝溥仪为首的傀儡政权，并试图将全中国纳入其管辖。\n\n强敌环伺之下，蒋介石政府为领导中国、开辟生路，将不得不作出艰难的抉择。"
 PRC_GATHERING_STORM_DESC: "仅仅两年前，中共还面临着生死存亡的危机。为保存革命力量，红军踏上了史诗般漫长的征程——后世将之称作“长征”。仅凭在长征艰苦卓绝考验中幸存的残军与薄如白纸的工业，国共内战中的胜机可谓渺茫。\n\n但只要假以时日，人民群众便可集结在共产主义旗帜下，建立新的革命武装，开辟新的革命根据地。而待到时机成熟，中共的革命斗争将再度展开，直到取得革命的最终胜利。"
 CHI_BLITZKRIEG_DESC: "抗日战争打响已两年有余，蒋介石军队筑起血肉长城以图抵抗日寇侵略。然而富庶之地沦丧敌手，西方友邦支援无望，共军消极游而不击。战火蔓延势不可挡，中华大地也将面对更深重的黑暗。\n\n但与此同时，日寇的攻势已被辽阔的国土迟滞，其贪婪的眼光亦可能投向别处，而一个新的同盟国也许能力挽狂澜……"
 PRC_BLITZKRIEG_DESC: "面对日寇的全面侵略，国共两党艰难地达成了和解。国共双方都深知抗日民族统一战线并不会持久，而延安的中共革命根据地现已成为抵御日寇的最前线。\n\n为保存革命火种，中共必须谨慎对待手中的资源。抗日斗争中的军力损失必将成为未来武装推翻国民党时的隐患，而这似乎正是蒋介石政权所期望的……"
 MAN_GATHERING_STORM_DESC: "自六岁时被逐下龙椅后，清末帝溥仪便一直蛰伏着等待良机。曾属于他的天下在一系列的中国内战中支离破碎，但同时溥仪也结交了新的盟友：日本。\n\n对溥仪而言，1932年成立的满洲帝国不过是他收复祖宗江山的一块奠基石。目前，他还需要日军来维持统治，但等到时机到来，也许就能砸碎脚镣，顺应天命……"
 MAN_BLITZKRIEG_DESC: "自六岁时被逐下龙椅后，清末帝溥仪便一直蛰伏着等待良机。曾属于他的天下在一系列的中国内战中支离破碎，但同时溥仪也结交了新的盟友：日本。\n\n对溥仪而言，1932年成立的满洲帝国不过是他收复祖宗江山的一块奠基石。目前，他还需要日军来维持统治，但等到时机到来，也许就能砸碎脚镣，顺应天命……"
 WARLORDS_GATHERING_STORM_DESC: "中央政府的软弱无力给予了野心家飞黄腾达的机会。边远地区，地方军阀盘踞在独立王国里，对中央政府的命令几乎置若罔顾。\n\n战乱将起，每一个军阀都面临着艰难抉择：顺从中央政府，或与共产党合作？两个选择都有可能扩大发言权，但还有第三种可能——把全中国收作自己囊中之物。"
 WARLORDS_BLITZKRIEG_DESC: "抗日战争迫使中国军阀们一致对外，但毫无疑问统一战线不会长久。迟早有一天，统一战线将分文不值，而铁腕野心家们将逐鹿中原，一统中华的大戏亦将再度上演。"
 MEXICO_GATHERING_STORM_DESC: "在暴君波菲里奥·迪亚斯的统治被推翻之后，墨西哥爆发了持续近二十年的内战。中央集权派与地方分治派争斗不断，农民与社会主义者团结一致，共同反抗种植园主，而国家与宗教间的本位之争甚至可以追溯至启蒙运动时期，这一切使得墨西哥举国上下都充斥着恐怖的氛围。\n\n尽管世俗政府坚称自己赢得了战斗，但它所获得的也仅仅是一个位于废墟之上的宝座。当一切落幕，墨西哥涅槃重生之后，或许一个截然不同的胜利者将会来到舞台的中央。"
 MEXICO_BLITZKRIEG_DESC: "相较于如今流亡美国的前任总统普鲁塔尔科·卡列斯，拉萨罗·卡德纳斯和其政府更有力地推动了积极的社会变革。随着经济形势趋向稳定，同时外国石油公司皆收归于国家管理之下，墨西哥政府现已可以将其目光投向世界。诚然美国在诸多战线上树敌颇多，其很有可能会原谅墨西哥对标准石油公司的国有化行为，但结交美利坚之敌或许更加有利可图……"
 NETHERLANDS_GATHERING_STORM_DESC: "面对日益加剧的世界紧张局势，荷兰政府蒿目时艰。国家经济萎靡不振，和平主义声势浩大，中立观念根深蒂固，潜在盟国避而远之，种种因素，致使荷兰政府在防御备战事宜上无能为力。\n\n与此同时，作为欧洲大陆的贸易门户，英德两国都希望同荷兰“合作”以挫败对方，对其任何一方的贸然拒绝都可能被视为敌意并引发战争。或许抵抗这种侵略行径的唯一可行方法，便是转进殖民地……"
 NETHERLANDS_BLITZKRIEG_DESC: "德国与其他欧洲大国间的战争似乎已不可避免，尽管荷兰再次寄希望于自己的中立立场不会遭到侵犯，但其领导人却正在考虑与南方邻国秘密制定参谋计划，以防备潜在的敌对行为。\n\n军队已被动员，防线的构筑工作也在快马加鞭，一切都旨在试图让荷兰国家做好准备，尽可能抵御任何侵犯其主权的行为。而就算这一切都失败了，再不济荷兰也还有殖民地呢……"
 SPAIN_GATHERING_STORM_DESC: "在西班牙第二共和国诞生的前五年里，罢工、军事政变以及大规模革命暴动接踵而来。尽管它在这些挑战中幸存了下来，但西班牙社会仍旧被无政府主义者、共产主义者和法西斯主义者等多种势力间的政治分化和暴力行径所撕裂。\n\n双方都寄希望于即将到来的1936年大选，但是无论哪一方获得了胜利，似乎都无法为国家带来稳定。随着暴力的持续，军队已经开始蠢蠢欲动，待时而发……"
 SPAIN_BLITZKRIEG_DESC: "过去三年来蹂躏这个国家的内战终于结束了。在佛朗哥的领导下，这群胜利者现在必须致力于西班牙的复苏，同时粉碎残余的零星抵抗，并修补战争造成的隔阂。\n\n然而，时间不等人，此时整个世界正继续向着一场规模更大、更血腥的战争堕去。如果西班牙要站稳脚跟，甚至还想在这场即将到来的战争中寻觅机遇的果实的话，那它就必须及时在工业和军事两方面做好准备。"
 PORTUGAL_GATHERING_STORM_DESC: "自萨拉查于1932年掌权起，葡萄牙已经与第一共和国时期的动荡岁月渐行渐远。财政自给自足摆脱赤字泥潭、政治独立自主不再依附列强，这两点促成了新国家体制的建立，并为葡萄牙的工业发展和军队现代化奠定了基础。\n\n现如今，邻国西班牙政局动荡、社会不安，世界局势也日益恶化、朽木难雕，葡萄牙必须对其前路做出抉择……"
 PORTUGAL_BLITZKRIEG_DESC: "西班牙内战期间，萨拉查的保守政权表面上维持中立，实则积极支援国民军一方，最终促成了共产党人和无政府主义者的全面失败。\n\n而随着伊比利亚半岛终于回归稳定，现在是时候将目光投向海外寻觅潜在盟友，并考虑葡萄牙在这场似乎已不可避免的全球冲突中所扮演的角色了。"
 LIT_GATHERING_STORM_DESC: "面对着波兰仍贼心不死地试图裹挟着立陶宛组建新的联邦，面对着苏联对立陶宛自决权益的傲慢藐视，面对着梅梅尔地区纳粹威胁的步步紧逼……而今，为了国家的稳定与独立，一位独立战争的老兵已然挺身而出。由于手中的资源极为有限，安塔纳斯·斯梅托纳所领导的政权注定命途多舛；更不要说，因领袖奥古斯丁纳斯·沃尔德马拉斯锒铛入狱，那已然被激怒的法西斯“铁狼”准军事组织正横行乡野。大战将至，立陶宛必须不惜代价保卫本国的人民，无论代价几何。"
 LIT_BLITZKRIEG_DESC: "而今，大幕将启。正当安塔纳斯·斯梅托纳确立专制统治，再造立陶宛共和国之伟梦已然实现之际，苏联人呈上邀约，允诺在瓜分波兰之际将维尔纽斯奉还予立方。纵然此诚良机，但斯梅托纳又能指望斯大林和他饥渴的战争机器再尊重立陶宛主权多久呢？"
 LAT_GATHERING_STORM_DESC: "尽管五月政变至今已两年有余，但拉脱维亚却依旧身陷动荡之中。曾经的国家总理卡尔利斯·乌尔马尼斯如今自诩为独裁者，对民主人士猛烈抨击其损害拉脱维亚国家自由的呼声置若罔闻。除此之外，由于领袖古斯塔夫斯·采尔明什遭到逮捕，该国的法西斯“雷霆十字”组织亦正怒火中烧，若那所谓的独裁者无法迅速铲除此威胁，则拉脱维亚恐难逃内战的摧残。\n\n来自东西两方的威胁已然迫近，胜利亦或是湮灭，拉脱维亚正徘徊于刀锋之尖。"
 LAT_BLITZKRIEG_DESC: "对苏联贸易的过度依赖，如今终于反噬了拉脱维亚的独裁政权。苏维埃联盟和德意志国皆已露出锋利的獠牙，死亡的气息正直逼乌尔马尼斯的咽喉。此等危局，若要捍卫拉脱维亚的独立，则大规模的动员势在必行；亦或者，独裁当局更宁愿向苏联人屈膝求饶……"
 EST_GATHERING_STORM_DESC: "面对东方的共产主义威胁以及南方的法西斯灾厄，为捍卫爱沙尼亚的未来，康斯坦丁·佩茨及其祖国联盟正执掌着本国的大权。但除此之外，一群独立战争的老兵们正在该国境内组织着名为“瓦普”的运动；右翼的民粹主义者们也虎视眈眈，试图从中立政府的手中抢班夺权。\n\n爱沙尼亚的前路仍旧未定。佩茨能够捍卫本国的和平，并实现缄默的时代吗？还是说，那些瓦普战士们将会取而代之，开创全新的爱沙尼亚国度？"
 EST_BLITZKRIEG_DESC: "爱沙尼亚如今孤立无援，在旧日盟友袖手旁观的情况下，这个国家已然深陷自东方以及海洋上席卷而来的赤潮威胁当中。尽管举国兵败似乎已是不可避免，但爱沙尼亚人的国家仍有机会存续下去：要么就此成为苏维埃联盟恭顺的奴仆；亦或者依托着本国的密林，将抵抗大业进行到底。"
 BUL_GATHERING_STORM_DESC: "自1878年解放战争和西方民主国家否决圣斯特凡诺条约以来，保加利亚已在巴尔干半岛的刀光剑影与坑蒙暗算中屹立多年。作为上次大战中被击败的旧同盟国成员，保加利亚蒙受了惨重的领土损失，同时讷伊条约也对该国施加了严厉的经济制裁和军备限制。\n\n但随着欧洲政治和社会的风云变幻，如今已经到了保加利亚决定自身命运并找回其在巴尔干半岛应有地位的时候了。"
 BUL_BLITZKRIEG_DESC: "在过去的几年里，沙皇鲍里斯三世已经巩固了自己的权力，他粉碎了环节集团的阴谋暗算，并重新使保加利亚在国际政治舞台上追随德国的步调。在保加利亚最近与巴尔干邻国的谈判中，英国解除了上次大战后对保加利亚施加的军备限制，希望藉此阻止保加利亚与轴心国结盟。\n如今沙皇仍试图在不将国家卷入新冲突的前提下收复往昔沦丧的领土，但是鉴于欧洲日益紧张的国际局势，保加利亚的未来也将有待观察……"
 GRE_GATHERING_STORM_DESC: "希腊国家正身处于危机当中，长久以来，君主派与共和派之间就治国理念的分歧吵得不可开交，而争斗最终导致了1935年希腊第二共和国的垮台。如今复辟的外国专制君主在国民之中备受争议，其未来也有待商榷。\n\n受困于琐碎的国内政事，在国境线北方剑拔弩张且渴望复仇的保加利亚被放任长存，而与此同时，作为希腊长期的宿敌，但同时也是新晋盟友的土耳其人则在东方历经政治剧变，当然，更不用说亚得里亚海另一边那头正摩拳擦掌的怪兽了……"
 GRE_BLITZKRIEG_DESC: "在独裁者扬尼斯·梅塔克萨斯的力挽狂澜下，希腊恢复了稳定。四年计划使希腊的工业基础在过去几年中得到了极大的发展，并且该国的债务——虽然仍旧债台高筑，但已经显示出某种程度上的可控迹象。\n\n不幸的是，强力的政府和明智的经济政策如今可能对这个困境中的国家意义甚微。一场可怕的大战已迫在眉睫，尽管梅塔克萨斯坚定地主张希腊将在未来任何可能的冲突中保持中立，但最终的抉择可能不是他可以掌控的……"
 TUR_GATHERING_STORM_DESC: "土耳其共和国诞生于奥斯曼帝国的余烬中，在1923年的土耳其独立战争当中，土耳其人以铁与血的代价捍卫了自身的独立，尽管这场斗争是正义的，但其代价却仍然沉重地压在了土耳其人民身上。\n\n如今宗教保守派在国家腹地肆虐，并以最强烈的苛责抵制全国范围内的现代化尝试，而库尔德民族主义者们也盘踞于国境的东方。受人尊敬的总统穆斯塔法·凯末尔·阿塔图尔克必须团结国家，或者让贤于他人，但无论怎样，他们必须尽快采取行动，因为欧洲已经出现麻烦了……"
 TUR_BLITZKRIEG_DESC: "土耳其的国父穆斯塔法·凯末尔·阿塔图尔克已然逝世。举国哀悼中的土耳其如今由政治强人伊斯麦特·伊诺努执掌大权。伊诺努接手的是一个支离破碎的国家，该国指路明灯的逝世使得其分裂表现得更加明显。\n\n除国内的隐忧之外，伊诺努还需面临欧洲战争的端倪，这场战争就破坏力而言甚至有可能超越上一次大战。过去阿塔图尔克常将“国内和平，世界和平”的口号挂在嘴边，那伊诺努有希望在这动荡的时代守住和平吗?"
 ETH_GATHERING_STORM_DESC: "埃塞俄比亚的历史可以追溯至数百年之前，而所罗门王朝的国祚则与之相当。在海尔·塞拉西皇帝为推动帝国现代化而大刀阔斧改革之际，意大利却向埃塞俄比亚发动了四十年内的第二次入侵，这一进程也因此被战火所打断。虽然当前国势惨淡，但若举国上下团结一心，帝国定可再度击败侵略者。\n\n而为维护自由，埃塞俄比亚必将一劳永逸地从欧洲殖民统治之枷锁下解放全东非。"
 FIN_GATHERING_STORM_DESC: "芬兰自1917年从俄罗斯手中挣得独立，经历血腥内战洗礼后成为了一个年轻的国家。战争留下的伤疤依旧骇人，国家联合政府亦在求同存异的道路上苦苦挣扎。苏维埃联盟似是觊觎列宁格勒附近的芬兰领土，而芬兰对有可能到来的冲突仍未准备妥当。尽管如此，芬兰所承续的是一段书写着英武勇气与矢志不移的悠久历史，行伍之间皆是对祖国满腔忠鉴。\n\n紧张局势不断加剧，冲突威胁日益逼近，芬兰的未来岌岌可危。"
 FIN_BLITZKRIEG_DESC: "芬兰夹在苏维埃联盟与纳粹德国之间，两尊列强间的紧张关系正在如火如荼。其政府与苏联的谈判已然破裂，如何保卫国家主权——已是当下其所面临的艰难抉择。\n\n芬兰始终不懈于加强国防，但军队装备不堪一击，空军海军基本没有。尽管如此，芬兰秉持着强烈的民族自豪感以及英武勇气，下定决心要不惜一切代价保卫独立。"
 SWE_GATHERING_STORM_DESC: "尽管在大战中保持中立，瑞典仍因英国试图封锁德国而承受了千辛万苦。随着大陆局势日益紧张，瑞典民众担忧他们将再次被强权玩弄于股掌中。\n\n与此同时，社会民主主义者试图在建立一个能支持困难群众的福利国家，和一支维持本国中立传统的军事威慑力量中寻找平衡。"
 SWE_BLITZKRIEG_DESC: "德国一口接一口地侵蚀着邻国边境，新一场世界大战行将轰轰隆隆降临。军国主义列强对瑞典铁矿石的依赖与日俱增，人们越来越担心其领土野心很快会越过波罗的海，蔓延进斯堪的纳维亚。\n\n预计到如此威胁之后，瑞典军队业已重启军备现代化，这得感谢瑞典国防工业的发展属实蓬勃。有待观察，这个国家究竟是否有能力御侵略者于国门之外。"
 NOR_GATHERING_STORM_DESC: "自1905年从瑞典手中挣得独立以来，挪威矢志不移地寻找着自身的政治根基——直至如今，方才有了某种程度上的政治稳定，以及从艰苦的三十年代缓慢复苏的迹象。\n\n现在，南方各国间火药味似乎比以往任何时候都浓都近，挪威必须找到一条能保住其脆弱独立的道路。尼高斯沃尔内阁把赌注押在了中立和裁军上，使其在欧洲列强面前尽可能显得人畜无害，但如此行事是否有利仍待观察。"
 NOR_BLITZKRIEG_DESC: "第三帝国的实力与势力如日中天，挪威国内的法西斯分子似以时刻准备好利用可能的德国入侵来篡夺政权，通敌合作。\n\n维德孔·吉斯林，这个肆无忌惮的纳粹走狗，正在密谋带领民族统一党篡取政权。准备不及，但为时不晚——如今已迫近与挪威同在，一并抵御内忧外患之时。"
 DEN_GATHERING_STORM_DESC: "欧洲的紧张局势再度升温，丹麦军力贫弱，大萧条仍在蹂躏着这个国家的经济状况。\n\n丹麦必须寻到一条出路：棘手的不仅是高失业率，还有政治边缘地带日渐嚣张的极端运动。与此同时，亦要重新评估中立与绥靖的大政方针是否仍具价值。\n\n丹麦眼下仍是自己命运的主人，但还能持续多久呢？"
 DEN_BLITZKRIEG_DESC: "丹麦的处境岌岌可危：军备废弛，预算连年遭砍，以此安抚势力更大、实力更强的邻国——德意志国。\n\n然而，绥靖政策并未阻止德意志国在欧洲稳扎稳打，接连侵蚀邻国主权。丹麦如今只能再信一次他们的中立宣言，毕竟这让他们挺过了前次大战的硝烟。"
