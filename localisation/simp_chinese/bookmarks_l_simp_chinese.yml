 CZE_GATHERING_STORM_DESC: "上次世界大战期间，捷克军团与协约国军队并肩转战欧洲各地，为争取本国的独立全力奋战。他们的努力没有白费，战后，捷克斯洛伐克于奥匈帝国的灰烬中骤然新生。\n\n建国之后，捷克斯洛伐克拉拢南斯拉夫和罗马尼亚组建“小协约国”联盟，目标直指扑灭匈牙利复辟奥匈帝国的企图。然而，随着德国的权势增长，欧洲的政治格局正在迅速地发生变化。"
 HUN_GATHERING_STORM_DESC: "上次世界大战结束后，作为末代奥匈帝国的半壁江山，匈牙利被获胜的协约国集团视作战败者处以惩罚。根据特里亚农条约，匈牙利丧失近三分之二的领土。数百万匈牙利人转眼间成为了困陷异国艰难求生的少数族裔，匈牙利本国的经济亦是仅剩满目疮痍。除此之外，为确保匈牙利再无威胁欧洲和平的可能，条约还对军备的重整做出了严格的限制。\n\n但是，随着欧洲政局的风云突变，能让匈牙利纠正过去错误，并重拾昔日荣光的时刻，或许已经到来。"
 ROM_GATHERING_STORM_DESC: "得益于在上次世界大战中站队胜利者阵营，罗马尼亚在战后获得了新的领土和人民——虽然其中并不都是罗马尼亚人。为防止遭到那些被迫割让领土国家的报复，罗马尼亚曾几何时在跨巴尔干地区组建了自己的联盟体系。但最近几年，由于在本国内部的琐事中泥足深陷，卡罗尔二世国王的政府已经放任这个联盟体系分崩离析。\n\n正因如此，随着欧洲政局的变化，罗马尼亚可能即将发现它自己孤立无援——而且脆弱万分。"
