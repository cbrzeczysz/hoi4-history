 FRA_BLITZKRIEG_DESC: "上次世界大战的惨痛记忆尚未淡去，在德国公然表示无意维系和平后，法兰西即将面临又一场新的战争。而加强边境的防御，明智地选择盟友，对法国而言则是避免灾难性战事的关键所在。\n\n既然骄傲的法兰西打赢了上一场战争，那么这一次，也定将如此！"
 GER_BLITZKRIEG_DESC: "随着德国军队重返莱茵兰，法国人和英国人对我们的意图愈发起疑。不过眼下，慕尼黑协定已经默许了德国为保护当地德裔的利益而吞并苏台德；莫洛托夫-里宾特洛甫条约则确保了苏德两国间的互不侵犯，并对双方如何瓜分波兰做出了协商。\n\n诚可谓万事俱备，德意志已为此时此刻等待了太久，奋起之机就是现在！"
 JAP_BLITZKRIEG_DESC: "东南战火正如火如荼。尽管在一九三九年初遭受略微损失，但如今，大片的中国领土仍然还是被成功置于了日本的统治下。欧洲局势正日益紧张，当苏联的注意力因此而被吸引的时候，他们便不会再介入到亚洲的战事当中。\n\n而在日本彻底掌握中国的资源后，苏联人亦将不足为惧。"
 ITA_BLITZKRIEG_DESC: "因在一年前慕尼黑协定的签订过程中所发挥的作用，意大利领袖墨索里尼如今被誉为和平的守护者。然而，德国的领土扩张已经让意大利看到，如果与德国人达成谅解，意大利将能实现更多的领土主张。\n\n对阿尔巴尼亚的征服不过是意大利军队的一次牛刀小试，接下来，其他国家最好自求多福。"
 SOV_BLITZKRIEG_DESC: "通过在西班牙内战期间支持曼努埃尔·阿萨尼亚及“西班牙第二共和国”，苏联已经清楚地向德意两国表明了自己的态度。而在最近与日本军队的几场边境冲突中所取得的胜利，则彰显了苏联已经成为任何单一国家无法撼动之伟大力量的事实。\n\n至于和德国人达成的瓜分波兰和波罗的海诸国的约定，至少现在来说，苏联会乐享其成。"
 USA_BLITZKRIEG_DESC: "尽管对美利坚合众国而言仍然称不上真正的威胁，但日益紧张的欧洲局势仍然令人担忧。德国的侵略行径，显然将在不久之后为全世界所知。目前西方世界看起来仍是一片歌舞升平，但从以防万一的角度来说，一些军事上的准备也绝非杞人忧天。\n\n但无论如何，只要合众国被卷入了战争，那么，我们便会成为这场战争的终结者。"
