l_simp_chinese:
 BM_HISTORY_TITLE: "历史简介"
 GATHERING_STORM_NAME: "风暴前夜"
 GATHERING_STORM_DESC: "黑暗时代即将来临。在欧洲，希特勒已经巩固了他的权力，并将目光投向了德意志以外的地区。墨索里尼治下的意大利持续进行着大胆的军事冒险，而日本帝国也已蓄势待发准备进攻中国。自上次大战结束后已经过去了近二十年的时间，如今整个世界又一次被浸在了滚油当中，只需一点小小的火花就能将一切引燃。"
 HITTING_FAN_NAME: "风暴来临"
 HITTING_FAN_DESC: "是的，没错！那套雨伞即将派上用场。"
 ENG_GATHERING_STORM_DESC: "尽管联合王国在上次大战中获得了胜利，但这个伟大帝国的根基已经自其核心开始发生了动摇。整个国家最好的一代人已经在佛兰德及法兰西北部的战壕中捐躯，而与此同时，英联邦中正泛滥着动荡不安并面临着日益高筑的债务。\n\n上一场战争的创伤还未从人们的记忆中淡去，一场新的战争已经迫近到了这个国家的面前。现实正日益明晰：所谓“我们时代的和平”根本就不存在。"
 FRA_GATHERING_STORM_DESC: "尽管在上次大战中备受蹂躏，但得益于强健的经济，法国还是踏上了复兴的道路。但是，大萧条对这个国家造成的影响还在持续，而德国新政权对支付凡尔赛条约中规定的战争赔款也毫无兴趣。\n\n在条约签订的时候，一位法国元帅曾有过著名的论断：这不是和平，而是二十年的休战。而今，二十年的时间即将过去。"
 GER_GATHERING_STORM_DESC: "一个崭新的德意志正在崛起，自魏玛共和国解散并被希特勒的第三帝国取代以来，已经过去了三年。如今，在艰难地捱过了大萧条的前几个年头之后，经济秩序正重归稳定，大量的失业问题也得以解决。\n\n凡尔赛条约中对德国军队施加的限制早已被抛诸脑后，国防军正日益壮大，另一场世界大战已初露端倪。"
 ITA_GATHERING_STORM_DESC: "随着法西斯主义的兴起，意大利步入了一个崭新的辉煌纪元。如今它的军队正致力于将埃塞俄比亚并入其逐渐膨胀的殖民帝国，但墨索里尼的野心远不止如此。\n\n一直以来，对地中海的支配都被意大利视作昭昭天命，而新的秩序正在欧洲形成。当变革的浪潮来临，意大利必须立于涛头——或者被其湮没。"
 JAP_GATHERING_STORM_DESC: "日本帝国正站在命运的十字路口。帝国陆军对北进论趋之若鹜，寻求着向西伯利亚发起进军。而帝国海军则痴迷于南进论，意欲将欧洲国家在东南亚与太平洋上建立的富饶殖民地视作囊中之物。\n\n然后，毫无疑问的，永远避不开中国。日本拥有着一支可怕的军队，但它的工业正急需资源——而时间也已所剩无几。日本当如何抉择？"
 SOV_GATHERING_STORM_DESC: "俄国内战的尘埃落定后，苏联已经在俄罗斯帝国曾下辖的绝大部分地区确立了无可争议的统治。而伴随着快速的工业化与集体化，其人民也常常需要付出惨烈的生命代价。\n\n现在，苏维埃联盟的西方正面临着复苏的德国的威胁，而东方则有着逞凶斗狠的日本正虎视眈眈。当然，也还有着来自党内的威胁需要对付……"
 USA_GATHERING_STORM_DESC: "上次大战结束后，美利坚合众国重回了孤立主义政策，并且在兴旺的20年代中享受了一时的经济繁荣。然而这一切，都在大萧条降临该国的时候迎来了戏剧性的结尾。\n\n美国曾坚定不移地奉行着对外部战争的不干涉政策，但欧洲和亚洲的局势近来日益紧张。“伟大的中立国”或将发现自己正坠入漩涡——无论它是否愿意。"
 OTHER_GATHERING_STORM_DESC: "无论大国还是小国，这个世界上的国家似乎并不都满足于屏声静气地等待着下一场全球冲突的爆发。从濒临内战边缘的大国，到上次大战后才被组建或重塑的众多国家，都不得不在理想与现实之间作出艰难的取舍，而这一切，都将对这个世界的未来产生影响。"
 POL_GATHERING_STORM_DESC: "在被三个帝国瓜分数百年后，波兰重新获得独立，但是它的处境并不乐观。\n\n在东面，苏联对其在波苏战争中蒙受的失败羞辱怀恨在心。\n\n在西面，德国元首阿道夫·希特勒对于更广阔的“生存空间”的主张已是路人皆知——而占有原德国疆域的波兰将成为其实现目标的第一步。"
 CAN_GATHERING_STORM_DESC: "加拿大加入上次大战时只是一个殖民地，而当大战结束之时却已然成为了一个国家。于帕斯尚尔的淤泥中诞生之后，加拿大如今已在世界舞台上迈出了迟疑不决的最初几步。\n\n由于受到大萧条和法裔—英裔加拿大人之间国内分歧的影响，这个新生国家的未来似乎不会那么一帆风顺。"
 AST_GATHERING_STORM_DESC: "澳大利亚人民用其鲜血赢得了他们在上次大战中的地位。加里波利战役中的牺牲者将被永远铭记——同样，澳大利亚也不会忘记是谁下令发动了这场战役。\n\n如今澳大利亚正在命运十字路口前驻足：是要继续与自己的宗主国并肩作战并在不久后卷入遥远欧洲的另一场战争，还是应该聚焦于自己家乡门口近在咫尺的威胁？"
 SAF_GATHERING_STORM_DESC: "当上次大战爆发时，许多南非公民拒绝为他们的英国主人战斗。南非军队在上次大战中，将绝大部分时间都花在了追赶德国殖民地驻军上，战绩颇微。\n\n如今一场新的战争已经逐渐浮出水面。但即便是现在，仍有一部分南非公民认为国家不应对抗德国。甚至有人认为如今正是布尔人的后裔们重新夺回他们祖先被剥夺自由的绝佳时机。"
 NZL_GATHERING_STORM_DESC: "这个位于南太平洋的小国在上次大战中英勇奋战，并在加里波利和西线的血腥战斗中伤亡惨重。有近一半的适龄男性曾在海外战斗中服役，而他们中的大多数人都再也没能回到故乡。\n\n在上次大战结束的二十年后，关注世界局势的新西兰人民坐立不安，因为这一次，战争的威胁似乎离他们自己的家园更近了……"
 RAJ_GATHERING_STORM_DESC: "作为大英帝国皇冠上的明珠，英属印度是令人难以言说的复合体：它既是帝国力量的彰显，同时也是帝国的软肋。一小部分英国公务员精英统治着一个臣民数亿、幅员辽阔的次大陆，前者从其中征召建立了印度军团，后者则在世界大战中英勇作战。\n\n印度的领袖们曾寄希望上次大战中所付出的牺牲能帮助印度从不列颠手中换取独立，但事到如今，这一希望已然落空。随着一场新的战争正在迫近，许多人认为如今是时候去夺取自由了——不择一切手段。"
 SWI_GATHERING_STORM_DESC: "瑞士是一个在相互尊重支持原则的基础上建立的文化多元、政治分权的国家，这在欧洲诸国之中可谓独一无二。\n\n因其坚定的中立立场，瑞士在世界大战中幸免于难，但在目睹远方战况之惨烈后，瑞士自我防卫的决心比以往何时都要更加坚决。随着战争阴云再次密布，这个爱好和平的国家必须决定是否继续维持中立地位，如若不能通过武装中立原则来打消各方侵略念头，那瑞士便不得不与某一邻国勉强建立同盟，亦或是在敌国入侵之前先发制人。"
 SWI_BLITZKRIEG_DESC: "瑞士的局势在德奥合并前已然十分紧张，而现在德意志更是尝到了轻松吞并德语区的甜头，真正的威胁愈发逼近这个和平的山巅之国。现在正是考验瑞士绝对中立性的前所未有之刻，而一旦出了差错，或许就要顺便考验一下它的国防能力了。"
 BLITZKRIEG_NAME: "闪电战"
 BLITZKRIEG_DESC: "在过去的几年里，整个世界见证了几场新的战争在欧洲和亚洲相继爆发。而今，西班牙正处于民族主义者的统治之下，而日本则分别同苏联和中国因领土争端而爆发冲突，并在与后者的战争中取得了更大的成功。对欧洲的其他国家而言，苏德间新签订的互不侵犯条约或许是一个坏消息。"
 ENG_BLITZKRIEG_DESC: "尽管联合王国在上次大战中获得了胜利，但这个伟大帝国的根基已经自其核心开始发生了动摇。整个国家最好的一代人已经在佛兰德及法兰西北部的战壕中捐躯，而与此同时，英联邦中正泛滥着动荡不安并面临着日益高筑的债务。\n\n上一场战争的创伤还未从人们的记忆中淡去，一场新的战争已经迫近到了这个国家的面前。现实正日益明晰：所谓“我们时代的和平”根本就不存在。"
 FRA_BLITZKRIEG_DESC: "上次大战的记忆尚未逝去，法国如今正面临着新的战争：德国无意于维持和平。对于法国而言，加强边防并精心挑选盟友将非常有助于避免一场灾难性的战争。\n\n法兰西打赢了上一次战争，这次也将如此！"
 GER_BLITZKRIEG_DESC: "在德军重返莱茵兰地区后，英法两国对德国的疑心已日益加重。慕尼黑协定允许了德国吞并苏台德地区，以保护当地德意志人的利益。莫洛托夫—里宾特洛甫条约则确保了苏德两国间的互不侵犯，同时也对两国如何瓜分波兰作出了协定。\n\n德国已经为此等待了太久，行动的时机就是现在！"
 JAP_BLITZKRIEG_DESC: "东南部的战火正如火如荼，尽管在1939年初时遭受了一些损失，但日本还是成功占领了中国的大片国土。欧洲局势正日益紧张，而当苏联的注意力为此所吸引的时候，他们便不会介入亚洲的战事。\n\n当日本手握中国的资源时，苏联人将不足为虑。"
 ITA_BLITZKRIEG_DESC: "因在一年前慕尼黑协定的签订过程中所起到的作用，意大利独裁者墨索里尼被誉为和平的守护者。然而，德国的扩张使得意大利意识到，如果与德国人达成协议，他们将能够索取更多的土地。\n\n对阿尔巴尼亚的征服只是意大利军队的一次小试牛刀，其他国家将只能自求多福。"
 SOV_BLITZKRIEG_DESC: "在西班牙内战中支持曼努埃尔·阿萨尼亚和“西班牙第二共和国”清晰地表明了苏联对德意两国的态度。而近期在边境同日本军队的冲突中所取得的一些胜利，则彰显了苏联已经成为单一国家无法撼动的伟大力量的事实。\n\n至于德国作出的瓜分波罗的海诸国及波兰的承诺，至少现在来说，苏联会乐享其成。"
 USA_BLITZKRIEG_DESC: "日益紧张的欧洲局势值得担忧。尽管对美利坚合众国而言尚称不上是现实的威胁，但德国的侵略行径显然将在不久之后为全世界所知。虽然西方世界看起来依旧一片和谐，但就大局而言，在国防上一定的准备或许不是一个坏主意。\n\n无论如何，若是合众国卷入了一场战争，那他们必将成为这场战争的终结者。"
