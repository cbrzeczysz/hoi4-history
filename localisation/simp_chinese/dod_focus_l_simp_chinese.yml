 ROM_crack_down_on_extremism: "镇压极端主义"
 ROM_crack_down_on_extremism_desc: "我国的政界在国王的统治下明显右转，这意味着社会上的极端分子仍在操弄人民的心智。我们必须消灭这些不稳定因素，以此保证人民能享有更稳健的未来。"
 ROM_national_christian_party: "国家基督教党"
 ROM_national_christian_party_desc: "作家奥克塔维安·戈加利用他的国家基督教党，对我国的影响巨大。他从农民党中的影响力发迹，与农村社会关系密切。如果将我们内阁进行改组，就可以将他的影响力为我们所用。"
