 DLC_DESCRIPTION_dlc018: "加拿大、澳大利亚、新西兰、印度和南非有了新的国策树和事件。穿插路线命令为大规模包围和突破敌军防线给予更多控制。"
 DLC_DESCRIPTION_dlc020: "四个全新国策树：从匈牙利、罗马尼亚、捷克斯洛伐克和南斯拉夫的艰难前景体验战争。"
 DLC_DESCRIPTION_dlc022: "修改了德国和日本的国策树：两个主要的轴心国势力现在有了架空历史路线，包括罢免希特勒或在日本确立共产主义或民主主义。"
 DLC_DESCRIPTION_dlc023: "获取新的舰艇设计、海军上将特质和技能以及两栖载具。用水雷保护你的海洋和舰艇航线以规避危险。还有荷兰、英国、墨西哥和美国的新国策树。"
 DLC_DESCRIPTION_dlc028: "“抵抗运动”添加了秘密特工和间谍任务并为抵抗活动提供了新选项。派遣特工进入危险地域以破译敌军秘密，或扶植只为一尝权力滋味而心甘情愿的合作者来为你的入侵做好准备。"
 DLC_DESCRIPTION_dlc031: "添加了黑海和爱琴海周边次要力量的专属国策树。在抵御列强试图控制博斯普鲁斯和达达尼尔海峡的重要航路时，保加利亚、希腊和土耳其可追循各自独特的史实和架空路线。"
 DLC_DESCRIPTION_dlc034: "“寸步不退”在东欧许多国家加入了更多细节，添加了反映苏联政治的独特游戏系统，并为游戏的军事方面带来了许多改进。"
