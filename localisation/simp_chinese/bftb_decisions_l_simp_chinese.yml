 BUL_uranium_concession_agreement: "对[FROM.GetNameDef]的铀矿转让协议"
 BUL_uranium_concession_agreement_desc: "由于我们无法在最大程度上利用我国地层下储备的铀矿资源，因此对于我国和我们的[FROM.GetAdjective]盟友而言，签订一项为我国从他们那里换取工农业生产必需的重要原料及产品的开采授权协议，对大家而言都更为获益。"
 BUL_negotiate_claims_in_the_balkans: "协商巴尔干领土宣称"
 BUL_negotiate_claims_in_the_balkans_desc: "在我们与任何主要大国结盟前，我们必须就我国领土宣称问题与德国人展开协商。世界局势正日益紧张，而保加利亚只会为在我国领土问题上提供最佳出价的国家摇旗呐喊。"
 BUL_demand_our_historical_claims: "索取历史宣称"
 BUL_secure_occupation_in_balkan_state: "确保对[FROM.GetName]实施占领"
 BUL_secure_occupation_in_balkan_state_desc: "我们必须为我国的统治标榜“和平捍卫者”的美名并且说服盟友们移交此地区的管控权，通过对[ROOT.GetFactionName]驻军实现减负，使其可以投身于其他战线。"
 BUL_secure_occupation_in_balkan_state_tt: "（§Y人力§!以及§Y步兵装备§!库存不足的国家将更容易接受此项议案）"
 BUL_bulgarian_reintegration_campaign: "对[FROM.GetName]保加利亚化再整合"
 bulgarian_territorial_expansion_arranged: "预定保加利亚扩张领土"
 BUL_bulgarian_territorial_expansion_arranged_tt: "如果具有§Y预定保加利亚扩张领土§!修正的地区被同处于德国所在阵营的盟友所控制，那么此地区将会被立刻移交予保加利亚"
 BUL_align_bulgaria: "与保加利亚结盟"
 BUL_align_bulgaria_desc: "我们与保加利亚已经保持了数十年的友好外交关系，而且正是得益于我们的经济援助，保加利亚政府才终于得以应对其岌岌可危的债务。因此，现在是时候正式提名他们成为[GER.GetNameDef]的盟友了。"
 BUL_germany_donate_fighters: "援赠保加利亚战斗机"
 BUL_germany_donate_fighters_desc: "我们将向新近重建的保加利亚空军援赠一小批作战飞机。"
 BUL_germany_demand_military_access: "要求保加利亚授权军事过境"
 BUL_germany_demand_military_access_desc: "我们必须要求保加利亚授予我国军事通行权，这样即便他们届时不会参与我们在巴尔干的战事，我军部队也能依托保加利亚边境作为基点发动对希腊的入侵。"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister: "要求保加利亚更迭首相"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc: "目前的保加利亚首相格奥尔基·乔塞瓦诺夫已证明其不过是个无能政客，我们应当建议[BUL.GetLeader]提拔一位更加契合我方理念的政治家去替换此人，例如波格丹·菲洛夫。"
 BUL_donate_aircraft_tt: "如果[BUL.GetNameDef]接受我方援赠，那么便能够提升他们对我们的评价，进而促进两国接下来的合作事项。"
 BUL_the_balkan_federation_dream: "巴尔干联邦之梦"
 BUL_the_balkan_federation_dream_desc: "为了应对无产阶级的诸多敌人，[ROOT.GetNameDefCap]必须努力促使一个强大的巴尔干联邦横空出世，我们要让巴尔干诸国明白，深化各国人民的团结合作是走出当前困境的唯一道路，而这条道路，将会最终指向整个巴尔干的彻底统一……"
 BUL_develop_balkan_federation_project: "巴尔干联邦计划"
 BUL_develop_balkan_federation_project_desc: "我们必须召集政经工社等各领域的专家贤达齐聚一堂，在总结分析1920年代巴尔干联邦计划流产原因的基础上，重新起草一份兼容并蓄、足以确保巴尔干诸国都能得到公平对待的新计划草案。"
 BUL_balkan_federation_propaganda: "巴尔干联邦宣传运动"
 BUL_balkan_federation_propaganda_desc: "为了巴尔干联邦计划方案能在[FROM.GetAdjective]无产阶级大众当中获得广泛支持，我们将会在[FROM.GetNameDef]组织一场声势浩大的宣传活动。"
 BUL_destabilize_country: "动摇[FROM.GetNameDef]稳定"
 BUL_destabilize_country_desc: "我们必须派遣[ROOT.GetAdjective]特工人员潜入到[FROM.GetNameDef]当中，并召集当地拥护联邦建设计划的活跃成员，通过为其提供基础训练并编组武装游击队的方式动摇该国稳定。"
 BUL_fight_alongside_country_comrades: "携手[FROM.GetAdjective]同志共奋战"
 BUL_fight_alongside_country_comrades_desc: "我们必须对深陷[FROM.GetAdjective]内战泥潭当中的[FROM.GetNameDef]同志伸出援手，携手并肩，直至斗争的最终胜利。"
