 BUL_rearmament_desc: "在我国于上次大战中战败后，根据讷伊条约的禁令，我国军队遭受了极大程度的限制。然而如今欧洲正值多事之秋，我们若想捍卫保加利亚领土完整及人民自由，则必须设法摆脱这些限制并将重整军队提上日程。"
