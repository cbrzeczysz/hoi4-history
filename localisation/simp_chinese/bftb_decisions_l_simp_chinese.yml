 TUR_embed_kemalist_propagandists_into_state: "£faction_tur_kemalist 向该地区派遣凯末尔主义宣传队"
 TUR_embed_kemalist_propagandists_into_state_desc: "如果凯末尔主义要在未来生存下去，我们就必须非常努力地确保凯末尔主义的意识形态在尽可能多的人心中根深蒂固。"
 TUR_the_enemy_within: "内部之敌"
 TUR_the_enemy_within_desc: "我们的国家在政治、民族和宗教派系上已经产生裂痕，这些裂痕可能进一步肢解国家并把我们推入暴乱中。邪恶的力量正在我们国家肆意妄为，决不能让他们压倒[ROOT.GetNameDef]的合法政府。"
 TUR_unaligned_state_management_map_category_name: "这些地区目前保持中立态度。"
