 GRE_move_capital_to_constantinople: "迁都君士坦丁堡"
 GRE_move_capital_to_constantinople_desc: "第二希腊文明的首都君士坦丁堡被誉为“所有希腊人的梦想和希望”及世界渴望之城。我们可以把我国的首都迁往旧都，以展示我们重拾的伟大。"
 move_capital_to_thessaloniki: "迁都塞萨洛尼基"
 move_capital_to_thessaloniki_desc: "雅典是第一希腊文明的首都，君士坦丁堡是第二希腊文明的首都，而塞萨洛尼基则是希腊历史上永恒的“共有首都”，同时它也将成为第三希腊文明的新首都。"
 rename_antalya: "重命名安塔利亚"
 rename_gjirokaster: "重命名吉罗卡斯特"
 GRE_appoint_aristotle_onassis_as_prime_minister: "委任亚里士多德·奥纳西斯首相"
 GRE_appoint_aristotle_onassis_as_prime_minister_desc: "亚里士多德·奥纳西斯已经为推进韦尼泽洛斯主义至高的伟大理想作出了不可磨灭的贡献。作为一个生于[339.GetName]的[ROOT.GetAdjective]公民，这位年富力强且充满魅力的商界领袖或许正是可以团结我们的天选之子。"
 form_macedonian_empire_category: "重建马其顿帝国"
 form_macedonian_empire_category_desc: "也许有人觉得重回旧日史诗般的亚历山大帝国时代的想法过于疯狂，但为了在真正意义上彻底巩固第三希腊文明的存在，我们必须在此向我们的起源以及往昔荣光致敬。"
 form_macedonian_empire: "再兴阿吉德王朝荣光"
 form_macedonian_empire_desc: "现在是时候将我们国家治下的各地区合并为一个完整的中央集权式超级大国了，我们的统一将向世界宣告，希腊将不再是一个被他人任意欺凌的弱国，从此刻起，我们将成为真正意义上令众生畏服的帝国。"
