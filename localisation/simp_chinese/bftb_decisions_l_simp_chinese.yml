 BUL_zveno_name_text: "环节集团"
 BUL_bs_name_text: "社会民主工党-广泛派"
 BUL_bzns_name_text: "农民联盟"
 BUL_nsm_name_text: "国家社会主义运动"
 BUL_ZVENO_TOOLTIP: "£faction_bul_zveno §Y环节集团§!是由军官团体所创建的民族主义组织，目前由基蒙·格奥尔基耶夫领导。\n£faction_bul_zveno §Y环节集团§!将会拉拢军官们加入其组织，假以时日，其甚至会阴谋政变并建立军事独裁政权。"
 BUL_BS_TOOLTIP: "£faction_bul_bs §Y社会民主工党-广泛派§!是信奉社会民主主义的泛阶层联盟。\n£faction_bul_bs §Y社会民主工党-广泛派§!在产业工人阶级以及工会当中拥有着强大的影响力，若是其对政府不再忠诚，便将掀起声势浩大的罢工。"
 BUL_BZNS_TOOLTIP: "£faction_bul_bzns §Y农民联盟§!是曾在1934年被取缔的致力关注农业事务的政治组织。\n£faction_bul_bzns §Y农民联盟§!在我国的乡村地区拥有着强大的影响力，其会试图在农民群体中争取支持。"
 BUL_NSM_TOOLTIP: "£faction_bul_nsm §Y国家社会主义运动§!是由前环节集团成员亚历山大·灿科夫领导的极右翼组织。\n£faction_bul_nsm §Y国家社会主义运动§!将会试图通过煽动组织民众在全国发起游行示威的方式争取支持率。"
 BUL_LOYALTY_TOOLTIP: "§Y忠诚度§!反映着各派系与政府合作的意愿。\n§Y忠诚度§!越高，派系对抗政府的可能性就越小。\n在将某个派系整合进政府之前，有必要通过若干决议拉拢其成员效忠政府，并将其§Y忠诚度§!提升至100。"
 BUL_POPULARITY_TOOLTIP: "§Y支持率§!反映着各派系通过若干因素从民众当中获取的支持（通过军队、无产阶级、农民阶级或右翼激进派等）。\n§Y支持率§!越高，派系也将越有可能对抗政府。\n在摧毁某个派系前，有必要通过若干决议对其进行弱化，并将其§Y支持率§!降低至0。"
 BUL_reduced_faction_interaction_cost_tt: "执行任意§Y派系管理§!决议的花费减半。"
 BUL_reduced_communist_oppression_cost_tt: "镇压§Y社会民主工党-广泛派§!的决议花费已经减半。"
 BUL_improved_faction_effects_tt: "提升所有§Y派系管理§!决议对各派系产生的效果。"
 BUL_reduced_faction_interaction_cooldown_tt: "§Y派系管理§!决议的完成时间将会缩短，同时执行后的冷却时间也将减少。"
