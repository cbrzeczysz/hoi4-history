 GRE_1936_election_category: "1936年大选"
 GRE_1936_election_category_desc: "乔治二世重返王位之后的第一次选举将在月末之前举行。据说为了免遭再次被逼退位，国王已决意不惜一切代价加以应对，进而确保自己的统治。\n\n然而我国军队当中的部分人士私底下仍然效忠于著名的被流放者埃莱夫塞里奥斯·韦尼泽洛斯，并且他们也许会通过一些……比较强硬的手段来为希腊争取一次自由且公正的的选举。"
 GRE_the_election_of_1936: "1936年希腊议会选举"
 GRE_the_election_of_1936_desc: "乔治二世重返王位之后的第一次选举将在月末之前举行。据说为了免遭再次被逼退位，国王已决意不惜一切代价加以应对，进而确保自己的统治。"
