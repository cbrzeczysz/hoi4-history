 the_national_oath_category: "国家誓言"
 the_national_oath_category_desc: "诚然奥斯曼帝国必须被颠覆，这是无法避免且必要的，尽管我们也因此在1923年被迫签订洛桑条约时失去了多于赌注回报的东西，但现在时过境迁，是时候夺回我们当初被偷走的一切了。"
 restore_the_borders_of_1920: "重返1920年疆界"
 restore_the_borders_of_1920_desc: "伴随此项宣言，洛桑条约总算归于终焉，我们在真正意义上摆脱了帝国主义的枷锁，重获自由。"
 form_turan_category: "图兰帝国之路"
 form_turan_category_desc: "尽管长久以来，所谓图兰看起来都更似一场幻梦，但既然现在我们已经有机会将世界上所有的突厥同胞都团结在同一面旗帜下，那么我们又怎能拒绝呢？"
 form_turan: "建立图兰国家"
 form_turan_desc: "随着图兰的统合，我国将确立作为世界强权的地位，突厥人民从此再也不会遭受他国势力所压迫。"
