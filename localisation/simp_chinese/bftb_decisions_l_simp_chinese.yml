 TUR_etatism_crisis_2_desc: "事实证明，既要保持我们的国家社会主义经济模式，又要兼容战时经济的做法是有问题的。"
 TUR_etatism_crisis_3: "经济衰退恶化"
 TUR_etatism_crisis_3_desc: "事实证明，既要保持我们的国家社会主义经济模式，又要兼容战时经济的做法是有问题的。"
 TUR_etatism_crisis_4: "萧条将至"
 TUR_etatism_crisis_4_desc: "事实证明，试图同时维持国家主义经济模式和战时经济显得困难重重。如果我们在这个问题上没有成功采取有效措施，我们将会彻底摧毁我们的整个经济。"
