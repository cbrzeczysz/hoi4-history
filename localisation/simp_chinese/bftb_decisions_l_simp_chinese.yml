 TUR_the_fading_father_category: "日渐虚弱的国父"
 TUR_the_fading_father_category_desc: "土耳其国父穆斯塔法·凯末尔·阿塔图尔克近来患病愈加频繁，如此一来，我们或许必须面对不幸的现实，即这位如同救世主般的国父可能无法在有生之年见证[ROOT.GetNameDef]挺过当前的世界危机。\n\n阿塔图尔克目前的健康状况为：[ROOT.GetAtaturkHealthBar]。\n"
 TUR_ataturk_health_worsening_crisis: "阿塔图尔克病情恶化"
 TUR_ataturk_health_worsening_crisis_desc: "随着穆斯塔法·凯末尔·阿塔图尔克年岁日增，他的病症也必将变得愈发严重，谁能知道距离土耳其国父回天乏术的那一天还有多久？"
 TUR_seek_treatment_for_ataturk: "为阿塔图尔克寻医"
 TUR_seek_treatment_for_ataturk_desc: "如果我们的加齐想要挺过接下来的几年，那么使他能够从监国的重担中解放出一些时间来至关重要。我们将会安排他到全球最顶尖的疗养院接受治疗，并且到一些全世界最优秀的度假胜地放松身心。"
 TUR_worsen_ataturks_health_effect_tt: "§Y穆斯塔法·凯末尔·阿塔图尔克§!将会因为§R健康状况不佳§!而变为低效的领导人。"
 TUR_retire_ataturk: "奉请阿塔图尔克退休"
 TUR_retire_ataturk_desc: "这细细想来确是一个糟糕的决定，但或许我们的加齐若能在生命的最后这段时间里有家人陪伴并可周游这片大陆上他所中意的地方的话，他应该会得到更为妥善的照料。我们不能再这样自私地索取他那奉献出的生命了：尤其是不能在他已经为了国家和人民牺牲了那么多之后。"
 TUR_ataturk_health_poor_tt: "§Y穆斯塔法·凯末尔·阿塔图尔克§!将被认定为身体情况§Y较差§!。"
 TUR_ataturk_health_terminal_tt: "基于其§Y病入膏肓§!的身体情况，§Y穆斯塔法·凯末尔·阿塔图尔克§!将接受姑息治疗。"
