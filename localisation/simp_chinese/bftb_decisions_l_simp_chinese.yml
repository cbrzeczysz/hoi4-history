 TUR_increase_influence_of_fundamentalists_in_state: "£faction_tur_traditionalist 增强宗教传统派的影响力"
 TUR_increase_influence_of_fundamentalists_in_state_desc: "全知全能的真主以及他的光辉必将照亮我们引以为豪的国度的每一个角落。"
 TUR_hold_a_march_in_state: "£faction_tur_kemalist 在宗教传统派聚居地区举办游行"
 TUR_hold_a_march_in_state_desc: "当我们那些信仰坚定的拥护者们行进在这些反叛群体当中时，他们无私奉献的赤诚精神必将令这些前朝渣滓般的宗教顽固派分子心生敬畏。"
 TUR_acquiesce_to_fundamentalists: "£faction_tur_traditionalist 默许宗教传统派的存在"
 TUR_acquiesce_to_fundamentalists_desc: "这个共和国若要生存下去，那就必须要有妥协——即使那意味着要颠覆这个国家赖以维系的宪法精神。"
 TUR_empower_fundamentalists_in_state: "£faction_tur_traditionalist 向地方宗教传统派授权"
 TUR_empower_fundamentalists_in_state_desc: "我们的同宗兄弟需要从政府这里得到他们所能得到的一切支持。"
 TUR_kemalist_state_management_category: "凯末尔主义派地区管理"
 TUR_kemalist_state_management_category_desc: "凯末尔主义的追随者们通常居住在城镇市区当中，他们倾向于如同捍卫自己当今生活方式一般捍卫自己的政治理念。"
