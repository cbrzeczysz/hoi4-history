 TUR_kemalist_influenced_state_effect_tt: "£faction_tur_kemalist §Y凯末尔主义派§!将接管并成为该地区无可争辩的治理者。"
 TUR_kemalist_turn_hostile_effect_tt: "£faction_tur_kemalist §Y凯末尔主义派§!将与政府§R敌对§!。"
