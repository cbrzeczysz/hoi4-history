 TUR_the_constitutional_arrows_category: "第3115号法令"
 TUR_the_constitutional_arrows_category_desc: "[ROOT.GetNameDef]的六项原则现已被编入我国宪法，我们可以相信，对其的遵守可保我国永不分裂。"
 TUR_republicanism_decision: "共和主义"
 TUR_republicanism_decision_desc: "这个国家自现已消亡的奥斯曼苏丹国的余烬中诞生。如今，我们的答案是，没有苏丹、没有哈里发、没有诸神——我们是自由的，我们所经历的一切皆是为了我们的自由。"
 TUR_stoked_republicanism_flag: "近期已煽动共和主义情绪。"
 TUR_secularism_decision: "世俗主义"
 TUR_secularism_decision_desc: "如果我们继续纵容自中世纪存续至今的古老信仰的教条掌控我们的政治和生活，那么我们将永远不能建成能够被世界强权们平等对待的大国。"
 TUR_stoked_secularism_flag: "近期已煽动世俗主义情绪。"
 TUR_populism_decision: "平民主义"
 TUR_populism_decision_desc: "人民必须永远被任何负责任的政府视作首位，在这一点上，没有辩驳的余地。"
 TUR_stoked_populism_flag: "近期已煽动平民主义情绪。"
 TUR_nationalism_decision: "民族主义"
 TUR_nationalism_decision_desc: "我国人民此前已经有过为我们的国家奋战至死的壮举，而如今我们都将准备好再次为国慷慨就义。"
 TUR_stoked_nationalism_flag: "近期已煽动民族主义情绪。"
 TUR_etatism_decision: "国家主义"
 TUR_etatism_decision_desc: "实行计划经济的好处是，行政人员能够通过财政机制对经济发展施加影响加以调控，而现在为了国家的利益，是时候发挥这些制度优势了。"
 TUR_no_longer_has_etatism_tt: "不再维持§Y国家主义§!"
 TUR_etatism_abolished: "§Y国家主义§!已被废除"
 TUR_reformism_decision: "改良主义"
 TUR_reformism_decision_desc: "我们的民众一向走在时代的前沿——就算是奥斯曼帝国也知道要在政治和社会改革这方面挑战自身极限。生机勃勃且充满活力一向是[FROM.GetAdjective]人民的伟大品质。"
 TUR_stoked_reformism_flag: "近期已煽动改良主义情绪。"
 TUR_revolutionism_decision: "革命主义"
 TUR_revolutionism_decision_desc: "此前摆脱奥斯曼帝国的枷锁并建立土耳其民族国家的努力对我们而言是一场革命，我们已经有所改变，并且我们也将继续加以改变，我们摸索着国家蜕变和人民进步的前路，而我们命中注定要成为……"
 TUR_stoked_revolutionism_flag: "近期已煽动革命主义情绪。"
 TUR_liberalism_decision: "自由主义"
 TUR_liberalism_decision_desc: "个人主宰自身命运是实现我国未来梦想的基石。贸易自由、选举自由、信仰自由、机会自由——这一切都是我们必须长久追求的存在。"
 TUR_stoked_liberalism_flag: "近期已煽动自由主义情绪。"
 TUR_jihad_decision: "圣战主义"
 TUR_jihad_decision_desc: "通过引导与武力，我们会贯彻真主的意志，并将那些偏离正轨的叛逆游魂一扫而空。"
 TUR_stoked_jihad_flag: "近期已煽动圣战主义情绪。"
 TUR_fidelity_decision: "忠君主义"
 TUR_fidelity_decision_desc: "忠于苏丹，忠于真主——这是每位帝国臣民都应顶礼膜拜的两条重要基本原则。"
 TUR_stoked_fidelity_flag: "近期已煽动忠君主义情绪。"
 TUR_absolutism_decision: "专制主义"
 TUR_absolutism_decision_desc: "苏丹的统治是不可动摇的，也许奥斯曼帝国曾经自内而外最终四分五裂，但历史绝不会再次重演。"
 TUR_stoked_absolutism_flag: "近期已煽动专制主义情绪。"
 TUR_ultranationalism_decision: "极端民族主义"
 TUR_ultranationalism_decision_desc: "愿意为国捐躯还远远不够；为了国家强盛，每个公民都必须彻底奉献自我，无论是从意识、躯体还是灵魂上。"
 TUR_stoked_ultranationalism_flag: "近期已煽动极端民族主义情绪。"
 TUR_socialism_decision: "社会主义"
 TUR_socialism_decision_desc: "我们过去曾推翻了旧皇室，而如今我们必须同工人阶级协作，一起打倒当下那些嚣张的资本家们。"
 TUR_stoked_socialism_flag: "近期已煽动社会主义情绪。"
 TUR_alter_the_royal_laws_of_succession: "修改苏丹继承法"
 TUR_alter_the_royal_laws_of_succession_desc: "如今崭新的苏丹国给我们提供了改革陈旧继承法的大好机会，我们应该施行亲族长子继承法，如此一来，便可确保只有苏丹的直系血脉才能继承大统。"
 TUR_industrial_projects_category: "工业建设项目"
 TUR_industrial_projects_category_desc: "由于新生的[ROOT.GetAdjective]国家尚且稚嫩，新上马的工业项目往往需要政府投资才能最终实现运行。"
 TUR_financing_private_enterprise_flag: "已完成民营企业融资。"
