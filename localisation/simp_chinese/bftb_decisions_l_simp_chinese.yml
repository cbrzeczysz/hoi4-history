 BUL_appoint_tsankov: "委任亚历山大·灿科夫首相"
 BUL_appoint_tsankov_desc: "现在是时候调整航线，采取更加激进的政策了。亚历山大·灿科夫及其统率的国家社会主义运动将是引领这个国家的最合适选项。"
 BUL_appoint_georgiev: "委任基蒙·格奥尔基耶夫首相"
