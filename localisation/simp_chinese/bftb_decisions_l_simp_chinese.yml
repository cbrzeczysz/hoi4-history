 BUL_macedonian_revolutionary_organizations: "马其顿革命组织"
 BUL_macedonian_revolutionary_organizations_desc: "[GetImroDecisionCategoryDesc]"
 BUL_macedonian_revolutionary_organizations_cooperation_desc: "鉴于我们必须在未来有朝一日对马其顿的统治当中寻求与当地人展开合作，因此马其顿内部革命组织（IMRO）或许将会是适用于此的完美工具。它不仅可以提升当地对保加利亚的好感，从长远上看亦能促进实现对马其顿的完全吞并。"
 BUL_macedonian_revolutionary_organizations_hostile_desc: "长久以来，马其顿内部革命组织（IMRO）便被视作巴尔干地区的灾厄。面对这些与其说是革命者，毋宁说是匪盗的洪水猛兽，我们必须果断出击剿灭其依旧在保加利亚境内活动的残部，彻底终结此等乱党的恐怖肆虐。"
 BUL_repress_imro_propaganda: "反IMRO宣传动员"
 BUL_repress_imro_propaganda_desc: "我们将在全国范围内推行反对马其顿内部革命组织的动员活动，通过演说、集会以及游行等多种方式对该组织进行公开谴责。"
 BUL_repress_imro_persecute_activists: "清剿IMRO激进成员"
 BUL_repress_imro_persecute_activists_desc: "我们将对任何在本国境内煽动革命的叛党以及活跃分子发动追捕并对其降下正义的审判。"
 BUL_repress_imro_destroy_organization: "消灭IMRO残党"
 BUL_repress_imro_destroy_organization_desc: "我们将在马其顿交界沿线发起军事行动，一劳永逸地根除马其顿内部革命组织。"
 BUL_support_imro_make_contacts: "与IMRO联络"
 BUL_support_imro_make_contacts_desc: "我们将与马其顿内部革命组织展开秘密联络，同时说服其领导层相信，与保加利亚政府展开合作是双赢的选项。"
 BUL_support_imro_supply_activists: "资助IMRO成员"
 BUL_support_imro_supply_activists_desc: "我们将向马其顿内部革命组织提供武器装备，帮助其渗透南斯拉夫和希腊所属马其顿地区，进而动摇当地统治秩序。"
 BUL_support_imro_prepare_bulgarian_occupation: "准备策应保方统治"
 BUL_support_imro_prepare_bulgarian_occupation_desc: "马其顿内部革命组织必须即刻组建听命于保方的行动委员会，一旦保加利亚实现地区占领，前者将确保立即接管地方政府。"
 BUL_support_imro_militias: "整编IMRO武装"
 BUL_support_imro_militias_desc: "我们必须利用马其顿革命党的经验，组建马其顿内部革命组织民兵武装为我军效力。"
 BUL_support_imro_garrisons: "委任IMRO守备队"
 BUL_support_imro_garrisons_desc: "鉴于马其顿内部革命组织的成员作为本地人显然能在维持地方治安工作方面更胜一筹，他们将被委任承担我国马其顿领土的守备任务。"
 BUL_macedonian_revolutionary_organizations_foreign: "$BUL_macedonian_revolutionary_organizations$"
 BUL_macedonian_revolutionary_organizations_foreign_desc: "马其顿内部革命组织（IMRO），这个亲保加利亚的组织长久以来便被视作巴尔干地区的灾厄，如今他们已经得到了其保加利亚主子的扶持和武装，意欲在我国境内制造破坏并散布保加利亚的价值理念。我们必须将其粉碎，彻底终结此等乱党的恐怖肆虐。"
