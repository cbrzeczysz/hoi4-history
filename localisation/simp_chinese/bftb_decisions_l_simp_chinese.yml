 TUR_fundamentalist_state_management_category_desc: "在我们的[ROOT.GetAdjective]国家当中，还存在着相当一部分尚未适应宗教地位发生的骤然巨变的人士。对于这些遗老遗少们，我们应该慢慢加以引导，但归根到底，我们决不会允许他们阻碍我们前进的步伐。"
