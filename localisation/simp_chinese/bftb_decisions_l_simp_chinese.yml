 TUR_sponsor_petrol_olfisis_formation: "赞助筹建燃油办工作处"
 TUR_sponsor_petrol_olfisis_formation_desc: "在石油开采及相关的能源问题上，政府一直被施压要求成立一个专门的国家机构。"
 TUR_petrol_ofisi_formed: "已经赞助筹建燃油办工作处。\n"
 TUR_repeal_the_wealth_tax: "废除财富税"
 TUR_repeal_the_wealth_tax_desc: "这项针对非穆斯林群体征收的税款不但难以为继，也将成为凯末尔主义政绩上的一个污点；立刻废除才是明智之举。"
 TUR_repeal_the_faith_tax: "废除信仰税"
 TUR_repeal_the_faith_tax_desc: "这项针对宗教机构的税收是难以为继的，虽然我们有着伟大的目标，但事实却是[ROOT.GetNameDef]目前还没有为这样激进的政策做好准备，比较合理的做法是废除这一税项。"
 TUR_abolish_etatism: "废除国家主义"
 TUR_abolish_etatism_desc: "国家主义是凯末尔主义体系中的一项伟大的成就和试验，但为了长远的利益，这项试验或许应该被永远终止。"
 TUR_absorb_the_tpda: "合并土耳其公共债务管理局"
 TUR_absorb_the_tpda_desc: "土耳其公共债务管理局像肿瘤那样侵蚀了我们的工业体系，但我们可以将重新整合该机构作为一项国家进程，从而铲除债务管理局这一长远发展道路上的绊脚石。"
 TUR_pay_off_our_debts: "偿还债务"
 TUR_pay_off_our_debts_desc: "奥斯曼帝国尚在时积欠了一大笔债务，而恰巧我们重建国家也要不小的开销，所幸目前我们正有能力偿还部分欠款！"
 TUR_discuss_investment_possibilities_with_FROM: "同[FROM.GetNameDef]商讨投资的可能性"
 TUR_discuss_investment_possibilities_with_FROM_desc: "在过去，[ROOT.GetAdjective]的国家政策会尽量避免牵扯外国投资与干涉——但我们不用再担心投资这样的简单交易了。他们现在会平等地对待我们，而我们也能因此变得更加富裕。"
 TUR_investment_in_turkey_pending_flag: "[FROM.GetNameDefCap]已经同意了我们的投资方案，但尚未交付。"
 TUR_investment_opinion_tt: "§Y[FROM.GetNameDef]§!对我们的评价越高，我们就越有机会获得他们的投资。\n"
 ROOT_invest_in_turkish_state_building: "投资[FROM.GetAdjective]的地区建设"
 ROOT_invest_in_turkish_state_building_desc: "在[FROM.GetAdjective]本国很多地区，关键基础设施尚不发达，但我们可以对此进行纠正。"
 ROOT_invest_in_turkish_state_light_industry: "投资[FROM.GetAdjective]轻工业"
 ROOT_invest_in_turkish_state_light_industry_desc: "[FROM.GetAdjective]轻工业在本国的很多地区都不发达，但我们可以对此进行纠正。"
 ROOT_invest_in_turkish_state_heavy_industry: "投资[FROM.GetAdjective]重工业"
 ROOT_invest_in_turkish_state_heavy_industry_desc: "[FROM.GetAdjective]重工业在本国的很多地区都不发达，但我们可以对此进行纠正。"
 TUR_investment_pursued: "进一步投资"
 ROOT_turkish_investment_ai_tt: "如果我们能更多地对§Y[TUR.GetNameDef]§!进行§Y投资§!，我们就能将其进一步与我们的利益绑定，同时疏远他们和我们敌人间的联系。\n"
 TUR_kurdish_state_management_category: "库尔德部族地区管理"
 TUR_kurdish_state_management_category_desc: "自共和国成立伊始，库尔德问题便一直困扰着我们，如今这个问题似乎变得愈发严重。该部族猖獗的民族主义以及注定失败的自建国行径正威胁着我国独立战争后保留下来的遗产，我们不能再继续放任这些库尔德人肆无忌惮在我国后院煽风点火的情况发生了。"
 TUR_kurdish_state_management_map_category_name: "这些地区存在库尔德叛乱者。"
 TUR_agitate_kurdish_state_effect_tt: "£faction_tur_kurdish §Y库尔德叛乱者§!将会在§Y[TUR_kurdish_state_event_target.GetName]§!更加激烈地抵抗政府。"
 TUR_pacify_kurdish_state_effect_tt: "位于§Y[TUR_kurdish_state_event_target.GetName]§!的£faction_tur_kurdish §Y库尔德叛乱者§!将被平定。"
 TUR_placate_kurdish_state_effect_tt: "位于§Y[TUR_kurdish_state_event_target.GetName]§!的£faction_tur_kurdish §Y库尔德叛乱者§!将被招安。"
 TUR_kurdish_modifiers_trigger_tt: "所有的£faction_tur_kurdish §Y库尔德§!地区是§Y核心§!地区，或有§Y分离主义衰竭§!的修正。"
 TUR_no_current_integration_targets_available_tt: "任何£faction_tur_kurdish §Y库尔德§!地区都至少需要将§Y顺从度§!提升至§Y70%§!以上，同时§Y抵抗度§!降低至§Y30%§!以下才能取得核心。"
 TUR_integrate_kurdish_state_effect_tt: "此£faction_tur_kurdish §Y库尔德§!地区将会失去当前修正并成为§Y[TUR.GetNameDef]§!的核心地区。"
 TUR_counter_the_rebels_in_diyarbakir: "镇压迪亚巴克尔的叛军"
 TUR_counter_the_rebels_in_diyarbakir_desc: "或许是由于本地相对而言较为发达，迪亚尔巴克尔的叛乱者通常不像他们其它地方的同行那样爱惹麻烦。"
 TUR_counter_the_rebels_in_erzurum: "镇压埃尔祖鲁姆的叛军"
 TUR_counter_the_rebels_in_erzurum_desc: "尽管埃尔祖鲁姆一向是库尔德政治运动及激进行动的活动中心，但是也很少出现相关的政治暴力事件，不过鉴于如今世界局势正在发生变化，保不齐……"
 TUR_counter_the_rebels_in_van: "镇压凡城的叛军"
 TUR_counter_the_rebels_in_van_desc: "凡城是我国最东部的地区之一，与我国西部诸地相比，它从任何方面来说对我们而言都显得极为陌生。"
 TUR_counter_the_rebels_in_hakkari: "镇压哈卡里的叛军"
 TUR_counter_the_rebels_in_hakkari_desc: "鉴于哈卡里的叛乱分子通常比其他地区的同行更有组织性，再加上此地众多的山脉和丘陵，使得他们更加难以被根除。"
 TUR_decision_cost_kurd_rebels: "£command_power §Y15§!"
 TUR_decision_cost_kurd_rebels_blocked: "£command_power §R15§!"
 TUR_offer_conscription_exceptions_to_kurdish_groups: "£faction_tur_kurdish 授予库尔德部族兵役豁免权"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc: "许多库尔德部族其实并不寻求彻底的独立，他们只是想要得到一定程度的自治，出于维护和平的目的，我们可以授予他们广泛的兵役豁免权，以此来彰显我们对其一定自治权的默许。"
 TUR_integrate_kurdish_state: "£faction_tur_kurdish 整合库尔德地区"
 TUR_integrate_kurdish_state_desc: "通过与当地领袖的合作，我们将能够最终确保国内的库尔德聚居区能够重新体面地被接纳到民族国家的框架体系当中。"
 TUR_unlock_kurdish_integration_decisions_tt: "解锁：§Y$TUR_integrate_kurdish_state$§!诸决议。"
 TUR_integrate_diyarbakir: "£faction_tur_kurdish 整合迪亚巴克尔"
 TUR_integrate_diyarbakir_desc: "$TUR_integrate_kurdish_state_desc$"
