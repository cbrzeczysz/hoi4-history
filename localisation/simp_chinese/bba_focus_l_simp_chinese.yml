 ETH_host_nation_fallback_name: "东道国"
 ETH_second_italo_ethiopian_war_flag: "第二次意埃战争"
 ETH_infrastructure_projects_tt: "§Y$ETH_state_development_dynamic_modifier$§!追加效果：\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+10%§!"
 ETH_state_owned_industry: "国有产业"
 ETH_state_owned_industry_desc: "我们可以清楚地从世界大国那里看到，那些干涉自由市场的政府通过控制生产和减少失业率取得了惊人的经济效益。我们将按图索骥通过国有化工业快速扩大经济。"
 ETH_state_owned_industry_tt: "§Y$ETH_state_development_dynamic_modifier$§!追加效果：\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$：§G+20%§!"
 ETH_encourage_local_development: "鼓励本地化发展"
 ETH_encourage_local_development_desc: "没有人能够完美的预测整个经济系统的需求，而自以为是的认为能够掌控全局则更是危险的。我们将让各个地区按照自己的想法发展。毕竟，地方政府和当地企业才最了解当地的实际需求。"
 ETH_encourage_local_development_tt: "§Y$ETH_state_development_dynamic_modifier$§!追加效果：\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$：§G+10%§!"
 ETH_encourage_local_development_2_tt: "地方政府将开始自我改善。"
 ETH_a_port_of_our_own: "我们自己的港口"
 ETH_a_port_of_our_own_desc: "最近获取的海岸土地给了我们一个建设自己的港口，从而显著提高我国参与国际市场能力的机会。这将使进出口物资更加方便，极大地促进我们的经济。"
 ETH_expanding_the_railway_network: "扩大铁路网"
 ETH_expanding_the_railway_network_desc: "铁路是工厂，国内与国际贸易中资源运输至关重要的一环。通过扩大铁路网络，我们可以极大的提升我们的资源运输能力。这也将为[ETH.GetName]各地的人民们提供更多搬迁到成长中的工业城市的机会。"
 ETH_taxing_the_nobility: "[ETH_GetSeizeAssetsTitle]"
 ETH_taxing_the_nobility_desc: "[ETH_GetTaxNobilityDesc]"
 ETH_expand_tax_exemptions: "[ETH_GetTaxExemptionTitle]"
 ETH_expand_tax_exemptions_desc: "[ETH_GetTaxExemptionDesc]"
 ETH_expand_tax_exemptions_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!追加效果：\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$：§R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§R-5%§!"
 ETH_reform_the_currency: "货币改革"
 ETH_reform_the_currency_desc: "尽管近年来[ETH.GetAdjective]纸币的流通性有所增加，但许多人在[ETH.GetName]进行交易时仍然更倾向于使用他国货币。我们需要改革比尔，使其在国内外更受欢迎。"
 ETH_increased_factory_output: "工厂增产"
 ETH_increased_factory_output_desc: "随着世界局势越来越危险，我们需要提升工厂的装备产量来确保军队能对外国侵略者产生足够的威慑。"
 ETH_increased_factory_output_tt: "§Y$ETH_industrialization_dynamic_modifier$§!追加效果：\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$：§G+10%§!"
 ETH_adapt_and_improve: "适应与改进"
 ETH_adapt_and_improve_desc: "通过咨询军方，产业领导者们能够获得战场上真正需要的专业知识，并将其提供给工程师们。这将防止我们供应给部队不合适的装备，并使得军方能够迅速提出改进建议。"
 ETH_adapt_and_improve_tt: "§Y$ETH_industrialization_dynamic_modifier$§!追加效果：\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$：§G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$：§G-25%§!"
 ETH_the_state_court: "国家法院"
 ETH_the_state_court_desc: "[ETH.GetName]的法律体系源自几个世纪以来的古老司法实践。随着改革浪潮的到来，是时候在宪法的基础上撰写更多的法律，并建立一个现代化的国家法院来审理国家级别的案件。"
 ETH_the_state_court_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!追加效果：\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$：§G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$：§G+10%§!"
 ETH_ethiopian_shipbuilding: "[ROOT.GetAdjective]造船业"
 ETH_ethiopian_shipbuilding_desc: "既然我们已经建成自己的港口，奠定建设并维持我国海军事业的基础也就成了合理的期望。为了维持通往全球的航线，我们肯定会需要自己的舰艇。"
 ETH_connecting_the_south: "连通南方"
 ETH_connecting_the_south_desc: "[ETH.GetName]的南部地区与首都地区的连接被山地所阻断。为了让该地区顺利融入快速发展的经济当中，我们必须用铁路将其连接到工业核心地带。"
 ETH_bomb_proofing: "空袭预防措施"
 ETH_bomb_proofing_desc: "维持充足的工业能力对战时的现代军队之至关重要。空军对敌国工业心脏地带的破坏将会成为未来冲突中的决定性因素。因此，我们必须确保我们的工厂能够承受住这种攻击。"
 ETH_bomb_proofing_tt: "§Y$ETH_industrialization_dynamic_modifier$§!追加效果：\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$：§G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$：§G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$：§G+5%§!"
 ETH_rapid_industrial_expansion: "加速工业扩张"
 ETH_rapid_industrial_expansion_desc: "尽管我国英勇无畏的人民为保家卫国付出了巨大的努力，但如果我们不想亡国灭种，就必须拥有更强大的工业能力。因此，我们将加快经济计划的进程，并追求更迅速的工业扩张。"
 ETH_rapid_industrial_expansion_tt: "§Y$ETH_industrialization_dynamic_modifier$§!追加效果：\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+10%§!"
 ETH_develop_the_horn_of_africa: "发展非洲之角"
 ETH_develop_the_horn_of_africa_desc: "非洲之角地区里存在着大量的人民，资源与潜力。通过与地方政府进行经济层面的合作，我们将能够以互惠互利的方式开发当地的潜力。"
 ETH_develop_the_horn_of_africa_tt: "解锁§Y决议§!发展位于非洲之角的独立国家或[ROOT.getAdjective]的附属国，且有可能将其整合。"
 ETH_horn_of_africa_tt: "解锁成立非洲之角的§Y决议§!。"
 ETH_invest_tt: "解锁地区投资§Y决议§!"
 ETH_invest_in_the_north: "投资北部"
 ETH_invest_in_the_north_desc: "机械化生产正在[ETH.GetName]北部逐渐发展。我们应该追加投资来帮助这个成长中的产业进行发展。"
 ETH_invest_in_the_east: "投资东部"
 ETH_invest_in_the_east_desc: "通过对东部的投资，我们可以利用当地历史悠久的贸易网络，将此地变为[ETH.GetName]的资源加工业中心，并准备好进行出口。"
 ETH_invest_in_the_west: "投资西部"
 ETH_invest_in_the_west_desc: "[ETH.GetName]的各个地区都含有丰富的资源。通过对西部地区的投资，我们可以快速提升服装产业的工业化程度，并充分利用该领域现有的专业知识。"
 ETH_expand_the_coffee_industry: "扩大咖啡产业"
 ETH_expand_the_coffee_industry_desc: "全世界各地都不乏对咖啡的需求。作为这种美味兴奋剂的主要来源之一，我们应该充分利用这种需求，投资咖啡产业来强化出口贸易。 "
 ETH_modernizing_the_industry: "工业现代化"
 ETH_modernizing_the_industry_desc: "近些年来，我们在工业产能方面取得了十足的进展。然而，随着经济的需求发生转变和新的生产方式的出现，提高经济产能仍将是个进行中的任务。为此，我们将努力将电力和其他的新生工业发展带入整个[ETH.GetName]并继续我们的经济现代化。"
 ETH_modernizing_the_industry_tt: "区域内每个投资过的地区：\n 添加§G1§!§Y个建筑位§!。\n区域内中某个投资过的地区：\n 添加§G1§!§Y座$industrial_complex$§!。"
 ETH_animal_husbandry: "畜牧业"
 ETH_animal_husbandry_desc: "马和骆驼在[ETH.GetNameDef]的货物分配与人员运输中发挥着至关重要的作用。我们应该增加对畜牧业的投资，确保畜牧的供应和质量不会下降。"
 ETH_ethiopian_industrial_research_institute: "[ROOT.GetAdjective]工业研究所"
 ETH_ethiopian_industrial_research_institute_desc: "如果我们不希望在工业上长期落后于别的国家，我们就必须改进本国的研究机构。通过此举，我们将开展我们自己的创新和研究，而非依赖于外国的思想和研究。"
 ETH_invite_foreign_prospectors: "邀请外国勘探者"
 ETH_invite_foreign_prospectors_desc: "我们的重心不应放在复制外国研究成果上，而应该专注于利用外国政府与企业的专业知识，从而帮助我们更好的利用国内丰富的自然资源。"
 ETH_invite_foreign_prospectors_tt: "解锁在[ROOT.GetName]北部进行§Y$ETH_prospect_for_resources$§!的决议。需要§Y$excavation2$§!和多于§Y2§!座可用的§Y民用工厂§!。\n\n"
 ETH_invite_foreign_industrialists: "邀请外国[ETH_GetInvestorName]"
 ETH_invite_foreign_industrialists_desc: "近年来，我们极大的改善了我国的基础设施与工业，使我们能更高效的利用自然资源。不过，邀请外国专家与实业家来到[ETH.GetName]仍然能够帮助我们加快工业的进展。"
 ETH_invite_foreign_industrialists_tt: "如果目标国家§Y对[ETH.GetFlag][ETH.GetNameDef]的评价高于§!§G75§!，该国设计商将可用。\n\n§R启用的设计商将会在其母国与[ETH.GetNameDef]发生战争时被解雇§!\n\n潜在国家包括：§Y[ENG.GetFlag][ENG.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§!, §Y[GER.GetFlag][GER.GetName]§!, §Y[JAP.GetFlag][JAP.GetName]§!, §Y[CZE.GetFlag][CZE.GetName]§!, §Y[SWE.GetFlag][SWE.GetName]§!"
 ETH_the_second_italo-ethiopian_war: "第二次意埃战争"
 ETH_the_second_italo-ethiopian_war_desc: "圣诞节攻势未能带来我们积急需的胜利。现在[ETH.GetLeader]是时候离开首都并亲自前往军队指挥了。意大利人的侵略企图必须被遏制！"
 ETH_the_second_italo-ethiopian_war_tt: "§Y$ETH_haile_selassie$§!将成为可用的陆军元帅"
 ETH_renewed_offensive: "二度攻势"
 ETH_renewed_offensive_desc: "意大利人也许正试图重新掌控主动权。但这意味着他们将对我们的突袭毫无防备。我们应该主动出击，而非被动防御。"
 ETH_renewed_offensive_tt: "步兵攻击：§G+10%§!\n非正规军攻击：§G+10%§!\n部队防御：§R-5%§!"
 ETH_renewed_offensive_tt_1: "§Y$ETH_army_1_dynamic_modifier$§!追加效果：\n"
 ETH_falling_back: "撤退"
 ETH_falling_back_desc: "我们的前线正在迅速动摇，同时我们的补给阻力越来越大，有序的撤退到[ROOT.Capital.GetCapitalVictoryPointName]也许是一个明智的选择，但是我们必须谨慎，以免演变成从战场上的溃逃。"
 ETH_falling_back_tt: "意大利部队在埃塞俄比亚控制的边境地区受到60日的移动和攻击惩罚。"
 ETH_northern_thrust: "北上"
 ETH_northern_thrust_desc: "我们的首要目标应该是占领厄立特里亚。如果我们能切断意军与北方港口的联系，则他们将难以为部队提供补给，我们就可以专心对付较为脆弱的南方战线。"
 ETH_victory_in_the_desert: "大漠中的胜利"
 ETH_victory_in_the_desert_desc: "欧加登地区是意军前线最为脆弱的部分。我们应该集中力量在此处击败他们，而后占领他们的南部港口。此举应当能够解除我方后背的威胁，让我们得以专注于厄立特里亚地区。"
 ETH_the_defense_of_addis_ababa: "亚的斯亚贝巴防线"
 ETH_the_defense_of_addis_ababa_desc: "亚的斯亚贝巴是我国历史悠久的首都，同时也是埃塞俄比亚的工业中心。如果这座城市陷于敌手，则我们的努力与事业都将失败。我们必须竭尽全力来保卫这座城市。"
 ETH_the_defense_of_addis_ababa_tt_1: "§Y$VICTORY_POINTS_5010$§!：\n"
 ETH_the_defense_of_addis_ababa_tt_2: "§Y$VICTORY_POINTS_8036$§!：\n"
 ETH_the_hindenburg_wall: "兴登堡防线"
 ETH_the_hindenburg_wall_desc: "我们的土耳其顾问，$ETH_wehib_pasha$，想要在哈勒尔和德雷·达瓦之间修筑一道防御工事，就跟上次大战中德国人修建的一样。坚守该区域将使意大利人无法连接各地的战线，并确保我们始终能够通过吉布提港口进入大海。"
 ETH_the_hindenburg_wall_tt_1: "§Y$VICTORY_POINTS_7980$§!：\n"
 ETH_the_hindenburg_wall_tt_2: "§Y$VICTORY_POINTS_13249$§!：\n"
 ETH_mercenaries: "雇佣兵"
 ETH_mercenaries_desc: "有很多外国人出于各种原因想要加入我们的战斗。虽然大多数都是毫无价值的冒险分子，目的只是我们的钱；但我们仍然能够从比属刚果和阿拉伯招募一批雇佣兵。那些经验丰富的战士们将帮助我们打破僵局。"
 ETH_mercenaries_congo_tt: "如果§Y[838.GetName]§!和§Y[837.GetName]§!之一由友军控制，添加§Y3个刚果雇佣军单位§!。"
 ETH_mercenaries_arabia_tt: "如果§Y[843.GetName]§!和§Y[835.GetName]§!之一由友军控制，添加§Y2个阿拉伯雇佣军单位§!。"
 ETH_reach_out_to_the_world: "向国际社会请求援助"
 ETH_reach_out_to_the_world_desc: "世界必须得知[ROOT.GetName]正在发生什么。面对占据数量优势的敌人，我们已经比常人抵抗了更久，甚至把一个欧洲主要势力拖入泥潭。国际社会必须帮助我们对抗这种非法入侵！"
 ETH_a_last_stand: "背水一战"
 ETH_a_last_stand_desc: "我们不能受困于挫折。作为最后的手段，我们可以撤退到$VICTORY_POINTS_13244$准备防御。深入[ROOT.GetName]西部后，意大利人将难以保障军队的补给。"
 ETH_the_lessons_of_war: "战争的教训"
 ETH_the_lessons_of_war_desc: "没人知道该如何应对来自战场的压力，更何况是一个帝国，一个国家。尽管我们对现代战争的准备不足，但我们的军队已经从中吸取了惨痛的教训，并准备好借此成长。"
 ETH_the_lessons_of_war_tt: "§Y[GetEthiopianArmySpiritName]§!追加效果：\n$MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+10%§! \n$MODIFIER_MAX_DIG_IN$：§G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$：§G+10%§!"
 ETH_arms_purchases: "采购军火"
 ETH_arms_purchases_desc: "国际联盟未能制止意大利的入侵，他们只决定对战争双方实施武器禁运。他们肯定明白这对我们是比对[ITA.GetName]更沉重的打击。我们应该坚决主张，作为合法的防守方，我们应当被允许从国际上购买武器。"
 ETH_arms_purchases_tt: "解锁从国际武器交易商购买武器的决议。"
 ETH_request_embargo: "请求禁运"
 ETH_request_embargo_desc: "现有的禁运措施并未对[ITA.GetName]造成什么实质性的伤害。国际联盟已经准备好倾听我们的诉求。我们应该专注于说服理事会将禁运扩大到足以对意大利造成实质伤害的程度。这将包括石油和钢铁，而这两者对于他们的战争机器来说是不可或缺的。"
 ETH_international_brigades: "国际纵队"
 ETH_international_brigades_desc: "现在不光是国际联盟解除禁止派遣军队支援我国斗争之禁令的时刻，更是真正鼓励成员国起身反对侵略者的时刻！"
 ETH_league_of_nations_volunteer_resolution: "国际联盟国际纵队决议"
 ETH_closing_the_suez: "关闭苏伊士运河"
 ETH_closing_the_suez_desc: "国际联盟应当迫使[453.Owner.GetNameDef]关闭苏伊士运河来阻断[ITA.GetAdjective]的航运。这将会沉重打击[ITA.GetAdjective]的战争机器，让我们能在更平等的情况下与之对抗。"
 ETH_international_mediation: "国际调停"
 ETH_international_mediation_desc: "国际联盟不应当长期坐视两个成员国之间的冲突。他们必须采取行动并迫使[ITA.GetName]撤退到战前的边境。"
 ETH_international_mediation_tt: "[ITA.GetName]和[ETH.GetName]将会签署无条件和平。\n "
 ETH_rally_around_the_emperor: "团结在皇帝周围"
 ETH_rally_around_the_emperor_desc: "[ETH.GetLeader]陛下是维系我们多元帝国的核心。值此国难之际，[ETH.GetName]人民正处在水深火热之中，我们必须放下彼此之间不值一提的恩怨，团结在陛下的身后。"
 ETH_rally_around_the_emperor_tt: "解锁为埃塞俄比亚§Y流亡政府§!设置一个潜在§Y东道国§!的决议"
 ETH_support_spain_static_modifier: "援助西班牙"
 ETH_boarding_the_train: "登上火车"
 ETH_boarding_the_train_desc: "我们的防线正在崩溃，除非有奇迹的出现，否则[ETH.GetName]注定将不复存在。尽管许多顾问正为王位空悬所带来的的影响而争论不休，但国王[ETH.GetLeader]陛下已经决定前往日内瓦，为我国在国际联盟的主张争取国际支持。"
 ETH_boarding_the_train_tt: "§Y$ETH_haile_selassie$§!将离开[ROOT.GetName]，前往国际联盟。如果埃塞俄比亚投降，$ETH_haile_selassie$将组建一个§Y流亡政府§!。"
 ETH_has_host_nation_tt: "已为流亡政府设置一个潜在的§Y东道国§!\n"
 ETH_the_emperor_stays: "陛下与我们同在"
 ETH_the_emperor_stays_desc: "尽管顾问们正极力劝谏，[ETH.GetLeader]陛下依然英勇的决定留在[ETH.GetName]，与他勇敢的战士一同抗争。希望他能在帝国的至暗时刻为我们带来胜利。"
 ETH_the_american_radio_address: "美国广播演讲"
 ETH_the_american_radio_address_desc: "战争暴行一再发生，国联条例屡遭亵渎。所有热爱和平的人只有合作才能坚定地维护法制与和平，才能防止魔鬼的精神支配人类。"
 ETH_the_patriots: "爱国者"
 ETH_the_patriots_desc: "虽然戈贾姆地区的爱国主义者曾对[ETH.GetName]帝国政府在该区域的计划造成了很大的阻碍，但他们现在正在协助我们抵挡[ITA.GetAdjective]，阻止他们试图彻底占领该地区的企图。我们应该尽我们所能的帮助这些爱国者们站稳脚跟，给[ITA.GetAdjective]军队找点麻烦。 "
 ETH_the_patriots_tt: "解锁持续性国策§Y$ETH_supporting_the_arbegnoch$§!。\n在被敌人占领的北部和中部埃塞俄比亚地区添加§G+10§!抵抗目标。"
 ETH_allow_fundraising_campaigns_tt: "解锁开展皇家财库筹款活动的§Y决议§!"
 ETH_patriot_resistance_tt: "爱国者联盟的积极抵抗：§R+10%§!"
 ETH_addressing_the_league_of_nations: "致辞国际联盟"
 ETH_addressing_the_league_of_nations_desc: "国联理事会未能就[ITA.GetName]发动的征服战争采取任何行动，以及由此产生对侵略受害者坐视不管的政策，极大的威胁着国联的存在。那些对此事作壁上观的成员国记住，今天是我们，明天就轮到你们……"
 ETH_the_abuna: "阿布纳"
 ETH_the_abuna_desc: "抵抗[ITA.GetAdjective]侵略者不仅是表达对皇帝的忠诚，更是一种美德。与$ETH_abuna_qerellos_iv$商议后，我们能向人民展示我们事业的正当性以及对他们以主的名义尽职尽责的需求。"
 ETH_the_lion_stands_firm: "雄狮宁死不屈"
 ETH_the_lion_stands_firm_desc: "奉犹大族得胜的狮子，皇帝陛下[ETH.GetLeader]已经证明了他是个合格的战士。我们必须向我们的战士们展现他们的皇帝与他们并肩作战时的力量以召集部队，并证明[ITA.GetAdjective]的战争机器并不是战无不胜的。"
 ETH_the_lion_stands_firm_tt: "\n§Y$ETH_army_1_dynamic_modifier$§!追加效果：\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$：§G+5%§!"
 ETH_unification_of_the_habesha: "统一哈贝莎"
 ETH_unification_of_the_habesha_desc: "与[ITA.GetName]的战争给我们的基础设施造成了难以想象的破坏，人民正生活在水深火热之中。仅仅收复我们的国土远远不够。我们将向[ITA.GetAdjective]提出更进一步的要求，包括统一哈贝莎人民。"
 ETH_the_ferengi: "佛瑞吉人"
 ETH_the_ferengi_desc: "虽然国际联盟对我们要求援助的呼吁反应迟缓，但只要我们出钱，就不缺愿意为我们的事业而战的外国人。"
 ETH_the_ferengi_tt: "解锁使用皇家财库资金招募雇佣兵的§Y决议§!。"
 ETH_recruit_from_the_african_diaspora: "招募非裔士兵"
 ETH_recruit_from_the_african_diaspora_desc: "全世界的非洲裔人民不愿眼睁睁的看着非洲最后的独立火种消失，他们愿意拿起武器与我们并肩作战。团结一致，我们不只是在拯救[ETH.GetName]，更是在拯救全非洲独立自由的信念。"
 ETH_anti-italian_propaganda: "反意宣传"
 ETH_anti-italian_propaganda_desc: "尽管我们十分感激东道国的招待让皇帝有了安全的栖身地，但他们本来可以做更多事促进从法西斯占领中解放我们人民的事业。我们要让他们完全了解[ITA.GetAdjective]蹂躏[ETH.GetName]人民的惨状，并鼓动他们加入我们终将来临的解放战争。"
 ETH_black_lions_resistance_tt: "黑狮组织的积极抵抗：§R+10%§!"
 ETH_unlock_black_lions_tt: "解锁持续性国策§Y$ETH_strengthen_the_black_lions$§!。\n在被敌人占领的南部埃塞俄比亚地区添加§G+10§!抵抗目标。"
 ETH_the_heroes_of_ethiopia: "埃塞俄比亚的英雄"
 ETH_the_heroes_of_ethiopia_desc: "我们许多的军队领导人都被证明是优秀的战略家。尽管敌人拥有着压倒性的物质优势，但我们的军队领袖们已经成功的阻止了他们的进军。我们必须奖励这些英雄们为保卫[ETH.GetNameDef]之存续所做出的贡献。"
 ETH_seyoum_mengesha_upgrade_tt: "获得：\n§Y$army_regrouping_2$§!"
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt: "获得：\n§Y$army_chief_morale_3$§!"
 ETH_ras_imru_haile_selassie_upgrade_tt: "获得：\n§Y$army_infantry_2$§!"
 ETH_the_heroes_of_ethiopia_tt: "\n§Y$ETH_army_1_dynamic_modifier$§!追加效果：\n$modifier_army_sub_unit_irregular_infantry_attack_factor$：§G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$：§G+5%§!"
 ETH_learning_from_the_enemy: "师敌长技"
 ETH_learning_from_the_enemy_desc: "尽管我们的工业能力较为有限，但我们可以利用[ITA.GetAdjective]的技术优势，通过对他们的载具和装备进行逆向工程，做到师夷长技以制夷。"
 ETH_learning_from_the_enemy_tt: "§Y$ETH_industrialization_dynamic_modifier$§!追加效果：\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：§G+10%§!"
 ETH_learning_from_the_enemy_armor: "师敌长技：装甲单位"
 ETH_learning_from_the_enemy_air: "师敌长技：飞行器"
 ETH_light_tank_tt: "创建§Y$light_tank_chassis_1$§!的衍生型：§Y[ITA.GetFlag] L3/35§!"
 ETH_aircraft_tt: "创建§Y$small_plane_airframe_0$§!的衍生型：§Y[ITA.GetFlag] CR.32§! \n 创建§Y$medium_plane_airframe_0$§!的衍生型：§Y[ITA.GetFlag] Ca.101§!"
 ETH_organize_regional_revolts: "组织地方叛乱"
 ETH_organize_regional_revolts_desc: "[ITA.GetAdjective]尚未在我们的家园里建立稳固的统治。占领区的抵抗正在逐渐耗尽他们的装备，人力以及他们对血腥殖民这一行径的热忱。我们必须继续协调抵抗组织，协助他们推翻[ITA.GetAdjective]的非法占领。"
 ETH_organize_regional_revolts_tt: "解锁在占领地区组织起义军的§Y决议§!。"
 ETH_secure_arms: "确保武器供应"
 ETH_secure_arms_desc: "[ETH.GetName]的薄弱工业显然无法支撑一支军队。我们必须动用皇家财库中的财富来武装我们英勇的战士们。"
 ETH_secure_arms_tt: "解锁使用皇家财库资金购买军事装备的§Y决议§!。"
 ETH_volunteers: "志愿军"
 ETH_volunteers_desc: "世界各地被压迫的人民将[ETH.GetName]视为反抗帝国主义侵略的希望与象征。现在，来自国界之外的人们将团结在[ETH.GetAdjective]的旗帜下，与我们并肩作战。似乎仍有些人不愿看到自由的梦想仅因[ITA.GetLeader]的一时兴起而被扼杀在摇篮里。"
 ETH_fait_accompli: "既成事实"
 ETH_fait_accompli_desc: "尽管许多人都认为[ETH.GetName]将成为殖民主义时代的一个可怜注脚，但它成功克服了压倒性的劣势，不仅击退了[ITA.GetAdjective]的入侵，还将[ITA.GetName]彻底驱逐出了东非。剩下要做的就是让[ITA.GetAdjective]正式承认他们的失败。"
 ETH_fait_accompli_tt: "§Y[ITA.GetNameWithFlag]§!将会和§Y[ROOT.GetNameWithFlag]§!达成和平，同时割让任何被[ROOT.GetNameDef]所占领的非洲地区。\n "
 ETH_reclaiming_ethiopia: "光复埃塞俄比亚"
 ETH_reclaiming_ethiopia_desc: "我们正逐渐让东道主正式承认[ETH.GetLeader]为[ETH.GetName]的合法统治者，即使我们的家园正遭到[ITA.GetName]的非法侵占。只需要再轻轻的推波助澜一下，我们期盼已久的解放运动就将开始。"
 ETH_reclaiming_ethiopia_not_exile_tt: "\n如果不是流亡政府："
 ETH_reclaiming_ethiopia_exile_tt: "如果[ROOT.GetName]政府正在流亡："
 ETH_haile_selassie_returns_tt: "$ETH_haile_selassie$重归[ETH.GetName]："
 ETH_reclaiming_ethiopia_event_tt: "§Y[GetEthiopianHostName]§!："
 ETH_formal_request_unlocked_tt: "如果我国政府目前正在流亡，解锁正式要求东道主国家加入战争的§Y决议§!。"
 ETH_ethiopia_recognized_tt: "[ROOT.GetLeader]已经被认为是[ROOT.GetNameDef]的真正统治者：\n §Y[ROOT.GetName]§!现在可以召唤盟友参战。"
 ETH_the_heir_of_solomon: "所罗门的继承者"
 ETH_the_heir_of_solomon_desc: "[ENG.GetName]在巴勒斯坦制造了一个火药桶般的局势，导致国际联盟不再支持他们对此地的治理授权。也许他们会愿意将此地的治理任务移交给他人？而还有谁会比所罗门王的正统后裔[ETH.GetLeader]更加合适呢？"
 ETH_protector_of_the_somalis: "索马里人的保护者"
 ETH_protector_of_the_somalis_desc: "[SOM.GetAdjective]遭到了[ITA.GetAdjective]的野蛮统治，不仅被强征入伍，甚至还要为了[ITA.GetLeader]的侵略扩张与自己的人民作战。当[ITA.GetName]被逐出这片土地时，我们有义务保护[SOM.GetAdjective]免受任何欧洲强权的剥削。"
 ETH_the_king_of_kings: "万王之王"
 ETH_the_king_of_kings_desc: "[ETH.GetLeader]陛下将我们从沦为[ITA.GetAdjective]仆从的可悲命运中拯救出来。他是现代世界中无与伦比的伟大领袖，应当受到人们的敬仰。"
 ETH_rebuilding_the_country: "重建国家"
 ETH_rebuilding_the_country_desc: "在我们重获对家园的控制之后，我们终于能够开始修复[ITA.GetAdjective]对我们的家园与工业造成的伤害。"
 ETH_support_anti-colonialist_resistance: "支援反殖民主义斗争"
 ETH_support_anti-colonialist_resistance_tt: "解锁强化§Y东非§!殖民地抵抗运动的§Y决议§!。"
 ETH_support_anti-colonialist_resistance_desc: "如果殖民主义列强们在东非站稳脚跟，战争的威胁将使我们永世不得安宁。我们必须唤醒民众的抗争意识，在他们争取独立的过程中将列强们赶出这片土地。"
 ETH_empower_the_ras: "赋权王公"
 ETH_empower_the_ras_desc: "进一步赋予帝国内那些缺乏教育的农民们权利只会破坏帝国延续千年的体制。相反，我们将授予亲王公爵们更多的权利以确保他们对皇帝的忠诚。"
 ETH_re-convene_the_parliament: "重新召集议会"
 ETH_re-convene_the_parliament_desc: "是时候恢复1931宪法并重启[ETH.GetName]行政机构现代化的进程了。我们将重新召集帝国议会并增设代表席位，以便更好的管理帝国的各个区域。  "
 ETH_unite_the_afar: "统一阿法尔"
 ETH_unite_the_afar_desc: "当欧洲人专注于欧洲事务时，我们或许能够通过购买[DJI.GetName]地区来赢得阿法尔人民的支持，并在重新统一分裂了几十年的阿法尔地区。"
 ETH_lord_of_lords: "万主之主"
 ETH_lord_of_lords_desc: "虽然我们的帝国由多种文化共同组成，但我们都效忠于同一位万主之主。即使是最有权势的贵族领主也知道他们对皇帝负有的责任。陛下是这片土地无可争议的统治者。"
 ETH_elect_of_god: "上帝的选民"
 ETH_elect_of_god_desc: "我们皇帝的一举一动之间都如有神助。否则我们该如何解释陛下在战场上的神勇无双与他对我们伟大帝国英明神武的统治呢？人们都知道，皇帝的命令就是全知全能的旨意。"
 ETH_restore_the_empire_of_axum: "重建阿克苏姆帝国"
 ETH_restore_the_empire_of_axum_desc: "近至苏丹，远至阿拉伯半岛，都曾是我们祖先治下的土地。几个世纪以来，我们的统治日渐衰弱，使我们在欧洲人面前脆弱不堪。是时候逆转这一切了。我们将拥抱先祖留下的遗产，收回曾经的土地并重建阿克苏姆帝国。"
 ETH_restore_the_empire_of_axum_tt: "解锁在我们控制了足够的土地后重建阿克苏姆帝国的§Y决议§!。"
 ETH_a_federal_empire: "联邦制帝国"
 ETH_a_federal_empire_desc: "相比于议会民主体制的混乱不堪，帝国的统治体系能带来远超前者的稳定性。只要各个区域的贵族领主继续效忠[ETH.GetLeader]陛下，我们并不在乎他们会如何治理他们的封地。"
 ETH_a_federal_empire_tt: "将§Y$ETH_state_decentralization_dynamic_modifier$§!修正从所有地区移除。"
 ETH_federal_factories_tt: "为每一个释放的傀儡添加§Y1个建筑位§!和§Y1座$industrial_complex$§!。"
 ETH_empower_the_chambers: "赋予议院权力"
 ETH_empower_the_chambers_desc: "1931年宪法并未明确编纂皇帝陛下的地位。也未能将人民充分地纳入政府的决策流程。我们需要赋予众议院更多权利以便其更好的管理国家事务，并且保证皇帝的神圣地位。"
 ETH_empower_the_chambers_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!追加效果：\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+5%§!"
 ETH_the_african_union: "非洲联合之路"
 ETH_the_african_union_desc: "我们要求殖民主义应该被终结，因为一个人被另一个人统治的做法是完全错误的。如果我们想让非洲人民重新站起来，那么非洲人民在各种问题上的一致行动则是刻不容缓的。因此，我们将会以正直和来自灵魂深处的信念投入整个非洲大陆的解放的斗争中。"
 ETH_african_independence_tt: "解锁增加非洲殖民地抵抗强度和自治度获取的§Y决议§!。"
 ETH_arabian_independence_tt: "解锁增加阿拉伯半岛殖民地抵抗强度和自治度获取的§Y决议§!。"
 ETH_african_independence_join_tt: "允许§Y[ROOT.GetNameDef]§!介入非洲国家的独立战争。"
 ETH_african_union_faction: "非洲联盟"
 ETH_pan-africanism: "泛非主义"
 ETH_pan-africanism_desc: "正如从近代非洲历史中能够常常发现的一样，我们所追求的平等目标应该是反对一个人对另一个人的剥削。无论这个恶魔采用什么样的伪装，在它存在的地方，我们应尽力躲开它的侵袭，而在它存在的地方，应该坚决摧毁它。为了那些不被正眼相待的人民的平等的奋斗是我们神圣的职责。"
 ETH_the_one_true_heir_of_solomon: "所罗门的真正继承者"
 ETH_the_one_true_heir_of_solomon_desc: "[ETH.GetLeader]皇帝陛下有着可以追溯的伟大的所罗门王的皇家血脉。当许多国家都背离了上帝，我们，[ETH.GetAdjective]，仍然有着坚定的信仰。在这个混乱的年代，所罗门的真正继承者正应当夺取圣地，保卫其不受那些人造意识形态的腐化。"
 ETH_the_one_true_heir_of_solomon_tt: "解锁建立所罗门帝国的§Y决议§!"
 ETH_jah: "耶和华"
 ETH_jah_desc: "拉斯塔法里运动意想不到地建立了一个遍布全球的[ETH.GetName]支持者的网络。许多人认为我们的皇帝[ETH.Getleader]有着重要的宗教意义。有些人甚至宣称他是上帝的化身，更确切地说，是耶和华。或许我们应该接受拉斯塔法里运动，从而更好地利用国际社会对我们的支持。"
 ETH_jah_tt: "解锁建立锡安帝国的§Y决议§!"
 ETH_military_communism: "军事共产主义"
 ETH_military_communism_desc: "任何前线的胜利都是由于我们聪明且勇猛的普通士兵，而不是那些世袭而来的领导层。不满的声音越来越大。帝制已经完成了它的历史使命。现在是靠武力再分配的时候了。"
 ETH_defending_our_homes: "保卫我们的家园"
 ETH_defending_our_homes_desc: "在[ROOT.Capital.GetCapitalVictoryPointName]的保皇派只关心他们自己的安全。然而，我们的家园和家庭却被摧毁。我们不能再容忍如此事情发生，我们会保卫我们家园每一寸的土地，不是为了皇帝，而是为了我们自己。"
 ETH_anti_imperialist_agitation: "反帝制煽动"
 ETH_anti_imperialist_agitation_desc: "人民对[ROOT.GetLeader]的忠诚正在动摇。我们认为，在统治者没有履行保卫人民这一最重要的职责之后，他们已经证明了自己的无能。在前线，在街道，那些曾经不敢想象的事现在在被公开讨论——建立一个国家，一个没有皇帝的国家。"
 ETH_in_the_name_of_the_people: "以人民的名义"
 ETH_in_the_name_of_the_people_desc: "以人民的名义，我们会摧毁统治[ROOT.GetName]几个世纪的专制王朝。在它的废墟之上，我们会建立一个工人共和国，将人民从封建主义的束缚中解放出来。并且通过我们共同的努力，打败在非洲的法西斯主义。"
 EHT_in_the_name_of_the_people_tt: "在[ETH.Capital.GetCapitalVictoryPointName]获得§Y两个§!精英共产主义§Y赤卫队§!和§Y三个§!精英无政府主义§Y黑狮部队§!。\n\n§R$ETH_seyoum_mengesha$会不再可用§!"
 ETH_callout_to_the_world: "号召全世界"
 ETH_callout_to_the_world_desc: "反对法西斯主义的斗争并不是我国独有的，而是更广泛的全球反对独裁统治斗争的一部分。我们要团结世界各地的反法西斯力量来为我们的事业奋斗，因为如果今天被残酷对待的是我们，那么明天将会是整个世界。"
 ETH_callout_to_the_world_tt: "§Y$ENG_sylvia_pankhurst$§!和§Y$IA_emma_goldman$§!成为可用的顾问。"
 ETH_soviet_aid: "苏联援助"
 ETH_soviet_aid_desc: "我们成功摆脱了封建主义的枷锁。现在我们必须打败法西斯分子，并建立我们的工人共和国。如果说有谁会同情我们现在的遭遇，那肯定是[SOV.Getname]的人民。"
 ETH_soviet_aid_tt: "§R\n作为对援助的交换，[SOV.GetNameDefCap]会要求对我们国内事务更大的掌控权！§!"
 ETH_humanitarian_aid: "人道主义援助"
 ETH_humanitarian_aid_desc: "我们的敌人丝毫不在乎我们人民所遭受的痛苦。如果战争继续下去，我们誓死捍卫的祖国将毁灭殆尽。全世界需要立刻看到在这里发生的恐怖灾难，我们需要他们提供的人道主义援助。"
 ETH_humanitarian_aid_tt: "§Y$ETH_international_red_cross_dynamic_modifier$§!追加效果：\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$：§G+10%§!"
 ETH_support_from_the_japanese_communists: "日本无政府共产主义"
 ETH_support_from_the_japanese_communists_desc: "由于同为少数成功抵挡了欧洲殖民者的国家，[JAP.GetAdjective]和[ETH.GetAdjective]的人民长期以来一直相互尊重。随着[ETH.GetNameDef]被从封建愚昧中解放出来，[JAP.GetNameDef]当中那些和我们有着共同理想的人，将会帮助我们创建一个模范的无政府共产主义社会。"
 ETH_support_from_the_japanese_communists_tt: "§Y$IA_sakutaro_iwasa$§!和§Y$IA_sanshiro_ishikawa$§!成为可用的顾问。"
 ETH_support_from_the_japanese_communists_fascist_tt: "§R可能会导致[JAP.GetFlag][JAP.GetName]发起针对[ETH.GetFlag][ETH.GetName]的禁运！§!"
 ETH_raise_from_the_ranks: "提拔军官"
 ETH_raise_from_the_ranks_desc: "贵族再也不能掌管我们国家的军事力量了。我们的许多勇敢的士兵已经证明他们有领导能力。是时候提拔勇士和有战斗技巧的人，而不是那些有着皇室关系或者个人财富的人了。"
 ETH_raise_from_the_ranks_tt: "添加§Y两位§!新的§Y将军§!。"
 ETH_soviet_rifles: "苏联步枪"
 ETH_soviet_rifles_desc: "我们在遭到[ITA.GetName]的袭击时毫无准备。我国当前的工业能力无法满足现代战争的后勤需求。我们需要为每一个有能力保家卫国的人配备步枪和弹药。也许我们在[SOV.Capital.GetCapitalVictoryPointName]的朋友能够提供一些帮助。 "
 ETH_soviet_rifles_tt: "\n如果[SOV.GetFlag]§Y[SOV.GetName]§!同意，[ETH.GetFlag]§Y[ETH.GetName]§!将收到§G10,000§!步兵装备。"
 ETH_military_advisors: "苏联将领"
 ETH_military_advisors_desc: "虽然我们大部分的军官已经适应了现代战争的需求，但是他们显然很大程度上需要临场发挥。我们可以从我们[SOV.GetAdjective]军队的同志那里学到很多。"
 ETH_military_advisors_tt: "\n如果[SOV.GetFlag]§Y[SOV.GetName]§!接受协议，[ETH.GetFlag]§Y[ETH.GetName]§!会获得一个陆军元帅（§Y$SOV_semyon_budyonny$§!）和一位将军（§Y$SOV_vasily_kuznetsov$§!）"
 ETH_international_brigades_communist: "国际纵队"
 ETH_soviet_rejection_tt: "\n如果[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!§R正处于内战或抛弃了共产主义信仰，他们将极有可能拒绝该提议！§!"
 ETH_international_brigades_communist_desc: "世界各地存在着大量同情我们抵抗[ITA.GetAdjective]侵略的人。我们应该充分利用这种同情，让他们拿起武器，与我们一同抗击法西斯主义。"
 ETH_peoples_army: "人民军队"
 ETH_peoples_army_desc: "尽管我们在现代战争发动的最开始非常的弱小，但我们还是通过非常规战术迟滞了[ITA.GetAdjective]的入侵。我们可以将这种战术记载进我们的军事学说，训练我们的军官如何发动一场非对称战争。"
 ETH_the_new_administration: "新行政机构"
 ETH_the_new_administration_desc: "在最近的动乱中，许多人挺身而出保卫我们的国家。一些人，比如塞内度·格布鲁，也拥有着大幅促进社会发展的技能和知识。现在，我们会给他们大展拳脚的机会。"
 ETH_the_new_administration_tt: "§Y塞内度·格布鲁§!将成为可用的政治顾问。\n   $rebellious_educator_tt$\n两个§Y随机的§!人物也将成为可用的政治顾问。"
 ETH_clearing_the_skies: "捍卫领空"
 ETH_clearing_the_skies_desc: "我们的士兵完全暴露敌人的空军之下，而没有任何保护措施。更糟的是，敌人总是知道我们的军队的部署和调度。如果我们想要增加胜利的希望，我们就需要自己的空军和对策。因此，我们应该让一些志愿者去[SOV.GetAdjective]空军进行训练。"
 ETH_clearing_the_skies_tt: "\n如果[SOV.GetFlag]§Y[SOV.GetName]§!接受，[ETH.GetFlag]§Y[ETH.GetName]§!会收到§G100§![SOV.GetAdjective]战斗机和§Y早期战斗机§!科技。"
 ETH_counter_the_armored_threat: "对抗装甲部队的威胁"
 ETH_counter_the_armored_threat_desc: "装甲部队显然会取代骑兵再战场上的地位。不幸的是，我们没有足够的方法来对抗[ITA.GetAdjective]装甲部队，并且我们的工业没有能力来支持装甲部队的建造。或许[SOV.GetName]愿意分给我们一点老式装甲车？"
 ETH_counter_the_armored_threat_LaR_tt: "\n如果[SOV.GetFlag]§Y[SOV.GetName]§!接受，[ETH.GetFlag]§Y[ETH.GetName]§!会收到§Y战间期装甲车§!科技和§G480§!辆[SOV.GetAdjective]装甲车。"
 ETH_counter_the_armored_threat_NoLaR_tt: "\n如果[SOV.GetFlag]§Y[SOV.GetName]§!接受，[ETH.GetFlag]§Y[ETH.GetName]§!会收到§Y战间期型坦克§!科技和§G200§!辆[SOV.GetAdjective]坦克。"
 ETH_counter_the_armored_threat_NoNSB_tt: "\n如果[SOV.GetFlag]§Y[SOV.GetName]§!接受，[ETH.GetFlag]§Y[ETH.GetName]§!会收到§Y一战坦克§!科技和§G200§!辆[SOV.GetAdjective]坦克。"
 ETH_peace_negotiations: "和平谈判"
 ETH_peace_negotiations_desc: "我们的人民付出了巨大代价来阻止[ITA.GetAdjective]的侵略。现在我们已经向[ITA.GetAdjective]证明我们不会在他们之前崩溃。现在我们有取得和平的机会了，或者至少能签订一份停火协议。"
 ETH_soviet_mediation: "请求苏联调停"
 ETH_soviet_mediation_desc: "尽管我们英勇的人民为迟滞[ITA.GetAdjective]的入侵付出了巨大的努力，但还远不足以战胜他们。国际联盟已经被证明不愿帮助我们，因此[SOV.GetNameDefCap]将会是我们唯一的希望。"
 ETH_soviet_mediation_tt: "§R\n[SOV.GetNameDefCap]也许会尝试控制我们，借此展开与[ITA.GetName]的谈判！§!"
 ETH_support_spain: "支援西班牙"
 ETH_support_spain_desc: "西班牙因为内部的法西斯分子而遭受了巨大的创伤。但那里同样有着许多跟我们一样的人，法西斯主义必然会遭遇激烈的反抗，人民们同样可以当家做主。我们将利用在与[ITA.GetAdjective]的战争中吸取的经验和教训来帮助[SPC.GetAdjective]的抵抗。"
 ETH_local_committees: "地方委员会"
 ETH_local_committees_desc: "我们现在有机会能够创造一种全新的政府体制，摆脱那种必然会滋生腐败，压制人民自由意志的，毫无存在价值的等级制度。我们应当利用这个机会组织一个公社联盟，每个公社都将处在无政府共产主义的原则指导下。"
 ETH_a_guiding_hand: "引导之手"
 ETH_a_guiding_hand_desc: "一个没有权威，由各个公社组成的松散联盟实在是过于理想主义。我们需要的是由人民代表与专家组成的内阁来引导我们的经济政策，并对各种突发状况做出迅速反应。我们绝不能在这场危机中重蹈帝国时期的覆辙。"
 ETH_transformation_of_nature: "改造自然"
 ETH_transformation_of_nature_desc: "[ETH.GetNameDefCap]蕴含丰富的可开采资源。通过在河流上建设水电大坝，我们可以为每户人家提供电力。同时，我们可以利用水道来扩展我们的农业能力，为不断增长的人口提供支持。"
 ETH_transformation_of_nature_tt: "（§Y随机4个拥有的地区§!）：添加§G1§!个建筑位"
 ETH_laying_the_tracks: "铺设铁轨"
 ETH_laying_the_tracks_desc: "我国大部分的人口和工业都聚集在了西部。因此，为了更好的利用我们丰富的自然资源，我们需要对铁路网进行大规模扩展，从而将这些资源运往工厂。"
 ETH_red_army_engineers: "红军工程师"
 ETH_red_army_engineers_desc: "我国的许多基础设施都在[ITA.GetAdjective]入侵期间遭到了破坏。如果我们想要建立一个真正的工人共和国，我们不仅需要重建这个国家，还需要启动一个快速工业化的计划。我们的红军同志们所拥有的技巧能够帮助我们启动这个过程。"
 ETH_liberate_aussa: "将革命带向阿法尔"
 ETH_liberate_aussa_desc: "[AFA.GetNameDefCap]正在被一群两面三刀的奸诈寡头们统治着，他们甚至多次站到了我们的敌人那边。我们不能再忽视这种针对[ETH.GetNameDef]的威胁。我们将解放[AFA.GetAdjective]的人民，并将该地区纳入我们的工人共和国之中。"
 ETH_demand_DJI: "解放[268.GetName]"
 ETH_demand_DJI_desc: "随着[AFA.GetName]的解放，我们治下存在着大量的阿法尔人。然而，由于[FRA.GetAdjective]对[DJI.GetName]的占领，阿法尔人民事实上遭到了分裂。通过主张将阿法尔人民从帝国主义的统治下解放出来，我们也许能获得阿法尔人民的认可与忠诚，并借此获得一个战略港口。"
 ETH_the_rif: "解放里夫"
 ETH_the_rif_desc: "许多正在西班牙争权夺利的法西斯分子都曾是在北摩洛哥镇压里夫共和国的士兵。通过与[SPC.GetName]的密切联系，我们将在曾身为他们殖民地的土地上推动去殖民化。如果他们是我们真正的同志，就一定会同意。倘若不是，我们同样也知道该对殖民主义做什么。"
 #ETH_social_reforms: "Social Reforms"
 #ETH_social_reforms_desc: "Without the threat of a common enemy to unite us, we often find ourselves divided due to historic, cultural and religious grievances. We need a wave of social reforms to overcome these divisions so that we can remain united and continue the process of building a better [ETH.GetName]."
 #ETH_social_reforms_tt: "Unlock anarcho-communist social reform decisions."
 ETH_communal_education: "公共教育"
 ETH_communal_education_desc: "确保[ETH.GetNameDef]中的每个社群都能够通过学校和图书馆接受教育，是提升人民生活水准至关重要的一步。"
 ETH_african_wildfire: "非洲之火"
 ETH_african_wildfire_desc: "我们成功抵挡了[ITA.GetAdjective]的入侵，但在将整个非洲从殖民主义的恐怖压迫中解放出来之前，我们绝不能懈怠。我们应该利用我们的技能和资源在整个大路上播撒反抗的火种，逼迫帝国主义者们撤退。"
 ETH_flames_across_the_sea: "海洋彼岸的火焰"
 ETH_flames_across_the_sea_desc: "在欧洲霸权下遭受苦难的不仅仅只有非洲。在帝国主义的压迫下，我们红海对岸的邻国们几乎没有独立可言。我们应该将抵抗的火焰蔓延到阿拉伯半岛，使得那里的人民有朝一日能够自己当家做主。"
 ETH_heavy_industry: "重工业"
 ETH_heavy_industry_desc: "继续进行快速工业化的进程是我们摆脱封建经济的关键。重工业的发展将吸引工人进入城市，从现有的广大农民中创造出一个全新的模范工人阶级。"
 ETH_arms_production: "军火生产"
 ETH_arms_production_desc: "工业化进程的高潮部分将会是我们武器工业的建立。我们再也不必依赖他国来获取我们保家卫国的装备了。"
 ETH_mytishchi-ababa_plant: "梅季希-亚贝巴军工厂"
 ETH_mytishchi-ababa_plant_desc: "我们应该利用和苏联的紧密纽带来获得能改进国内制造业和军事工业的知识。一项联合工厂开发计划会是获得如此知识和经营梅季希工厂人员的不二之选。"
 ETH_send_home_advisors: "遣返顾问"
 ETH_send_home_advisors_desc: "虽然在与[ITA.GetName]的战争中，[SOV.GetName]的支持使我们受益匪浅，但令我们始料未及的是，他们会强迫我们成为任由他们驱使的傀儡。随着我们建立了属于自己的工业与军事能力，我们也越来越有底气去反抗[SOV.GetAdjective]的要求。因此，是时候让我们搞清楚究竟谁才是[ETH.Capital.GetCapitalVictoryPointName]的统治者了。"
 ETH_send_home_advisors_tt: "将所有[SOV.GetAdjective]军事顾问送回[SOV.GetNameDef]。"
 ETH_soviet-ethiopian_trade_agreement: "苏联-埃塞俄比亚贸易协定"
 ETH_soviet-ethiopian_trade_agreement_desc: "世界上许多国家由于意识形态与我们的工人共和国的分歧不愿意和我们贸易。但是，我们能够和[SOV.GetAdjective]达成一系列对双方都有利的双边贸易协定，这将允许我们在没有贸易壁垒的情况下交换资源和货物。"
 ETH_seek_new_trading_partners: "寻找新的贸易伙伴"
 ETH_seek_new_trading_partners_desc: "全球各地的人们渴望着我们国家可以提供的财富，但是我们的贸易伙伴仅仅限制在[SOV.GetAdjective]。我们应该和其他国家有所接触，来证明我们不是[SOV.GetName]的仆从，并开始将财富还给[ETH.GetAdjective]人民。"
 ETH_freedom_at_gunpoint: "枪杆子里出自由"
 ETH_freedom_at_gunpoint_desc: "我们如今已经击退了多次想征服我们人民的[ITA.GetAdjective]侵略者了。但我们的邻居在抵抗殖民者侵略上就没有如此幸运了。是时候将我们的战争经验和新生的经济力量投入到非洲的解放中。并向殖民者回敬以他们唯一能懂的语言——暴力，赤裸裸的暴力。"
 ETH_freedom_at_gunpoint_tt: "解锁§Y枪杆子里出自由§!决议，解放非洲各国。"
 ETH_boots_on_the_shore: "踏上海岸"
 ETH_boots_on_the_shore_desc: "我们与阿拉伯半岛上的人民进行贸易和文化上的交流已经有很悠久的历史了。但很不幸，他们仍然被禁锢在封建的政府体制之下。如果成功解放了半岛上的人民，我们就能控制红海上至关重要的商路，并让我们的影响力深入中东。"
 ETH_request_soviet_hulls: "请求苏联战列舰船体"
 ETH_request_soviet_hulls_desc: "如果我们不想在未来的冲突中遭到封锁，我们就需要学会如何自造船只。[SOV.GetNameDefCap]近期取消了一些战列舰制造计划，我们也许可以购买一些半成品舰体。这场交易一定会令我们受益匪浅。"
 ETH_organization_of_african_unity: "非洲统一组织"
 ETH_organization_of_african_unity_desc: "直到如今，从欧洲殖民者手中解放出来的任务只是被简单的认为从他们手中获得自由。但是，我们所有人仍然是非洲以外的许多强权的征服目标。只有站在一起，非洲人民才能有希望终结被再次奴役的命运。"
 ETH_organization_of_african_unity_tt: "解锁邀请独立非洲国家加入§Y非洲统一组织§!的决议"
 ETH_pan-africanism_liberate_tt: "获得针对所有非洲殖民势力的§Y解放战争目标§!："
 ETH_executive_council: "执行理事会"
 ETH_executive_council_desc: "我们应该建立一个能够执行人民意愿和快速对影响我们地区稳定的威胁做出反应的行政实体，来推进非洲统一组织的合作进展。"
 ETH_executive_council_tt: "解锁邀请§Y非洲统一组织§!成员加入执行理事会的决议。"
 ETH_african_union: "非洲联盟"
 ETH_african_union_desc: "是时候让所有非洲人民统一在非洲联盟的旗帜下了。随着我们终于成为非洲的第一个超级大国，我们再也不会受到帝国主义者和法西斯主义者的威胁了。 "
 ETH_african_union_tt: "解锁整合§Y执行理事会§!成员加入§Y非洲联盟§!的决议。"
 ETH_african_central_bank: "[ETH_GetCentralBankName]"
 ETH_african_central_bank_desc: "在建立了[ETH_GetCentralBankName]之后，我们可以开始整合非洲统一组织内部的经济。这可以让我们更好地运用我们的资源和基础设施来促进各成员国的发展。"
 ETH_african_central_bank_tt: "解锁邀请§Y非洲统一组织§!的成员加入[ETH_GetCentralBankName]的决议。"
 ETH_african_central_bank_2_tt: "$MODIFIER_STABILITY_FACTOR$：§R-5%§! \n$modifier_production_speed_industrial_complex_factor$：§R-10%§! \n$modifier_production_speed_infrastructure_factor$：§R-10%§!"
 ETH_mass_transit: "集体化公共交通"
 ETH_mass_transit_desc: "我们的许多交通相关的基础设施已经过时并需要更换以被更好地利用。而最适合执行这些改革的人，则是那些运营基础设施的工人们。"
 ETH_mutual_defense: "共同防卫协定 "
 ETH_mutual_defense_desc: "只有在全世界都能意识到要殖民非洲人民要付出巨大代价时，我们的人民才能获得持久的和平。为了达到这个目的，非洲统一组织的成员应该建立一个共同防卫协定，承诺当任一成员国遭到攻击时时保卫其独立。"
 ETH_mutual_defense_tt: "解锁邀请§Y非洲统一组织§!成员加入共同防卫协定的决议。"
 ETH_our_own_path: "我们自己的道路"
 ETH_our_own_path_desc: "我们曾经因为太弱小以至于不能在[SOV.GetAdjective]背叛我们，掌控我们国内事务时做出抵抗。但现在，我们足够强大，终于能够争取自己的独立了。但是，我们需要准备好应对来自[SOV.GetAdjective]的任何可能的报复。"
 ETH_our_own_path_tt: "§R[SOV.GetNameDefCap]会被这种行为激怒，并可能试图将埃塞俄比亚重新纳入[SOV.GetAdjective]的掌控之下。§!"
 ETH_communal_agriculture: "集体化农业"
 ETH_communal_agriculture_desc: "在集体化农业并引入新的农业技术之后，我们可以大幅度增加农业的产值，保证每个人有饭吃。这能够让被解放的农民在城市里有机会找到工作，而不是依靠农业勉强维持生计。"
 ETH_communal_agriculture_industry_tt: "§Y$ETH_industrialization_dynamic_modifier$§!追加效果：\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：§G+10%§!"
 ETH_communal_agriculture_consumer_tt: "§Y$ETH_industrialization_dynamic_modifier$§!追加效果：\n$MODIFIER_CONSUMER_GOODS_FACTOR$：§Y-5%§!"
 ETH_seize_the_means: "夺取生产资料"
 ETH_seize_the_means_desc: "几代的[ETH.GetAdjective]工人耕作着土地并建立了城市里的各种产业。他们的血养育了这片土地。因此，我们不能允许那些财阀继续宣称他们对这些资产的私有权。他们必须将财富归还给人民。"
 ETH_preparing_for_the_inevitable: "准备不可避免之战"
 ETH_preparing_for_the_inevitable_desc: "全世界的各个势力因为害怕他们的人民会要求进行在[ETH.GetNameDef]已进行了的根本性的改革，所以不会容忍我们的存在。我们必须准备好应对他们试图摧毁我们生活方式的不可避免之战。"
 ETH_refuge_for_the_spanish_exiles: "西班牙流亡者的避难所"
 ETH_refuge_for_the_spanish_exiles_desc: "我们有着相同意识形态的同志在西班牙看见西班牙人民的安那其梦想被来自全球各地法西斯分子，斯大林主义分子和资产阶级分子碾碎了。我们必须打开我们的边界来迎接那些流离失所的朋友，并为他们提供另一个建设更好未来的机会。"
 ETH_the_lion_and_the_sun: "狮子和太阳"
 ETH_the_lion_and_the_sun_desc: "皇帝陛下[ETH.GetLeader]和日本天皇[JAP.GetLeader]，发现了我们两个帝国之间的许多共同点，[JAP.GetLeader]进一步提出他们征服会在我们重夺家园后对[ETH.GetName]进行投资。"
 ETH_japanese_investments_tt: "解锁当[ROOT.GetName]被解放后，吸引日本在[ROOT.GetName]进行投资的§Y决议§!"
 ETH_an_ethiopian_navy_in_exile: "埃塞俄比亚流亡海军"
 ETH_an_ethiopian_navy_in_exile_desc: "在看过了[JAP.GetAdjective]海军的演练之后，皇帝陛下[ETH.GetLeader]向我们的东道主提出了帮助建设[ETH.GetAdjective]海军以解放我们家园并抵御外敌的请求。"
 ETH_an_arabic_base: "阿拉伯基地"
 ETH_an_arabic_base_desc: "[JAP.GetName]在近几年重塑亚太地区形势的意图越来越明显。作为[JAP.GetAdjective]的关系日益友好的盟友，我们从他们手中为自己争取一小点利益也是合理的。作为一个小小的开头，我们应该要求控制我们在阿拉伯半岛的先祖的土地。"
 ETH_uk_arabia_tt: "任何§Y[ENG.GetNameWithFlag]§!控制的§Y阿拉伯§!地区或者是§Y[ENG.GetNameDef]§!的§Y盟友§!"
 ETH_an_empire_in_the_shade_of_the_sun: "烈日掩映下的帝国"
 ETH_an_empire_in_the_shade_of_the_sun_desc: "[ETH.GetLeader]陛下是个没有帝国的皇帝——这不仅是对陛下的极大侮辱，更限制了我等解放[ETH.GetName]的能力。也许我们在[JAP.Capital.GetCapitalVictoryPointName]的好朋友愿意给我们一座岛，以其作为最终解放祖国的行动基地。"
 ETH_japan_has_island_tt: "日本控制至少一个没有核心的岛屿地区。"
 ETH_japan_joins_tt: "§Y[JAP.GetNameDefCap]§!将加入§Y[ROOT.GetName]§!对[ITA.GetName]的战争。\n§Y[ROOT.GetName]§!将成为§Y[JAP.GetName]§!的傀儡国"
 ETH_an_audience_with_countryleadertitle: "与[GetGermanCountryLeaderTitle]的会面"
 ETH_an_audience_with_countryleadertitle_desc: "[GER.GetLeader]那野心勃勃的新秩序计划不仅限于[GER.GetNameDef]本土，眼光更是放到了全球。与[GER.GetAdjective]国家领袖会面，全世界都会再次把注意力放在[ETH.GetLeader]陛下身上，放在这位[ETH.GetName]真正的统治者身上。"
 GER_fascism_leader_title: "元首"
 GER_male_kaiser_title: "皇帝"
 GER_female_kaiser_title: "女皇"
 GER_chancellor_title: "总理"
 GER_generalfeldmarshall_title: "元帅"
 ETH_befriend_goring: "交好戈林"
 ETH_befriend_goring_desc: "德国政府是一张充满了阴谋，诡计和背叛的大网。任何一个能在[GER.GetLeader]面前说得上话的人都可能在任何时候对[GER.GetAdjective]政治决策造成巨大的影响。也许结交某些决策层中的精英能够为我们带来一定的影响力，比如说$GER_hermann_goring$。"
 ETH_steel_lions: "钢铁雄狮"
 ETH_steel_lions_desc: "[GER.GetNameDefCap]开创了全新的战争法则。骑兵或堑壕战的时代已经结束。未来的战场属于坦克。我们应该利用身处[GER.GetNameDef]的这段时间，学习如何使用现代战争中的武器，并为解放祖国做准备。"
 ETH_armor_officers_tt: "至多2名[ROOT.GetAdjective]陆军指挥官将会获得§Y$armor_officer$§!特质"
 ETH_german_mediation: "[GER.GetAdjective]调停"
 ETH_german_mediation_desc: "随着[GER.GetAdjective]和[ITA.GetAdjective]之间的利益和野心开始逐渐靠拢，[ETH.GetName]问题逐渐成为横在两国进一步合作之间的绊脚石。或许[GER.GetLeader]可以说服[ITA.GetLeader]结束他对我国毫无意义的非法侵占，让皇帝得以回到[ETH.GetName]的王位上。"
 ETH_ger_and_ita_have_same_dieology_tt: "[GER.GetFlag]§Y[GER.GetName]§!和[ITA.GetFlag]§Y[ITA.GetName]§!有着相同的意识形态。"
 ETH_sabotage_italo-german_relations: "破坏意德关系"
 ETH_sabotage_italo-german_relations_desc: "我们不能允许[GER.GetNameDef]和[ITA.GetName]将对方视为潜在的盟友。我们必须尽一切努力来破坏两国之间的关系。否则，我们可能只能看着皇帝陛下变成[ITA.GetLeader]的阶下囚，而[ETH.GetName]解放的梦想也就此化为泡影。"
 ETH_unlock_false_flag_tt: "解锁发动一场栽赃行动以陷害[ITA.GetFlag]§Y[ITA.GetName]§!的决议。"
 ETH_joint_swedish-ethiopian_intelligence_program: "瑞典-埃塞俄比亚联合情报计划"
 ETH_joint_swedish-ethiopian_intelligence_program_desc: "对[ETH.GetName]的直接援助可能会对[SWE.GetName]的中立造成影响。但是，他们或许愿意提供一些隐秘的援助以便做出一些合理的推诿。利用我们在非洲的联系和[SWE.GetName]的资源。我们可以蚕食[ITA.GetAdjective]在非洲的殖民制度。"
 ETH_anti-tank_guns: "反坦克炮"
 ETH_anti-tank_guns_desc: "[SWE.GetName]有着世界上顶级的武器之一。尽管在外国事务上保持技术中立，[SWE.GetAdjective]或许愿意卖掉他们的一些反坦克炮来削弱法西斯的日益增长的影响。"
 ETH_a_libyan_revolt: "利比亚叛乱"
 ETH_a_libyan_revolt_desc: "[ITA.GetAdjective]正把精力放在控制他们在东非新获得的殖民地上。当他们的注意力转移至他处时，我们要尽全力在他们[LBA.GetAdjective]的领土上播种下叛乱的种子。"
 ETH_ethiopias_cause_is_ours: "埃塞俄比亚的事情就是我们的事情！"
 ETH_ethiopias_cause_is_ours_desc: "[SWE.GetAdjective]政府正在偏离中立政策，因为他们开始意识到法西斯在非洲的胜利可能会殃及欧洲。我们一致尊重国际法且致力于实现国家自决，因此我们需要在外交事务上加强合作。"
 ETH_SWE_join_war_tt: "如果主要国家在与§Y[ITA.GetFlag][ITA.GetName]§!进行战争并且§Y[SWE.GetFlag][SWE.GetName]§!接受了双边阵营协议，他们会尝试加入该主要国家的阵营并加入战争。\n§R如果无法加入该主要国家的阵营，[SWE.GetFlag][SWE.GetName]不会加入对抗[ITA.GetFlag][ITA.GetName]§!的战争。"
 ETH_reach_out_to_the_italians: "与意大利合作"
 ETH_reach_out_to_the_italians_desc: "很明显我们没有任何在战场上战胜[ITA.GetAdjective]的希望。然而[ETH.GetLeader]不停地在徒劳无功的进攻中浪费我国士兵的宝贵生命。是时候寻找一个新的领导人了，一个可以通过与意大利人合作为我们的家园带来和平的强大领袖。"
 ETH_reach_out_to_the_italians_tt: "我们会提交一份合作协议给§Y[ITA.GetNameDef]§!，以尝试用领土换取和平。"
 ETH_can_start_a_civil_war_tt: "完成§Y$ETH_declare_for_italy$§!国策后，[ROOT.GetName]将开始内战。"
 ETH_sway_the_warlords: "拉拢军阀"
 ETH_sway_the_warlords_desc: "虽然我们没有希望能够说服实力强大的王公公开对抗$ETH_haile_selassie$，但我们至少能够为未来的合作播下种子。另外，我们会尝试说服一些实力较小的军阀，让他们明白，和意大利人合作而不是对抗他们才是有好处的。"
 ETH_sway_the_warlords_tt: "增加起义的规模。\n一些忠诚的将军会在战时可以被招募。"
 ETH_expand_the_bodyguard: "扩编护卫队"
 ETH_expand_the_bodyguard_desc: "当[ETH.GetName]的权力结构开始分崩离析的时候，寻找值得信赖的人就变得愈发困难。在这种艰难的时刻，我们伟大国家未来的领导人需要一支临时的仅对他忠诚的警卫团，来保护他免收背叛因素的威胁。"
 ETH_expand_the_bodyguard_tt: "在内战开始时添加额外的单位"
 ETH_declare_for_italy: "公开支持意大利"
 ETH_declare_for_italy_desc: "很多人会将我们的行动视为背叛并因而忽视了事实。但这就是为什么我们才是掌管这片土地的天选之人。因为只有我们有坚强的意志做为国家有益之要事。是时候推翻[ETH.GetLeader]了。"
 ETH_restore_the_country: "重建国家"
 ETH_restore_the_country_desc: "随着[ETH.GetName]重归平静，是时候开始恢复全国的秩序了。我们将重建比以往更好的房屋和基础设施，并向我们的人民展示一个[ETH.GetLeader]统治下的光明的未来。"
 ETH_invite_italian_settlers: "邀请意大利移居者"
 ETH_invite_italian_settlers_desc: "眼睁睁看着我们伟大的国家沦为欧洲殖民的又一个目的地对很多人来说将是一剂难以下咽的苦胆。然而，近期的事件已经表明我们需要采取激进的措施改善虚弱的工业和基础设施。因此我们应该利用现在的形势邀请天真的[ITA.GetAdjective]人定居于此，以便充分利用他们的财富和专业知识。"
 ETH_invite_italian_settlers_tt: "§Y2个拥有的地区§!将获得一些[ITA.GetName]移居者，其乡村地区或牧区的地区类型将被改变并获得§Y新的建筑位§!。"
 ETH_replace_the_abuna: "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc: "[Get_ETH_replace_the_abuna_desc]"
 abuna_abraham_gojjam_tt: "§Y$ETH_abuna_abraham$§!："
 ETH_replace_the_abuna_original: "替换阿布纳"
 ETH_change_state_religion: "改变国教"
 ETH_replace_the_abuna_desc_ethiopia: "东正教会领袖$ETH_abuna_qerellos_iv$与$ETH_haile_selassie$间的关系过于亲密。我们需要一位对我们的事业更忠诚的人来替代他。"
 ETH_replace_the_abuna_desc_gojjam: "东正教会领袖$ETH_abuna_qerellos_iv$与$ETH_haile_selassie$间的关系过于亲密。$ETH_abuna_abraham$是替代他的最佳人选，能够使戈贾姆同时成为帝国的政治和宗教中心。"
 ETH_replace_the_abuna_desc_jimma: "长久以来，东正教正统台瓦西多教会一直在干涉我国的政治，现在是时候正式切断帝国与教会之间的联系了。取而代之，我们应当寻求与狭窄海洋对面的兄弟姐妹们之间更亲密的联系。"
 ETH_the_capital_victory_parade: "[ROOT.Capital.GetCapitalVictoryPointName]胜利游行"
 ETH_the_capital_victory_parade_desc: "尽管我们伟大的领袖使我们免遭毁灭，但仍有很多人民怀疑[ETH.GetLeader]的动机，并怀念旧时皇室统治时的日子。我们必须提醒这些人他们应当对[ETH.GetLeader]充满感激，并向他们描绘[ETH.GetName]光辉的未来。"
 ETH_amedeos_feast_of_maskal: "阿梅迪奥的真十字节"
 ETH_amedeos_feast_of_maskal_desc: "为了确保[ETH.GetName]长治久安，我们邀请所有剩余王公前往参加阿梅迪奥亲王在[ETH.Capital.GetCapitalVictoryPointName]举办的真十字节。在那里，我们将会见在东非的[ITA.GetAdjective]总督，共商当地未来大计。"
 ETH_amedeos_feast_of_maskal_tt: "如果已完成§Y$ETH_sway_the_warlords$§!国策：\n§Y$ETH_seyoum_mengesha$§!、§Y$ETH_ayalew_birru$§!及§Y$ETH_ras_kassa$§!将变得忠诚。"
 ETH_assertiveness: "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect: "坚定自信的皇帝"
 ETH_assertiveness_desc: "我们曾同意与[ITA.GetAdjective]合作来保护我们伟大的国家，使其免遭毁灭，但现在他们将眼睁睁地看着我们被剥夺了独立自主权和文化。我们不会让这种事发生。我们会让他们明白我们会让他们在殖民道路上的每一步受到顽强的抵抗。"
 ETH_assertiveness_tt: "如果已完成§Y$ETH_sway_the_warlords$§!国策且国家是§Y$jimma$§!：\n§Y$ETH_balcho_safo$§!及§Y$ETH_tadesse_birru$§!将变得忠诚。"
 ETH_assertiveness_gojjam: "戈贾姆 内伽什"
 ETH_assertiveness_jimma: "吉马的杰拉德"
 ETH_assertiveness_ethiopia: "绍阿国王"
 ETH_exploit_french_weakness: "利用法国的衰弱"
 ETH_exploit_french_weakness_desc: "正当[FRA.GetAdjective]在他们帝国的灰烬里喋喋不休的争论之时，我们将有机会将法属索马里兰的土地重新纳入我们伟大的帝国。虽然[FRA.GetAdjective]这个时候不太可能为此跟我们开战，但我们必须为最坏的情况做准备。"
 ETH_exploit_french_weakness_tt: "解锁占领§Y法属索马里兰§!的决议\n§R采用这些决议将有可能导致与维希法国的战争！§!"
 ETH_france_divided_tt: "法国已经分裂"
 ETH_invite_italian_investors: "邀请意大利投资者"
 ETH_invite_italian_investors_desc: "我们应该利用好我们的新宗主，吸引宗主投资[ETH.GetName]。涌入的宗主投资将能于诸多方面对我们有益，其不但能帮助战后重建，还能极大增强我国的工业能力。"
 ETH_italian_general_staff: "意大利总参谋部"
 ETH_italian_general_staff_desc: "我们的军队在现代化道路上还是任重道远。虽然我们在为军事力量获取或者制造现代装备方面取得了巨大进步，但是我们的军官在如何利用这些设备上的观点仍然是否落后。或许我们可以邀请[ITA.GetAdjective]军官来加入我们的指挥部以向他们学习如何进行现代化战争。"
 ETH_italian_general_staff_tt: "如果和意大利的关系为正，并且他们接受了协议，§Y$ITA_giuseppe_tellera$§!，§Y$ITA_mario_berti$§!和§Y$ITA_alessandro_pirzio_biroli$§!会被派往埃塞俄比亚。"
 ETH_cooperation: "[Get_ETH_cooperation_name]"
 ETH_cooperation_desc: "我们的天命就是统治东非。但我们离实现这个目标还很遥远。因此我们必须和当地的地方势力合作，并尽可能取得更多的优势。"
 ETH_cooperation_sud_tt: "获得一名苏丹籍政治顾问：\n§Y$economic_organizer$：§!\n生活消费品工厂：§G-5%§!\n稳定度：§G+5%§!"
 ETH_cooperation_som_tt: "获得一名索马里籍政治顾问：\n§Y$economic_organizer$：§!\n生活消费品工厂：§G-5%§!\n稳定度：§G+5%§!"
 ETH_cooperation_gugsa_tt: "§Y$ETH_domenico_mondelli$§!将成为可用的§Y空军部长§!：\n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_gojjam: "与苏丹合作"
 ETH_cooperation_jimma: "和阿拉伯合作"
 ETH_cooperation_gugsa: "与厄立特里亚合作"
 ETH_reinforce_dynamic_identity: "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc: "新政府治下的民众仍未明确他们的国家认同。无论有什么不满，他们现在都是[ETH.GetAdjective]人了。而且他们也该明白，忠于[ETH.GetLeader]和国家的人才是好的[ETH.GetAdjective]人。"
 ETH_reinforce_ethiopian_identity: "强化埃塞俄比亚民族认同"
 ETH_reinforce_gojjam_identity: "强化戈贾姆民族认同"
 ETH_reinforce_jimman_identity: "强化吉马民族认同"
 ETH_reinforced_identity: "强化民族认同"
 ETH_underground_wargames: "秘密军事演习"
 ETH_underground_wargames_desc: "我们在上次战争中由于缺乏对近几十年战争的迅速变化的了解，在对抗[ITA.GetAdjective]付出了巨大代价。为了确保我们不会再犯同样的错误，当务之急则是我们的军官应该进行沙盘推演，为打倒[ITA.GetAdjective]军事力量做计划。我们必须确保在这么做时不会引起一些怀疑......"
 ETH_adopt_the_lira: "采用里拉"
 ETH_adopt_the_lira_desc: "我们的货币由于和[ITA.GetName]的战争带来的动乱和重建的巨大代价而大幅贬值。我们应该利用这个机会来改用里拉以加快与[ITA.GetAdjective]经济融合，而不是尝试稳定这个已经失去信用的货币。"
 ETH_request_italian_equipment: "索取意大利装备"
 ETH_request_italian_equipment_desc: "尽管我们在改革我们的经济和加强我们的军事力量上做出了巨大努力，一些援助仍可能会对我们有所帮助。由于我们和[ITA.GetAdjective]不断深化的关系，他们或许愿意给我们运送一些先进的设备。"
 ETH_request_italian_equipment_tt: "如果[ITA.GetFlag][ITA.GetName]同意，[ETH.GetFlag][ETH.GetName]将收到§G500$artillery_equipment$§!或§G2500$infantry_equipment_1$§!"
 ETH_recruit_mercenaries: "招募雇佣军"
 ETH_recruit_mercenaries_desc: "现在，解决军队里来自不同背景的士兵间的紧张气氛成了一个大难题。许多人仍然忠于旧政权，不值得信任。在我们连根拔起这些不忠的因素之前，我们需要一些绝对忠诚于我们的力量。冷冰冰的钞票则是最简单的获得忠诚的方法。"
 ETH_askari_tt: "招募§G4个单位§!的§Y厄立特里亚殖民地军§!"
 ETH_sudanese_mercs_tt: "招募§G4个单位§!的§Y苏丹雇佣兵§!"
 ETH_arab_mercs_colab_tt: "招募§G4个单位§!的§Y阿拉伯雇佣兵§!"
 ETH_set_up_a_customs_barrier: "设立贸易壁垒"
 ETH_set_up_a_customs_barrier_desc: "我们的经济与[ITA.GetName]的经济绑定越久，我们就将越难从他们的掌控下脱身。我们应该设置壁垒以限制两国之间的贸易，虽然这样将会让我国经济增长放缓。[ITA.GetAdjective]政府显然会对此感到愤怒，但必要时我们总能找到合适的经济理由来证明壁垒的合理性。"
 ETH_contact_the_exiles: "联络流亡者"
 ETH_contact_the_exiles_desc: "随着与[ITA.GetName]的战争结束，很多人出于对新政权下可能发生之事的恐惧逃向了邻近区域。在我们开始执行重获独立的计划前，我们或许能够说服广大逃亡者加入我们。虽然在过去我们有诸多分歧，但现在我们应该为了祖国携手合作。"
 ETH_outsourced_production: "外包生产"
 ETH_outsourced_production_desc: "在制造武器装备上，我国的工业体量不足且缺乏经验。然而，现在我们深入了[ITA.GetAdjective]势力圈，我们可以尽量借助外交局势，将装备生产外包给他们的制造商，利用他们的专业经验。"
 ETH_outsourced_production_tt: "请求[ITA.GetFlag]§Y[ITA.GetAdjective]§!陆军或空军设计商："
 ETH_outsourced_production_air_tt: "空军设计商："
 ETH_outsourced_production_army_tt: "\n陆军设计商："
 ETH_outsourced_production_factories_tt: "\n如果[ITA.GetFlag]§Y[ITA.GetNameDef]§!同意，[ETH.GetFlag]§Y[ETH.GetNameDef]§!将获得§Y4座军用工厂§!。"
 ETH_together_for_victory: "共赴胜利"
 ETH_together_for_victory_desc: "我们重铸荣誉并挣脱意大利桎梏的时机已近。为了确保我们的计划不会失败，我们需要加强我们的力量并从整个东非获得支持。只有团结才能胜利。"
 ETH_together_for_victory_tt: "当独立战争开始时，反叛战士将在敌人后方发动起义"
 ETH_our_enemys_enemy: "我们敌人的敌人"
 ETH_our_enemys_enemy_desc: "有许多国家出于意识形态或战略原因而反对[ITA.GetAdjective]的扩张主义政策。我们应该接触那些国家以获取军事援助，从而击败我们国土上的[ITA.GetAdjective]军队。"
 ETH_our_enemys_enemy_tt: "如果一个国家同意输送武备，[ETH.GetFlag][ETH.GetName]将会从他们那里收到§G1000步兵装备§!。"
 ETH_raid_italian_depots: "劫掠意大利仓库"
 ETH_raid_italian_depots_desc: "意大利军队将相当数量的装备集中于遍布我国的仓库中。既然我们正为一场不可避免的对抗做准备，我们可以洗劫他们的仓库，从他们那里夺取这些装备，用于加强我们的军队。"
 ETH_raid_italian_depots_tt: "在接下来的§Y一年§!内，将会发生零星的劫掠事件，每次都会将[ITA.GetFlag]§Y[ITA.GetAdjective]§!装备加入[ETH.GetFlag]§Y[ETH.GetName]的§!储备中。"
 ETH_the_italian_language: "引进意大利语"
 ETH_the_italian_language_desc: "语言仍然是加强同[ITA.GetAdjective]合作的最大障碍之一。我们应当采纳[ITA.GetAdjective]作为我们政府的第二语言，包括军队在内。希望此举能促进两国之间的文化交流并使战略规划更有效率。"
 ETH_compensation: "赔款"
 ETH_compensation_desc: "尽管最初我们两个伟大国家之间关系比较紧张，但是我们现在已经证明了我们对[ITA.GetName]的忠诚。但这并没有让民众接受现在的管理系统。或许[ITA.GetAdjective]愿意赔偿给我们一些土地来帮助我们巩固民众对我国的支持度。"
 ETH_negusa_nagast: "万王之王"
 ETH_negusa_nagast_desc: "是时候宣布我们的独立，并使[ETH.GetName]摆脱[ITA.GetAdjective]的影响了。归功于[ETH.GetLeader]的领导，我们终于能再次掌握自己的命运了。"
 ETH_negusa_nagast_tt: "§Y[ROOT.GetNameWithFlag]§!宣布独立"
 ETH_the_italo-ethiopian_empire: "意大利-[ETH.GetAdjective]帝国"
 ETH_the_italo-ethiopian_empire_desc: "我们从旧帝国废墟中崛起的同时，一个崭新的意大利-[ETH.GetAdjective]帝国正在逐渐成形。虽然不久前我们还在互相杀伐，但现在局势已经非常明朗：[ITA.GetName]和[ETH.GetName]在一起会更加强大。为我们共同的帝国开疆拓土是我们义不容辞的责任。"
 ETH_the_italo-ethiopian_empire_tt: "解锁在占领宣称区域后取得其核心的§Y意大利-[ETH.GetAdjective]帝国§!决议。\n当宣称地区或者任何与之毗邻的地区上没有任何敌方单位时，我们将取得宣称地区的核心。"
 ETH_reclaim_the_empire: "重建帝国"
 ETH_reclaim_the_empire_desc: "在我们的伟大领袖[ETH.GetLeader]治下，我们摆脱了[ITA.GetName]对我们伟大祖国的腐坏影响，并再次发掘了蕴含在我们人民中无穷的力量。现在，我们的伟大使命便是重新宣称我们合法的土地，并为[ETH.GetAdjective]的人民带来统一。"
 ETH_reclaim_the_empire_tt: "解锁§Y重建帝国§!决议，当被割让给[ITA.GetFlag][ITA.GetName]的领土重新回到[ETH.GetFlag][ETH.GetAdjective]控制下时重获这些区域的核心。"
 ETH_the_liberator_of_country_short: "[Get_ETH_the_liberator_of_country_short_name]"
 ETH_the_liberator_of_country_short_desc: "[ETH.GetLeader]英勇无畏地带领我们走向了独立，摆脱了来自[ITA.GetName]腐坏影响。我们不知道未来将会怎样，但我们明白，只要[ETH.GetName]的解放者能够继续指引我们，我们的未来将会充满了光荣。"
 ETH_the_liberator_of_gojjam: "$gojjam$的解放者"
 ETH_the_liberator_of_jimma: "$jimma$的解放者"
 ETH_the_liberator_of_ethiopia: "$ETH$的解放者"
 ETH_consolidate_east_africa: "统合东非"
 ETH_consolidate_east_africa_desc: "世界的秩序正在随着古老帝国们的逐渐崩溃而发生变化。唯一能在新秩序中为我们的人民提供一片安宁之地的方法，就是通过征服运动向世界展示我们拥有克服任何困难的能力。因此，我们将巩固我们治下的东非，向世界展示[ETH.GetName]的力量。"
 ETH_consolidate_east_africa_tt: "获得下列地区的宣称：\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n§Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\n获得可以在[ETH.GetFlag][ETH.GetAdjective]控制这些地区后将其核心化的决议。"
 ETH_chitet_name: "契特"
 ETH_chitet_name_democratic: "本土防卫军"
 ETH_chitet_name_communist: "人民义勇军"
 ETH_naval_college_name_communist: "红海海军学院"
 ETH_naval_college_name_historical: "阿斯马拉海军学院"
 ETH_naval_college_name_fallback: "[ETH.GetAdjective]海军学院"
 ETH_airbase_name: "德布雷塞特"
 ETH_airbase_name_fallback: "[ETH.GetAdjective]"
 ETH_experts: "专家"
 ETH_investors: "实业家"
 ETH_reintegrate_aussa: "整合奥萨"
 ETH_reintegrate_aussa_desc: "奥萨苏丹国就是根墙头草，反复去给[ITA.GetAdjective]当狗腿子！是时候废弃这个苏丹国，将该地区整合进[ETH.GetName]中了。"
 ETH_communist_tax_exemption_title: "支持专家"
 ETH_communist_tax_exemption_desc: "为了防止苏联革命成功出现的“人才流失”再度上演，我们需要建立一个新的税收制度，鼓励专家们继续留在[ETH.GetNameDef]。至少在新一代无产阶级专家们出现之前……"
 ETH_communist_seize_assets_desc: "当平民百姓们还在艰难的维持生计之时，[ETH.GetName]革命前存在的精英们用外汇，艺术品以及土地的形式挪用了大量的财产。为了人民的名义，这些资产必须被收归国有并进行财产再分配。"
 ETH_communist_seize_assets_title: "消灭私有财产"
 ETH_tax_exemption_default_desc: "我们仍需贵族势力的存在以防止[ETH.GetName]四分五裂。我们将扩大他们的免税特权范围，让他们保留更多的财富，借此来确保他们的忠诚。"
 ETH_seize_assets_default_desc: "作为[ETH.GetName]最富有的那一批人，贵族可以轻松地通过古早时期的法律漏洞来逃税，这对我们的经济没有任何正面意义。我们需要从贵族那里征收合适的税款，并将其用于帝国的工业化发展。"
 ETH_tax_exemption_default_title: "扩大免税"
 ETH_seize_assets_default_title: "向贵族征税"
 #ITALY
 ITA_italian_highways_bba: "意大利高速公路"
 ITA_italian_highways_bba_desc: "古罗马人修建了全世界绝无仅有的道路网，但如今，那些日耳曼暴发户以为自己的高速公路远超我们所建造的一切。我们将证明他们是错的。"
 ITA_develop_libya: "开发利比亚"
 ITA_develop_libya_desc: "利比亚是距离我们本土最近，同时也是发展潜力最大的殖民地。我们在收获长久以来平定此地的辛劳硕果之前，需要先改善当地的基础设施。"
 ITA_develop_eritrea: "开发厄立特里亚"
 ITA_develop_eritrea_desc: "厄立特里亚是我们在非洲最早的殖民地，也很可能是最有价值的。凭借其出众的战略区位，我们可以轻松地将厄立特里亚打造为我们殖民帝国的根基。"
 ITA_develop_somaliland: "开发索马里兰"
 ITA_develop_somaliland_desc: "打眼一看，非洲之角地区并没有什么经济或者战略潜力，但是只需几笔精准到位的投资，我们就可以把此地变为进一步向印度洋扩张的跳板。"
 ITA_regional_development: "区域发展"
 ITA_regional_development_desc: "我们先前对帝国各个地区的投资已经为这些地区经济的大幅增长打好了基础。只要一声令下，我们就能立刻见到成效。"
 ITA_ministry_of_italian_africa: "意属非洲事务部"
 ITA_ministry_of_italian_africa_desc: "统治非洲众多的部落与民族非一般臣属可同日而语，经略此地需要另辟蹊径。"
 ITA_develop_ethiopia: "开发埃塞俄比亚"
 ITA_develop_ethiopia_desc: "冥顽不化的埃塞俄比亚人一直蔑视羞辱我们，如今他们终于归降了。我们会开发他们的故乡，并让他们知道我们进军这里是为了他们的利益。"
 ITA_ethiopian_railways: "埃塞俄比亚铁路"
 ITA_ethiopian_railways_desc: "落后的利比亚铁路网拖慢了这片殖民地的经济发展。我们将派出意大利专家，让这里的铁路标准向本土看齐。到那时，帝国各地的火车都将准点到站。"
 ITA_polizia_dell_africa_italiana: "意属非洲警察部队"
 ITA_polizia_dell_africa_italiana_desc: "我们的殖民地警察已经证明了自己的能力。通过深化改革，他们将能够保障我们对殖民地的投入能获得对等的回报。"
 ITA_strengthen_ascari_corps: "强化殖民地部队"
 ITA_strengthen_ascari_corps_desc: "来自帝国欧洲本土的部队通常难以适应非洲的恶劣气候，但当地人显然没有这种问题。我们应该雇佣他们，用来在炎热地区支援我方军队。"
 ITA_comandante_diavolo: "魔鬼指挥官"
 ITA_comandante_diavolo_desc: "征服厄立特里亚及埃塞俄比亚战争期间，当地骑兵迅捷果敢、坚韧不拔，着实是一块棘手的绊脚石。交锋数阵之后，我们发觉倘若将其招入麾下，将使我们获益良多。我们甚至可以提拔其中一位锐意进取的年轻军官，让他成为我们自己的“魔鬼指挥官”。"
 ITA_prospect_for_oil: "勘探石油"
 ITA_prospect_for_oil_desc: "我国地质专家断定，利比亚沙漠之下蕴藏的石油储量分外可观。如果这是真的，我们就应该全面开展勘探工作。"
 ITA_libyan_refineries: "利比亚精炼厂"
 ITA_libyan_refineries_desc: "利比亚沙漠中发现了海量的石油储备，接下来需要做的就是增加当地石油精炼产量。"
 ITA_libyan_infrastructure_bba: "利比亚基建"
 ITA_libyan_infrastructure_bba_desc: "鉴于利比亚是北非重要作战基地，我们应着力于持续改善当地基建状况，以便必要时能在当地部署大规模部队。"
 ITA_litoranea_balbo: "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default: "巴尔博沿海公路"
 ITA_litoranea_balbo_alt: "利比亚沿海公路"
 ITA_litoranea_balbo_desc: "利比亚当地道路条件堪称绝望——即使是沿海地区，路网条件也远没有个现代国家的样子。沿海高速公路等开发项目已经提上日程，需要做的工作还有很多。"
 ITA_via_della_vittoria: "胜利之路"
 ITA_via_della_vittoria_desc: "基础设施落后不堪，这对我等在北非行动造成不小阻力。如若集中资源建设一条“胜利之路”，局势或可发生天翻地覆的变化，我军在埃及附近的军事行动也能展开拳脚。"
 ITA_libyan_railway: "利比亚铁路"
 ITA_libyan_railway_desc: "投资建设利比亚路网在经济上必有所值，但更大的意义在于支持军队、资源和物资的大规模流动。在这些领域中，现代铁路网不可或缺。"
 ITA_steel_industry_in_terni: "特尔尼钢铁厂"
 ITA_steel_industry_in_terni_desc: "特尔尼的钢铁厂一直以来都是意大利钢铁产业的中流砥柱。战争即将爆发，我们将需要更多的钢铁。毫无疑问，现在的小小投资在接下来将会收获颇丰。"
 ITA_power_plants_in_terni: "特尔尼发电厂"
 ITA_power_plants_in_terni_desc: "特尔尼发电厂当前功效仍谈不上充足，若要将当地发展为更大的工业重镇，就需要先行扩建发电厂。"
 ITA_industria_della_gomma_sintetica: "合成橡胶工业"
 ITA_industria_della_gomma_sintetica_desc: "我国坐落在地中海的心脏地带，一旦遭到敌对势力封锁，产业贸易恐将一触即溃。如果我们想夺得世界上应得的地位，就必须确保本国工业可以在进口空白情况下依旧能自给自足。"
 ITA_strengthen_northern_industry: "加强北方工业建设"
 ITA_strengthen_northern_industry_desc: "北意大利一直都是我国的工业心脏。只要一点点时间和资源上的投资，整片地理位置优越的区域就可以进一步发展。"
 ITA_modernize_the_mezzogiorno: "现代化南意大利"
 ITA_modernize_the_mezzogiorno_desc: "自国家统一以来，南意大利一直是个问题儿童。然而，我们可是有着主导地中海的雄心壮志，因此需要动用一切尚未开发的潜力。"
 ITA_new_industrialization_program: "新工业化计划"
 ITA_new_industrialization_program_desc: "若要紧随世界发展大势，离不开不断创新和改进。倘若故步自封、抱残守缺，就不能指望我国能与先进大国有的一拼。我们必须时刻保持竞争力。"
 ITA_railway_innovations: "铁路创新"
 ITA_railway_innovations_desc: "即使是在汽车的时代，强有力的铁路网络仍然是一个强大经济体的脊梁。继续扩建意大利的铁路将会为我国未来的发展奠定基础。"
 ITA_expand_foggia_farm_fields: "扩建福贾农场"
 ITA_expand_foggia_farm_fields_desc: "福贾地区长期享有“意大利粮仓”的美誉。一旦战端肇启，田地里劳作的人们就不得不被动员征召进军队。因此，若要在战时保证民有所食，我们就必须抢先实现当地农业生产现代化。"
 ITA_investments_in_edison: "投资爱迪生公司"
 ITA_investments_in_edison_desc: "欧洲第一座发电厂是在意大利落成的，意大利发电领域一直都在科技的最前沿。加大对爱迪生公司投资，我们可以确保始终保持行业领军地位。"
 ITA_expand_national_universities: "扩建国立大学"
 ITA_expand_national_universities_desc: "像我国这般科技发达的国家，是从来不排斥工程师的。我国大学的职能就是培养足够多的年轻专家，以此不断拉高国家竞争力的瓶颈上限。"
 ITA_fiocchi_munizioni: "菲奥基弹药厂"
 ITA_fiocchi_munizioni_desc: "菲奥基长期为我军供给高质量弹药。未来战端肇启之时，稳定的弹药供给至关重要，菲奥基工厂能否胜任这项工作即是重中之重。"
 ITA_brescia_small_arms_industry: "布雷西亚轻武器厂"
 ITA_brescia_small_arms_industry_desc: "意产小型武器以其高品质而闻名于世，但若要士兵在战场上无论面对何种敌人形态都无所不克，充足且全面的现代化先进武器供应不可或缺。"
 ITA_milan_comms_industry: "米兰通讯设备厂"
 ITA_milan_comms_industry_desc: "无线电探测和测距等新技术领域为世界提供了许多机会，在未来无疑会成为军事技术的重要领域。我们必须确保能在这些方面能跟上世界发展。"
 ITA_redirect_alfa_romeo_production: "引导阿尔法·罗密欧转产"
 ITA_redirect_alfa_romeo_production_desc: "几十年来，意大利运动汽车一直都是绝对的科技风向标。但是随着战争的阴云迫近，每个意大利人都需要恪尽职守。我们可负担不起无谓的奢侈品，阿尔法·罗密欧的生产线必须要为军事需求服务。"
 ITA_increase_production: "提高产能"
 ITA_increase_production_desc: "工业时代的战争只有一个核心要义：庞大的数量堆积。大量的炮弹，大量的步枪，大量的飞机。我们必须比敌人拥有更多的战略物资。"
 ITA_keep_specialization: "保持专业化"
 ITA_keep_specialization_desc: "虽然世界上的其他地方可能早已忘记了精益求精的价值，但我们意大利人绝对不会。我们的能工巧匠们将始终关注哪怕最微小的细节，他们亲手打造的装备将会是最精巧与完美的。"
 ITA_thermojet_research: "热力喷射引擎研究"
 ITA_thermojet_research_desc: "我们的工程师相信在未来，飞机将不会再由螺旋桨与活塞引擎所驱动。而新兴科技会大大提升飞机速度，并使飞机设计截然不同。意大利必须在研发中处于领军位置。"
 ITA_army_primacy_bba: "陆军为主"
 ITA_army_primacy_bba_desc: "无论战争形态如何，最后一步总是把士兵派遣到敌国的领土上，夺取其发动战争所依赖的基础。海军和空军无疑很有用，但为战争敲下裁判锤的终究还是陆军。"
 ITA_preserve_army_traditions: "延续陆军传统"
 ITA_preserve_army_traditions_desc: "近来不少战争新概念如雨后春笋般层出不穷。虽然其中不乏善茬，但自凯撒时代以来，强军的基础从未改变：纪律、勇气、领导力。"
 ITA_increase_artillery_production: "火炮增产"
 ITA_increase_artillery_production_desc: "世界大战是一场火炮的战争，我们相信下一场战争仍是要靠火炮来主导的。我们可不能让自己在这片领域落后。"
 ITA_vallo_alpino_del_littorio: "阿尔卑斯之壁"
 ITA_vallo_alpino_del_littorio_desc: "我们的陆上边界几乎在阿尔卑斯山脉上。虽然阿尔卑斯山确实是一道难以越过的天险，但上次大战的经验表明，阿尔卑斯防线并非固若金汤。在边界上建设一系列堡垒将帮助我们将敌人的陆上进攻抵挡在国境线上。"
 ITA_moschettieri_del_duce: "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default: "领袖的火枪手"
 ITA_moschettieri_del_duce_king: "国王的火枪手"
 ITA_moschettieri_del_duce_alt: "共和国火枪手"
 ITA_moschettieri_del_duce_pope: "教宗的火枪手"
 ITA_moschettieri_del_duce_desc: "[GetAppropriateMoschetieridelDuceDesc]"
 ITA_moschettieri_del_duce_desc_default: "领袖麾下有一支精锐的神射手部队来保护自己。当然，领袖的安全是重中之重，不过这些模范士兵也可以用来更好地训练我们的常规部队，提高他们在战场上的战斗力。"
 ITA_moschettieri_del_duce_desc_king: "国王麾下有一支精锐的神射手部队来保护自己。当然，国王的安全是重中之重，不过这些模范士兵也可以用来更好地训练我们的常规部队，提高他们在战场上的战斗力。"
 ITA_moschettieri_del_duce_desc_pope: "圣座麾下的一支用来保护自己的精锐神射手部队。诚然，圣座的安全是重中之重，不过这些模范士兵也可以用来更好地训练我们的常规部队，提高他们在战场上的战斗力。"
 ITA_moschettieri_del_duce_desc_alt: "共和国火枪手是一支由精英射手组成的部队，他们发誓要保护共和国免受任何威胁，无论是来自外部还是内部的威胁。这些模范士兵也可以用来更好地训练我们的常规部队，提高他们在战场上的效率。"
 ITA_a_bandits_war: "强盗战争"
 ITA_a_bandits_war_desc: "旧的战争方式早就应该烂在伊松佐的战壕里了。某些年事已高的将军仍然顽固不化地认为，只要把一大群士兵扔进绞肉机里，就可以像以前那样赢下战争。但如今，我们比这些人更加深谙战争之道：现代战争的胜利，离不开快速、灵活、反应迅捷的机动部队。我国陆军必须准备好打赢这种战争。"
 ITA_carica_di_isbuscenskij: "在伊斯布岑斯基的冲锋"
 ITA_carica_di_isbuscenskij_desc: "有些人说，马儿与骑手驰骋战场的日子已经过去了，骑兵的角色应当被坦克和飞机所取代。但是他们错了——马可不需要喝油，也不需要地勤，只需要一副好马掌就够了。因此即使在现代战场上，骑兵仍存有明显的优势。"
 ITA_army_leaders: "陆军军官"
 ITA_army_leaders_desc: "我们的军队必须由最出色的军官领导。所以，当务之急便是我们必须保证新的有能力的军官能够源源不断地涌现，以保持我们的优势。"
 ITA_superesercito: "陆军最高指挥部"
 ITA_superesercito_desc: "协调一支庞大的陆军可不是轻松的工作。我们需要创立一个由最高统帅部领导的指挥架构，这样它就可以引导并支持我们在战场上的部队了。"
 ITA_italian_tankettes: "意大利轻坦"
 ITA_italian_tankettes_desc: "一些其他国家可能会试图开发更大、更重、让其他所有坦克都相形见绌的超级坦克。但我们清楚地知道，能够真正在战场上战斗的坦克才是最好的坦克。这种坦克必须拥有足够快的速度才能及时到达目标地点，而且它只需要拥有足以抵挡步枪的装甲厚度即可。这种便宜的载具将能够进行快速化生产。"
 ITA_bersaglieri: "神射手部队"
 ITA_bersaglieri_desc: "我们的精锐轻步兵“神射手部队”一直战功显赫。即便未来战争将会走向机械化，步兵的本领依旧会是关键因素。"
 ITA_divisioni_alpine: "阿尔卑斯山地师"
 ITA_divisioni_alpine_desc: "在高山上的惨烈战斗将会是我们对于那场大战挥之不去的记忆。未来的侵略将极有可能来自于北方，我们保家卫国的战争将极有可能发生在荒凉的山区。我们必须有能够在那种恶劣地形进行有效战斗的士兵们。"
 ITA_fanti_dell_aria: "航空步兵"
 ITA_fanti_dell_aria_desc: "一战时伊松佐前线的僵局迫使我们对有备之敌发起正面突击。当时唯一取得突破的方式是强穿无人区与攻占敌方战壕。不过现代飞机可以搭载一群士兵迅速深入敌军的大后方，伞降着陆后就可以夺取战略目标，以期动摇敌方前线。"
 ITA_self_propelled_guns: "自行火炮"
 ITA_self_propelled_guns_desc: "也许坦克已经彻底的改写了战争的法则，但是自行火炮在许多情况下仍然是战场上最有价值的载具。在面对防御工事或敌方坦克的时候，这些廉价又简单的载具能够提供的支援将会是至关重要的。"
 ITA_end_fiat_ansaldo_duopoly: "结束菲亚特-安萨尔多双头垄断"
 ITA_end_fiat_ansaldo_duopoly_desc: "我们的机械化与摩托化工程领域长期以来被两家公司所垄断：菲亚特和安萨尔多。虽然这两家公司毫无疑问是世界级的工程巨头，但由于市场上缺乏能够生存下来的竞争对手，他们的成长变得逐渐迟缓。如果我们想让工程领域长期保持健康和火力，就不得不打破这种两头垄断的局面。"
 ITA_modernize_ansaldo_facilities: "安萨尔多生产设施现代化"
 ITA_modernize_ansaldo_facilities_desc: "第一次世界大战导致的经济衰退使得安萨尔多陷入了严重的财政危机，这导致他们很大程度上无法对工厂进行足够的现代化改造。只有提升他们的地位才能确保他们免于破产。如果我们希望安萨尔多继续作为我国机械工程领域的核心存在，我们就必须确保他们能够使用现代化设备与科技。"
 ITA_ferrea_mole_ferreo_cuore: "钢筋骨，铁石心"
 ITA_ferrea_mole_ferreo_cuore_desc: "我国坦克部队所要执行的，毫无疑问，是重大的军事行动。为此，仅有钢铁躯壳是远远不够的，还必须有钢铁雄心。"
 ITA_air_innovations_bba: "空军改革"
 ITA_air_innovations_bba_desc: "空战已成为现代战争中不可或缺的一环，我们不可在此关键领域落后于人。"
 ITA_citta_dell_aria: "天空之城"
 ITA_citta_dell_aria_desc: "我们的研究部门早已分布于全国各地，导致科研工作效率低下。我们应将研究部门集中于一处，建立一座各学术领域的科学家和工程师可以共同打造次时代飞行器的“天空之城”。"
 ITA_expand_rome_flying_school: "扩大罗马飞行学校"
 ITA_expand_rome_flying_school_desc: "变得越来越复杂的现代飞机会因飞行员训练不充分而使事故发生的概率倍增。我们必须确保飞行学校的教学内容跟上技术的发展和增强我们军事能力的需求。"
 ITA_reggianes_exports: "出口雷贾尼战机"
 ITA_reggianes_exports_desc: "雷贾尼公司所设计的一系列优秀战斗机，已经吸引了许多想要现代化空军的外国军方。如果我们允许雷贾尼公司出口他们的飞机，基于客户们的定制要求，势必会让雷贾尼获得改造飞机的经验，无疑是对我们发展自己的计划颇有价值的。"
 ITA_diving_bombers: "俯冲轰炸机"
 ITA_diving_bombers_desc: "密接支援多年以来一直是军事界饱受关注的话题。长期以来飞机一直被用来从高空进行轰炸，但似乎已经有几个国家已经开始了这方面的开发，这种专业化的飞机可以从高空俯冲，并以极高的精度投放炸弹。虽然我们的产业毫无疑问可以及时生产出这种飞机，但其他国家也同样基于该目的进行了不少研究。"
 ITA_superaereo: "空军最高指挥部"
 ITA_superaereo_desc: "小型机队在战场上肆意妄为的时代已经结束了。现代的空中战役在许多方面有着接近陆地战斗的复杂度。因为，我们需要专门的计划人员来协调我们的各个飞机中队，以便他们能够协同作战，完成任务。"
 ITA_officers_of_the_service_role: "勤务军官"
 ITA_officers_of_the_service_role_desc: "单从陆军选拔军官并向他们教授飞行已经不能满足我们的需求。我国空军需要在航空勤务中成长历练的新一代军官，而不是仅仅接受知识灌输的人。"
 ITA_standardization: "标准化"
 ITA_standardization_desc: "与海战和陆战相比，空战更偏向工业实力的对抗。数量是唯一决定性的因素。我们必须保证能够尽可能多地生产飞机，即便后续设计会更艰难也要这么做。"
 ITA_specialization: "专业化"
 ITA_specialization_desc: "不管我们怎样努力，我们都难以在飞机产量上和更大的强权所匹敌。唯一的方法是设计制造出比别人都要优秀的飞机。我们的飞机将能够在同时面对三四架敌机时取得胜利。"
 ITA_multirole_aircraft: "多用途飞行器"
 ITA_multirole_aircraft_desc: "通过研发能在战斗中执行各式任务的机身，我们可以节省大量的生产花费和人员训练时间。我们将立刻集中工程师设计此类多用途机身。"
 ITA_long_range_aircraft: "长程飞行器"
 ITA_long_range_aircraft_desc: "敌方的基地、工业区和补给线经常处在远离前线的大后方。我们需要开发和改进长程飞行器，使其可以飞抵关键目标上空并予以痛击。"
 ITA_fighter_designs: "战斗机设计"
 ITA_fighter_designs_desc: "战斗机是所有空军的骨干。我们必须保障我方战斗机有能力取得制空权，还能护卫我方轰炸机抵达目标。"
 ITA_bomber_designs: "轰炸机设计"
 ITA_bomber_designs_desc: "通过更新轰炸机的设计，我们的空军将能为陆上和海上作战提供更强力的支援，并且能威胁到敌军部队及其补给线。"
 ITA_supremacy_in_the_skies: "空中霸权"
 ITA_supremacy_in_the_skies_desc: "现代军队的成功运转离不开强大空军的支援。我国必须掌握最先进的飞机设计和制造技术，以此制霸蓝天。"
 ITA_naval_power_projection: "海军力量投射"
 ITA_naval_power_projection_desc: "追随我们先祖的遗产，我们必须确保海军工业能力足够强大。以此为基础，我们将能够发展一支令一切对手望而生畏的海军，确立我们在地中海的霸权地位。"
 ITA_intensify_torpedo_manufacturing: "加强鱼雷生产"
 ITA_intensify_torpedo_manufacturing_desc: "意大利鱼雷的可靠性在世界上首屈一指。阜姆可是鱼雷诞生的地方，再加上那不勒斯的意大利鱼雷工厂，我们有进一步发展这一致命海军武器的能力。"
 ITA_expand_naval_facilities: "扩建海军设施"
 ITA_expand_naval_facilities_desc: "一流的海军需要的不仅是强大的作战舰队，还有为他们提供支援的港口与船坞。兴建海军设施可以扩大我国海军基地的数目，并提供战时必需的建造和维修能力。"
 ITA_oto_naval_guns: "奥托舰炮"
 ITA_oto_naval_guns_desc: "意大利依赖安萨尔多和奥德罗-特尔尼-奥兰多公司生产主力舰所搭载的巨炮。通过对两家公司生产能力进行针对性投资，我们未来的战列舰将让世界艳羡。"
 ITA_improve_overseas_naval_bases: "升级海外海军基地"
 ITA_improve_overseas_naval_bases_desc: "我们在升级位于海外领土的各大港口的同时，也为我们的海军打下了坚实的基础，帮助他们保卫我们不断崛起的帝国，并威胁敌人的贸易线路。"
 ITA_milizia_marittima_di_artiglieria: "岸防火炮民兵"
 ITA_milizia_marittima_di_artiglieria_desc: "意大利海岸线漫长、离岛港口众多，实在是易攻难守。改革岸防民兵并建造岸防设施可让来犯之敌付出沉重的代价。"
 ITA_supermarina: "海军最高指挥部"
 ITA_supermarina_desc: "我们应该为意大利皇家海军的总司令阁下建立一个现代的行动中心，以便更好地协调海军在地中海或其他海域的编队行动。"
 ITA_stockpile_fuel: "储备燃油"
 ITA_stockpile_fuel_desc: "石油对于战舰来说，就像血液对于人体来说那般重要。没有石油供应，我们的舰队什么也做不了。考虑到意大利国内缺少稳定的石油供给，为了保证我们的海军能够在石油进口被切断的情况下继续行动，建造足够的油罐并填满它们至关重要。"
 ITA_forza_navale_especiale: "海军特种部队"
 ITA_forza_navale_especiale_desc: "在地中海地区的冲突中，投送两栖力量的能力将是极为宝贵的。我们将建立一支专为两栖作战行动而训练、武装的海军特种部队，以此把海上力量投送至地中海漫长海岸线上的任意一点。"
 ITA_naval_air_coordination: "海空协同"
 ITA_naval_air_coordination_desc: "直到现在，我们的空军最高指挥部仍然我行我素，没有很好地与我们的海军配合。这妨碍了意大利皇家海军进行有效的侦察任务。通过发展海空协调的联合作战方式，并加强两军间的通讯体系，我们的舰队可以更高效地寻找并打击敌人。"
 ITA_decima_flottiglia_mas: "第十鱼雷艇支队"
 ITA_decima_flottiglia_mas_desc: "海军工程部队的泰赛奥·泰赛伊和埃利奥斯·托斯基设计了一种可用于渗透敌人港口进行攻击的自航鱼雷。通过投资开发此鱼雷以及其他特种武器，并训练特种部队使用之，我们或许可以对敌人取得出其不意的巨大胜利。"
 ITA_incrociatori_leggeri: "轻巡洋舰"
 ITA_incrociatori_leggeri_desc: "轻巡洋舰敏捷而火力强大，不仅能够对付同吨位的敌舰、还能高效地清理敌驱逐舰，而且造价低廉、可供大量列装。轻巡洋舰在保护我国海上航路、打击敌方运输船队方面的作用至关重要。过去，我国在使用佣兵队长级、蒙泰库科利级以及加里波第级巡洋舰的同时积攒了大量宝贵经验，我们可以在此基础上打造新式巡洋舰队并制霸地中海。"
 ITA_incrociatori_pesanti: "重巡洋舰"
 ITA_incrociatori_pesanti_desc: "目前，意大利缺少工业实力以建造足够的战列舰，来满足我们在各处紧迫的需要。但是通过建造拥有强大火力与优秀防护的，如同扎拉级那样的巡洋舰，我们可以多个作战海域争夺制海权。"
 ITA_expand_naval_intelligence: "扩张海军情报局"
 ITA_expand_naval_intelligence_desc: "意大利信号情报局一直以来经费都十分受限，运转很大程度上依赖乔治·韦里塔·波埃塔和路易吉·唐尼尼两位才子，但这种情况马上就要结束了。我们将给情报局配备更多人员，招募如埃利索·波尔托海军中尉的人才。如此，我们在破解敌方密码、揭示敌军动向方面将更有可能取得成功。"
 ITA_cooperation_programs: "合作项目"
 ITA_cooperation_programs_desc: "我国强大的造船及军备工业近来有为其他国家建造或参与协助设计军舰的历史，例如协助希腊建造的九头蛇级驱逐舰和向苏联提供的7号计划舰船系列。寻找类似的机会有助于进一步发展我们的工业基础以应对未来的试炼。"
 ITA_cruiser_submarines: "巡洋潜艇"
 ITA_cruiser_submarines_desc: "为了攻击位于地中海以外敌人的航道，我们需要可以在远洋中漫游的长程潜艇。基于工程师卡瓦利尼和贝尔纳迪斯的工作成果，我们将为已在广泛施行中的一战后潜艇计划提供进一步支持，来实现这一目标。"
 ITA_midget_submarines: "袖珍潜艇"
 ITA_midget_submarines_desc: "清澈的地中海水对于大型潜艇是个致命的问题。短程且隐蔽的小型潜艇在地中海环境中有更高的生存几率，并且给予我们以巡逻例如西西里海峡等咽喉地带海域的能力。"
 ITA_cacciatorpediniere_di_scorta: "护航驱逐舰"
 ITA_cacciatorpediniere_di_scorta_desc: "[GetAppropriateRegiaMarinaNsName]的核心任务之一，就是保卫我们在意大利、北非和地中海岛屿间的航线的安全。通过建造一些用于反潜的小型驱逐舰，并有效地训练我们的船员，我们将能够保障海外部队的补给充足。"
 ITA_ispettorato_dei_mezzi_antisommergibili: "反潜作战指挥部"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc: "成立反潜作战指挥部(Mariantisom)可以让我们有更好协调护卫舰艇的组织能力，还能刺激技术创新，使我们在与敌方潜艇作战时获得更多优势。"
 ITA_navi_da_battaglia: "战列舰"
 ITA_navi_da_battaglia_desc: "维托里奥·维内托级战列舰是海军模范主力舰中强大而快速的典型。我们将建造更多的此类舰船，并优化海军学说以更有效地使用她们，这将会显著地强化我们的战列线。"
 ITA_proper_carriers: "正规航母"
 ITA_proper_carriers_desc: "过去十年里，路易吉·加尼奥托等有创新思维的设计师一直负责为海军设计舰队航母。如果我们充分运用他们的专长与罗马号快速邮轮的现有船体（当然，还要为其换装更强劲的新式引擎），我们新一艘可用于实战的航母下水的速度相比于从头造起就要快得多。"
 ITA_refit_civilian_ships: "改装民用船只"
 ITA_refit_civilian_ships_desc: "尽管专门设计的舰队航母能提供更为强大的支援，不过如果我们想快些获得航母，就不得不走些捷径。我们可以改装现有的如国王号和萨伏依公爵号这样的邮轮，从而尽快为舰队提供空中掩护。"
 ITA_flotta_d_evasione: "突破舰队"
 ITA_flotta_d_evasione_desc: "长久以来，意大利的海军雄心只能被局限于地中海和红海。如果我们打造出一支“突破舰队”并设计建造用于大西洋和印度洋的舰艇，就能扬国威于四海。"
 ITA_ethiopian_war_logistics_bba: "埃塞俄比亚战争后勤"
 ITA_ethiopian_war_logistics_bba_desc: "埃塞俄比亚战事进展停滞，明显是由于我们低估了现代军队的后勤补给需求。我们必须致力于改善在东非根据地的道路和港口，以此使必要物资顺利抵达前线。"
 ITA_the_abyssinian_fiasco: "在阿比西尼亚的惨败"
 ITA_the_abyssinian_fiasco_desc: "我国对埃塞俄比亚的战争堪称灾难，意大利军队再一次遭受了连埃塞俄比亚都打不过的耻辱。我们已经像阿杜瓦的先辈们一样被击败了。我们无法想象，如此大规模的失败对法西斯体制的未来究竟意味着什么。"
 ITA_solid_progress: "稳步推进"
 ITA_solid_progress_desc: "我军在埃塞俄比亚稳步推进，既没有过度拉长战线，也未遭埃塞俄比亚军队反攻。虽然胜利果实目前尚未到手，但这只是个时间问题了。"
 ITA_struggle_in_ethiopia: "在埃塞俄比亚的苦战"
 ITA_struggle_in_ethiopia_desc: "我们在埃塞俄比亚的进展大幅落后于计划，但决不能让这样一个小挫折打击我军士气。意大利军队和法西斯体制必须胜利——不计任何代价。"
 ITA_undermine_the_duce: "削弱领袖"
 ITA_undermine_the_duce_desc: "墨索里尼征服埃塞俄比亚的疯狂欲望让我们再次落入失败的边缘。尽管仍有胜利的可能，但必须明白这将不会是墨索里尼的胜利。"
 ITA_conspiracies_in_the_shadows: "幕后密谋"
 ITA_conspiracies_in_the_shadows_desc: "庙堂中不满墨索里尼的声音正逐渐增加。密谋已被筹划，差异巨大的各势力间也组成了联盟。变革之时正在奔来。"
 ITA_servizio_informazione_militare: "军事情报局"
 ITA_servizio_informazione_militare_desc: "我们的军队需要准确的情报来制定计划、开展行动。因此，我们需要一个中央情报组织来收集和分析这些情报，并在必要时，对特定的目标采取激进行动。"
 ITA_triumph_in_africa_bba: "在非洲的胜利"
 ITA_triumph_in_africa_bba_desc: "阿杜瓦之耻已得洗刷。阿杜瓦大败的记忆困扰我们四十年之久，我们终于大仇得报。我们的军队在战争中证明了他们的实力，扫除了一切怀疑；现在世界也必须对我国我军另眼相看。"
 ITA_defeat_in_ethiopia_flag: "[ITA.GetNameDefCap]在[ETH.GetNameDef]被击败"
 ITA_devaluate_the_lire: "贬值里拉"
 ITA_devaluate_the_lire_desc: "我们为这场战争所付出的代价大幅超出预期，国家经济也因此陷入其副作用的泥沼。贬值我们的货币能够使我们的产品在国际市场上更有竞争力，但会让普通意大利人民的生活水平有所下降——这是一个他们会愿意做出的牺牲。"
 ITA_anglo_italian_agreements: "英意协议"
 ITA_anglo_italian_agreements_desc: "随着东非形势的新变化，其他的殖民帝国必须和我们达成一些新的协议。我们需要他们允许我们的船只通过苏伊士运河，但他们更需要我们。如果他们拒绝了，我们就得寻找别处的支持。"
 ITA_topple_amhara_rulers: "策反阿姆哈拉王公"
 ITA_topple_amhara_rulers_desc: "埃塞俄比亚实际的多元分离程度远比大多数人认为更严重。许多地方团体根本不是旧埃塞俄比亚政权的坚定支持者，我们稍微给点小让步就会使其倒向我们这边，以此更好地在当地统治维稳。"
 ITA_the_new_emperor_of_ethiopia: "埃塞俄比亚的新皇帝"
 ITA_the_new_emperor_of_ethiopia_desc: "埃塞俄比亚的人民数个世纪以来都生活在皇帝的统治下。如果让我国国王加冕为埃塞俄比亚新皇帝，代替原来那位旧皇帝，我们治理埃塞俄比亚的任务将会简单许多。"
 ITA_ministero_della_cultura_popolare: "大众文化部"
 ITA_ministero_della_cultura_popolare_desc: "我们的人民所获取的信息必须永远是准确的。在战时，敌方特工可以轻易地散播虚假信息。而我们必须向人民传达真实、准确的事件，以此与这些敌特分子对抗。"
 ITA_culto_del_duce: "领袖崇拜"
 ITA_culto_del_duce_desc: "贝尼托·墨索里尼，非洲的征服者，阿杜瓦的复仇者，毫无疑问是自罗马帝国以来最重要的意大利政治家。他有着绝对的男子气概，勇敢而无畏的精神。我们应该让每个意大利人都明白，他们应该努力变成墨索里尼那样的人。"
 ITA_devotion: "辛勤奉献"
 ITA_devotion_desc: "意大利人欠墨索里尼太多了。他凭借着纯粹的意志力，让意大利人得到全方位的提升。意大利人变得更加勇敢，富有，道德完善。意大利人唯一能够回报给墨索里尼的事便是万分感激他，并坚定地听从他的指挥。"
 ITA_legge_bottai: "博塔伊法"
 ITA_legge_bottai_desc: "罗马人的艺术和文化是现代欧洲文化的基础。我们决不能让那些历史瑰宝被现代主义艺术所取代。意大利人总是在展望未来，但从未忘记回顾过去。"
 ITA_boost_the_grand_council_of_fascism: "强化法西斯大委员会"
 ITA_boost_the_grand_council_of_fascism_desc: "贝尼托·墨索里尼为意大利做了很多，但他始终只是一个凡人。如果他让国家误入歧途，法西斯大委员会将站出来阻止他。"
 ITA_to_live_as_a_lion: "生如雄狮"
 ITA_to_live_as_a_lion_desc: "意大利人民并非生而为羔羊，他们不应该安于争夺历史舞台的配角之位，而是要牢牢把握住自己的命运！贝尼托·墨索里尼就是让他们这么做的人，他告诫所有人：一日生如雄狮，胜过百年碌似羔羊。"
 ITA_la_battaglia_del_grano: "粮食之战"
 ITA_la_battaglia_del_grano_desc: "一个国家如果连粮食都要依赖他国，便称不上真正的大国。意大利必须在基本粮食上独立自主，这样他国才会对我国更加敬畏。为了实现这一目标，我们必须如在战场上战斗一般进行这场名为粮食自给的战斗。只有先在粮食之战中取胜，我们才可能在战争中取胜。"
 ITA_la_battaglia_per_la_terra: "土地之战"
 ITA_la_battaglia_per_la_terra_desc: "一个强大的法西斯社会的基础，正是土地和在其之上劳作的人民。在意大利仍有许多地方可以通过抽干沼泽和灌溉农田来得到富有价值的土地。"
 ITA_la_battaglia_per_le_nascite: "生育之战"
 ITA_la_battaglia_per_le_nascite_desc: "如果我们想在世界上取得恰当的位置，我们必须有能够夺取如此地位的军事力量。为了这一目的，我们必须要有足够的士兵。对一对夫妻来说，养育仅仅一两个子女是远远不够的——在我们赢得军事上的战争前，我们必须先赢得生育上的战争。"
 ITA_strengthen_the_regime: "加强统治"
 ITA_strengthen_the_regime_desc: "争取经济独立的斗争证明了法西斯并非是如同先前的自由主义一样软弱可欺的意识形态。我们要让人民永远牢记这点。"
 ITA_the_man_of_providence: "天选之人"
 ITA_the_man_of_providence_desc: "墨索里尼不仅是时势所造的英雄，他的每一步都奉天之命，从而得以牢牢控制意大利。"
 ITA_believe_obey_fight: "相信、服从、战斗"
 ITA_believe_obey_fight_desc: "我党建立在朴实简单的信条上。首先，欲掌权者必先信之；其次，欲掌权者必从领袖；再者，欲掌权者必奋斗之。掌权是任何名副其实的政治活动的唯一真正目标。"
 ITA_banda_carita: "志愿安保团"
 ITA_banda_carita_desc: "战争不总是一项光荣的任务。虽然大众可能会更加关注发生在前线的战斗，但我们清楚，后方的战斗也同样重要。例如，根除我们新得到的土地上的抵抗运动，就是一场十分必要的战斗。"
 ITA_banda_koch: "科赫团"
 ITA_banda_koch_desc: "现代战争是全民性质的战争。这意味着战斗并不止发生在前线。我们同样需要战斗人员确保通讯线路的畅通。"
 ITA_security_militias: "治安民兵"
 ITA_security_militias_desc: "调用前线部队来保障后方地区的安全是对优秀士兵的浪费。我们应该建立一些专门保障军队后方安全的单位，来腾出更多的士兵，并将他们投入到前线的战斗中去。"
 ITA_battaglioni_d_assalto: "突击营"
 ITA_battaglioni_d_assalto_desc: "我们的黑衫军有着在上一次大战中充当突击部队的骄傲传统。将他们整合进军队后，我军将能够在战斗中给敌人一记重拳。"
 ITA_strengthen_the_blackshirts: "强化黑衫军"
 ITA_strengthen_the_blackshirts_desc: "皇家陆军被旧政权层层限制，而且对法西斯主义的热诚低得令人担心。我们明显需要组建完全由自己人构成的、忠诚的黑衫军部队。"
 ITA_milizia_coloniale: "殖民地民兵"
 ITA_milizia_coloniale_desc: "我们必须通过在殖民地征召忠于我们政权的新兵来扩大并增强我们的法西斯民兵——黑衫军。而且招募对象不仅是当地的意大利殖民者，还包括当地的原住民。这将大大增加我们征召新兵的人数。"
 ITA_towards_a_greater_italy: "迈向大意大利"
 ITA_towards_a_greater_italy_desc: "意大利民族统一运动是一战后协约国背弃意大利民族的必然产物。意大利按理而言必须彻底统治地中海，因此我们需要开疆拓土。"
 ITA_heroes_of_the_nation: "民族英雄"
 ITA_heroes_of_the_nation_desc: "我们必须认可并褒扬我们民族杰出英雄们的美德，虽然我们也不能忘记：没有领袖的英明领导，英雄们的才华将一无是处。"
 ITA_capo_supremo: "最高统帅"
 ITA_capo_supremo_desc: "意大利只有一人能将应得的荣耀和强力带给我们伟大的国家。腐朽堕落的君主制已寿终正寝，是时候让我们孔武强劲的领袖成为意大利的最高统帅了。"
 ITA_bend_the_bars: "打破囚笼"
 ITA_bend_the_bars_desc: "英国在一战后打造了囚禁意大利的牢笼。意大利越是人丁兴旺、国富民强，就越苦于囹圄之灾。是时候打破监狱的牢笼，让意大利布武四方了。"
 ITA_subdue_the_sentinels: "降服守卫"
 ITA_subdue_the_sentinels_desc: "迈向意大利民族向往的自由与光荣的下一步，是降服将我们囚禁在地中海的守卫们——那就是直布罗陀和苏伊士。"
 ITA_a_colonial_empire: "殖民帝国"
 ITA_a_colonial_empire_desc: "尽管老牌外敌横加干涉，但意大利如今已是一个强大的殖民帝国。我们不仅要充分利用意大利的现有领土，还需要在非洲继续开疆拓土。"
 ITA_by_blood_alone: "唯有浴血"
 ITA_by_blood_alone_desc: "有赖于我军的强大与忠于党国的意大利民族统一分子的无上赤诚之心，意大利终将作为历史的主角留名史籍，而非只是小小的配角。\n唯有浴血方能驱动历史的车轮！"
 ITA_masters_of_the_aegean: "掌控爱琴海"
 ITA_masters_of_the_aegean_desc: "欲控制地中海，意大利必先彻底主宰爱琴海。这样一来，我国将不仅控制黑海出入口和大部分巴尔干海岸，还可以建立能够控制苏伊士运河的新海军基地。"
 ITA_masters_of_the_mediterranean: "称霸地中海"
 ITA_masters_of_the_mediterranean_desc: "一国实力与其海权地位对等。宣布彻底控制地中海的时机已到，意大利民族有权主导这片作为本文明摇篮的古老海洋。"
 ITA_convene_the_grand_council: "召集大委员会"
 ITA_convene_the_grand_council_desc: "我们必须召集法西斯大委员会来讨论如何处置墨索里尼。他最近对埃塞俄比亚的侵略，以及拒绝与别人分享权力和责任，使许多人对他的领导能力产生了质疑。他曾经很好地为这个国家服务，甚至代表了法西斯主义的风貌，但也许是时候换一个新领导人了......"
 ITA_foreign_affairs: "外交事务"
 ITA_foreign_affairs_desc: "每一个强权都需要建立一个明确的对外政策，并训练有才华的人，让他们能够以正确的方式进行外交活动来达成国家所需的目标。"
 ITA_balkan_ambition: "巴尔干雄心"
 ITA_balkan_ambition_desc: "是时候向东，向斯洛文尼亚，甚至达尔马提亚海岸进军来扩大意大利的边界了。我们会将会强调威尼斯人在达尔马提亚的文化传承，并让世界看到威尼斯政府不仅在过去为达尔马提亚人提供了许多支持，而且深受他们的欢迎。"
 ITA_potential_allies_in_the_balkans: "巴尔干潜在盟友"
 ITA_potential_allies_in_the_balkans_desc: "为了控制巴尔干地区，我们不需要征服并统治巴尔干的所有国家。现在，我们可以在巴尔干国家中用外交手段寻找有利的盟友，然后用武力手段征服剩下的国家。"
 ITA_albanian_occupation: "占领阿尔巴尼亚"
 ITA_albanian_occupation_desc: "我们的军队可以轻松的占领阿尔巴尼亚，在这一过程中，我们不太可能会遇到像样的抵抗。我们必须向世界展示意大利的实力，恢复往昔荣耀！"
 ITA_albanian_oil: "阿尔巴尼亚石油"
 ITA_albanian_oil_desc: "现在我们已经完全控制了整个阿尔巴尼亚。是时候换掉过去石油特许公司的老旧装备，把它变成一套强有力的采油工业了。"
 ITA_support_albanian_irredentism: "支持阿尔巴尼亚民族统一运动"
 ITA_support_albanian_irredentism_desc: "我们必须合法化我等在阿尔巴尼亚的统治。倘若支持阿尔巴尼亚民族统一运动宣称科索沃、伊庇鲁斯甚至更多地区，我们一定会在当地人中间赢得显著的公众支持，同时能使我们向更远的地方拓展影响力。"
 ITA_albanian_fascist_militia: "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_default: "阿尔巴尼亚法西斯民兵"
 ITA_albanian_fascist_militia_alt: "君主派民兵"
 ITA_albanian_fascist_militia_desc: "我们要成立意大利黑衫军的阿尔巴尼亚支部，不仅要招募当地意大利移民，还应包括阿尔巴尼亚志愿兵。"
 ITA_guarantee_austrian_independence: "保障奥地利独立"
 ITA_guarantee_austrian_independence_desc: "我们再也无法容忍德国对奥地利的干涉了，这对意大利民族与欧洲的力量平衡构成了巨大的威胁。我们将保障奥地利的独立，防止德国利用任何外交手段来影响奥地利。"
 ITA_negotiate_italian_claims: "协商意大利宣称"
 ITA_negotiate_italian_claims_desc: "由于前协约国们正在拼命想要离间德意关系，我们的反德立场使我们在前协约国们中有着重要的地位。我们必须妥善利用当前形势，收回本应在一战后就属于我们的殖民地。"
 ITA_peace_with_ethiopia_tt: "完成与§Y[ETH.GetNameWithFlag]§!的和谈后："
 ITA_ENG_must_control_necessary_states_tt: "§Y[ENG.GetNameWithFlag]§!并未控制英国历史上在非洲之角和马耳他的殖民地。"
 ITA_FRA_must_control_necessary_states_tt: "§Y[FRA.GetNameWithFlag]§!并未控制法国历史上在吉布提和突尼斯的殖民地。"
 ITA_ratify_the_stresa_front: "批准斯特雷萨阵线"
 ITA_ratify_the_stresa_front_desc: "意大利已获盟友给予的领土让步，现在是时候将法意两国共同纳入新的军事联盟了——斯特雷萨阵线。"
 ITA_joint_military_programs: "联合军事项目"
 ITA_joint_military_programs_desc: "我们必须促进意大利同其新盟友在军事和科技领域的合作，毕竟这两者的关系实在过于密切。"
 ITA_italys_destiny: "意大利天命"
 ITA_italys_destiny_desc: "我们必须在这个同盟中确立意大利应得的地位：那就是成为地中海的海权霸主。实现该目标的下一步关键是掌控巴尔干。"
 ITA_the_eastern_threat: "东方威胁"
 ITA_the_eastern_threat_desc: "新兴的苏联对我们与所有西方国家的利益造成了威胁，这已经是人尽皆知的事情。我们会通过封锁他们最富有地区之一的黑海来摧毁他们扩张的能力。"
