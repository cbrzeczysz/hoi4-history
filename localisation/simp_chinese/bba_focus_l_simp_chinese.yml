 ITA_mussolini_becomes_field_marshal_tt: "$ITA_benito_mussolini$成为陆军元帅"
 ITA_the_italian_liberation_war: "意大利解放战争"
 ITA_the_italian_liberation_war_desc: "现在是时候发动起义，推翻法西斯主义者的暴政并摧毁他们腐朽的统治了！来自意大利各地的反法西斯游击队们已经集结起来，准备好为国家解放战争的胜利献出自己的生命！"
 ITA_fronte_militare_clandestino: "秘密军事阵线"
 ITA_fronte_militare_clandestino_desc: "我们会建立一支秘密民兵组织来和各个意大利城市中的抵抗组织取得联系，并连接我们军事力量的信息网络，以便协调我们的军事行动和敌后游击。"
 ITA_corpo_volontari_della_liberta: "自由志愿军"
 ITA_corpo_volontari_della_liberta_desc: "国家解放委员会决定强化我们军事协调系统的结构，自由志愿军，以便有效地协调游击队和军事力量。"
 ITA_the_carabinieri: "宪兵队"
 ITA_the_carabinieri_desc: "由于宪兵队们在法西斯政权的崩塌中发挥了重大的作用，他们现在正在遭到法西斯主义者的攻击，他们当中的许多人因此加入了意大利抵抗运动。我们应该将这些志同道合的人们吸纳进入意大利解放军里。"
 ITA_gappisti: "爱国行动小组"
 ITA_gappisti_desc: "我们会成立一个爱国行动小组，一支在城市里行动小型的游击队单位，形式类似于法兰西抵抗组织。我们的爱国行动小组会在敌后袭击敌人，降低驻军的士气并获取当地人的支持。"
 ITA_partisan_republics: "游击队共和国"
 ITA_partisan_republics_desc: "我们会在被游击队解放的地方建立一种所谓游击队共和国的临时政权，以作为集结游击队战士，并让敌人在后方忙得焦头烂额的一种手段。"
 ITA_the_kings_finest: "王军之冠"
 ITA_the_kings_finest_desc: "我们会组建一些由忠于意大利王室的军官和士兵组成的特种部队，并将他们训练成意大利解放军中的精英力量。"
 ITA_grande_rivolta_rurale: "农村大起义"
 ITA_grande_rivolta_rurale_desc: "是时候让意大利农民加入我们的事业，并肩对抗那些法西斯压迫者了。敌人将再也不能在乡村地区立足。"
 ITA_liberation_or_death: "不自由，毋宁死！"
 ITA_liberation_or_death_desc: "我们在为意大利人民从法西斯压迫者手中解放艰难斗争。我们虽然遭受了巨大的损失，但这并不是徒劳无功，是时候让我们发起最后的进攻，将法西斯分子从意大利根除出去了。"
 ITA_independence_rds: "意大利独立"
 ITA_independence_rds_desc: "我们已经受够了那些所谓的盟友对我们的统治。从现在开始，意大利民族将自己决定自己的命运。如果为了达成这个目的需要再次抛头颅洒热血，骄傲的意大利人民会随时做好准备。"
 ITA_the_italian_social_republic: "意大利社会共和国"
 ITA_the_italian_social_republic_desc: "意大利的保皇派和其他反法西斯势力已经纠集起来，为推翻我们的政权发起了无耻的叛乱。我们已经将法西斯党改组为反君主制的共和主义政党，并成立了意大利社会共和国作为法西斯意大利的新象征。我们将抵御敌人的攻击，重新统一祖国！"
 ITA_guardia_nazionale_repubblicana: "共和国国民警卫队"
 ITA_guardia_nazionale_repubblicana_desc: "鉴于皇家宪兵队在推翻法西斯政权的企图中扮演的角色，我们应当立刻撤换这支部队。我们已经计划重建黑衫军，并建立一支国家共和国卫队来执行军警的职责。"
 ITA_integrate_polizia_dell_africa_italiana: "整合意属非洲警察部队"
 ITA_integrate_polizia_dell_africa_italiana_desc: "由于殖民地警察们仍然忠于意大利和我们的政权，我们必须整合这些部队。毕竟，游击队们毫无疑问会尝试掌控这些部队。"
 ITA_anti_partisan_measures: "反游击手段"
 ITA_anti_partisan_measures_desc: "敌对游击队最近极为猖獗，频繁的袭扰我们的仓储并威胁着我们的补给线路。我们必须部署专业化的新式反游击战部队，阻止这些烦人的地痞流氓们。"
 ITA_all_within_the_state: "国家掌控一切"
 ITA_all_within_the_state_desc: "如果我们想要赢下这场血腥的战争，就意味着每个人都必须为战争贡献出自己的力量。这些贡献并非是在战场上与敌人作战，我们需要有强大的工业与后勤能力来支撑前线士兵们的作战。"
 ITA_battaglioni_m: "M营"
 ITA_battaglioni_m_desc: "我们需要新的精英单位来击退敌人的进攻。我们必须改革并加强在战斗中已崭露头角的黑衫军，用这些军队来加强我们防线中的薄弱点。敌人从哪来，就把他们赶回哪去。"
 ITA_reinforce_the_gustav_line: "加强古斯塔夫防线"
 ITA_reinforce_the_gustav_line_desc: "我们必须强化我们防线，防止敌军取得任何突破。意大利社会共和国现在绝对不能遭到动摇。"
 ITA_the_social_republic_prevails: "社会共和国的胜利！"
 ITA_the_social_republic_prevails_desc: "我们在这场由叛徒们操纵发起的残酷战争中已经流了太多的血，但现在一切都结束了！在磨难中浴火重生的意大利将会变得更加强大！"
