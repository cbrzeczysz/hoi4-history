 ITA_il_vento_aureo: "黄金之风"
 ITA_il_vento_aureo_desc: "教宗国已经被外国力量压迫了很久。但是我们可以调整我们的飞行员训练计划以培养更加廉价但勇敢的飞行员，从空中为敌人带去天主教会的神圣统治。这将是我们的宏大的安魂曲！"
 form_greater_italy_tt: "解锁决议：§Y宣称大意大利§!"
 ITA_papal_faction: "天主教之治"
 ITA_roman_faction: "罗马帝国"
 ITA_latin_initiatives: "拉丁倡议"
 ITA_depose_mussolini: "废黜墨索里尼"
 ITA_depose_mussolini_desc: "是时候让墨索里尼下台了！他已经证明了自己是个不合格的领导人，将我们钟爱的意大利祖国拖入许多不必要的麻烦与困难之中，并试图测试祖国和它的国民的韧性的极限。虽然他的影响力的阴影会在未来一段时间笼罩着我们，但意大利和他们人民终将取得胜利。"
 ITA_italo_balbo_focus: "伊塔洛·巴尔博"
 ITA_italo_balbo_focus_desc: "我们需要一位能干的军事领袖来带领我们度过眼前的动荡岁月。伊塔洛·巴尔博不仅是军事领袖，还是完成多次外交任务的飞行英雄与出色治理利比亚殖民地的人。他当然可以重整疲敝的我军，带领意大利走向荣光！"
 ITA_remove_balbo_as_advisor_tt: "§Y伊塔洛·巴尔博§!不再是§Y顾问§!或§Y元帅§!。"
 ITA_dino_grandi_focus: "迪诺·格兰迪"
 ITA_dino_grandi_focus_desc: "如果我们要走向富强，我们需要一位外交能手与不惧怕整顿旧体制的强人。迪诺·格兰迪担任过外交部长并改革过外交官队伍，他向权贵之外的人群敞开大门。他不会逃避必要的改革，更必将推动意大利走向全新的美好的未来！"
 ITA_remove_grandi_as_advisor_tt: "§Y迪诺·格兰迪§!不再是§Y顾问§!。"
 ITA_has_new_duce_flag: "被§Y大委员会§!罢免了。"
 ITA_stop_the_squandering: "制止挥霍"
 ITA_stop_the_squandering_desc: "墨索里尼挥霍金钱与资源太久，意大利难以承担——是时候叫停这种无度的铺张浪费了！我们需要收紧钱袋子，将我们的资金用在其他领域的提升上。"
 ITA_consolidate_power: "巩固权力"
 ITA_consolidate_power_desc: "我们对党和国家的控制还是很弱。我们必须巩固已有权力并将政权的强力广泛示众，让全社会都知道我们一如既往地强大可靠！"
 ITA_purge_the_party: "党内清洗"
 ITA_purge_the_party_desc: "我们听闻有些人只希望看到旧政府重建。尽管墨索里尼已被赶下台，他的阴影仍滞留于政府和人民的脑海中。我们必须杀鸡儆猴，清洗党内仍忠于旧领袖而非我们的顽固分子。"
 ITA_the_fate_of_mussolini: "墨索里尼的命运"
 ITA_the_fate_of_mussolini_desc: "虽然墨索里尼仍被软禁，但我们无法在他的影响下真正向前迈进。我们已经确立了党内的权威地位，是时候决定前任领袖的命运了！"
 ITA_divino_duce: "神圣领袖"
 ITA_divino_duce_desc: "显然，单单一人也可以对整个国家和全体国民产生重大影响，这或许是我们也可以借鉴利用的事实。我们通过动员国家宣传部门，也可以将我们的新任领袖塑造成一个可以团结意大利的精干强人。我们会为人民塑造一位超凡入圣、令人崇拜的领袖！"
 ITA_blackshirt_loyalty: "赢得黑衫军忠诚"
 ITA_blackshirt_loyalty_desc: "黑衫军在意大利法西斯主义中长期拥有一席之地，如果我们想激发民众的热情，我们就最好获取这个组织的效忠。他们肯定能对在军队内外传播伟大新领袖的神圣思想起到很大帮助。"
 ITA_a_greater_purpose: "更宏伟的目标"
 ITA_a_greater_purpose_desc: "党内最近的冲突向我们表明了法西斯思想与个人联系过度紧密的缺陷。我们应该注重于将法西斯主义升华为一个更广泛的构想，超越个人拥有的有限岁月，成为一个人民能为之集结的的思想。"
 ITA_spreading_the_eagles_wings: "雄鹰展翅"
 ITA_spreading_the_eagles_wings_desc: "我们周边的其他意识形态都在摇摇欲坠。看来只有法西斯主义才能在乱世的混战中屹立不倒、直冲青天。我们有责任将这种稳定带给他国，在黑暗的时代里为他们带来光明的灯塔！"
 ITA_italian_hegemony: "意大利霸权"
 ITA_italian_hegemony_desc: "身处被战争撕裂的世界之中，我们必须鼓舞并团结所有处于我们霸权之下的不同国家和文化，向他们展示法西斯主义和[ROOT.GetNameDefCap]如何使他们受益。我们必须引领他们通往更美好的未来！"
 ITA_reorganize_regio_esercito: "改组皇家陆军"
 ITA_reorganize_regio_esercito_desc: "新的领导层有着对战争的全新看法。任何用心观察的人都能发现，我们凯旋归来的军队仍有能够改进的地方。有了最近空余出来的资源，我们应该在训练和重组军队力量上投资更多，以便让他们成为一支势不可挡的军队。"
 ITA_reinforce_regia_aeronautica: "加强皇家空军"
 ITA_reinforce_regia_aeronautica_desc: "意大利皇家空军在世界范围内都受到尊敬与羡慕，但是他们仍有改进的空间。有了最近空余出来的资源，我们应该在设备和训练上进行投资，使他们成为最可畏的空军力量。"
 ITA_compagnie_auto_avio_sahariane: "扩充撒哈拉摩托化-航空连队"
 ITA_compagnie_auto_avio_sahariane_desc: "撒哈拉摩托化-航空连队与己方的侦察机协同作战时非常出色。将该编制扩编的做法肯定会让我军更加无往不利，令敌方心惊胆寒、如遇神明！"
 ITA_combined_land_and_air_warfare: "空地一体化作战"
 ITA_combined_land_and_air_warfare_desc: "让意大利皇家空军协助陆军进行的一系列行动展示出了意大利军队的协调性，但这仍有改进的空间。深化军种间的合作可以在战场上摧毁我们的敌人，为意大利带来因永无止境的荣耀。"
 ITA_the_fourth_shore: "第四海岸"
 ITA_the_fourth_shore_desc: "利比亚经常被称作意大利的第四海岸，也是帝国未来不可分割的一部分。它离本土最近，而且因其作为连接非洲其他地区的纽带，还是最重要的一个殖民地。我们可以在当地开发资源来巩固海外领土，同时也能在未来获得大量收益。"
 ITA_oil_in_tripoli: "的黎波里石油"
 ITA_oil_in_tripoli_desc: "我们在利比亚找到了金子——宝贵的黑金！在的黎波里以外的沙漠中，我们发现了大量的石油储量。我们不能放过这样的机会，而应该利用这些资源为意大利的荣耀而战！"
 ITA_steel_in_tripoli: "的黎波里钢铁"
 ITA_steel_in_tripoli_desc: "的黎波里郊外的沙漠中似乎埋藏着大量的铁矿石，就等着我们去挖掘处理。通过在附近建造钢铁厂，我们就可以用这些钢铁来强化我们杰出的军队！"
 ITA_novus_ordo: "新秩序"
 ITA_novus_ordo_desc: "意大利的国运与利比亚紧密相连，因此我们需要将其进一步并入我国。通过对任何乐意为我国而战的利比亚人发放“特殊公民身份”可以实现这一点，而这么做也可以强化我们对地中海与北非的控制。"
 ITA_seek_british_military_cooperation: "寻求英国军事合作"
 ITA_seek_british_military_cooperation_desc: "虽然我们在上一场战争中被曾经的盟友背叛，但抛开我们的恩怨，向他们伸出橄榄枝，也许仍然有些道理。我们可以向英国人学习很多东西，尤其是关于海军和空军方面的各种事情。"
 ITA_anglo_italian_pact: "签署英意条约"
 ITA_anglo_italian_pact_desc: "我们与英国的军事合作对我们很有帮助，两国间的互不侵犯条约也对我们十分有利。这样的条约将让我国的大片非洲殖民地安稳无忧，从而让我们可以聚焦别处。"
 ITA_invite_france_to_military_partnership: "寻求法国军事合作"
 ITA_invite_france_to_military_partnership_desc: "法国是我国最强大的邻国与传统盟友。我们不会遗忘他们在上次大战中的背叛，但是可以原谅。也许现在要抛开旧恨，力图在两国的紧密合作中强化我方军力。"
 ITA_franco_italian_pact: "签署法意条约"
 ITA_franco_italian_pact_desc: "我们与法国的军事合作颇有成果，签订互不侵犯条约也会如此。这样一来，我们欧洲本土的西侧就高枕无忧了，大片的非洲殖民地也安全了，我们也得以将注意力集中在别处。"
 ITA_proclaim_the_italian_empire: "宣告意大利帝国"
 ITA_proclaim_the_italian_empire_desc: "随着我们最近在非洲开疆拓土，一个崭新的时代浮现在了我们眼前。帝国蓬勃发展、我军建设得当，而我们也不再仅仅是一个王国了。我们终于可以昂扬地昭告天下：意大利帝国已冉冉升起！这一刻，我们等了太久了！"
 ITA_italy_will_guarantee_tt: "[GetItalyGuaranteesMajor]"
 ITA_italy_will_guarantee_tt_standard: "§Y[ROOT.GetNameDefCap]§!将§Y保障§!任何保障§Y[ROOT.GetNameDefCap]§!独立的§Y主要国家§!的独立。"
 ITA_italy_will_guarantee_tt_fulfilled: "§Y[ROOT.GetNameDefCap]§!将§Y保障§!任何保障§Y[ROOT.GetNameDefCap]§!独立的§Y主要国家§!的独立。当前效果："
 ITA_african_conquests_tt: "我们宣示了我们的帝国雄心，现在§Y吞并§!§Y非洲大陆§!上地区的§Y花费将减少§!。"
 ITA_economic_reforms: "经济改革"
 ITA_economic_reforms_desc: "旧政府治下的经济停滞不前，但是现在有了新生的国家法西斯党，我们可以直面这项重担了！我们现在可以自由地任命有能力振兴经济的才干。"
 ITA_improve_the_industries: "改善工业"
 ITA_improve_the_industries_desc: "经济复苏之后，我们现在有资源去关心我国工业并进行广泛的改革。更高效的工业一定可以更快速地为我们的不败之军打造更多的武器。"
 ITA_reorganize_the_party: "党内改组"
 ITA_reorganize_the_party_desc: "国家法西斯党已经沦为一个陈腐僵化的组织，到处都是阴谋诡计和粉饰太平。我们对党的掌控会更加牢固，并立刻开始从基层重组党组织，使其更加高效有活力。"
 ITA_meritocracy: "任人唯贤"
 ITA_meritocracy_desc: "在打压掉党内的反对派之后，我们现在可以自由地向法西斯党之外的人群开放一些组织。这应该会带来激动人心的新思想和新机遇。"
 ITA_expanded_corporatism: "拓展社团主义"
 ITA_expanded_corporatism_desc: "社团主义是法西斯主义的根本思想，我们必须在所有新征服领土上尽全力推行它。不过要做到这一点，我们必须依靠当地的精英和人才，为他们打开在法西斯体系中升迁的大门。这是在新领土内确立忠诚与效率的便捷办法。"
