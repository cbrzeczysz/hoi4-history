 every_league_of_nations_member_tt: "所有国际联盟成员国："
 ETH_strengthen_the_black_lions: "强化黑狮组织"
 ETH_strengthen_the_black_lions_desc: "虽然我们的国土已经陷于敌手，但战斗仍将继续。黑狮组织正在竭力抵抗意大利人，我们必须竭尽全力支持他们。"
 ETH_supporting_the_arbegnoch: "支持爱国者联盟"
 ETH_supporting_the_arbegnoch_desc: "[ROOT.GetName]里有着无数的爱国者们希望能够拿起武器，对抗[ITA.GetAdjective]的侵略。我们必须倾尽全力去支持这些英勇无畏的男女同胞们，从而抵抗[ITA.GetAdjective]的战争机器。"
 ETH_ecole_militaire_haile_selassie_1er: "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc: "相比于该地区的其他强权，我们的军队已经被证实在装备和思想上都非常落后。我们需要建立自己的军事学院，培养一批能够适应现代战争的新一代军官们。"
 ETH_ecole_militaire_haile_selassie_1er_tt: "§Y[GetEthiopianArmySpiritName]§!追加效果：\n$MODIFIER_XP_GAIN_ARMY$：§G+5%§! "
 ETH_unlock_academy_tt: "解锁§Y$academy_spirit$§!"
 ETH_university_of_capital: "[ROOT.Capital.GetCapitalVictoryPointName]大学"
 ETH_university_of_capital_desc: "部队的勇猛曾是战局的决定性因素。现在，远距离战斗甚至可以在双方士兵彼此无法目视的情况下发生。我们必须投资研究机构，才能开发新技术帮助我们进行战争，并制造用于战争的工具。"
 ETH_university_of_capital_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!追加效果：\n$MODIFIER_RESEARCH_SPEED_FACTOR$：§G+5%§! "
 ETH_scavenging_tactics: "清道夫战术"
 ETH_scavenging_tactics_desc: "在我们扩大工业基础的同时，我们应该训练我们的部队在战场上寻找可利用与回收的东西。在我们能够持续稳定的生产与运输我们自己的装备之前，这将是他们保证补给供应的重要方法。"
 ETH_scavenger_random_generals_tt: "§Y三个§!随机陆军指挥官将获得§Y$scavenger$§!：\n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$：§G+3%§! "
 ETH_keep_the_chitet: "保留[GetChitetName]"
 ETH_keep_the_chitet_desc: "[GetChitetName]一直表现良好。作为一个相对偏向农业的国家，我们一直致力于组建一支专业化的常备军。最好坚持使用我们充分了解的传统军队。"
 ETH_keep_the_chitet_tt: "§Y[GetEthiopianArmySpiritName]§!追加效果：\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$：§G+5%§!\n为契特部队编制添加§Y2个$irregular_infantry$§!营。"
 ETH_expand_the_mehal_sefari: "扩充[ETH_GetSefariName]"
 ETH_expand_the_mehal_sefari_desc: "[ETH_GetSefariName]部队已经证明了训练有素的职业士兵的必要性。单纯依靠农民组成的军队来应对危难时期的时代已经过去。因此，我们将重组军队，使其成为一支常备力量。"
 ETH_chitet_sefari_no_recruiting_tt: "无法招募§Y契特部队§!。"
 ETH_expand_the_mehal_sefari_tt: "§Y[GetEthiopianArmySpiritName]§!追加效果：\n$MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+25%§! \n$MODIFIER_ARMY_ORG_FACTOR$：§G+5%§!"
 ETH_the_ethiopian_air_force: "[ROOT.GetAdjective]空军"
 ETH_the_ethiopian_air_force_desc: "无论是用于在战场上支援部队或是摧毁敌方的基建，飞机都是一种极为有用的工具。如果我们想要保护我们的人民并消灭敌军，我们就必须建立属于自己的空中力量。"
 ETH_the_ethiopian_air_force_tt: "解锁§Y$air_force_command_spirit$§!"
 ETH_establish_a_naval_base: "建立海军基地"
 ETH_establish_a_naval_base_desc: "伴随着我们近期对一个港口的收购，一个全新的战争舞台向我们打开了大门。我们必须建立自己的海军基地，并开始建设一支海军用于保卫我们的新海岸线。"
 ETH_improve_the_administration: "改善行政机构"
 ETH_improve_the_administration_desc: "我们的教育机构内部仍然存在大量的贪污腐败，这在一个应以任人唯贤与学识渊博为荣的机构中是不可接受的。我们必须将这些贪污腐败毫不留情的从我们的学院中彻底铲除。"
 ETH_improve_the_administration_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!追加效果：\n$MODIFIER_RESEARCH_SPEED_FACTOR$：§G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$：§G+5%§!"
 ETH_mounted_levies: "马背上的[GetChitetName]"
 ETH_mounted_levies_desc: "从东方的荒凉沙漠，到西边的崇山峻岭，各种难以跨越的地形组成了我们的家园，因此使用轮胎与履带的载具无法适应。然而，几千年的经验证明，骆驼和马可以胜任这项工作。"
 ETH_mounted_levies_tt: "可征募§Y$cavalry$§!和§Y$camelry$§!师。"
 ETH_regional_training_centers: "地区训练中心"
 ETH_regional_training_centers_desc: "[GetChitetName]绝非完美的部队。通过建立地区训练中心并向他们教授战斗与战术思想，我们部队的战斗力可以获得有效的提升。这也让我们能在没有常备军的情况下执行标准化军事训练。"
 ETH_regional_training_centers_tt: "§Y[GetEthiopianArmySpiritName]§!追加效果：\n $modifier_army_sub_unit_irregular_infantry_defence_factor$：§G+5%§! \n $modifier_army_sub_unit_irregular_infantry_speed_factor$：§G+10%§! \n $modifier_army_sub_unit_irregular_infantry_max_org_factor$：§G+15%§!"
 ETH_expand_the_kebur_zabagna: "扩编[ETH_GetGuardsName]"
 ETH_expand_the_kebur_zabagna_desc: "[ETH_GetGuardsName]已经证明了他们是我国武装部队精锐中的精锐。我们应该给予他们更多装备和人力的使用权来强化他们的能力。"
 ETH_expand_the_kebur_zabagna_tt: "招募一个额外的§Y帝国近卫§!师。\n在§Y帝国近卫§!编制中添加额外的§Y$infantry$§!和§Y$cavalry$§!营。\n如果相关科技已研发，添加§Y$recon$§!和§Y$artillery$§!。"
 ETH_tactical_training: "标准化战术训练"
 ETH_tactical_training_desc: "我们的武装部队长期接受着落后且参差不齐的训练。我们需要对部队接受的战术训练进行标准化，使他们能够在战场上更高效的战斗。"
 ETH_tactical_training_tt: "§Y[GetEthiopianArmySpiritName]§!追加效果：\n$MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+10%§! "
 ETH_peacekeeping_forces: "维和部队"
 ETH_peacekeeping_forces_desc: "我们国家安全的关键，是确保任何外部的危机在态势失控前得到迅速处理。维持一支能够随时全球部署的维和部队至关重要。"
 ETH_copy_plane_designs: "模仿飞机设计"
 ETH_copy_plane_designs_desc: "重新发明别人早已开发过的东西毫无意义。我们将仿照别国的飞机设计，并充分利用他国在投资研究中取得的进展与优势。"
 ETH_copy_light_plane_tt: "创建§Y$iw_small_airframe$§!的衍生型：§Y[ITA.GetFlag]CR.32§!"
 ETH_copy_medium_plane_tt: "创建§Y$iw_medium_airframe$§!的衍生型：§Y[ITA.GetFlag]Ca.101§!"
 ETH_asmera_naval_college: "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc: "一支海军需要的不仅仅是建造并维护舰船的能力。我们需要大量训练有素的军官和专家来帮助我们在战斗中高效使用海军装备和舰船。因此，我们将建立[ETH.GetName]的首个海军学院。"
 ETH_asmera_naval_college_tt: "§Y[GetEthiopianNavySpiritName]§!追加效果：\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$：§G-30%§!"
 unlock_spirit_of_naval_academy_tt: "解锁§Y海军学院精神§!"
 ETH_naval_college_reduction: "海军学院研究"
 ETH_capital_school_of_technology: "[ROOT.Capital.GetCapitalVictoryPointName]科技学院"
 ETH_capital_school_of_technology_desc: "我们的教育改革和投资是值得且卓有成效的。为进一步加速科学技术的进步，我们应该将我国的工程专家聚集到同一所科技学院中。"
 ETH_regional_supply_depots: "地区补给站"
 ETH_regional_supply_depots_desc: "倘若没有弹药和食物，再英勇的部队也无法保卫自己的家园。毕竟，兵马未动粮草先行。我们应当在[ETH.GetName]建立区域军事补给站，从而确保他们能够得到充足的补给。"
 ETH_expand_the_levy: "扩编[GetChitetName]"
 ETH_expand_the_levy_desc: "在获得了更好的支持和训练后，[GetChitetName]已经成为了一支强大且灵活的军队。在拥有了坚实的基础之后，我们将扩编[GetChitetName]以抵挡外国侵略者。"
 ETH_expand_the_levy_tt: "增加可部署的契特部队师数量至§Y40§!。\n在契特部队编制内添加§Y3个$irregular_infantry$§!营。如果相关科技已研究，添加§Y$engineer$§!、§Y$military_police$§!和§Y$field_hospital$§!。"
 ETH_the_junior_officer_corps: "青年军官团"
 ETH_the_junior_officer_corps_desc: "我国的军队在过去的几个世纪里一直掌控在贵族手中，如果想要他们在战场上拥有更好的表现，我们必须设立更加注重学识与才华，而非裙带关系的军官学院与训练程序。建立一个青年军官团将会是这条道路上的一块基石。"
 ETH_camouflage: "伪装与隐蔽"
 ETH_camouflage_desc: "随着飞机越来越多的进入战场，出其不意的奇袭行动变得越来越难。为了尽可能减少我方战术意图的泄漏和暴露，我们需要让部队接受有关伪装和隐蔽的训练。"
 ETH_camouflage_army_tt: "§Y[GetEthiopianArmySpiritName]§!追加效果：\n $MODIFIER_CAS_DAMAGE_REDUCTION$：§G+10%§! \n $MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+10%§!"
 ETH_camouflage_air_tt: "§Y[GetEthiopianAirforceSpiritName]§!追加效果：\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$：§G-15%§! "
 ETH_the_fetno-derash: "菲诺-德拉什"
 ETH_the_fetno-derash_desc: "情报工作的重要性不仅仅体现在战场上，在维护我国政治领导层的安全方面也越来越重要。我们将成立一个专业化的情报机构来维护我们的安全，并更好地了解我们的敌人。"
 ETH_debre_zeyit_air_force_training_center: "[ETHGetAirBaseName]空军训练中心"
 ETH_debre_zeyit_air_force_training_center_desc: "驾驶飞机这项任务本身就极为艰巨。驾驶着它们进入战斗毫无疑问需要更多的专业知识。为了确保我们的飞行员能够胜任这项任务，我们将建立一个专业化的空军训练中心并开始标准化他们的训练。"
 ETH_debre_zeyit_air_force_training_center_tt: "§Y[GetEthiopianAirforceSpiritName]§!追加效果：\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$：§G-25%§! "
 ETH_unlock_spirit_airforce_tt: "解锁§Y$air_force_spirit$§!"
 ETH_purchase_obsolete_ships: "购买老旧军舰"
 ETH_purchase_obsolete_ships_tt: "解锁从主要国家购买老旧军舰的决议。"
 ETH_purchase_obsolete_ships_desc: "尽管我们的海军发展正在稳步前进，但目前我们还没有能力部署一支足以保卫我们海岸线的舰队。不过，我们也许可以从别的国家手中采购一些旧式舰船提供给我们的舰队。"
 ETH_new_weapons_and_tactics: "新式武器和战术"
 ETH_new_weapons_and_tactics_desc: "为了跟上他国军队的技术进步，我们需要维持对军队的长期投资，确保他们的训练与军备水平始终足以应对最新的威胁。"
 ETH_old_reliable: "宝刀未老"
 ETH_old_reliable_desc: "与许多军队现役的那些过于复杂的装置相比，简单，可靠且可维修的武器在前线往往更受欢迎。既然我们的部队已经知道如何使用旧式步枪，为什么还要浪费时间和资源来训练他们使用新式步枪呢？"
 ETH_old_reliable_tt: "§Y[GetEthiopianArmySpiritName]§!追加效果：\n $MODIFIER_MAX_DIG_IN$：§G+0.5§!\n $MODIFIER_DIG_IN_SPEED_FACTOR$：§G+25%§!\n $modifier_army_sub_unit_infantry_attack_factor$：§G+5%§!\n $modifier_army_sub_unit_infantry_defence_factor$：§G+10%§!\n $modifier_army_sub_unit_infantry_speed_factor$：§G+10%§!"
 ETH_bring_in_foreign_advisors: "引进外国顾问"
 ETH_bring_in_foreign_advisors_desc: "尽管我们对[ETH.GetAdjective]空军的建设进展顺利，但我们缺乏关键的一手经验来让我们的飞行员发挥最好的水准。因此，我们将引入外国顾问并指导我们进步的方向。"
 ETH_bring_in_foreign_advisors_tt: "§Y[GetEthiopianAirforceSpiritName]§!追加效果：\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$：§G-5%§!\n $MODIFIER_AIR_DOCTRINE_COST_FACTOR$：§G-5%§!\n $MODIFIER_AIR_ACCIDENTS$：§G-15%§!  "
 ETH_available_as_air_chief_tt: "可用作空军部长： "
 ETH_ethiopian_officers: "[ROOT.GetAdjective]军官"
 ETH_ethiopian_officers_desc: "随着[ETH.GetAdjective]空军的发展壮大，我们必须确保我们拥有能够有效协调飞行员的军官们。与其依赖外国的临时顾问，不如让我们从头开始发展我们自己的专业知识。"
 ETH_ethiopian_officers_tt: "§Y[GetEthiopianAirforceSpiritName]§!追加效果：\n $MODIFIER_AIR_ATTACK$：§G+15%§!"
 ETH_promote_the_war_heroes: "宣传战争英雄"
 ETH_promote_the_war_heroes_desc: "我们之所以拥有长久的自由，都要归功于在战场上冒着生命危险的英雄们。为了让战士和人民保持高昂的士气和对军队的支持，我们将授予战争英雄们崇高的嘉奖和地位。"
 ETH_expand_the_officer_corps: "扩编军官团"
 ETH_expand_the_officer_corps_desc: "长期以来，缺乏对学识和才华的追求与认同一直是我国武装力量中的一个致命问题。为了确保那些最具有才华和经验的人能够领导我们的军队，我们需要扩编我们的军官团队，并让那些依靠裙带关系上位的人离开职位。"
 ETH_medal_gain_tt: "当获得勋章时，师指挥官获得的经验增加：§G+75%§!"
 ETH_officer_promotion_boost_tt: "所有将来被晋升为§Y将军§!的§Y军官§!将获得§G+1进攻§!和§G+1防御§!"
 ETH_the_common_soldier: "普通的士兵们"
 ETH_the_common_soldier_desc: "如果没有那些每天冒着生命危险而不求回报与认可的普通士兵们，那么这支军队什么也做不成。这些英雄们为我们集体的安全奉献出了自己的一份力量，他们理当因此而受到尊敬。"
 ETH_develop_the_capital_region: "开发[271.GetName]"
 ETH_develop_the_capital_region_desc: "我们必须加快工业化的进程，借此改善民生并加强对[ETH.GetNameDef]的保护。因此，我们将在[ETH.Capital.GetCapitalVictoryPointName]周边地区开展投资，将其打造成[ETH.GetName]的产业核心。"
 ETH_develop_the_capital_region_tt: "解锁扩大电网至整个[271.GetName]的决议。"
 ETH_the_state_bank_of_ethiopia: "[ETH.GetNonIdeologyName]国家银行"
 ETH_the_state_bank_of_ethiopia_desc: "通过扩大[ETH.GetName]国家银行可用的资源，我们可以为人们提供一种新的信贷制度，并为陷入困境的[ETH.GetAdjective]经济打上一剂强心针。"
 ETH_the_state_bank_of_ethiopia_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!追加效果：\n$MODIFIER_RESEARCH_SPEED_FACTOR$：§G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+5%§!"
 ETH_infrastructure_projects: "基建工程"
 ETH_infrastructure_projects_desc: "[ETH.GetName]有许多被全世界觊觎的自然资源。然而，若是没办法将它们运进工厂或是运到国外，我们是无法利用这些资源的。我们必须迅速扩建基础设施，解决这个经济发展的阻碍。"
 ETH_rebuilding_the_country_idea: "重建国家"
