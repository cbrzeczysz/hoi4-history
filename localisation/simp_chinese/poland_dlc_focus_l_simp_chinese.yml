 POL_april_constitution_dem: "四月宪法修正案"
 POL_april_constitution_dem_desc: "波兰众议院于1935年通过了这项宪法，以此确保波兰国家的和平稳定。宪法修正案确保地方部分权利与特殊待遇的神圣不可侵犯，例如自治与民主权利等，尽管在国家层面，总统仍拥有对全国的绝对权力。"
 POL_april_constitution_dem_left: "四月宪法修正案"
 POL_april_constitution_dem_left_desc: "波兰众议院于1935年通过了这项宪法，以此确保波兰国家的和平稳定。宪法修正案确保地方部分权利与特殊待遇的神圣不可侵犯，例如自治与民主权利等，尽管在国家层面，总统仍拥有对全国的绝对权力。"
 POL_april_constitution_dem_right: "四月宪法修正案"
 POL_april_constitution_dem_right_desc: "波兰众议院于1935年通过了这项宪法，以此确保波兰国家的和平稳定。宪法修正案确保地方部分权利与特殊待遇的神圣不可侵犯，例如自治与民主权利等，尽管在国家层面，总统仍拥有对全国的绝对权力。"
 POL_april_constitution_fas: "四月宪法修正案"
 POL_april_constitution_fas_desc: "波兰众议院于1935年通过了这项宪法，以此确保波兰国家的和平稳定。宪法修正案使军队成为国内外一切事务的主权代表。此外，极端民族主义的长枪党原则已被军队高层所接纳，使两者间仅剩技术上的区别。"
 POL_april_constitution_fas_left: "四月宪法修正案"
 POL_april_constitution_fas_left_desc: "波兰众议院于1935年通过了这项宪法，以此确保波兰国家的和平稳定。宪法修正案使军队成为国内外一切事务的主权代表。此外，极端民族主义的长枪党原则已被军队高层所接纳，使两者间仅剩技术上的区别。"
 POL_april_constitution_fas_right: "四月宪法修正案"
 POL_april_constitution_fas_right_desc: "波兰众议院于1935年通过了这项宪法，以此确保波兰国家的和平稳定。宪法修正案使军队成为国内外一切事务的主权代表。此外，极端民族主义的长枪党原则已被军队高层所接纳，使两者间仅剩技术上的区别。"
 POL_walery_slawek_chairman: "左派主席"
 POL_edward_rydz_smigly_chairman: "军委会主席"
 POL_right_paramilitarism_idea: "波兰青年军"
 POL_right_paramilitarism_idea_desc: "波兰青年军是由爱德华·雷兹-希米格维创立的组织，并由耶日·鲁特科夫斯基这位长枪党内举足轻重的人物执掌。尽管该组织在明面上宣称其目的是建立青年军，但这确实有效地将法西斯主义灌输进了年轻一代不可再塑的思想中。"
 POL_common_organization_of_society_idea: "普罗大众会"
 POL_common_organization_of_society_idea_desc: "为了实现瓦莱雷·斯瓦韦克的雄心壮志，波兰的社会结构经历了重组。地方社区被赋予了更大的自治权，而总统则保持国家层面的绝对控制。"
 POL_eastern_conscription_idea: "东部征兵"
 POL_eastern_conscription_idea_desc: "东波兰的适役居民正在接受速成军事训练，以便在战争爆发时能在前线与[RUS.GetNameDef]交战。"
 POL_expand_intelligence_idea: "扩张波兰情报部门"
 POL_expand_intelligence_idea_desc: "随着本土沦陷，波兰或许只能寄希望于支持抵抗运动并通过秘密特工的暗中行动来干扰敌军部署，从而重获独立。"
 POL_push_home_idea: "长路归乡"
 POL_push_home_idea_desc: "我们已经做好了渗透沦陷区并重夺祖国的准备，剩下的就是牢牢坚守，撑到盟军抵达。"
 POL_segregated_seating_abolished: "废除种族隔离坐席制"
 POL_segregated_seating_abolished_desc: "数十年来，波兰教育中一直有着一套将不同种族背景的人隔离排座的制度。这个惯例现已废除，我国正在创造一个真正文化多元的平等社会的道路上大步前进。"
 POL_national_defence_fund_idea: "国防经费"
 POL_national_defence_fund_idea_desc: "波兰已在国防上已经进行了大笔投资，挪用民用领域的资本来建设军用建筑。"
 POL_central_defence_of_poland_idea: "波兰中央防御"
 POL_central_defence_of_poland_idea_desc: "该国专注于要塞建设与步兵装备生产，目的在于迅速的国家军事化。"
 POL_baltic_security: "波罗的海安保"
 POL_baltic_security_desc: "虽然依赖着西方的支持，但其对德国不断的绥靖也我们怀疑，一旦遭到入侵，协约国是否真的会冲出战壕来保护我们。也许通过担保在东欧的友国，我们可以维持些许和平。"
 POL_protect_czechozlovakia: "保护捷克斯洛伐克"
 POL_protect_czechozlovakia_desc: "显然[GER.GetLeader]对捷克斯洛伐克的命运有[Ger.GetLeader.GetHerHis]自己的一套算盘，定是个迫害捷克斯洛伐克民族独立自主的勾当。这股帝国主义式的浪潮必须被遏止住。"
 POL_baltic_alliance_focus: "联合波罗的海国家"
 POL_baltic_alliance_focus_desc: "波罗的海国家无疑会在波兰沦亡后紧接着遭殃。因此，三国应该放下对波兰国家的偏见，与我国站在一起，在共同边界的两侧携手抗敌。"
 POL_romanian_alliance: "联合罗马尼亚"
 POL_romanian_alliance_desc: "我们与罗马尼亚保持着长期的海间的联盟关系。虽然两国在历史上没有什么瓜葛，但现在已是正式邀请罗马尼亚加入阵营，实现海间联邦的雄心之时。"
 POL_baltic_ultimatums: "对波罗的海国家的最后通牒"
 POL_baltic_ultimatums_desc: "处理完立陶宛后，剩下的就是把北方从前属于波兰-立陶宛联邦的国家纳入我们日益壮大的帝国。其版图如此之小，军队如此之弱，我们怀疑波罗的海国家是否真有勇气拒绝我国的最后通牒。"
 POL_sea_to_sea: "从海洋到海洋"
 POL_sea_to_sea_desc: "我们的联邦不仅是波兰与立陶宛的联合，更是从海洋到海洋、从波兰到克里米亚的荣耀帝国。"
 POL_pan_slavic_revanchism: "泛斯拉夫复仇主义"
 POL_pan_slavic_revanchism_desc: "迄今为止，泛斯拉夫运动不过是俄罗斯对全体斯拉夫人宣称霸权的一个接口，但这也有助于将各个斯拉夫民族团结为统一的国家，如南斯拉夫和捷克斯洛伐克这种精神的部分实现。波兰为什么要当例外？波兰不也应该利用下这波泛斯拉夫主义浪潮吗？"
 POL_the_old_borders: "中古边界"
 POL_the_old_borders_desc: "几个世纪以来，斯拉夫人一直居住于现被认为属于日耳曼人的地区：波美拉尼亚、西里西亚和普鲁士。几个世纪以来，德意志帝国主义始终是波兰国家和邻近的斯拉夫民族的祸根。历史错误须得纠正，是时候收回我们的祖地了。"
 POL_annex_czech: "吞并捷克斯洛伐克"
 POL_annex_czech_desc: "捷克斯洛伐克瑟缩在西方保护下，缺乏自卫能力。是时候将捷克和斯洛伐克两个民族纳入波兰军队的保护之下了。"
