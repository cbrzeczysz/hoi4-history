 CAREER_PROFILE_NEVERMINE_ME_MEDAL_DESCRIPTION: "在一定数量的海域内，通过水雷获取50%以上的制海权。"
 CAREER_PROFILE_QUALITY_OVER_QUANTITY: "质胜于量"
 CAREER_PROFILE_QUALITY_OVER_QUANTITY_DESCRIPTION: "对敌方造成超过1百万人员伤亡之后，拥有特定比例的优势伤亡比。"
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL: "动脑动手"
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL_DESCRIPTION: "破译一定次数的密码。"
 CAREER_PROFILE_I_AM_INEVITABLE: "我即天命"
 CAREER_PROFILE_I_AM_INEVITABLE_DESCRIPTION: "在一定数量的星期内，每星期至少攻取一个地块。"
 CAREER_PROFILE_FINESSE_IS_FASTER: "迅捷巧技"
 CAREER_PROFILE_FINESSE_IS_FASTER_DESCRIPTION: "在破译密码的过程中，利用“夺取密码”行动，从对应国家的破译进程中减少一定日数。"
 CAREER_PROFILE_CARGO_EMBARGO: "货物禁运"
 CAREER_PROFILE_CARGO_EMBARGO_DESCRIPTION: "禁运特定数量的国家。"
 CAREER_PROFILE_PRODUCTION_IS_POWER: "生产有力"
 CAREER_PROFILE_PRODUCTION_IS_POWER_DESCRIPTION: "建造特定数量的民用或军用工厂。"
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL: "工程巨兽"
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL_DESCRIPTION: "设计一辆拥有特定装甲厚度的坦克，并部署至少1000辆。"
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL: "空中堡垒"
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL_DESCRIPTION: "设计一架拥有特定空中防御数值的飞机，并部署至少一个满编空军编队（100架）。"
 #Ribbons
 CAREER_PROFILE_SYNTHETIC_SECURITY: "合成安全"
 CAREER_PROFILE_SYNTHETIC_SECURITY_DESCRIPTION: "通过人工合成资源（合成炼油厂）获得超过30单位橡胶。"
 CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE: "“如果工厂里的女工们罢工二十分钟，那么盟军就会输掉这场战争。”\n\n——约瑟夫·霞飞，法国一战元帅兼总指挥"
 CAREER_PROFILE_RUBBER_BARON: "橡胶男爵"
 CAREER_PROFILE_RUBBER_BARON_DESCRIPTION: "控制超过1000单位橡胶的同时拥有封闭经济法案。"
 CAREER_PROFILE_RUBBER_BARON_QUOTE: "“……1942年，远东主要橡胶产地沦陷后，全球天然橡胶产量的90%遭到掐断。”\n\n——《南方经济周刊》，1947年1月"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH: "卡车横行"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION: "有超过5000辆补给卡车正在为部队提供补给。"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE: "“人人都说轰炸机想来就来，但是卡车早就来了。”\n\n——佚名"
 CAREER_PROFILE_MARE_NOSTRUM: "我们的海"
 CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION: "在地中海的六个主要海域拥有制海权，其中应至少有一个地区正在竞争中。"
 CAREER_PROFILE_MARE_NOSTRUM_QUOTE: "“我丢了步枪的时候，军队罚了我85美元。这就是为什么海军的舰长都会随舰沉没。”\n\n——迪克·格雷戈里"
 CAREER_PROFILE_BLITZ_THIS: "闪击这个..."
 CAREER_PROFILE_BLITZ_THIS_DESCRIPTION: "选择弹性防御作为一个将领、元帅或国家的偏好战术。"
 CAREER_PROFILE_BLITZ_THIS_QUOTE: "“要像弓箭手拉弦一样后撤防线，然后猛地放箭。”\n\n——佚名"
 CAREER_PROFILE_SCORCHED_EARTH: "焦土战术"
 CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION: "利用“焦土行动”破坏铁路来拖延敌方的进攻。"
 CAREER_PROFILE_SCORCHED_EARTH_QUOTE: "“...不能留给敌人哪怕一台引擎、一辆车厢、一磅粮食或者一升燃油。”\n\n——约瑟夫·斯大林，广播讲话，1941年7月3日"
 CAREER_PROFILE_RULED_BY_FURNITURE: "家具做主！"
 CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION: "国家领导人肖像上没有出现任何人。"
 CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE: "“焦虑就像一把摇椅，能让你有事情做，但是哪里都去不了。”\n\n——英格兰古谚语"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND: "千年之谊"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_DESCRIPTION: "部署共含一百个骑兵营或骆驼骑兵营的部队。"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_QUOTE: "“优秀的战马必须要有些桀骜不驯，而它的骑手也该如此。”\n\n——史蒂芬·帕斯菲尔德"
 CAREER_PROFILE_ROCKETS_REIGN: "火箭统领"
 CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION: "建造10个以上的火箭基地。"
 CAREER_PROFILE_ROCKETS_REIGN_QUOTE: "“火箭除了会飞到错误的星球之外，没有任何缺点。”\n\n——韦恩赫尔·冯·布劳恩"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED: "钢铁洪流"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_DESCRIPTION: "部署4000辆最大速度超过12km/h的坦克。"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_QUOTE: "“如果一切尽在掌握之中，那说明你还不够快。”\n\n——马里奥·安德雷蒂"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM: "火炮乐团"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_DESCRIPTION: "部署一支至少1防空、1炮、1火箭炮、1反坦并带有通信支援连的陆军师。"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_QUOTE: "\n“一波高过一波的声浪连续不断、浑然一体，化作了毁天灭地的巨响，就像把火车进入隧道时的轰鸣放大了百万倍。”\n\n——阿诺德·D·哈维"
