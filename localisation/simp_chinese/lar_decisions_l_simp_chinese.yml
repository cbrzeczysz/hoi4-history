 form_andalusia_category: "摩尔人回归"
 form_andalusia_category_desc: "长久以来，摩尔人被拉丁强权征服和虐待。现在我们有能力恢复安达卢斯和所有前科尔多瓦哈里发国的领土。"
 form_andalusia: "重建安达卢西亚"
 form_andalusia_desc: "控制科尔多瓦、格拉纳达埃米尔国和南伊比利亚大部地区后，我们就有了独一无二的机会来恢复曾经的安达卢斯苏丹国，并宣布其曾经的疆域为我国的合法领土。"
 adu_restore_sultanate_of_africa: "重建阿非利加苏丹国"
 adu_restore_sultanate_of_africa_desc: "很久以前，北非的摩尔人团结在统一的阿非利加苏丹国之下，这是伍麦叶哈里发国的一个重要分支。随着安达卢西亚的重生，现在全体摩尔人都生活在我国境内，我们能够统一摩尔人的身份认同。"
 north_africa_needed_tooltip: "控制§Y摩洛哥，突尼斯，阿尔及利亚和利比亚§!的所有地区。"
 coring_north_africa_tt: "获得§Y摩洛哥，突尼斯，阿尔及利亚，西撒哈拉和利比亚§!所有地区的核心。"
 adu_mediterrenean_emirates: "重建西西里酋长国"
 adu_mediterrenean_emirates_desc: "在摩尔人影响地中海的鼎盛时期，这些岛屿是许多伊斯兰埃米尔国的所在地。现在西西里、克里特岛和塞浦路斯都在安达卢西亚人的手中，我们可以再次把这些领土夺还给正统的摩尔人统治者。"
 adu_restore_umayyad_caliphate: "重建伍麦叶哈里发国"
 adu_restore_umayyad_caliphate_desc: "终于，巴格达、麦加和耶路撒冷这些圣城归于一个国家。阿拉伯的中心地带现在掌握在我们手中，我们可以宣称我们不仅仅是摩尔人的联盟，而是哈里发国的重建，亦所有伊斯兰民族和文化的家园。"
 adu_recreate_rashid_expansion: "在拉希德的扩张"
 adu_recreate_rashid_expansion_desc: "在伍麦叶统治阿拉伯之前，拉希德人统治着阿拉伯世界，在他们的统治下，哈里发国扩展到了波斯和印度斯坦。通过重建这一古老的征服，可以使我们的国家与波斯和神话般的印度斯坦再次统一。"
 form_country_pakistani_required_states_tt: "控制§Y巴基斯坦§!除了§Y[430.GetName]§!以外的所有地区。"
 form_country_pakistan_coring_states_tt: "获得除了§Y[430.GetName]§!以外§Y巴基斯坦§!所有地区的核心。"
 form_country_egypt_required_states_tt: "控制§Y埃及§!的所有地区。"
 middle_east_coring_states_tt: "获得§Y中东§!所有地区的核心。"
 adu_northern_expansion: "向北扩张"
 adu_northern_expansion_desc: "哈里发国幅员辽阔，其疆域远不止中东和伊比利亚半岛。很久以前，格鲁吉亚、阿塞拜疆和河中都称哈里发国为他们的家园，现在是恢复我们失去的东西的时候了。"
 form_polynesia: "统一波利尼西亚"
 form_polynesia_desc: "随着夏威夷群岛、奥特亚罗瓦岛、塔希提岛和萨摩亚群岛都在我们控制之下，我们能够团结所有太平洋地区的人民。"
