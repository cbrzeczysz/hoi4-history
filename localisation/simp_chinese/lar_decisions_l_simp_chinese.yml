 SPA_carlist_uprising_mission: "即将到来的卡洛斯派起义"
 SPA_carlist_uprising_mission_desc: "我方阵营中的卡洛斯派分子对我们的领导层和日益增长的影响力心存不满。这一情绪非但没有平息，反而同叛变风声一起在呼啸兵中蔓延开来。我们应该准备好对付卡洛斯派的起义，就像对付共和派敌人一样。"
 SPR_anarchist_uprising_mission: "即将到来的无政府主义者起义"
 SPR_anarchist_uprising_mission_desc: "我们的无政府主义“盟友”继续按照他们独立自治的白日梦行事。我们越是为了作战而去试图组织那些安那其地区，他们就越是鼓动当地人反对合法的西班牙政府。如果事态进一步升级，我们应该准备好对付一场全面的无政府主义者起义。"
 SPA_fascist_crackdown_mission: "即将到来的法西斯镇压"
 SPA_fascist_crackdown_mission_desc: "从内战开始以来，我们一直被我们的“长枪党”盟友排挤在外。这已充分表明，他们对西班牙未来的看法与一个正当的卡洛斯王国是不相容的，毫无疑问，他们正计划用任何可能的手段完全扼杀我们的影响。如果他们让我们别无选择，我们应该准备好用武力捍卫我们的理想。"
 SPR_government_crackdown_mission: "即将到来的政府镇压"
 SPR_government_crackdown_mission_desc: "从内战开始以来，斯大林主义者和共和军对我们运动的镇压不断加强。起初我们是为了阻止法西斯政变而去流血付出，但持续的安那其自治让我们一直是政府的眼中钉。很明显，他们宁愿摆脱我们，也不愿继续并肩前行。如果被逼到别无选择，我们就必须随时准备以武力捍卫真正的自由。"
 SPA_negotiate_carlist_support_mission_tt: "在内战开始时，国民军获得5支训练有素的含§Y3个步兵营§!的部队。\n"
 SPA_negotiate_carlist_support_mission_tt_2: "在内战开始时，国民军获得10支训练有素的含§Y3个步兵营§!的部队。\n"
 SPA_the_army_of_africa_mission_tt: "在内战开始时，国民军获得5个训练有素的含§Y7个步兵营§!和§Y2个炮兵营§!的部队，并带有§Y侦查§!和§Y工兵§!支援连，并确保控制§Y[290.GetName]§!。\n"
 SPA_secure_the_northern_garrisons_mission_tt: "国民军在§Y[171.GetName]§!、§Y[174.GetName]§!、§Y[788.GetName]§!、§Y[791.GetName]§!、§Y[176.GetName]§!、§Y[166.GetName]§!、§Y[172.GetName]§!的§Y驻军控制§!增加到§R完全§!。\n\n\n内战开始时国民军将控制这些省份，只要他们在这些省份中的§Y驻军控制§!至少是§Y微弱§!。"
