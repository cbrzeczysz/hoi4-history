l_simp_chinese:
 SPR_the_inevitable_civil_war: "不可避免的内战"
 SPR_the_inevitable_civil_war_desc: "在选举后，内战几乎已成定局。[Root.GetSCWsideloc]我们必须抓住主动权，确保对全国驻军的控制。"
 SPR_NATIONALISTS_INSTRUCTIONS: "我们绝不能拖延太久，以免给共和派准备防御的时间。"
 SPR_REPUBLICANS_INSTRUCTIONS: "我们必须尽可能地推迟内战，以获得筹备国民军起义的时间。"
 spa_civil_war_divisions_counter_full_breakdown: "如果现在爆发内战，[SPA.GetNameDefCap]将马上获得[?SPR.spa_civil_war_divisions_counter_var|+0]§H师§!。\n"
 spa_civil_war_divisions_counter_icon_value: "[?SPR.spa_civil_war_divisions_counter_var|0H]"
 spr_civil_war_divisions_counter_full_breakdown: "如果现在爆发内战，西班牙共和派将马上获得[?SPR.spr_civil_war_divisions_counter_var|+0]§H师§!。\n"
 spr_civil_war_divisions_counter_icon_value: "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name: "选择一个地区来管控其驻军影响。"
 SPR_opposition_civil_war_preparations: "反对派准备内战"
 SPR_opposition_civil_war_preparations_desc: "当我们竭力阻挠他们的一举一动时，敌人也不会闲着。我们得始终关注他们的举动，为即将到来的冲突作准备。"
 SPR_civil_war_offensives: "内战攻势"
 SPR_civil_war_offensives_desc: "我们在补给前线部队的能力上存在问题，这增加了对敌人的据点开展有效推进的难度。在预备执行大规模攻势之前，我们必须提前计划并充分补给前线的军事储备。"
 SPR_civil_war_offensives_map_category_name: "选择一处地方来准备你的进攻。"
 SPA_military_plot_nationalists: "军事密谋"
 SPA_military_plot_nationalists_desc: "我们正在准备推翻政府，但为了不重蹈1932年政变的覆辙，必须确保在发动政变之前有足够的民意支持。时机必须完美！"
 SPR_military_plot_republicans: "军事密谋"
 SPR_military_plot_republicans_desc: "阴谋推翻政府的传言已经为我们所得知。尽管近来这类企图不在少数，但这次我们没有做好充分准备来应付新一轮政变。必须尽可能地阻挠、拖延他们的计划，给我们留一些准备时间。"
 SPA_primo_de_rivera_speech: "普里莫·德·里维拉的演说"
 SPA_primo_de_rivera_speech_desc: "何塞·安东尼奥·普里莫·德·里维拉是西班牙长枪党的创始人之一。作为一个批评民主的公众演讲家，也许应该鼓励他发表更多的演讲，以增加公众的支持，并进一步破坏当前政权的稳定。"
 SPA_primo_de_rivera_imprisoned: "普里莫·德·里维拉被捕"
 SPR_inevitable_civil_war_in_progress_flag: "一项不可避免的内战决议正取得进展"
 SPR_imprison_primo_de_rivera: "逮捕普里莫·德·里维拉"
 SPR_imprison_primo_de_rivera_desc: "这个国家已经受够了何塞·安东尼奥·普里莫·德·里维拉没完没了的煽动性演讲。我们要逮捕他，把他关在能够监视的地方。长枪党的宣传必须被压制。"
 SPR_imprison_primo_de_rivera_tt: "防止普里莫·德·里维拉进一步发表的煽动性演说。\n"
 SPR_primo_de_rivera_first_speech: "普里莫·德·里维拉发表了他的第一次演说"
 SPA_political_assassination: "政治刺杀"
 SPA_political_assassination_desc: "我们的政治对手使那些原本可能同我们站一边的人摇摆不定。事实证明，这简直是不可忍受。通过策略性地消灭一个主要对手，不仅可以减轻压力，还能让我们的意见与立场广泛传播。"
 SPR_political_arrest: "政治逮捕"
 SPR_political_arrest_desc: "我们的政敌以谋杀来传播他们的意见与立场。这种情况决不能容忍，必须将肇事者绳之以法！"
 SPA_political_assassination_flag: "一场政治刺杀已经发生了"
 SPA_sway_leader_loyalty: "动摇军官忠诚"
 SPA_sway_leader_loyalty_desc: "只要拉拢手段合适，我们很可能得到一些军队将领的支持。一旦内战来临，他们的支持将是无价之宝。"
 SPA_swayed_leader_loyalty_flag: "忠诚已经动摇。"
 SPR_secure_leader_loyalty: "确保军官忠诚"
 SPR_secure_leader_loyalty_desc: "传言说，有位从前忠心耿耿的将领现在面临着忠诚危机。我们应该确保重新赢回他们的忠诚，即使拉回他们的代价可能相当高昂……"
 SPR_reassign_disloyal_leader: "重新分配不忠军官"
 SPR_reassign_disloyal_leader_desc: "传言说，我们某些将领的忠诚很有问题。我们最好把他们部署到遥远的地方，不让他们能够轻易地继续密谋。"
 SPR_reassign_disloyal_leader_tt: "在内战开始后的两个月内，对国民军不可用。\n"
 SPA_suppress_the_strikes: "镇压罢工"
 SPA_suppress_the_strikes_desc: "罢工给我们国家造成了巨大的动荡和经济损失。我们将派遣民兵去解散他们，确保人们回到工作岗位。"
 SPA_suppress_the_strikes_tt: "已完全镇压全国罢工"
 SPR_concessions_to_the_left: "向左派让步"
 SPR_concessions_to_the_left_desc: "罢工维权的理由是正当的。我们将承诺解决这些问题，同时作出让步，不再严打非法占用土地以及轻微的社会犯罪和盗窃。这应该有助于在一定程度上减少社会动荡。"
 SPA_concessions_to_the_left_tt: "已经完全向左派让步"
 SPR_primo_de_rivera_speech_mission: "普里莫·德·里维拉的演说"
 SPR_primo_de_rivera_speech_mission_desc: "何塞·安东尼奥·普里莫·德·里维拉，西班牙长枪党的创始人之一，计划发表一场煽动性的演说，将人们聚拢到国民军一方，并煽动国内动乱。"
 SPA_imprison_primo_de_rivera_mission: "逮捕普里莫·德·里维拉"
 SPA_imprison_primo_de_rivera_mission_desc: "政府似乎认为普里莫·德·里维拉已经引起了够多的骚乱，并发出了对他的逮捕令！"
 SPR_political_assassination_mission: "政治刺杀"
 SPR_political_assassination_mission_desc: "我们的政敌发表了嗜血的言辞，要求消灭我们事业的主要支持者……毫不意外，有些人绝对会按照这些话去行动。"
 SPA_political_arrest_mission: "政治逮捕"
 SPA_political_arrest_mission_desc: "由于一名支持者被清除，政府正在寻求报复，大肆逮捕以杀鸡儆猴。"
 SPR_sway_leader_loyalty_mission: "动摇军官忠诚"
 SPR_sway_leader_loyalty_mission_desc: "国民军正阴谋拉拢军方领导层中的支持，据说已经向提出了优厚的条件……我们只能祈祷这些人不会被动摇。"
 SPA_reassign_disloyal_leader_mission: "重新分配不忠军官"
 SPA_reassign_disloyal_leader_mission_desc: "政府越来越怀疑我们在军队里的一些支持者，现在正计划把我们的一个主要同谋调到遥远的地方，这让我们更难展开计划和合作。"
 SPR_suppress_the_strikes_mission: "镇压罢工"
 SPR_suppress_the_strikes_mission_desc: "右翼民兵和罢工破坏者正在镇压我们不满的工人，迫使他们回到工作岗位，加剧了社会动荡，人们对政府保护公民的能力感到幻灭。"
 SPA_concessions_to_the_left_mission: "向左派让步"
 SPA_concessions_to_the_left_mission_desc: "政府对罢工工人做出了很大的让步，让他们不再关心我们还被监禁着的右翼兄弟姐妹们。尽管这些措施很卑鄙，但在罢工群体中似乎很受欢迎。"
