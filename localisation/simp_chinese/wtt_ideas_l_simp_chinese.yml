l_simp_chinese:
 CHI_nine_power_treaty: "九国公约"
 CHI_nine_power_treaty_desc: "由于我国至今仍然受到那些标榜在中国实现“门户开放”的不平等条约压迫，洋人在国境内依旧享有治外法权，同时我们也无法完全掌控我国经济。"
 CHI_army_corruption: "军队腐败"
 CHI_army_corruption_desc: "国军内部充斥着腐败以及裙带关系的侵蚀，如果我们希望这支军队有朝一日能够蜕变为善战之师，那么就必须着手推进漫长且代价高昂的军队改革。"
 CHI_ineffective_bureaucracy: "低效的官僚制度"
 CHI_ineffective_bureaucracy_desc: "内战造成的混乱导致建设有效国家机制的进程被彻底破坏，仅仅因为缺乏伯乐加以提携，便有超过三分之一的国家可用之才被闲散在中国各地。通过改革国家的选拔制度，我们将确保能够发掘急需的人才。"
 CHI_incompetent_officers: "低能的军官团"
 CHI_incompetent_officers_desc: "军官们尚不能胜任指挥现代战争的职责。在他们赶上国外同行的水平前，急需进行刻苦的学习。培训军官将成为军队改革当中十分关键的项目。"
 CHI_hyper_inflation_none: "经济稳健"
 CHI_hyper_inflation_none_desc: "国家经济的状况目前一切正常。"
 CHI_hyper_inflation_1: "低度通货膨胀"
 CHI_hyper_inflation_1_desc: "我国经济学家注意到通胀情况有所增长，应当予以密切关注。"
 CHI_hyper_inflation_2: "中度通货膨胀"
 CHI_hyper_inflation_2_desc: "通货膨胀现已开始显著掣肘我国经济，我们应该在事态失控前制定应对措施。"
 CHI_hyper_inflation_3: "重度通货膨胀"
 CHI_hyper_inflation_3_desc: "政府发行的货币正不断贬值，购买力持续下降，如今部分商品甚至只有关系户才能购买。"
 CHI_hyper_inflation_4: "恶性通货膨胀"
 CHI_hyper_inflation_4_desc: "我国货币的价值正急速蒸发，物价每日持续飞涨，在事态彻底崩溃前，我们必须采取紧急措施加以应对。"
 CHI_hyper_inflation_5: "经济崩溃"
 CHI_hyper_inflation_5_desc: "我国的货币体系已彻底崩溃，在全国大部分地区，贸易已经回到了以物易物的水平。贫困无处不在，政府职员甚至把支付给他们的纸币当柴火烧。为了扭转局面，一场彻底的金融以及经济改革势在必行。"
 CHI_dai_li: "戴笠"
 CHI_t_v_soong: "宋子文"
 CHI_soong_mei_ling: "宋美龄"
 CHI_chiang_ching_kuo: "蒋经国"
