 MAN_banditry: "匪患"
 MAN_banditry_desc: "我们眼下正和游击队、逃兵游勇以及共和派恐怖分子在低烈度的战争泥潭中纠缠，为此我们应当将安抚农村地区作为施政重点，以期剿灭这些胡子。"
 MAN_kwantung_veto: "关东军掣肘"
 MAN_kwantung_veto_desc: "自1905年日本人从俄国人手中夺取大连以来，驻扎于此的日本关东军便愈发倾向政治化，其志在开疆拓土的将军们不断为日本蚕食着更多的中国领土。而此等行径的巅峰，便是1932年的盛京事变后，将满洲帝国自那些东北军阀的割据领当中整合而出。如今关东军依旧对这片区域施行着统治，并将其诸将的利益置于满洲国的需求之上。\n\n为解决此问题，我们将只能在协商使日军平等展开交往，亦或是将其武力驱逐这两者间抉择。"
 MAN_mamc_light: "满洲飞行机制造株式会社-战斗机分部"
 MAN_mamc_medium: "满洲飞行机制造株式会社-轰炸机分部"
 MAN_mamc_heavy: "满洲飞行机制造株式会社-重型飞机分部"
