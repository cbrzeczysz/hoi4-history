 CHI_chinese_support: "中国的支持"
 german_chinese_tank_designer: "中德技术特派团"
 shanghai_electronics: "上海电子"
 sino_soviet_resource_surveyors: "中苏资源勘探机构"
 MAN_arms_seized_1: "满洲弹药短缺"
 MAN_arms_seized_1_desc: "由于清廷策划了一场突然袭击并夺取了我国于其境内的部分军械库和弹药库，我们需要花费一定的时间才能重建我军在满洲的补给链。"
 MAN_underground_gun_shops: "地下工坊"
 MAN_underground_gun_shops_desc: "我们已经在诸如后院或是酒窖这样的地方建立了一批勉强可用的小作坊以扩大装备生产，这些地方出产的装备也许质量不怎么的，但数量包管够。"
