 bba_africa_news.1.t: "东非联邦的建立"
 bba_africa_news.1.desc: "在二十世纪二十年代，殖民总管利奥·阿梅里曾试图建立一个由肯尼亚，乌干达和坦噶尼喀组成的白人统治的东非联合国家。当时这个计划遭到了反对最终未能成功。但是现如今，东非当地人民开始应用这一概念作为建立他们自己国家的基础，这使得他们变得前所未有地强大。他们正式宣告，欧洲统治非洲的时代到此为止了！"
 bba_africa_news.1.a: "终于，我们统一了！"
 bba_africa_news.1.b: "这是殖民时代的结束吗？"
 bba_africa_news.2.t: "非洲之角统一"
 bba_africa_news.2.desc: "在经历了几个世纪的分裂与战争后，非洲之角的人民已经统一到了一个国家之下。在过去这几乎就要成为现实，但是民族主义者的野心始终是一种阻碍，使得人们之间四分五裂。但是现在，这一地区的统治者[ROOT.GetLeader]已经宣称这个国家将不会只对特定的群体有益，而是将成为所有人的统一体。他宣称，这次统一之后，该地区将永远保持和平、繁荣与团结，直到人类灭亡。"
 bba_africa_news.2.a: "让我们期待和平与繁荣"
 bba_africa_news.2.b: "这对该地区将意味着什么？"
 bba_africa_news.3.t: "非洲统一组织建立"
 bba_africa_news.3.desc: "非洲国家开始通过创建一个政府间组织来相互合作。这个新的非洲统一组织承诺将推进成员国的安全与经济发展。他们能否贯彻他们高举的那些理念还有待观察。"
 bba_africa_news.3.a: "绝妙的提案！"
 bba_africa_news.3.b: "多么苍白的一个概念。"
 bba_africa_news.4.t: "非洲联盟的建立"
 bba_africa_news.4.desc: "很多人怀疑非洲统一组织贯彻它所拥护的承诺与理念的能力。然而，组织各成员国业已坚定了通过建立一个更大的非洲联盟国家来加深他们统一性的信念。尽管为了整合每一个成员国的政治系统依然有很大量的工作要做，但依然可以观察到的是一个新的世界强权将开始塑造非洲。"
 bba_africa_news.4.a: "合则立，分则亡！"
 bba_africa_news.4.b: "这算不了什么。"
