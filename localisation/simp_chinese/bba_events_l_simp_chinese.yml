 #Triggered by focus "Swiss Guiding Principles"
 BBA_switzerland.1.t: "[ROOT.GetAdjective]指导原则"
 BBA_switzerland.1.desc: "[ROOT.GetNameDefCap]和周边国家的政治局势都在急转直下。各种自认为可以在未来的风暴中将瑞士带向正确方向的指导原则都在出现，而要求我们按照这些原则中的一种行事的呼声也越来越高。但问题是，该遵循哪个呢？\n\n我们无法预料我们邻国未来的举动，但我们必须现在就判断清楚，哪条路能让[ROOT.GetName]生存下去。"
 BBA_switzerland.1.a: "我们必须保护我国的民主和中立价值观。"
 BBA_switzerland.1.b: "也许我们应该更加积极地捍卫我国民主。"
 BBA_switzerland.1.c: "在这种情况下中立是根本不可能维持的。"
 ### David Frankfurter Case ###
 #Assassination
 BBA_switzerland.2.t: "瑞士纳粹党代表遭暗杀"
 BBA_switzerland.2.desc: "达维徳·法兰克福特，一位居住在伯尔尼的克罗地亚犹太人，向格劳宾登州警方自首了。他承认自己暗杀了纳粹党瑞士支部的领导人威廉·古斯特洛夫。\n\n他将自己枪杀古斯特洛夫的动机归结于两点。一是纳粹党极端排犹的理念，二是古斯特洛夫本人在纳粹理念在[SWI.GetName]的散播中所处的地位。\n\n此次案件非同寻常，很很可能会变为长期要关照的事务。我们处理案件的方式很有可能被[GER.GetNameDef]以及整个世界用于评估我们保持中立和法治的决心。"
 BBA_switzerland.2.a: "他将经历公正的审判。"
 BBA_switzerland.2.b: "掩盖事实，把他招为特工！"
 BBA_switzerland.2.c: "他招供了，所以应该立刻将其处以最高刑罚。"
 #Trial Approaches
 BBA_switzerland.3.t: "达维德·法兰克福特的审判临近"
 BBA_switzerland.3.desc: "今年二月，达维德·法兰克福特在达沃斯暗杀了一名纳粹党代表，而如今他的审判即将开始。我们承诺会对他进行中立且公平的审判，但显然我们还有其他选择。\n\n我们可以将他秘密释放并招募他为我们情报系统的一分子，或取消审讯直接对其宣判以安抚[?SWI.SWI_fascist_germany.GetNameDef]。\n\n但很显然，不论我们怎么做，想同时讨好每方面的人纯粹是天方夜谭。"
 BBA_switzerland.3.a: "审判会照常进行。"
 BBA_switzerland.3.b: "他将成为我们情报工作不可多得的财富。"
 BBA_switzerland.3.c: "仔细想想，他显然是有罪的。"
 #Germany thanks Switzerland for swift action
 BBA_switzerland.4.t: "[?SWI.SWI_fascist_germany.GetLeader]对[SWI.GetName]的决定感到满意"
 BBA_switzerland.4.desc: "[?SWI.SWI_fascist_germany.GetNameDef]领导人，[?SWI.SWI_fascist_germany.Getleader]对[SWI.GetNameDef]迅速处理谋杀威廉·古斯特洛夫的罪魁祸首表达了[?SWI.SWI_fascist_germany.Getleader.GetHerHis]的感谢，所以[SWI.GetName]今后在此类事件上的立场已经不言而喻。这种对人权和民主价值观念的忽视必将改善[?SWI.SWI_fascist_germany.GetName]对我们的态度。\n\n尽管[?SWI.SWI_fascist_germany.Getleader.GetHerHis]给出了积极评价，但很明显，纳粹党期待的结果是将凶手引渡到[?SWI.SWI_fascist_germany.GetNameDef]，即使目前[SWI.GetNameDef]不可能这样做。"
 BBA_switzerland.4.a: "现在搞定了。"
 #Germany is notified Switzerland decides to continue with the trial.
 BBA_switzerland.5.t: "[SWI.GetName]决定继续古斯特洛夫事件刺客的审判工作"
 BBA_switzerland.5.desc: "[SWI.GetName]当局宣布，对在达沃斯谋杀纳粹党外国组织成员供认不讳的达维德·法兰克福特，将像其他谋杀案一样，根据格劳宾登州法律接受公平、公正的审判。\n\n考虑到古斯特洛夫是纳粹党的一名官员，以及我们对我们那毫无防备的邻居的影响，我们可以派一名律师代表古斯特洛夫的遗孀，争取我们想要的结果。这样，我们可以确保对他的惩罚与他的罪行相符。\n\n更务实地说，这也可能迫使[SWI.GetNameDef]选边站，最终打破他们一直喜欢吹嘘的脆弱表面中立。"
 BBA_switzerland.5.a: "她值得从这场令人发指的犯罪中讨回公道！"
 BBA_switzerland.5.b: "没必要干涉[SWI.GetAdjective]内部事务。"
 #Germany INSISTS on harsher trial
 BBA_switzerland.6.t: "[GER.GetAdjective]推动重判达维德·法兰克福特"
 BBA_switzerland.6.desc: "毫无疑问，古斯特洛夫遗孀的法定代表人是[?SWI.SWI_fascist_germany.GetNameDef]派来的，他正试图推动联邦委员会向法院倾斜，对达维德·法兰克福特作出严厉的判决。这是一个非同寻常的要求，毫无疑问，这是[?SWI.SWI_fascist_germany.GetNameDef]试图向我们施加影响的一种尝试。\n\n接受这一要求可能会对我们的国际声誉产生影响，但如果我们决定拒绝他们，我们应该确保我们是否能够承担这样做的后果。"
 BBA_switzerland.6.a: "这是法庭的事儿。"
 BBA_switzerland.6.b: "我们会考虑考虑。"
 #Frankfurter "dies" under mysterious circumstances
 BBA_switzerland.7.t: "法兰克福特在狱中神秘被杀"
 BBA_switzerland.7.desc: "格劳宾登州当局报告说达维德·法兰克福特在承认谋杀纳粹党领导人威廉·古斯特洛夫后被正式羁押，然而今天早上他被发现死在牢房里。关于是自杀还是被同监狱的纳粹支持者所杀尚不清楚，但是联邦警察业已声明将查明事件真相。\n\n目前我们没有关于这件离奇事情的任何证据，并且[SWI.GetAdjective]政府不允许[?SWI.SWI_fascist_germany.GetAdjective]代表查验尸体以及犯罪现场的行为也十分令人生疑。"
 BBA_switzerland.7.a: "啊，好吧。"
 #Frankfurter Trial
 BBA_switzerland.8.t: "审判达维德·法兰克福特。"
 BBA_switzerland.8.desc: "整个[SWI.GetName]及其邻国都在关注对达维德·法兰克福特的审判。这次审判的结果不仅将揭示认罪者的命运，还将揭示整个[SWI.GetNameDef]的命运，以及它究竟愿意在其制度和传统中妥协到什么程度。\n\n来自法院的所有迹象都指向公正的监禁判决，但委员会的影响可能会改变审判结果，甚至或许还有这个国家的本质。"
 BBA_switzerland.8.a: "让法庭自己做决定。"
 BBA_switzerland.8.b: "他为民主事业做出了贡献。他应该被赦免！"
 BBA_switzerland.8.c: "我们担不起疏远[?SWI.SWI_fascist_germany.GetNameDef]的风险。他将被处以最高刑罚。"
 #To SWI: Germany is angry
 BBA_switzerland.9.t: "[SWI.GetName]彻底惹恼了我们！"
 BBA_switzerland.9.desc_default: "达维德·法兰克福特——他不仅刺杀了一位纳粹党成员，更是妄自尊大的承认了一切！我们希望[SWI.GetNameDefCap]能给出一个公正的裁决。然而，一向以中立和法治标榜自己的他们，居然赦免了这样一位杀人犯。\n\n他们已然表明了自己的立场，一旦开战，他们也必然会成为我们打击的对象。[?SWI.SWI_fascist_germany.GetNameDef]的立场不容受辱。"
 BBA_switzerland.9.desc_alt: "我们在[SWI.GetName]的特工报告称：一向以中立和法治标榜自己的[SWI.GetNameDef]，居然秘密释放了达维德·法兰克福特——也就是那位自称刺杀了威廉·古斯特洛夫的人，并且帮其伪造了死亡证明；他们甚至还将他收入麾下，成为其情报组织的一员。\n\n这表明他们不值得被信任。一旦时机成熟，必须予以剪灭。[?SWI.SWI_fascist_germany.GetNameDef]的立场不允许受到如此明目张胆的挑衅。"
 BBA_switzerland.9.a: "他们会付出代价！"
 #To SWI: Germany is pleased
 BBA_switzerland.10.t: "[?SWI.SWI_fascist_germany.GetNameDefCap]对于[SWI.GetNameDef]的判决感到满意"
 BBA_switzerland.10.desc: "[?SWI.SWI_fascist_germany.GetNameDef]方面的代表与古斯特洛夫的遗孀对[SWI.GetNameDef]方面针对弗兰克福特所做出的严厉判决表示感谢，这无疑会使他们更加相信[SWI.GetNameDef]在此类问题上的立场。毫无疑问，这将改善[?SWI.SWI_fascist_germany.GetName]对[SWI.GetName]的态度。\n\n虽然[?SWI.SWI_fascist_germany.Getleader.GetHerHis]对此做出了正面评价，但很明显，纳粹党的理想结局是将犯人引渡到[?SWI.SWI_fascist_germany.GetNameDef]。"
 BBA_switzerland.10.a: "也许这将保障我国的安全。"
 #Trial Verdict
 BBA_switzerland.11.t: "达维德·法兰克福特被判入狱"
 BBA_switzerland.11.desc_SWI: "由于委员会决定将此案留给格劳宾登州当地的法律与法院，大卫·弗兰克福特，将因他暗杀威廉·古斯特洛夫的罪行而被判处18年监禁。\n\n我们明白[?SWI.SWI_fascist_germany.GetNameDef]方面会希望判决的力度更具惩罚性，所以我们的外交官将会尝试着安抚他们，但我们不能在这种时候极为冒险的偏袒任何一方。只有我们的中立才能够在即将到来得风暴之中保护[SWI.GetAdjective]人民的安全。"
 BBA_switzerland.11.desc_GER: "[SWI.GetNameDefCap]竟然只对杀害古斯特洛夫的凶手判处了微不足道的18年有期徒刑！虽然这令人失望，但我们不能再施压争取更严厉的惩罚了，因为这可能会激起抵制奥运会的呼声。\n\n现在，我们至少可以让古斯特洛夫成为[?SWI.SWI_fascist_germany.GetNameDef]的殉道者，并利用这一谋杀血案进行宣传。也许在未来的入侵中，我们可以抓获法兰克福特，然后伸张正义。"
 BBA_switzerland.11.a: "目前我们只能做到这样了。"
 BBA_switzerland.11.b: "我们不会忘记的！" #THE GALLLLL!!!!
 #After the war
 BBA_switzerland.12.t: "达维德·法兰克福特请求赦免"
 BBA_switzerland.12.desc: "现在战争已经结束，$GER_fascism_DEF$已然覆灭，1936年杀害威廉·古斯特洛夫的凶手达维德·法兰克福特在他的法律顾问乔治·布伦施维格的帮助下请求得到特赦。\n\n由于我们不再被法西斯政权所包围，而且由于在整场战争中发现的纳粹暴行，法兰克福特的罪行被世人重新审视，所以对他宽大处理几乎没有风险，我们甚至可以禁止他再次前往[ROOT.GetName]，以防万一。"
 BBA_switzerland.12.a: "他会被赦免。"
 BBA_switzerland.12.b: "他将经历审判。"
 BBA_switzerland.13.t: "[SWI.GetNameDefCap]接受了我们的请求"
 BBA_switzerland.13.desc: "我们派去协助古斯特洛夫遗孀的代表带着好消息回来了。[SWI.GetName]的法官对达维德·法兰克福特作出了非常严厉的判决，这一判决与我们所要求的非常接近。"
 BBA_switzerland.13.a: "也许我们终究并不需要入侵了。"
 SWI_frankfurter_trial_will_continue_TT: "§Y达维德·法兰克福特§!将受到审判，相关事件将随时间逐渐展开。"
 SWI_frankfurter_immediate_harsh_sentence_TT: "§Y达维德·法兰克福特§!将不经审判被处以最严厉的刑罚。"
 SWI_frankfurter_german_expectations_TT: "§Y[GER.GetNameDefCap]§!希望对§Y达维德·法兰克福特§!作出更严厉的判决"
 #### Other Events ####
 BBA_switzerland.14.t: "200人请愿书"
 BBA_switzerland.14.desc: "联邦委员会收到了一份由200名来自若干右翼团体的成员签署的请愿书，他们希望说服[ROOT.GetNameDef]在保持相对中立的同时建立与[SWI_get_fascist_neighbor]更为友好的关系。为达成这一目标，他们希望对任何针对[SWI_get_fascist_neighbor]的负面新闻进行严格的审查，以避免使该国感到愤怒。"
 BBA_switzerland.14.a: "我们应该忽视他们的请求，同时安抚他们。"
 BBA_switzerland.14.b: "他们也有几分道理。"
 BBA_switzerland.14.c: "这些人是瑞士的敌人，逮捕他们！"
 #Espionage stuff
 BBA_switzerland.15.t: "[FROM.GetName]借给我们一个特工"
 BBA_switzerland.15.desc: "尽管他们是中立地位，[FROM.GetNameDef]秘密给我们提供了一个机会雇佣他们的一个特工来完成我们的特种任务。\n\n这对我们特别有益，因为[SWI.GetNonIdeologyName]的人口基本会说[GER.GetNonIdeologyName]，[FRA.GetNonIdeologyName]和[ITA.GetNonIdeologyName]的语言，因此他们对于渗透这些国家拥有先天优势。"
 BBA_switzerland.15.a: "我们可以选用一个[GER.GetAdjective]特工。"
 BBA_switzerland.15.b: "一个[ITA.GetAdjective]特工会很管用。"
 BBA_switzerland.15.c: "也许来一个[FRA.GetAdjective]特工会不错吧。"
 BBA_switzerland_fra.15.tt: "将会获得一个拥有§Y[FRA.GetAdjectiveCap]§!和§Y[SWI.GetAdjectiveCap]§!国籍的当地特工"
 BBA_switzerland_ita.15.tt: "将会获得一个拥有§Y[ITA.GetAdjectiveCap]§!和§Y[SWI.GetAdjectiveCap]§!国籍的当地特工"
 BBA_switzerland_ger.15.tt: "将会获得一个拥有§Y[GER.GetAdjectiveCap]§!和§Y[SWI.GetAdjectiveCap]§!国籍的当地特工"
 BBA_switzerland.16.t: "[FROM.GetNameDefCap]寻求秘密条约"
 BBA_switzerland.16.desc: "我国一名潜伏于[FROM.capital.GetCapitalVictoryPointName]的特工收到了来自[FROM.GetAdjective]政府的提议，提出在我们的阵营和[FROM.GetNameDef]间签订秘密条约，使他们在保持表面中立的同时帮助我们削弱欧洲的敌人，甚至在时机成熟时放弃中立并支持我们。\n\n这同时意味着如果他们有遭到入侵的风险，我们将和他们并肩作战。"
 BBA_switzerland.16.a: "他们会非常有用。"
 BBA_switzerland.16.b: "我们不需要他们的帮助。"
 BBA_switzerland.17.t: "[FROM.GetNameDefCap]接受了我们的秘密条约"
 BBA_switzerland.17.desc: "通过与[FROM.GetNameDef]的秘密联系，我们确认他们已经同意了我们提议的秘密联盟。从现在开始，在对抗敌人时，他们将得到我们的支持，而如果我们遭到入侵，他们也会保护我们。但这并不意味着我们是安全的，因为敌人可能会发现我们的行动，并将他们视为威胁，所以我们必须继续保持与过去同样的谨慎，同时为各种行动做好准备。"
 BBA_switzerland.17.a: "这是为了我们的民主！"
 BBA_switzerland.18.t: "[FROM.GetNameDefCap]拒绝了我们的提议！"
 BBA_switzerland.18.desc: "从我们位于[FROM.GetCapitalVictoryPointName]的联络人处传来了坏消息，看起来[FROM.GetAdjective]政府拒绝了我们关于签订秘密条约的提议，使我们暴露在遭受邻国入侵的风险之下。现在我们必须准备好自卫，或者寻求其他保持独立和民主的途径。"
 BBA_switzerland.18.a: "我们将独自面对敌人。"
 ### Diplomatic Events ###
 BBA_switzerland.19.t: "[FROM.GetNameDefCap]邀请我们加入他们的协约"
 BBA_switzerland.19.desc: "历史上，[FROM.GetName]一直严守中立，但似乎为了应对当前的世界形势，他们决定打破这种中立，并要求其他中立国家同样打破他们的中立。如果加入他们的阵营对于曾经的中立来说太过激进，我们至少可以保障彼此的独立。"
 BBA_switzerland.19.a: "非常时刻需要非常手段。"
 BBA_switzerland.19.b: "保证必须充分可靠。"
 BBA_switzerland.19.c: "我们的中立地位或许是我们唯一的保护。"
 BBA_switzerland.20.t: "[FROM.GetName]不加入我们的协约但会提供保障"
 BBA_switzerland.20.desc: "在我们发出加入[ROOT.GetFactionName]的邀请之后，[FROM.GetNameDef]告知我们，虽然他们拒绝了这一建议，但是只要我们保障他们的独立，他们同样将保障我们的独立。做一下让步这样能够维持他们的中立地位。"
 BBA_switzerland.20.a: "我们可以接受。"
 BBA_switzerland.21.t: "[FROM.GetName]绝望地寻求我们的保障"
 BBA_switzerland.21.desc: "[?FROM.SWI_angriest_country.GetNameDef]列出了一份清单，声明了[FROM.GetName]正越发激进地不断违反中立原则，威胁要对其发动战争，因此，[From.GetNameDef]请求我们保障[FROM.GetAdjective]的独立，以保护他们对抗好战的敌人。"
 BBA_switzerland.21.a: "他们需要我们的保护。"
 BBA_switzerland.21.b: "我们不能冒着与[?FROM.SWI_angriest_country.GetName]产生冲突的风险。"
 BBA_switzerland.22.t: "[FROM.GetNameDefCap]承诺保护我们！"
 BBA_switzerland.22.desc: "从[FROM.GetName]归来的外交官带来了极好的消息。他们同意保障我们的独立，承诺一旦别国进攻将保护我们，包括[?SWI.SWI_angriest_country.GetName]。"
 BBA_switzerland.22.a: "或许我们得救了。"
 BBA_switzerland.23.t: "[FROM.GetNameDefCap]拒绝对我们事务做出任何承诺！"
 BBA_switzerland.23.desc: "不幸的是，[FROM.GetName]决定无视我们对抗[?SWI.SWI_angriest_country.GetNameDef]的困境。他们将不会与我们并肩对抗威胁。"
 BBA_switzerland.23.a: "我们只能靠自己了。"
 BBA_switzerland.24.t: "[?SWI.SWI_angriest_country.GetNameDefCap]认为我国违反了中立立场"
 BBA_switzerland.24.desc: "我国的中立性不仅通过对其他国家的平等态度来保持，也通过其他国家对我国态度的看法来保持。[?SWI.SWI_angriest_country.GetNameDef]声称我们违背了保持中立的承诺而偏向他们的敌人。他们提出，除非我国尽快对其进行安抚，否则他们将不再认为我们是中立国家，甚至会向我们宣战。"
 BBA_switzerland.24.a: "令人担忧！"
 BBA_switzerland.25.t: "[?SWI.SWI_angriest_country.GetNameDefCap]不再认为我国中立"
 BBA_switzerland.25.desc: "情况急转直下，由于[?SWI.SWI_angriest_country.GetName]表达了对[ROOT.GetNameDef]的蔑视，该国宣布将会在政治舞台甚至战场上和我们一决高下。"
 BBA_switzerland.25.a: "我们前路未卜！"
 ### [REDACTED] Events ###
 BBA_switzerland.97.t: "奥地利海军老兵向我们抛出橄榄枝"
 BBA_switzerland.97.desc: "打着和家人环游欧洲的幌子，一位前奥地利潜艇艇长跨过瑞奥边界找到我们，表示愿意效忠[ROOT.GetNameDef]，而条件是在我国获得政治庇护。\n\n格奥尔格·冯·特拉普在奥匈帝国海军中战绩出色，但自上次大战结束之后，奥匈帝国解体，他也丧尽家财，不得不和自己的家人——一家子歌唱家和音乐家一同登台演出。自从[GER.GetNameDef]吞并奥地利以来，德国政府就一直逼迫他为纳粹服役，因此他选择了逃亡。\n\n当然，他家人的音乐天赋和他的海军经验都很宝贵——尤其考虑到我们获得了沿海领土，但无人知晓如何防守。"
 BBA_switzerland.97.a: "浪涛之下将有我们鱼雷的轰鸣。"
 BBA_switzerland.97.b: "他和他的家人大可留在瑞士表演。"
 #### Election Stuff ###
 BBA_SWI_annual_election.1.t: "瑞士联邦主席选举"
 BBA_SWI_annual_election.1.desc: "每年，瑞士联邦议会都会从联邦委员会中选举出一位联邦主席。作为委员会集体领导的代表，[?ROOT.SWI_confederation_president.GetSheHe]将使用[?ROOT.SWI_confederation_president.GetSheHe]有限的权力打破议会中的所有僵局，将议会温和地带向安全与荣耀。\n\n[SWI_get_extra_election_paragraph]今年，联邦议会应该选举谁成为瑞士联邦的代表呢？"
 BBA_SWI_annual_election.1.a: "选举[SWI_GetCouncilor1name]。"
 BBA_SWI_annual_election.1.b: "选举[SWI_GetCouncilor2name]。"
 BBA_SWI_annual_election.1.c: "选举[SWI_GetCouncilor3name]。"
 SWI_first_election_text: "一旦一名委员成为联邦主席，他们就不能再担任政治顾问，但将会解锁强大的决议供我们使用。若政治顾问空缺太久，国家会受到惩罚，因此你需要确保快速地填补空缺。\n\n"
 BBA_SWI_annual_election.2.t: "确定联邦主席的紧急投票！"
 BBA_SWI_annual_election.2.desc: "在经历了[?SWI_ousted_president.GetName]被史无前例的弹劾以及之后连带的联邦委员会执政不稳定期后，我们是应该选举出新一任联邦主席了。让我们期待新主席能纠正[SWI.GetNameDef]的路线，也希望在他之后这个位子还能有后来之人吧。"
 BBA_SWI_annual_election.2.a: "选举[SWI_GetCouncilor1name]。"
 BBA_SWI_annual_election.2.b: "选举[SWI_GetCouncilor2name]。"
 BBA_SWI_annual_election.2.c: "选举[SWI_GetCouncilor3name]。"
 ######## TRADE #######
 BBA_switzerland_trade.1.t: "[FROM.GetNameDefCap]寻求与[ROOT.GetName]建立贸易协定"
 BBA_switzerland_trade.1.desc: "尽管他们之前一直保持中立，但[FROM.GetNameDefCap]正在寻求与我们建立贸易协定。他们要么是在寻求与我们结盟，要么是比我们想得更加慌不择路。\n\n不管如何，我们既能利用他们的工业能力和十字路口位置来获益，也不用历经入侵其磐石般国家的磨难。另一方面，这可能意味今后在来自[ROOT.GetNameDef]的入侵行动中将巩固其阵地。"
 BBA_switzerland_trade.1.a: "他们的工业将为我们的战争机器提供燃料。"
 BBA_switzerland_trade.1.b: "我们在民用经济上互相帮助。"
 BBA_switzerland_trade.1.c: "我们不需要一个懦弱中立国的帮助。"
 BBA_switzerland_trade.1.d: "我们无法信任[FROM.GetName]。"
 BBA_switzerland_trade.2.t: "[FROM.GetName]提前撕毁与我们的贸易协定"
 BBA_switzerland_trade.2.desc: "看来[FROM.GetName]拒绝继续我们同他们的贸易协定，即便协定对双方都有利。\n\n我们目前对此无能为力，但种背信弃义的行为肯定会被[ROOT.GetNameDef]所铭记。"
 BBA_switzerland_trade.2.a: "太糟糕了。"
 BBA_switzerland_trade.2.b: "决不让他们再次欺骗我们。"
 BBA_switzerland_trade.3.t: "我们与[FROM.GetName]正在进行的贸易协定"
 BBA_switzerland_trade.3.desc: "过去一年我们与[FROM.GetNameDef]签订的贸易协定对[ROOT.GetName]来说收获颇丰，现在是我们决定是否续签的时候了。\n\n尽管这是一条多么有利的双边协议，像我们这样的国家又多么的需要它，我们还是应该考虑这样可能会被一些国家视为对我们中立性的进一步破坏。我们应该确保疏远他们既可行又值得。"
 BBA_switzerland_trade.3.a: "好，我们需要这些物资以供我们继续生存。"
 BBA_switzerland_trade.3.b: "不，那样做太危险。"
 BBA_switzerland_trade.4.t: "[FROM.GetName]想要与我们续签贸易协定"
 BBA_switzerland_trade.4.desc: "从他们愿意冒着再次破坏中立的风险也要从我们这里获取物资来看，[FROM.GetName]与我们的贸易协定对他们来说至关重要。\n\n除开我们在为他们提供抵御我们对[FROM.GetName]可能入侵的工具以外,此协定对我们坏处不算太多。"
 BBA_switzerland_trade.4.a: "让我们续签这份协定吧。"
 BBA_switzerland_trade.4.b: "转焦于民用生产。"
 BBA_switzerland_trade.4.c: "转焦于军用生产。"
 BBA_switzerland_trade.4.d: "不再值得我们麻烦了"
 BBA_switzerland_trade.5.t: "[FROM.GetName]离场使我们的贸易协定失效"
 BBA_switzerland_trade.5.desc: "尽管我们向[FROM.GetName]允以在双边贸易协定中的优厚条款，但他们孤芳自赏，决定拒绝续签此协定。\n\n这大大超乎我们的预料，为什么他们会决定这样做，不过这么着也许最好。"
 BBA_switzerland_trade.5.a: "这是他们的损失！"
 BBA_switzerland_trade.6.t: "[FROM.GetNameDefCap]接受了我们提出的贸易协定！"
 BBA_switzerland_trade.6.desc: "我国代表团从[FROM.GetName]带回了一个大消息。这份贸易协定将确保我们获得必要物资以供我们的工业与人口运存下去。\n\n它国可能将此举视为对中立的破坏，但对[ROOT.GetName]来说这只是在动荡时期用以维系我们的独立所要付出的代价罢了。"
 BBA_switzerland_trade.6.a: "太好了！"
 BBA_switzerland_trade.7.t: "[FROM.GetNameDefCap]拒绝了我们提出的贸易协定"
 BBA_switzerland_trade.7.desc: "虽然我们尽了最大的努力，[FROM.GetAdjective]政府还是决定拒绝我们所提出的双边互惠贸易协定。\n\n由于欧洲的形势，为工业运转和养活人民所需的物资越来越难以获取，此举将可能使[ROOt.GetName]陷入危险境地。"
 BBA_switzerland_trade.7.a: "我们一定能找到其它办法！"
 BBA_switzerland_trade.8.t: "[FROM.GetNameDefCap]可以帮我们交易黄金"
 BBA_switzerland_trade.8.desc: "随着全世界各国家之间的紧张局势加剧，贸易变得愈发困难，而且我们发现要是自己陷入战争状态，那么连买卖黄金这样的选项也变得限制重重，[FROM.GetName]的中立也许是我们充实储备与自由贸易的一个机会，其有利于我们的经济并最终强化我们的战争机器。"
 BBA_switzerland_trade.8.a: "好注意。"
 BBA_switzerland_trade.8.b: "我们不知道他们站在哪一方。"
 BBA_switzerland_trade.9.t: "[FROM.GetNameDefCap]将通过我们来交易黄金"
 BBA_switzerland_trade.9.desc: "此举意味着他们将自己的黄金储备放在我们这，我们允许其自由地购买与出售黄金而不用担心禁运之类的事情。他们并不是唯一以此受益的一方，因为大量涌入的金钱将同样有助于我们那凋敝的经济，甚至将来可以将其作为谈判的筹码。"
 BBA_switzerland_trade.9.a: "这会很有用"
 BBA_switzerland_trade.10.t: "[FROM.GetNameDefCap]拒绝使用我们的银行系统"
 BBA_switzerland_trade.10.desc: "尽管明显对双方都有利，但[FROM.GetName]似乎对增加与世界其它地区的黄金贸易不感兴趣。"
 BBA_switzerland_trade.10.a: "哦，好吧"
 BBA_switzerland_trade.11.t: "我们可以通过[FROM.GetAdjective]交易所进一步地交易黄金"
 BBA_switzerland_trade.11.desc: "我们已经在利用[FROM.GetName]市场来绕过因世界紧张局势所设立的贸易壁垒。增加我们的储备量将能更有益于我们的经济，就算这样同样会有益于他们的经济。"
 BBA_switzerland_trade.11.a: "他们已证明自己值得被信任"
 BBA_switzerland_trade.11.b: "我们不能冒会造成更大背叛的风险"
 BBA_switzerland_trade.12.t: "[FROM.GetNameDefCap]没收了我们的黄金储备！"
 BBA_switzerland_trade.12.desc: "正如我们觉得可能会发生的那样，他们披着中立的外衣，在背后捅了我们一刀。这将对我们的经济产生严重的后果，我们必须对他们进行报复。"
 BBA_switzerland_trade.12.a: "他们会付出代价的。"
 BBA_switzerland_trade.13.t: "[FROM.GetName]希望我们投资他们的国家"
 BBA_switzerland_trade.13.desc: "[FROM.GetNameDefCap]正在寻求我们的帮助以抵御迫在眉睫的法西斯国家。我们可以投资他们的经济，从而让他们可以为最坏的情况做好准备，甚至可以在他们主动或被迫打破他们长期以来恪守中立的情况下直接帮助他们打击法西斯主义。"
 BBA_switzerland_trade.13.a: "我们将帮助他们抵御法西斯主义。"
 BBA_switzerland_trade.13.b: "这对我们根本没好处。"
 BBA_switzerland_trade.14.t: "[FROM.GetNameDefCap]将投资[ROOT.GetName]"
 BBA_switzerland_trade.14.desc: "这些投资将帮助我们发展经济并且让我们能够抵抗法西斯主义可能给[ROOT.GetName]带来的困难。这些投资同样可以让我们联系更加紧密，或许甚至最终可以走向法西斯主义的对立面。"
 BBA_switzerland_trade.14.a: "这是个好消息！"
 BBA_switzerland_trade.15.t: "[FROM.GetNameDefCap]拒绝投资"
 BBA_switzerland_trade.15.desc: "很不幸，我们得知[FROM.GetName]将不会投资[ROOT.GetAdjective]经济。由于考虑到法西斯主义日渐临近的危险，我们的处境比我们想象的更加孤立。"
 BBA_switzerland_trade.15.a: "这是个问题。"
 ####### FASCIST EVENTS ###########
 BBA_switzerland_fascist.1.t: "[FROM.GetNameDefCap]希望我们的保护"
 BBA_switzerland_fascist.1.desc: "[FROM.GetName]这个曾经是犯罪天堂的弱小国家，正希望作为一个傀儡依附于[ROOT.GetNameDef]。这可以被视为我们对弱者的接纳，或者对[ROOT.GetRulingParty]的忠诚的一种宣告。\n\n他们强大的防御能力和训练有素的公民或许能够为我们未来的计划服务。"
 BBA_switzerland_fascist.1.a: "他们会与我们同行。"
 BBA_switzerland_fascist.1.b: "我们不需要他们！"
 BBA_switzerland_fascist.2.t: "[FROM.GetNameDefCap]拒绝了我们"
 BBA_switzerland_fascist.2.desc: "尽管我们向[FROM.GetName]提出了各种建议，他们还是拒绝了我们向[FROM.GetAdjective]政权投降的请求。\n\n这使我们处于危险的境地，因为我们显然失去了中立地位，而且我们必须独自面对即将到来的任何灾难。"
 BBA_switzerland_fascist.2.a: "地平线上的乌云。"
 BBA_switzerland_fascist.3.t: "[SWI.GetName]要求控制[848.GetName]"
 BBA_switzerland_fascist.3.desc: "[FROM.GetNameDef]声称他们拥有对[848.GetName]的宣称，在1919年的一次公投中，该地区的大多数人选择加入当时的瑞士联邦。尽管他们已放弃了民主，而且公投发生在几十年前，但让他们控制这一地区能够节省我国的相关资源，并且可以作为对[FROM.GetName]的能力、或者说更重要的是忠诚度的考验。"
 BBA_switzerland_fascist.3.a: "这块地方理应是他们的。"
 BBA_switzerland_fascist.3.b: "我们不能放心地把这块地交给他们。"
 BBA_switzerland_fascist.4.t: "[FROM.GetNameDefCap]拒绝了我们扩张的请求"
 BBA_switzerland_fascist.4.desc: "尽管我们的忠诚和能力尽显，但[FROM.GetNameDef]选择拒绝我们的请求。[ROOT.GetNameDef]向[?SWI.SWI_requested_territory.GetName]的扩张需要再等等，也许直到我们认为不再值得继续从属于[FROM.GetName]为止。"
 BBA_switzerland_fascist.4.a: "这块地方理应是他们的。"
 BBA_switzerland_fascist.5.t: "[FROM.GetNameDefCap]同意了我们关于控制[?SWI.SWI_requested_territory.GetName]的要求"
 BBA_switzerland_fascist.5.desc: "虽然可能代价沉重，但我们对[FROM.GetNameDef]展示出的服从和尊重带来了回报。[ROOT.GetNameDef]能够立刻获得[?SWI.SWI_requested_territory.GetName]的控制权，并能将其纳入自身的领土。"
 BBA_switzerland_fascist.5.a: "非常好。"
 BBA_switzerland_fascist.5.b: "我们发誓会继续前进。"
 BBA_switzerland_fascist.6.t: "[SWI.GetName]要求扩张他们的领土"
 BBA_switzerland_fascist.6.desc: "在[FROM.GetAdjective]十分成功地控制了[848.GetName]之后，[FROM.GetNameDef]建议代替我们防御我们的[SWI_requested_territory.GetAdjective]。\n\n当然，这一建议意味着我们需要将地区的控制权交给他们，因此我们应当谨慎地评估一下他们的可靠程度。"
 BBA_switzerland_fascist.6.a: "他们已经证明了自己。"
 BBA_switzerland_fascist.6.b: "$BBA_switzerland_fascist.3.b$"
 BBA_switzerland_fascist.7.t: "[FROM.GetNameDefCap]欢迎我们的加入"
 BBA_switzerland_fascist.7.desc: "在一场[ROOT.GetCapitalVictoryPointName]的集会上，[ROOT.GetLeader]宣布了[FROM.GetName]已经承诺要与我们国家紧密合作，并保护[ROOT.GetName]免受任何敌人侵扰。\n\n来自[FROM.GetNameDef]的友好的长官和工作人员，作为我们的朋友，正在我们在此集会时不断涌入我们的国家，来帮助我们发展军事力量，并将其整合到他们的军事力量当中。"
 BBA_switzerland_fascist.7.a: "大有裨益！"
 ##########  SWISS EXPANSION EVENTS #######
 BBA_swiss_expansion.1.t: "我们还没有对[SWI_influenced_state]施加足够影响"
 BBA_swiss_expansion.1.desc: "尽管我们的宣传人员已经用尽全力，但民主的浪潮并未如我们预期的在[?SWI.SWI_influence_target_state.GetName]各州传播开来，很不幸，我们并不认为加入我们的全民公投会取得成功。\n\n当然这并不意味着我们就应该放弃，我们已经种下了一颗在未来将会生长壮大的种子，下次我们将更有可能获得成功。"
 BBA_swiss_expansion.1.a: "我们绝不会放弃我们的使命。"
 BBA_swiss_expansion.2.t: "在我们的影响下，[SWI_influenced_state]希望加入"
 BBA_swiss_expansion.2.desc: "经过广泛的宣传活动，[?SWI.SWI_influence_target_state.GetName]人民压倒性地支持加入[ROOT.GetNameDef]。\n\n民众的支持意味着，如果[?SWI.SWI_influence_target_state.GetName]属于一个与我国类似的民主国家，其将能通过民主程序加入我国。不幸的是，情况并非如此，所以他们需要我们的帮助，才能成为[SWI.GetName]的新成员。\n\n我们现在可以施压，要求在该地区进行公投，以决定他们是否要继续留在[ROOT.GetNameDef]。"
 BBA_swiss_expansion.2.a: "我们必须为他们带去真正的民主。"
 BBA_swiss_expansion.3.t: "[FROM.GetNameDefCap]要求获得[SWI_pressed_state]"
 BBA_swiss_expansion.3.desc: "那些据称中立的[FROM.GetName]流氓居然胆敢宣称[?SWI.SWI_state_being_claimed.GetName]属于他们。他们声称，该地区要求加入[FROM.GetNameDef]的呼声很高，就算进行公投结果也会是加入他们，因此他们认为该地是他们的合法领土。\n\n我们可以让[?SWI.SWI_state_being_claimed.GetName]进行一场我们毫无悬念会输掉的公投，或者冒着与他们开战的风险拒绝。"
 BBA_swiss_expansion.3.a: "我们不吃这套！"
 BBA_swiss_expansion.3.b: "接下来开始公投吧。"
 BBA_swiss_expansion.4.t: "[FROM.GetName]接受公投！"
 BBA_swiss_expansion.4.desc: "在全[?SWI.SWI_state_being_claimed.GetName]各地进行了有利于我们的和平公投之后，[FROM.GetNameDef]接受了公投结果并将这一地区的控制权转交给我们。我们将立刻将[?SWI.SWI_state_being_claimed.GetName]内领土转换成联邦各州，并且他们最终将沐浴在我们的民主制度之下。"
 BBA_swiss_expansion.4.a: "我们的联邦扩张了！"
 BBA_swiss_expansion.5.t: "[FROM.GetNameDef]无视公投呼吁！"
 BBA_swiss_expansion.5.desc: "尽管有着对民主和[ROOT.GetNameDef]的广泛支持，[FROM.GetName]仍决定忽视[?SWI.SWI_state_being_claimed.GetName]人民对于加入联邦一事举行全民公投的呼声。\n\n这释放了一个明确的信号，我们应当拿起武器，保卫我们被占领的州，抵抗[FROM.GetNameDef]的暴政。"
 BBA_swiss_expansion.5.a: "我们发誓要实现它！"
 BBA_swiss_expansion.6.t: "[FROM.GetNameDefCap]索取[848.GetName]"
 BBA_swiss_expansion.6.desc: "似乎[FROM.GetName]正要求[848.GetName]地区并入他们的联邦。该国引用了1919年的一次公投，该地区以压倒性多数票要求成为[FROM.GetNameDef]的一个州，但是[FROM.GetAdjective]拒绝了。现在看来他们改变了主意。\n\n不管我们是否愿意接受，很明显，他们已经把目光放在了扩张上，所以我们应该谨慎行事，就算同意他们的要求，也必须做好保卫我国领土的准备。"
 BBA_swiss_expansion.6.a: "为这么一个小地区不值得冒险。"
 BBA_swiss_expansion.6.b: "[ROOT.GetName]绝不割让任何领土！"
 BBA_swiss_expansion.6.c: "我们绝不会被这个欧洲大地上的脓包恐吓。"
 BBA_swiss_expansion.6.d: "好，很好。"
 BBA_swiss_expansion.7.t: "[FROM.GetNameDefCap]拒绝了我们关于让[848.GetName]加入[ROOT.GetName]的要求"
 BBA_swiss_expansion.7.desc: "尽管面对我们的强宣称和[848.GetName]人民的民主意愿，[FROM.GetAdjective]政府仍断然拒绝了我们的请求。\n\n我们不能让这个耻辱就这么算了。"
 BBA_swiss_expansion.7.a: "总有一天[848.GetName]会自由！"
 BBA_swiss_expansion.8.t: "[FROM.GetAdjective]政府业已同意我们关于[848.GetName]自由的请求"
 BBA_swiss_expansion.8.desc: "[FROM.GetNameDefCap]业已收到并且同意我们关于将[848.GetName]合并入[ROOT.GetNameDef]成为一个州的要求。\n\n这只是[ROOT.GetName]为了建设一个更加民主的欧洲迈出的第一步！"
 BBA_swiss_expansion.8.a: "这是为了民主！"
 BBA_swiss_expansion.9.t: "[FROM.GetName]提供保护"
 BBA_swiss_expansion.9.desc: "在凭借着脆弱的伪装要求我们交出[848.GetName]之后，[FROM.GetNameDef]要求获取我们所有的领土，据称这是为了保护我们免于不久之后想试图吞并[ROOT.GetNameDef]的[GER.GetNameDef]的侵略。\n\n虽然这个提议听上去比较合理，而且我们团结一起能够更好地抵御入侵，但是拿我们的主权作交换可能代价过于高昂了。\n\n当然，一旦我们拒绝这一提议，他们有可能对我们发动攻击。"
 BBA_swiss_expansion.9.a: "这或许是我们生存的唯一机会。"
 BBA_swiss_expansion.9.b: "那是我们不愿付出的代价！"
 BBA_swiss_expansion.10.t: "[FROM.GetNameDefCap]将会加入瑞士！"
 BBA_swiss_expansion.10.desc: "阿尔卑斯山的人们将庆祝我们两个阿尔卑斯国家的联合！我们将能够更好地抵御那些环绕我们的大国。"
 BBA_swiss_expansion.10.a: "终于！"
 BBA_swiss_expansion.11.t: "[FROM.GetNameDefCap]拒绝了我们"
 BBA_swiss_expansion.11.desc: "尽管我们是试图建立一个能够抵御欧洲强权的新国家，但是[FROM.GetLeader]依然针对我们的提议表达了[FROM.GetLeader.GetHerHis]反感。"
 BBA_swiss_expansion.11.a: "我们只剩一个选择了。"
 BBA_swiss_expansion.12.t: "[FROM.GetName]宣称我们的阿尔卑斯领地"
 BBA_swiss_expansion.12.desc: "在本次风波一次难以预料的转折中，[FROM.GetNameDef]声称[ROOT.GetAdjective]阿尔卑斯地区是他们的固有领土。他们的说法完全是无理取闹，但他们确实已经武装了绝大部分人口，随时准备入侵我们，只等我们拒绝。如果我们说不，充足的准备以及对他们有利的地形将使这场战争漫长而代价高昂，因此我们必须慎重考虑。"
 BBA_swiss_expansion.12.desc_FRA: "我们的友邦共和国，[FROM.GetNameDef]正在寻求将阿尔卑斯地区全部纳入他们的势力范围，并对该地区提出了领土要求。\n\n我们的[ROOT.GetAdjective]阿尔卑斯地区已经属于我国很长时间了，但让它们成为[FROM.GetAdjective]领土的一部分可以奖励它们的忠诚和干劲，使它们成为更强大的盟友。"
 BBA_swiss_expansion.12.a: "把阿尔卑斯给他们。"
 BBA_swiss_expansion.12.b: "真是荒谬！"
 BBA_swiss_expansion.13.t: "[FROM.GetNameDefCap]接受了我们的要求！"
 BBA_swiss_expansion.13.desc: "[FROM.GetAdjective]政府做了正确的决定，并且称他们的阿尔卑斯地区领土划归我们是理所应当的。这将保证我们的安全免受未来侵略者的侵犯。"
 BBA_swiss_expansion.13.a: "欢迎这些新加入的州！"
 BBA_swiss_expansion.14.t: "[FROM.GetName]拒绝了我们在阿尔卑斯地区的要求"
 BBA_swiss_expansion.14.desc: "尽管我们强力要求获得[FROM.GetAdjective]阿尔卑斯地区，[FROM.GetNameDef]依然对于我们的宣称表示了拒绝。如果我们选择继续与他们共进退，我们依然有其他方式来夺取这片领土。"
 BBA_swiss_expansion.14.a: "我们会得到它的，无论是什么方式。"
 BBA_swiss_expansion.15.t: "[FROM.GetName]正试图怂恿[AUS.GetName]反抗我们！"
 BBA_swiss_expansion.15.desc: "我们试图将[AUS.GetNonIdeologyName]与[ROOT.GetNonIdeologyName]合并的做法被[FROM.GetName]搅黄了。他们大肆宣扬自己那套可鄙的政治体系，还顺便贬低了我们。\n\n在敌人发动舆论诽谤攻势的时候试图推动两国合并是不可能完成的事情，所以我们必须静待时机，从而最终实现我国的光辉天命！"
 BBA_swiss_expansion.15.a: "他们只是在拖延不可避免的事情罢了！"
 BBA_swiss_expansion.16.t: "[FROM.GetNonIdeologyName]要求独立"
 BBA_swiss_expansion.16.desc: "尽管我们给予了保护与支持，我们的附属[FROM.GetName]如今要求我们释放他们，解除对他们的特权和对于我们的责任，从而再次成为他们自己的独立国家。\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.a: "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b: "他们将和我们阿尔卑斯地区一起，成为一个独立的国家。"
 BBA_swiss_expansion.16.c: "他们必须为之而战。"
 SWI_independence_demand_alps_paragraph: "除了独立自主以外，他们更进一步要求我们交出部分阿尔卑斯地区，明摆着要建立一个包括整个阿尔卑斯山脉的国家。\n\n"
 SWI_no_alps_independence: "他们可以再次获得独立。"
 SWI_have_alps_but_only_independence: "我们可以允许独立，到此为止。"
 BBA_swiss_expansion.17.t_alps: "[FROM.GetName]准许我们独立但是不给予他们的阿尔卑斯领土。"
 BBA_swiss_expansion.17.t_no_alps: "[ROOT.GetName]再度独立！"
 BBA_swiss_expansion.17.desc_alps: "即使我们没有实现所有的目的，但这依然是意义重大的一天。[FROM.GetNameDefCap]勉为其难地同意我们与他们分道扬镳，准许了我们期待已久的独立。然而与此同时他们也无耻地宣布他们不会放弃阿尔卑斯地区的领土。\n\n我们将不得不寻求其他可以让阿尔卑斯地区归附我们的方式。"
 BBA_swiss_expansion.17.desc_no_alps: "这是对[ROOT.GetNonIdeologyName]而言欢乐的一天，[FROM.GetNameDef]业已接受了我们的独立请求。这意味着我们又可以自由地决定我们自己的政策，自由地选择我们的外交政策立场。然而批判性地看，我们也将自己保护自己。"
 BBA_swiss_expansion.17.a: "[ROOT.GetNonIdeologyName]接下来是什么呢？"
 BBA_swiss_expansion.18.t: "[FROM.GetNameDefCap]准许我们和阿尔卑斯地区的独立与解放"
 BBA_swiss_expansion.18.desc: "我们的计划终于要取得成功了。[ROOT.GetNonIdeologyName]马上就将重得独立地位，而作为我们的一部分，和我们一同独立的还有先前[FROM.GetAdjective]的阿尔卑斯区。\n\n虽然我们不再接受先前宗主的保护，但新得到的土地会让我们国家的生存得到进一步保障。"
 BBA_swiss_expansion.18.a: "[ROOT.GetNameDefCap]崛起！"
 BBA_swiss_expansion.19.t: "[FROM.GetName]将不会让[ROOT.GetNonIdeologyName]独立！"
 BBA_swiss_expansion.19.desc: "我们独立的宣告并没有被前宗主[FROM.GetNameDef]善意地接受。现在他们试图通过对我们发动战争来拿下我们的国家，让我们拿起武器给他们证明看看[ROOT.GetName]没那么容易屈服。"
 BBA_swiss_expansion.19.a: "拿起武器！"
