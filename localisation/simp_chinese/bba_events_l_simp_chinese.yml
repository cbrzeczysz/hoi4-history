 BBA_italy_anti_colonialism_events.100.t: "[FROM.GetAdjective]官员对我方示好"
 BBA_italy_anti_colonialism_events.100.desc: "我们业已收到[FROM.GetName]关于寻求拉进与我们之间关系的谈判请求。他们详尽地回顾了两国的共同历史，并且谈到如果我们两国一旦联合将变得多么强大。毫无疑问的是，他们将自己看作是这一可能协议的主导者，虽然这个协议在某些方面是有益的，但是这会使我们失去所有的自主权。"
 BBA_italy_anti_colonialism_events.100.a: "阿尔巴尼亚与意大利人民将团结起来！"
 BBA_italy_anti_colonialism_events.100.b: "我们将追随新的意大利政府"
 BBA_italy_anti_colonialism_events.100.c: "胡说八道！"
 BBA_italy_anti_colonialism_events.101.t: "[FROM.GetNameDefCap]被整合进[ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.101.desc: "[FROM.GetAdjective]人民伟大且明智的领袖[FROM.GetLeader]业已同意加入我们并统一成一个国家！这对[ROOT.GetName]和[FROM.GetName]都是意义重大的一天！"
 BBA_italy_anti_colonialism_events.101.a: "好耶！"
 BBA_italy_anti_colonialism_events.102.t: "[FROM.GetAdjective]政府寻求合作"
 BBA_italy_anti_colonialism_events.102.desc: "[FROM.GetAdjective]政府非常明智地选择加入我们。尽管两个国家没有完全合并，但他们还是愿意接受[ROOT.GetAdjective]的领导和指引。可能结果远远没有达到预期，不过我们还是在不费一兵一卒的情况下，巩固了在地中海地区的地位。"
 BBA_italy_anti_colonialism_events.102.a: "工人阶级的又一次胜利！"
 BBA_italy_anti_colonialism_events.103.t: "[FROM.GetLeader]拒绝我方领导"
 BBA_italy_anti_colonialism_events.103.desc: "显而易见的是，[FROM.GetAdjective]人民的领袖是一个愚昧且自私的人。如果加入我们，不但两国的实力都能得到极大地提升；两国的人民更是能获得长久的和平，但[FROM.GetLeader]却毫无理性地拒绝了。"
 BBA_italy_anti_colonialism_events.103.a: "[FROM.GetAdjective]人民能接受吗？"
 BBA_italy_anti_colonialism_events.103.b: "[FROM.GetLeader]的统治要到头了。"
 bba_news.107.t: "教宗驾崩"
 bba_news.107.desc: "教宗庇护十一世在领导大公教会近20年后驾崩。他生前作为普世教会最高教长弥合了教廷与意大利政府之间的漫长分歧，而且在让梵蒂冈再次成为独立国家的过程中发挥了关键作用。"
 bba_news.107.a: "新教宗当登上圣座。"
 bba_news.107.b: "上主作为何等神秘。"
 ITA_pope_dies_tt: "§Y$ITA_papa_pio_xii$§!成为新教宗"
 bba_news.108.d: "意大利新成立的政府派遣了外交官与阿尔巴尼亚的统治者——索古一世国王进行了一系列谈判，希望能增进两国关系；并向索古施压，以求社会主义传播到阿尔巴尼亚的土地上。\n\n也许是感到阿尔巴尼亚君主制大限将至，亦或是单纯厌恶社会主义——无论如何，索古一世拒绝了与意大利人员的会谈，并号召所有的阿尔巴尼亚人民抵抗[ITA.GetNameDef]的压迫。\n\n外国军事专家坦言：就目前情况来看，一旦意大利政府发动任何军事行动，[ALB.GetNameDef]毫无胜算。"
 bba_news.108.b: "君主制早过时了！"
 bba_news.109.t: "[?ITA.ITA_var_deposed_leader.GetName]被罢免"
 bba_news.109.desc: "令人意想不到的是，[FROM.GetName]法西斯大委员会成功夺权了。[?ITA.ITA_var_deposed_leader.GetName]被罢免并被软禁。大委员会政变的动机是从因为领袖的军事失利与执政无能在[FROM.GetName]导致的危局中拯救国家，一些人担心如果不采取行动挽救局势，内战将指日可待。"
 bba_news.109.a: "太可怕了！"
 bba_news.109.b: "太好了！"
 bba_news.110.t: "[FROM.GetName]爆发内战！"
 bba_news.110.desc: "最近，[FROM.GetName]的新任领导人[FROM.GetLeader]无力应对日益加剧的紧张局势，导致[FROM.NetAdjective]分裂。内战爆发，将这个国家从内部撕裂。不同的派别，包括共产党、保皇党，民主党，都在争夺权力，导致联盟主导者不断变化，与此同时，法西斯分子则决心维持其统治。\n\n虽然内战的结果仍不明朗，但外界的帮助肯定会在未来的胜利中发挥重要作用。 "
 bba_news.110.a: "真是棘手的消息。"
 bba_news.110.b: "我们必须稳定局势！"
 bba_news.110.c: "这是我们的机会！"
 bba_news.111.t: "无政府主义联盟的声明"
 bba_news.111.desc: "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation: "[From.GetName]和[SPC.GetName]发表了联合声明，宣布成立无政府主义联盟。他们承诺互相帮助，并在一国遭他国攻击时共同抵抗。成百上千名无政府主义者涌入了意大利，声援此联合声明。"
 bba_news.111.desc_single_proclamation: "政府宣布成立无政府主义联盟后，来自世界各地的成千上万无政府主义者纷纷涌入[FROM.GetName]。在他们的宣言中，他们慷慨宣言要在世界上的每一个角落摧毁资本主义和击败法西斯主义。"
 bba_news.111.a: "我们会看看这会持续多久。"
 bba_news.666.t: "教宗上位掌权"
 bba_news.666.desc: "教宗[FROM.GetLeader]震惊了世界各国领袖。他罢黜了[FROM.GetName]的[?ITA.ITA_var_deposed_leader.GetName]国王并以天主旨意为名自行掌权。相当多的意大利人也极其震惊，而教廷在意大利国内广受支持，一些人则将这起政治剧变作为[FROM.GetNameDefCap]辉煌的新纪元开端而张灯结彩。"
 bba_news.666.a: "这真的是想不到。"
 bba_news.200.t: "希特勒之死"
 bba_news.200.desc: "[GER.GetAdjective]广播播报了一则新闻，称其元首阿道夫·希特勒已经逝世。这则新闻播报于同盟国和[SOV.GetAdjective]对[GER.Capital.GetCapitalVictoryPointName]发起猛烈进攻，并对[GER.GetAdjective]的腹地发起规模庞大的攻势之后。[GER.GetLeader]宣布了这则新闻，据称，他是元首指定的继承者。他先表达了国家对希特勒逝去的悲痛，并陈述了他在指挥国家进行这场防御的指挥部中死去的细节。但是，无论是希特勒的死亡的事实，还是他死亡的方式，都无从考证。但是，这则宣告无疑打击了[GER.GetAdjective]人民的士气。 "
 bba_news.200.a: "[GER.GetAdjective]还会继续作战吗？"
 bba_news.200.b: "所以这个杂种死了？我们没能活捉他真是太可惜了！"
 bba_news.200.c: "我们能确定他已经死了吗？"
 bba_news.200.d: "这不会改变什么。我们会战斗至最后一人。"
 bba_news.201.t: "[POL.GetAdjective]与[SOV.GetNameDef]结盟"
 bba_news.201.desc: "尽管已有一个[POL.GetAdjective]政府在战时流亡于伦敦，但是同盟国选择了承认[SOV.GetAdjective]所扶持的[POL.GetName]共产主义政府为一个合法政府。外交资料显示，同盟国和[SOV.GetName]间已就战后对欧洲的势力划分达成了协议。而对在伦敦的[POL.GetAdjective]政府来说更不幸的是，对[SOV.GetAdjective]协议最主要的障碍，只是[SOV.GetLeader]将波兰纳入[SOV.GetAdjective]势力范围的意愿，而不是他们。\n\n虽然很多人将其视为对[POL.GetName]的背叛，仍有很多人认为既然[SOV.GetAdjective]已经占领了这个国家，拒绝他们的最后通牒并危害欧洲未来的稳定，则显得没有什么必要了。"
 bba_news.201.a: "为未来的和平作出的不幸牺牲"
 bba_news.201.b: "同盟国不值得信任"
 bba_news.201.c: "我们再也不会向欧洲的法西斯侵略者露出弱点"
 ###ITALYS NEWS EVENTS####
 #PURGE THE PARTY
 bba_news.100.t: "[GetPurgeEventTitles]"
 bba_news.100.a: "[GetPurgeEventOptions]"
 bba_news.100.t_some_purged: "清洗国家法西斯党"
 bba_news.100.desc_some_purged: "随着[ROOT.GetLeader]在党内地位进一步提升，一些墨索里尼的亲信已经被开除出党。这场清洗并不像有些人担心的那样严重，但是仍然让[ROOT.GetLeader]的位置更加稳固，以在意大利推行他自己的政策。"
 bba_news.100.a_some_purged: "滚得好啊。"
 bba_news.100.t_many_purged: "国家法西斯党的大清洗"
 bba_news.100.desc_many_purged: "随着[Root.GetLeader]成为了[ROOT.GetNameDefCap]的绝对领导人，数位法西斯党高层已经被剥夺了权力。这场清洗彻底清除了任何旧统帅——贝内托·墨索里尼——的潜在盟友，还有他那重回意大利领袖地位的幻想。"
 bba_news.100.a_many_purged: "展示力量"
 bba_news.100.t_none_purged: "没有清洗的“清洗”"
 bba_news.100.desc_none_purged: "近日有传言称，国家法西斯党内发生了一场清洗，所有忠于墨索里尼的成员都被逐出了党外。但实际上党内似乎并没有发生清洗，取而代之的是一场大赦。这也许会让国家法西斯党更加强大，但确实削弱了[ROOT.GetLeader]作为党魁的地位。"
 bba_news.100.a_none_purged: "大慈大悲的[ROOT.GetLeader]做事真是有一套。"
 #FATE OF MUSSOLINI
 bba_news.101.t: "意大利前领袖贝尼托·墨索里尼被处决"
 bba_news.101.desc: "贝尼托·墨索里尼失势后，因其昏庸无能和其不作为的叛国行为而一直遭到软禁。拘禁中的墨索里尼静待着他的结局——它终于找上门来了。今日清早，这位意大利前任领导者在一群政府代表们的见证下被枪决。他的遗体于同日被安葬，只有他最亲近的几位家属出席了这场非公开的葬礼。"
 bba_news.101.a: "墨索里尼的生命就这样结束了。"
 bba_news.102.t: "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_innocent: "墨索里尼被无罪释放"
 bba_news.102.t_guilty: "墨索里尼被判入狱"
 bba_news.102.desc: "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent: "令所有人都感到吃惊的事情发生了：对前领袖墨索里尼的审判驳回了他受到的所有指控，他现已被无罪释放。墨索里尼将能够以自由的[ROOT.GetNameDefCap]公民的身份度过余生。他目前还没有透露将来的计划，但年迈的领袖在人们心中的影响力绝不可小觑。"
 bba_news.102.desc_guilty: "正如人们预料的那样，所有针对这位意大利前领袖的指控都已被证实，他被正式宣判有罪。前领袖拒不认罪，但最终还是被判处终身监禁。人们无从得知新政权是否干预了这次审判——如果真是那样，他们大抵会对其结果感到十分满意。"
 bba_news.102.a: "假模假样的审判。"
 bba_news.103.t: "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists: "墨索里尼被共产党杀害！"
 bba_news.103.t_coverstory: "墨索里尼逃亡未遂被杀！"
 bba_news.103.desc: "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists: "[FROM.GetNameDefCap]的前任领导人贝尼托·墨索里尼死亡，很可能是被共产党所处决。[FROM.GetLeader]的新政权快速行动，逮捕了多名共产党同情者。躁动不安的氛围笼罩着整个国家，很多人呼吁要对他们眼中的敌人伸张正义、以眼还眼。"
 bba_news.103.desc_coverstory: "[FROM.GetNameDefCap]的前任领导人贝尼托·墨索里尼在大权旁落后试图逃出软禁他的住宅。一帮武装分子冲入墨索里尼的住宅并爆发了一场枪战。墨索里尼在混战中中枪不治。"
 bba_news.103.a: "乱成了一锅粥。"
 bba_news.104.t: "公布新军事项目"
 bba_news.104.desc: "为了加强两国的军事实力，[ROOT.GetNameDefCap]与[FROM.GetNameDefCap]签署了一项联合计划。这项协议能够让两国高效地分享科技工艺和研究成果；同时坚实地维系两国之间的纽带。"
 bba_news.104.a: "一切按计划进行"
 bba_news.105.t: "签署新互不侵犯条约"
 bba_news.105.desc: "[ROOT.GetNameDefCap]与[FROM.GetNameDefCap]签署了互不侵犯条约，保证了两国之间的和平。两国因此得以聚焦于其他地区的事务，但是所有人都好奇这份来之不易的条约可以维持多久。"
 bba_news.105.a: "一个明智的决定。"
 bba_news.106.t: "[GetVittorioDiesEventTitles]"
 bba_news.106.t_king: "意大利国王逝世"
 bba_news.106.t_emperor: "意大利皇帝逝世"
 bba_news.106.desc: "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king: "[FROM.GetName]老国王维托里奥·埃马努埃莱三世驾崩了。他作为国家稳定的象征带领意大利度过了两次世界大战，在这些危机岁月中凝聚了[FROM.GetAdjective]的民心。悲伤的民众走上街头，向驾崩的国王致以感激与拥戴之心。\n\n全国上下希望老国王唯一的继承人翁贝托亲王可以为[FROM.GetAdjective]的人民担当同样坚实可靠的顶梁柱。亲王很快将加冕成为国王翁贝托二世——万岁万岁万万岁！"
 bba_news.106.desc_emperor: "[FROM.GetName]老皇帝维托里奥·埃马努埃莱三世驾崩了。他作为国家稳定的象征带领意大利度过了两次世界大战，在这些危机岁月中凝聚了[FROM.GetAdjective]的民心。悲伤的民众走上街头，向驾崩的皇帝致以感激与拥戴之心。\n\n全国上下希望老皇帝唯一的继承人翁贝托亲王可以为[FROM.GetAdjective]的人民担当同样坚实可靠的顶梁柱。亲王很快将加冕成为[FROM.GetName]皇帝翁贝托一世——万岁万岁万万岁！"
 bba_news.106.a: "一个时代的终结。"
 bba_italian_formables_news.1.t: "意大利完成民族统一"
 bba_italian_formables_news.1.desc: "意大利领导人[ITA.GetLeader]今天宣布开始将意大利民族统一分子声索的领土并入版图。他宣称这将加强意大利作为世界列强的地位，而且最终将所有意大利人团结在一面国旗之下。很多人会扪心自问，一个如此广阔的国家是否真能团结统一？只有时间才知道意大利的命运如何。"
 bba_italian_formables_news.1.a: "我们是欧洲的新霸主了！"
 bba_italian_formables_news.1.b: "这样的国家肯定会崩溃。"
