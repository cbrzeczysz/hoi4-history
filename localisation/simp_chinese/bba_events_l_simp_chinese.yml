 BBA_italy_air_accident.01.t: "$ITA_italo_balbo$溘然长逝"
 BBA_italy_air_accident.01.desc: "伊塔洛·巴尔博元帅的座机在利比亚上空被友军防空火力击落。由于对友军军机判别失误，军机在即将落地时被己方防空阵地的高射炮开火击毁。庆幸的是中将朱塞佩·泰莱拉当时并未与元帅同乘，而是在另一架飞机上从而幸免于难。但友军的乌龙事件让他感到各种意义上的不安。"
 BBA_italy_air_accident.01.a: "真是致命打击……"
 BBA_italy_air_accident.02.t: "$ITA_giuseppe_tellera$溘然长逝"
 BBA_italy_air_accident.02.desc: "由于对友军军机判别失误，伊塔洛·巴尔博元帅的座机遭到了友军防空火炮的攻击。幸运的是，元帅本人毫发无伤，但不幸的是，他的参谋长也就是中将朱塞佩·泰莱拉当时身处另外一架军机上，被友军防空火炮击毁。巴尔博元帅为这起乌龙事件大动肝火，他狠狠惩戒了负责的防空部队——包括负责的军官。"
 BBA_italy_air_accident.02.a: "真是悲剧啊……"
 BBA_italy_air_accident.03.t: "友军误击得以避免"
 BBA_italy_air_accident.03.desc: "由于对友军军机判别失误，伊塔洛·巴尔博元帅的座机遭到了友军防空火炮的攻击。巴尔博元帅成功与地面防空部队取得了联系，在避开防空火炮的同时让地面部队停火，最终军机安然降落。元帅因其勇敢果决且在危急时刻保持冷静而饱受赞扬。"
 BBA_italy_air_accident.03.a: "巴尔博的英勇挽救了局面！"
 BBA_italy_air_accident.11.t: "空难悲剧"
 BBA_italy_air_accident.11.desc: "在视察法国边境的途中，空军参谋长阿尔多·佩莱格里尼和彼得罗·平托将军的座机的发动机发生了问题导致坠毁。不幸的是机上无人生还。"
 BBA_italy_air_accident.11.a: "[ROOT.GetNameDefCap]失去了两名优秀的军官。"
 BBA_italy_air_accident.12.t: "空难"
 BBA_italy_air_accident.12.desc: "在视察法国边境的途中，空军参谋长阿尔多·佩莱格里尼和彼得罗·平托将军的座机的发动机发生了问题，飞机高度极速下降。面对近在咫尺的死亡，佩莱格里尼夺过了飞机的控制权，并且让飞机成功迫降。多亏了佩莱格里尼对马尔凯蒂产飞机性能了如指掌，才使得军机上的众人得以幸存，最严重的不过是一点擦伤。 "
 BBA_italy_air_accident.12.a: "命运眷顾着他们！"
 ITA_pellegrini_promotion_tt: "\n$air_chief$特质从§Y专家§!增强为§Y大师§!。"
 BBA_italy_naval_cooperation_programs.01.t: "意大利的海军合作计划"
 BBA_italy_naval_cooperation_programs.01.desc: "我们收到了一份来自[From.GetName]的邀请，请求我们加入海军合作计划。这项计划虽然对我们十分有利，但同样对[FROM.GetAdjective]的海军也十分受用。"
 BBA_italy_naval_cooperation_programs.01.a: "一个双赢的交易！"
 BBA_italy_naval_cooperation_programs.01.b: "意大利人给不了我们什么。"
 BBA_italy_naval_cooperation_programs.02.t: "[FROM.GetNameDefCap]加入了$ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.02.desc: "看来[From.GetName]做出了明智的决策，决定加入我们的海军合作计划。这对双方都有着好处，并且能够显著增强我们的实力。"
 BBA_italy_naval_cooperation_programs.02.a: "让专家们开始干活！"
 BBA_italy_naval_cooperation_programs.03.t: "[FROM.GetNameDefCap]拒绝加入$ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.03.desc: "[FROM.GetName]做出了一个愚蠢的决定，拒绝加入我们的海军合作计划。单打独斗者误以为光靠自己就能凌驾于众人之上，而我们则明白“众人拾柴火焰高”。"
 BBA_italy_naval_cooperation_programs.03.a: "蠢货做出了让人意料之外却情理之中的选择。"
 BBA_italy_naval_cooperation_programs.04.t: "和[FROM.GetAdjective]的海军举行联合演习"
 BBA_italy_naval_cooperation_programs.04.desc: "[FROM.GetAdjective]邀请我们参加海军联合军演，他说只有这样我们才能为战争做好准备，将来犯之敌打的片甲不留。"
 BBA_italy_naval_cooperation_programs.04.a: "乘风破浪！"
 BBA_italy_naval_cooperation_programs.04.b: "意大利人给不了我们什么。"
 BBA_italy_naval_cooperation_programs.05.t: "[ROOT.GetAdjective]-[FROM.GetAdjective]的联合军演正在进行"
 BBA_italy_naval_cooperation_programs.05.desc: "[FROM.GetName]接受了我们海军联合军演的提议，他们意识到了必须防患于未然，为未来可能发生的战争做好准备。"
 BBA_italy_naval_cooperation_programs.05.a: "好极了！"
 BBA_italy_naval_cooperation_programs.06.t: "[FROM.GetNameDefCap]拒绝了我们的提议"
 BBA_italy_naval_cooperation_programs.06.desc: "鼠目寸光的[FROM.GetName]拒绝了我们的提议！拒绝联合军演就是为了让我们的舰队难以全面的为未来的状况做好准备……何等傲慢而又卑劣的想法！"
 BBA_italy_naval_cooperation_programs.06.a: "[FROM.GetLeader]还没搞清楚状况啊……"
 BBA_italy_naval_cooperation_programs.07.t: "[ROOT.GetAdjective]-[FROM.GetAdjective]联合军演"
 BBA_italy_naval_cooperation_programs.07.desc: "我们的海军将领高兴地报告称最近的演习取得了巨大的成功！这次行动让全军上下有着巨大的收获，在战术上也有了新的见解。这为我们未来在公海上行动提供了有利保障。"
 BBA_italy_naval_cooperation_programs.07.a: "是时候把所学付诸实践了！"
 ITA_joint_maneuvers_with_country_remove_effect_tt: "在§Y[?ITA.ITA_joint_maneuvers_with_country_days]§!天后完成联合演习后时，将会获得："
 BBA_italy_naval_cooperation_programs.08.t: "[FROM.GetAdjective]提供售卖护卫舰服务"
 BBA_italy_naval_cooperation_programs.08.desc: "[FROM.GetAdjective]找上门来并提议我们可以购买他们的一些护卫舰。尽管这些舰船有些老旧，但她们或许仍能在我们的舰队中发挥作用。"
 BBA_italy_naval_cooperation_programs.08.a: "这将显著增强[ROOT.GetAdjective]的舰队！"
 BBA_italy_naval_cooperation_programs.08.b: "我们不需要来自[ITA.GetAdjective]的残羹剩饭。"
 BBA_italy_naval_cooperation_programs.09.t: "[FROM.GetNameDefCap]同意购买我们的护卫舰"
 BBA_italy_naval_cooperation_programs.09.desc: "[FROM.GetName]接受我们的提议，决定购买我们老旧过时的护卫舰。如若他们真的将这些舰艇安排进他们的舰队，那么他们的海军想必是已羸弱不堪，对未来忧心忡忡了。不过，售卖这些舰艇，将其剔除出我们的海军体系，会让我们舰队现有舰船得到更好的包养，舰队全员机动能力也将获得显著提升，未来能够发挥出更强的战力。"
 BBA_italy_naval_cooperation_programs.09.a: "不错的买卖！"
 BBA_italy_naval_cooperation_programs.10.t: "[FROM.GetNameDefCap]婉拒购买我们的护卫舰"
 BBA_italy_naval_cooperation_programs.10.desc: "[FROM.GetName]并没有像我们所希望的那样容易被说服，购买我们陈旧的护卫舰。我们必须想点其他办法处理这些过时的舰艇。"
 BBA_italy_naval_cooperation_programs.10.a: "我们会找到其他买家的。"
 ITA_cooperation_programs_deal_others_tt: "（[ROOT.GetEscortShipsSender]）：向[ROOT.GetEscortShipsReceiver]移交§Y2艘库尔塔托内级驱逐舰§!和§Y2艘西北风级驱逐舰§!。"
 ITA_cooperation_programs_deal_root_tt: "[ROOT.GetFlag]§Y[ROOT.GetName]§!"
 ITA_cooperation_programs_deal_from_tt: "[FROM.GetFlag]§Y[FROM.GetName]§!"
 BBA_italy_naval_cooperation_programs.11.t: "[ITA.GetNameDefCap]提供驱逐舰"
 BBA_italy_naval_cooperation_programs.11.desc: "[FROM.GetAdjective]提议他们可以无偿提供2艘较为老旧的驱逐舰给我们。虽然这些舰艇已经过时了，但将其翻新下仍能在我们的舰队中找到一席之地。这确实是一份慷慨的礼物。 "
 BBA_italy_naval_cooperation_programs.11.a: "我们十分感谢这份援助！"
 BBA_italy_naval_cooperation_programs.12.t: "我们的鹫座级驱逐舰已抵达西班牙"
 BBA_italy_naval_cooperation_programs.12.desc: "[FROM.GetAdjective]海军已经收到了我们慷慨馈赠的驱逐舰。希望她们能够派上用场。"
 BBA_italy_naval_cooperation_programs.12.a: "再会了！"
 BBA_italy_naval_cooperation_programs.13.t: "[FROM.GetNameDefCap]拒绝了我们的驱逐舰"
 BBA_italy_naval_cooperation_programs.13.desc: "[FROM.GetAdjective]拒绝了我们无偿提供的两艘驱逐舰。他们的舰队一定十分强大所以才拒绝了这项提议！"
 ITA_cede_aquila_class_destroyers_tt: "[ROOT.GetEscortShipsSender]：向[ROOT.GetEscortShipsReceiver]移交§Y2艘鹫座级驱逐舰§!。"
 BBA_italy_naval_cooperation_programs.14.t: "[ITA.GetName]出口袖珍潜艇"
 BBA_italy_naval_cooperation_programs.14.desc: "[FROM.GetAdjective]询问我们是否有兴趣购买五艘袖珍潜艇。她们的用途有限，但能满足目前我们海军的需求，加强我们海军的能力。"
 BBA_italy_naval_cooperation_programs.14.a: "她们将在我们的海军中表现优异。"
 BBA_italy_naval_cooperation_programs.14.b: "没兴趣，不如看看别的。"
 BBA_italy_naval_cooperation_programs.15.t: "[FROM.GetName]购买我们的袖珍潜艇"
 BBA_italy_naval_cooperation_programs.15.desc: "[FROM.GetAdjective]海军相中了我们袖珍潜艇所具有的优势，决定购买她们。这无疑是对我国工程师和海军能力的一种肯定。"
 BBA_italy_naval_cooperation_programs.15.a: "好极了！"
 BBA_italy_naval_cooperation_programs.16.t: "[FROM.GetName]拒绝我方提案"
 BBA_italy_naval_cooperation_programs.16.desc: "[FROM.GetAdjective]海军并没有相中我们的袖珍潜艇，认为其难堪大用。这必定是因为他们心胸狭隘，而且坦白来说我们的潜艇这么高，只有头脑简单的人才会看不出来她们的优点。"
 BBA_italy_naval_cooperation_programs.17.t: "[ITA.GetAdjective]的袖珍潜艇到达[ROOT.GetName]"
 BBA_italy_naval_cooperation_programs.17.desc: "[FROM.GetAdjective]的袖珍潜艇终于抵达，这必将能够加强我们海军的能力！这必将显著扩大我们的海军，我们会好好使用她们的。"
 BBA_italy_naval_cooperation_programs.17.a: "事不宜迟，让她们直接上阵吧！"
 BBA_italy_human_torpedo_raid.1.t: "对[?ITA.ITA_raided_state_var.GetName]发动袭击"
 BBA_italy_human_torpedo_raid.1.desc: "意大利人设法利用小型舰船避开了我们于[?ITA.ITA_raided_state_var.GetName]的港口防御工事，潜入了我们的港口，并对港口内的我方战舰进行了突袭。虽然这次袭击并未击沉任何一艘战舰，但损害却无法避免。修复这些战舰使其重返战斗岗位需要花上一些时间。"
 BBA_italy_human_torpedo_raid.1.a: "太不幸了。"
 ITA_human_torpedo_raid_tt: "这项袭击行动只能够执行一次。"
 ITA_human_torpedo_effect_tt: "将损害停靠在该地区的海军单位。"
 ITA_human_torpedo_target_effect_tt: "将损害于[?ITA.ITA_raided_state_var.GetName]的海军单位。"
 BBA_italy_colonial_management.1.t: "殖民地警察"
 BBA_italy_colonial_management.1.desc: "自从建国以来，我们的殖民地在不到一个世纪的时间里迅速扩张，然而这种扩张现在开始榨干我国的人力。不过，我们可以通过招募例如骆驼骑兵、萨瓦里骑兵、西帕希骑兵等本地警备部队来尽可能缓解人力问题。招募这些殖民地部队可以减轻我军的压力，而他们对故土与周遭的一切的熟悉对我们来说大有裨益。"
 BBA_italy_colonial_management.1.a: "招他们进来！"
 BBA_italy_colonial_management.1.b: "我们另有打算。"
 BBA_italy_colonial_management.1_do_not_apply_tt: "在已控制的[GetAfricanStates][GetAndOrNothing][GetAlbanianStates]可以使用占领法案§Y$colonial_police$§!。"
 BBA_italy_colonial_management_african_states: "非洲地区"
 BBA_italy_colonial_management_albanian_states: "阿尔巴尼亚地区"
 BBA_italy_colonial_management_and: " 与 "
 BBA_italy_bop.1.t: "[?ITA.ITA_lost_core.GetName]沦陷"
 BBA_italy_bop.1.desc: "我们的[?ITA.ITA_lost_core.GetName]落入了敌人手中！这一定会动摇意大利人民对我们战争的信心，甚至还会引发议和的舆论。事态的反转少说也让相当一部分民众失望了，国民正在寻找任何该被谴责的对象。我们必须主动出击，把敌人赶出意大利！"
 BBA_italy_bop.1.a: "真是糟透了！"
 ITA_losing_cores_tt: "每当[ROOT.GetName]失去一个§Y核心地区§!的控制时影响将会生效。"
 BBA_italy_bop.2.t: "[?ITA.ITA_lost_colony.GetName]沦陷"
 BBA_italy_bop.2.desc: "敌军已经夺取[?ITA.ITA_lost_colony.GetName]的控制权，这震惊了全体意大利人！人民曾经以为这场战争优势在我，或者战局至少很快将利于我方。这诚然是一次失败，但是只要我们计划出色、坚韧不拔，就一定可以夺回[?ITA.ITA_lost_colony.GetName]！"
 BBA_italy_bop.2.a: "我们必将再次崛起！"
 ITA_losing_colonies_tt: "每当[ROOT.GetName]失去一个§Y非核心地区§!的控制时，只要权力平衡倾向§Y$ITA_grand_council_side$§!小于§Y30%§!，影响就会生效。"
 BBA_italy_bop.3.t: "我们收复了[?ITA.ITA_reclaimed_core.GetName]"
 BBA_italy_bop.3.desc: "我们部队成功收复了[?ITA.ITA_reclaimed_core.GetName]，鼓舞了所有意大利人的士气！这一刻我们力挽狂澜，誓将敌人逐出我们热爱的[ITA.GetNameDef]。"
 BBA_italy_bop.3.a: "优势在我！"
 ITA_reclaiming_cores_tt: "每当[ROOT.GetName]从敌人手中光复一个§Y核心地区§!时影响将会生效。"
 BBA_italy_council_deposes_duce.1.t: "废黜[?ITA.ITA_var_deposed_leader.GetName]"
 BBA_italy_council_deposes_duce.1.desc: "为了救意大利于危难，同时拯救法西斯政体，我们必须做一件未敢设想的事情：把[?ITA.ITA_var_deposed_leader.GetName]赶下台！他的无知无能拖累了我们的国计民生与发展大业。我们有义务去捍卫[FROM.GetAdjective]人民与他们的未来！"
 BBA_italy_council_deposes_duce.1.a: "大局为重。"
 BBA_italy_civil_war.1.t: "意大利内战"
 BBA_italy_civil_war.1.desc: "我们挚爱的意大利在战争的重压下四分五裂！敌对各方正在招兵买马，准备为了祖国所剩下的一切与意大利未来的信念而战。我们所有人都面临着艰难的抉择，但是我们必须坚持不懈，方能浴火重生。 "
 BBA_italy_civil_war.1.a: "我们需要坚定有力的领导！"
 BBA_italy_civil_war.1.b: "我们需要稳定与传统！"
 BBA_italy_civil_war.1.c: "走向人民的革命吧！"
 BBA_italy_civil_war.1.d: "让自由统治一切！"
 BBA_italy_civil_war.2.t: "$ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.2.desc: "最近成立的抵抗组织看来正在我们后方搞破坏。我们对这个组织知之甚少，他们看起来主要是由叛逃的前陆军军官构成。我们正在准备引蛇出洞，不过目前我们缺少预判他们下一步行动的情报。"
 BBA_italy_civil_war.2.a: "他们躲不久了。"
 BBA_italy_civil_war.3.t: "$ITA_gappisti$"
 BBA_italy_civil_war.3.desc: "我们收到的情报显示几撮自称“爱国行动小组”的共产党游击队在我方领土内发动了几次成功的袭扰行动。他们训练有素、装备精良，足以让我们怀疑他们是受[FROM.GetName]资助的。"
 BBA_italy_civil_war.3.a: "狡诈的赤匪！"
 BBA_italy_civil_war.4.t: "[FROM.GetName]的反游击扫荡"
 BBA_italy_civil_war.4.desc: "[FROM.GetName]的反抗军和游击队为解放意大利全境所做的不懈努力迎来了胜利！实际上，仍在掌权的邪恶当局不得不发动了新一轮残酷的反游击扫荡。我方特工在[FROM.GetName]的任务变得更艰难了，但是我们仍将为了自由的意大利而战！"
 BBA_italy_civil_war.4.a: "为自由而献身！"
 BBA_italy_civil_war.5.t: "[FROM.GetAdjective]要求独立"
 BBA_italy_civil_war.5.desc: "我们的盟友，同样也是我们附属国的意大利最近提出了脱离我方管制和获得完全独立的请求。我们首先要确保[FROM.GetName]的控制权，以免意大利前线土崩瓦解，不过也许是时候给予他们自由了。"
 BBA_italy_civil_war.5.a: "让他们独立。"
 BBA_italy_civil_war.5.b: "拒绝独立申请。"
 BBA_italy_civil_war.6.t: "[ROOT.GetNameDef]独立"
 BBA_italy_civil_war.6.desc: "我们的盟友，同样也是暂时的宗主，[FROM.GetName]听取了我们对自由的呼唤并同意让我国恢复独立！我们饱经战争摧残的国家终于迎来了这个重要的时刻。现在我们终于可以开始专注于重建我们的祖国并走上重归统一的道路。"
 BBA_italy_civil_war.6.a: "我们再一次主宰了自己的命运。"
 BBA_italy_civil_war.7.t: "[FROM.GetName]拒绝了我国的独立请求"
 BBA_italy_civil_war.7.desc: "我们残暴的宗主[FROM.Adjective]拒绝了我们诚恳的独立请求！虽然他们为我们赢得内战提供了很大的帮助，但他们仍无权支配我们的命运或干涉我们的内政。当时机成熟之时，我们有责任将他们从我们的家园里赶走并争取属于我们自己的自由。"
 BBA_italy_civil_war.7.a: "他们会后悔的！"
 BBA_italy_civil_war.7.b: "我们只得如此..."
 ITA_we_will_transfer_the_following_states_tt: "这些地区将被转交给§Y[RDS.GetFlag][RDS.GetNameDef]§!："
 ITA_we_keep_our_occupied_states_tt: "我们将继续控制目前已经占领的地区。"
 BBA_italy_civil_war_fascist_tt: "我们将继续控制§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!。§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!将会成为§Y$RSI_DEF$§!。[GetRsiOverlord]"
 BBA_italy_civil_war_monarchist_tt: "我们将成为§Y$RDS_DEF$§!，以§Y$neutrality$§!反叛者的身份发动内战。[GetRdsOverlord]"
 BBA_italy_civil_war_communist_tt: "我们将成为§Y$RDS_DEF$§!，以§Y$communism$§!反叛者的身份发动内战。[GetRdsOverlord]"
 BBA_italy_civil_war_democratic_tt: "我们将成为§Y$RDS_DEF$§!，以§Y$democratic$§!反叛者的身份发动内战。[GetRdsOverlord]"
 ITA_rsi_overlord_tt: "我们将成为§Y[?ITA_rsi_overlord.GetFlag][?ITA_rsi_overlord.GetNameDef]§!的附庸。"
 ITA_rds_overlord_tt: "我们将成为§Y[?ITA_rds_overlord.GetFlag][?ITA_rds_overlord.GetNameDef]§!的附庸。"
 BBA_italy_civil_war.100.t: "被占领的意大利领土"
 BBA_italy_civil_war.100.desc: "我们突然发现我们正控制着本属于我们意大利盟友的土地。将这些领土转交给[RDS.GetName]将允许我们解放出更多的部队来支援别处的战线。"
 BBA_italy_civil_war.100.a: "移交领土。"
 BBA_italy_civil_war.100.b: "保留已占领土地。"
 BBA_italy_civil_war.101.t: "[FROM.GetName]转交意大利领土"
 BBA_italy_civil_war.101.desc: "[FROM.GetName]英明神武的领袖[FROM.GetLeader]，已经慷慨的将意大利的领土转交给了我们！这不仅极大的鼓舞了战士们的时期，增强了我们的实力的同时还有助于我们投入更大的努力来解放整个意大利。"
 BBA_italy_civil_war.101.a: "前进！"
 BBA_italy_civil_war.300.desc: "我们团结[FROM.Adjective]人民对抗法西斯主义的努力即将取得胜利！我们不能再坐视美丽的祖国流血漂橹了。凭借我们团结起来的力量，我们将有能力一举摧毁法西斯主义政权，将全意大利从暴政中解放！"
 BBA_italy_interaction_events.1.t: "[ITA.GetLeader]索要[846.GetName]"
 BBA_italy_interaction_events.1.desc: "意大利领导人[ITA.GetLeader]向我国提交了最后通牒，这种完全不可想象、令人恼怒的做法践踏了我国长久以来的中立地位。我国要么在两周之内必须将[846.GetName]交给意大利人，要么迎来战争。我们该怎么做？"
 BBA_italy_interaction_events.1.a: "我们少了一处要防御的弱点。"
 BBA_italy_interaction_events.1.b: "我们倒想看看他们怎么办！"
 BBA_italy_interaction_events.2.t: "软弱的[SWI.GetName]屈服了"
 BBA_italy_interaction_events.2.desc: "[SWI.GetNameDef]联邦主席今天宣布了一个时代的终结。他们将会割让意语地区[846.GetName]给我国，而且放弃他们对该地区任何意语城镇的宣称。今天标志着[SWI.GetName]国土面积与多民族价值观的衰落，因为他们之后就会将意大利语移出官方语言。"
 BBA_italy_interaction_events.2.a: "完美！"
 BBA_italy_interaction_events.3.t: "[SWI.GetNameDef]拒不退让！"
 BBA_italy_interaction_events.3.desc: "[SWI.GetName]今天宣布以拒绝我国要求[846.GetName]回归意大利民族国家的形式放弃中立地位。正因为这个愚蠢的决定，我们的选项只剩下将瑞士联邦体系挫骨扬灰、化为乌有。"
 BBA_italy_interaction_events.3.a: "山地师！出动！"
 BBA_italy_interaction_events.4.t: "要求加冕意大利亲王"
 BBA_italy_interaction_events.4.desc: "我们收到了[ITA.GetLeader]要求将名为艾莫内的意大利亲王正式加冕为克罗地亚国王托米斯拉夫二世的提案。如果我们接受了这项要求，我们自然会失去一些独立自主，不过有可能在不久的将来得以免于意大利入侵。"
 BBA_italy_interaction_events.4.a: "他应当成为托米斯拉夫国王！"
 BBA_italy_interaction_events.4.b: "意大利人将在达尔马提亚海岸迎来死期。"
 BBA_italy_interaction_events.5.t: "艾莫内亲王的加冕仪式"
 BBA_italy_interaction_events.5.desc: "萨格勒布的钟声在今天响起，被称为艾蒙内的意大利王子加冕为克罗地亚的托米斯拉夫二世。我们的影响力正进一步扩散到巴尔干地区，伴随着的是我们即将来临的辉煌时代。"
 BBA_italy_interaction_events.5.a: "干的漂亮！"
 BBA_italy_interaction_events.6.t: "艾莫内被拦阻在克罗地亚国境外"
 BBA_italy_interaction_events.6.desc: "艾莫内亲王回到了我国，报告说他在前往萨格勒布加冕的路上被拦阻在克罗地亚国境外。克罗地亚人明显没有什么可以为我们提供的了，而军事占领他们就是未来的唯一做法。"
 BBA_italy_interaction_events.6.a: "那就开战吧！"
 BBA_italy_interaction_events.7.t: "全国委员会首脑"
 BBA_italy_interaction_events.7.desc: "[MNT.GetLeader]已经被意大利任命为全国委员会的新任首脑。这将有助于强化我们的政权。"
 BBA_italy_interaction_events.7.a: "当然了。"
 BBA_italy_interaction_events.8.t: "[ITA.GetName]要求占领达尔马提亚"
 BBA_italy_interaction_events.8.desc: "[ITA.GetLeader]的[ITA.GetNameDef]今天向我们发出了最后通牒，要求我们同意[ITA.GetName]占领达尔马提亚地区。如果我们不遵守[ITA.GetLeader]的要求将会面临军事冲突。"
 BBA_italy_interaction_events.8.a: "那就给他们吧。"
 BBA_italy_interaction_events.8.b: "他们以为自己是谁？"
 BBA_italy_interaction_events.9.t: "[FROM.GetName]接受我们的要求"
 BBA_italy_interaction_events.9.desc: "[FROM.GetLeader]的[FROM.GetNameDef]优雅地接受了我们关于占领达尔马提亚的要求，并在之将该领土割让给我们。他们宁愿安抚我们，也不愿意站在我们的对立面，这只会帮助意大利在巴尔干地区进一步实现其目标。"
 BBA_italy_interaction_events.9.a: "一切正照计划进行。"
 BBA_italy_interaction_events.10.t: "愚蠢的[FROM.GetLeader]拒绝我们的最后通牒"
 BBA_italy_interaction_events.10.desc: "愚蠢的[FROM.GetNameDef]领导人，[FROM.GetLeader]拒绝了我们应有的领土要求，是时候一击打倒[FROM.GetName]了。这将在不久之后确保我们对达尔马提亚的宣称。"
 BBA_italy_interaction_events.10.a: "那就用武力说话吧。"
 BBA_italy_interaction_events.11.t: "[ITA.GetName]宣称黑山王位"
 BBA_italy_interaction_events.11.desc: "[ITA.GetLeader]要求将黑山的王位移交给意大利，并让王冠统一在同一面旗帜下。虽然这很荒唐，但考虑到意大利女王也是黑山人，这似乎又显得不是那么荒谬，我们应该作何回答？"
 BBA_italy_interaction_events.11.a: "那就给他们吧。"
 BBA_italy_interaction_events.11.b: "谁给他们的权利这么做？"
 BBA_italy_interaction_events.12.t: "[FROM.GetName]献上黑山的皇冠"
 BBA_italy_interaction_events.12.desc: "[FROM.GetLeader]已经宣布他们没有任何理由反对我们的主张，黑山的领土将被立刻移交给我们。今天将是意大利民族伟大的一天！"
 BBA_italy_interaction_events.12.a: "完美！"
 BBA_italy_interaction_events.13.t: "[FROM.GetName]拒绝交出黑山王冠"
 BBA_italy_interaction_events.13.desc: "[FROM.GetLeader]声称他们不会再和我们有更进一步的外交关系了，而且要求我们立即撤销对蒙特内哥罗地区的宣称。不可饶恕，不可接受！"
 BBA_italy_interaction_events.13.a: "真可悲！"
 BBA_italy_interaction_events.14.t: "[ITA.GetName]要求安纳托利亚西部彻底去军事化"
 BBA_italy_interaction_events.14.desc: "[ITA.GetLeader]提出了一些看似有理的，确保我们两国安全的要求。但厚颜无耻的是，[ITA.GetLeader]还要求我们在[342.GetName]和[339.GetName]实行彻底的去军事化，这将极有可能危及到我们的安全，因为这意味着我们遭受[ITA.GetName]和其盟友的攻击时，将无法及时在边境设立防御阵地。"
 BBA_italy_interaction_events.14.a: "反正那里的驻军也毫无用处。"
 BBA_italy_interaction_events.14.b: "这意味着我们将无法保护自己。"
 BBA_italy_interaction_events.15.t: "[FROM.GetName]屈服于我们的要求"
 BBA_italy_interaction_events.15.desc: "[FROM.GetName]已经接受了我们的要求，并将安纳托利亚西部彻底去军事化。这意味着他们将变得极为脆弱，且无法对我们的攻势做出及时的抵抗。"
 BBA_italy_interaction_events.15.a: "倘若真有那么一天，他们也怪不了别人。"
 BBA_italy_interaction_events.16.t: "[FROM.GetName]拒绝了我们免于恐惧的自由的权利！"
 BBA_italy_interaction_events.16.desc: "[FROM.GetName]拒绝了我们为安全保障所提出的友好请求，并拒绝在[342.GetName]和[339.GetName]实行去军事化。这实在是太荒谬了，我们将用我们自己的方式来处理这件事。"
 BBA_italy_interaction_events.16.a: "他们让我们别无选择。"
 BBA_italy_interaction_events.17.t: "[ITA.GetName]向[HUN.GetName]移交[45.GetName]"
 BBA_italy_interaction_events.17.desc: "我们的宗主国[ITA.GetName]今天决定将[45.GetName]转交给匈牙利人。此举是为了强化意大利和匈牙利之间的关系，我们对此无能为力。即使如此，我们仍会提出一个小小的外交抗议，即使他们甚至根本懒得去读。"
 BBA_italy_interaction_events.17.a: "我们对此无能为力..."
 BBA_italy_interaction_events.18.t: "意大利给我们的提议"
 BBA_italy_interaction_events.18.desc: "[ITA.GetNameDef]提出了一个充满诱惑力的提议。他们将用罗德岛与十二群岛的所有权换取和我们的盟约。这项过于完美的议案让人不得不怀疑是否另有所图，但其实这也合情合理。我们该如何选择？"
 BBA_italy_interaction_events.18.a: "我们离希腊再统一又近了一步。"
 BBA_italy_interaction_events.18.b: "无论怎样，我们都不会向意大利人屈服！"
 BBA_italy_interaction_events.19.t: "[GRE.GetNameDef]接受我方提案"
 BBA_italy_interaction_events.19.desc: "希腊政府于今日宣布，他们已经接受了我们岛屿换盟约的议案，并于近日开展军事合作。我们期待着两国合作的美好前景。"
 BBA_italy_interaction_events.19.a: "我们就此结成联盟。"
 BBA_italy_interaction_events.20.t: "忘恩负义的[GRE.GetNameDef]拒绝了我们的提议"
 BBA_italy_interaction_events.20.desc: "希腊叛徒们拒绝了我们岛屿换盟约的提议。这证明了他们政府的无能与懦弱。"
 BBA_italy_interaction_events.20.a: "没有他们对我们来说或许更好。"
 BBA_italy_interaction_events.21.t: "意大利给我们的提议"
 BBA_italy_interaction_events.21.desc: "[ITA.GetNameDef]提出了一个充满诱惑力的提议。他们将用罗德岛与十二群岛的所有权换取和我们的盟约。这项过于完美的议案让人不得不怀疑是否另有所图，但其实这也合情合理。我们该如何选择？"
 BBA_italy_interaction_events.21.a: "为了希腊，我们肯定要同意！"
 BBA_italy_interaction_events.21.b: "无论怎样，我们都不会向意大利人屈服！"
 BBA_italy_interaction_events.22.t: "[TUR.GetNameDef]接受我方提案"
 BBA_italy_interaction_events.22.desc: "土耳其政府于今日宣布，他们已经接受了我们岛屿换盟约的议案，并于近日开展军事合作。我们期待着两国合作的美好前景。"
 BBA_italy_interaction_events.22.a: "我们就此结成联盟。"
 BBA_italy_interaction_events.23.t: "忘恩负义的[TUR.GetNameDef]拒绝了我们的提议"
 BBA_italy_interaction_events.23.desc: "土耳其叛徒们拒绝了我们岛屿换盟约的提议。这证明了他们政府的无能与懦弱。"
 BBA_italy_interaction_events.23.a: "没有他们对我们来说或许更好。"
 BBA_italy_interaction_events.24.t: "德国试图吞并奥地利"
 BBA_italy_interaction_events.24.desc: "邪恶的德国政府正尝试干预奥地利的内政并妄图将这个国家纳入他们的版图。我们在之前曾给予了奥地利独立保障，因此人民们希望我们能为了他们的独立挺身而出对抗德国人。我们或许也能向英法寻求帮助。我们该作何选择。"
 BBA_italy_interaction_events.24.a: "我们将独自击败他们。"
 BBA_italy_interaction_events.24.b: "最好还是寻求一些帮助。"
 BBA_italy_interaction_events.24.c: "我们对此无能为力。撤销独立保障！"
 BBA_italy_interaction_events.25.t: "意大利试图对抗我们"
 BBA_italy_interaction_events.25.desc: "意大利外交部已就我国试图吞并奥地利的举动发出严重警告。如果我们仍旧采取行动，那么将会面对意大利军队的强力反制。我们应该如何回应这种挑衅行为？"
 BBA_italy_interaction_events.25.a: "他们过于自大了。"
 BBA_italy_interaction_events.25.b: "我们无法处理这样的对抗行为。"
 BBA_italy_interaction_events_news.1.t: "德国退缩了"
 BBA_italy_interaction_events_news.1.desc: "世界各地的新闻媒体都收到了来自意大利国防部的报告，报告称在对奥地利提出领土要求并受到意方警告之后，德国选择了退缩。这对欧洲来说是历史性的一天，而只有时间才能向我们展示这个支离破碎的德国会面临什么。"
 BBA_italy_interaction_events_news.1.a: "很遗憾，他们别无选择。"
 BBA_italy_interaction_events_news.1.b: "这揭示了德国制度固有的缺陷。"
 BBA_italy_interaction_events.26.t: "[ITA.GetNameDef]退缩了"
 BBA_italy_interaction_events.26.desc: "意大利已经宣布他们将不会阻挠我们，因为我们已经向他们阐明继续对抗下去会产生的后果。今天是祖国光荣的一天！"
 BBA_italy_interaction_events.26.a: "他们意识到自己并非我们的对手。"
 BBA_italy_interaction_events.27.t: "意大利邀请我们一同遏制德国"
 BBA_italy_interaction_events.27.desc: "[GetItalyAsksEngland]"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia: "意大利请求我们协助他们遏制德国的扩张，还希望我国保证奥地利的独立来捍卫他们。虽然我们两国曾经并肩作战，如今我们正在庇护埃塞俄比亚的流亡政府，而他们是被意大利驱赶到了这里。如果[ITA.GetNameDef]希望我们帮助他们面对即将到来的战争，那么他们就必须先议和。"
 BBA_italy_interaction_events.27.desc_standard: "就像过去的世界大战那样，意大利又一次请求我们帮助遏制德国的扩张。他们希望我们保障奥地利的独立，以此确保奥地利安全无虞。我们要怎么办？"
 BBA_italy_interaction_events.27.a: "不错，我们再当一回好盟友。"
 BBA_italy_interaction_events.27.b: "只要他们答应同[ETH.GetNameDef]议和。"
 BBA_italy_interaction_events.27.c: "当然不了，为什么我们要关心欧洲大陆？"
 ITA_if_Italy_accepts_tt: "如果§Y[ITA.GetName]§!接受："
 BBA_italy_interaction_events_news.2.t: "联合王国保障奥地利独立"
 BBA_italy_interaction_events_news.2.desc: "英国政府今日宣布支持奥地利独立，与意大利并肩对抗任何威胁该国主权的外部势力。"
 BBA_italy_interaction_events_news.2.a: "出其不意的一招。"
 BBA_italy_interaction_events.28.t: "意大利邀请我们一同遏制德国"
 BBA_italy_interaction_events.28.desc: "东南邻国请我们协助抵制德国侵吞奥地利，后者的独立性正由该国保护。他们请我们与之一道并行，我们该怎么回应？"
 BBA_italy_interaction_events.28.a: "好耶，为了自由！"
 BBA_italy_interaction_events.28.b: "只要他们答应同[ETH.GetNameDefCap]议和。"
 BBA_italy_interaction_events_news.3.t: "法国保障奥地利独立"
 BBA_italy_interaction_events_news.3.desc: "法国应意大利之请，决定支持奥地利为独立而战，并许诺将对任何干涉奥国内政的潜在威胁者宣战。"
 BBA_italy_interaction_events_news.3.a: "这不太法国诶……"
 BBA_italy_interaction_events.29.t: "意大利夺取我国的[802.GetName]！"
 BBA_italy_interaction_events.29.desc: "意大利打算从我国领土中捞走[802.GetName]，然后镶到他们自己的阿尔巴尼亚王国上。倘若我们啥也不做，我们就要永远丢掉对当地的宣称了。 "
 BBA_italy_interaction_events.29.a: "螳臂当车，量力而不行。"
 BBA_italy_interaction_events.29.b: "我们得和他们划清界限了。"
 BBA_italy_interaction_events.30.t: "意大利提议以[45.GetName]换取相互保障"
 BBA_italy_interaction_events.30.desc: "[ITA.GetName]提出支持我国对[45.GetName]的领土宣称，用以换取两国的相互独立保证和合作协议。这看起来是对我国有利的交易，我们是否接受？"
 BBA_italy_interaction_events.30.a: "不错诶！"
 BBA_italy_interaction_events.30.b: "相信意大利人？信你个鬼啊。"
 BBA_italy_interaction_events.31.t: "[NegotiatingItalianClaimsTitle]"
 BBA_italy_interaction_events.31.t_negotiate_claims: "[ITA.GetNameDefCap]希望协商索马里宣称"
 BBA_italy_interaction_events.31.t_refused_peace: "[ETH.GetNameDefCap]拒绝和谈"
 BBA_italy_interaction_events.31.desc: "[GetRatifyStresaFrontEventDesc]"
 BBA_italy_interaction_events.31.desc_no_war: "意大利政府今天向我们提出了一个有趣的提议：他们希望批准斯特雷萨阵线，确保我们能在欧洲战争爆发时获得他们的支持。不过，作为签订的条件，他们要求获得[269.GetName]和[903.GetName]。我们该作何回应？如果接受的话，我们至少能获得短期的补偿。"
 BBA_italy_interaction_events.31.desc_peace_signed: "[ITA.GetNameDefCap]和[ETH.GetNameDefCap]已经搁置了他们的分歧并签署了和平条约，这很大程度上归功于我们娴熟的外交手段。意大利政府还提醒我们先前达成的交易：他们获得[269.GetName]和[903.GetName]，以换取斯特雷萨阵线的成立。"
 BBA_italy_interaction_events.31.desc_no_peace_deal: "忘恩负义的[ETH.GetLeader]不顾我们在此事上的坚决态度，以为自己占据上风，拒绝与[ITA.GetAdjective]政府开展和平谈判。这让我们别无选择，只能把埃塞俄比亚领导人驱逐出我国，这样我们才能专注于更合我国利益的意大利的提议。"
 BBA_italy_interaction_events.31.a: "可以，拿去吧。"
 BBA_italy_interaction_events.31.b: "老天爷呐，当然不行。"
 BBA_italy_interaction_events.32.t: "[ITA.GetName]希望协商吉布提宣称"
 BBA_italy_interaction_events.32.desc: "意大利政府今天向我们提出了一个有趣的提议：他们希望批准斯特雷萨阵线，确保我们能在欧洲战争爆发时获得他们的支持。不过，作为签订的条件，他们要求获得[268.GetName]。我们该作何回应？如果接受的话，我们至少能获得短期的补偿。"
 BBA_italy_interaction_events.32.a: "为了和平。"
 BBA_italy_interaction_events.32.b: "一边玩去！"
 BBA_italy_interaction_events.33.t: "[ITA.GetName]希望协商[906.GetName]宣称"
 BBA_italy_interaction_events.33.desc: "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.desc_first_negotiation: "意大利政府今天向我们提出了一个有趣的提议：他们希望批准斯特雷萨阵线，确保我们能在欧洲战争爆发时获得他们的支持。不过，作为签订的条件，他们要求获得[906.GetName]。我们该作何回应？如果接受的话，我们至少能获得短期的补偿。"
 BBA_italy_interaction_events.33.desc_continued_negotiation: "意大利人又向我们提出了一个要求。这回他们想获得[906.GetName]岛。他们声称这样能更方便管理进出意属东非的商品，同时像我们一样控制红海的其中一个出入口。我们应该把控制权交给他们吗？他们表示将向我们支付短期的补偿。"
 BBA_italy_interaction_events.33.a: "和平的一点价码罢了。"
 BBA_italy_interaction_events.33.b: "他们有了这块地能多长个啥吗？"
 BBA_italy_interaction_events.34.t: "[ITA.GetName]希望协商突尼斯宣称"
 BBA_italy_interaction_events.34.desc: "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.desc_first_negotiation: "意大利政府今天向我们提出了一个有趣的提议：他们希望批准斯特雷萨阵线，确保我们能在欧洲战争爆发时获得他们的支持。不过，作为签订的条件，他们要求获得[458.GetName]和[665.GetName]。我们该作何回应？如果接受的话，我们至少能获得短期的补偿。"
 BBA_italy_interaction_events.34.desc_continued_negotiation: "意大利人又向我们提出了一个要求。这回他们想获得[458.GetName]和[665.GetName]。他们声称，和我们与英国比较后，这样划分北非才更公平。我们应该把控制权交给他们吗？他们表示将向我们支付短期的补偿。"
 BBA_italy_interaction_events.34.a: "可以。"
 BBA_italy_interaction_events.34.b: "什么玩意。"
 BBA_italy_interaction_events.35.t: "[ITA.GetName]希望协商马耳他宣称"
 BBA_italy_interaction_events.35.desc: "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.desc_first_negotiation: "意大利政府今天向我们提出了一个有趣的提议：他们希望批准斯特雷萨阵线，确保我们能在欧洲战争爆发时获得他们的支持。不过，作为签订的条件，他们要求获得[116.GetName]。我们该作何回应？如果接受的话，我们至少能获得短期的补偿。"
 BBA_italy_interaction_events.35.desc_continued_negotiation: "意大利人又向我们提出了一个要求。这回他们想获得[116.GetName]岛。他们声称这样能更方便控制地中海。我们应该把控制权交给他们吗？他们表示将向我们支付短期的补偿。"
 BBA_italy_interaction_events.35.a: "给他们能有大用。"
 BBA_italy_interaction_events.35.b: "真是荒唐！"
 BBA_italy_interaction_events.36.t: "[ITA.GetName]希望协商巴尔干宣称"
 BBA_italy_interaction_events.36.desc: "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.desc_first_negotiation: "意大利政府今天向我们提出了一个有趣的提议：他们希望批准斯特雷萨阵线，确保我们能在欧洲战争爆发时获得他们的支持。同时，他们希望我们认可他们在巴尔干的宣称。我们对该地区确实没有兴趣，因此我国政府也不是特别热衷于拒绝他们的要求。"
 BBA_italy_interaction_events.36.desc_continued_negotiation: "[ITA.GetName]现在只剩下最后一个需要我们在签署条约之前回应的请求。他们希望我们认可他们在巴尔干的宣称。我们对该地区确实没有兴趣，因此我国政府也不是特别热衷于拒绝他们的要求。"
 BBA_italy_interaction_events.36.a: "纠结这个没啥意义。"
 BBA_italy_interaction_events.37.t: "领土协商全面结束"
 BBA_italy_interaction_events.37.desc: "我国外交官在过去数周内辗转英法两国，确保了意大利在未来能拿到的领土。如今，协商已经结束，文件也都已签署完成。"
 BBA_italy_interaction_events.37.a: "并非我们的全部诉求，但我们选择接受"
 BBA_italy_interaction_events.37.b: "太好了！"
 BBA_italy_interaction_events.38.t: "教宗登基"
 BBA_italy_interaction_events.38.desc: "教宗的权力业已超过意大利的君主，于是大量天主教会的狂热支持者在今天聚集起来，走上街头，要求教宗统治国家。他接受了民众要求的这份职位，并宣布今天发生的一切确乎是上帝的旨意。现如今国王已经没有什么拦阻他的手段了。"
 BBA_italy_interaction_events.38.a: "如神所愿！"
 BBA_italy_interaction_events.39.t: "交付非洲殖民地"
 BBA_italy_interaction_events.39.desc: "我们终于为在非洲的新财产支付了最后一笔款项。该协议扩大、统一并巩固了我们的殖民地领土，加强了我们在这一地区的地位。总而言之，这对所有参与方来说都是一项非常有益的安排。"
 BBA_italy_interaction_events.39.a: "新时代开始了!"
 BBA_italy_interaction_events.40.t: "斯特雷萨阵线被批准"
 BBA_italy_interaction_events.40.desc: "领土转让方案已经敲定，[ITA.GetName]也启动了进程，将意大利和法国纳入一个名为斯特雷萨阵线的军事联盟。现在不是袖手旁观的时候，因为法国必须为自己的最大利益采取行动，同意大利一道对抗德国的威胁。"
 BBA_italy_interaction_events.40.a: "这个条件可以接受。"
 BBA_italy_interaction_events.40.b: "法国从来都不应该和意大利结成同盟。"
 stresa_front_ita: "斯特雷萨阵线"
 BBA_italy_interaction_events.41.t: "[FROM.GetName]为我们提供保护"
 BBA_italy_interaction_events.41.desc: "[FROM.GetLeader]找到我国政府，希望我国能去到他们的羽翼下接受保护，以免受他国势力的入侵和经济萧条的影响。但[FROM.GetName]也很盛气凌人，可以看出，如果我们拒绝，一场入侵就难以避免。"
 BBA_italy_interaction_events.41.a: "难以拒绝的好提议。"
 BBA_italy_interaction_events.41.b: "人民想要的是独立自主！"
 BBA_italy_interaction_events.42.t: "[FROM.GetName]接受了我们的提议"
 BBA_italy_interaction_events.42.desc: "[FROM.GetName]谦卑地接受了我们的保护提议，向我们这地中海的合法统治者俯首称臣。今天对伊比利亚和[ITA.GetNameDef]来说是无比光明的一天。"
 BBA_italy_interaction_events.42.a: "棒极了。"
 BBA_italy_interaction_events.43.t: "[FROM.GetName]拒绝我方提案"
 BBA_italy_interaction_events.43.desc: "[FROM.GetName]粗鲁地拒绝了我们提供的保护，我们将告诉他们忤逆我们的真正代价。他们将对我们俯首称臣！"
 BBA_italy_interaction_events.43.a: "他们会后悔的！"
 BBA_italy_interaction_events.44.t: "[FROM.GetName]邀请我们加入联盟"
 BBA_italy_interaction_events.44.desc: "[FROM.GetLeader]提出与南美洲国家结盟，以将拉丁文化圈团结在一个领袖之下。这看上去是保护我们免受[USA.GetNameDef]威胁的好机会。我们该如何回应？"
 BBA_italy_interaction_events.44.a: "听起来不错。"
 BBA_italy_interaction_events.44.b: "为什么我们要向帝国主义者低头？"
 BBA_italy_interaction_events.45.t: "[FROM.GetName]接受我方提议"
 BBA_italy_interaction_events.45.desc: "[FROM.GetName]谦和地接受了我们的提议，将与我们团结一心抗击我们共同的敌人。今天对于南美和[ITA.GetNameDef]来说是无比光辉的一天。"
 BBA_italy_interaction_events.45.a: "太好了。"
 BBA_italy_interaction_events.46.t: "[FROM.GetName]拒绝我方提议"
 BBA_italy_interaction_events.46.desc: "[FROM.GetName]粗鲁地拒绝了我们的同盟邀约，我们将就此分道扬镳。他们将会成为美洲大陆上的孤岛。"
 BBA_italy_interaction_events.46.a: "我们没法改变他们的想法..."
 BBA_italy_interaction_events.50.t: "意大利的提议"
 BBA_italy_interaction_events.50.desc: "意大利政府今天向我们提出了一个有趣的提议：他们希望批准斯特雷萨阵线，确保我们能在欧洲战争爆发时获得他们的支持。不过，作为签订的条件，他们要求获得[269.GetName]和[903.GetName]。而且他们还与流亡于我国的[ETH.GetName]政府交战中。我们该作何回应？如果接受的话，我们至少能获得短期的补偿。"
 BBA_italy_interaction_events.50.a: "他们得先签署和平协议！"
 BBA_italy_interaction_events.50.b: "和这帮战犯没什么好议的！"
 BBA_italy_interaction_events.51.t: "英国人拒绝谈判"
 BBA_italy_interaction_events.51.desc: "对于我们以批准《斯特雷萨会议最终宣言》为条件换取英国的少量殖民领土的合理提议，英国显得极为鄙夷和不屑一顾。他们一定是因为过于狂妄自大才胆敢拒绝我们。"
 BBA_italy_interaction_events.51.a: "他们会后悔的！"
 BBA_italy_interaction_events.60.t: "[ITA.GetName]签署和平协议"
 BBA_italy_interaction_events.60.desc: "意大利与埃塞俄比亚签订了和平协议，并归还了他们先前侵占的部分领土。意大利政府现在要求我方遵守协定，并保障奥地利独立以对抗德国的扩张。"
 BBA_italy_interaction_events.70.t: "等待回应"
 BBA_italy_interaction_events.70.desc: "我们已经向[GetAdjective]领导人派出特使，询问他们是否愿意抛开分歧，在意大利的监督下组建新政府。"
 BBA_italy_interaction_events.70.a: "我们将耐心等待。"
 BBA_italy_interaction_events.71.t: "意大利的提议"
 BBA_italy_interaction_events.71.desc: "[ITA.GetNameDef]特使已经联系我们，询问我们是否愿意抛开分歧，在意大利的监督下组建新政府。特使告知我们，无论我们是否合作，他们都将继续在我们的家园组建新政权。如果我们拒绝这项提议，我们将会因这个新政权被全世界冷落。"
 BBA_italy_interaction_events.71.a: "我们已是无可奈何。"
 ITA_create_puppet_tt: "§Y[ROOT.GetNameWithFlag]§!将获得新的§Y国策树§!"
 BBA_italy_interaction_events.71.b: "我们还是有自尊的！"
 BBA_italy_interaction_events.72.t: "[FROM.GetAdjective]人离开了"
 BBA_italy_interaction_events.72.desc: "[FROM.GetAdjective]流亡政府的领导人[FROM.GetLeader]，昨夜谨慎地到访了[ROOT.GetLeader]的私宅，秘密通告了他决定接受在意大利政权监督下组建新政府的提议。他对我们在这一动荡时刻提供的慷慨援助表示感谢，但表示他需要为其人民的利益着想。"
 BBA_italy_interaction_events.72.a: "他们已经抵抗太久了。"
 BBA_italy_interaction_events.666.t: "[454.GetName]或战争"
 BBA_italy_interaction_events.666.desc: "[From.GetLeader]教宗冕下要求我们转交[454.GetName]，教廷特使称如此神圣的土地只能交由圣座亲自治理，倘若拒绝即是比异教还可恨的异端。如若应允，我国与[FROM.GetName]的关系将极大改善，但[454.GetName]位于亚非欧三大洲十字路口，战略意义可是自古以来的极为重要。"
 BBA_italy_interaction_events.666.a: "圣座的要求不可不从……"
 BBA_italy_interaction_events.666.b: "老东西活该下地狱了！"
 BBA_italy_interaction_events.667.t: "[FROM.GetName]转交[454.GetName]"
 BBA_italy_interaction_events.667.desc: "今日不仅是教廷的福音，更是整个基督教世界的福音！[FROM.GetAdjective]国家元首[FROM.GetLeader]明智地同意了我们的要求，将[454.GetName]转移给圣座亲自治理。今后，当地将长治久安、繁荣昌乐；[ROOT.GetName]亦能享光明的未来。"
 BBA_italy_interaction_events.667.a: "[FROM.GetAdjective]的领导是应受称颂的！"
 BBA_italy_interaction_events.668.t: "[FROM.GetName]拒绝圣座提议"
 BBA_italy_interaction_events.668.desc: "[FROM.GetLeader]不仅愚昧无知，还同样非常傲慢无礼。他看不到移交[454.GetName]给我方能带来的益处：区域的安全和稳定将得到保障。他愚蠢的行径只会带来战争和灾难！"
 BBA_italy_interaction_events.668.a: "这是把天主架在火上烤！"
 BBA_italy_purge_the_party.1.t: "清洗国家法西斯党"
 BBA_italy_purge_the_party.1.desc: "墨索里尼的重要盟友仍在暗中操作，想把前领袖匡扶归位。如果我们还想继续把持着政府，就得杀只鸡，儆些猴，把这帮吃里扒外的家伙们赶下台去。"
 BBA_italy_purge_the_party.1.a: "清洗顾问。"
 BBA_italy_purge_the_party.1.b: "清洗将领。"
 BBA_italy_purge_the_party.1.c: "一个也不清洗。"
 BBA_italy_purge_the_party.1.d: "一个也别放过。"
 ITA_characters_will_be_spared_tt: "§Y以下角色将免于清洗：§!"
 BBA_italy_decide_the_fate_of_mussolini.1.t: "墨索里尼的命运"
 BBA_italy_decide_the_fate_of_mussolini.1.desc: "国内势力斗争告一段落，我等业已巩固了在国家法西斯党中的权力根基，终于可以回过头来处理前领袖——墨索里尼的问题了。他那愈加恶心的存在乃是我等立场的逆鳞，需要加以处理。"
 BBA_italy_decide_the_fate_of_mussolini.1.a: "公审墨索里尼！"
 BBA_italy_decide_the_fate_of_mussolini.1.b: "直接砍了。"
 BBA_italy_decide_the_fate_of_mussolini.1.c: "偷偷弄死他。"
 BBA_italy_decide_the_fate_of_mussolini.2.t: "审判墨索里尼"
 BBA_italy_decide_the_fate_of_mussolini.2.desc: "世纪级别的审判即将开始：贝尼托·墨索里尼被控多项腐败罪、叛国罪等等罪名。这场审判不过是做给公众看的幌子，只是让平头百姓觉得我们还是个有法可依的政府。事实上，最终结果如何还是掌握在我们的手中。"
 BBA_italy_decide_the_fate_of_mussolini.2.a: "以庶民的身份，好好当个人吧。"
 BBA_italy_decide_the_fate_of_mussolini.2.b: "还是烂在牢子里吧。"
 BBA_italy_decide_the_fate_of_mussolini.3.t: "墨索里尼之死"
 BBA_italy_decide_the_fate_of_mussolini.3.desc: "偷偷弄死前领袖的计划正如火如荼，但最后还是得考虑下意大利民众的反应。我们该怎么把这事儿盖过去？"
 BBA_italy_decide_the_fate_of_mussolini.3.a: "这全都是共匪干的好事！"
 BBA_italy_decide_the_fate_of_mussolini.3.b: "娓娓道来一个官面故事。"
 ITA_mussolini_stands_trial_tt: "让法院决定他的命运——虽然法院怎么判还是得听我们安排。"
 ITA_mussolini_is_assassinated_tt: "我们可以利用他的死亡。"
 ITA_mussolini_walks_free_tt: "往后余生，墨索里尼都是个自由的公民。"
 BBA_italy_research_agreement.1.t: "[FROM.GetNameDefCap]提议进行联合军事合作项目"
 BBA_italy_research_agreement.1.desc: "[FROM.GetAdjective]提议进行一项联合研究计划，这不仅能够加强我们的军事能力，还能加强两国之间的联系。同时，这还能使我们之间的技术与研究分享更为便捷，并使我们两国更加紧密地联系在一起。"
 BBA_italy_research_agreement.1.a: "这可能对我们有好处。"
 BBA_italy_research_agreement.1.b: "我们不需要这样的项目。"
 BBA_italy_research_agreement.2.t: "[FROM.GetNameDefCap]拒绝了我们的联合军事项目提议"
 BBA_italy_research_agreement.2.desc: "[FROM.GetNameDefCap]拒绝了我们的军事提议，这是不明智的行为。联合军事项目本能够加强我们双方的军事能力，但看起来[FROM.GetAdjective]对此毫无兴趣。幸运的是，我们不需要他们的帮助也能够达成目标！"
 BBA_italy_research_agreement.2.a: "糟糕的决定。"
 BBA_italy_pact.1.t: "[FROM.GetNameDefCap]提议签署互不侵犯协定"
 BBA_italy_pact.1.desc: "[FROM.GetAdjective]准备好与我国发布共同发布宣言，将两国友谊与互助开诚布公地讲出来。与该国的互不侵犯条约可以确保两国边界安稳无争，将用于这部分国防资源解放出来挪作他用。就算我们其实背地里留了一手，这也能留给我们积攒力量的时间。"
 BBA_italy_pact.1.a: "对双方都很合适。"
 BBA_italy_pact.1.b: "我们可信不过他们！"
 BBA_italy_pact.2.t: "[FROM.GetNameDefCap]对我们的橄榄枝嗤之以鼻"
 BBA_italy_pact.2.desc: "[FROM.GetNameDefCap]拒绝了我国有关两国间互不侵犯协定的提议，还称这份交易既心怀鬼胎又有违公平。这帮人脑子简直进水了，居然连利害轻重都辨不明白。"
 BBA_italy_pact.2.a: "愚不可及！"
 BBA_italy_recognize_the_empire.1.t: "承认意大利帝国"
 BBA_italy_recognize_the_empire.1.desc: "[FROM.GetLeader]宣布意大利成为帝国了！尽管我国驻罗马大使馆建议我们最好承认既成事实，让[FROM.GetAdjective]自我陶醉一阵子，但也有观点担心事态会因此转向恶化。后者认为，安抚[FROM.GetAdjective]仅会导致一步退、步步退的恶果，正确做法是打碎这个新帝国危险的迷梦。"
 BBA_italy_recognize_the_empire.1.a: "承认意大利帝国"
 BBA_italy_recognize_the_empire.1.b: "忽略他们的宣言。"
 BBA_italy_recognize_the_empire.2.t: "承认帝国"
 BBA_italy_recognize_the_empire.2.desc: "[FROM.GetNameDefCap]明智地承认了我等之帝国伟业，视我们的皇帝与其平起平坐——理应如此！我国的威望与荣耀与日俱增。"
 BBA_italy_recognize_the_empire.2.a: "我们的力量正在增长！"
 BBA_italy_recognize_the_empire.3.t: "拒称帝国"
 BBA_italy_recognize_the_empire.3.desc: "[FROM.GetNameDefCap]愚蠢地嘲笑我等之帝国野心，称什么迷梦与妄想可不是什么地锅。这帮登徒子必须为其无礼付出代价！但仍应等待时机，日后向那帮根本看不见意大利帝国伟岸无边的榆木脑袋展现我等真正的实力。"
 BBA_italy_recognize_the_empire.3.a: "连下辈子也后悔去吧……"
 BBA_italy_sends_military_support.1.t: "[FROM.GetNameDefCap]送出军事援助"
 BBA_italy_sends_military_support.1.desc: "[FROM.GetAdjective]希望能在战争中帮助我们，并送来了一些装备。尽管数量不多，但是任何援助我们来者不拒。"
 BBA_italy_sends_military_support.1.a: "这些装备会有用武之地的。"
 BBA_italy_communist_events.01.t: "共和国的领袖"
 BBA_italy_communist_events.01.desc: "我们新生的共和国终于挣脱了法西斯的魔爪，现在是时候为祖国选择航向了！现在需要的是一位投身于我们伟大事业的，坚定而英明的领袖。他将坚不可摧，带领我们披荆斩棘，直达光明的未来。"
 BBA_italy_communist_events.01.a: "安东尼奥·葛兰西是正统的领袖。"
 BBA_italy_communist_events.01.b: "我们应当追随帕尔米罗·陶里亚蒂。"
 BBA_italy_communist_events.01.c: "山德罗·佩尔蒂尼将带领我们前行。"
 BBA_italy_communist_events.02.t: "[FROM.GetAdjective]请求援助"
 BBA_italy_communist_events.02.desc: "在新生的[FROM.GetName]，我们的同志正在请求援助。[FROM.GetAdjective]的人民正在进行一场保卫共产主义的内战，现在正向其他相近意识形态的政府求援，来重建和保卫他们的新共和国。"
 BBA_italy_communist_events.02.a: "我们会支援他们！"
 BBA_italy_communist_events.02.b: "这与[ROOT.GetAdjective]人民无关。"
 BBA_italy_communist_events.03.t: "支援[ROOT.GetNameDef]的国际援助"
 BBA_italy_communist_events.03.desc: "[FROM.GetName]的政府已经听到了同志们的求助，并决定帮助我们！这不仅仅会增强我们之间的友谊，更是增强了我们的力量，来保卫我们亲爱的共和国。"
 BBA_italy_communist_events.03.a: "团结起来的我们永远不会被击败！"
 BBA_italy_communist_events.04.t: "没有收到国际支援"
 BBA_italy_communist_events.04.desc: "没人回应我们的求援！看来全世界的共产主义者们都抛弃了我们，无意于帮助他们的同志们。我们只能在这个残酷的世界靠我们自己了——但是革命终将胜利！"
 BBA_italy_communist_events.04.a: "[ROOT.GetNameDefCap]无论如何都会取得胜利！"
 ITA_country_supports_new_italian_government_tt: "[FROM.GetNameDefCap]会以§Y装备§!和少量的临时§Y生活消费品§!工厂减少的形式收到我们给予的援助。"
 ITA_international_support_arrives_tt: "我们会从我们海外的同志那里获得以下好处： "
 ITA_international_support_consumer_goods_tt: "获得为期§Y730§!日的“§Y$ITA_international_aid$§!”，其效果为（$MODIFIER_CONSUMER_GOODS_FACTOR$：§Y[?ITA_consumer_goods_from_leftist_aid|%]§!）。"
 BBA_italy_communist_events.05.t: "和[FROM.GetAdjective]的军事合作"
 BBA_italy_communist_events.05.desc: "我们最近和[FROM.GetAdjective]军方完成了一项联合演习行动。我们的将军和海军上将很高兴地报告了演习的巨大成功和我们军队的良好表现。这将增强我们与[FROM.GetName]的纽带和我们的军事实力。"
 BBA_italy_communist_events.05.a: "这大大强化了[ROOT.GetFactionName]的实力！"
 BBA_italy_communist_events.06.t: "[FROM.GetAdjective]的合作提议"
 BBA_italy_communist_events.06.desc: "来自[FROM.GetName]的同志们提出，我们应该成立一个大委员会，其成员将来自西班牙以及其他国家，以促进双方间的合作。他们认为我们应该共同对抗资本主义和法西斯主义，直到我们有朝一日能够粉碎他们。"
 BBA_italy_communist_events.06.a: "我们肩并肩！"
 BBA_italy_communist_events.06.b: "[FROM.GetAdjective]的事情和我们无关。"
 BBA_italy_communist_events.07.t: "[FROM.GetName]接受我方提案"
 BBA_italy_communist_events.07.desc: "[FROM.GetName]的同志们同意和我们联手建立一个合作大委员会！只要我们通力合作，定能对抗来自资本主义和法西斯主义的进攻，并扭转局势，将光荣的革命传播到世界上的每一个角落！"
 BBA_italy_communist_events.08.t: "[FROM.GetName]拒绝我方提案"
 BBA_italy_communist_events.08.desc: "[FROM.GetAdjective]的愚昧的家伙如此短视，以至于不能发现什么才是对他们最有利的！我们只要齐心协力，就能更容易地对抗资本主义和法西斯主义，但我们就算没有他们也能成功！"
 BBA_italy_communist_events.08.a: "他们没想清楚吧..."
 BBA_italy_communist_events.09.t: "安东尼奥·葛兰西康复"
 BBA_italy_communist_events.09.desc: "安东尼奥·葛兰西终于从在遭受不公正的监禁时染上的重病中康复了。他已经准备好竭尽所能，以从未有过的坚定信念和高涨的热情投身于我们的事业。"
 BBA_italy_communist_events.09.a: "他意志中的乐观主义治好了他。"
 BBA_italy_democratic_events.01.t: "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.01.desc: "随着内战告一段落，是时候团结民众、修补伤口，踏上重建之路了。我们的民主制仍然稚嫩脆弱，所以我们需要一副强壮而温柔的双手指引我们前行。"
 BBA_italy_democratic_events.01.a: "费卢西奥·帕里是最合适的领导人。"
 BBA_italy_democratic_events.01.b: "伊瓦诺埃·博诺米的经验最为有价值。"
 BBA_italy_democratic_events.02.t: "意大利科技合作项目"
 BBA_italy_democratic_events.02.desc: "[FROM.GetName]邀请我们加入一项新的科研合作项目。这将深化我们两国之间的合作关系。"
 BBA_italy_democratic_events.02.a: "很好的倡议！"
 BBA_italy_democratic_events.03.t: "意大利黑手党重出江湖"
 BBA_italy_democratic_events.03.desc: "内战造成了许多令人悲痛的流血事件，动摇了[FROM.GetName]的社会根基。乱局还导致了权力真空，这导致[?ROOT.ITA_mafia_epicenter_state.GetName]死灰复燃的黑手党掌控了局面。镇压黑手党也许是法西斯分子唯一所能做的好事。"
 BBA_italy_democratic_events.03.a: "要对付的麻烦又多了一个。"
 BBA_italy_democratic_events.05.t: "意大利黑手党翻江倒海"
 BBA_italy_democratic_events.05.desc: "黑手党的影响正如瘟疫般扩散！[FROM.GetName]最近的乱局滋生了罪犯和其他渣滓，由于当地缺乏严格的法律，这些人渣的数量正在迅速增加。他们利用内战留下的权力真空，再次在[FROM.GetName]各地建立了自己的统治。"
 BBA_italy_democratic_events.05.a: "他们就是一帮王八蛋！"
 generic_states_affected_tt: "\n受效果影响地区：\n"
 BBA_italy_anti_colonialism_events.01.t: "$ITA_the_ethiopian_question$"
 BBA_italy_anti_colonialism_events.01.desc: "随着内部事务终于安定，我们可以再一次放眼海外了。我们从法西斯分子那里接手了一大堆问题，现在必须解决。首要问题就是关于埃塞俄比亚。这是一场由好大喜功的墨索里尼所发动的，残暴而非正义的战争。现在他已经死了，该让我们决定埃塞俄比亚的命运了。"
 BBA_italy_anti_colonialism_events.01.a: "不要再打哑谜了！"
 BBA_italy_anti_colonialism_events.01.b: "我们将会解放埃塞俄比亚的工人们！"
 BBA_italy_anti_colonialism_events.01.c: "我们必须整合埃塞俄比亚的领土。"
 BBA_italy_anti_colonialism_events.01.d: "我们需要投资埃塞俄比亚和埃塞俄比亚人民。"
 BBA_italy_anti_colonialism_events.01.e: "我们先保持现状吧。"
 BBA_italy_anti_colonialism_events.01.f: "我们必须终结[ETH.GetLeader]的反动统治！"
 BBA_italy_anti_colonialism_events.01.g: "我们将加强与埃塞俄比亚的纽带关系。"
 BBA_italy_anti_colonialism_events.02.t: "在[FROM.GetName]的停火"
 BBA_italy_anti_colonialism_events.02.desc: "[FROM.GetName]的新政府找到我们，请求停火并终止敌对。看来在他们的内战后，他们已经厌倦了流血与战斗了。"
 BBA_italy_anti_colonialism_events.02.a: "听起来还行。"
 BBA_italy_anti_colonialism_events.02.b: "我们必须投降……"
 BBA_italy_anti_colonialism_events.02.c: "太晚了，他们必将屈膝臣服！"
 BBA_italy_anti_colonialism_events.03.t: "终止意-埃战争"
 BBA_italy_anti_colonialism_events.03.desc: "[FROM.GetName]的[FROM.GetLeader]已经同意了我们的停火请求，并且寻求和平共处的机遇。我们终于可以把墨索里尼最恶名昭著的暴政扔下，开始一个新的未来了。"
 BBA_italy_anti_colonialism_events.03.a: "和平了！"
 BBA_italy_anti_colonialism_events.04.t: "[FROM.GetLeader]拒绝了我们的提案"
 BBA_italy_anti_colonialism_events.04.desc: "嗜血的[FROM.GetLeader]显然闻到了我们内战的血腥，并且认为我们孱弱不堪。[FROM.GetSheHeCap]已经拒绝了我们慷慨的和平提议，并且执意持续战斗。我们会告诉[FROM.GetHerHim]，我们可没那么弱！"
 BBA_italy_anti_colonialism_events.04.a: "[FROM.GetLeader]会后悔的！"
 BBA_italy_anti_colonialism_events.05.t: "[FROM.GetAdjective]要求[ROOT.GetAdjective]整合"
 BBA_italy_anti_colonialism_events.05.desc: "[FROM.GetName]的政府正在准备直接控制我们的领土，并将我们整合进[FROM.GetAdjective]的管辖中。这会对我们的人民、文化和传统带来怎么样的影响，无人知晓。"
 BBA_italy_anti_colonialism_events.05.a: "我们欣然同意。"
 BBA_italy_anti_colonialism_events.05.b: "我们绝不放弃我们的自治权！"
 BBA_italy_anti_colonialism_events.06.t: "[FROM.GetAdjective]被整合进入[ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.06.desc: "[FROM.GetAdjective]政府意识到，被整合进入[ROOT.GetAdjective]的管辖，将会使我们所有人都获益，而且变得更为强大。"
 BBA_italy_anti_colonialism_events.06.a: "棒极了！"
 BBA_italy_anti_colonialism_events.07.t: "[FROM.GetName]拒绝了我们的提议"
 BBA_italy_anti_colonialism_events.07.desc: "看来[FROM.GetAdjective]认为他们还是更适合自治制度，并且拒绝了加入我们的管理。"
 BBA_italy_anti_colonialism_events.07.a: "太过分了……"
 BBA_italy_anti_colonialism_events.08.t: "关于[ROOT.GetAdjective]发展的[FROM.GetAdjective]投资"
 BBA_italy_anti_colonialism_events.08.desc: "看起来，[FROM.GetName]的新政府希望废除前任政府对于[ROOT.GetAdjective]人民的一些压迫性的政策，并决定对我国投资以求改变。"
 BBA_italy_anti_colonialism_events.08.a: "[ROOT.GetCapitalVictoryPointName]繁荣！"
 BBA_italy_anti_colonialism_events.09.t: "[FROM.GetAdjective]政府对[ROOT.GetName]施压"
 BBA_italy_anti_colonialism_events.09.desc: "[FROM.GetAdjective]对外扩张的渴求无穷无尽！[FROM.GetName]代表团为我们带来了一份附庸议案。他们称这将不会改变现状；我们依然可以按照自己希望的方式统治这片土地，同样也可以从[FROM.GetAdjective]额外的保护中受益，只不过我们偶尔需要对宗主国更加的顺从。"
 BBA_italy_anti_colonialism_events.09.a: "我们会响应意大利的同志们！"
 BBA_italy_anti_colonialism_events.09.b: "我们需要政府变革！"
 BBA_italy_anti_colonialism_events.09.c: "欧洲人真狂妄！"
 BBA_italy_anti_colonialism_events.10.t: "[FROM.GetAdjective]工人欢庆！"
 BBA_italy_anti_colonialism_events.10.desc: "[FROMGetAdjective]政府明智地决定接受了我们关于军队联合的方案，目前他们处在我们的保护之下。这毫无疑问将加强两国并让两国受益颇多！"
 BBA_italy_anti_colonialism_events.11.t: "[FROM.GetAdjective]工人夺权"
 BBA_italy_anti_colonialism_events.11.desc: "尽管[FROM.GetAdjective]的领导层没有接受我们的保护和合作提议，但他们还是部分满足了我们的要求：以一个与我们更为相似、对我们更为友善的政府替代了其原来的政府。"
 BBA_italy_anti_colonialism_events.11.a: "光明的未来在等待着[FROM.GetAdjective]人民！"
 BBA_italy_anti_colonialism_events.12.desc: "[FROM.GetName]的领导人[FROM.GetLeader]坚决反对我们的保护合作提案，并直言让我国代表团赶快滚回去。"
 BBA_italy_anti_colonialism_events.12.a: "时间会让他们知道他们错的有多离谱。"
 BBA_italy_anti_colonialism_events.12.b: "这不是提议，而是要求。"
 BBA_italy_anti_colonialism_events.13.t: "[FROM.GetName]寻求强化联系"
 BBA_italy_anti_colonialism_events.13.desc: "看来，在与我们的交战中，[FROM.GetAdjective]对我国的军事和实力产生了极大的尊重。事实上，他们非常热情地提出了互不侵犯和发生战争时互相保障独立的双边提议。"
 BBA_italy_anti_colonialism_events.13.a: "听起来很好！"
 BBA_italy_anti_colonialism_events.13.b: "不可能！"
 BBA_italy_anti_colonialism_events.14.desc: "[FROM.GetLeader]明智地同意签署了关于在[FROM.GetName]和[ROOT.GetName]之间建立互不侵犯关系的协定，与此同时，两个国家也将在任意一方面对侵略时提供相互保障。"
 BBA_italy_anti_colonialism_events.15.desc: "[FROM.GetLeader]不明智地拒绝了我们关于建立[FROM.GetName]与[ROOT.GetName]共同防御协定的建议。这一提议本来可以给我们两国带来稳定与安全，但是现在我们只能独自面对世界了。"
 BBA_italy_anti_colonialism_events.15.a: "这是他们的损失！"
 BBA_italy_anti_colonialism_events.15.b: "非友即敌！"
 BBA_italy_anti_colonialism_events_war_will_continue_tt: "战争将会继续。"
 BBA_italy_anti_colonialism_events.20.t: "[FROM.GetNameDefCap]谴责殖民主义"
 BBA_italy_anti_colonialism_events.20.desc: "新成立的[FROM.GetName]似乎产生了新的道德感和使命感，并开始承担起摧毁其他所有殖民帝国的责任。一个意大利代表团要求我们摒弃我们的帝国主义行径，拥抱一个合作而自由的未来，而非压迫与征服。"
 BBA_italy_anti_colonialism_events.20.a: "是时候拨乱反正了！"
 BBA_italy_anti_colonialism_events.20.b: "[FROM.GetAdjective]家伙疯了吗？！"
 BBA_italy_anti_colonialism_events.21.t: "非洲去殖民化"
 BBA_italy_anti_colonialism_events.21.desc: "[GetDecolonizationEventDesc]"
 BBA_italy_anti_colonialism_events.21.desc_accepted: "当我们谴责殖民主义并投身于瓦解非洲旧殖民帝国的事业时，我们并不确定具体该怎么做。考虑到现有的旧殖民帝国会坚定地抱残守缺，坚持他们一贯所相信的旧事物，我们必须将每一次努力视为巨大的成功。哪怕是解放一个小小的国家也是伟大的成就！"
 BBA_italy_anti_colonialism_events.21.desc_rejected: "我们关于非洲去殖民化以及为被殖民的人民带来自由的努力看来并没有被当回事。这些旧殖民列强明确地否认对于殖民地的所作所为并且拒绝听从去殖民化的建议。他们必须为此负责！"
 BBA_italy_anti_colonialism_events.21.a: "我们在这儿的任务告一段落了。"
 BBA_italy_anti_colonialism_events.21.b: "采取强硬手段！"
 BBA_italy_anti_colonialism_events.52.t: "北非公投加入[ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.52.desc: "北非人民业已看到我们对他们家园的治理是如何的仁慈和高效，所以他们决定通过公投加入我们！如此看来，我们在他们地区的投资以及政策倾斜已经收到了回报。这将让我们共同受益。"
 BBA_italy_anti_colonialism_events.52.a: "欢迎兄弟姐妹们！"
 BBA_italy_anti_colonialism_events.53.t: "北非公投脱离[ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.53.desc: "虽然这一消息并不完全让人吃惊，我们依然遗憾地得知，北非人民不再想成为我们统治下的一部分。他们在相当长的一段时间内觉得自己并没有得到重视，以及感到被压榨和利用，因此他们决定公投脱离我们的统治。"
 BBA_italy_anti_colonialism_events.53.a: "向他们道别。"
 BBA_italy_anti_colonialism_events.54.t: "东非公投加入[ROOT.GetNameDef]"
