 #SOM Peace
 BBA_ethiopia_communist_events.50.t: "[ETH.GetNameDefCap]提议和谈"
 BBA_ethiopia_communist_events.50.desc: "[ETH.GetAdjective]的外交官向我们提出了一份和平草议。而条件是：我们必须放弃所有在战争中已被[ETH.GetNameDef]占领的所有[SOM.GetAdjective]领土。外交官同时也表示会在这些地区组建一个新的[SOM.GetAdjective]政府，当然，政府的独立性也会酌情而定。 "
 BBA_ethiopia_communist_events.50.a: "我们决不会放弃我们的领土。"
 BBA_ethiopia_communist_events.50.b: "我们别无选择，只能同意。"
 #UGA Peace
 BBA_ethiopia_communist_events.51.t: "[ETH.GetNameDefCap]提议和谈"
 BBA_ethiopia_communist_events.51.desc: "[ETH.GetAdjective]的外交官向我们提出了一份和平草议。而条件是：我们必须放弃所有在战争中已被[ETH.GetNameDef]占领的所有[UGA.GetAdjective]领土。外交官同时也表示会在这些地区组建一个新的[UGA.GetAdjective]政府，当然，政府的独立性也会酌情而定。 "
 BBA_ethiopia_communist_events.51.a: "我们决不会放弃我们的领土。"
 BBA_ethiopia_communist_events.51.b: "我们别无选择，只能同意。"
 BBA_ethiopia_communist_events.52.t: "[ETH.GetNameDefCap]与[SOV.GetNameDef]决裂"
 BBA_ethiopia_communist_events.52.desc: "[ETH.GetAdjective]政府精心策划了一场巨大行动；剥夺了我们对整个国家的掌控权。[ETH.Getleader]向我们的外交大使表明，自此[ETH.GetLeader.GetSheHe]会接管[ETH.GetAdjective]的一切事务。而在[ETH.Capital.GetCapitalVictoryPointName]的所有[SOV.GetAdjective]人员也都早已被[ETH.GetAdjective]部队转移到同一地点集中看押。如果我们快速应对，情况本可以得到控制。然而，机会转瞬即逝，我们已无翻盘可能。"
 BBA_ethiopia_communist_events.52.a: "我们有更重要的事要做。"
 BBA_ethiopia_communist_events.52.b: "他们会知道错在哪的。"
 BBA_ethiopia_communist_events.53.t: "[SOV.GetNameDefCap]拒绝派遣顾问"
 BBA_ethiopia_communist_events.53.desc: "结果令人大失所望，[SOV.GetAdjective]外交官告知我们：此时此刻，他们不会向我们派遣任何军事人员。他们表示自己国家边境的安全问题才是重中之重。不过，为了以示友好，他们还是给了我们一船步兵装备。"
 BBA_ethiopia_communist_events.53.a: "聊胜于无。"
 BBA_ethiopia_communist_events.54.t: "来自[JAP.GetNameDef]的秘密援助"
 BBA_ethiopia_communist_events.54.desc: "随着近期[JAP.GetAdjective]志愿者到来参加我们的斗争，[JAP.Capital.GetCapitalVictoryPointName]方面也通知我们，他们正准备提供步兵装备作为物质援助。这些装备将会极大帮助革命。然而，[JAP.GetAdjective]政府希望我们对他们的装备援助严格保密，以免引发其与其他大国之间的外交问题。"
 BBA_ethiopia_communist_events.54.a: "同志，感谢你们！"
 BBA_ethiopia_communist_events.55.t: "颠覆分子逃离[JAP.GetAdjective]帝国"
 BBA_ethiopia_communist_events.55.desc: "宪兵队报告称诸多颠覆分子已经登上了前去东非的货轮，逃出了帝国法网。传言称$IA_sakutaro_iwasa$和$IA_sanshiro_ishikawa$两人也在其中。他们很有可能是去加入[ETH.GetNameDef]的革命运动。"
 BBA_ethiopia_communist_events.55.a: "行吧，问题把自己给解决了。"
 BBA_ethiopia_communist_events.55.b: "这些叛徒必须立刻引渡回[JAP.GetName]！"
 BBA_ethiopia_communist_events.56.t: "[JAP.GetAdjective]志愿者前往东非"
 BBA_ethiopia_communist_events.56.desc: "情报机关报告称他们已协助一批志愿者通过安全的航路抵达东非，以支援东非的革命运动。$IA_sakutaro_iwasa$和$IA_sanshiro_ishikawa$也在志愿者队伍中。 "
 BBA_ethiopia_communist_events.56.a: "加油，同志们！"
 BBA_ethiopia_communist_events.56.b: "也许在支持[ETH.GetNameDef]的斗争方面我们已经没什么可做的了。"
 BBA_ethiopia_communist_events.57.t: "[JAP.GetNameDefCap]要求引渡$IA_sakutaro_iwasa$及$IA_sanshiro_ishikawa$"
 BBA_ethiopia_communist_events.57.desc: "我们收到了[JAP.GetName]政府的正式外交照会，要求引渡抵达我国希望参与革命的[JAP.GetAdjective]臣民。虽然我们并不清楚他们的目的为何，但照会也表明，如果我们拒绝要求，他们不会善罢甘休。"
 BBA_ethiopia_communist_events.57.a: "我们不会屈从于反动派的威胁。顺便问候问候他们的天皇……"
 BBA_ethiopia_communist_events.58.t: "[ETH.GetNameDef]-[JAP.GetName]关系破裂"
 BBA_ethiopia_communist_events.58.desc: "正如我们所料，领导[ETH.GetNameDef]革命的暴民拒绝引渡其境内的[JAP.GetAdjective]的异见人士。在他们毫无外交辞令和格式的粗鄙文书中，他们甚至还胆敢多次侮辱威胁我们崇高的天皇！"
 BBA_ethiopia_communist_events.58.a: "我们对这些毁掉本国遗产的蠢货本就没什么可期待的。"
 BBA_ethiopia_communist_events.58.b: "这样的侮辱不可接受！"
 BBA_ethiopia_communist_events.59.t: "[JAP.GetAdjective]禁运"
 BBA_ethiopia_communist_events.59.desc: "我们对[JAP.GetAdjective]要求的拒绝似乎激怒了他们的政府。他们宣布将在可见的未来对我们持续进行贸易禁运，而理由是我方在东非进行“危害极大的意识形态活动”。"
 BBA_ethiopia_communist_events.59.a: "反正我们也不需要和他们贸易。"
 BBA_ethiopia_communist_events.60.t: "[FROM.GetName]拒绝和平提议"
 BBA_ethiopia_communist_events.60.desc: "来自[FROM.GetNameDef]的大使拒绝了我们的和平请求。他们声称我们对他们所发起的进攻是完全没有缘由的，因此，他们不接受来自已成为地区性威胁的我们的任何除无条件投降外的提议。"
 BBA_ethiopia_communist_events.60.a: "真是虚伪，对于他们的帝国主义暴行只能以暴制暴。"
 BBA_ethiopia_communist_events.61.t: "[FROM.GetNameDefCap]就[?ETH.ETH_disputed_colony.GetAdjective]独立提出和平提议"
 BBA_ethiopia_communist_events.61.desc: "[FROM.GetAdjective]外交官向我们呈递了一份和平协议。这项协议要求我们放弃对在与[FROM.GetNameDef]的冲突中所丢失的[?ETH.ETH_disputed_colony.GetAdjective]领土的宣称。外交官同时提出，会在我们放弃的[?ETH.ETH_disputed_colony.GetAdjective]领土上举行公投，以此选举出新的政府，但选举是否独立公正却没人清楚。"
 BBA_ethiopia_communist_events.61.a: "我们决不会放弃我们的领土。"
 BBA_ethiopia_communist_events.61.b: "我们别无选择，只能同意。"
 BBA_ethiopia_communist_events.62.t: "[FROM.GetName]同意这个和平提议"
 BBA_ethiopia_communist_events.62.desc: "来自[FROM.GetNameDef]的外交官通知我们，他们愿意放弃被我们解放的[?ETH.ETH_disputed_colony.GetAdjective]殖民地。现在他们正将部队撤退到该地区新划定的边界处。"
 BBA_ethiopia_communist_events.62.a: "反对帝国主义的英勇胜利！"
 BBA_african_union_events.1.t: "非洲统一组织给予成员国资格"
 BBA_african_union_events.1.desc: "非洲统一组织已投票决定给予我们成员国身份。该组织为非洲国家在一起为共同利益讨论与合作所设立。如果我们加入，可能会加入成员国间的共同防御协定。不过我们也必须得遵守组织规则。"
 BBA_african_union_events.1.a: "成员国身份将有利于我们。"
 BBA_african_union_events.1.b: "我们对该组织毫无兴趣。"
 BBA_african_union_events.2.t: "[FROM.GetNameDefCap]加入非洲统一组织"
 BBA_african_union_events.2.desc: "[FROM.GetNameDefCap]已接受非洲统一组织的成员国邀请。希望这一举动会是国与国之间合作关系的开始。 "
 BBA_african_union_events.2.a: "我们携手步入强大。"
 BBA_african_union_events.3.t: "[FROM.GetNameDefCap]拒绝非洲统一组织成员国资格"
 BBA_african_union_events.3.desc: "[FROM.GetNameDefCap]已拒绝我们的非洲统一组织成员国邀请。现不明这是否只是由于其内部政治斗争，或是他们在非洲的对外政策与我们不一的一个标志。也许他们以后会乐意加入。"
 BBA_african_union_events.3.a: "那很遗憾。"
 BBA_african_union_events.4.t: "[ETH_GetCentralBankName]成员国"
 BBA_african_union_events.4.desc: "非洲统一组织创建了一个非洲[ETH_GetCentralBankName]并为成长中的组织管理货币。目标让所有成员国共同使用一种货币，并开始把我们的经济整合在一起。此举有望有利于日后的经济发展，但加入将导致短时间内的大量交易问题，就像人们要习惯新货币一样。"
 BBA_african_union_events.4.a: "短暂的痛苦是值得的。"
 BBA_african_union_events.4.b: "这将伤害我们的经济。"
 BBA_african_union_events.5.t: "[FROM.GetNameDefCap]拒绝了[ETH_GetCentralBankName]的成员资格"
 BBA_african_union_events.5.desc: "[FROM.GetNameDefCap]的政府拒绝加入[ETH_GetCentralBankName]，相反，他们更愿意在可预见的未来保持对本国货币和贸易关税的控制。"
 BBA_african_union_events.5.a: "一个目光短浅的决定！"
 BBA_african_union_events.6.t: "[FROM.GetNameDefCap]加入[ETH_GetCentralBankName]"
 BBA_african_union_events.6.desc: "[FROM.GetNameDefCap]同意加入[ETH_GetCentralBankName]并已经开始调整他们的货币和我们的货币。很快，我们两国之间的贸易将变得更加容易。"
 BBA_african_union_events.6.a: "明智之举。"
 BBA_african_union_events.7.t: "非洲统一组织执行理事会"
 BBA_african_union_events.7.desc: "非洲统一组织成立了一个执行理事会以管理其成员国的政治事务。理事会包含了来自各成员国的代表，并试图将各国对外与对内政策引导至同一方向。如果我们加入，这将是迈向与其它成员国政经完全一体化的一步。然而这将使我们的政治独立性大大降低。"
 BBA_african_union_events.7.a: "我们致力于更深度的一体化。"
 BBA_african_union_events.7.b: "我们不会签署这个的。"
 BBA_african_union_events.8.t: "[FROM.GetNameDefCap]加入执行理事会"
 BBA_african_union_events.8.desc: "[FROM.GetNameDef]政府已同意加入非洲统一组织执行理事会。他们现在正在签署一些适当的条约来认可其在所有法律性事务中的权威性。"
 BBA_african_union_events.8.a: "离完全整合更近了一步。"
 BBA_african_union_events.9.t: "[FROM.GetNameDefCap]拒绝加入执行理事会"
 BBA_african_union_events.9.desc: "[FROM.GetNameDef]政府已拒绝加入非洲统一组织执行理事会。[FROM.GetLeader]引述[FROM.GetLeader.GetHerHis]有关主权的担忧，同时渴望在没有理事会许可的情况下与组织外的国家达成协议。"
 BBA_african_union_events.9.a: "为什么连他们都是成员国？"
 BBA_african_union_events.10.t: "[FROM.GetNameDefCap]推传非洲统一组织"
 BBA_african_union_events.10.desc: "[FROM.GetNameDefCap]在我国开展了一次宣传活动，尝试让我们对非洲统一组织有所改观。这一举动无疑是向我们施加压力，以此使我们更进一步融入此组织。"
 BBA_african_union_events.10.a: "他们不该干涉我国事务。"
 BBA_african_union_events.11.t: "[FROM.GetAdjective]施压"
 BBA_african_union_events.11.desc: "[FROM.GetNameDefCap]称如果我们不调整政策方针与他们一致，就要下场亲自威胁我国要员了。这一举动无疑是向我们施加压力，以此使我们更进一步融入此组织。"
 BBA_african_union_events.11.a: "以后我们会加倍注意。"
 BBA_african_union_events.11.b: "我们不会被[ETH.GetLeader]所恐吓。"
 BBA_african_union_events.12.t: "开始全面整合进程"
 BBA_african_union_events.12.desc: "非洲联盟已开始将我们彻底整合进其联盟的进程。希望此举将成为我们人民的光明历史篇章，但非洲联盟的终点在哪仍未可知。"
 BBA_african_union_events.12.a: "我们知道这一天会来到。"
 BBA_african_union_events.13.t: "[FROM.GetNameDefCap]离开非洲统一组织"
 BBA_african_union_events.13.desc: "[FROM.GetLeader]宣布[FROM.GetNameDef]退出了非洲统一组织。他们提及对组织方向上的担忧，并指责我们背叛了其所建立的价值观。"
 BBA_african_union_events.13.a: "我们求同存异。"
 BBA_african_union_events.14.t: "[FROM.GetNameDefCap]离开非洲统一组织"
 BBA_african_union_events.14.desc: "[FROM.GetLeader]宣布[FROM.GetNameDef]退出了非洲统一组织。他们提及对组织方向上的担忧，并指责我们背叛了其所建立的价值观。"
 BBA_african_union_events.14.a: "我们求同存异。"
 BBA_african_union_events.14.b: "真是骇人听闻！"
 BBA_african_union_events.15.t: "非洲统一组织的防御协定"
 BBA_african_union_events.15.desc: "非洲统一组织提出了一个成员国间的共同防御协定。这意味着对任一成员国的攻击会被视作对所有成员国的攻击。希望这能威慑域外的侵略者们不要进攻组织的成员国，并阻止成员国间的战争。"
 BBA_african_union_events.15.a: "这将阻却冲突。"
 BBA_african_union_events.15.b: "我们对这样的安排不感兴趣。"
 BBA_african_union_events.16.t: "[FROM.GetNameDefCap]拒绝防御协定"
 BBA_african_union_events.16.desc: "[FROM.GetNameDefCap]拒绝了非洲统一组织的共同防御协定。这可能是由于他们对我们的组织的态度是否发生了转变，或者是由于他们国内政策，使得这份协议不合时宜，这一切还有待观察。"
 BBA_african_union_events.16.a: "真可疑。"
 BBA_african_union_events.17.t: "[FROM.GetNameDefCap]加入防御条约"
 BBA_african_union_events.17.desc: "[FROM.GetNameDefCap]已同意加入非洲统一组织的防御条约。现在我们有义务在任一方遭到攻击时保护彼此。"
 BBA_african_union_events.17.a: "好消息。"
 BBA_african_union_events.18.t: "行使非洲统一组织的防御协定"
 BBA_african_union_events.18.desc: "非洲统一组织防御协定的一个签署国遭到了攻击。同为签署国的我们有义务对他们展开军事援助。如果我们袖手旁观，我们肯定会被开除出协定，可能也会破坏我们与众签署国之间的外交关系。"
 BBA_african_union_events.18.a: "我们当然会保护他们。"
 BBA_african_union_events.18.b: "也许下笔签字是个错误。"
 BBA_african_union_events.19.t: "[FROM.GetNameDefCap]来防"
 BBA_african_union_events.19.desc: "[FROM.GetName]作为非洲统一组织共同防御协定的签署国，已同意维持与他们的防御承诺。"
 BBA_african_union_events.19.a: "齐心协力，我们将取得胜利。"
 BBA_african_union_events.20.t: "[FROM.GetNameDefCap]打破防御协定"
 BBA_african_union_events.20.desc: "虽然[FROM.GetName]是非洲统一组织共同防御协定的一员，但其拒绝维持他们的防御承诺。我们正在将他们开除出协定。"
 BBA_african_union_events.20.a: "他把我们全出卖了。"
 BBA_african_union_events.21.t: "[THIS.GetAdjective]经济增长"
 BBA_african_union_events.21.desc: "不久前我们的经济产值为了适应[ETH_GetCentralBankName]的新货币而遭受打击。然而我们的工业产出现在开始再次增长，甚至超过了之前的记录。经济学家将增长归结于打通与众[THIS.GetNameDef]的贸易壁垒，其他成员国使用共通货币也让我们的经济更为一体化。"
 BBA_african_union_events.21.a: "终于有所回报了。"
 BBA_african_union_events.22.t: "对[FROM.GetNameDef]的威胁尝试失败"
 BBA_african_union_events.22.desc: "[FROM.GetNameDef]的领导层回应称，对我们威胁尝试感到十分恼怒。看来他们在近期不大可能愿意与我们合作了。"
 BBA_african_union_events.22.a: "他们不可能一直这样下去。"
 BBA_african_union_events.23.t: "对[FROM.GetNameDef]的威胁尝试成功"
 BBA_african_union_events.23.desc: "[FROM.GetNameDef]的领导层尽最大努力来缓解我们对共同在非洲统一组织里有关政策一致性的忧虑。他们是如此懂事，甚至保证在以后做出任何鲁莽决定都要先咨询我们的大使。"
 BBA_african_union_events.23.a: "好极了。"
 ####### ITALY ######
 BBA_italy_second_italo_ethiopian_war.1.t: "[FROM.GetAdjective]议和"
 BBA_italy_second_italo_ethiopian_war.1.desc: "[FROM.GetName]被我们打跑了！我们强大的军队让[FROM.GetAdjective]军队损失惨重，让他们不得不跪倒求和。我国战火长久不熄，和平自然是民心所向，但是这也是我们争取更大胜利的好机会——更大的胜利将保证没有任何一个愚蠢的欧洲国家胆敢再次试图征服不可战胜的埃塞俄比亚！"
 BBA_italy_second_italo_ethiopian_war.1.a: "那就议和吧！"
 BBA_italy_second_italo_ethiopian_war.1.b: "绝不议和！穷追猛打！"
 BBA_italy_second_italo_ethiopian_war.2.t: "[FROM.GetName]接受[ROOT.GetAdjective]的和平提议"
 BBA_italy_second_italo_ethiopian_war.2.desc: "阿比西尼亚人接受了我们慷慨的和平提议。这与我们在战争爆发之初设想的光荣胜利相差甚远，但我们也许从战争已经结束的事实中感到了一丝轻松。就像过去的很多时候那样，我们要度过这段耻辱岁月后强势崛起，而且比以往更加强大！"
 BBA_italy_second_italo_ethiopian_war.2.a: "太丢人了……"
 BBA_italy_second_italo_ethiopian_war.3.t: "[FROM.GetName]拒绝[ROOT.GetAdjective]的和平提议"
 BBA_italy_second_italo_ethiopian_war.3.desc: "如果他们真的想要战争，我们也不怕！阿比西尼亚拒绝了我们慷慨的和平提议，决定继续打下去。我们会让这些不知好歹的混蛋好好见识意大利人的勇武是什么样子的！这只是一次小败，我们会将他们杀回群山，然后把他们打个片甲不留。"
 BBA_italy_second_italo_ethiopian_war.3.a: "我们将逆转战局！"
 #1st Missiolini localized at the beginning of the file along with Italo-Ethiopian War events
 BBA_italy_missiolinis.02_north.t: "北部战线僵持不下"
 BBA_italy_missiolinis.02_north.desc: "我军在阿比西尼亚北部的反击并未取得预想之中的成功。领袖深信，这场原地踏步的战争，连同他本人，都已经沦为全世界的笑柄。领袖开始考虑，他是否需要亲自接管北部战线，以确保部队调度有方。"
 BBA_italy_missiolinis.02_north.a: "我们将会凯旋——或早或晚。"
 BBA_italy_missiolinis.02_north.b: "领导层该换了！"
 BBA_italy_missiolinis.02_north.c: "奇耻大辱！"
 BBA_italy_missiolinis.04_south.t: "南部战线僵持不下"
 BBA_italy_missiolinis.04_south.desc: "阿比西尼亚南部战线展开的反击并未取得领袖所预期的战果，于是，他用了好几个小时来埋怨他身边都是怎样的一群窝囊废。看起来，领袖已经确信，整个军队指挥层都在故意和他作对。在他看来，连将军们都巴不得输掉整场战争。"
 BBA_italy_missiolinis.04_south.a: "我们将会凯旋——或早或晚。"
 BBA_italy_missiolinis.04_south.b: "领导层该换了！"
 BBA_italy_missiolinis.04_south.c: "奇耻大辱！"
 BBA_italy_missiolinis.03_north.t: "埃塞俄比亚北部的胜利"
 BBA_italy_missiolinis.03_north.desc: "阿比西尼亚北部战线的部队成功击退了敌军的凶猛攻势。对于这样的部队和战果，墨索里尼只有满满的钦佩之情。他从未怀疑过我军的实力——只要他们能在领袖的激励下拿出干劲，运用好致胜的手段。"
 BBA_italy_missiolinis.03_north.a: "我们把敌军打得屁滚尿流！"
 BBA_italy_missiolinis.05_south.t: "埃塞俄比亚南部的胜利"
 BBA_italy_missiolinis.05_south.desc: "阿比西尼亚南部战线的进展让墨索里尼喜出望外，他赞扬了意大利军队展现出的英勇，以及我军为结束这场冲突所付出的牺牲。领袖从未有过半点疑虑，他完全相信，我军在战场上能够取得胜利——只要他们能得到领袖的适当支持。"
 BBA_italy_missiolinis.05_south.a: "我们把敌军打退了！"
 BBA_italy_missiolinis.11.t: "结束战争"
 BBA_italy_missiolinis.11.desc: "领袖现在希望快速赢得阿比西尼亚战争，从而让意大利可以在其他地方建功立业。征服阿克苏姆旧地必将巩固意大利在世界各列强中的地位。\n\n阿比西尼亚人还剩多少堡垒都必须要被攻克，阿比西尼亚全部领土都必须要归于意大利。"
 BBA_italy_missiolinis.11.a: "敌人必将落败！"
 BBA_italy_missiolinis.12.t: "战争继续"
 BBA_italy_missiolinis.12.desc: "阿比西尼亚仍在独立且抵抗入侵的事实让领袖发怒了好几个小时。他称之为他个人乃至整个意大利国家和民族的耻辱。领袖愤怒地和周边所有人抱怨说，如果他可以在战争的最后阶段亲自督战，也许战争现在已经结束了。"
 BBA_italy_missiolinis.12.a: "阿比西尼亚人还挺能打。"
 BBA_italy_missiolinis.13.t: "征服埃塞俄比亚"
 BBA_italy_missiolinis.13.desc: "墨索里尼欣喜若狂，向所有无论是否乐意倾听的人不停夸耀我国最近的大胜。尽管先前困难重重，但是他从不怀疑意大利终将在阿比西尼亚大获全胜。我们终于一雪第一次意埃战争失败的前耻了！\n\n领袖将这次征服称赞为法西斯体制和自己所领导的政府的胜利，并号召全体意大利人要比过去更加强大、更加团结。"
 BBA_italy_missiolinis.13.a: "唯有浴血方能驱动历史的车轮。"
 BBA_italy_missiolinis.21.t: "平定埃塞俄比亚"
 BBA_italy_missiolinis.21.desc: "领袖在台面上声称阿比西尼亚人在大败之后已是溃不成军、兵无斗志，然而他私下在咒骂阿比西尼亚人对意大利的统治顽固刚硬、不服王化。为尽快平定阿比西尼亚并将其纳入统治，领袖下令强力讨灭当地叛军并立法严管人民。"
 BBA_italy_missiolinis.21.a: "我们将会带来长治久安。"
 BBA_italy_missiolinis.22.t: "埃塞俄比亚仍在抵抗"
 BBA_italy_missiolinis.22.desc: "阿比西尼亚不仅未被肃正平定，而且仍在反抗意大利的占领。领袖对阿比西尼亚人和治安行动都牢骚满腹，并将扫荡作战的失败称为国耻。他抱怨说意大利殖民者仪容仪表粗陋、言行举止不雅，令当地人难以心生敬畏。"
 BBA_italy_missiolinis.22.a: "阿比西尼亚人比想象中的更顽固。"
 BBA_italy_missiolinis.23.t: "埃塞俄比亚已被平定"
 BBA_italy_missiolinis.23.desc: "我们终于镇压了阿比西尼亚的反抗。从高耸的山峦之巅到低洼的沙漠平原，当地人都尽在意大利掌控之下。欣喜若狂的墨索里尼宣布他终于可以把精力集中在其他事务上了，这样意大利势必兴旺发达，还能争取到理所应有的一切。"
 BBA_italy_missiolinis.23.a: "意大利之治，至高无上。"
 BBA_italy_missiolinis.31.t: "工业化项目"
 BBA_italy_missiolinis.31.desc: "为了让意大利实现真正的繁荣富强，领袖确立了提高生产能力的计划。要实现成为富强国家的愿景，我们需要更多工厂来维持帝国的蓬勃发展。"
 BBA_italy_missiolinis.31.a: "工业需要扩建。"
 BBA_italy_missiolinis.32.t: "工业化进程滞后"
 BBA_italy_missiolinis.32.desc: "领袖担忧的发现建立国家工业能力缺乏进展。他哀叹那些不是来自于自己而是施加在他身上的限制使他对一个繁荣的意大利的愿景更难实现。"
 BBA_italy_missiolinis.32.a: "我们必须更加努力。"
 BBA_italy_missiolinis.33.t: "工业化项目成功"
 BBA_italy_missiolinis.33.desc: "新工厂被墨索里尼赞为意大利工业现代化的基石。领袖非常高兴，新工厂既提高了国家的生产能力，也对进一步实现他大意大利的愿景有极大帮助。"
 BBA_italy_missiolinis.33.a: "迈向伟大的开端。"
 BBA_italy_missiolinis.41.t: "加强军事建设"
 BBA_italy_missiolinis.41.desc: "就像古罗马帝国一样，我们新兴的帝国幅员辽阔，需要强大的军队御蛮夷于国门之外。领袖相信意大利如要与其他列强一决高下，就需要有强大的力量支撑我们的豪言壮语——没有强大的力量，就没有国家会正眼看我们！"
 BBA_italy_missiolinis.41.a: "为了意大利！"
 BBA_italy_missiolinis.42.t: "扩军失败"
 BBA_italy_missiolinis.42.desc: "领袖视我国与敌国之间绵长的边境线为弱点，而意大利无可用之兵也是他的心头大患。领袖对我们最近失败的扩军非常失望，开始质疑人民对他的意大利伟大复兴事业是否忠诚不二。"
 BBA_italy_missiolinis.42.a: "总该用什么来捍卫意大利吧..."
 BBA_italy_missiolinis.43.t: "扩军成功"
 BBA_italy_missiolinis.43.desc: "墨索里尼亲自视察了几支新组建的部队，他们将保卫我们的祖国——如果领袖认为有必要的话，他们还将会大大扩充。现在墨索里尼对军队的规模非常满意，并且吹嘘说正是因为他的真知灼见，意大利军队才成为了让敌人为之侧目的强大力量。"
 BBA_italy_missiolinis.43.a: "意大利站起来了！"
 BBA_italy_missiolinis.51.t: "增加补给卡车的数量"
 BBA_italy_missiolinis.51.desc: "我们最近遭遇的一场小型冲突暴露了我们军队后勤方面的缺点。我们的最高指挥部已经说服了我们的墨索里尼为我们的后勤部队订购更多的补给卡车。尽管墨索里尼最开始大手一挥决定为我们的后勤安排起码5000辆补给卡车，但我们还是成功劝阻了他的这个念头——毕竟数量合理即可。"
 BBA_italy_missiolinis.51.a: "……最起码后勤部队不会先为怎么处理5000辆卡车而发愁了"
 BBA_italy_missiolinis.52.t: "运输卡车过少"
 BBA_italy_missiolinis.52.desc: "遗憾的是军队后勤所收到的卡车数量远低于军方的订单需求，这使得领袖对目前落后的工业大感失望并大动肝火。这一切让领袖更加确信——只有他发觉并能够发挥意大利及其人民的巨大潜力。"
 BBA_italy_missiolinis.52.a: "……我们的军队目前只能先将就将就了。"
 BBA_italy_missiolinis.53.t: "运输卡车充足"
 BBA_italy_missiolinis.53.desc: "墨索里尼亲自为交付了军方补给卡车订单的工厂献上了祝贺——并将那些辛劳工作的工人称作为意大利不可或缺的支柱。现在墨索里尼畅想着我们的军队终成为一支机动性不俗，能在各式各样的地形上闪电般突进的部队，并且不会受到后勤滞后的限制。"
 BBA_italy_missiolinis.53.a: "那是当然，我们的军队锐不可当！"
 BBA_italy_missiolinis.61.t: "燃油储备计划"
 BBA_italy_missiolinis.61.desc: "现代军队需要同时用粮食和燃油来喂饱，不然整台战争机器就将停转。最高指挥部最终让领袖意识到了这一点——缺少燃油会让现代军队趴窝。各军种都需要燃油，而我们如要决胜沙场，就必须有供给大量燃油的实力。"
 BBA_italy_missiolinis.61.a: "我们必须想办法储备燃油。"
 BBA_italy_missiolinis.62.t: "燃油储备依然不足"
 BBA_italy_missiolinis.62.desc: "燃油储备紧缺一直是军方高层所担心的问题——如果缺少燃油，那么战机将无法升空、战舰将抛锚在港、战车将无法开拔。墨索里尼确信意大利从上至下都会一如既往地坚定执行他的命令，但目前的状况让他感到非常的生气。"
 BBA_italy_missiolinis.62.a: "我们必须处理好这件事。"
 BBA_italy_missiolinis.63.t: "燃油储备成功增加"
 BBA_italy_missiolinis.63.desc: "墨索里尼对目前的状况感到非常满意，他非常确信意军已经准备好发动或面对一场对敌国的全面战争了，因为燃油的储备充足——至少不会开战没几天就耗尽。军队最高指挥部并没有像墨索里尼那样就此放心，但燃油使用紧张的状况毕竟还是缓解了。"
 BBA_italy_missiolinis.63.a: "我们的储备终有一天会派上用场。"
 BBA_italy_missiolinis.71.t: "皇家空军扩军"
 BBA_italy_missiolinis.71.desc: "自领袖下令独立建军后，意大利皇家空军一直代表着我国的荣耀，也是世界一流空军。但现在的问题就是它的规模太小了，领袖已经同意空军的扩编需要生产更多的飞机。"
 BBA_italy_missiolinis.71.a: "皇家空军是我们的骄傲。"
 BBA_italy_missiolinis.72.t: "规模可悲的空军"
 BBA_italy_missiolinis.72.desc: "原本生产大量战机扩充我们空军的实力将成为领袖又一个宣传夸赞自己的绝佳材料，但现状让他不得不放弃。大量的缺口让领袖怒火中烧，他正在寻找为这一切惨状负责的替罪羊。"
 BBA_italy_missiolinis.72.a: "真是不幸。"
 BBA_italy_missiolinis.73.t: "皇家空军终展翅"
 BBA_italy_missiolinis.73.desc: "墨索里尼个人对加强皇家空军的计划十分感兴趣，并试图利用这个机会来展现意大利工业的强大之处。整个计划已经变成了以皇家空军为核心，展现意大利成熟航空业以及先进工程学的舞台。"
 BBA_italy_missiolinis.73.a: "皇家空军万胜！"
 BBA_italy_missiolinis.81.t: "技术革新"
 BBA_italy_missiolinis.81.desc: "领袖决定展现法西斯体制的优越性，以及如何更高效地进行组织人力和资源调配。他接下来的目标是向意大利民族与全世界展示法西斯主义能够飞速实现技术革新。领袖还希望借此以彻底统合聚少离多的意大利人民。"
 BBA_italy_missiolinis.81.a: "整个世界都会为之侧目。"
 BBA_italy_missiolinis.82.t: "技术迭代速度缓慢"
 BBA_italy_missiolinis.82.desc: "领袖试图展现法西斯体制优越性的一系列举措起到了完全相反的效果，这让这位自认为是“伟大领袖”的家伙不停咒骂着任何一个他所记得住的下属。人们非但没有牢牢团结在法西斯的旗帜之下，反而愈发觉得墨索里尼是一个跳梁小丑。至少领袖认为大家是这么看待他的。"
 BBA_italy_missiolinis.82.a: "不过只是一小点挫折……"
 BBA_italy_missiolinis.83.t: "技术飞跃令人侧目"
 BBA_italy_missiolinis.83.desc: "新型技术的快速迭代确实证明了法西斯体制的优越性，领袖毫不怀疑这是在他的领导下才能够取得的巨大成功。因为这不仅关乎于证明法西斯体系的卓越，更关乎于墨索里尼自身以及他对意大利美好未来的愿景。当然，这一切是否真的能让意大利和他的人民紧紧团结在领袖周围还有待观察。"
 BBA_italy_missiolinis.83.a: "为领袖和祖国！"
 BBA_italy_missiolinis.91.t: "扩张情报部门"
 BBA_italy_missiolinis.91.desc: "领袖已经决定给情报部门调拨更多的资源，并发誓要将其打造成世界一流情报机构。领袖又同时公开赞扬我国特工是如何巧妙地渗透到意大利社会的方方面面，让共产主义者、犯罪分子和其他害群之马无处遁形并被绳之以法，使意大利更加长治久安。"
 BBA_italy_missiolinis.91.a: "该扩张情报部门了。"
 BBA_italy_missiolinis.92.t: "情报部门运作失利"
 BBA_italy_missiolinis.92.desc: "情报部门不仅没有如愿想中的那样得到加强，相反，数份机密文件被窃取——不仅如此，情报局特工的能力也遭受了怀疑。尽管失窃的文件并没有想象中的那般重要，但这让不久前还吹嘘情报机构是如何能干的领袖感到十分尴尬。这不仅会让领袖大动肝火，甚至会让我们的人民质疑我们的能力，敌人也会借此嘲笑我们。"
 BBA_italy_missiolinis.92.a: "真是尴尬啊……"
 BBA_italy_missiolinis.93.t: "情报部门运作出色"
 BBA_italy_missiolinis.93.desc: "几名持不同政见的意大利公民因密谋借助他国援助破坏国家稳定、损害国家安全、破坏法西斯政府权利而被捕，这毫无疑问地证明了我们情报机构的能力。墨索里尼将这一事件大肆宣传，并指出只有在他的领导下，意大利才能克服任何困难，迎来一个又一个胜利。"
 BBA_italy_missiolinis.93.a: "真正的伟绩。"
 BBA_italy_missiolinis.101.t: "占领阿尔巴尼亚"
 BBA_italy_missiolinis.101.desc: "意大利和阿尔巴尼亚之间的紧密联系可以追溯到几千年以前的罗马帝国。我们两国之间有着密切的历史联系，而领袖也决意加深这一纽带。他需要立刻将阿尔巴尼亚纳入意大利，要求军队迅速占领该国，以便让我们完全控制亚得里亚海的入海口。虽然长期以来，意大利总是被他国认为是实力最弱的“列强”——至少领袖是这样认为的，但很快一切都将不一样了！荣耀与威光必将属于意大利！"
 BBA_italy_missiolinis.101.a: "荣耀归于意大利！"
 BBA_italy_missiolinis.102.t: "在阿尔巴尼亚的惨败"
 BBA_italy_missiolinis.102.desc: "令人尴尬的事实便是：我们的军队在阿尔巴尼亚毫无进展，这让领袖大感疑惑——他也不得不对外声称这是意大利对未来形势的一次尴尬误判。私下里，领袖对着任何一个他所遇到的人怒吼，这本该是意大利以及他本人收获荣耀的绝佳机会，更是洗刷我们近20年前耻辱性地撤出该地区的阴霾的绝佳机会。墨索里尼怒吼着意大利被无能和懦弱者所背叛了。"
 BBA_italy_missiolinis.102.a: "真是耻辱。"
 BBA_italy_missiolinis.103.t: "占领阿尔巴尼亚"
 BBA_italy_missiolinis.103.desc: "墨索里尼高兴地向热情的群众宣布，我们的军队在阿尔巴尼亚取得了胜利。他继续说，现在整个国家都在我们的掌控之中，此次胜利将带领意大利走向加倍的伟大和荣光。他宣称，属于老牌帝国的时日已经无多，属于意大利的时代即将到来。"
 BBA_italy_missiolinis.103.a: "为了前方的荣耀！"
 BBA_italy_missiolinis.111.t: "征服达尔马提亚"
 BBA_italy_missiolinis.111.desc: "尽管我们是第一次世界大战的胜利者之一，并通过伦敦协定得到了获得达尔马提亚的承诺，但我们被所谓的盟友出卖了。“我们从来没有得到承诺给我们的东西，所以现在我们必须用武力夺取它，”领袖进一步指出，意大利的命运就是无视旧势力的阻挠，拿走理应属于我们的东西。"
 BBA_italy_missiolinis.111.a: "达尔马提亚当然是我们的！"
 BBA_italy_missiolinis.112.t: "入侵达尔马提亚失利"
 BBA_italy_missiolinis.112.desc: "本该是对亚得里亚海海岸的快速入侵，却变成了一场苦战。我们的军队在达尔马提亚陷入了困境，无法实现承诺给意大利人民带来的伟大征服。领袖有几次被发现处于近乎紧张的状态，喃喃自语达尔马提亚如何理所当然地属于我们。但这并不是领袖所希望的武力展示的成果。"
 BBA_italy_missiolinis.112.a: "这只会加深对我们的偏见"
 BBA_italy_missiolinis.113.t: "征服达尔马提亚"
 BBA_italy_missiolinis.113.desc: "一场不公正的判决终于被纠正了！达尔马提亚海岸是我们的了。墨索里尼兴高采烈，称这次胜利是意大利及其人民的伟大时刻。他宣称一个巨大的冤屈终于得到了修正。人们走上街头庆祝这一重大时刻。"
 BBA_italy_missiolinis.113.a: "沉冤昭雪！"
 BBA_italy_missiolinis.121.t: "征服希腊"
 BBA_italy_missiolinis.121.desc: "在最近的一次演讲中，领袖概述了他对大意大利的愿景，其中一点是我们必须打破其他大国对我国的封锁。他宣称希腊是意大利及其扩张的一个关键点，是一个需要克服的障碍，这样我们才能突破我们身上的束缚开始扩张。"
 BBA_italy_missiolinis.121.a: "必须突破束缚！"
 BBA_italy_missiolinis.122.t: "在希腊的尴尬处境"
 BBA_italy_missiolinis.122.desc: "希腊的多山地形对我们的部队来说是一个不可逾越的障碍。部队发现自己受到阻碍和牵制。领袖仍然相信胜利将是我们的，必须是我们的，并拒绝承认任何形式的挫折。他热情地争辩说我们最终会取得胜利。"
 BBA_italy_missiolinis.122.a: "这些刁民真能造反。"
 BBA_italy_missiolinis.123.t: "希腊的臣服"
 BBA_italy_missiolinis.123.desc: "就像我们之前的罗马军团一样，我们现在已经击败了敌军，征服了整个希腊。墨索里尼在帕台农神庙的阴影下发表了激动人心的演讲，宣称意大利人和希腊人是兄弟民族，有着几个世纪的共同历史，他们现在可以自由地设定自己的历史进程。"
 BBA_italy_missiolinis.123.a: "为了过去和未来的荣光！"
 BBA_italy_missiolinis.131.t: "解放提契诺"
 BBA_italy_missiolinis.131.desc: "自从汉尼拔带着他的象兵翻越阿尔卑斯山以来，该山脉就成了蛮族直达意大利腹地的交通要道。领袖们长期以来一直希望确保北部山区的安全，并希望借此机会将讲意大利语的提契诺人纳入他们的祖国——无论他们在哪里，都要团结讲意大利语的人民。"
 BBA_italy_missiolinis.131.a: "拯救在提契诺的人民！"
 BBA_italy_missiolinis.132.t: "解放提契诺失败"
 BBA_italy_missiolinis.132.desc: "领袖知道瑞士人会对提契诺进行激烈的争夺，但是进展让他有些不知所措。在我们的进攻陷入僵局后不久，领袖们在群众还没有认可的情况下擅自开始干涉将军们的计划，并质疑他们的能力。"
 BBA_italy_missiolinis.132.a: "进展不顺令人不安。"
 BBA_italy_missiolinis.133.t: "成功解放提契诺"
 BBA_italy_missiolinis.133.desc: "墨索里尼亲自前往提契诺，欢迎那里的意大利人加入更广泛的意大利区域，确保他们和整个意大利都有一个光明的未来。他还表示，北部边境现在已经安全了，意大利可以击退任何试图翻越阿尔卑斯山的野蛮人。"
 BBA_italy_missiolinis.133.a: "一场伟大的胜利。"
 BBA_italy_missiolinis.201.t: "加强政府内阁"
 BBA_italy_missiolinis.201.desc: "如何人尽其才一直是个难题——更何况我们正缺乏合适的人才。但是墨索里尼相信，为了意大利——以及法西斯主义——的成功，他必须找到有合适能力的人来填补内阁，墨索里尼已经开始命人四处奔走寻找这些人才了。"
 BBA_italy_missiolinis.201.a: "不遗余力！"
 BBA_italy_missiolinis.202.t: "政府内阁已功能失调"
 BBA_italy_missiolinis.202.desc: "遗憾的是内阁未能如偿所愿地被加强，折让墨索里尼勃然大怒，他断言如今的内阁早已功能失调。他指责身边的所有人，认为使他们的无能和愚蠢毁了一切，所有愚蠢者和无能者正阻挠他为意大利带来伟大复兴。"
 BBA_italy_missiolinis.202.a: "会被一群酒囊饭袋所包围真的很难办。"
 BBA_italy_missiolinis.203.t: "成功加强政府内阁"
 BBA_italy_missiolinis.203.desc: "墨索里尼在最近的一次政府内阁演讲中讲到，只有全意大利最优秀的人才适合在此处任职。随后，他还自夸说道：他已不遗余力地寻找合适的人来充实内阁，而他坚毅的精神将永远服务于意大利。"
 BBA_italy_missiolinis.203.a: "只有最最最最聪明的人才适合呆在这！"
 BBA_italy_missiolinis.211.t: "加强军事最高指挥部"
 BBA_italy_missiolinis.211.desc: "自意大利-阿比西尼亚战争以来，墨索里尼就频繁指出最高指挥部缺乏能力和实战经验。他希望通过提拔有能力的年轻军官来来担任军队高层，以强化我们在未来战争中的战略战术推演能力。"
 BBA_italy_missiolinis.211.a: "现状必须被改变。"
 BBA_italy_missiolinis.212.t: "缺乏军事人才"
 BBA_italy_missiolinis.212.desc: "墨索里尼非常担心如若让自己亲自负责拟定并指挥军事行动会分散他的注意力，所以他从不忌讳在人面前抱怨目前军队中缺乏有能力的人。墨索里尼确信如果这种情况持续下去，意大利将会万劫不复。"
 BBA_italy_missiolinis.212.a: "现在想要找到有能力的人确实挺难的。"
 BBA_italy_missiolinis.213.t: "行事高效的最高指挥部"
 BBA_italy_missiolinis.213.desc: "墨索里尼在最近的一系列演讲中表示，随着最近有能之人在最高指挥部中的晋升，他对意大利军队能否打胜仗比以往都要有信心。墨索里尼对三军都发表了演讲，高度赞扬了士兵们的无畏勇气和高超能力，并告诉士兵们，他坚信他们未来也能赢下任何可能的冲突或战争。"
 BBA_italy_missiolinis.213.a: "得力的领导是成功的关键。"
 BBA_italy_missiolinis.council: "大委员会有更多迫在眉睫的问题……"
 ITA_missiolinis_reroll_tt: "法西斯大委员会会确保墨索里尼改变他的主意并颁布新的命令"
 BBA_italy_local_rulers.1.t: "$ETH_haile_selassie_gugsa$接触意大利官员"
 BBA_italy_local_rulers.1.desc: "海尔·塞拉西·古萨，作为阿比西尼亚军队的总指挥以及最重要的皇室成员，近日和我们的官员进行了接触，希望与我们做一笔交易。这对于我们来说是一个值得庆祝的时刻，对于阿比西尼亚人来说也是一个耻辱。我们当然可以紧紧抓住这次机会，谋求我们的利益，但是也要记住，在许多阿比西尼亚人眼里，海尔·塞拉西就是一个叛徒，而支持他自然需要注意一些事项。"
 BBA_italy_local_rulers.1.a: "作出一些让步或许能让当地人默许。"
 BBA_italy_local_rulers.1.b: "让$ETH_haile_selassie_gugsa$成为当地的总督。"
 BBA_italy_local_rulers.1.c: "$ETH_haile_selassie_gugsa$和他的追随者必须下台。"
 BBA_italy_local_rulers.1.d: "不会与任何当地领袖进行谈判。"
 BBA_italy_local_rulers.2.t: "$ETH_abba_jofir$接触意大利官员"
 BBA_italy_local_rulers.2.desc: "在我们于亚的斯亚贝巴征战期间，我们释放了阿巴·乔菲尔——前吉马王国的国王，在战争爆发前，他就曾积极地寻求与我们的合作。他现在觉得是时候了，以期我们能恢复他一定的权利以协助掌管该地区。这事对我们有利，因为乔菲尔在当地仍有一定的影响力。但要注意的是，他卖国求荣的事依旧被当地人所不耻。"
 BBA_italy_local_rulers.2.a: "作出一些让步或许能让当地人默许。"
 BBA_italy_local_rulers.2.b: "让$ETH_abba_jofir$成为当地的总督。"
 BBA_italy_local_rulers.2.c: "$ETH_abba_jofir$和他的追随者必须下台。"
 BBA_italy_local_rulers.2.d: "不会与任何当地领袖进行谈判。"
 BBA_italy_local_rulers.3.t: "$ETH_hailu_tekle_haymanot$接触意大利官员"
 BBA_italy_local_rulers.3.desc: "海鲁·特克利·哈伊马诺特，一名被罢黜了的阿比西尼亚贵族，与我们的官员进行了接触，并声称我们可以互利互惠。他可以宣誓效忠我们于当地建立的政权——前提是我们给他在政府中安排高位。作为曾经这片土地上的统治者之一，吸纳这家伙应当有益于我们处理当地的事物，但对当地人而言他也是一名叛徒，可能会对人民的治理造成不小的麻烦。"
 BBA_italy_local_rulers.3.a: "作出一些让步或许能让当地人默许。"
 BBA_italy_local_rulers.3.b: "让$ETH_hailu_tekle_haymanot$成为当地的总督。"
 BBA_italy_local_rulers.3.c: "$ETH_hailu_tekle_haymanot$和他的追随者必须下台。"
 BBA_italy_local_rulers.3.d: "不会与任何当地领袖进行谈判。"
 BBA_italy_local_rulers.4.t: "$ETH_seyoum_mengesha$接触意大利官员"
 BBA_italy_local_rulers.4.desc: "随着我们在阿比西尼亚获得了一次又一次的胜利，我们设法抓住了一名阿比西尼亚军队的指挥官，同时也是一名皇室成员：塞尤姆·马加夏。据我们的情报所得知，阿比西尼亚的皇帝海尔·塞拉西非常器重他。我们或许可以利用这名俘虏狠狠打击当地人的士气，并让海尔·塞拉西明白他的抵抗是多么的自取其辱。当然宣称已经归降于我们的他实际不会获得任何实权，我们需要的仅仅是一个能够按照命令行事的提线木偶。"
 BBA_italy_local_rulers.4.a: "作出一些让步或许能让当地人默许。"
 BBA_italy_local_rulers.4.b: "让$ETH_seyoum_mengesha$成为当地的总督。"
 BBA_italy_local_rulers.4.c: "$ETH_seyoum_mengesha$和他的追随者必须下台。"
 BBA_italy_local_rulers.4.d: "不会与任何当地领袖进行谈判。"
