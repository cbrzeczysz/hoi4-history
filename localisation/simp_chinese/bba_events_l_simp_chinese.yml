 #News events
 bba_news.0.t: "国际联盟的终结"
 bba_news.0.desc: "随着[?global.LoN_attacker_country.GetNameDef]向[?global.LoN_defender_country.GetNameDef]的宣战，国际联盟争取和平的尝试终告失败。[?global.LoN_attacker_country.GetLeader]公然嘲笑国际联盟的无能为力，并宣布[?global.LoN_attacker_country.GetHerHis]的国家退出国际联盟。随着各国领导人也开始相继质疑国联维和的能力，国际联盟的时代事实上已经结束了。\n尽管会议照常召开，但是再也不会有人指望其能够做成什么事情了。国联会议的一切权威已经荡然无存。"
 bba_news.0.a: "并不完全出乎意料。"
 #Italo-Ethiopian War events
 BBA_italo_ethiopian_war_events.01.t: "结束圣诞节攻势"
 BBA_italo_ethiopian_war_events.01.desc: "我军在阿比西尼亚战场上停滞不前，个别地区甚至遭到了反攻。这场“圣诞节攻势”使得墨索里尼怒斥最高军事指挥部的无能。领袖想要的是成果，现在，立刻，马上。\n\n鉴于如今态势，墨索里尼授权军方采取一切可能的手段以击败阿比西尼亚，必须迅速结束战争——不惜一切代价。"
 BBA_italo_ethiopian_war_events.01.a: "采取一切必要手段。"
 BBA_italo_ethiopian_war_events.01.b: "我们需要步步为营、稳扎稳打。"
 BBA_italo_ethiopian_war_events.02.t: "意大利大举进攻"
 BBA_italo_ethiopian_war_events.02.desc: "意大利人正试图夺回战争的主动权。 他们正在发动一场重大攻势，企图粉碎我们的防线并一击击溃[ROOT.GetAdjective]帝国。\n我们的部队必须坚守并抵御坦克和大炮的猛烈轰炸和袭击足够长的时间，这样我们才有时间说服国际社会代表我们采取行动。"
 BBA_italo_ethiopian_war_events.02.a: "埋葬来犯侵略者！"
 BBA_italo_ethiopian_war_events.03.t: "意大利集结军队"
 BBA_italo_ethiopian_war_events.03.desc: "我们的攻势虽然击退了意大利人，但是并未达成预定战术目标。我军士兵已无力推进，而意大利人因我军突袭而产生的恐慌却在慢慢消退。\n情报表明，他们正在准备一场新的攻势，且准备工作将比上次更加充分。我军部队必须转入防御。敌军被拒之国门外越久，国际联盟就越容易被说服和承认，这绝不是什么微不足道的“殖民地冲突”，而是由一个成员国对另一个成员国发起的蛮不讲理的入侵。"
 BBA_italo_ethiopian_war_events.03.a: "赌注正在增加。"
 BBA_italo_ethiopian_war_events.10.t: "国际联盟禁运决议"
 BBA_italo_ethiopian_war_events.10.desc: "国际联盟理事会已决定对与[ITA.GetNameDef]的贸易实施全面禁运，以回应该国对[ETH.GetNameDef]的非法侵略。制裁包括可用于生产战争装备的任何和所有资源。制裁将立即实施并持续，直到该国停止对[ETH.GetNameDef]的敌对行动。"
 BBA_italo_ethiopian_war_events.10.a: "这是正确的做法。"
 BBA_italo_ethiopian_war_events.10.b: "我们不能拿我们的经济冒险。"
 BBA_italo_ethiopian_war_events.10.c: "不行，[ITA.GetName]是我们的朋友。"
 leave_the_league_of_nations_tt: "§Y[ROOT.GetName]§!退出国际联盟"
 BBA_italo_ethiopian_war_events.11.t: "国际联盟要求关闭苏伊士运河"
 BBA_italo_ethiopian_war_events.11.desc: "来自[ETH.GetName]的国际联盟代表要求对[ITA.GetName]关闭苏伊士运河以增加对[ITA.GetNameDef]的制裁。经过理事会长时间的辩论，理事会决定遵从这一要求。因此，由[ROOT.GetNameDef]需要负责阻止任何[ITA.GetAdjective]船只通过运河。"
 BBA_italo_ethiopian_war_events.11.a: "这将削弱他们的战争实力。"
 BBA_italo_ethiopian_war_events.11.b: "我们不会这么做。"
 suez_blocked_sanctions_tt: "§Y[ITA.GetName]§!将被禁止使用苏伊士运河。"
 BBA_italo_ethiopian_war_events.12.t: "[FROM.GetName]拒绝关闭苏伊士运河"
 BBA_italo_ethiopian_war_events.12.desc: "[FROM.GetLeader]已通知国际联盟理事会，[FROM.GetNameDef]不会对[ITA.GetName]关闭苏伊士运河。这显然违反了国际协议，当被敦促遵守协议时，[FROM.GetName]干脆宣布他们将退出国际联盟。"
 BBA_italo_ethiopian_war_events.12.a: "你不能真正信任任何人，对吧？"
 BBA_italo_ethiopian_war_events.13.t: "[FROM.GetName]对[ITA.GetName]关闭苏伊士运河"
 BBA_italo_ethiopian_war_events.13.desc: "根据国际联盟的决议，[FROM.GetLeader]公开宣布[ITA.GetAdjective]的船只不再被允许通过苏伊士运河。任何试图通过运河的[ITA.GetAdjective]船只都将被扣押，货物将被没收，直到[ITA.GetName]停止对[ETH.GetNameDef]的侵略。"
 BBA_italo_ethiopian_war_events.13.a: "这对他们是当头一棒！"
 BBA_italo_ethiopian_war_events.14.t: "国际联盟决议支持[ETH.GetName]"
 BBA_italo_ethiopian_war_events.14.desc: "国际联盟理事会就[ETH.GetName]提出的对意大利军事干预的请求进行了辩论。最后，理事会并没有呼吁进行全面干预，而是发表了一份声明，建议成员国以任何可能的方式支持[ETH.GetName]，包括允许志愿者在冲突中参与[ETH.GetName]的一方。"
 BBA_italo_ethiopian_war_events.14.a: "我们应该妥善安排。"
 BBA_italo_ethiopian_war_events.14.b: "如果人们想去的话……"
 BBA_italo_ethiopian_war_events.14.c: "让我们的公民死在别的国家毫无意义。"
 BBA_italo_ethiopian_war_events.14.d: "我们有自己的仗要打。"
 ETH_volunteers_leave_3000: "除了任何有组织的远征外，3000名[ROOT.GetAdjective]公民加入[ETH.GetAdjective]部队。"
 ETH_volunteers_leave_2000: "2000名[ROOT.GetAdjective]公民加入[ETH.GetAdjective]部队。"
 ETH_volunteers_leave_200: "尽管有官方立场，仍有大约200名[ROOT.GetAdjective]公民加入[ETH.GetAdjective]部队。"
 BBA_italo_ethiopian_war_events.15.t: "我们呼吁国际援助"
 BBA_italo_ethiopian_war_events.15.desc_a: "由于国际联盟决定支持[ROOT.GetName]，志愿者已经从世界各地赶来。这些志愿者正在组建国际旅。希望他们的战斗能力跟他们的热情一样。"
 BBA_italo_ethiopian_war_events.15.desc_b: "即使在国际联盟决议允许支持[ROOT.GetName]之后，前来帮助我们开展战争工作的志愿者人数仍然很少。希望这些勇敢的自由战士的战斗能力跟他们的热情一样。"
 BA_italo_ethiopian_war_events.15.desc_b: "不幸的是，国际联盟不会同意派出军队来帮助我们。他们只是鼓励成员国帮助我们，最终根本没有得到任何大的支持。只有少数新志愿者抵达。"
 BBA_italo_ethiopian_war_events.15.a: "好。"
 BBA_italo_ethiopian_war_events.15.b: "太糟糕了。"
 BBA_italo_ethiopian_war_events.16.t: "援助在路上了？"
 BBA_italo_ethiopian_war_events.16.desc: "国际联盟并没有尽可能使用武力驱使[ITA.GetName]离开[ROOT.GetName]的打算。但是，他们还是鼓励成员国动用力量去维持现状。有迹象表明几个国家正在组织远征军，其中就包括[FROM.GetName]。他们究竟是停留在口头承诺还是真的会用实际行动来帮助我们，这一切还有待观察。"
 BBA_italo_ethiopian_war_events.16.a: "我们等着瞧吧。"
 BBA_italo_ethiopian_war_events.20.t: "[ETH.GetLeader]拒绝投降"
 BBA_italo_ethiopian_war_events.20.desc: "尽管[ETH.GetAdjective]已经停止抵抗，[ETH.GetLeader]仍不打算就此投降。有消息称[ETH.GetLeader.GetSheHe]被允许在[?ETH.host_nation.GetNameDef]设立流亡政府。[?ETH.host_nation.GetAdjective]政府已经收到了正式抗议。"
 BBA_italo_ethiopian_war_events.20.a: "斗争仍在继续。"
 ITA_occupation_tt: "准确来说，[ITA.GetName]会继续与[ETH.GetName]流亡政府进行战争，直到[ETH.GetName]从地图上消失。"
 BBA_italo_ethiopian_war_events.100.t: "来自[FROM.GetNameDef]的请求"
 BBA_italo_ethiopian_war_events.100.desc: "[FROM.GetAdjective]大使带着[FROM.GetLeader]的官方请求与我国政府进行了对话，他们希望当他们对抗[ITA.GetName]的战争形势变得严峻时能在[ROOT.GetName]建立一个临时流亡政府。但接受这个请求会肯定让我们更难以和[ITA.GetName]保持良好关系。"
 BBA_italo_ethiopian_war_events.100.a: "这里欢迎他们。"
 BBA_italo_ethiopian_war_events.100.b: "我们不能容许这种事的发生。"
 BBA_italo_ethiopian_war_events.101.t: "[FROM.GetNameDefCap]同意接纳我国政府"
 BBA_italo_ethiopian_war_events.101.desc: "[FROM.GetAdjective]政府已经热情地同意了在必要时接纳[ROOT.GetLeader]流亡政府的请求。"
 BBA_italo_ethiopian_war_events.101.a: "少了一个要担心的问题。"
 change_focus_to_from_tt: "当§Y[ROOT.GetNameDef]§!在§Y[FROM.GetNameDef]§!流亡时，添加新的可用国策。"
 BBA_italo_ethiopian_war_events.102.t: "[FROM.GetNameDefCap]拒绝了[ROOT.GetAdjective]的请求"
 BBA_italo_ethiopian_war_events.102.desc: "非常不幸，[FROM.GetAdjective]政府不敢招惹[ITA.GetLeader]。我们在[ETH.GetName]战败时在他们那儿建立临时政府的请求被拒绝了。"
 BBA_italo_ethiopian_war_events.102.a: "我们该去别的地方碰碰运气了。"
 BBA_italo_ethiopian_war_events.110.t: "国联要求和平"
 BBA_italo_ethiopian_war_events.110.desc: "国际联盟已经要求[ROOT.GetName]和[FROM.GetName]立即终止敌对状态。如果我们拒绝服从，国联理事会将给予各成员国向[ROOT.GetDameDef]宣战的权利。"
 BBA_italo_ethiopian_war_events.110.a: "我们必须接受，至少是现在。"
 BBA_italo_ethiopian_war_events.110.b: "他们可什么都不敢做。"
 BBA_italo_ethiopian_war_events.111.t: "[FROM.GetLeader]同意停战"
 BBA_italo_ethiopian_war_events.111.desc: "在国际联盟委员会通过决议后，[FROM.GetLeader]领导的[FROM.GetAdjective]政府终于清醒了点。国际联盟颁布的停火协议恢复了战前国界。不幸的是，这份协议不包括任何为对[ROOT.GetName]造成的额外损失的赔偿，但至少这给了我们重建国家的时间。"
 BBA_italo_ethiopian_war_events.111.a: "某种意义上的胜利。"
 BBA_italo_ethiopian_war_events.112.t: "[FROM.GetName]藐视国际联盟"
 BBA_italo_ethiopian_war_events.112.desc: "尽管受到国联理事会的成员的战争威胁，[FRON.GetLeader]仍然意图摧毁[ROOT.GetName]。理事会已经要求[FROM.GetName]立即终止与[ROOT.GetName]的敌对状态，但[FROM.GetName]十分嚣张，拒绝服从。"
 BBA_italo_ethiopian_war_events_wargoal_tt: "国际联盟中的主要国家获得对[ROOT.GetName]的战争目标"
 BBA_italo_ethiopian_war_events.112.a: "我们会更加奋勇抵抗。"
 BBA_italo_ethiopian_war_events.113.t: "[FROM.GetName]拒绝服从国际联盟决议"
 BBA_italo_ethiopian_war_events.113.desc: "国联要求[FROM.GetNameDef]立刻停止对他们[ETH.GetName]的侵略行为。然而[FROM.GetLeader]表达了藐视并拒绝服从。这是对国际秩序的公然破坏。国联理事会呼吁对[FROM.GetNameDef]采取国家行动。"
 BBA_italo_ethiopian_war_events.113.a: "如果他们只能听懂武力的话。"
 BBA_italo_ethiopian_war_events.113.b: "我们不能让国联左右我们的外交政策"
 BBA_italo_ethiopian_war_events.120.t: "在[FROM.GetName]的溃败"
 BBA_italo_ethiopian_war_events.120.desc: "在[FROM.GetName]的战争并没像预料中的那样进行。我们引以为豪的祖国正在迅速沦为欧洲的笑柄。[ROOT.GetCapitalVictoryPointName]的人们正变得焦躁不安。革命可能已经迫在眉睫。现在[FROM.GetLeader]向我们提出了一份和平提议。"
 BBA_italo_ethiopian_war_events.120.a: "我们应该关注于一些更容易的事情。"
 ETH_peace_treaty_tt: "\n§Y和平条约条款§!\n"
 ETH_peace_treaty_part_2_tt: "[ETH.GetFlag][ETH.GetName]："
 BBA_italo_ethiopian_war_events.120.b: "我们还能赢！"
 BBA_italo_ethiopian_war_events.121.t: "胜利了！"
 BBA_italo_ethiopian_war_events.121.desc: "一场漫长而艰苦的战争终于结束了。[FROM.GetLeader]接受了我们的要求并叫停了对[ROOT.GetName]的侵略。[ROOT.GetLeader]是这个时代的英雄。[ROOT.GetLeader.GetSheHeCap]领导下的[ROOT.GetNameDef]平稳地渡过了困难时期，并成功击退了欧洲的殖民主义势力。"
 BBA_italo_ethiopian_war_events.121.a: "这标志着一个属于非洲的全新开始。"
 ETH_gets_the_following_states_tt: "[ETH.GetNameDefCap]将获得下列地区："
 BBA_italo_ethiopian_war_events.122.t: "[FROM.GetLeader]顽固地拒绝了"
 BBA_italo_ethiopian_war_events.122.desc: "[ROOT.GetAdjective]在战争中赢得了胜利。尽管[FROM.GetAdjective]的领导者拒绝承认战败，但[ROOT.GetLeader]已经向全世界证明了一个非洲国家可以抵御欧洲的侵略者，这本身就已经是一场胜利。现在，我们要将他们彻底击垮。"
 BBA_italo_ethiopian_war_events.122.a: "战争进入了一个新阶段。"
 ethiopia_recognized_flag: "埃塞俄比亚可以召唤盟友加入战争"
 BBA_italo_ethiopian_war_events.200.t: "国际声誉提升"
 BBA_italo_ethiopian_war_events.200.desc: "公众一直都对[ROOT.GetName]的局势十分同情。然而，没有人真正相信这个国家能坚持一个月以上。我们对[ITA.GetAdjective]侵略者的顽强抵抗正在赢得全世界人民的心，各国领导人都开始对[ROOT.GetName]重视起来。"
 BBA_italo_ethiopian_war_events.200.a: "要是他们不是只说不做就好了。"
 BBA_italo_ethiopian_war_events.201.t: "部队士气提升"
 BBA_italo_ethiopian_war_events.201.desc: "经过漫长的坚持，我们排除了万难，基层士兵的士气开始重新高涨。最初，当参战热情消退时，许多人认为失败已不可避免，但是现在，军中再次开始讨论胜利的可能。也有明显的迹象表明部队正在适应新的作战方式。"
 BBA_italo_ethiopian_war_events.201.a: "我们必须在此基础上把敌人赶出[ROOT.GetName]。"
 ETH_morale_boost_tt: "§Y[GetEthiopianArmySpiritName]§!追加效果：\n$MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+10%§!\n$MODIFIER_ARMY_ORG_FACTOR$：§G+5%§!"
 BBA_italo_ethiopian_war_events.202.t: "敌军逃兵"
 BBA_italo_ethiopian_war_events.202.desc: "起初，像细流一样，一些敌军非正规部队的信心开始动摇，其中一些士兵向我方投诚。现在，敌军士兵正在集体逃窜，而且不仅仅是非正规部队。一些逃兵甚至带来了他们的重型装备。"
 BBA_italo_ethiopian_war_events.202.a: "狂澜既转。"
 BBA_italo_ethiopian_war_events.203.t: "历万艰而终得新生"
 BBA_italo_ethiopian_war_events.203.desc: "那些所谓的专家甚至在开战时就断定我们撑不过一个月。但是我们坚持抵抗所谓“现代陆军”的时间已经远超他们的预期。我们已经知晓并适应了敌人的作战方式。人民心中的斗志已被重新燃起，来自四面八方响应动员的人们紧紧地团结在旗帜之下。"
 BBA_italo_ethiopian_war_events.203.a: "我们要把入侵者赶下海！"
 ETH_for_the_duration_of_the_war_tt: "战争期间："
 BBA_italo_ethiopian_war_events.204.t: "人民战争"
 BBA_italo_ethiopian_war_events.204.desc: "我国的人民，不论身处何处，都参与到了抵抗侵略者的行动中来。老人和小孩们一起参与抵抗运动，迫使[ITA.GetName]为取得战果付出更艰难的努力。而无法参与战斗的当地居民也在为我们的军队制造武器和装备。"
 BBA_italo_ethiopian_war_events.204.a: "胜利近在眼前。"
 BBA_italo_ethiopian_war_events.300.t: "意大利公众担忧"
 BBA_italo_ethiopian_war_events.300.desc: "我们的军队难以在[ETH.GetName]取得任何进展，战局胶着即使在[ITA.GetName]国内也能感受得到。[ITA.GetAdjective]人开始失去继续作战的信念，甚至质疑我们领导层是否拥有确保最终胜利的能力。"
 BBA_italo_ethiopian_war_events.300.a: "他们真是缺乏信念！"
 BBA_italo_ethiopian_war_events.301.t: "非洲军团心灰意冷"
 BBA_italo_ethiopian_war_events.301.desc: "我们在[ETH.GetName]的军队付出了巨大伤亡却几乎没有取得任何进展。抵抗十分激烈，我们不得不为每一寸获得的土地艰难战斗。全军士气空前低下，我们甚至收到了一些连队拒绝执行上级命令的报告。"
 BBA_italo_ethiopian_war_events.301.a: "我们必须扭转战局！"
 BBA_italo_ethiopian_war_events.302.t: "殖民地动荡"
 BBA_italo_ethiopian_war_events.302.desc: "我们在[ETH.GetName]的苦战在其他地方产生了连锁反应：殖民地报告称我们的属民已经开始在大小事务上违背地方当局。他们显然将我们在战争中的一事无成视为一个弱点，并正在试探我们的实力。"
 BBA_italo_ethiopian_war_events.302.a: "令人不安的消息！"
 ITA_colonial_unrest_tt: "殖民地动荡：§R+15%§!"
 BBA_italo_ethiopian_war_events.303.t: "意大利公众质疑战争成果"
 BBA_italo_ethiopian_war_events.303.desc: "在[ETH.GetAdjevtive]的惨败已经使[ITA.GetAdjective]人开始反对这场战争。越来越多的人公开批评我们的政府和领导层，甚至还有大量寻求政府更替的传言。"
 BBA_italo_ethiopian_war_events.303.a: "叛徒！"
 BBA_italo_ethiopian_war_events.304.t: "大规模逃兵"
 BBA_italo_ethiopian_war_events.304.desc: "[ETH.GetName]的局势十分糟糕，我军士气也正随之一落千丈！我军被牵制在数个位置，并出现了大量逃兵。即使没有[ETH.GetAdjective]人作祟，我们的兵力也在不断减少！我们甚至收到了一份军官遭卡车碾压的报告。但当然，我们只能将其标记为事故。"
 BBA_italo_ethiopian_war_events.304.a: "全是懦夫！"
 ITA_desertions_east_africa_tt: "东非的军队遭到了背弃。"
 BBA_italo_ethiopian_war_events.305.t: "殖民地骚乱"
 BBA_italo_ethiopian_war_events.305.desc: "殖民地的不服从运动如今已近乎升级为全面叛乱！我们在处理[ETH.GetName]殖民地冲突上的失败已经向当地民众证明了现任政府的无能，而一旦摆脱了我们的统治，民众们将会过得更好。"
 BBA_italo_ethiopian_war_events.305.a: "真是无耻！"
 ITA_colonial_uproar_tt: "大规模殖民地骚乱：§R+80%§!"
 BBA_italo_ethiopian_war_events.400.t: "是时候处理[AFA.GetNameDef]了"
 BBA_italo_ethiopian_war_events.400.desc: "[AFA.GetNameDef]的苏丹[AFA.GetLeader]已长期处于[ROOT.GetAdjective]的强烈影响之下，就像上次对埃战争一样，名义上仍隶属于[ETH.GetAdjective]帝国的他一直保持中立。实际上，这位苏丹如今仍能掌权也只是因为[ROOT.GetAdjective]的善意。虽然该国沿海地区已被出卖给了[ROOT.GetName]，但其仍是我们征服大业的一个障碍，我军对[?ITA.ITA_capture_state.GetName]的占领或许足以说服苏丹拱手让出其剩余国土。"
 BBA_italo_ethiopian_war_events.400.a: "发出最后通牒，要求完全臣服。"
 BBA_italo_ethiopian_war_events.400.b: "现在还不是处理[AFA.GetNameDef]的时候。"
 BBA_italo_ethiopian_war_events.401.t: "来自于[FROM.GetName]的最后通牒"
 BBA_italo_ethiopian_war_events.401.desc: "意大利人要求我们将整个国家都置于他们的控制之下，以便于他们的部队通过并和[ETH.GetName]作战。接受将意味着[ROOT.GetNAme]的亡国，但是拒绝自然意味着意大利人的入侵。"
 BBA_italo_ethiopian_war_events.401.a: "易帜而降。"
 BBA_italo_ethiopian_war_events.401.b: "如果他们觊觎我们的土地，那么不得不付诸武力夺取。"
 BBA_italo_ethiopian_war_events.402.t: "[FROM.GetLeader]屈服了"
 BBA_italo_ethiopian_war_events.402.desc: "[FROM.GetNameDefCap]同意了我们的要求，允许我们在[FROM.GetAdjective]的领土上开展一系列对抗[ETH.GetName]的行动。这样[FROM.GetName]的独立进程也能有效地被遏制。"
 BBA_italo_ethiopian_war_events.402.a: "很好，向前挺进。"
 BBA_italo_ethiopian_war_events.403.t: "[FROM.GetNameDefCap]仍在负隅顽抗"
 BBA_italo_ethiopian_war_events.403.desc: "不幸的是，外交压力还不足以确保意大利成为[FROM.GetNameDef]的宗主。[FROM.GetLeader]固执地认为他的国家可以抵抗[ROOT.GetName]的军事力量。"
 BBA_italo_ethiopian_war_events.403.a: "是时候来点强硬的手段了。"
 BBA_italo_ethiopian_war_events.500.t: "和平的代价"
 BBA_italo_ethiopian_war_events.500.desc: "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees: "[FROM.GetAdjective]要求如果我们想要他们帮忙对付德国人，我们就得和[ETH.GetName]谈和。如果我们和埃塞俄比亚人签订条约，我们必须同意让出一部分我们已经征服的土地，然后保留其余的。这种和平当然对我们两国都是一颗苦果，但我们可能会在面对德国人时认识到它的价值。"
 BBA_italo_ethiopian_war_events.500.desc_territories: "为了向我们提供一些他们的殖民地，英国人希望我们结束和埃塞俄比亚人的战争。如果我们和他们签订条约，我们必须同意让出一部分我们已经征服的土地，然后保留其余的。考虑到我们付出的鲜血、汗水和泪水，这种和平对我们两国当然是一颗苦果。"
 BBA_italo_ethiopian_war_events.500.a: "确实是苦涩的和平。"
 BBA_italo_ethiopian_war_events.500.b: "我们需要他们的支持。"
 BBA_italo_ethiopian_war_events.500.c: "我们打得太辛苦了!"
 BBA_italo_ethiopian_war_events.500_tt: "战争仍在继续"
 BBA_italo_ethiopian_war_events.501.t: "被迫和谈"
 BBA_italo_ethiopian_war_events.501.desc: "在我们的国家被[ITA.GetNameDefCap]侵占之后，我们如今所在的国家慷慨地接纳了我们，给了我们栖身之地。不过看样子，他们的耐心也到达了极限。他们在背地里干着阴暗龃龉的勾当，想强迫我们和那些无耻的意大利入侵者签订所谓的平等条约。但可悲的是，我们根本没有选择。"
 BBA_italo_ethiopian_war_events.501.a: "我们别无选择。"
 BBA_italo_ethiopian_war_events.501.b: "我们将战斗到底！"
 BBA_ethiopia_is_expelled_tt: "§Y[ETH.GetNameWithFlag]§!政府被§Y[ENG.GetNameWithFlag]§!驱逐，可以在其他地方设立流亡政府。"
 BBA_italo_ethiopian_war_events.502.t: "拒绝和谈"
 BBA_italo_ethiopian_war_events.502.desc: "[GetItalyRefusesPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees: "意大利政府希望寻求我们的帮助一同对抗德国。同时我们也提出了交换条件，那就是他们必须和[ETH.GetNameDefCap]达成和平，但他们拒绝了。那遗憾的是他们只能独自面对德国人的进攻了。"
 BBA_italo_ethiopian_war_events.502.desc_territories: "意大利政府想要获得一些我们的殖民地。作为交换，我们也提出了条件，那就是他们必须和[ETH.GetNameDefCap]达成和平，但他们拒绝了。确实，和这群恶棍是谈不成买卖的！"
 BBA_italo_ethiopian_war_events.502.a: "真是可耻。"
 BBA_italo_ethiopian_war_events.503.t: "[ETH.GetNameDefCap]拒绝和谈"
 BBA_italo_ethiopian_war_events.503.desc: "埃塞俄比亚政府拒绝了英国提出的与我们签订和平条约的要求。[ENG.GetLeader]因此将埃塞俄比亚人驱逐出[ENG.GetNameDef]，向所有人表明了他们更看重与哪个国家的合作。这给了我们进一步巩固非洲资产的机会！"
 BBA_italo_ethiopian_war_events.503.a: "我们会征服他们的。"
 BBA_italo_ethiopian_war_events.510.t: "[ITA.GetNameDef]对埃塞俄比亚实行权力颠覆"
 BBA_italo_ethiopian_war_events.510.desc: "我们收到陆陆续续的报告表明意大利人在我们的大后方传播不实言论，意在削弱我们的统治力和诋毁我们的正统性。这些恶毒的谎言可能会影响到我们的属民，让他们转而投身[ITA.GetNameDef]一边，王位的所有权更会遭到质疑。在他们造成进一步危害之前，恢复对埃塞俄比亚的绝对统治势在必行。"
 BBA_italo_ethiopian_war_events.510.a: "他们会为谎言付出代价！"
 #Ethiopia - Balance of Power
 BBA_ethiopia_balance_of_power_events.01.t: "统治遭受挑战"
 BBA_ethiopia_balance_of_power_events.01.desc_fascism: "[THIS.GetName]的分裂态势愈加严峻，名义上的执政内阁缺乏强有力的支持，局部的动荡从而演变成了针对中央政府的大范围叛乱。$haile_selassie_gugsa$的支持者也已经整装待发，意在把他捧上[THIS.GetAdjective]的至高王座。"
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality: "[THIS.GetName]的分裂态势愈加严峻，名义上的执政内阁缺乏强有力的支持，局部的动荡从而演变成了针对中央政府的大范围叛乱。"
 BBA_ethiopia_balance_of_power_events.01.desc_communism: "[THIS.GetName]的分裂态势愈加严峻，名义上的执政内阁缺乏强有力的支持，局部的动荡从而演变成了针对中央政府的大范围叛乱。无政府主义者扬言他们会从如今的政府手中解救这个千疮百孔的国家。"
 BBA_ethiopia_balance_of_power_events.01.a: "我们会击败他们的。"
 BBA_ethiopia_balance_of_power_events.01.b: "让篡权者无法得逞。"
 BBA_ethiopia_balance_of_power_events.01.c: "消灭阶级叛徒。"
 ETH_alternate_fascist_party: "哈亚莫特信众"
 ETH_alternate_fascist_party_long: "$ETH_hailu_tekle_haymanot$的支持者"
 ETH_alternate_neutrality_party: "塞拉西信众"
 ETH_alternate_neutrality_party_long: "$ETH_haile_selassie$的支持者"
 BBA_ethiopia_balance_of_power_events.10.t: "[ROOT.GetName]分崩离析"
 BBA_ethiopia_balance_of_power_events.10.desc: "[THIS.GetNameDef]逐渐推进的地方分权，已经如预期一般导致中央政府失去了大量的威信。部分区域甚至宣布从[THIS.GetNameDef]独立。如果我们想要重新控制这些区域，就必须雷厉风行地采取行动。"
 BBA_ethiopia_balance_of_power_events.10.a: "我想，我们再也没什么事能做了。"
 BBA_ethiopia_balance_of_power_events.10.b: "消灭他们。"
 ETH_breakup_tt: "§R从[ROOT.GetName]的殖民中获得独立§!"
 ETH_breakup_fight_tt: "§R从[ROOT.GetName]和[ROOT.GetName]的殖民中获得独立，并向他们宣战。§!"
 #BBA_ethiopia_balance_of_power_events.20.t: "Education Reforms"
 #BBA_ethiopia_balance_of_power_events.20.desc: "As we begin to reform [ETH.GetNameDefCap], the issue of the education system has come to the forefront. Making sure the next generation are able to join the workforce is of course our priority. However, we have an opportunity to nudge that generation in a more acceptable moral direction."
 #BBA_ethiopia_balance_of_power_events.20.a: "Implementing [ETH.GetLeader]’s plans are their only concern."
 #BBA_ethiopia_balance_of_power_events.20.b: "Religion is the opiate of the masses."
 #BBA_ethiopia_balance_of_power_events.21.t: "[ETH.GetAdjective] Road Improvements"
 #BBA_ethiopia_balance_of_power_events.21.desc: "[ETH.GetNameDefCap]’s road network remains limited and hinders the economic development of the country. We now have the budget to implement improvements to the road network, but there is a split over whether we should prioritize expanding the existing network to the benefit of people in their local area, or create highways around the capital to concentrate economic development."
 #BBA_ethiopia_balance_of_power_events.21.a: "Prioritize local road expansion in the regions."
 #BBA_ethiopia_balance_of_power_events.21.b: "We need to concentrate economic development."
 BBA_ethiopia_balance_of_power_events.22.t: "军官改革"
 BBA_ethiopia_balance_of_power_events.22.desc: "近期的实战经历透露出的是，我们多数的军官对于现代战争根本一窍不通。造成这种情况的主要原因是，长久以来军衔的高低往往和世袭的爵位和政治头衔挂钩，而不是个人能力。如今，在[ETH.GetNameDef]大刀阔斧的改革热潮下，有必要对未来的军级制度做出规划。"
 BBA_ethiopia_balance_of_power_events.22.a: "这些流民不过是群无头苍蝇。"
 BBA_ethiopia_balance_of_power_events.22.b: "选贤予能是军队必不可少的属性。 "
 BBA_ethiopia_balance_of_power_events.23.t: "标准化教育改革"
 BBA_ethiopia_balance_of_power_events.23.desc: "最近的一连串教育改革可谓是非常成功。这些年轻人不仅更加忠于[ETH.GetLeader]，而且他们还向父辈们灌输绝对服从的理念。"
 BBA_ethiopia_balance_of_power_events.23.a: "政权正在日益稳固。"
 BBA_ethiopia_balance_of_power_events.24.t: "教育改革"
 BBA_ethiopia_balance_of_power_events.24.desc: "最近的一连串教育改革可谓是非常成功。随着越来越多的年轻人们要求给予他们一个合法的地位认可，[ETH.GetNameDef]陈旧的等级制度观念也开始遭到质疑。尽管这一连串事件导致了新老两代人之间的矛盾冲突，但似乎舆论还是会站在我们这边。"
 BBA_ethiopia_balance_of_power_events.24.a: "时间会证明我们的正确。"
 BBA_ethiopia_balance_of_power_events.25.t: "政治军官"
 BBA_ethiopia_balance_of_power_events.25.desc: "随着我们对[ETH.GetName]的政治和经济层面的控制愈发牢固，对军队的焦虑不可避免地日益增长。如果军队倒戈，我们甚至没有一丁点机会抵抗他们。因此我们已开始将政治干部塞入军队，以确保军队不会有什么未经批准的想法。"
 BBA_ethiopia_balance_of_power_events.25.a: "这仅仅是为了他们自己的利益。"
 BBA_ethiopia_balance_of_power_events.26.t: "唯才是举的军队"
 BBA_ethiopia_balance_of_power_events.26.desc: "最近的经验证明，我们的很多军官没有应对现代战争的能力。我们的军官选拔制度依赖于政治头衔和世袭的军权而不是有关人员的能力，正是这种不合理的授衔制度造成了这些缺陷。随着最近[ETH.GetName]的改革逐渐深入，我们应当确立恰当的以能力选拔军队领导的制度。"
 BBA_ethiopia_balance_of_power_events.26.a: "选贤予能是军队必不可少的属性。"
 BBA_ethiopia_balance_of_power_events.30.t: "$ETH_balcho_safo$归来"
 BBA_ethiopia_balance_of_power_events.30.desc: "前锡达莫省长，曾经的[FROM.GetAdjective]德贾兹马齐（武装部队中军指挥官）接受了[FROM.GetLeader]的号召，拿起武器再一次为他的祖国而战。和这位阿杜瓦的英雄一同归来的还有他从个人领地征募的军队。但愿这能帮助我们抵抗[ITA.GetAdjective]入侵。"
 BBA_ethiopia_balance_of_power_events.30.a: "真英雄归来。"
 BBA_ethiopia_balance_of_power_events.51.t: "当地领主可提供雇佣军"
 BBA_ethiopia_balance_of_power_events.51.desc: "一位[?ROOT.ETH_bop_state.GetName]的当地领主提出要组建一支雇佣军加入帝国军队。这支军队将从当地强盗和外国志愿者中征募，因此他们将装备齐全并可随时投入战斗。当然，这要承担权力被稀释的风险，但拥有更多部队显然会提高我们在战争中的胜算。"
 BBA_ethiopia_balance_of_power_events.51.a: "这个国家需要任何她能得到的帮助"
 BBA_ethiopia_balance_of_power_events.51.b: "我们需要减少私军的数量，而不是增加它们"
 BBA_ethiopia_balance_of_power_events.52.t: "王公希望扩大领地"
 BBA_ethiopia_balance_of_power_events.52.desc: "一位[?ROOT.ETH_bop_state.GetName]的当地领主正计划着巩固权力基石并扩大领地。他对当地生产能力进行了大量投资，因此在某种程度上这对整个国家有利，但这也意味着中央政府对[?ROOT.ETH_bop_state.GetName]的控制会被削弱。"
 BBA_ethiopia_balance_of_power_events.52.a: "那真是太棒了。"
 BBA_ethiopia_balance_of_power_events.52.b: "我们得阻止他。"
 BBA_ethiopia_balance_of_power_events.53.t: "地区统治者希望生产军备"
 BBA_ethiopia_balance_of_power_events.53.desc: "一位[?ROOT.ETH_bop_state.GetName]的领主希望在[?ROOT.ETH_bop_state.GetName]建立步枪与弹药生产线。这将帮助我们的部队获得更优良的装备，从而提升[ROOT.GetAdjective]军队战斗力。"
 BBA_ethiopia_balance_of_power_events.53.a: "和中央权力相比更多的步枪更重要。"
 BBA_ethiopia_balance_of_power_events.53.b: "私人生产军火听起来也太危险了。"
 BBA_ethiopia_balance_of_power_events.54.t: "[?ROOT.ETH_bop_state.GetName]补给不足"
 BBA_ethiopia_balance_of_power_events.54.desc: "最近的一连串遭遇导致了物资供应短缺。为了解决当下的境况，[?ROOT.ETH_bop_state.GetName]的人民殷切的寻求中央政府的帮助，因为现在真的到了“火烧眉毛”的时候了。"
 BBA_ethiopia_balance_of_power_events.54.a: "我们需要做点什么。"
 ETH_investments_in_state_tt: "\n§Y$ETH_state_development_dynamic_modifier$§!追加效果：\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$：§G+5%§!"
 BBA_ethiopia_balance_of_power_events.54.b: "不幸的是，我们目前能做的事有限。"
 ETH_decline_in_state_tt: "\n§Y$ETH_state_development_dynamic_modifier$§!追加效果：\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$：§R-5%§!"
 BBA_ethiopia_balance_of_power_events.54.c: "在[?ROOT.ETH_bop_state.GetName]的地方官员会处理这些问题的。"
 BBA_ethiopia_balance_of_power_events.55.t: "地方民众控诉受到不公待遇"
 BBA_ethiopia_balance_of_power_events.55.desc: "近期已经发生好几起针对[?ROOT.ETH_bop_state.GetName]地方当局的控诉，当地民众觉得他们受到了贵族们的不公待遇。对此事的初步调查证明，他们的申诉至少有一定程度上的合理性。不过，倘若中央政府贸然插手，也定会招致其他贵族反感。"
 BBA_ethiopia_balance_of_power_events.55.a: "我们应当以身作则。"
 BBA_ethiopia_balance_of_power_events.55.b: "中央政府不应该插手地方事务。"
 BBA_ethiopia_balance_of_power_events.56.t: "经济在[?ROOT.ETH_bop_state.GetName]得到发展"
 BBA_ethiopia_balance_of_power_events.56.desc: "中央政府的一揽子计划极大地改善了[ROOT.GetName]的管理机制；多片区域的高效整合促使了[?ROOT.ETH_bop_state.GetName]的经济迅猛发展。现在这里吸引了来自全国各地的国民，工业规模进一步扩大。"
 BBA_ethiopia_balance_of_power_events.56.a: "抓住机会、收紧权力。"
 BBA_ethiopia_balance_of_power_events.56.b: "我们现在要做的是：为了该地区的繁荣加大投入。"
 #Imperial Ethiopia
 BBA_ethiopia_exile_events.01.t: "[FROM.GetLeader]准备好夺回[FROM.GetName]了"
 BBA_ethiopia_exile_events.01.desc: "[FROM.GetLeader]——[FROM.GetAdjective]的流亡领袖。早已蓄势待发，意在发动一场大规模战役来夺回[FROM.GetLeader.GetHerHis]的国家。民众对于此举更是无不拍手叫好，所以此时不做，更待何时。"
 BBA_ethiopia_exile_events.01.a: "[FROM.GetName]的事情就是我们的事情。"
 ETH_can_call_allies_tt: "§Y[ETH.GetNameWithFlag]§!可以召集盟友参战。"
 BBA_ethiopia_exile_events.02.t: "[ETH.GetName]北部的抵抗活动加剧"
 BBA_ethiopia_exile_events.02.desc: "虽然[ETH.GetLeader]已经逃往国外，但他仍旧怂恿支持者们袭扰大获全胜的[ROOT.GetAdjective]军队。他的一系列讲话更加剧了[ETH.GetName]中北部地区的抵抗活动。"
 BBA_ethiopia_exile_events.02.a: "我们必须保持警惕。"
 BBA_ethiopia_exile_events.03.t: "在[ETH.GetName]南部发现共产主义游击队"
 BBA_ethiopia_exile_events.03.desc: "近期的的报告显示，发生了多起意在针对[ETH.GetName]南部的[ROOT.GetAdjective]部队的袭击。一个成员自称“黑狮会”的组织被认为是这些袭击的策划者。"
 BBA_ethiopia_exile_events.03.a: "这群暴民！"
 BBA_ethiopia_exile_events.04.t: "召回$RAJ_orde_wingate$"
 BBA_ethiopia_exile_events.04.desc: "[ENG.GetNameDefCap]决定召回$RAJ_orde_wingate$。他们声称此举是为了让他建立一支新的部队来帮助[ETH.GetName]。有迹象表明留给$RAJ_orde_wingate$的时间有限，且当该行动完成后他将被允许回到这里。"
 BBA_ethiopia_exile_events.04.a: "希望他们搞快点。"
 BBA_ethiopia_exile_events.05.t: "$RAJ_orde_wingate$被调往缅甸"
 BBA_ethiopia_exile_events.05.desc: "[ENG.GetAdjective]政府通知我们，$RAJ_orde_wingate$将立即被调往缅甸以执行筹建新部队的任务。"
 BBA_ethiopia_exile_events.05.a: "这可太糟了。"
 BBA_ethiopia_exile_events.06.t: "[FROM.GetName]索取[550.GetName]地区的宗主权"
 BBA_ethiopia_exile_events.06.desc: "[FROM.GetLeader]要求在我们占领了[550.Owner.GetNameDef]的[550.GetName]地区后将该地宗主权移交给[FROM.GetName]。由于该地一直由[ETH.GetAdjective]控制，因此[FROM.GetName]的宣称确实拥有历史优先权。同时，[FROM.GetLeader]认为哈贝莎人民理应团结在一个领导人之下，而且自从[ITA.GetAdjective]占领[550.GetName]以来，[FROM.GetNameDef]就不再拥有过出海口。"
 BBA_ethiopia_exile_events.06.a: "合理。"
 BBA_ethiopia_exile_events.06.b: "现阶段我们无法同意这项请求。"
 BBA_ethiopia_exile_events.07.t: "[FROM.GetNameDefCap]接受了我们的请求"
 BBA_ethiopia_exile_events.07.desc: "[FROM.GetAdjective]政府认为我们对所有哈贝莎领地的宣称正当合法，并同意我们对[550.GetName]行使宗主权的要求。"
 BBA_ethiopia_exile_events.07.a: "好消息。"
 BBA_ethiopia_exile_events.08.t: "[FROM.GetAdjective]政府拒绝了我们"
 BBA_ethiopia_exile_events.08.desc: "[FROM.GetAdjective]政府全然不顾我们对[550.GetName]地区拥有的合法宣称，拒绝做出任何支持[ROOT.GetAdjective]宣称的承诺或声明。只有时间能证明他们最终会不会让我们接管海岸线。"
 BBA_ethiopia_exile_events.08.a: "等我们赢下战争就不用等时间来证明了。"
 BBA_ethiopia_exile_events.10.t: "[FROM.GetName]索取所有索马里地区的宗主权"
 BBA_ethiopia_exile_events.10.desc: "[FROM.GetLeader]在临时官邸会见了[ROOT.GetAdjective]外交部长，提出[FROM.GetName]应获得所有索马里地区的宗主权，因为埃塞俄比亚拥有大量的索马里人口，而这些人口带来的边界纠纷将会是冲突的导火索。据[FROM.GetLeader]所说，将这些领土全部交给[FROM.GetNameDef]便会消除这些冲突隐患。"
 BBA_ethiopia_exile_events.10.a: "那样确实会给为我们一个强力的盟友。"
 BBA_ethiopia_exile_events.10.b: "他们可以获得敌国的领土。"
 BBA_ethiopia_exile_events.10.c: "这些需求有点过分了。"
 BBA_ethiopia_exile_events.11.t: "索马里是我们的！"
 BBA_ethiopia_exile_events.11.desc: "[FROM.GetAdjective]政府同意将所有索马里地区控制权交给我们。这意味着[ROOT.GetName]很可能将在战争结束后控制非洲之角的大部分地区。"
 BBA_ethiopia_exile_events.11.a: "真是个好消息！"
 BBA_ethiopia_exile_events.12.t: "部分成功"
 BBA_ethiopia_exile_events.12.desc: "[FROM.GetAdjective]人告诉我们，我们可以获得部分索马里土地。更确切地说，是我们和他们从敌国获得的土地。他们拒绝将他们目前认为的帝国领土交给我们。"
 BBA_ethiopia_exile_events.12.a: "把别人的土地送出去来得更简单些，不是吗？"
 BBA_ethiopia_exile_events.13.t: "不走运"
 BBA_ethiopia_exile_events.13.desc: "[FROM.GetNameDef]人拒绝了我们对所有索马里地区未来的控制权主张。不幸的是，他们甚至拒绝承诺我们对从敌国获取的土地行使制权。"
 BBA_ethiopia_exile_events.13.a: "让人感叹。"
 BBA_ethiopia_exile_events.14.t: "[FROM.GetLeader]索要[454.GetName]"
 BBA_ethiopia_exile_events.14.desc: "近日，[FROM.GetLeader]在唐宁街会见了[ROOT.GetAdjective]首相，并讨论了[454.GetName]问题。[FROM.GetLeader]称，[FROM.GetLeader.GetSheHe]在访问[ROOT.GetNameDef]途中路过该地时受到了相当热烈的欢迎。随着会谈的进行，[FROM.GetLeader]的真实意图逐渐显现出来——靠着[FROM.GetLeader.GetSheHe]宣称的、作为所罗门王直属后裔的影响力，[FROM.GetLeader]提出了将[454.GetName]作为基地，以此光复[ETH.GetNameDef]故土的请求。这实质上就是在要求首相大人将[454.GetName]割让给[ETH.GetNameDef]。"
 BBA_ethiopia_exile_events.14.a: "这样或许对我们也有些许好处。"
 BBA_ethiopia_exile_events.14.b: "没门！"
 BBA_ethiopia_exile_events.15.t: "[FROM.GetNameDefCap]同意了"
 BBA_ethiopia_exile_events.15.desc: "[FROM.GetAdjective]同意了我们将[454.GetName]作为一处基地使用的请求，这一结果即使对我们自己来说也是有些出乎意料的。我们应该尽快在那里重建我们的行政机构。有朝一日，也许我们还会重建一座新的所罗门圣殿。"
 BBA_ethiopia_exile_events.15.a: "这是我们新时代的开始。"
 BBA_ethiopia_exile_events.16.t: "[FROM.GetNameDefCap]拒绝了"
 BBA_ethiopia_exile_events.16.desc: "不幸的是，[FROM.GetAdjective]政府拒绝了我们将[454.GetName]作为一处基地使用的请求，并对我们对于该地区的宣称之合法性提出了质疑。"
 BBA_ethiopia_exile_events.16.a: "真是奇耻大辱。"
 BBA_ethiopia_exile_events.17.t: "[ROOT.GetLeader]向[FROM.GetLeader]承诺送出船只援助"
 BBA_ethiopia_exile_events.17.desc: "在一次私下会面中，[ROOT.GetLeader]向[FROM.GetLeader]承诺称，[ROOT.GetNameDef]会给[FROM.getNameDef]送去一些船只作为援助。无论这话是有心还是无心，[ROOT.GetAdjective]海军都应遵守诺言。"
 BBA_ethiopia_exile_events.17.a: "我们当然可以送出一些驱逐舰。"
 ETH_destroyers_tt: "[ETH.GetName]收到5艘来自[JAP.GetName]的驱逐舰。"
 BBA_ethiopia_exile_events.17.b: "我们将送出一艘巡洋舰和一些护卫用船只。"
 ETH_cruiser_tt: "[ETH.GetName]收到1艘来自[JAP.GetName]的重巡洋舰以及3艘来自[JAP.GetName]的驱逐舰。"
 BBA_ethiopia_exile_events.17.c: "[FROM.GetLeader]需要的正是一艘强大的旗舰。"
 ETH_battleship_tt: "[ETH.GetName]收到1艘[JAP.GetAdjective]战列舰。"
 BBA_ethiopia_exile_events.17.d: "我们无法送出船只，但至少可以传授一些造船方面的技术。"
 BBA_ethiopia_exile_events.18.t: "[FROM.GetAdjective]驱逐舰"
 BBA_ethiopia_exile_events.18.desc: "[FROM.GetAdjective]海军遵守了[FROM.GetLeader]协助[ROOT.GetName]建立海军的诺言，并送来了一队驱逐舰。"
 BBA_ethiopia_exile_events.18.a: "这些船至少还能派上点用场。"
 BBA_ethiopia_exile_events.19.t: "[ROOT.GetAdjective]海军的建立"
 BBA_ethiopia_exile_events.19.desc: "[FROM.GetAdjective]遵守了[FROM.GetLeader]为[ROOT.GetName]提供船只援助的诺言，将一艘巡洋舰和几艘驱逐舰转交给了我们。我们也算有一支舰队了，尽管它的规模并不大。这是[ROOT.GetName]宏伟新时代的开端。"
 BBA_ethiopia_exile_events.19.a: "这只是个开始。"
 BBA_ethiopia_exile_events.20.t: "一艘[ROOT.GetAdjective]战列舰"
 BBA_ethiopia_exile_events.20.desc: "在[ROOT.GetLeader]访问[FROM.GetLeader]后，[FROM.GetName]决定将一艘战列舰移交给[ROOT.GetName]。如此，[ROOT.GetNavy]现在有了一艘全新的旗舰。我们当然还需要为她建造护卫舰船，不过有了[FROM.GetAdjective]的援助，相信这项任务并不难完成。"
 BBA_ethiopia_exile_events.20.a: "令人满意的消息！"
 BBA_ethiopia_exile_events.21.t: "没有舰船援助"
 BBA_ethiopia_exile_events.21.desc: "虽然[FROM.GetLeader]对[ROOT.GetLeader]作出了舰船援助的承诺，但是[FROM.GetAdjective]海军目前面临的窘境意味着[FROM.GetName]现在无法向我们送出任何船只。为了给我们一些相应的补偿，[FROM.GetAdjective]海军部特别允许[ROOT.GetName]研究[FROM.GetAdjective]舰船设计和生产方法，以期向[ROOT.GetName]传授一些造船方面的知识。"
 BBA_ethiopia_exile_events.21.a: "总比什么都没有好吧。"
 BBA_ethiopia_exile_events.22.t: "[ROOT.GetLeader]承诺将一座岛屿移交给[FROM.GetLeader]作为援助"
 BBA_ethiopia_exile_events.22.desc: "看起来[ROOT.GetLeader]承诺将[ROOT.GetName]的一座岛屿移交给[FROM.GetLeader]作为其政府的基地，并以此为起点，开始光复[FROM.GetName]故土。这也意味着[ROOT.GetLeader]正式承认了[FROM.GetLeader]作为[FROM.GetNameDef]统治者的合法地位。[ITA.getName]恐怕会将此行为视作对其的宣战；但相对的，这也是[ROOT.GetNameDef]扩大其影响力范围的一次机会。"
 BBA_ethiopia_exile_events.22.a: "[647.GetName]怎么样？"
 BBA_ethiopia_exile_events.22.b: "[524.GetName]应该是座不错的基地。"
 BBA_ethiopia_exile_events.22.c: "我想，[543.GetName]也算是个岛吧？"
 BBA_ethiopia_exile_events.22.d: "他们可以拿走[?ETH.japanese_island.GetName]。"
 BBA_ethiopia_exile_events.22.e: "他们可以拿走一座[ENG.GetAdjective]岛屿。"
 BBA_ethiopia_exile_events.23.t: "埃塞俄比亚流亡岛屿"
 BBA_ethiopia_exile_events.23.desc: "出于善意，也是出于对[ROOT.GetLeader]身为[ROOT.GetNameDef]合法统治者的认同，[FROM.GetLeader]同意将[?ETH.japanese_island.GetName]转交给[ROOT.GetLeader]，作为用来光复[ROOT.GetName]故土的集结地。\n\n[FROM.GetNameDef]将帮助[ROOT.GetName]光复那些落入敌手的领土。作为回报，[ROOT.GetLeader]已经宣誓向[FROM.GetLeader]效忠。两国在联手对抗欧洲帝国主义的斗争中更加紧密地联系在了一起。"
 BBA_ethiopia_exile_events.23.a: "[?ETH.japanese_island.GetName]属于我们了！"
 BBA_ethiopia_exile_events.24.t: "埃塞俄比亚行动基地"
 BBA_ethiopia_exile_events.24.desc: "在[ROOT.GetNameDef]和[FROM.GetNameDef]两国首脑签署的一项秘密协定中，双方承诺一旦[ROOT.GetAdjective]取得阿拉伯半岛某些区域的控制权，那它们会即刻转交给[FROM.GetNameDef]。当然，现在还不是讨论转交事宜的时候，先拿下这些地方才是关键。"
 BBA_ethiopia_exile_events.24.a: "这将帮助我们的盟友变得更加强大。"
 ETH_transfer_states_tt: "如果在§Y[ROOT.GetNameWithFlag]§!手中，会被转交给§Y[ETH.GetNameWithFlag]§!"
 BBA_ethiopia_exile_events.30.t: "互助阵营申请"
 BBA_ethiopia_exile_events.30.desc: "[FROM.GetNameDefCap]建议我们向反[ITA.GetNameDef]阵营递交一份加入申请。这与我们过去奉行的政策相违背，不过话说回来，让[FROM.GetAdjective]领导人待在[ROOT.GetName]其实已经违背了政策。"
 BBA_ethiopia_exile_events.30.a: "加入不过是顺其自然罢了。"
 BBA_ethiopia_exile_events.30.b: "不行，这一步对我们来说还是太大了。"
 BBA_ethiopia_exile_events.31.t: "[FROM.GetName]拒绝了我们的提议"
 BBA_ethiopia_exile_events.31.desc: "非常不幸，[FROM.GetAdjective]拒绝了我们的入盟请求。这意味着我们将不得不在没有更多盟友支援的情况下孤军作战了。"
 BBA_ethiopia_exile_events.31.a: "人事已尽。"
 BBA_ethiopia_exile_events.32.t: "[FROM.GetName]和[FROM.FROM.GetName]递交了入盟申请"
 BBA_ethiopia_exile_events.32.desc: "[FROM.GetLeader]和[FROM.FROM.GetLeader]向我们递交了加入[ROOT.GetFactionName]的申请。这将让[ROOT.GetFactionName]能在对抗[ITA.GetName]的战争中调动[FROM.GetNameDef]和[FROM.FROM.GetNameDef]的军事力量。"
 BBA_ethiopia_exile_events.32.a: "听起来是个好主意。"
 BBA_ethiopia_exile_events.32.b: "我们最好不要和他们一起。"
 BBA_ethiopia_exile_events.33.t: "[FROM.GetName]拒绝"
 BBA_ethiopia_exile_events.33.desc: "非常不幸，[FROM.GetName]拒绝了[SWE.GetAdjective]和[ETH.GetAdjective]加入[FROM.GetFactionName]的联合请求。也不知道是为了什么莫名其妙的考量，反正他们不愿意接受联合对抗[ITA.GetLeader]带来的好处。"
 BBA_ethiopia_exile_events.33.a: "烦人。"
 BBA_ethiopia_exile_events.34.t: "[FROM.GetNameDefCap]同意"
 BBA_ethiopia_exile_events.34.desc: "[FROM.GetNameDefCap]已经允许我们加入[FROM.GetFactionName]。现在我们击败[ITA.GetName]的可能性大大提升了。"
 BBA_ethiopia_exile_events.34.a: "喜讯。"
 BBA_ethiopia_exile_events.40.t: "[FROM.GetName]请求调停"
 BBA_ethiopia_exile_events.40.desc: "日前，[FROM.GetName]的流亡皇帝[FROM.GetLeader]请求[ROOT.GetName]调停意埃战争。[GetGermanCountryLeaderTitle]已经充分表达了他关于解决这项国联未能解决的冲突的个人意愿。一旦这件事可以做成，[ROOT.GetName]在国际舞台上的地位将有明显提升。"
 BBA_ethiopia_exile_events.40.a: "[ITA.GetName]必须撤出[FROM.GetName]。"
 BBA_ethiopia_exile_events.40.b: "[ITA.GetLeader]总要得到点什么好处吧。"
 BBA_ethiopia_exile_events.40.c: "我们应该重新划定一条更稳定的边界。"
 BBA_ethiopia_exile_events.41.t: "[FROM.GetAdjective]调停"
 BBA_ethiopia_exile_events.41.desc_back_off: "[?global.ETH_peace_country.GetLeader]在[FROM.GetNameDef]的土地上获得了居住权，在这期间，早已被人架空的他还故作姿态地发号施令。而这位[?global.ETH_peace_country.GetNameDef]前领袖的言辞也确确实实地迷惑了[FROM.GetLeader]，这让[FROM.GetLeader.GetHerHis]对[ROOT.GetNameDef]颇具微词。很显然，[FROM.GetLeader]已然站在了敌人这边。[FROM.GetNameDef]更是发出指令：要求我们即刻撤离[?global.ETH_peace_country.GetName]，让我们两国摒弃前嫌、罢兵言和。"
 BBA_ethiopia_exile_events.41.desc_offered_compensation: "自从敌国的流亡领导人[?global.ETH_peace_country.GetLeader]被准许在[FROM.GetNameDef]定居后，[FROM.GetLeader]自然而然想要调解[ROOT.GetName]与[?global.ETH_peace_country.GetName]的冲突。[FROM.GetLeader]称，[FROM.GetLeader.GetSheHe]已设法说服[?global.ETH_peace_country.GetLeader]向[ROOT.GetName]做出一点让步，从而换取两国的和平以及未来合作的可能性。"
 BBA_ethiopia_exile_events.41.desc_redraw_map: "针对意埃战争，[FROM.GetAdjective]领导人[FROM.GetLeader]提出了他的调停方案。即作为和平的交换条件，[ROOT.GetName]会获得[?global.ETH_peace_country.GetAdjective]的大部分领土，并在未来建立合作；共同抵御第三方敌军。如果[ROOT.GetName]接受了这项方案，[?global.ETH_peace_country.GetName]也不会一无所获。作为补偿，他们也会获得[550.GetName]。虽然此举让[?global.ETH_peace_country.GetName]打通了海路，但毫无疑问，[ROOT.GetAdjective]在非洲的根基更加稳固了。"
 BBA_ethiopia_exile_events.41.a: "这也许是最好的。"
 BBA_ethiopia_exile_events.41.b: "还不够，[ROOT.GetAdjective]人民的付出理应获得更多。"
 BBA_ethiopia_exile_events.41.c: "[FROM.GetLeader.GetSheHe]以为[FROM.GetLeader.GetSheHe]是谁？"
 BBA_ethiopia_exile_events.42.t: "[FROM.GetLeader]需要更多好处"
 BBA_ethiopia_exile_events.42.desc: "[FROM.GetLeader]没有接受[GetGermanCountryLeaderTitle]提出的和平提案，但同时他也没完全拒绝。[FROM.GetAdjective]政府认为他们需要在和平条款中获得更多的利益，毕竟要是民众觉得这条约让他们徒劳少功闹起来可就不大好了。"
 BBA_ethiopia_exile_events.42.a: "可以理解。"
 BBA_ethiopia_exile_events.42.b: "他们居然敢质疑我们的命令？"
 BBA_ethiopia_exile_events.43.t: "[FROM.GetName]接受了我们的提案"
 BBA_ethiopia_exile_events.43.desc: "[FROM.GetLeader]对于我们通过[ETH.GetName]割让土地来结束冲突的需求表示理解，毕竟咱还得在公众面前挽回脸面。相信很快我们就能把这场混乱的入侵行动抛在脑后，像个没事人一样昂首挺胸继续前进了。"
 BBA_ethiopia_exile_events.43.a: "很好。"
 BBA_ethiopia_exile_events.44.t: "[FROM.GetLeader]被我们的请求激怒了"
 BBA_ethiopia_exile_events.44.desc: "[ROOT.GetLeader]提出的请求被当做了耳边风。好吧也不算耳边风，毕竟这请求成功地让[FROM.GetLeader]大发雷霆，称[ROOT.GetLeader]就是个废物，毕竟[ROOT.GetLeader.GetHerHis]连个非洲国家都打不赢，且不论目前的提案正符合各方的最大利益。另外，[FROM.GetLeader]还感叹道，[FROM.GetAdjective]人肯定能在几周内就干碎[ROOT.GetAdjective]军队。"
 BBA_ethiopia_exile_events.44.a: "他们总不可能因为这点小事就宣战，对吧……"
 BBA_ethiopia_exile_events.45.t: "调停成功"
 BBA_ethiopia_exile_events.45.desc_white_peace: "事实证明，[FROM.GetAdjective]的调停非常成功。[FROM.FROM.GetLeader]已奉[FROM.GetLeader]之命将[FROM.FROM.GetLeader.GetHerHis]部队撤出了[ROOT.GetAdjective]全境。\n和平条约并没有向[ROOT.GetName]提供任何赔偿，但我们可以指望我们的新盟友带领这个国家走向现代。[FROM.GetAdjective][GetGermanCountryLeaderTitle][FROM.GetLeader]对恢复[ROOT.GetAdjective]帝国的荣耀做出了粗略的承诺。"
 BBA_ethiopia_exile_events.45.desc_redraw_map: "[FROM.GetLeader]已与[FROM.FROM.GetNameDef]达成了一项合约。[ROOT.GetNameDefCap]必须将整个南部割让给[FROM.FROM.GetName]。而作为补偿，[ROOT.GetName]会得到[550.GetName]以确保海路的畅通。据[FROM.GetLeader]的说法，将整片区域拆分成独立区块也是为了降低两国之间的潜在冲突。"
 BBA_ethiopia_exile_events.45.desc_cede_territory: "[FROM.GetLeader]已与[FROM.FROM.GetNameDef]达成了一项合约。不幸的是，两国领导人决定把[ROOT.GetName]的一部分转让给[FROM.FROM.GetName]。对此我们无能为力，因为在这件事上我们没有商讨权。"
 BBA_ethiopia_exile_events.45.a: "也算是和平。"
 BBA_ethiopia_exile_events.46.t: "调停失败"
 BBA_ethiopia_exile_events.46.desc: "不幸的是，[FROM.GetLeader]为[FROM.FROM.GetNameDef]调停战争的努力无果而终。[FROM.FROM.GetLeader]听不进任何解释。我们现在只能寄希望于[FROM.GetNameDef]可以亲自下场，和我方并肩作战了。"
 BBA_ethiopia_exile_events.46.a: "我们原本还对此寄予厚望呢..."
 BBA_ethiopia_exile_events.47.t: "[FROM.GetLeader]拒绝合作"
 BBA_ethiopia_exile_events.47.desc: "[FROM.GetAdjective]给出的回复令人大失所望。简单地说，[FROM.GetLeader]完全没有丝毫改变主意的打算；[FROM.GetName]绝不会接受停战，除非他们大获全胜或遭完全毁灭。"
 BBA_ethiopia_exile_events.47.a: "我们得给[FROM.GetLeader.GetHerHim]个教训。"
 BBA_ethiopia_exile_events.48.t: "[FROM.GetLeader]接受了我们的调停"
 BBA_ethiopia_exile_events.48.desc: "正如我们所期待的那样，[ROOT.GetNameDef]成功做到了这件前人没法做到的事。[FROM.GetLeader]已经全盘接受[ROOT.GetLeader]提出的方案。终于，[FROM.GetNameDefCap]和[?global.ETH_peace_country.GetNameDef]将达成和平。现在我们得以腾出手来处理更重要的事务。"
 BBA_ethiopia_exile_events.48.a: "[ROOT.GetLeader]是我们时代和平的守护者。"
 BBA_ethiopia_exile_events.50.t: "边境事端"
 BBA_ethiopia_exile_events.50.desc: "近日，一处[ROOT.GetAdjective]边防站遭到了[ITA.GetAdjective]的攻击。[ROOT.GetAdjective]对[ITA.GetAdjective]狙击手予以还击。战斗持续了很长时间，双方均有伤亡。我方对[ITA.GetAdjective]政府提出了正式的外交抗议，但对方不但不予承认，还反咬一口，坚称事端是由我方部队率先挑起的。"
 BBA_ethiopia_exile_events.50.a: "这种行为不可接受！"
 BBA_ethiopia_exile_events.51.t: "可疑的边境事端"
 BBA_ethiopia_exile_events.51.desc: "[GER.GetAdjective]向我们递交了一份外交抗议，怒斥我们在德意边境挑起冲突的行径。我们确信双方部队在边境地区发生交火，但我们收到的几份报告却是自相矛盾的：有些报告称意大利方首先开火，但是在这次冲突中幸存的边防站卫兵们一口咬定他们没有首先开火，只是在德军开火后被迫进行还击。何况冲突发生时，我方士兵们完全暴露在空旷地带，很多士兵连掩体都找不到。这进一步印证了边防站卫兵们的说法。"
 BBA_ethiopia_exile_events.51.a: "这明显是[GER.GetAdjective]的阴谋。"
 BBA_ethiopia_exile_events.52.t: "幕后外交"
 BBA_ethiopia_exile_events.52.desc: "近日于[ETH.GetLeader]陛下府邸召开的宴会是一次极大的成功。宾客们享用着来自世界各地的美味佳肴，推杯论盏，相谈甚欢；与此同时，[?ETH.host_nation.GetAdjective]政客们则在听取[ETH.GetAdjective]流亡者们对于[ITA.GetName]在其祖国施行的严酷统治的控诉。许多人被这些故事打动，并承诺会援助我们更多的[?ETH.host_nation.GetAdjective]资源，帮助我们在将来解放[ETH.GetNameDef]。"
 BBA_ethiopia_exile_events.52.a: "离光复又近了一步。"
 BBA_ethiopia_exile_events.53.t: "游说活动成功"
 BBA_ethiopia_exile_events.53.desc: "过去几个月间，我们在东道主各地进行了游说活动，以博取对我们解放[ETH.GetNameDef]的支持。国王陛下甚至亲自向一些政府和军队成员写信，宣传我们的事业。与此同时，其余流亡者们也忙于接受采访以及在各大报纸上发表文章等活动，为赢得[?ETH.host_nation.GetAdjective]的支持马不停蹄地奔波。在我们不懈的努力下，这个国家的舆论终于逐渐转变，人们开始支持为[ETH.GetNameDef]的解放事业提供直接军事援助。"
 BBA_ethiopia_exile_events.53.a: "我们的努力没有白费！"
 BBA_ethiopia_exile_events.54.t: "筹款活动"
 BBA_ethiopia_exile_events.54.desc: "我们最近的筹款活动获得了巨大成功。来自全球各地捐赠者的大笔资金陆续流入皇家财库。看来，像我们一样对[ETH.GetNameDef]遭到占领而感到愤慨的人并不在少数。"
 BBA_ethiopia_exile_events.54.a: "我们不会忘记他们对解放事业的援助。"
 BBA_ethiopia_exile_events.55.t: "[?ETH.host_nation.GetAdjective]佣兵招募"
 BBA_ethiopia_exile_events.55.desc: "[?ETH.host_nation.GetAdjective]雇佣兵陆续到来，改善了我们所致力于事业的环境，他们也会即将到来的战斗中为我们提供帮助。当然，这一切都是有代价的。"
 BBA_ethiopia_exile_events.55.a: "我们的力量与日俱增。"
 BBA_ethiopia_exile_events.56.t: "[?ETH.host_nation.GetAdjective]飞行员响应召唤"
 BBA_ethiopia_exile_events.56.desc: "我们看到一些[?ETH.host_nation.GetAdjective]飞行员应召在我们即将到来的祖国解放行动中帮助我们。他们带来了宝贵的经验，可以分享给我们未来的飞行员。"
 BBA_ethiopia_exile_events.56.a: "我们对于一切帮助来者不拒。 "
 BBA_ethiopia_exile_events.57.t: "一支[ETH.GetName]辅助舰队"
 BBA_ethiopia_exile_events.57.desc: "面对敌军在水面上的大肆侵扰，我们也不得不号召[?ETH.host_nation.GetAdjective]各色海员及各类船只挺身而出。振奋的是，有识之士也纷纷响应。其中包括海军退役人员、平民水手以及青年志愿者等等。我们能有的也只不过是从[?ETH.host_nation.GetNameDef]的破旧造船厂搜集来的货船，而他们甘冒风险，毅然成为了这样一支拼凑舰队的船员。"
 BBA_ethiopia_exile_events.57.a: "希望这些船还能开吧……"
 BBA_ethiopia_exile_events.58.t: "步枪运输船抵达"
 BBA_ethiopia_exile_events.58.desc: "购自[?ETH.host_nation.GetAdjective]制造商的步枪现已被移交至我国驻扎在[?ETH.host_nation.GetName]的部队。这些新装备现在正在靶场接受测试并用于训练。"
 BBA_ethiopia_exile_events.58.a: "这钱花得值。"
 BBA_ethiopia_exile_events.59.t: "支援装备运抵"
 BBA_ethiopia_exile_events.59.desc: "我们最近为部队购买的支援装备现已运抵。它们尽管不是世界上最前沿的装备，但仍能为前线提供巨大的帮助。"
 BBA_ethiopia_exile_events.59.a: "蚊子腿也是肉。"
 BBA_ethiopia_exile_events.60.t: "坦克运抵"
 BBA_ethiopia_exile_events.60.desc: "从[?ETH.host_nation.GetAdjective]陆军购买的坦克现已移交我国陆军。尽管这些坦克是前些年被退役封存的老旧型号，但他们仍然运转良好。如今正在被用于训练车组，准备前往前线服役。 "
 BBA_ethiopia_exile_events.60.a: "什么样的坦克都好于没有坦克。"
 #Imperial Events, non-exile stuff
 BBA_ethiopia_imperial_events.1.t: "[FROM.GetName]希望购买吉布提"
 BBA_ethiopia_imperial_events.1.desc: "[FROM.GetLeader]想要购买[ROOT.GetAdjective]的[268.GetName]殖民地。此举将使得[FROM.GetNameDef]通过吉布提港获得出海口，已有一条连接此地和亚的斯亚贝巴的铁路。他们准备为这一不起眼的殖民地支付一笔巨款。"
 BBA_ethiopia_imperial_events.1.a: "我们可以好好利用这笔钱。"
 BBA_ethiopia_imperial_events.1.b: "它是[ROOT.GetAdjective]的，并将永远属于我们！"
 BBA_ethiopia_imperial_events.2.t: "[FROM.GetNameDefCap]同意出售吉布提"
 BBA_ethiopia_imperial_events.2.desc: "同[FROM.GetAdjective]政府关于购买[268.GetName]殖民地意向的磋商已经顺利结束。[FROM.GetNameDefCap]已经同意立刻着手将吉布提港及其周边地区移交给[ROOT.GetName]。此举既能使我们获得一个出海口，同时也将阿法尔人民团结在同一个统治者之下。"
 BBA_ethiopia_imperial_events.2.a: "好消息。"
 BBA_ethiopia_imperial_events.3.t: "[FROM.GetName]拒绝出售吉布提"
 BBA_ethiopia_imperial_events.3.desc: "不幸的的是，[FROM.GetAdjective]政府拒绝了我们从他们手中购买吉布提港的请求。他们不顾一切地维持着他们的殖民地，拒绝放弃他们占据的每一寸土地，而对互惠之举视而不见。"
 BBA_ethiopia_imperial_events.3.a: "我们将考虑其他办法。"
 BBA_ethiopia_imperial_events.4.t: "[FROM.GetNameDefCap]请求得到[689.GetName]。"
 BBA_ethiopia_imperial_events.4.desc: "[689.GetName]的拉斯塔法里运动将$ETH_haile_selassie$称为弥赛亚或耶和华（他们对上帝的称呼）转世。有点出乎意料的是，$ETH_haile_selassie$接纳了这个荣誉，[FROM.GetAdjective]政府也提请将拉斯塔法里教的故乡[689.GetName]并入[FROM.GetAdjective]帝国。"
 BBA_ethiopia_imperial_events.4.a: "多么奇怪的请求啊，但为何不呢？"
 BBA_ethiopia_imperial_events.4.b: "我们将成为锡安帝国的一部分。"
 BBA_ethiopia_imperial_events.4.c: "没门！"
 BBA_ethiopia_imperial_events.5.t: "[FROM.GetNameDefCap]同意了我们的请求"
 BBA_ethiopia_imperial_events.5.desc: "我们关于移交[689.GetName]控制权的谦逊的请求以被[FROM.GetNameDef]同意。这标志着一个新的时代的开启。荣耀归于$ETH_haile_selassie$。这很可能意味着我们可以从整个美洲吸纳追随者。"
 BBA_ethiopia_imperial_events.5.a: "他们有着光明的未来。"
 BBA_ethiopia_imperial_events.6.t: "[FROM.GetNameDefCap]拒绝交出[689.GetName]"
 BBA_ethiopia_imperial_events.6.desc: "尽管我们尽了最大的努力，我们仍没能让[FROM.GetAdjective]政府相信[689.GetName]是[ROOT.GetAdjective]的一部分。他们尽情地嘲讽了我们的提议，甚至对我们伟大领袖的神性提出了质疑。"
 BBA_ethiopia_imperial_events.6.a: "他们怎么敢的啊！"
 BBA_ethiopia_imperial_events.7.t: "[FROM.GetLeader]要求臣服"
 BBA_ethiopia_imperial_events.7.desc: "[689.GetName]的拉斯塔法里运动将$ETH_haile_selassie$称为弥赛亚或耶和华（他们对上帝的称呼）转世。有点出乎意料的是，$ETH_haile_selassie$接纳了这个荣誉。结果是，[FROM.GetLeader.GetSheHe]现在提出让[ROOT.GetNameDef]正式加入[FROM.GetAdjective]，以此在加勒比地区建立一个可以向全世界扩散影响力的新根据地。"
 BBA_ethiopia_imperial_events.7.a: "听起来是个不错的主意。"
 BBA_ethiopia_imperial_events.7.b: "他们真是疯了。"
 BBA_ethiopia_imperial_events.8.t: "[FROM.GetNameDefCap]臣服"
 BBA_ethiopia_imperial_events.8.desc: "[FROM.GetLeader]采取了一个明智的决定，即同意认我们为宗主。[FROM.GetName]将成为[ROOT.GetLeader]的一个忠诚的藩属。 "
 BBA_ethiopia_imperial_events.8.a: "荣耀归于[ROOT.GetLeader]。"
 BBA_ethiopia_imperial_events.9.t: "[FROM.GetNameDefCap]拒绝臣服"
 BBA_ethiopia_imperial_events.9.desc: "不幸的是，[FROM.GetNameDef]拒绝了成为[ROOT.GetLeader]藩属的慷慨提议。尽管我们尽了最大的努力，我们仍没能让[FROM.getName]相信这一提议实际上是对我们双方都有好处的。"
 BBA_ethiopia_imperial_events.9.a: "现实常常不像计划那样一帆风顺。"
 BBA_ethiopia_imperial_events.10.t: "[FROM.GetNameDefCap]发出最后通牒"
 BBA_ethiopia_imperial_events.10.desc: "[FROM.GetNameDefCap]要求我们屈服并且并入他们的国家。如果我们服从，这无疑将是[THIS.GetName]作为一个独立国家的终结。现在尚不清楚[FROM.GetLeader]为了实现吞并愿意走多远，但始终不能排除武装冲突的可能性。"
 BBA_ethiopia_imperial_events.10.a: "我们别无选择..."
 BBA_ethiopia_imperial_events.10.b: "我们不会被吓倒。"
 BBA_ethiopia_imperial_events.11.t: "[FROM.GetNameDefCap]拒绝最后通牒"
 BBA_ethiopia_imperial_events.11.desc: "[FROM.GetNameDefCap]拒绝同意我们的合并请求。[FROM.GetName]再一次为了自保而打算背叛我们，我们不能允许这一幕再次上演。"
 BBA_ethiopia_imperial_events.11.a: "我们将给这件事画上一个句号。"
 BBA_ethiopia_imperial_events.11.b: "我们有更重要的事情需要处理。"
 BBA_ethiopia_imperial_events.12.t: "[FROM.GetNameDefCap]接受要求"
 BBA_ethiopia_imperial_events.12.desc: "[FROM.GetNameDefCap]接受了重新并入[THIS.GetName]的请求，[FROM.GetLeader]也向他的陛下——[THIS.GetLeader]宣誓效忠。"
 BBA_ethiopia_imperial_events.12.a: "可以不用再挂念这件事了。"
 BBA_ethiopia_imperial_events.20.t: "$ETH_ras_imru_haile_selassie$发动的不流血政变"
 BBA_ethiopia_imperial_events.20.desc: "在获取了[ETH.GetName]农民和中产阶级的支持后，$ETH_ras_imru_haile_selassie$王公宣告正式罢黜$ETH_haile_selassie$，并将普选引入[ETH.GetNameDef]。被人民，以及在此时更重要的，[ETH.GetAdjective]军队普遍视为第二次意埃战争的真正英雄的他，已经设法确保了来自军队的忠诚，以及缺席皇帝未能获得的支持。"
 BBA_ethiopia_imperial_events.20.a: "赤色王公将会统治[ETH.GetNameDef]。"
 BBA_ethiopia_imperial_events.20.b: "让王储成为立宪君主会更稳妥一些。"
 BBA_ethiopia_imperial_events.21.t: "[ETH.GetName]的抵抗"
 BBA_ethiopia_imperial_events.21.desc: "我们的军队在和[ETH.GetAdjective]的敌军作战时势如破竹,为我们在当地实行更好的统治提供了便利。但是，我们注意到这些新领土正在滋生抵抗运动。前任统治者$ETH_haile_selassie$对国联说的那番话似乎让许多我们新领土的平民陷入了狂热。也许只要这位皇帝还活着，抵抗组织就会一直在我们的殖民政府眼皮底下蠢蠢欲动。"
 BBA_ethiopia_imperial_events.21.a: "不管怎样，他们都会屈服我们的统治。"
 ETH_imperial_event_21_tt: "所有控制的§Y[ETH.GetFlag][ETH.GetAdjective]§!地区：\n顺从度：§R-10%§!"
 #Military and technology events
 BBA_ethiopia_military_and_tech_events.1.t: "[GetEthiopianMilitaryAcademyName]的第一批毕业生"
 BBA_ethiopia_military_and_tech_events.1_war.desc: "在[GetEthiopianMilitaryAcademyName]进修的第一批学生已经毕业了，他们在离开校园后会直接进入战场。在进行战争的同时成功建造这所军校，并完成一批学员的教育，真的是一项了不起的壮举。\n这会是[ROOT.GetAdjective]军队崭新时代的开始！"
 BBA_ethiopia_military_and_tech_events.1_peace.desc: "随着战争的结束，我们现在有机会去完成军事学院的建设了。第一批学员可以帮助我们国家赢得未来可能发生的战争，并确保我们可以最大化吸收利用与意大利人作战时积累的经验。"
 BBA_ethiopia_military_and_tech_events.1.a: "这所军校将保持我军对进攻的专注。"
 ETH_ecole_attack_tt: "§Y[GetEthiopianArmySpiritName]§!追加效果：\n$modifier_army_sub_unit_infantry_attack_factor$：§G+10%§! \n$modifier_army_sub_unit_irregular_infantry_attack_factor$：§G+10%§! "
 BBA_ethiopia_military_and_tech_events.1.b: "这所军校会帮助改变我们的观念，从而更加倾向于防御。"
 ETH_ecole_defense_tt: "§Y[GetEthiopianArmySpiritName]§!追加效果：\n$MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+5%§!"
 BBA_ethiopia_military_and_tech_events.1.c: "这所军校会确保我们永远对战争有所准备。"
 ETH_ecole_learn_tt: "§Y[GetEthiopianArmySpiritName]§!追加效果：\n$MODIFIER_XP_GAIN_ARMY$：§G+5%§!"
 #Anti colonialism
 BBA_ethiopia_anti_colonialism_events.2.t: "[?global.african_supporting_country.GetNameDef]要求[?global.african_revolt_country.GetNameDef]的承认"
 BBA_ethiopia_anti_colonialism_events.2.desc: "[?global.african_supporting_country.GetLeader]，[?global.african_supporting_country.GetNameDef]的领导人要求与[?global.african_revolt_country.GetAdjective]叛军立刻停战。[?global.african_supporting_country.GetAdjective]的外交官鼓励[ROOT.GetName]承认[?global.african_revolt_country.GetNameDef]的独立。他们并未明确说明我们是否应当拒绝与[?global.african_supporting_country.GetNameDef]开战，但他们显然暗示这一可能。"
 BBA_ethiopia_anti_colonialism_events.2.a: "他们是对的，我们现在应该结束这场殖民地冲突。"
 BBA_ethiopia_anti_colonialism_events.2.b: "只有当[?global.african_revolt_country.GetNameDef]被打败时，战争才会结束。"
 BBA_ethiopia_anti_colonialism_events.3.t: "[?global.african_supporting_country.GetAdjective]调停成功！"
 BBA_ethiopia_anti_colonialism_events.3.desc: "[?global.african_supporting_country.GetNameDef]的领导人[?global.african_supporting_country.GetLeader]代表我方与[?global.african_colonial_country.GetLeader]进行了成功的磋商。[?global.african_colonial_country.GetLeader]业已承认[ROOT.GetAdjective]的独立并且终止了[?global.african_colonial_country.GetNameDef]与[ROOT.GetNameDef]之间的敌对关系。[ROOT.GetNameDefCap]将永远感激[?global.african_supporting_country.GetNameDef]在斗争中向我们提供的帮助。"
 BBA_ethiopia_anti_colonialism_events.3.a: "终于自由了。"
 BBA_ethiopia_anti_colonialism_events.4.t: "[FROM.GetNameDefCap]拒绝承认[?global.african_revolt_country.GetAdjective]的独立"
 BBA_ethiopia_anti_colonialism_events.4.desc: "尽管我们施压，[?global.african_colonial_country.GetAdjective]政府仍然拒绝承认[?global.african_revolt_country.GetNameDef]的独立并解除敌对关系。[?global.african_colonial_country.GetAdjective]似乎正致力于破坏独立运动。看来目前我们可能无法仅仅通过外交手段解决。"
 BBA_ethiopia_anti_colonialism_events.4.a: "人事已尽。"
 BBA_ethiopia_anti_colonialism_events.4.b: "那么我们只能动手对付他们了。"
 BBA_ethiopia_anti_colonialism_events.5.t: "[FROM.GetName]加入了反对[?global.african_colonial_country.GetName]的战争"
 BBA_ethiopia_anti_colonialism_events.5.desc: "在试图调停我们与[?global.african_colonial_country.GetNameDef]的战争并失败后，[?global.african_supporting_country.GetNameDef]决定对[ROOT.GetAdjective]的斗争积极地开始提供支持。[?global.african_colonial_country.GetAdjective]驻[?global.african_supporting_country.GetName]大使已经得到通知：[?global.african_supporting_country.GetNameDef]与[?global.african_colonial_country.GetName]从此刻起进入战争状态，直到[?global.african_colonial_country.GetNameDef]放弃其在非洲和其他地方的帝国主义和殖民主义野心。"
 BBA_ethiopia_anti_colonialism_events.5.a: "[ROOT.GetName]和[?global.african_supporting_country.GetName]的力量站在了一起！"
 BBA_ethiopia_anti_colonialism_events.6.t: "[FROM.GetNameDef]的自由"
 BBA_ethiopia_anti_colonialism_events.6.desc: "在来自[ROOT.GetName]的强大外交压力下，包括[ROOT.GetLeader]和[?global.african_colonial_country.GetLeader]的直接会谈，[?global.african_colonial_country.GetAdjective]政府决定让步，并承认[?global.african_revolt_country.GetAdjective]独立。\n多亏了[ROOT.GetAdjective]的直接干预，[?global.african_revolt_country.GetAdjective]独立战争终于结束了。[?global.african_revolt_country.GetNameDefCap]成为一个独立自主的国家，而[ROOT.GetLeader]自然也会在[?global.african_revolt_country.GetNameDef]永远成为英雄。"
 BBA_ethiopia_anti_colonialism_events.6.a: "又一个国家脱离了帝国主义的魔爪。"
 #Industrial and Financial Events
 BBA_ethiopia_industrial_financial_events.2.t: "[FROM.GetNameDefCap]要求整合"
 BBA_ethiopia_industrial_financial_events.2.desc: "鉴于[FROM.GetName]已经掌控了[ROOT.GetName]的大部分工业来源，事实上两国的经济已经紧密的交织在了一起。[FROM.GetLeader]由此下令拆除两国之间的边境站。[FROM.Getname]更是完全接管了两国所有外交政策的制定与实施，以此促进最强的保障、最深的合作以及最高的效率。当然，这也从根本上否定了[ROOT.GetAdjective]的主权独立。\n [FROM.GetLeader]也担保，这所有的一切都是为了两国利益的最大化。"
 BBA_ethiopia_industrial_financial_events.2.a: "他们无权这么做！"
 BBA_ethiopia_industrial_financial_events.2.b: "只要我们能保留一定的自治权。"
 BBA_ethiopia_industrial_financial_events.2.c: "这的确是两国最好的选择。 "
 BBA_ethiopia_industrial_financial_events.3.t: "[FROM.GetName]拒绝合作"
 BBA_ethiopia_industrial_financial_events.3.desc: "尽管我们费尽口舌解释了当下的情形，但[FROM.GetLeader]依旧一口回绝了我们关于升级经济一体化的提案。[FROM.GetLeader]指明：[FROM.GetName]的主权不容践踏，这一点没有商量的余地。"
 BBA_ethiopia_industrial_financial_events.3.a: "我们有必要使用武力来维护自己的利益。"
 BBA_ethiopia_industrial_financial_events.4.t: "[FROM.GetName]想保留部分控制权"
 BBA_ethiopia_industrial_financial_events.4.desc: "在当下的环境，[FROM.GetLeader]认为我们更有必要加深国际合作、提高外交政策和金融政策的协调性。不过，[FROM.GetLeader.GetSheHe]也希望[FROM.GetNAme]在新联邦的带领下能够保留一定的自治权。"
 BBA_ethiopia_industrial_financial_events.4.a: "会习惯的。"
 BBA_ethiopia_industrial_financial_events.5.t: "[FROM.GetLeader]同意了"
 BBA_ethiopia_industrial_financial_events.5.desc: "[FROM.GetLeader]签署了一份文件，内容是关于[ROOT.GetName]和[FROM.GetName]的整合统一。两国的外交部将会合二为一；经济政策也会统一筹划。司法系统的融合也更能促进协同合作。\n 从今以后，[FROM.GetNameDefCap]也成为了[ROOT.GetName]不可分割的一部分。"
 BBA_ethiopia_industrial_financial_events.5.a: "这是为了所有人的利益。"
 #Fascist Ethiopia
 BBA_ethiopia_fascist_events.01.t: "变革的契机"
 BBA_ethiopia_fascist_events.01.desc: "$ETH_haile_selassie$针对意大利人的态度始终带有挑衅，而他信任的国际联盟对此无动于衷。每个人心里都清楚，[ROOT.GetName]将会万劫不复。\n\n战争是变革的契机，变革更是战争的必然结果。当然，首先要做的是派遣一位外交大使和意大利人协商一份他们能够接受的和约。"
 BBA_ethiopia_fascist_events.01.a: "$ETH_haile_selassie_gugsa$会是不二人选。"
 ETH_start_civil_war: "当国策§Y$ETH_declare_for_italy$§!完成时，§Y$ETH_haile_selassie_gugsa$§!将会对§Y$ETH_haile_selassie$§!发起一场§Y内战§!。"
 ETH_cede_states_tt: "\n当战争结束，§Y[ITA.GetNameWithFlag]§!会获得以下地区："
 ETH_cede_south_tt: "§Y[835.GetName]\n[836.GetName]\n[837.GetName]§!"
 ETH_ethiopia_italian_puppet_tt: "\n§Y[ETH.GetNameDef]§!将成为§Y[ITA.GetNameDef]§!的附属国"
 ETH_italy_refuse_cooperation: "国策§Y$ETH_reach_out_to_the_italians$§!将会被取消，国策§Y$ETH_rally_around_the_emperor$§!将会自动完成。 "
 BBA_ethiopia_fascist_events.01.b: "派遣$gojjam$的$ETH_hailu_tekle_haymanot$。"
 ETH_start_civil_war_gojjam: "当国策§Y$ETH_declare_for_italy$§!完成时，$gojjam$的§Y$ETH_hailu_tekle_haymanot$§!将会对§Y$ETH_haile_selassie$§!发起一场§Y内战§!。"
 ETH_gojjam_italian_puppet_tt: "\n§Y$gojjam$§!将成为§Y[ITA.GetNameWithFlag]§!的附属国"
 ETH_cede_south_west_tt: "§Y[838.GetName]\n[836.GetName]\n[837.GetName]§!"
 BBA_ethiopia_fascist_events.01.c: "这可能是$ETH_abba_jofir$获得成功的绝佳时机。"
 ETH_start_civil_war_jimma: "当国策§Y$ETH_declare_for_italy$§!完成时，$jimma$的§Y$ETH_abba_jofir$§!将会对§Y$ETH_haile_selassie$§!发起一场§Y内战§!。"
 ETH_cede_north_tt: "§Y[841.GetName]\n[842.GetName]\n[843.GetName]§!"
 ETH_jimma_italian_puppet_tt: "\n§Y$jimma$§!将成为§Y[ITA.GetNameWithFlag]§!的附属国"
 BBA_ethiopia_fascist_events.02.t: "王位宣称者寻求和平"
 BBA_ethiopia_fascist_events.02.desc: "$ETH_haile_selassie_gugsa$是一位[ETH.GetAdjective]贵族，也是王位的宣称者之一。近日，他接触了在[ETH.GetName]的[ROOT.GetAdjective]最高统帅部。这位贵族主动提出可以帮助对抗[ETH.GetLeader]，以换取战后对这个国家部分地区的统治权。当然，$ETH_haile_selassie_gugsa$将对$ITA_vittorio_emanuele_iii$宣誓效忠，并代替他成为[ETH.GetName]的新王。"
 BBA_ethiopia_fascist_events.02.a: "这一提议对我们来说颇为有利。"
 BBA_ethiopia_fascist_events.02.b: "谢谢了，但是我们不需要帮助。"
 BBA_ethiopia_fascist_events.03.t: "成立一个自治的$gojjam$？"
 BBA_ethiopia_fascist_events.03.desc: "$ETH_hailu_tekle_haymanot$是一位身陷囹圄的$gojjam$王位宣称者。近日他的一位代表提议帮助[ROOT.GetName]征服[ETH.GetName]，条件是$ETH_hailu_tekle_haymanot$将成为半自治的$gojjam$的领导人。于其国土北部爆发的一场武装起义想必会大幅削弱[ETH.GetAdjective]部队，并为我们带来一场迅速的胜利。"
 BBA_ethiopia_fascist_events.03.a: "这一提议对我们来说颇为有利。"
 BBA_ethiopia_fascist_events.03.b: "谢谢了，但是我们不需要帮助。"
 BBA_ethiopia_fascist_events.04.t: "遭废黜的$jimma$领导人提供援助"
 BBA_ethiopia_fascist_events.04.desc: "$jimma$最后一任苏丹的儿子，$ETH_abba_jofir$，主动提出与[ROOT.getName]合作，以换取[ROOT.getName]对$ETH_abba_jofir$重回$jimma$领导人之地位的认可。当然，如果[ROOT.getName]接受这一提议，$jimma$将成为[ROOT.GetAdjective]帝国的一部分，$ETH_abba_jofir$也将对[ROOT.GetAdjective]王位宣誓效忠。"
 BBA_ethiopia_fascist_events.04.a: "一个傀儡苏丹对我们来说会很有用。"
 BBA_ethiopia_fascist_events.04.b: "谢谢了，但是我们不需要帮助。"
 BBA_ethiopia_fascist_events.05.t: "[FROM.GetName]接受了我们的提议"
 BBA_ethiopia_fascist_events.05.desc: "去往[FROM.GetAdjective]指挥部的任务大获成功。[ITA.GetLeader]同意了我们进行起义的计划，并且承诺我们作为半自治的国家延续到战后。我们得赶快发动起义，以免他们改变主意。"
 BBA_ethiopia_fascist_events.05.a: "这是新时代的开始。"
 BBA_ethiopia_fascist_events.06.t: "意大利人拒绝合作"
 BBA_ethiopia_fascist_events.06.desc: "不幸的是，[FROM.GetLeader]似乎一心想要征服整个埃塞俄比亚。[FROM.GetNameDefCap]彻底地拒绝讨论任何和平条约，这意味着所有想要和平解决这场冲突的努力都将付之东流。我们所剩的唯一的希望就是团结在皇帝身边，争取一场军事上的胜利。"
 BBA_ethiopia_fascist_events.06.a: "太不幸了。"
 BBA_ethiopia_fascist_events.07.t: "埃塞俄比亚内战"
 BBA_ethiopia_fascist_events.07.desc: "[ROOT.GetEthiopianCollaboratorName]公开宣布将脱离皇帝的统治，并转而与意大利人合作，还大言不惭地宣称这是[ROOT.GetName]重获新生。尽管情况危急，但$ETH_haile_selassie$并不打算就这样放弃抵抗。战斗已经打响；虽然大部分老臣仍然站在皇帝一边，但这场战争的结果恐怕难以因他们的忠诚而改变。"
 BBA_ethiopia_fascist_events.07.a: "迈向胜利！"
 BBA_ethiopia_fascist_events.50.t: "[ETH.GetAdjective]部队占领[ROOT.GetAdjective]索马里兰"
 BBA_ethiopia_fascist_events.50.desc: "因我们专注于国内事务，[ETH.GetAdjective]政府抓住了这一时机并夺取了[ROOT.GetAdjective]索马里兰。意识到自己的补给线已被切断，反抗无望的当地[Root.GetAdjective]权力机构别无选择，只得将这片领土拱手交出。摆在我们面前的选择有两种：要么正式接受这份屈辱，要么下定决心夺回属于我们的领土。"
 BBA_ethiopia_fascist_events.50.a: "我们别无选择，只能咬紧牙关接受失败。"
 BBA_ethiopia_fascist_events.50.b: "我们不会忍受这种屈辱！"
 BBA_ethiopia_fascist_events.51.t: "[FROM.GetName]接受[ETH.GetName]对索马里兰的控制"
 BBA_ethiopia_fascist_events.51.desc: "意识到已经无力回天的[FROM.GetName]残部已经正式接受了我们对前[FROM.GetAdjective]索马里兰领土的管辖。考虑到 [FROM.GetName]几乎没有夺回这片领土的手段，他们似乎更愿意将注意力放在国内事务上，而不是与我们英勇的部队打个不可开交。"
 BBA_ethiopia_fascist_events.51.a: "[ETH.GetName]日益壮大！"
 BBA_ethiopia_fascist_events.52.t: "[FROM.GetName]拒绝[ETH.GetName]对索马里兰的控制"
 BBA_ethiopia_fascist_events.52.desc: "出人意料地，已然无力回天的[FROM.GetName]残部已经拒绝了我们对前[FROM.GetAdjective]索马里兰领土的管辖。尽管[FROM.GetName]几乎没有夺回这片领土的手段，他们似乎还是已经下定决心，让当地的残兵败将们面对我们英勇的部队战至最后一人。"
 BBA_ethiopia_fascist_events.52.a: "他们最近已经输了一场战争，看来很快又要再输掉一场了。"
 BBA_ethiopia_fascist_events.53.t: "向[ITA.GetAdjective]请求装备援助"
 BBA_ethiopia_fascist_events.53.desc: "尽管我们在军事实力和经济改革方面均已实现了重大的突破，但更多的外来援助始终有益无害。鉴于我们和[ITA.GetAdjective]的紧密关系，他们或许非常乐意输送一些盈余的军事装备给我们，而我们要做的仅仅是列出“愿望清单”。"
 BBA_ethiopia_fascist_events.53.a: "每个士兵都需要一支步枪。"
 BBA_ethiopia_fascist_events.53.b: "火炮会威慑敌军。"
 BBA_ethiopia_fascist_events.54.t: "[FROM.GetName]请求军事装备支援"
 BBA_ethiopia_fascist_events.54.desc: "[FROM.GetName]希望我们能够支援一些军事装备，而我们也同意了他们的请求。这样做能大幅度的推进[FROM.GetAdjective]军队的现代化进程，也能帮我们清理掉一些多余的老旧装备。"
 BBA_ethiopia_fascist_events.54.a: "我们非常乐意送出一些老旧军事装备。"
 BBA_ethiopia_fascist_events.54.b: "不，[FROM.GetName]不能够变强大。"
 BBA_ethiopia_fascist_events.55.t: "[ITA.GetName]拒绝支援军事装备"
 BBA_ethiopia_fascist_events.55.desc: "在一份措辞异常生硬的回复中，[ITA.GetAdjective]政府拒绝了我们的军事装备援助请求。这一决定背后的原因至今尚不清楚。我们只能单纯地依靠自己的工业来继续现代化计划了。"
 BBA_ethiopia_fascist_events.55.a: "我们就知道他们靠不住。"
 BBA_ethiopia_fascist_events.56.t: "[ITA.GetName]同意支援军事装备"
 BBA_ethiopia_fascist_events.56.desc: "[ITA.GetAdjective]政府同意了我们军事装备的援助请求。尽管这些确实不是他们最好的装备，但也无疑将促进我们的现代化计划。"
 BBA_ethiopia_fascist_events.56.a: "我们从未怀疑他们。"
 BBA_ethiopia_fascist_events.10.t: "俘获敌人"
 BBA_ethiopia_fascist_events.10.desc: "随着敌军的投降，一些高级军官落入到了我们手中。他们将被暂时关押，但我们很有希望说服其中的一些人在之后加入到我们的事业中来。"
 BBA_ethiopia_fascist_events.10.a: "很好。"
 captured_ethiopian_commanders_tt: "$ETH_seyoum_mengesha$，$ETH_ayalew_birru$和$ETH_ras_kassa$将被关押"
 captured_ethiopian_commanders_jimma_tt: "$ETH_seyoum_mengesha$，$ETH_ayalew_birru$，$ETH_balcho_safo$，$ETH_tadesse_birru$和$ETH_ras_kassa$将被关押"
 BBA_ethiopia_fascist_events.20.t: "[FROM.GetNameDefCap]宣布独立"
 BBA_ethiopia_fascist_events.20.desc: "[FROM.GetLeader]宣布[FROM.GetNameDef]不再承认[ROOT.GetAdjective]的宗主国地位。[FROM.GetNameDefCap]希望尽可能同[ROOT.GetNameDef]保持良好关系，但[FROM.GetLeader]也声称他们已准备好武装起来，以在必要的时候捍卫他们的独立。"
 BBA_ethiopia_fascist_events.20.a: "他们需要来点教训。"
 BBA_ethiopia_fascist_events.20.b: "我们还有更重要的事情去关心"
 BBA_ethiopia_fascist_events.21.t: "[ETH.GetAdjective]荣光重现"
 BBA_ethiopia_fascist_events.21.desc: "作为一个令人惊讶的事态发展，[FROM.GetLeader]接受了[ROOT.GetAdjective]的独立声明。从此刻起，[FROM.GetNameDef]将不再对[ROOT.GetAdjective]的政治施加影响，无论是从内部还是外部。激动的人们聚集在[ROOT.Capital.GetCapitalVictoryPointName]的主要广场上，庆祝[ROOT.GetLeader]的领导。"
 BBA_ethiopia_fascist_events.21.a: "挣脱枷锁了"
 BBA_ethiopia_fascist_events.22.t: "恢复斗争"
 BBA_ethiopia_fascist_events.22.desc: "不出所料，[FROM.getLeader]拒绝了此前[ROOT.GetLeader]发出的独立请求。作为在预料之中的事态发展，[ROOT.GetAdjective]武装力量已经控制了该国的战略要点。国际此时已经作出了更好的准备。"
 BBA_ethiopia_fascist_events.22.a: "我们将赢得属于我们的自由"
 BBA_ethiopia_fascist_events.23.t: "抵抗战士"
 BBA_ethiopia_fascist_events.23.desc: "有组织的抵抗战士团体正在敌后战线被建立起来。这些非正规军同我们并肩对抗[ITA.GetAdjective]压迫者。他们的战果也许不是最多的，但他们无疑将导致敌军混乱和分裂。"
 BBA_ethiopia_fascist_events.23.a: "一个最受欢迎的帮助。"
 BBA_ethiopia_fascist_events.57.t: "[FROM.GetName]请求外包武器生产许可"
 BBA_ethiopia_fascist_events.57.desc: "[FROM.GetName]请求了一个武器外包许可，以便[ITA.GetAdjective]公司能借此在该国建立工厂用于生产军事装备。中标的公司领导这无疑将感激这次扩张的机会。然而，一旦[FROM.GetName]反叛，我们将同一个知悉我们许多弱点的敌人作战。"
 BBA_ethiopia_fascist_events.57.a: "强化[FROM.GetName]将解放我们在该地区的力量。"
 BBA_ethiopia_fascist_events.57.b: "我们承担不起我们的设计落入敌人手中的风险。"
 BBA_ethiopia_fascist_events.58.t: "[ITA.GetName]同意了外包请求"
 BBA_ethiopia_fascist_events.58.desc: "多亏了我们的外交努力，[ITA.GetLeader]已允许[ITA.GetAdjective]公司在我国设立工厂。这将大幅提高我们的科研与装备自给能力。"
 BBA_ethiopia_fascist_events.58.a: "[ETH.GetName]历史上的伟大一天。"
 BBA_ethiopia_fascist_events.59.t: "[ITA.GetName]拒绝了我们的外包请求"
 BBA_ethiopia_fascist_events.59.desc: "我们可悲的外交官们未能说服[ITA.GetLeader]对我们发放武器外包许可，深深打击了我国的军事与工业发展。"
 BBA_ethiopia_fascist_events.59.a: "真是错失良机。 "
 BBA_ethiopia_fascist_events.60.t: "外包武器生产"
 BBA_ethiopia_fascist_events.60.desc: "由于[ITA.GetAdjective]人担心他们的工业机密落入敌人手中，因此不愿与我们分享他们全部的设计图纸。因此，我们需要谨慎评估索要[ITA.GetAdjective]哪方面的外包生产才能最大程度地提升我国的军事水平。"
 BBA_ethiopia_fascist_events.60.a: "陆军的现代化最为重要。"
 BBA_ethiopia_fascist_events.60.b: "空军在之后的战争中将更加重要。"
 BBA_ethiopia_fascist_events.61.t: "[FROM.GetName]请求武器援助以推翻[ITA.GetAdjective]统治"
 BBA_ethiopia_fascist_events.61.desc: "[ETH.GetAdjective]外交官秘密向我们提出了武器援助请求。看起来[ITA.GetName]在治理他们最近获得的自治领土上出师不利，当地政府正在寻求外国援助以伺机推翻他们的宗主统治。无论成功与否，这场叛乱无疑都将会分散[ITA.GetAdjective]军队的注意力并削弱他们的实力。不过，他们要是发现我们从中作梗，怕是少不了一些负面影响。"
 BBA_ethiopia_fascist_events.61.a: "让那些[ITA.GetAdjective]人忙活去吧。"
 BBA_ethiopia_fascist_events.61.b: "我们不会帮助潜在的敌人。"
 BBA_ethiopia_fascist_events.62.t: "[FROM.GetName]同意向我们援助武器"
 BBA_ethiopia_fascist_events.62.desc: "[FROM.GetAdjective]外交官已表明他们愿意援助我们武器推翻[ITA.GetAdjective]统治。当然，要是[ITA.GetAdjective]人发现了这些武器，我们要矢口否认他们的任何参与。"
 BBA_ethiopia_fascist_events.62.a: "胜利已然显现。"
 BBA_ethiopia_fascist_events.63.t: "[FROM.GetName]拒绝向我们援助武器"
 BBA_ethiopia_fascist_events.63.desc: "[FROM.GetAdjective]外交官回绝了我们秘密获取武器援助的尝试。他们似乎不确定我们是否可信，毕竟我们还在[ITA.GetAdjective]人的影响之下。他们可能也不愿在这个动荡的年代冒险激怒[ITA.GetAdjective]政府。"
 BBA_ethiopia_fascist_events.63.a: "一群鼠目寸光的家伙。"
 BBA_ethiopia_fascist_events.64.t: "[FROM.GetName]索要[550.GetName]"
 BBA_ethiopia_fascist_events.64.desc: "作为对[ITA.GetName]保持忠诚的奖励，或者换个角度说，作为补偿，[ETH.GetLeader]希望能控制[550.GetName]地区。在入侵埃塞俄比亚时，[ETH.GetLeader]对打破僵局起到了至关重要的作用，而且此举对维持双方的良好关系有很大帮助。不过，[ITA.GetAdjective]人民可能不大能理解为什么我们要把领土送给他们。"
 BBA_ethiopia_fascist_events.64.a: "我们应当奖励他们的忠诚。 "
 BBA_ethiopia_fascist_events.64.b: "他们没资格提出要求。"
 BBA_ethiopia_fascist_events.65.t: "[FROM.GetName]索要[559.GetName]和[844.GetName]"
 BBA_ethiopia_fascist_events.65.desc: "作为对[ITA.GetName]保持忠诚的奖励，或者换个角度说，作为补偿，[ETH.GetLeader]希望能控制[559.GetName]和[844.GetName]。在入侵埃塞俄比亚时，[ETH.GetLeader]对打破僵局起到了至关重要的作用，而且此举对维持双方的良好关系有很大帮助。不过，[ITA.GetAdjective]人民可能不大能理解为什么我们要把领土送给他们。"
 BBA_ethiopia_fascist_events.65.a: "我们应当奖励他们的忠诚。 "
 BBA_ethiopia_fascist_events.65.b: "他们没资格提出要求。"
 BBA_ethiopia_fascist_events.66.t: "[ITA.GetName]同意领土补偿"
 BBA_ethiopia_fascist_events.66.desc: "[ITA.GetName]已经欣然接受了我们对领土的控制权索取。这标志着意[ETH.GetAdjective]关系翻开了新的篇章。"
 BBA_ethiopia_fascist_events.66.a: "未来属于[ETH.GetAdjective]人民。"
 BBA_ethiopia_fascist_events.67.t: "[ITA.GetName]拒绝领土补偿"
 BBA_ethiopia_fascist_events.67.desc: "[ITA.GetAdjective]外交官们愤慨地回应了我们提出的领土补偿请求。他们声称，[ITA.GetAdjective]人民不可能同意交出用鲜血换来的领土，更别说是交给曾经的敌人了。"
 BBA_ethiopia_fascist_events.67.a: "他们这是在考验我们的忠诚……"
 BBA_ethiopia_fascist_events.68.t: " [ITA.GetAdjective]军械库遭到袭击"
 BBA_ethiopia_fascist_events.68.desc: "昨夜，[ITA.GetAdjective]的军械库遭到袭击，大量的武器流失。虽然没有什么实质性证据，但意大利政府还是气急败坏的指责我们策划并实施了整个事件。当然，我们士兵手里那锃光瓦亮、焕然一新的[ITA.GetAdjective]步枪还是让他们觉得疑点重重……"
 BBA_ethiopia_fascist_events.68.a: "根本就是无的放矢。"
 BBA_ethiopia_fascist_events.69.t: "[FROM.GetName]请求派遣军事顾问"
 BBA_ethiopia_fascist_events.69.desc: "[ETH.GetName]的领导人不得不承认他们军队的确羸弱不堪，因此希望我们派遣一些军官入驻他们的总参谋部；教授关于现代战争的各项技艺。"
 BBA_ethiopia_fascist_events.69.a: "一个强大的[FROM.GetName]可以让我们腾出手，把心思放在周边地区。"
 BBA_ethiopia_fascist_events.69.b: "我们的军官在其他地方有了用武之地。"
 ETH_send_ita_generals_tt: "\n§Y$ITA_giuseppe_tellera$§!、§Y$ITA_mario_berti$§!及§Y$ITA_alessandro_pirzio_biroli$§!将会被派往埃塞俄比亚。"
 BBA_ethiopia_fascist_events.70.t: "[FROM.GetName]同意派遣军官"
 BBA_ethiopia_fascist_events.70.desc: "为了未来的长远发展，[FROM.GetName]同意派遣一些军官入住我们的总参谋部。我们也希望能学习到如何在现代战场上利用好这些新式装备。"
 BBA_ethiopia_fascist_events.70.a: "很好。"
 BBA_ethiopia_fascist_events.71.t: "[FROM.GetName]拒绝派遣军官"
 BBA_ethiopia_fascist_events.71.desc: "[FROM.GetName]表示，由于目前他们的军官们都有公务在身，因此无法向我们的总参谋部派遣军官。不过，他们向我们运送了一批额外的步兵装备以示支持。"
 BBA_ethiopia_fascist_events.71.a: "这总比什么都没有好。"
 #Communist Ethiopia
 BBA_ethiopia_communist_events.01.t: "[ETH.GetAdjective]共产主义者寻求援助"
 BBA_ethiopia_communist_events.01.desc: "[ETH.GetName]共产主义势力的领导同志希望我们能向他们提供援助以打击意大利法西斯势力。目前，位于[ETH.Capital.GetCapitalVictoryPointName]的新政权并不稳定，如果我们向这些非洲同志提供帮助，那我们也许能获得一个愿意配合我们外交野心的盟友。不过，援助他们可能会使战争升级，而且肯定会惹恼[ITA.GetName]人。"
 BBA_ethiopia_communist_events.01.a: "我们会帮助这些困难中的共产主义同胞。"
 BBA_ethiopia_communist_events.01.b: "我们对非洲的殖民纠纷不感兴趣。"
 BBA_ethiopia_communist_events.02.t: "[SOV.GetName]拒绝了援助请求"
 BBA_ethiopia_communist_events.02.desc: "尽管我们恳切地寻求[SOV.GetNameDef]的援手，但他们选择了视而不见。然而，这些小小的挫折丝毫不会动摇我们对抗法西斯势力的决心。我们应该另寻出路——从世界范围内更多的反法西斯力量那里汲取帮助。"
 BBA_ethiopia_communist_events.02.a: "再也没有阶级团结了。"
 BBA_ethiopia_communist_events.03.t: "[SOV.GetName]向[ETH.GetName]伸出援手"
 BBA_ethiopia_communist_events.03.desc: "近日，有报告称：[ETH.GetAdjective]军队讲起了俄语；而且用上了[SOV.GetAdjective]武器，这不由得让我们紧张起来。可以想象到，[SOV.GetName]派遣这些所谓的“志愿兵”来为[ETH.GetLeader]战斗，不仅是为了在非洲释放自己的影响力；更是想削弱[ITA.GetLeader]的内阁在[ITA.GetName]的地位。"
 BBA_ethiopia_communist_events.03.a: "他们将为侵略付出代价。"
 BBA_ethiopia_communist_events.04.t: "[SOV.GetName]同意帮助我们"
 BBA_ethiopia_communist_events.04.desc: "[SOV.GetName]同意在将来的几个月中给予我们物质帮助，并允许[SOV.GetAdjective]军队以“志愿军”的形式协助我们同[ITA.GetName]战斗。毫无疑问，这将会使战争的天平向我们倾斜，然而我们并不知道[ITA.GetAdjective]将对[SOV.GetAdjective]军队参战作何反应。"
 BBA_ethiopia_communist_events.04.a: "我们将一同击败非洲的法西斯。"
 BBA_ethiopia_communist_events.05.t: "推翻[ROOT.GetLeader]"
 BBA_ethiopia_communist_events.05.desc: "今天，被称为黑狮的反法西斯组织和军队一同策划了一场针对[ROOT.GetLeader]政府的颠覆行动。皇帝本该视察军队，但一群不满的士兵却突然调转枪口，逮捕了皇帝和他的军官。\n\n与此同时，位于[ROOT.Capital.GetCapitalVictoryPointName]的黑狮占领了该城市的关键基础设施与皇帝的宫寝。许多军队、警察部队内的效忠派在小规模军事冲突中被杀害，[ETH.GetName]的其余地区正由临时政府掌控。大部分人已经在与[ITA.GetName]的战争中筋疲力竭，不得不屈服于新政府。现在，新政府的首要事项就是决定[ROOT.GetLeader]的命运。"
 BBA_ethiopia_communist_events.05.a: "我们不能冒着失去人民的支持的风险。流放他。"
 BBA_ethiopia_communist_events.05.b: "人民的所有敌人都必须为他们的罪行负责。把他关起来。"
 BBA_ethiopia_communist_events.06.t: "临时政府解体"
 BBA_ethiopia_communist_events.06.desc: "支持[SOV.GetName]的军官解散了[ETH.GetAdjective]临时政府。这些军官宣称他们收到了来自[SOV.GetAdjective]情报机关的证据，证明[ROOT.GetLeader]领导的政府已经背叛了人民。证据表明，政府成员正在讨论是否要允许[ITA.GetAdjective]军队占领国家以换取海量个人财富。在与黑狮军团枪战后，前政府成员均已被逮捕或被宣布死亡。\n\n军队现在已经接管了政府，正在恢复国家秩序并根除[ROOT.GetLeader]的党羽。目前仍不清楚新成立的军事行政委员会是否将永久存在。"
 BBA_ethiopia_communist_events.06.indy_desc: "在情报部门的协助下，军官们声称他们拥有确凿的证据证明：[ROOT.GetLeader]领导的内阁早已背叛了人民。内阁成员密谋讨论关于放任[ITA.GetAdjective]军队占领整个国家，以此来换取自己的荣华富贵。因此，军官们立即解散了[ETH.GetAdjective]临时政府。在与黑狮军团发生大规模枪战后，前政府成员均已被逮捕、或被击毙。\n\n军队现在已经接管了国家的领导权，在逐步恢复国家秩序的同时清除[ROOT.GetLeader]的党羽。"
 BBA_ethiopia_communist_events.06.a: "这些叛徒不过是罪有应得。"
 BBA_ethiopia_communist_events.07.t: "[SOV.GetNameDefCap]要求与[ETH.GetName]停战"
 BBA_ethiopia_communist_events.07.desc: "[SOV.GetNameDefCap]要求我们与[ETH.GetAdjective]必须立刻终止敌对关系。因为[SOV.GetAdjective]已经在[ETH.Capital.GetCapitalVictoryPointName]大力扶持共产主义政权，如今的[ETH.Capital.GetCapitalVictoryPointName]也已成为了他们的势力范围。苏联更是威胁称：如果事态升级，便会诉诸武力。如果我们答应了他们的要求，那会使我们的祖国蒙羞。倘若不答应，那只会是雪上加霜。"
 BBA_ethiopia_communist_events.07.a: "我们绝不与共产主义者谈判。"
 BBA_ethiopia_communist_events.07.b: "我们现在不能冒险将冲突升级。"
 BBA_ethiopia_communist_events.08.t: "[ETH.GetName]请求提供步兵装备"
 BBA_ethiopia_communist_events.08.desc: "由于缺乏基础装备供应，[ETH.GetAdjective]军队完全无法满足他们士兵的装备配置。因此，[ETH.GetName]希望我们提供一些步兵装备，以此援助他们与意大利的战斗。但如果我们真的把装备给他们，那和[ITA.GetName]之间的关系也恐怕会降至冰点。"
 BBA_ethiopia_communist_events.08.a: "我们不会提供任何装备。"
 BBA_ethiopia_communist_events.08.b: "我们当然会帮助他们。"
 BBA_ethiopia_communist_events.09.t: "[SOV.GetNameDefCap]送来步兵装备"
 BBA_ethiopia_communist_events.09.desc: "我们向[SOV.GetName]所请求的步兵装备已经送出，这有助于我们进行对[ITA.GetName]的顽强斗争，进而帮助我们在对抗法西斯的战争中取得胜利。"
 BBA_ethiopia_communist_events.09.a: "战争正在向我们我们有利的方向倾斜。"
 BBA_ethiopia_communist_events.10.t: "[SOV.GetNameDefCap]拒绝送出装备"
 BBA_ethiopia_communist_events.10.desc: "[SOV.GetName]拒绝向我们提供步兵装备。尽管我们的代表团竭尽所能与[SOV.capital.GetCapitalVictoryPointName]交涉，但看起来他们正忙于解决自己的问题而没有余裕来帮助我们。"
 BBA_ethiopia_communist_events.10.a: "他们背叛了我们。"
 BBA_ethiopia_communist_events.11.t: "[ETH.GetName]请求派遣军事顾问"
 BBA_ethiopia_communist_events.11.desc: "[ETH.GetNameDefCap]的新领导人不得不承认他们军队在应对现代战争时的孱弱。因此希望我们帮助他们改造军队。这不仅让我们军官拥有了不同环境下的作战经验，更是左右[ETH.GetName]内部权力平衡的天赐良机。"
 BBA_ethiopia_communist_events.11.a: "这是一个我们不能错过的机会。"
 BBA_ethiopia_communist_events.11.b: "我们不能冒让外国势力得知我们战术的风险。"
 BBA_ethiopia_communist_events.12.t: "[SOV.GetAdjective]装备抵达"
 BBA_ethiopia_communist_events.12.desc: "[SOV.GetName]所承诺提供的装备已经到达我们的军用仓库，并正在我们的队伍中分发。"
 BBA_ethiopia_communist_events.12.a: "好极了！"
 BBA_ethiopia_communist_events.14.t: "[ETH.GetNameDefCap]请求协助建立空军"
 BBA_ethiopia_communist_events.14.desc: "[ETH.GetNameDefCap]请求我们帮助其发展独立的空军部队。他们希望我们能向他们提供我们库存中盈余的老式战机，并由我们的志愿者陪同训练他们的飞行员。这是一个让我们的飞行员获得经验并检验我们的装备在对抗[ITA.GetAdjective]人时的是否有效的大好机会。"
 BBA_ethiopia_communist_events.14.a: "非常棒的提案。"
 BBA_ethiopia_communist_events.14.b: "我们需要保持我们的飞机储备。"
 BBA_ethiopia_communist_events.15.t: "[SOV.GetNameDefCap]派出军事顾问"
 BBA_ethiopia_communist_events.15.desc: "来自[SOV.GetNameDef]的将领们今天抵达[ROOT.Capital.GetCapitalVictoryPointName]。顾问们正在了解我们武装部队当前的架构以及目前与[ITA.GetName]的战争状态。希望他们能够帮助我们的部队实现现代化。"
 BBA_ethiopia_communist_events.15.a: "正应如此。"
 BBA_ethiopia_communist_events_15_tt: "§Y$SOV_semyon_budyonny$§!与§Y$SOV_vasily_kuznetsov$§!将成为可用的将领。"
 BBA_ethiopia_communist_events.16.t: "[SOV.GetNameDefCap]拒绝派遣军事顾问"
 BBA_ethiopia_communist_events.16.desc: "在[SOV.Capital.GetCapitalVictoryPointName]的我们所谓的朋友拒绝派遣军事顾问来帮助我们进行军队现代化。尽管有这样的挫折，我们仍将独自战胜法西斯并推进军队现代化。"
 BBA_ethiopia_communist_events.16.a: "[SOV.GetAdjective]并不可靠。"
 BBA_ethiopia_communist_events.17.t: "[ETH.GetNameDefCap]请求对抗[ITA.GetAdjective]装甲部队的援助"
 BBA_ethiopia_communist_events.17.desc: "一个来自[ETH.GetNameDef]的代表团要求我国政府和军方提供盈余的装甲载具来帮助他们同[ITA.GetName]的战争。当与[ITA.GetAdjective]装甲部队交战时，[ETH.GetAdjective]显然处于下风。如果我方能提供我们的装备，将无疑帮助他们击退[ITA.GetAdjective]的装甲部队。然而，这也将导致[SOV.GetNameDef]和[ITA.GetName]的关系紧张。"
 BBA_ethiopia_communist_events.17.a: "一个测试我方装备的绝佳机会。"
 BBA_ethiopia_communist_events.17.b: "我们不能冒战争升级的危险。"
 BBA_ethiopia_communist_events.18.t: "[SOV.GetNameDefCap]拒绝提供装甲载具"
 BBA_ethiopia_communist_events.18.desc: "[SOV.GetNameDefCap]拒绝向我们提供装甲载具以对抗[ITA.GetAdjective]。[SOV.GetAdjective]似乎正担心这将导致他们与[ITA.GetAdjective]的紧张关系升级。 "
 BBA_ethiopia_communist_events.18.a: "我们必须另寻他法。"
 BBA_ethiopia_communist_events.19.t: "[SOV.GetNameDefCap]提供装甲载具"
 BBA_ethiopia_communist_events.19.desc: "[SOV.GetNameDefCap]向我们提供了装甲载具来帮助我们抵抗[ITA.GetAdjective]人。尽管这并非他们的最新设计，但这些载具在前线将无疑被证明是有价值的，哪怕只是提升士气也好。"
 BBA_ethiopia_communist_events.19.a: "好极了！"
 BBA_ethiopia_communist_events.20.t: "[SOV.GetNameDefCap]拒绝训练飞行员"
 BBA_ethiopia_communist_events.20.desc: "[SOV.GetNameDefCap]拒绝了为我方训练飞行员的提议。我们本寄希望于此举能加快我们空军的扩充，但似乎这些社会主义现在优先事项。尽管如此，我们还是得到了自行生产飞机所需的设计图。"
 BBA_ethiopia_communist_events.20.a: "显然我们能自己解决问题。"
 BBA_ethiopia_communist_events.21.t: "[SOV.GetNameDefCap]同意训练飞行员"
 BBA_ethiopia_communist_events.21.desc: "我们的[SOV.GetName]同志同意帮助我们训练飞行员。他们还慷慨地提供了一批飞机供我们使用。这将极大地加快我们建立一支能够对抗[ITA.GetAdjective]的空军的计划。"
 BBA_ethiopia_communist_events.21.a: "感谢[SOV.GetAdjective]同志！"
 BBA_ethiopia_communist_events.22.t: "[ITA.GetNameDefCap]拒绝与[ETH.GetNameDefCap]停战"
 BBA_ethiopia_communist_events.22.desc: "[ITA.GetAdjective]人对我们让他们和[ETH.GetName]停战的要求置之不理。显然他们唯一能理解的语言就是暴力。如果我们坚持当前的方针，那么[SOV.GetName]和[ITA.GetName]的战争将是不可避免的。如果我们退让，我们基本上将失去从支持[ETH.GetName]过程中获得的一切，而我们在国际舞台上的外交分量也将一落千丈。"
 BBA_ethiopia_communist_events.22.a: "他们会对此感到后悔的。"
 BBA_ethiopia_communist_events.22.b: "我们还没准备好开战。"
 BBA_ethiopia_communist_events.23.t: "[SOV.GetNameDefCap]让步"
 BBA_ethiopia_communist_events.23.desc: "苏联撤回了他们的开战说辞，转而对我们在埃塞俄比亚的行动表达了强烈的抗议。似乎他们的战争威胁不过是虚张声势而已。"
 BBA_ethiopia_communist_events.23.a: "[ITA.GetName]的胜利！"
 BBA_ethiopia_communist_events.24.t: "[SOV.GetNameDefCap]掌控外交政策"
 BBA_ethiopia_communist_events.24.desc: "[ITA.GetName]与[SOV.GetNameDef]之间的外交对抗现已爆发公开冲突。[SOV.GetAdjective]保证了我们的独立，现在将帮助我们在战场上击退[ITA.GetAdjective]。然而，这似乎是以我们国家的独立为代价的。从现在开始，我们需要确保我们的外交政策与[SOV.Capital.GetCapitalVictoryPointName]完全一致。"
 BBA_ethiopia_communist_events.24.a: "这很有必要，目前来看。"
 BBA_ethiopia_communist_events.25.t: "[ETH.GetNameDefCap]请求调停"
 BBA_ethiopia_communist_events.25.desc: "[ETH.GetNameDefCap]向我们请求帮助，希望我们能够在他们和[ITA.GetAdjective]之间进行调停。[ITA.GetAdjective]一直以来都不为国联强烈的反对意见所动，因此我们若想进行调停很可能要诉诸武力威胁。在那之前，我们必须仔细思考为了[ETH.GetNameDef]我们愿意冒多大的风险。 "
 BBA_ethiopia_communist_events.25.a: "我们会帮助他们结束这场战争。"
 BBA_ethiopia_communist_events.25.b: "我们会帮助他们，但是是有代价的。"
 BBA_ethiopia_communist_events.25.c: "这太冒险了。"
 BBA_ethiopia_communist_events.26.t: "[SOV.GetNameDefCap]拒绝调停冲突"
 BBA_ethiopia_communist_events.26.desc: "[SOV.GetNameDefCap]已经排除了在我们和[ITA.GetAdjective]之间进行调解的可能性。他们称[ITA.GetName]不愿听取国际联盟的意见，并因此威胁使用武力。[SOV.GetLeader]认为两国之间的冲突升级为战争的风险难以承受。"
 BBA_ethiopia_communist_events.26.a: "他们在利用我们给[ITA.GetAdjective]人放血。"
 BBA_ethiopia_communist_events.27.t: "[SOV.GetNameDefCap]无法阻止[ITA.GetAdjective]侵略。"
 BBA_ethiopia_communist_events.27.desc: "[SOV.GetNameDefCap]已经背弃了帮助结束[ITA.GetName]侵略战争的承诺。看来他们的参战意愿不过是虚张声势罢了。现在我们面临艰巨的任务，要靠自己结束这场战争。"
 BBA_ethiopia_communist_events.27.a: "他们背叛了我们。"
 BBA_ethiopia_communist_events.28.t: "[SOV.GetNameDefCap]要求调整外交政策"
 BBA_ethiopia_communist_events.28.desc: "[ITA.GetName]和[SOV.GetNameDef]之间的外交对抗现已平息，[ITA.GetAdjective]同意结束对我们的战争。[SOV.GetAdjective]保证了我们的独立性，并明确表示他们认为对我们的攻击就是对他们的攻击。然而，他们帮助结束这场战争的代价似乎是我们国家的独立。从现在开始，我们需要确保我们的外交政策与[SOV.Capital.GetCapitalVictoryPointName]完全一致。"
 BBA_ethiopia_communist_events.28.a: "我们暂且同意。"
 BBA_ethiopia_communist_events.29.t: "[SOV.GetNameDefCap]成功调解争端"
 BBA_ethiopia_communist_events.29.desc: "随着[ITA.GetAdjective]同意停止对我们的侵略，[ITA.GetName]及[SOV.GetNameDef]两方的外交争端最终平息。这是对抗法西斯主义的一次伟大胜利，然而和平还远远没有到来。我们更应该和[SOV.Capital.GetCapitalVictoryPointName]的朋友保持长期的通力合作。"
 BBA_ethiopia_communist_events.29.a: "我们对此感激不尽。"
 bba_news.1.t: "[SOV.GetName]要求意埃战争停战"
 bba_news.1.desc: "世界各国的领导人在今天都被大国之间擦枪走火的事情吓了一跳。苏联领导人[SOV.GetLeader]要求[ITA.GetLeader]停止[ITA.GetName]对[ETH.GetNameDef]发动的不义战争。[SOV.GetLeader]明确表示如果[ITA.GetName]拒绝接受要求，[SOV.GetLeader.GetSheHe]将动用武力迫使意大利停战。近几个月来，[SOV.GetAdjective]非常乐意为[ETH.GetNameDef]提供装备与建议。很明显，苏联已经将埃塞俄比亚当做了自己的势力范围。"
 bba_news.1.a: "他们是在虚张声势吗？"
 bba_news.2.t: "[ITA.GetName]同意[ETH.GetNameDefCap]的和约"
 bba_news.2.desc: "\n事情发生了令人惊讶的转折，[ITA.GetName]同意与[ETH.GetName]停火。[ITA.GetAdjective]军队开始后撤至意大利与[ETH.GetNameDef]的原有边境，放弃了战时夺取的领土。[SOV.GetNameDefCap]愿意为埃塞俄比亚而开战的坚定决心明显影响了[ITA.GetLeader]的撤军决定。[ITA.GetAdjective]社会对这场国耻的反应还有待观察。"
 bba_news.2.a: "[ITA.GetLeader]能挺过去吗？"
 bba_news.3.t: "意大利—[ETH.GetAdjective]停火协议"
 bba_news.3.desc: "随着[ETH.GetName]的战事变为消耗战，[ITA.GetAdjective]人不得不开始停火谈判。很多人以为[ETH.GetAdjective]军队在最近国内的共产主义起义后会分崩离析，但是[ETH.GetLeader]力图扭转战局，让大部分国土免于[ITA.GetAdjective]的侵占。然而，因为东非大片领土仍然由[ITA.GetAdjective]统治，很难说这次来之不易的和平是否会持续下去。 "
 bba_news.3.a: "这持久不了的。 "
 bba_news.4.t: "埃塞俄比亚发生共产主义政变"
 bba_news.4.desc: "军方和被称为“黑狮”的反法西斯组织策划了针对$ETH_haile_selassie$帝国政府的政变。皇帝在视察部队的时候遭到了他们的袭击并被逮捕。\n\n与此同时，黑狮组织占领了[ROOT.Capital.GetCapitalVictoryPointName]的关键设施，包括皇帝的居所。许多忠于皇帝的军警在小规模冲突中丧生，这个国家目前正处在具有共产主义倾向的临时政府的控制之下。\n\n多数人民早已在与[ITA.GetName]的战争中筋疲力竭，只是简单的接受了新政府的统治。 "
 bba_news.4.a: "革命之火开始燎原了！"
 bba_news.4.b: "共产主义威胁正在蔓延。"
 bba_news.5.t: "所罗门帝国成立"
 bba_news.5.desc_owns_454: "[ETH.GetLeader]基于自己据称可追溯至《圣经》中所罗门王的皇室血统，宣布自己是[454.GetName]的正统君王。他同时宣布埃塞俄比亚将重建为所罗门帝国。在从列强手中夺取[454.GetName]之后，[ETH.GetLeader]计划迁都于此地。至于埃塞俄比亚所罗门帝国的再兴将如何冲击地缘政治，仍然有待观察。 "
 bba_news.5.desc_does_not_own_454: "[ETH.GetLeader]基于自己据称可追溯至《圣经》中所罗门王的皇室血统，宣布自己是[454.GetName]的正统君王。毫无疑问，接二连三的领土争端会让本地区内各国战战兢兢。不过至于埃塞俄比亚所罗门王朝的再兴将如何冲击地缘政治，仍然有待观察。 "
 bba_news.5.a: "所罗门王真正的继承者万岁！"
 bba_news.5.b: "简直是疯了。"
 bba_news.6.t: "锡安帝国成立"
 bba_news.6.desc: "埃塞俄比亚皇帝[ETH.GetLeader]在一系列异想天开的事态转折后改信了一个名为“拉斯塔法里教”的加勒比小众教派。[ETH.GetLeader]明显不仅仅满足于做皇帝，他现在被拉斯塔法里教徒顶礼膜拜，后者视他为名为“耶和华”的上帝化身。埃塞俄比亚现在改称为“锡安帝国”。至于这次宗教冲突将如何影响埃塞俄比亚外交政策与地缘稳定，还有待观察。"
 bba_news.6.a: "赞美耶和华！"
 bba_news.6.b: "简直是疯了。"
 bba_news.7.t: "[ITA.GetName]试图吞并[AFA.GetNameDef]"
 bba_news.7.desc: "有流言称[ITA.GetAdjective]军队将很快强占[AFA.GetNameDef]。有人目击到[ITA.GetAdjective]部队正在这个与世隔绝的国家的边境线上集结，消息称[AFA.Capital.GetCapitalVictoryPointName]受到了和平投降的外交施压。[AFA.GetLeader]是否将顶住[ITA.GetAdjective]的压力还有待观察，不过情况不容乐观。 "
 bba_news.7.a: "太可怕了。"
 bba_news.7.b: "我们需要准备不可避免之事。"
 bba_news.7.c: "不可避免。"
 bba_news.8.t: "[AFA.GetName]屈从于[ITA.GetAdjective]的要求"
 bba_news.8.desc: "不出大部分人意料，[AFA.GetNameDef]接受了向[ITA.GetAdjective]屈服的要求。[AFA.GetAdjective]政府坚持不懈地希望避免被占领的命运，但是此区域的殖民势力很明显都不想出手相助，而相邻的[ETH.GetName]也无法抽调部队支援。该国政府在绝望的情景下，选择屈从于[ITA.GetAdjective]的施压，希望其民众能够免于兵灾。\n\n[ITA.GetAdjective]军队现在正向这个小国进军，准备占据与[ETH.GetNameDef]接壤的阵位。目前还不清楚占领是否是永久性的，也不知道这将如何影响[ITA.GetAdjective]与[ETH.GetName]的大战。 "
 bba_news.8.a: "不出意料，何其不幸。"
 bba_news.8.b: "我们要部署更多部队了。"
 bba_news.8.c: "他们做出了明智的选择。"
 BBA_ethiopia_communist_events.30.t: "[ETH.GetNameDefCap]要求停火"
 BBA_ethiopia_communist_events.30.desc: "来自[ETH.GetNameDefCap]的代表请求在当下我们间的冲突中停火。战争没有像我们所期望的那样迅速结束，而停火将使我们有机会加强我们在该地区的地位或是处理其他紧迫的问题。"
 BBA_ethiopia_communist_events.30.a: "我们会停火的，至少是现在。 "
 BBA_ethiopia_communist_events.30.b: "胜利在握，我们现在不能停下。"
 BBA_ethiopia_communist_events.31.t: "[ITA.GetNameDefCap]同意停火"
 BBA_ethiopia_communist_events.31.desc: "[ITA.GetAdjective]已同意在当下我们间的冲突中停火。希望这可以让我们有机会在两国间建立长久的和平。然而，我们也应保持警惕，因为冲突随时可能再度爆发。"
 BBA_ethiopia_communist_events.31.a: "终于，血腥的冲突结束了。"
 BBA_ethiopia_communist_events.32.t: "[ITA.GetNameDefCap]拒绝停火"
 BBA_ethiopia_communist_events.32.desc: "[ITA.GetAdjective]拒绝停火。看起来他们的意图是彻底毁灭[ETH.GetNameDefCap]。我国人民将意识到和法西斯分子讲道理是行不通的，我们的自由需要他们加倍的努力来换取。"
 BBA_ethiopia_communist_events.32.a: "我们将继续让他们品尝苦果。"
 BBA_ethiopia_communist_events.33.t: "厄立特里亚的独立"
 BBA_ethiopia_communist_events.33.desc: "在我们与[ITA.GetAdjective]的冲突过程中，我们成功地将厄立特里亚从法西斯分子的手中解放出来。现在我们有机会让该地区的人民获得独立。然而由于[ITA.GetAdjective]肯定会对此举感到懊恼，这可能会破坏我们之间脆弱的和平。"
 BBA_ethiopia_communist_events.33.a: "自由属于全体人民！"
 BBA_ethiopia_communist_events.33.b: "这太冒险了。"
 BBA_ethiopia_communist_events.34.t: "索马里人的独立"
 BBA_ethiopia_communist_events.34.desc: "在我们与[ITA.GetAdjective]的冲突中，我们成功将索马里地区从法西斯主义中解放出来。我们现在有机会让该地区人民重获独立。但[ITA.GetAdjective]毫无疑问会对此极为不满，这将有可能会破坏我们之间脆弱的和平。"
 BBA_ethiopia_communist_events.34.a: "自由属于全体人民！"
 BBA_ethiopia_communist_events.34.b: "这太冒险了。"
 BBA_ethiopia_communist_events.35.t: "[ETH.GetNameDefCap]请求我们从非洲撤军"
 BBA_ethiopia_communist_events.35.desc: "在内战中帮助过我们之后，来自[ETH.GetNameDef]的代表提出我们现在应该启动去殖民化进程。他们表示，如果我们忠于在内战中为之奋斗的价值观，则我们也应当支持非洲人民的自治。[ETH.GetLeader]提议与我们共同努力，在摩洛哥北部建立一个独立的里夫共和国。"
 BBA_ethiopia_communist_events.35.a: "我们和非洲人民站在一起。"
 BBA_ethiopia_communist_events.35.b: "他们没权利对我们说三道四。"
 BBA_ethiopia_communist_events.36.t: "[SPC.GetNameDefCap]同意解放里夫"
 BBA_ethiopia_communist_events.36.desc: "[SPC.GetNameDefCap]已经同意了我国提出的在摩洛哥北部建立独立里夫共和国的提案。这是解放非洲和更广大世界的斗争中十分积极的一步。"
 BBA_ethiopia_communist_events.36.a: "对他们的支持得到了回报。 "
 BBA_ethiopia_communist_events.37.t: "[SPC.GetNameDefCap]拒绝去殖民化提案"
 BBA_ethiopia_communist_events.37.desc: "[SPC.GetNameDefCap]愤怒地回应了我们关于让他们放弃在非洲领土的建议。他们的态度已经表明了，他们并不比他们公然反对的法西斯主义者或帝国主义者好到哪里去。"
 BBA_ethiopia_communist_events.37.a: "那么我们将用武力解放他们。"
 BBA_ethiopia_communist_events.37.b: "我们不应该强迫推行这一事务。"
 BBA_ethiopia_communist_events.38.t: "[ETH.GetNameDefCap]提供帮助"
 BBA_ethiopia_communist_events.38.desc: "最近开始与侵略他们祖国的法西斯鏖战的同时，来自[ETH.GetNameDef]的志愿者们业已到达西班牙以协助我们的战斗。[ETH.GetLeader]业已承诺[ETH.GetLeader.GetHerHis]对于我们所面临的情势的支持，并且承诺在未来的几个月将提供进一步的物质支持。"
 BBA_ethiopia_communist_events.38.a: "谢谢你，同志。"
 BBA_ethiopia_communist_events.39.t: "里夫已被解放"
 BBA_ethiopia_communist_events.39.desc: "随着里夫地区从[SPC.GetNameDef]解放，我们有机会迫使他们开启和平谈判。当[SPC.GetNameDef]在去殖民化问题上背叛了我们的信任之后，我们可以选择将战争延续至其本土。"
 BBA_ethiopia_communist_events.39.a: "我们已经实现了目标。"
 BBA_ethiopia_communist_events.39.b: "我们必须确保他们不再是威胁。"
 BBA_ethiopia_communist_events.40.t: "[ETH.GetNameDefCap]要求停止敌对行动"
 BBA_ethiopia_communist_events.40.desc: "我们失去了对非洲领土的控制。[ETH.GetName]政府已经实现他们的目标，并与我方取得联系，希望进行和平谈判。"
 BBA_ethiopia_communist_events.40.a: "我们别无选择。"
 BBA_ethiopia_communist_events.41.t: "[ETH.GetNameDefCap]要求撤回顾问"
 BBA_ethiopia_communist_events.41.desc: "[ETH.GetNameDefCap]已经通知我们，所有我方军事顾问必须立刻撤离。看来[ETH.GetLeader]打算领导国家走向独立。如果我们不迅速行动，就有可能失去对[ETH.Capital.GetCapitalVictoryPointName]的掌控。"
 BBA_ethiopia_communist_events.41.a: "毕竟我们为他们付出了这么多。"
 #SUD Peace
 BBA_ethiopia_communist_events.46.t: "[ETH.GetNameDefCap]提议和谈"
 BBA_ethiopia_communist_events.46.desc: "[ETH.GetAdjective]的外交官向我们提出了一份和平草议。而条件是：我们必须放弃所有在战争中已被[ETH.GetNameDef]占领的所有[SUD.GetAdjective]领土。外交官同时也表示会在这些地区组建一个新的[SUD.GetAdjective]政府，当然，政府的独立性也会酌情而定。 "
 BBA_ethiopia_communist_events.46.a: "我们决不会放弃我们的领土。"
 BBA_ethiopia_communist_events.46.b: "我们别无选择，只能同意。"
