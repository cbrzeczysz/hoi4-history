 TO_chose_neutrality: "中立的必要性"
 TO_chose_neutrality_desc: "一场风暴正在东西方之间酝酿。我们必须谨慎选择立场。"
 TO_left_faction: "退出了[FROM.GetFactionName]。"
 TO_signed_brussels: "签署了布鲁塞尔条约"
 treaty_org.2.t: "布鲁塞尔条约的签订"
 treaty_org.2.desc: "就像是为了提醒世界最糟糕的时刻还没来临一样，一些前同盟国成员今天宣布了在布鲁塞尔签订的新条约。\n\n尽管该条约表面上是为了加强成员间的民生与军事合作，大部分人都清楚这是一条寄给[SOV.GetNameDef]领导层和其盟友的信息。\n\n一些困于这种地缘政治紧张局势之中的国家已借机宣告了保持严格中立的理念。"
 treaty_org.2.a: "令人不安的发展。"
 treaty_org.2.b: "无情的挑衅。"
 NATO_form_nato_properly: "批准北大西洋公约组织"
 NATO_suggest_nato: "北大西洋公约计划"
 NATO_suggest_nato_desc: "布鲁塞尔条约的扩张是我们联盟合乎逻辑的下一步。"
 treaty_org.3.t: "北大西洋公约组织"
 treaty_org.3.desc: "[USA.GetNameDef]与[FROM.GetNameDef]政府在经过期待已久的外交斡旋后，于昨晚宣布了北大西洋联合公约的成立。他们许诺将通过民生、军事和情报合作维持一个充满希望的时代，而[SOV.GetNameDef]的高层并不欢迎这样的想法。\n\n和平，看来是转瞬即逝。"
 treaty_org.3.a: "有意思。"
 treaty_org.3.b: "真卑劣。"
 treaty_org.4.desc: "[FROM.GetNameDef]政府在经过期待已久却稍显无力的外交斡旋后，于昨晚宣布了北大西洋联合公约的成立。他们许诺将通过民生、军事和情报合作维持一个充满希望的时代，而[SOV.GetNameDef]的高层并不欢迎这样的想法。\n\n和平，看来是转瞬即逝。"
 treaty_org.4.a: "有意思。"
 treaty_org.4.b: "看上去和北大西洋没什么关系啊。"
 TO_nato_ratified: "北大西洋公约"
 TO_nato_ratified_desc: "我们靠这纸条约共享资源和情报是情有可原的。"
 nato_not_suggested_yet: "北约尚未被提出"
 north_atlantic_treaty_org: "北大西洋公约组织"
 warsaw_pact: "华沙条约组织"
 NATO_have_warsaw_pact: "提出华沙条约"
 NATO_have_warsaw_pact_desc: "只有组织一个我们自己的集团，才是对布鲁塞尔条约的有效回应。"
 treaty_org.5.d: "由于担心陷入东方与西方进一步的冲突之中，[FROM.GetNameDef]宣布了立刻脱离[ROOT.GetFactionName]的意向。站在他们的立场上，谁能指责他们呢？"
 treaty_org.5.t: "[FROM.GetName]选择中立"
 treaty_org.5.a: "理解。"
