l_simp_chinese:
 treaty_org.1.t: "布鲁塞尔条约"
 treaty_org.1.desc: "随着迫在眉睫的全球威胁得到解决，[SOV.GetNameDef]与其西方盟国之间的松散盟约开始瓦解。\n\n[FROM.GetNameDef]惧怕双方沟通联络彻底中断与美苏在欧洲的大国博弈——而最近在东德发生的事情证明了这点，于是在布鲁塞尔举办的紧急会议上提出了一项互助条约。"
 treaty_org.1.a: "必须遏制来自东方的威胁。"
 treaty_org.1.b: "我们不需要另一场战争……"
 join_brussels_treaty_tt: "我们会签署布鲁塞尔条约。"
 SOV_chose_NATO_neutrality: "选择中立"
 SOV_joined_NATO: "签署了布鲁塞尔条约"
 NATO_brussels_treaty: "布鲁塞尔条约"
 NATO_brussels_treaty_desc: "随着迫在眉睫的全球威胁得到解决，[SOV.GetNameDef]与其西方盟国之间的松散盟约开始瓦解。"
 nato_decisions: "条约组织"
 brussels_to_has_already_happened: "布鲁塞尔会议尚未召开"
