 INTERNATIONAL_MARKET_HINT_SCREEN: "提示：国际市场"
 INTERNATIONAL_MARKET_HINT_SCREEN_TEXT: "这是§Y国际市场§!界面。在这里，你可以从其他国家买进装备，或者售出自己的装备来换取£GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$，后者能暂时提高你的建设速度。\n\n买进装备时，你需要为合同分配£GFX_civ_factory §Y民用工厂§!，用以生产需要支付的£GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$。分配工厂越多，交付次数就越少，装备就能越早全额收货。注意，用于支付合同的£GFX_civ_factory §Y民用工厂§!不能用来建设建筑。\n\n当某个合同没能交付或生产预期数额的装备或£GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$时，§Y国际市场§!按钮上将显示§Y低效合同警告§!。这时合同仍将继续，但需更多交付次数才能完成。"
 BUTTON_WIKI_MARKET: "在HOI4维基上阅读关于§H市场§!的条目！"
 MILITARY_INDUSTRIAL_ORG_HINT_SCREEN: "提示：军工机构"
 MILITARY_INDUSTRIAL_ORG_HINT_SCREEN_TEXT: "你可以在生产、研发或设计装备时分配$INDUSTRIAL_ORG_TOOLTIP_HEADER$。这些组织可改进其正在研发或设计的装备。分配至生产线时则有助于生产速度、效率和资源需求。\n\n每完成一项任务，$INDUSTRIAL_ORG_TOOLTIP_HEADER$就会获得可用于解锁特质的经费。这些特质会改进$INDUSTRIAL_ORG_TOOLTIP_HEADER$对装备或生产的加成。\n\n将$INDUSTRIAL_ORG_TOOLTIP_HEADER$分配至研究项目需要每天花费£pol_power §Y政治点数§!。"
 BUTTON_WIKI_MILITARY_INDUSTRIAL_ORG: "在HOI4维基上阅读关于§H军工机构§!的条目！"
