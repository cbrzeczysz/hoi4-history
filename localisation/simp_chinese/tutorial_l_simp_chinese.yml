 HINT_AIR_BASE: "提示：空军基地"
 HINT_AIR_BASE_TEXT: "世界被划分为事先定好的§Y空域§!。一支§Y空军联队§!是一组同一类型的飞机 （例如：战斗机或轰炸机），他们能被分配到一个空域。\n\n当你点击了地图上的一个§Y空军基地§!，该空军基地会被打开并自动选中该基地的所有空军联队。\n\n§G右键点击§!空域或空军基地可以把空军联队分配至该空域或让其转场到另一个基地。\n\n你也可以指派空军联队到集团军，只要选中一支空军联队然后§G右键点击§!屏幕底部的集团军。"
 HINT_CONSTRUCTIONS: "提示：建设"
 HINT_CONSTRUCTIONS_TEXT: "这是§Y建设§!界面，你可以在这里建设你的地区和省份。在游戏开始时，建议花几年建设£GFX_civ_factory §Y民用工厂§!，随后再开始建设£GFX_mil_factory §Y军用工厂§!或其他更特殊的建筑。修建民用工厂可以在长远上让你修建更多的工厂。\n\n所有空闲的民用工厂都会被用来建设建造队列里的新建筑。£GFX_infrastructure_texticon §G80%§!§Y地区基础设施§!等级越高，建造速度越快。\n\n为了方便你查看，民用工厂都被高亮显示。§Y点击进入建造模式§!。当处于建造模式时，点击地图来添加建设任务到队列里。§Y按住 shift 点击将添加最大数量。§!"
 HINT_ARMY_PLANNER: "提示：招募与部署"
 HINT_ARMY_PLANNER_TEXT_1_1: "这是§Y招募与部署§!界面，你可以创建陆军师训练队列，并在之后进行部署。我们建议你在队列中添加一个§Y步兵师§!。\n\n训练中的陆军师首先会尝试获得所需的§Y装备§!。当其获得装备后，将会开始训练。训练进度永远无法超过装备进度。\n\n点击§Y训练§!按钮添加一个陆军师进行训练。"
 HINT_ARMY_PLANNER_TEXT_1_2: "当陆军师完成训练后，他们可被§Y部署§!至§Y你选择的地点§!。你只能在你的核心领土部署陆军师。"
 HINT_ARMY_PLANNER_TEXT_2: "部队可以被顺序或并列建造。\n\n被并列训练的部队会以同样的速率获得§Y装备§!。所以他们都会在大致相同的时间完成。当一支部队获得了所有需要的装备并完成了全部训练，他们就会被部署到你选择的位置。\n\n点击§Y添加单位§!来增加并列训练的部队。\n\n当战况不利于你的时候，也许在部队§Y获得所有装备和训练前§!就部署更为有利。当然如果可以，这应当被避免。\n\n你可以在《钢铁雄心IV》维基读到更多关于应该招募什么部队的信息。"
 HINT_DIPLOMACY_SCREEN: "提示：外交"
 HINT_DIPLOMACY_TEXT: "这是§Y外交§!界面，在这里你能看到其他国家对你的评价，以及他们是否被其他国家保障独立。\n\n了解你的假想目标是否有可召唤的盟友大有益处。\n\n你可以§G右键点击§!任意国家查看可用外交行动。"
 HINT_DIVISION_DESIGNER: "提示：单位编成界面"
 HINT_DIVISION_DESIGNER_NOXP_TEXT: "这是§Y单位编成界面§!，在这里你可以新建或编辑§Y单位编制§!。新建或编辑单位编制需要消耗£army_experience §Y陆军经验§!。陆军经验可通过单位与敌军交战或陆军演习获得。经验等级1-§Y乌合之众§!的单位不产生£army_experience 陆军经验。\n\n在你能新建或编辑单位编制前你需要更多的£army_experience 陆军经验。"
 HINT_DIVISION_DESIGNER_XP_TEXT: "这是§Y单位编成界面§!，在这里你可以新建或编辑§Y单位编制§!。新建或编辑单位编制需要消耗£army_experience §Y陆军经验§!。陆军经验可通过单位与敌军交战或陆军演习获得。经验等级1-§Y乌合之众§!的单位不产生£army_experience 陆军经验。\n\n对于你的第一次编制编辑，我们建议你点击支援连那一列的空位，向你的师添加 £unit_artillery_icon_small §Y火炮支援连§!。完成添加后，点击§Y保存§!。你所有使用该编制的部队从现在起会需要火炮§Y装备§!。"
 HINT_EDIT_TEMPLATE_TEXT: "你正在生产并没有被任何§Y师编制§!用到的装备。而你也拥有足够的£army_experience §Y陆军经验§!来做点什么。\n\n点击§YDivisione di Fanteria§!或其他单位边上的§Y编辑§!。"
 HINT_EXECUTE_ORDER_TEXT: "在肖像的下面，有一个小的进度条（3）显示你和潜在敌人的相对力量。\n\n如果你还没给这个集团军指派指挥官，你现在应该指派一位。点击左上方的空白肖像。\n\n如果所有事情看上去都对你有利，计划预期指示灯（2）应该是绿色的。如果是这样，点击执行计划按钮（1）。"
 HINT_NAVAL_MISSIONS: "提示：海军任务"
 HINT_NAVAL_MISSIONS_TEXT: "这是§Y舰队§!界面，在这里你可以给选择的舰队下达指令。你可以分配§Y海军任务§!让你的舰队完成一些工作。\n\n一支舰队通常被分为数只§Y特遣舰队§!。舰队可以同时活跃于数个海域，但特遣舰队却不行。当一支舰队在执行海军任务时，它将尝试覆盖所有所选海域，但这会使其力量过于分散以至于难以抵挡强势敌军势力。\n\n为了让舰队执行§Y海军任务§!，点击高亮的任务按钮然后§G右键点击§!一个§Y海域§!。命令你的舰队去一个区域§Y巡逻§!似乎是个好主意。"
 HINT_LOGISTICS: "提示：后勤和补给"
 HINT_LOGISTICS_TEXT: "这是§Y后勤§!界面。这个界面的目的是帮助你查看生产速度是否跟得上消耗。\n\n如果你认为某型§Y装备§!生产过多，也许减少该型号装备§Y生产线§!上的工厂数量会是一个好主意。\n\n你的陆军师§Y补给§!是否充足对战场胜利至关重要。你可以切换至§Y补给地图模式§!£GFX_F4 查看补给状态。"
 HINT_LOGISTICS_TEXT_2: "补给由£GFX_capital_hub_texticon §Y补给首都§!集散并通过£GFX_train_texticon §Y火车§!或£GFX_convoy_texticon §Y运输船§!运输至不同省份的£GFX_supply_hub_texticon §Y补给中心§!或£GFX_naval_supply_hub_texticon §Y海军基地§!。\n\n随后补给将分发至补给中心范围内的野战陆军师。你可通过选中£GFX_supply_hub_texticon §Y补给中心§!并按住£GFX_shift 来查看补给距离。距离可被使用£GFX_unit_motorized_icon_small §Y卡车§!的摩托化程度影响。\n\n效率进一步受到£GFX_railways_texticon §Y铁路§!和£GFX_naval_supply_hub_texticon §Y海军基地§!等级，缺乏£GFX_train_texticon §Y火车§!及敌军空袭影响。这会产生一些§R瓶颈§!。瓶颈可通过升级到补给首都的铁路、提供战斗机防空及保证有足量火车来缓解。补给可用情况在§Y补给地图模式§!£GFX_F4 中显示。"
 HINT_OBJ_LOG_1: "切换至§L补给地图模式§!£GFX_F4"
 HINT_OBJ_LOG_2: "切换回§L普通地图模式§!£GFX_F1"
 HINT_NATIONAL_FOCUS: "提示：国策"
 HINT_NATIONAL_FOCUS_TEXT: "这是§Y国策§!界面。你的国家能在此选择政治目标，这些政治目标能带来一些加成，或是产生一些能推进游戏进行的效果。\n\n为了方便你选择，我们已经高亮了一些我们推荐的初始国策。推荐这条路线的理由是它能让你尽快获得另一个§Y科研槽§!，使你同时多研究一项£tech_mod §Y科技§!。"
 HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT: "推荐国策"
 HINT_NO_TEMPLATE: "提示：没有编制"
 HINT_NO_TEMPLATE_NO_XP_TEXT: "你点击了§Y没有编制警告§!。别紧张，点击警告寻找答案是一件很好的事，他们在这里就是为了帮你。\n\n最可能的情况是，你创建了一条火炮生产线，然而当前，你没有一个§Y单位§!的§Y单位编制§!会使用这个装备。\n\n当你获得更多的£army_experience §Y陆军经验§!后，你可以修改你的单位编制来增加火炮。£army_experience 陆军经验可以通过战斗或演习来获取。\n\n现在你可以忽略这个警告，教程会在你获得更多的£army_experience 陆军经验后帮助你。"
 HINT_NO_TEMPLATE_HAVE_XP_TEXT: "你点击了§Y没有编制警告§!，这个警告告诉你，你正在生产没被使用的装备。\n\n为了让你的单位使用新型装备，你需要修改他们的§Y单位编制§!。编辑单位编制消耗 £army_experience  §Y陆军经验§!。\n\n前往§Y招募与部署§!界面选择单位编制来§Y编辑§!。\n\n在这个警告上悬浮鼠标弹出说明框，你可以看到你正在生产哪些没被用到的装备。"
 HINT_POLITICS_SCREEN: "提示：政治"
 HINT_POLITICS_SCREEN_TEXT: "这是§Y政治界面§!，在这里你可以查看国家的§Y国策§!，£pol_idea §Y法律§!，§Y雇员§!等。\n\n£pol_power §Y政治点数§!代表了你国家实现政治目标的能力。\n雇佣顾问，正当化宣称或是保障独立都需要 £pol_power 政治点数。\n\n£pol_idea 理念给你的国家在各个领域带来加成，不过他们也需要用 £pol_power 政治点数来实施。"
 HINT_PRODUCTION_LINES: "提示：生产线"
 HINT_PRODUCTION_LINES_TEXT_1: "这是§Y生产线§!界面。生产线生产战争所需的装备。建议你同时生产现在和未来所需的装备。\n\n有两种生产线：军用和海军。前者使用£factory_item §Y军用工厂§!，后者使用£naval_factory_icon §Y海军船坞§!。生产线中使用的工厂越多，装备生产速度越快。\n\n可通过点击四个高亮按钮中的一个创建一条生产线。"
 HINT_PRODUCTION_LINES_TEXT_2: "选择一种装备型号后，将创建该型号装备的生产线。\n\n阅读§Y下一页§!提示§Y查看建议§!，了解应该生产什么，以及每条生产线分配多少工厂。"
 BUTTON_HINT_PAGE_1: "1"
 BUTTON_HINT_PAGE_2: "2"
 HINT_PRODUCTION_LINES_2_1: "在下面的图片里，你可以看到一条分配了§Y10§!座£factory_item §Y军用工厂§!的生产线。"
 HINT_PRODUCTION_LINES_2_2: "我们推荐你同时新建以下生产线："
 HINT_RESEARCH_TREE: "提示：科研树"
 HINT_RESEARCH_TREE_TEXT: "这是§Y科研树§!。尽管一眼看上去铺天盖地，但实际上它并没有那么复杂。我们为你高亮了一些游戏开局的推荐科技。\n\n提升国家的工业基础和一些通用的军事项目总是一个好主意，随着游戏的进展，也许应该开始研究一些更特别的科技，例如坦克或是飞机。这都取决于你打算做什么。\n\n当你超前研究科技的时候，将会花费更多的时间。有一些§Y国策§!能够降低某些科技的超前惩罚。"
 HINT_RESEARCH_SCREEN: "提示：科研"
 HINT_RESEARCH_SCREEN_TEXT: "这是§Y科研§!界面。你拥有一些科研槽，每个都可以研究一个£tech_mod  §Y科技§!。点击空闲的§Y科研槽§!选择一项研究。\n\n不同国家有不同的科研槽数量，主要国家通常会多一些。通过某些§Y国策§!可以解锁额外的科研槽。国策会在另一个警告和提示中介绍。"
 HINT_DECISION_SCREEN: "提示：事件和决议"
 HINT_DECISION_SCREEN_TEXT: "§Y事件§!在游戏过程中发生。游戏中有大量事件，可对玩家的国家产生有利、不利或混合的结果。它们以弹出通知的形式出现在玩家屏幕上，可能给玩家提供选项，或仅仅通知玩家结果并要求玩家确认事件已发生。\n\n§Y决议§!是你可努力争取的长期和/或短期目标。执行决议消耗£pol_power §Y政治点数§!。\n\n一些决议是限时的，需要在有限时间内达成特定条件。"
 HINT_INTELLIGENCEAGENCY_SCREEN: "提示：情报机构"
 HINT_INTELLIGENCEAGENCY_SCREEN_TEXT: "这是§Y情报机构§!界面。招募间谍、收集情报、建立间谍§Y情报网§!和执行§Y行动§!都需要§Y情报机构§!。§Y密码学§!是战争的另一面，破解敌方密码可在战场带来巨大优势。\n\n你的情报等级越高，你对敌方军队部署、工业能力、研究焦点等知道得越多。\n\n你可以§G右键点击§!一个国家显示其§Y外交§!栏旁边的§Y情报栏§!。"
 HINT_OFFICER_CORPS_SCREEN: "提示：军官团"
 HINT_OFFICER_CORPS_SCREEN_TEXT_1: "这是§Y军官团§!界面。在这里可指派§Y总司令§!、§Y理论家§!以及§Y陆军§!、§Y海军§!和§Y空军部长§!。\n\n总司令和部长提供每日£army_experience §Y陆军经验§!、£navy_experience §Y海军经验§!、£air_experience §Y空军经验§!以及下方所显示的各军种特定数值加成。"
 HINT_OFFICER_CORPS_SCREEN_TEXT_2: "理论家降低注重整体战略的陆军、海军和空军§Y学说§!花费。学说为各军种设计，提供陆军师、海军舰队和空军联队提供加成。"
 HINT_OCCUPIED_TERRITORIES_SCREEN: "提示：占领地区"
 HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT: "为了镇压抵抗并监管人群，占领地区需要军队驻扎进行管制。游戏中的驻军代表了这一点，驻军可通过点击左上角国旗打开的§Y政治界面§!中的§Y占领地区§!标签指派。\n\n驻军部队在地图上不可见，且自动分配并获得装备。装备的分配可通过§Y招募与部署§!标签设置。"
 HINT_SELECT_UNIT_TEXT: "是时候向§Y埃塞俄比亚§!开战了。你应该先创建一个带进攻命令的作战计划来给你的部队下达指令。\n\n在§Y厄立特里亚§!地区§Y选择高亮部队§!。"
 HINT_TRADE_SCREEN: "提示：贸易"
 HINT_TRADE_SCREEN_TEXT: "这是§Y贸易§!界面，在这里你可以用你£GFX_civ_factory §Y民用工厂§!的产出来交换资源。\n\n§Y资源不足警告§!在你有生产线缺乏资源时就会显示。缺乏资源的生产线会以较低的速率继续生产。贸易是一个可行的解决方案。\n\n记住当你把民用工厂用来交易，他们就无法同时用来建造建筑了。"
 HINT_WAR_SCREEN: "提示：战争"
 HINT_WAR_SCREEN_TEXT: "这是§Y战争§!界面，在这里会显示战争的进程。\n\n意大利正和埃塞俄比亚交战，不过现在不用担心。继续查看其他的警告。"
 HINT_WORLD_TENSION: "提示：全球紧张度"
 HINT_WORLD_TENSION_TEXT: "这是£world_tension_icon  §Y全球紧张度§!界面。所有引起全球紧张度变化的事件都会在这里列出。\n\n全球紧张度是一个用来描述这场游戏热度的度量。一些国家的§Y外交行动§!在全球紧张度没有到达一定程度前无法执行。\n\n一般而言，轴心国家希望全球紧张度保持低点来阻止民主国家干涉，而民主国家则希望全球紧张度升高以便于干涉。\n\n宣战，正当化宣称，吞并领土，完成某些§Y国策§!都能升高全球紧张度。\n\n全球紧张度越高，你离一场世界大战就越近。"
 HINT_WORLD_TENSION_TEXT_2: "£world_tension_icon  §Y全球紧张度§!是一个用来描述这场游戏热度的度量。一些国家的§Y外交行动§!在全球紧张度没有到达一定程度前无法执行。\n\n一般而言，法西斯和共产主义势力希望全球紧张度保持低点来阻止民主国家干涉，而民主国家则希望全球紧张度升高以便于干涉。\n\n宣战，正当化宣称，吞并领土，完成某些§Y国策§!都能升高全球紧张度。\n\n全球紧张度越高，你离一场世界大战就越近。"
 HINT_LOW_SUPPLY: "提示：补给"
 HINT_LOW_SUPPLY_TEXT_1: "单位需要补给保持战斗力。补给从£GFX_capital_hub_texticon §Y补给首都§!出发，通过£GFX_train_texticon §Y火车§!或£GFX_convoy_texticon §Y运输船§!运送至不同省份中的£GFX_supply_hub_texticon §Y补给中心§!或£GFX_naval_supply_hub_texticon §Y海军基地§!。\n\n然后，补给中心将补给分配至补给范围内的单位。你可以选中一个£GFX_supply_hub_texticon §Y补给中心§!并长按£GFX_shift来查看补给范围。§Y摩托化优先度§!能提高补给中心的范围，即你的单位能收到补给的范围。这将使用£GFX_unit_motorized_icon_small §Y卡车§!。"
 HINT_LOW_SUPPLY_TEXT_2: "你可以通过点击集团军面板左上角的按钮循环切换三个等级，来改变一个集团军的§Y摩托化优先度§!。优先度默认设置为低，此时不会使用£GFX_unit_motorized_icon_small §Y卡车§!。\n\n§Y补给地图模式§!£GFX_F4 展示了补给可用性。点击£GFX_F1 回到§Y默认地图模式§!。"
