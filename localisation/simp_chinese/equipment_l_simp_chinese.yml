 GER_light_tank_equipment_1: "I号坦克"
 GER_light_tank_equipment_1_short: "I号坦克"
 GER_light_tank_equipment_1_desc: "I号坦克是德国在20世纪30年代制造的一种轻型坦克。I号坦克的设计工作始于1932年，到1934年开始大规模投产。尽管I号坦克最初的设计用途只是当做德国陆军掌握装甲战争理念的训练工具，但是由于德国缺乏现代坦克，所以I号坦克在战争中得到了广泛地使用。"
