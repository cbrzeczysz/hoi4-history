 GER_medium_tank_equipment_3: "V号坦克 “黑豹”"
 GER_medium_tank_equipment_3_short: "黑豹"
 GER_medium_tank_equipment_3_desc: "黑豹坦克是德国在1943年中期至1945年战争结束期间，对一款中型坦克的统称。这款中型坦克在设计时是准备用来对抗苏联的T-34坦克，并替换III号坦克和IV号坦克。不过IV号坦克的位置一直也没被黑豹取代，相反，IV号坦克伴随着黑豹和后来更重型的虎式坦克一直战斗到战争结束。黑豹坦克的火力、机动性和防护性都相当出色，成为了二战后期和战后初期各国坦克设计的基准，而且黑豹坦克被认为是二战中最好的坦克之一。"
