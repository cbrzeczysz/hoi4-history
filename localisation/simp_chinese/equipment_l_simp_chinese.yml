 GER_medium_tank_equipment_1_desc: "早在1934到1935年的时候，海因茨·古德里安将军就为德国装甲师预想出了两种主要的装甲车辆型号。一种装备着一门反坦克炮和两挺机枪，另一种则是装备着更大口径火炮的支援性装甲车辆。第一种最终演变成了III号坦克，它是一种标准的坦克，适用于每个坦克营拥有三个轻坦克连这样的编制。第二种则变成了IV号坦克。"
