 ITA_missiolini_strengthen_heavy_industry: "工业发展计划"
 ITA_missiolini_strengthen_heavy_industry_desc: "为了让意大利实现真正的繁荣富强，我们需要建造新的工厂来维持帝国的蓬勃发展与生产力的提高。"
 ITA_missiolini_strengthen_heavy_industry_trigger_tt: "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!。（当前 §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!。）"
