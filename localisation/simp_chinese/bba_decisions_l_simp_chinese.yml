 SWI_federal_council_decisions_category: "联邦委员会"
 SWI_federal_council_decisions_category_desc: "[SWI_get_correct_council_category_description]"
 SWI_federal_council_decisions_category_desc_dem: "瑞士联邦委员会自1848年以来一直是瑞士民主的坚定巅峰。[SWI_get_temp_explanation_of_council_system]\n\n§Y瑞士联邦主席：§!\n[SWI_GetPresidentName]\n\n§Y主要委员：§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_fasc: "虽然与旧时的委员会不同，但由[SWI.GetLeader]领导的光荣新政权仍需要一个强力的委员会来在[?SWI.SWI_biggest_fascist.GetNameDef]执行元首的意志。\n\n§Y主要委员：§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_alt: "有着如此重要的使命，[SWI.GetNameDef]的领导人，[SWI.GetLeader]无法被指望履行一个国家的所有职责，这就是为什么[SWI.GetLeader.GetSheHe]要把被废除议会的一些职责交付给一个委员会。\n\n§Y主要委员：§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
 SWI_recently_finished_president_initiative: "近期完成了一项委员会倡议"
 SWI_recently_finished_president_initiative_desc: "由于联邦主席和联邦委员会的权力有限，我们必须等待一段时间才能尝试让另一项倡议获得一致通过。赋予委员会更多的权力也许能实施更多倡议，但我们必须考虑，这对瑞士根深蒂固的民主价值观来说，是不是最好的选择。"
 SWI_defense_fund_drive: "国防基金运动"
 SWI_defense_fund_drive_desc: "瑞士联邦政府缺乏防卫我们潜在敌人所需的资金，但我们可以动员瑞士公民发自内心地提供这些资金。"
 SWI_swiss_democratic_tradition_campaign: "瑞士民主传统运动"
 SWI_swiss_democratic_tradition_campaign_desc: "我们可以让瑞士群众回想起我们脍炙人口的民主传统和欧洲最古老、大概也是唯一真实的民主社会。"
 SWI_rally_workers: "动员工人"
 SWI_rally_workers_desc: "工人群体是[SWI.GetName]防卫不可或缺的一部分，因此我们可以忍受必要的牺牲来激发他们参与[SWI.GetAdjective]的军事工业的热情。"
 SWI_anti_fascist_drive: "反法西斯运动"
 SWI_anti_fascist_drive_desc: "法西斯分子在[ROOT.GetName]没有栖身之处。作为一个致力于地方自决和民主权力，追求成为人民天堂的国家，扫除每个国内的法西斯分子是我们的职责，无论他们藏在哪个角落。"
 SWI_spouse_fascism: "拥抱法西斯理想"
 SWI_spouse_fascism_desc: "按照世界的发展方向，与法西斯站在一起可能是维护我们自身安全的最好方法，我们可以开始宣传法西斯主义，便于民众能够做好准备接受我们在意识形态领域的转变。"
 SWI_focus_on_swiss_unity: "关注瑞士团结"
 SWI_focus_on_swiss_unity_desc: "我们可以向[SWI.GetAdjective]人民宣传，是时候抛开一切语言、阶级、背景和政治观念上的分歧，凝聚力量保卫[SWI.GetNameDef]独有的统一与多元性。"
 SWI_isolate_switzerland: "孑然自立的瑞士"
 SWI_isolate_switzerland_desc: "我们应该着重于确保[SWI.GetName]能自给自足，这大概是避免失去我们紧握着的自主权的唯一机会。"
 SWI_militarization_drive: "推动军备发展"
 SWI_militarization_drive_desc: "我们可以专注于拓展[SWI.GetAdjective]战争机器，以巩固国防，并在条件允许时先发制敌。"
 SWI_expand_covert_operations: "增加地下活动"
 SWI_expand_covert_operations_desc: "我们可以增加我们的情报资源，从而在表面上维持中立的同时影响国际事务转向对我们有益的方向。"
 SWI_expand_arms_industry: "扩张军工产业"
 SWI_expand_arms_industry_desc: "我们可以提升开发并迅速生产新式武器的能力，这样我们的防卫就不需要依赖外国势力。"
 SWI_support_humanitarian_efforts: "支持人道主义运动"
 SWI_support_humanitarian_efforts_desc: "我们不能对发生在我们四周的暴行袖手旁观。我们有道德上的义务帮助欧洲被压迫的人民并向他们提供我们土地上的庇护所。"
 SWI_diplomatic_mission: "外交任务"
 SWI_diplomatic_mission_desc: "我们可以在其他国家进行外交旅行，与他们建立更密切的关系，并打消他们对我们绝对中立的任何疑虑，避免他们对我们发动任何可能的入侵。"
 SWI_appease_fascists: "安抚法西斯分子"
 SWI_appease_fascists_desc: "我们可以接受欧洲的新秩序，学习与我们的法西斯邻国共存。这不仅可以让我们摆脱战争，也能确保我们的独立和中立。"
