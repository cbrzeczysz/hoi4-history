 ITA_missiolini_stockpile_fuel: "增加燃料储备"
 ITA_missiolini_stockpile_fuel_desc: "现代部队的行军需要同时用到粮食和燃油，不然整台战争机器就将停转。各军种都需要燃油，而我们如要决胜沙场，就必须有供给大量燃油的实力。"
