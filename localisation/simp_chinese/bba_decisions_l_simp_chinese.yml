 ITA_missiolinis: "领袖的任务"
 ITA_missiolinis_desc: "领袖有一个宏伟的计划，恢复骄傲的意大利民族本身该有的地位。为了实现他大意大利的设想，他发布了一些相关的指令，他也相信这些任务会不失时宜，完美地执行。\n\n£ITA_missiolini_text_icon 可用任务：§Y[?ITA_missiolinis_active_missions]§!\n£ITA_missiolini_text_icon 成功的任务：§Y[?ITA_missiolinis_successful_missions]§!\n£ITA_missiolini_silver_text_icon 失败的任务：§R[?ITA_missiolinis_failed_missions]§!"
