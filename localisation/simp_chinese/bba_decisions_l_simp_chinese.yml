 ETH_war_escalation_threat: "意埃战争态势升级"
 ETH_major_offensive_threat: "意埃战争主要攻势"
 ETH_improve_country_category: "[ROOT.GetName]的现代化"
 ETH_improve_country_category_desc: "[ETH.GetNameDefCap]经济的主体，仍是由徘徊在温饱线上的农民所支撑的农业。为了实现工业化，我们需要大量投资电力与交通基础设施建设，这样才能有更多的人走出田野，成为工厂里的工人。"
 ETH_build_local_resistance_force: "在[FROM.GetName]组建抵抗军"
 ETH_build_local_resistance_force_desc: "我们必须全力支持沦陷区人民的抵抗运动。这会大大削弱[ITA.GetAdjective]对该地区的控制，并加深[ITA.GetAdjective]对当地的治安投入，同时为我们对[ETH.GetName]的必要的解放做准备。"
 ETH_build_local_resistance_force_increase_tt: "在可起义地区征募§G1§!支爱国者联盟师"
 ETH_build_local_resistance_force_cost: "£command_power  §G25§!"
 ETH_build_local_resistance_force_cost_blocked: "£command_power  §R25§!"
 ETH_building_local_resistance_flag: "目前正在招募游击队"
 ETH_launch_large_scale_uprising: "大规模起义"
 ETH_launch_large_scale_uprising_desc: "[ETH.GetName]人民急切的想要把这些外来侵略势力赶出自己的家园。我们要做的只是轻轻推他们一把。"
 ETH_has_readied_uprising_tt: "至少在一个地区准备发动起义"
 ETH_italian_uprising_warning_mission: "在[ETH.GetName]的起义迫在眉睫"
 ETH_italian_uprising_warning_mission_desc: "有传言称[ETH.GetLeader]正在集结国内的反叛势力，意在对[ROOT.GetName]实施一次联合打击。"
 ETH_italian_uprising_warning_mission_tt: "叛乱爆发"
 ETH_coup_haile_selassie_imru: "策动宫廷政变"
 ETH_coup_haile_selassie_imru_desc: "在皇帝缺位的时间里，$ETH_ras_imru_haile_selassie$和他的民主思想迅速席卷全国。毫无疑问，战争期间他对于国家的出色领导，让他成为了民众心目中[ROOT.GetName]真正的英雄。想要一个更加民主的[ROOT.GetName]的呼声愈来愈高。是时候在[ROOT.GetNameDef]来一场真正的变革了。"
 ETH_palace_coup_tt: "§Y$ETH_ras_imru_haile_selassie$§!企图发动政变"
 ETH_formal_request_to_host: "想[?ETH.host_nation.GetAdjective]政府提出正式请求。"
 ETH_formal_request_to_host_desc: "我们应当与[?ETH.host_nation.GetAdjective]政府进行洽谈，邀请他们加入对抗[ITA.GetNameDef]的战争。这是重新夺取我们国家控制权的最后一步。"
 ETH_false_flag_operation_decision: "实施栽赃行动"
 ETH_false_flag_operation_decision_desc: "为了使我们的宗主国确信[ITA.GetName]是不可信任的，我们需要对德国的边境哨所发动偷袭，并且嫁祸给意大利人。"
 ETH_throw_grand_party_for_host: "举办盛大派对"
 ETH_throw_grand_party_for_host_desc: "在[ROOT.GetLeader]宅邸的大型派对是除正式游说外，进行一些非正式游说的绝佳良机。"
 ETH_influence_host_cost: "§G10§!£GFX_ETH_imperial_treasury"
 ETH_influence_host_cost_blocked: "§R10§!£GFX_ETH_imperial_treasury"
 organization_of_african_unity_member_tt: "是一个非洲统一成员国的组织"
 ETH_take_loans: "个人贷款"
 ETH_take_loans_desc: "我们可以用帝国资产做担保来增加可用资金。"
 ETH_take_loans_tt: "£GFX_ETH_imperial_treasury 财库：§G+10§!\n"
 ETH_fundraising_campaign_decision: "筹款活动"
 ETH_fundraising_campaign_decision_desc: "[ROOT.GetLeader]于广播演讲后，我们事业来自美国的支持有了显著增长。我们应该趁机在各地进行筹款活动来充实皇家财库，从而为收复我们的领土提供资金支持。"
 ETH_low_fundraising_effect_tt: "£GFX_ETH_imperial_treasury 财库资金：§G+5§!\n"
 ETH_medium_fundraising_effect_tt: "£GFX_ETH_imperial_treasury 财库资金：§G+15§!\n"
 ETH_high_fundraising_effect_tt: "£GFX_ETH_imperial_treasury 财库资金：§G+20§!\n"
 ETH_very_high_fundraising_effect_tt: "£GFX_ETH_imperial_treasury 财库资金：§G+30§!\n"
 ETH_set_up_gideon_force_decision: "基甸军"
 ETH_set_up_gideon_force_decision_desc: "[?ETH.host_nation.GetAdjective]政府似乎愿意派遣一小支远征军来直接支援我们抗击侵略者。我们应当立刻促进建立这种部队！"
 ETH_set_up_gideon_force_decision_tt: "一位[?ETH.host_nation.GetAdjective]特种部队指挥官暂时加入了[ROOT.GetAdjective]军队。"
 ETH_recruit_mercenaries_host_cost: "§G [?ETH_recruit_mercenaries_cost] §! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_host_cost_blocked: "§R [?ETH_recruit_mercenaries_cost] §! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_from_host: "招募雇佣兵"
 ETH_recruiting_mercenaries_flag: "正在招募雇佣兵"
 ETH_recruit_mercenaries_from_host_desc: "总会有人愿为金钱而战。"
 ETH_recruit_aircrews_from_host: "招募[?ETH.host_nation.GetAdjective]飞行员"
 ETH_recruit_aircrews_from_host_desc: "如果待遇足够优厚，肯定会有[?ETH.host_nation.GetAdjective]飞行员和地勤人员愿为[ROOT.GetName]服务。"
 ETH_recruit_merchant_marines_from_host: "征用民用船只"
 ETH_recruit_merchant_marines_from_host_desc: "我们需要船只和水手才能将我们的军队运回非洲。"
 ETH_buy_rifles_from_host: "购买[?ETH.host_nation.GetAdjective]造步枪。"
 ETH_buy_rifles_from_host_desc: "为了供给夺回[ROOT.GetName]的资金，一些牺牲是必要的。将皇室的私人财富用于购买武器可能是绝望之举，但非常时刻需要非常措施。"
 ETH_buy_rifles_from_host_cost: "§G [?ETH_buy_arms_from_host_cost] §! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_cost_blocked: "§R [?ETH_buy_arms_from_host_cost] §! £GFX_ETH_imperial_treasury"
 ETH_securing_arms_deals_flag: "确保军火贸易"
 ETH_will_be_re_enabled_tt: "当完成时，这项决议可以在[?ETH_re_enable_time_international_actions]日后再次使用。"
 ETH_buy_tanks_from_host: "购买[?ETH.host_nation.GetAdjective]富余坦克"
 ETH_buy_tanks_from_host_desc: "[ROOT.GetAdjective]陆军严重缺乏坦克。现在市场上有盈余的旧式坦克。拨出皇家财库中的部分资金用于少量购买，应该能在一定程度上缓解问题。旧坦克总比没有坦克好。"
 ETH_buy_support_equipment_from_host: "获取支援装备"
 ETH_buy_support_equipment_from_host_desc: "步枪并非军队唯一的需求。士兵们还需要头盔、靴子、手榴弹等各种装备。我们可以调用一些皇家财库资金来获取这些物资。"
 ETH_chitet_category: "契特"
 ETH_chitet_category_desc: "召集征召兵可以快速集结大量军队，这一制度在长达数个世纪的时间内一直为帝国服务。战争结束之时，这些人就能回家，重返平民生活。"
 ETH_raise_the_chitet: "征召契特"
 ETH_raise_the_chitet_desc: "在所控制的埃塞俄比亚地区征召部队。"
 ETH_disband_the_chitet: "解散契特"
 ETH_disband_the_chitet_desc: "战争结束了，是时候让征召兵们各回各家了。"
 ETH_chitet_cooldown_tt: "契特将在解散[?var_ETH_chitet_cooldown]日后可再次征召。"
 ETH_chitet_disband_tt: "解散契特后已有[?var_ETH_chitet_cooldown]日"
 ETH_disband_the_chitet_mission: "征召兵还乡"
 ETH_disband_the_chitet_mission_desc: "是时候解散契特，让士兵们回到平民生活中了。"
 ETH_raise_the_chitet_effect_tt: "加税"
 ETH_number_levy_units_less_than_five: "当前集结的征召师少于5个。"
 ETH_second_italo_ethiopian_war_category: "第二次意埃战争"
 ETH_second_italo_ethiopian_war_category_desc: "[Get2ndItaloEthiopianWarDesc] "
 ETH_2ndItaloEthiopianWar: "[ITA.GetName]非法地入侵了我们的祖国。尽管我们是国际联盟的正式成员，国际社会却未能采取行动，而是将此次争端看成是一场小规模的殖民地冲突。\n我们必须向国联证明这是其一个成员国施加在另一个成员国身上的彻头彻尾的丑恶的侵略战争，进而迫使国际社会对[ITA.GetLeader]采取制裁行动。"
 ITA_2ndItaloEthiopianWar: "国际联盟迄今未对我们采取任何行动，只是象征性地反对我们对埃塞俄比亚的征服。然而，冲突拖得越久，我们投入的正规军越多，他们实际开始干涉我们事务的风险就越大。我们必须在[ETH.GetLeader]设法说服国际联盟采取行动前结束这场战争。"
 ETH_christmas_offensive_mission: "圣诞节攻势"
 ETH_christmas_offensive_mission_desc: "我们的军队仍在前进，但进攻的势头正逐渐减弱。不久，这场反击带来的势头就会被消磨殆尽。"
 ETH_time_based_war_escalation_mission: "战局态势逐步升级"
 ETH_time_based_war_escalation_mission_desc: "战争持续的越久，世界局势就愈发紧张。自1935年10月战争开始以来，每过六个月，战局态势都会提高一级。"
 ETH_started_uprising_flag: "正在发生大规模起义"
 ETH_hold_the_north_mission: "坚守北方"
 ETH_hold_the_north_mission_desc: "圣诞攻势成功地击退了意大利人，但我们没能如计划中那样将他们赶下海。他们将重整旗鼓并以更大的力量进攻，届时我们必须展示出我们能够坚守住我们的国家。"
 ETH_hold_the_north_mission_success: "\n[ETH.GetName]成功地守住了北方（+1） £trigger_yes\n"
 ITA_conquer_the_north_mission: "征服北埃塞俄比亚"
 ITA_conquer_the_north_mission_desc: "是时候找回在之前埃塞俄比亚人的攻势中丢给他们的场子了。"
 ETH_war_escalation_inc_tt: "战局态势增加§G1§!"
 ETH_war_deescalation_inc_tt: "战局态势减少§R1§!"
 ITA_war_escalation_inc_tt: "战局态势增加 §R1§!"
 ITA_war_deescalation_inc_tt: "战局态势减少§G1§!"
 ETH_hold_the_south_mission: "坚守南方"
 ETH_hold_the_south_mission_desc: "南部的阵线已然沉寂许久，但意大利人最近意在从他们的南部殖民地再次发动袭击。我们不能后退一步，必须向全世界表明他们和他们的索马里傀儡对我国的宣称都是违法的。"
 ETH_hold_the_south_mission_success: "\n[ETH.GetName]成功守住了南方 (+1) £trigger_yes\n"
 ITA_conquer_the_south_mission: "征服南埃塞俄比亚"
 ITA_conquer_the_south_mission_desc: "埃塞俄比亚人可能不会预料到一场在南线发起的攻势。我们必须瓦解其军队的士气，并消弭其在国际联盟的支持，这将通过占领[837.GetName]和[836.GetName]实现。"
 ETH_hold_addis_ababa_mission: "守住亚的斯亚贝巴"
 ETH_hold_addis_ababa_mission_desc: "通过坚守我们的首都，我们可以寄希望于国际社会能认识到：意大利人必须被武力制止。"
 ETH_hold_the_capital_mission_success: "\n[ETH.GetName]成功守住了亚的斯亚贝巴(+1) £trigger_yes\n"
 ETH_conquer_addis_ababa_mission: "夺取亚的斯亚贝巴"
 ETH_conquer_addis_ababa_mission_desc: "我们必须夺取[ETH.GetName]首都，迫使他们停止抵抗。"
 ETH_hold_harar_mission: "守住[835.GetName]"
 ETH_hold_harar_mission_desc: "在丢失了南方后，我们应当尝试守住哈勒尔，以保卫我们通往海洋的交通线。"
 ETH_harar_lost_tt: "失去对哈勒尔的控制将会降低人民的战争支持度。"
 ETH_conquer_harar_mission: "征服[835.GetName]"
 ETH_conquer_harar_mission_desc: "埃塞俄比亚人正在山里重新集结。我们需要赶在他们构筑好堑壕之前占领[835.GetCapitalVictoryPointName]。"
 ETH_hold_harar_mission_success: "\n[ETH.GetName]成功守住了[835.GetName]（+1）£trigger_yes\n"
 ETH_buy_rifles: "购买轻武器"
 ETH_buy_rifles_desc: "既然我们已经获得了国际武器市场的供应渠道，我们就需要确保军火贸易的正常进行。我们的首要需求是为步兵提供步枪，从而让他们可以和侵略者们进行对等的较量。"
 ETH_buy_artillery: "购买火炮"
 ETH_buy_artillery_desc: "我们迫切地需要现代火炮来对我们的陆军提供支援。购买重炮在我们武器贸易中的优先级应该得到保障。"
 ETH_buy_support_equipment: "购买支援装备"
 ETH_buy_support_equipment_desc: "我们不仅仅需要武器，还急切地需要通讯设备和支援装备。着手获得更多支援装备才是最优先的。"
 ETH_buy_anti_tank_guns: "购买反坦克炮。"
