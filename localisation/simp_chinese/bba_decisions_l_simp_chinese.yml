l_simp_chinese:
 #### Ethiopia
 #Balance of Power
 ETH_recall_balco_safo_decision: "召回退休的$ETH_balcho_safo$"
 ETH_recall_balco_safo_decision_desc: "在皇帝想进一步改变和掌控[ROOT.GetName]的伟大蓝图中，$ETH_balcho_safo$可能是一个颇具实力的反对派。然而，他仍是一个在默克莱和阿杜瓦的胜利中表现英勇的英雄，更是个深受士兵爱戴的指挥官。所以为了[ROOT.GetName]，再一次邀请他回来指挥军队不仅能使我们增加一位富有作战经验的指挥官，更能使越来越多的士兵簇拥到我们伟大的旗帜之下。"
 balcho_safo_recalled_tt: "获得一个§Y$irregular_infantry$§!单位。"
 ETH_bop_increase_mesafint_privileges: "增加世袭贵族特权"
 ETH_bop_increase_mesafint_privileges_desc: "本地王公们是统治当地的最佳人选。[ROOT.capital.GetCapitalVictoryPointName]的中央政权不应当为鸡毛蒜皮的小事所扰。然而，我们需要小心，步子不能迈得太大，以免他们利用手中的权力完全独立。"
 ETH_bop_increase_the_power_of_the_mekwanint: "增加中央选官权力"
 ETH_bop_increase_the_power_of_the_mekwanint_desc: "任命大臣应当在地方事务中拥有更多的话语权。我们应该努力将权利从世袭贵族转移到中央选官手中，进而控制中央政府，以及[ROOT.GetLeader]。也许这一行为会惹恼王公，但为了建立一个强大的[ROOT.GetName]，我们必须要去做这些。"
 ETH_bop_privileges_changed: " 距上次更改特权不到一年"
 ETH_bop_increase_anarchist_influence: "增加对无政府主义者的支持"
 ETH_bop_increase_communist_influence: "增加对共产主义者的支持"
 ETH_bop_increase_anarchist_influence_desc: "我们必须确保无政府主义者拥有足够的影响力，以防止中央政府再次侵犯人民的权利。我们应该发起一场宣传运动，来增强人民对我们事业的支持。 "
 ETH_bop_increase_communist_influence_desc: "我们必须确保共产主义者在政府决策中有足够的话语权。我们应该发起一场宣传运动，以在这个国家分崩离析前，增强人民对我们事业的支持。"
 #Decisions Menu
 ETH_placeholder_political_category: "PLACEHOLDER - TO BE REMOVED"
 ETH_placeholder_political_category_desc: "PLACEHOLDER - TO BE REMOVED\n- Decentralization / Centralization: [GetPlaceholderBopText]"
 war_escalation_text: "£generic_war_escalation_text_icon 战局态势等级：§Y[?ETH.ETH_war_escalation_level]§!"
 war_escalation_level_tt: "§Y当前战局态势§!\n态势等级随时间推移及意大利采取的各种行动而提高。\n\n战争持续时间：§Y+[?ETH.ETH_escalation_time_increase_total]§!\n意大利已发动主要攻势（+1）[GetItalianRenewedOffensiveText]\n\n意大利已投入至少25个常规师（+1）[GetItalian20DivisionsText]\n\n意大利已投入至少300架飞机（+1）[GetItalianAircraftsText][GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
 war_escalation_icon_tt: "§Y战局态势§!\n随战局态势升级而触发的效果，按等级：\n等级3：\n §Y国际联盟§!：解锁请求禁运\n §Y埃塞俄比亚§!：国际声誉提升\n等级4：\n §Y国际联盟§!：解锁采购军火\n §Y意大利§!：意大利公众担忧\n等级5：\n §Y国际联盟§!：解锁关闭苏伊士运河\n §Y意大利§!：非洲军团心灰意冷\n等级6：\n §Y国际联盟§!：解锁国际纵队\n §Y埃塞俄比亚§!：部队士气提升\n §Y意大利§!：殖民地动荡\n等级7：\n §Y国际联盟§!：国际调停\n §Y意大利§!：意大利公众质疑战争成果\n等级8：\n §Y埃塞俄比亚§!：敌军逃兵\n §Y意大利§!：大规模逃兵\n等级9：\n §Y埃塞俄比亚§!：历万艰而终得新生\n等级10：\n §Y埃塞俄比亚§!：人民战争\n §Y意大利§!：殖民地骚乱"
 war_escalation_1_tt: "等级1\n 无效果"
 war_escalation_2_tt: "等级2\n 无效果"
 war_escalation_3_tt: "等级3\n §Y国际联盟§!：埃塞俄比亚可以请求禁运。\n §Y埃塞俄比亚§!：国际声誉提升，解锁§Y请求禁运§!国策。"
 war_escalation_4_tt: "等级4\n §Y国际联盟§!：埃塞俄比亚可以采购军火。\n §Y意大利§!：意大利公众担忧\n §Y埃塞俄比亚§!：解锁§Y采购军火§!国策。"
 war_escalation_5_tt: "等级5\n §Y国际联盟§!：埃塞俄比亚可以请求关闭苏伊士运河。\n §Y意大利§!：非洲军团心灰意冷\n §Y埃塞俄比亚§!：解锁§Y关闭苏伊士运河§!国策。"
 war_escalation_6_tt: "等级6：\n §Y国际联盟§!：埃塞俄比亚可以请求国际纵队。\n §Y埃塞俄比亚§!：部队士气提升，解锁§Y国际纵队§!国策。\n §Y意大利§!：殖民地动荡"
 war_escalation_7_tt: "等级7：\n §Y国际联盟§!：埃塞俄比亚可以请求国际调停。\n §Y意大利§!：意大利公众质疑战争成果\n §Y埃塞俄比亚§!：解锁§Y国际调停§!国策。"
 war_escalation_8_tt: "等级8：\n §Y埃塞俄比亚§!：敌军逃兵\n §Y意大利§!：大规模逃兵"
 war_escalation_9_tt: "等级9：\n §Y埃塞俄比亚§!：历万艰而终得新生"
 war_escalation_10_tt: "等级10：\n §Y埃塞俄比亚§!：人民战争\n §Y意大利§!：殖民地骚乱"
