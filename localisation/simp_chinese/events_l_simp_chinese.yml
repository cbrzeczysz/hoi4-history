 usa.31.t: "焕然一新的政治格局"
 usa.31.desc: "随着新总统就任，以前在国会的反对派大多转而支持新政府。[USA.GetLeader]总统可以获得[?senators_support]参议员和[?representatives_support]众议员的支持。"
 usa.31.a: "人民已经发表了意见。"
 usa_congress_elections_tt_bad: "在国会选举期间，支持政府的派系将面对更强大的反对派。\n"
 usa_congress_elections_tt_good: "从总统选举中获得的势头可能会延续到国会选举中。\n"
 usa.32.t: "支持政府的派系在国会中赢得多数"
 usa.32.desc: "看来我们制定的选举制度改革极为成功，因为我们的大多数支持者在最新一次选举中当选为国会议员。在拥有绝对多数的情况下，我们在推进我们的政治议程方面会少遇到一些麻烦。"
 usa.32.a: "这是人民群众支持的明确信号。"
 usa.40.t: "参议员投票支持政府提案"
 usa.40.desc: "在最近的一次投票中，一名参议员出人意料地转换立场，投票支持政府的提案。虽然这个议题本身相当无关紧要，但以前直言不讳批评[USA.GetLeader]的人公开投票支持他，引起了华盛顿许多人的关注。\n\n一些分析人士认为，这一事例将导致其他参议员重新考虑他们的立场。"
 usa.40.a: "一个有用的盟友。"
 usa.41.t: "代表热情地发言支持政府"
 usa.41.desc: "一场筹资晚宴上，当一位众议员被问及对于一些政策问题的立场时，她发声支持总统[USA.GetLeader]的政策。她进一步声称，她的许多同事也有类似的看法，但她们只是被“只想着下次选举的愚蠢短见“所蒙蔽，而没有为美国人民做正确的事情。\n\n她的言论被媒体广泛报道，同时也使她的几位同事陷入困境，因为她们必须解释在这些问题上的立场。"
 usa.41.a: "你知道，她是对的。"
 usa.42.t: "参议员公开反对政府的政策"
 usa.42.desc: "一位参议员在参加一家主流报纸的采访时表示他再也无法支持[USA.GetLeader]总统”愚蠢而又危险“的政策。他进一步表示，他认识的其他几位参议员也有类似的想法，他们很快就会放弃总统。"
 usa.42.a: "他们的想法很快就会转变的。"
 usa.43.t: "众议员批评总统"
 usa.43.desc: "在最近一次关于税收改革的辩论中，一位众议员就政府的诸多失误发表了冗长的演讲。据他所说，没有任何一个正常思考的美国公民会想要支持总统的政策，无论他支持哪一个政党。\n\n他严厉的话语似乎产生了一些影响，因为一些原本坚定支持[USA.GetLeader]政策的众议员对他表示了支持。"
 usa.43.a: "可耻。"
 usa.44.t: "反对派在参议院受挫。"
 usa.44.desc: "一项弹劾[USA.GetLeader]总统的提案在参议院被驳回。虽然说就连最热心的支持者也对该提案被通过不抱多大希望，但即便是最悲观的观察人士也对反对该法案的票数感到震惊。看来，总统在参议院获得的支持比大多数人想的要多得多，这应该有助于推进他的立法议程。"
 usa.44.a: "太棒了。"
 usa.45.t: "众议院委员会支持总统的政策"
 usa.45.desc: "众议院筹款委员会最近一轮听证会最终得出的一份报告认为，总统的政策对所有可用于评估的经济指标都有重大改善。尽管该报告没有直接赞扬总统，但对那些批评总统并要求改革的人来说却是一个打击。\n\n一些众议员已经公开表示，尽管他们仍然对总统的议程心存疑虑，但他们现在仍将投下赞成票。"
 usa.45.a: "他们本该如此。"
 usa.46.t: "参议员退休"
 usa.46.desc: "在一次轻微的心脏病发作后，一位资深参议员今天宣布，他将因健康原因退休。这位参议员在国会任职20多年，建立了一个庞大的支持者网络，他的影响力举足轻重。虽然理论上一个人只拥有一票，但华盛顿的圈内人士仍然认为他值得好几张选票，因为他能够影响其他一些人的投票。\n\n这个席位最有可能被一位公开批评美国总统[USA.GetLeader]的人占据。政府将发现要获得通过法案所需的必要票数将会困难得多。"
 usa.46.a: "我们将怀念他以及他的投票。"
 usa.47.t: "众议院对总统不当行为的听证会"
 usa.47.desc: "来源于白宫的一桩小丑闻开始发酵。此前数周有媒体报道暗示，一名级别较低的行政官员收受贿赂以换取利润丰厚的政府合同，众议院经费支出委员会已开始举行听证会，以确定总统是否知情。尽管大部分的观察员不认为这个事件会给[USA.GetLeader]总统带来任何棘手的麻烦，但毫无疑问这意味着很多总统的支持者将在一段时间内萎靡不振。"
 usa.47.a: "一场政治迫害。"
 usa.61.t: "来自[USA_congress_investment_state.GetName]的参议员提供支持"
 usa.61.desc: "来自[USA_congress_investment_state.GetName]的资深参议员已与政府接洽并向其提供了支持。他所在的州受到投资严重不足的影响，政府发起的经济刺激计划肯定会让他重新考虑自己对某些政府政策的立场。这名参议员是好几个重要委员会的成员，并以有能力达成协议，这也使他的投票在参众两院都有着很高的价值。"
 usa.61.a: "这真是一个不发达的地区。"
 usa.61.b: "腐败的气息。"
 usa.62.desc: "来自[USA_congress_investment_state.GetName]的参议员与政府接洽，提议通过向总统提供支持以换取其将在[USA_congress_investment_state.GetName]建立新军用工厂的非正式保证。他们坚信在这个区域修建工厂将会创造很多的就业机会并在这个日益危险的世界环境下向军队提供更多军需物资。这两位参议员还提到他们与众议院几位有影响力的议员之间有着良好的工作关系。"
 usa.62.a: "他们的观点很有道理。"
 usa.62.b: "这种交易会败坏总统的名声。"
 usa.63.t: "来自[USA_congress_investment_state.GetName]的众议员提供支持"
 usa.63.desc: "来自[USA_congress_investment_state.GetName]的国会代表团与政府接洽并提出了几个提高该州基础设施的建议。联邦资金将被允许用以升级道路和桥梁以促进州与州之间的贸易。他们还强调政府对这个提案的支持会让他们更倾向于直接支持总统的议程。"
 usa.63.a: "一个值得称赞的提议。"
 usa.63.b: "让他们自己想办法推动这个提案吧。"
 usa.64.t: "参议院委员会调查在[USA_congress_investment_state.GetName]的造船业"
 usa.64.desc: "在来自[USA_congress_investment_state.GetName]参议员的催促下，参议院委员会开始对当地造船业状况进行听证会。据专家称，美国很大一部分的贸易依赖于海外贸易，而国家本身缺乏造船能力。[USA_congress_investment_state.GetName]被确定是一个应该进行大规模投资的地区，几位委员会成员表达了对[USA.GetLeader]政府将会向该地区提供资金的期望。"
 usa.64.a: "一个致命的弱点。"
 usa.64.b: "我们有更大的问题。"
 news.334.t: "帕奈号事件"
 news.334.d: "今日，在[JAP.GetName]与[CHI.GetName]的战争中进行前线撤侨行动的[USA.GetAdjective]与[ENG.GetAdjective]的炮艇遭到了[JAP.GetAdjective]军队攻击。尽管舰身有着清晰可辨的[USA.GetAdjective]标志，但隶属于美国海军的帕奈号驱逐舰仍被日军的两枚炮弹击中并沉没，并有三名[USA.GetAdjective]公民和一名[ITA.GetAdjective]公民死亡，以及一些其他人员受伤。在另一次对“瓢虫号”的攻击中，一名[ENG.GetAdjective]水手死亡。\n\n[USA.GetAdjective]和[ENG.GetAdjective]政府同时对此提出强烈抗议，这一事件凸显了三大海军强国之间日益加剧的紧张局势。"
 news.334.a: "[JAP.GetName]难道一点都不克制么？"
 news.334.b: "问题复杂了"
 news.334.c: "[JAP.GetAdjective]的威胁越来越大"
 news.335.t: "[USA.GetNameDef]与[JAP.GetName]之间的紧张态势有所加剧"
 news.335.d: "\n最近帕奈号事件已经近乎失控。[USA.GetNameDef]国内愤怒的情绪已经导致一些知名的政治家要求立即对[JAP.GetNameDef]实施报复行动。[USA.GetAdjective]媒体的报道满是针对[JAP.GetAdjective]暴行的新故事，有些是真实的，有些是夸大的，而有些则完全是编造的。鉴于这两个大国处在战争的边缘，很少有观察家仍对局势能够稳定抱有希望。"
 news.335.a: "这对于太平洋来说意味着什么？"
 news.335.b: "铭记帕奈号事件！"
 news.335.c: "让他们来！"
 news.335.e: "日本的坏消息就是我们的好消息"
 news.335.f: "这将会使中国的局势变得更加艰难"
 news.336.title: "铭记阿拉莫事件"
 news.336.desc: "[MEX.GetAdjective]军队在撤军百年后重新占领了德克萨斯地区。[USA.GetAdjective]在德克萨斯的主要城市，包括圣安东尼奥和其著名地标——阿拉莫等的军队已被完全清剿。尽管未在历史遗址发生战斗，[MEX.GetLeader]仍参观了天主教会的办公场所，举行集会发表演讲，鼓励军队继续战斗，争取最终战胜令人憎恨的“美国佬”。"
 news.336.a: "我们记住了。"
 news.336.b: "我们会忘却。"
 news.336.c: "[USA.GetLeader]怎么会允许这样的事情发生？"
 generic.19.t: "[From.GetName]提供工业援助"
 generic.19.d: "[From.GetNameDefCap]已经通知我们，他们将援助我们的事业并将为我们提供一定程度的工业援助，加强我们的力量以对抗我们共同的敌人。"
 generic.20.t: "[From.GetNameDefCap]要求我们屈服"
 generic.20.d_friends: "今日到访我国的代表团传达了[From.GetLeader]意图扩展两国双边关系，并逐步与[From.GetNameDef]携手共铸[Root.GetAdjective]人民的统一的意向。接受[From.GetLeader]的提议将使[Root.GetNameDef]成为[From.GetNameDef]的附庸国并享有一定自治权，而我国政府亦将重组成更符合[From.GetLeader]远见的形式。\n\n仅存的问题是，[Root.GetAdjective]的主权独立与我国与[From.GetNameDef]的友谊关系，究竟孰重孰轻？"
 generic.20.d_enemies: "今日从[From.GetNameDef]传来了如下讯息：[From.GetNameDef]要求[Root.GetLeader]承认[From.GetLeader]的国家元首地位，且我国政府需要重组成更契合[From.GetAdjective]政府对[Root.GetNameDef]期望的形式。同意要求将使我国成为[From.GetNameDef]的附庸国。\n\n即使我国并不心甘情愿将独立主权拱手让给国界外的敌国，从讯息中确凿无误的威胁成分可以确信的是，如果我国不满足[From.GetLeader]的要求，就很快将与[From.GetNameDef]兵戎相见。"
 generic.20.a: "服从要求。"
 generic.20.b: "我，作为其中一个，欢迎[From.GetAdjective]统治。"
 generic.20.c: "决不可能！"
 generic.21.t: "[From.GetNameDefCap]屈服"
 generic.21.d: "[From.GetAdjective]政府同意放弃独立主权并成为[Root.GetNameDef]的附庸国。我们确信这项决定前景光明并将有利[Root.GetAdjective]的地区利益。"
 generic.21.a: "好极了。"
 generic.22.t: "目中无人的[From.GetNameDefCap]！"
 generic.22.d: "今日抵达的[From.GetNameDef]外交官宣布拒绝我国将[From.GetNameDef]统一于[Root.GetNameDef]的提议。虽然事态令人遗憾，动用武力让[From.GetNameDef]屈服的选项仍然可行且诱人。"
 generic.22.a: "令人失望。"
 generic.23.t: "[From.GetNameDefCap]要求控制[demanded_prov_target.GetName]"
 generic.23.d: "今天[From.GetNameDef]派来一个充满敌意的代表团并宣称享有[demanded_prov_target.GetName]地区的全部主权。[From.GetLeader]要求我国立即交还领土否则战争无可避免。他们宣称[demanded_prov_target.Owner.GetAdjective]当地管辖是非法的，[demanded_prov_target.GetName]是[From.GetAdjective]地区不可分割的一部分。\n\n一旦我国接受要求，[demanded_prov_target.GetName]将被割让给[From.GetNameDef]，但我国仍将维持该地区的核心主权或领土宣称。而一旦拒绝，两国战争无可避免。"
 generic.23.a: "我国别无选择。"
 generic.23.b: "[demanded_prov_target.GetName]将维持[Root.GetAdjective]统治！"
 generic.24.t: "割让[demanded_prov_target.GetName]！"
 generic.24.d: "[From.GetNameDefCap]决定承认我国对[demanded_prov_target.GetName]的正当主权宣称并将地区移交[Root.GetNameDef]。随着这个问题顺利解决，我们相信[Root.GetNameDef]与[From.GetNameDef]间的和平将长久持续。\n"
 generic.25.t: "目中无人的[From.GetNameDefCap]！"
 generic.25.d: "[From.GetNameDefCap]拒绝了我国的要求，现在，我们需要决定是否兑现前言，发起进攻。假如言而无信，民众对[Root.GetLeader]的印象和[Root.GetAdjective]政府的权威都将跌入谷底。"
 generic.25.a: "无论如何，[demanded_prov_target.GetName]都得是我们的。"
