 germany.4.t: "德奥合并"
 germany.4.d: "奥地利层出不穷的起义充分证明了当地民众加入德意志国的意愿，现在是时候行动起来实现民众的愿望了。"
 germany.4.a: "谁敢说奥地利不是德意志的一部分？！"
 germany.5.t: "反共产国际条约"
 germany.5.d: "德国日前建议我等签署一份协议，以应对共产国际通过颠覆活动与武力征服向全世界输出共产主义的威胁。如果签署该协议，我们将共享有关共产主义威胁的情报，并通过紧密协作来共同对抗其威胁。"
 germany.5.a: "加入"
 germany.5.b: "拒绝"
 germany.6.t: "三国轴心协定"
 germany.6.d: "缔约国认为，永久和平的先决条件是各国应拥有与其自身相适的合理地位，在此基础上决定彼此支援合作，并在大东亚和欧洲地区分别建立和维持各自的新秩序，同时计划为共同的繁荣做出努力并为当地民众带来美好生活。"
 germany.6.a: "加入"
 germany.6.b: "拒绝"
 germany.11.t: "莫洛托夫-里宾特洛甫条约"
 germany.11.d: "德国外交部提出了一个两国间的互不侵犯条约。该条约将会极大地促进我们彼此的贸易交流，并且在秘密附加条款内注明东欧应该被德国和苏联分别统治的事项。\n\n虽然柏林的法西斯分子不值得信任，不过这个条约的达成将会让我们可以在没有外部势力干扰的情况下对付芬兰、波罗的海国家以及罗马尼亚。如果波兰沦陷的话，波兰的东部地区也将被我们收入囊中。"
 germany.11.a: "签署协议。"
 germany.11.a.tt: "§R条约有效期内，将无法使用封闭经济的贸易法案。§!\n"
 germany.11.b: "决不和法西斯分子谈判！"
 germany.12.t: "莫斯科签署条约"
 germany.12.d: "[SOV.GetNameDefCap]明智地决定签署与我们的互不侵犯条约。这意味着我们的行动将不会受到苏联的干预。\n\n不幸的是，一些盟友质疑德国在彻底消灭共产主义上的决心。当我们处理完波兰和法国以后，我们可能需要重新衡量一下这个条约，不过这件事还是留到以后再谈吧……"
 germany.12.a: "好极了。"
 germany.13.t: "莫斯科拒绝签署条约"
 germany.13.d: "[SOV.GetNameDefCap]拒绝签署我们的互不侵犯条约！这让事情变得复杂了，因为我们无法在布尔什维克不请自来的干预风险下彻底解决波兰和法国。"
 germany.13.a: "诅咒他们！"
 germany.14.t: "瓜分波兰"
 germany.14.d: "波兰已经落入囊中，但其东部地区按照莫洛托夫-里宾特洛甫条约的条款应属于[SOU.GetAdjective]的管辖范围。我们应不应该撤走我们的部队并允许[SOU.GetAdjective]占领这个地区？如果我们不撤出的话，整个条约将会失效。"
 germany.14.a: "是的，条约内容必须被遵守。"
 germany.14.b: "不！整个波兰都属于祖国！"
 germany.15.t: "德国遵守条约"
 germany.15.d: "遵照莫洛托夫-里宾特洛甫条约，德军已经撤离波兰东部，而我军也已经进入并占领该了地区。"
 germany.16.t: "[From.GetNonIdeologyName]背叛条约"
 germany.16.d: "[From.GetNonIdeologyName]拒绝与我国瓜波兰，这是对莫洛托夫-里宾特洛甫条约公然的违背！如此的背叛令双方的条约宣告失效！"
 germany.16.a: "我们信任法西斯分子简直蠢透了！"
 germany.20.t: "第二次维也纳仲裁"
 germany.20.d: "在认识到新秩序已在欧洲构建起来之后，匈牙利和罗马尼亚邀请我国来仲裁两国间的领土争端。由于拙劣的凡尔赛条约，原属于匈牙利的特兰西瓦尼亚地区被并入了罗马尼亚。如今，北特兰西瓦尼亚是否应该归还给匈牙利？"
 germany.20.a: "将北特兰西瓦尼亚归还匈牙利。"
 germany.20.b: "将整个特兰西瓦尼亚归还匈牙利。"
 germany.20.c: "特兰西瓦尼亚应该留在罗马尼亚。"
 germany.21.t: "罗马尼亚拒绝了我们的裁决"
 germany.21.d: "罗马尼亚拒绝服从我们在第二次维也纳仲裁中的决定！该国代表团已被召回布加勒斯特，匈牙利没有捞到任何领土。"
 germany.21.a: "德意志的决断必须得到服从！"
 germany.22.t: "梅梅尔问题 - [FROM.GetNameDef]屈服"
 germany.22.d: "[FROM.GetAdjective]政府已同意我国要求，梅梅尔将被并入东普鲁士。又一个被非法窃取的省份回归了德意志国家！"
 germany.22.a: "好极了。"
 germany.23.t: "梅梅尔问题 - [FROM.GetNameDef]拒绝要求"
 germany.23.d: "[FROM.GetAdjective]政府拒绝了我国要求！他们以《克莱佩达公约》为挡箭牌，声称德国对梅梅尔地区的声索不具有合法性。我们只好拿出非常规的方式，向他们表示一下我方意见……"
 germany.23.a: "顽固的蠢货。"
 germany.24.t: "德国驻华军事顾问团"
 germany.24.d: "虽然我们在上次大战后失去了在华利益，但德国一直乐于同中国保持良好的关系。一个德国军事顾问团驻华已有多年，亚力山大·冯·法肯豪森也在重整部分国民党军队的工作中成绩斐然。\n\n这自然令日本不安，毕竟他们如今正与中国交战。他们要求德国立刻撤除所有对华援助。"
 germany.24.a: "召回冯·法肯豪森。"
 germany.24.b: "不，我们的顾问将会留下。"
 germany.24.c: "不，鉴于我们承诺了中国人，我们将信守诺言留下。"
 germany.25.t: "召回军事顾问团"
 germany.25.d: "对华关系的持续恶化意味着继续维持驻华军事顾问团在政治上已经不现实了，亚历山大·冯·法肯豪森连同其他顾问已被召回。"
 germany.25.a: "他将另有任用。"
 germany.26.t: "中国扣押军事顾问团"
 germany.26.d: "德国与中国已进入战争状态，中国扣押了正在整训中国军队的德国军事顾问团。亚历山大·冯·法肯豪森与少数军官以及逃脱，他们现正在返欧途中。"
 germany.26.a: "干得漂亮！"
 germany.27.t: "西线驻防"
 germany.27.d: "陆军工程兵们已经完成了对现有防御工事的检查，并找出了防守薄弱点。必要的建筑工作指令已经被下达。"
 germany.27.a: "新的防御体系将比齐格菲防线更加强大。"
 germany.28.t: "德国要求德奥合并"
 germany.28.d: "奥地利爆发了内乱和暴力事件，抗议者表达了他们希望奥地利并入德国、回归德意志民族的愿望。柏林方面正在极力推动奥地利并入德国。"
 germany.28.a: "我们将并入德意志国！"
 germany.28.b: "不，奥地利命不该绝。"
 germany.29.t: "奥地利拒绝德奥合并！"
 germany.29.d: "维也纳的蠢货们拒绝接受我们两国的合并！这种公开违背奥地利民意的做法将不会长久！我们也许不得不采取武力促成德奥合并。"
 germany.29.a: "我们必须开始准备军事干预。"
 germany.40.t: "慕尼黑会议"
 germany.40.d: "德国以苏台德地区居住了大量德意志人为由，向捷克斯洛伐克提出声索。[GER.GetLeader]已经在捷克斯洛伐克边境线上部署了军事力量准备攻击。参与慕尼黑会谈的英国，法国，意大利和德国希望商讨出一个和平解决苏台德危机的方法。英国的立场是什么？"
 germany.40.d_2: "德国以苏台德地区居住了大量德意志人为由，向捷克斯洛伐克提出声索。[GER.GetLeader]已经在捷克斯洛伐克边境线上部署了军事力量准备攻击。正如我们曾言明的，我们坚决反对德国扩张主义，这意味着我们又得到一个对德战争中的盟友。"
 germany.40.d_3: "德国关于要求居住了大量的德意志族人的捷克斯洛伐克的苏台德地区的主张，已经到了非解决不可的地步。[GER.GetLeader]已经在捷克斯洛伐克边境线上部署了军事力量准备攻击。参与慕尼黑对话的荷兰，大英帝国，法国，意大利和德国希望达成一个和平解决苏台德危机的方法。荷兰的立场是什么？"
 germany.40.a: "捷克人自生自灭吧。"
 germany.40.b: "必须保卫捷克斯洛伐克！"
 germany.41.d: "德国以苏台德地区居住了大量德意志人为由，向捷克斯洛伐克提出声索。[GER.GetLeader]已经在捷克斯洛伐克边境线上部署了军事力量准备攻击。参与慕尼黑会谈的英国，法国，意大利和德国希望商讨出一个和平解决苏台德危机的方法。\n\n英国表明他们不会为了一次“遥远的争端”而卷入战争。我们应亦步亦趋，还是履行责任，为捷克斯诺伐克提供支持？"
 germany.41.a: "捷克人自生自灭吧。"
 germany.41.b: "可恶的英国佬！法国会支持她的朋友！"
 germany.42.d: "德国以苏台德地区居住了大量德意志人为由，向捷克斯洛伐克提出声索。[GER.GetLeader]已经在捷克斯洛伐克边境线上部署了军事力量准备攻击。参与慕尼黑会谈的英国，法国，意大利和德国希望达成一个和平解决苏台德危机的方法。\n\n英国拒绝让步，并以战争威胁德国不得侵入捷克斯洛伐克的边境。兵戈将临。"
 germany.42.a: "我们必须做好准备！"
 germany.42.b: "法国不应掺和进去。"
 germany.43.t: "法国离开同盟国"
 germany.43.d: "顽固的法国人拒绝遵从我们对苏台德危机的处理！由于我们不肯同他们一道对捷克斯洛伐克施以援手，法国决定离开我们的同盟。事到如今，法国正准备着即将到来的对德战争。"
 germany.43.a: "蠢货！本应好好绥靖[GER.GetLeader]的！"
 germany.44.d: "德国对我们苏台德地区的领土要求越来越敌意化，现正在我们的边境线上聚集军队！欧洲诸位领袖在慕尼黑召开了一场国际会议，一起讨论捷克斯洛伐克的未来，但是我们却没被邀请。\n\n幸运的是，看上去同盟国决定履行他们支援我们的诺言。他们面对[GER.GetLeader]的紧逼以战争威胁作为回应，只要他胆敢侵犯我们边境线的一丝一毫。尽管如此，我们必须为即将到来的德国进攻做准备。"
 germany.44.a: "太好了！让他们来试试吧！"
 germany.45.d: "德国对我们苏台德地区的领土要求越来越敌意化，现正在我们的边境线上聚集军队！欧洲诸位领袖在慕尼黑召开了一场国际会议，一起讨论捷克斯洛伐克的未来，但我们却被拒之门外。\n\n英国的懦夫们拒绝支持我们的主权，不过至少法国人愿意为我们挺身而出！他们保证会抗德援捷，甚至舍弃了与英国的同盟关系并与我们达成了一个新的同盟。"
 germany.45.a: "法兰西万岁！"
 germany.46.t: "慕尼黑协定"
 germany.46.d: "德国对我们苏台德地区的领土要求越来越敌意化，现正在我们的边境线上聚集军队！欧洲诸位领袖在慕尼黑召开了一场国际会议，一起讨论捷克斯洛伐克的未来，但我们却被拒之门外。\n\n英国人和法国人都拒绝遵守抗德援捷的承诺。他们的外交官把话挑明了，如果选择反抗德国，我们将孤立无援。也许我们别无选择只能割让苏台德地区……"
 germany.46.a: "今天对欧洲而言是黑暗的一天。"
 germany.46.b: "我们决不投降！"
 germany.47.d: "德国，英国，法国，意大利的国家领导人在慕尼黑会谈讨论捷克斯洛伐克的未来。英国及其盟友拒绝了我们对苏台德地区合理的要求，而且威胁称如果“侵扰”捷克人的边境就开战！\n\n入侵捷克斯洛伐克的计划已经准备就绪，但此次行动很可能会引发一场全欧大战。我们必须确保自己准备充分。"
 germany.47.a: "是时候采取强硬手段了。"
 germany.48.d: "德国，英国，法国，意大利的国家领导人在慕尼黑会谈讨论捷克斯洛伐克的未来。英国人十分通情达理，他们认为我们对苏台德地区的宣称是合法的，不过顽固的法国人拒绝让步。\n\n法国人舍弃了他们与英国的同盟转而和亲近捷克人了。看上去我们可能不得不同时与他们两国为敌，不过万幸，至少英国人不会干预……"
 germany.48.a: "这也许对我们很有利。"
 germany.49.d: "德国，英国，法国，意大利的国家领导人在慕尼黑会谈讨论捷克斯洛伐克的未来。英国人和法国人都很通情达理，认为我们对苏台德地区的宣称是合法的，而他们之前对捷克的保证也被作废。\n\n尽管身处绝境，顽固的捷克人拒绝投降割地！我们不得已要用武力取回领土。入侵计划已经万事俱备，它将会把凡尔赛协议中的卑劣条款完全抹净！"
 germany.49.a: "必须毁灭捷克。"
 germany.50.d: "德国，英国，法国，意大利的国家领导人在慕尼黑话会谈讨论捷克斯洛伐克的未来。英国人和法国人都通情达理地认为我们对苏台德地区的宣称是合法的，而他们之前对捷克的保证也作废了。\n\n捷克人意识到自己深处绝境，把苏台德地区割让给了我们。当地受压迫的德意志人终于回到了祖国的怀抱！"
 germany.50.a: "今天对德国而言是历史性的一天。"
 germany.51.t: "第一次维也纳仲裁"
 germany.51.d: "捷克斯洛伐克就像一个在欧洲心脏上的癌变肿瘤，德国终于决定采取决定性的行动收拾他们。苏台德地区已经被还给德国了，现在，为了履行慕尼黑协议，捷克斯洛伐克领土中理应属于匈牙利的部分应该归还给我们。"
 germany.51.a: "终于等到了！"
 germany.52.t: "吞并扎奥尔杰"
 germany.52.d: "捷克斯洛伐克正在解体，在被德国占领之前，我们必须迅速采取行动，保护波兰人占主体的领土。捷克在扎奥尔杰所有权上一直与我国存在争议，现在是时候将该地区并入我国了。"
 germany.52.a: "扎奥尔杰属于我们了！"
 germany.53.t: "捷克斯洛伐克的命运"
 germany.53.d: "德国人不满足于攫取苏台德地区的土地，已然决意吞并我国。我们被所谓的盟友抛弃，我们最强的防御屏障在慕尼黑那一场可耻的阴谋中化为乌有，事情已经没有任何转机……"
 germany.53.a: "向德国佬投降吧。"
 germany.53.b: "……不，我们必须坚决抵抗！"
 germany.54.t: "捷克的抵抗"
 germany.54.d: "出乎意料，捷克开始奋起反击并强烈谴责我国对其领土的占领行为。但是他们最强的防守阵地位于苏台德地区，现在早已处于我国控制之下，因此捷克早已是囊中之物。"
 germany.54.a: "布拉格也很快是我们的。"
 germany.55.d: "捷克斯洛伐克的末日已经来临，在这时我们的部队已经进入布拉格。在捷克斯洛伐克的军队投降时，我们缴获了大量的武器装备。他们性能优良的坦克也可以归于我军之用。\n\n波希米亚将被并入德国并且成为其保护国。但斯洛伐克该被如何处置？或许我们可以在斯洛伐克成立一个由约瑟夫·蒂索领导的自治傀儡政权。"
 germany.55.d_2: "在占领了捷克斯洛伐克之后，我们必须考虑什么才是分割这片领地的最佳方案。\n\n波希米亚将被并入德国并且成为其保护国。但斯洛伐克该被如何处置？或许我们可以在斯洛伐克成立一个由约瑟夫·蒂索领导的自治傀儡政权。"
 germany.55.a: "将斯洛伐克置为傀儡国。"
 germany.55.b: "与匈牙利瓜分捷克斯洛伐克。"
 germany.55.c: "捷克斯洛伐克全境属于德意志国！"
 germany.56.t: "瓜分捷克斯洛伐克"
 germany.56.d: "德国军队已经开进布拉格，捷克斯洛伐克的末日来临了。他们打算将波希米亚并入德意志国，但同时愿意将斯洛伐克划给我们。我们应该同意这么瓜分吗？这将意味着正式地与德国缔结军事同盟。"
 germany.56.d_2: "在吞并捷克斯洛伐克以后，德国置波希米亚为帝国的一部分，但同时愿意将斯洛伐克划给我们。我们应该同意这么瓜分吗？这将意味着正式地与德国缔结军事同盟。"
 germany.56.a: "当然！大匈牙利指日可待！"
 germany.56.b: "不，我们既不需要斯洛伐克，也不需要对德友好。"
 germany.57.t: "匈牙利拒绝了我方提议"
 germany.57.d: "匈牙利人声称对斯洛伐克地区毫无兴趣，粗暴地拒绝了转让斯洛伐克这样慷慨的提议！我们之后会处理匈牙利的，但眼下，必须为斯洛伐克地问题找出一个最佳的解决方案。"
 germany.57.a: "成立由蒂索领导的傀儡政府。"
 germany.57.b: "斯洛伐克，已入德意志之腹。"
 germany.58.t: "波兰问题"
 germany.58.d: "帝国公共思想与宣传部干得漂亮，德意志民族——事实上，全世界的人都已经了解到我们的同胞在波兰所被迫忍受的那些不公正的待遇。现在，我们有绝对正义的理由开战！"
 germany.58.a: "很快，世间将再无波兰！"
 germany.60.t: "莱茵兰，厉兵秣马，重整军备"
 germany.60.d: "几支德国部队已经挺进莱茵兰地区，标志着大战以来德军第一次在莱茵河西岸部署了自己的部队。这是公开撕毁凡尔赛条约的行为，条约明令禁止德军将该地区军事化！除非我们发布最后通牒来要求撤军，否则凡尔赛条约将形同虚设。"
 germany.60.a: "这是战争行为！鼓动英国人进入我们的阵营！"
 germany.60.a.tt: "§R因为我国§Y混乱的政府：§!，一旦战争爆发，我们将会遭受一场内战§!\n"
 germany.60.b: "提出外交异议。"
 germany.61.d: "几支德国部队已经挺进莱茵兰地区，标志着大战以来德军第一次在莱茵河西岸部署了自己的部队。这是公开撕毁凡尔赛条约的行为，条约明令禁止德军将该地区军事化！\n\n法国正在动员部队，意在对其发布最后通牒。如果德国方面拒绝，他们将准备进军德国来处理这一威胁。英国方面民意不支持开战，但如果我们不和法国统一战线的话，我们的联盟就将因此瓦解。"
 germany.61.a: "战争的可行性不值得讨论。"
 germany.61.b: "我们必将和法国站在同一阵线！"
 germany.62.d: "几支德国部队已经挺进莱茵兰地区，标志着大战以来德军第一次在莱茵河西岸部署了自己的部队。这是公开撕毁凡尔赛条约的行为，条约明令禁止德军将该地区军事化！\n\n法国似乎只愿意对此行为提出不痛不痒的外交异议，英国方面，民众也是坚决反对战争。"
 germany.62.a: "我们也将提出外交异议。"
 germany.62.b: "终于不必再担忧凡尔赛条约了。"
 germany.63.t: "英国拒绝战争"
 germany.63.d: "英国拒绝援助我们来抵抗德国的进攻，他们声称德国人只是“在他们的后院闲逛”。如果我们向他们开战，我们将孤立无援。\n\n法国的大众民调依然是反对战争，但若置之不理，德国人只会更加强大，而且莱茵兰地区的军事化进程是对我们边境领土的直接威胁。发布最后通牒是一个相对保险的措施，特别是当我们无法拥有英国的支持时。我们应当独自发动战争吗？"
 germany.63.a: "当然！是时候处理掉德国了。"
 germany.63.b: "不，没有英国人的帮助，我们必须撤退……"
 germany.64.t: "英国支持我们"
 germany.64.d: "即便发动战争的提议一直不受英国国内大多数人的支持，英国政府依然意识到了德国所带来的威胁，并且给予了我们全面支持。我们将会向德国传达最后通牒，要求他们把部队撤出非军事区。如果他们拒绝的话，那我们将会派兵长驱直入德国，来给他们的暴政帝国划上句号！"
 germany.64.a: "向前进！"
 germany.65.t: "英法两国开始动员！"
 germany.65.d: "英法两国拒绝接受莱茵兰地区的军事化，他们把这称为对凡尔赛和约的“不可原谅的侵犯“。他们已经开始动员部队，并且向我们下达了最后通牒要求我们把部队立即撤出莱茵兰非军事区，否则就将开战。"
 germany.65.a: "我们不能让步！必须保卫德意志国！"
 germany.65.b: "我们还没有准备好这场冲突，必须让步。"
 germany.66.t: "法国开始动员！"
 germany.66.d: "英国已经理解了其中缘由，并且接受了莱茵兰地区的再度军事化，但是法国依然拒绝退让！他们声称这次事件直接威胁到国家安全，他们正动员武装力量，随时要越过我们的边界！我们已进入战时状态！"
 germany.67.t: "法国退缩"
 germany.67.d: "当他们意识到他们疯狂的计划不会得到英国的支持时，法国人最终也选择明哲保身。他们的武装力量已遭遣散。天哪，这可真险！"
 germany.67.a: "现在开战无异于自取灭亡。"
 germany.68.t: "法国拒绝退让"
 germany.68.d: "法国依然孤注一掷，决定在无人支持时对德开战，我们与其之间的同盟已然破裂。同时，另一场欧陆战争竟因无意义的斗嘴爆发了。或许，英国是时候停止插手欧洲大陆的事务了……"
 germany.68.a: "或许，这本无可避免。"
 germany.70.t: "奥斯特阴谋"
 germany.70.d: "一些德国国防军的高级官员深信他们“伟大的”元首已经将德国推向了一场他不可能打赢的战争，这群高级官员发动了兵变！目前看来这是由德国反间谍机关的上校汉斯·奥斯特谋划，瓦尔特·冯·布劳希奇将军和上将威廉·弗兰茨·卡纳里斯都参与其中！\n\n一些重型武装士兵潜伏在位于柏林的帝国总理府周围的公寓里，准备一击彻底瓦解希特勒和他的得力助手。一场激烈的枪战正在这栋建筑物中展开。"
 germany.70.a: "不惜一切代价，保护元首！"
 germany.71.t: "元首遇刺身亡"
 germany.71.d: "党卫军和忠实的陆军部队冲向帝国总理府，成功地杀死或抓获了所有反叛的突击队员，但没能在这帮叛徒杀死元首前将其救出！元首被发现死在他的办公桌上，身中数弹——毫无疑问，他为了祖国鞠躬尽瘁到最后一刻！\n\n那些仍然活着的篡位者将为他们所犯下的弥天大罪而接受审判。但目前德国处于战争状态，国不可一日无君，谁将成为下一任元首？"
 germany.71.a: "海因里希·希姆莱将带领我们走向未来。"
 germany.71.b: "赫尔曼·戈林是个合适的选择。"
 germany.72.t: "密谋的覆灭"
 germany.72.d: "党卫军和忠实的陆军官兵赶到帝国总理府，消灭了叛军并活捉了所有叛军指挥官，而希特勒本人与他的心腹组织了清场。奇迹般地，元首从这次可耻的埋伏中存活了下来，且只受了一些擦伤。\n\n那些仍然活着的密谋者将为他们的不忠付出巨大的代价，现在希特勒甚至更加坚定地要领导第三帝国走向最后的胜利！"
 germany.72.a: "元首万岁！"
 germany.73.t: "密谋成功了"
 germany.73.d: "激烈的战斗将帝国总理府化为一片燃烧的废墟。尽管有大量党卫军士兵赶来帮助希特勒，但忠于密谋者的部队还是加入了战斗，并被证明起决定性作用。元首已经确认被杀死，密谋者已经成功袭击了位于柏林的所有政府建筑。\n\n大片德国国防军部队已经倒戈，加入到敌方阵营。但很多高级长官依然是纳粹党的忠实追随者，谁来领导他们？"
 germany.73.a: "纳粹主义的毁灭！"
 germany.73.b: "希姆莱会扭转局面的！"
 germany.73.c: "戈林是我们现今仅存的希望！"
 germany.74.t: "准备登陆"
 germany.74.d: "奥地利人十分渴望成为德意志国的一部分，但是顽固的维也纳政府到目前为止阻止了一切帝国一体化的进程。我们必须加大法西斯主义在奥地利社会中的宣传力度。在奥地利的纳粹党派已经成为一个可取代政府的法西斯政权。\n\n一名纳粹间谍部门的探员已经被指派进行间谍任务。我们将使用他来暗中提高法西斯党派在奥地利社会中的声望。"
 germany.74.a: "奥地利将是我们的！"
 germany.75.t: "苏德条约"
 germany.75.d: "尽管之前对[Root.GetName]的人民和他们的思想使用各种肮脏的语言进行攻击，[From.GetLeader]和德国开始与我们接触，请求同意一个对双方都有好处的研究合约。互换技术可以帮助我们进行新的坦克设计以及提供将来其他领域研究技术承诺，不过从之前的发言看来毫无疑问德国这样只是为了他自己。我们应该接受这项合约，而去承受继续做大[From.GetLeader]的野心吗？"
 germany.75.a: "那些资本家对于我们双方来说都是更大的威胁。"
 germany.75.b: "我们不会为法西斯主义者提供消灭工人阶级的武器！"
 germany.76.t: "苏联已经接受苏德条约"
 germany.76.d: "我们同[From.GetName]的商榷是成功的。我们已达成将在新式装甲单位的研发上互相协助，同时在可能的情况下，在将来的一些研发领域上互相协助。"
 germany.76.a: "苏德条约将是我们通往美好未来的阶梯。"
 germany.77.t: "苏联已拒绝签署苏德条约"
 germany.77.d: "[From.GetName]已经拒绝我们关于两国之间合作对装甲单位的研发合约，他们推测新式先进武器可能会被用于攻击他们自己。"
 germany.77.a: "他们现在已经几乎无法降低这样做所带来的风险了。"
 germany.78.t: "与德联合航空研究"
 germany.78.d: "根据与德国之间的合约有关规定，他们的一些特殊研发项目成果将与我们的工程师分享。最近一项雷达技术的突破引起了我们的关注，这将使我们在这一领域当中的研究发展带来了可能。"
 germany.78.a: "发现敌人，是战争的第一步。"
 germany.79.t: "来自德国的最后通牒"
 germany.79.d: "介于希腊实际上是受德国支配的国家，[From.GetLeader]已对我国政府施加压力并迫使我们加入他们的阵营。苏德联盟已经将我们推到了一个必须选择阵营的境地，我们已经收到来的柏林的最后通牒，要求我们向他的苏联盟友割让我们东边的领土，并且加入到这样一个给我们带来耻辱的公约中。\n\n尽管我们不能保持中立，但依然有其他自保之法，向英国请求支持是其中的一种，坚守我们的领土也是其一。然而，没有哪个可以确保共和国拥有自己的未来。"
 germany.79.a: "如果我们同德国合作，或许我们将取得收回土地的机会。"
 germany.79.b: "我们不能指望英国人的援助，而他们能指望我们。"
 germany.79.c: "如果这些专制者想要夺走我们的家园，那么他们必须从我们的尸体上踏过去。"
 germany.80.t: "斯洛伐克换但泽"
 germany.80.d: "德国人对但泽垂涎已久，企图将他们在东普鲁士的领土统一到德意志版图中。外交官警告道，德国人早晚有一天会让我们在但泽和战争中作出选择。\n\n令人惊讶的是，我们收到了来自德国的一个更加令人心动的解决方案。那就是，他们提出将重建斯洛伐克以换取我们割让但泽，这也总比成为德国的傀儡国强不少。\n我们不知道如果我们拒绝，德国人会采取怎样的行动，但至少，能有机会获取新的领土以弥补在冲突中让步的损失，已经是个不错的结果了。"
 germany.80.a: "这是我们能得到的最好提议了。"
 germany.80.b: "休想让我们用本来属于我们的来换取他们无耻窃取的！"
 germany.81.t: "割让斯洛伐克换取但泽"
 germany.81.d: "波兰已经同意割让但泽给[GER.GetNameDef]来完成领土交换，现在斯洛伐克已处于波兰控制之下。通过这一协议，我们重新获得了但泽的同时表示了友好，或者，至少不是公开与我们的东部的邻居敌对。"
 germany.81.a: "德意志再度统一。"
 germany.82.t: "[From.GetNameDefCap]拒绝放弃但泽。"
 germany.82.d: "[From.GetNameDef]拒绝了用斯洛伐克换取但泽这样慷慨的协议，但泽将继续被波兰掌控。显然[From.GetLeader]并不能理解但泽是德国固有领土这样的观点。\n[Root.GetLeader]异常愤怒，而通过外交手段来重新获取但泽也变得毫无可能。"
 germany.82.a: "是时候考虑其他选项了。"
 germany.83.t: "反苏条约"
 germany.83.d: "在签署反共产国际条约之后，[From.GetNameDef]现在有充足的外交手段遏制苏联。不过这个协议不等于军事同盟，而且其中也没有明确各个签字国的义务。[From.GetLeader]现在希望扩展反苏协议到一个反苏联同盟，使其成为一个有束缚力的条约，如果任何一方与苏联发生战争，所有缔约方都应将加入战争。\n\n虽然这实际上更危险，而且会破坏我们与苏联仅存的外交关系，不过条约将会为我们在未来对苏战争中带来强力的盟友。"
 germany.83.a: "我们将与德国及其盟友并肩对抗苏联。"
 germany.83.b: "任何人都可以用这个合约挑起一场世界大战。"
 germany.84.t: "召唤所有缔约国参战"
 germany.84.d: "正如我们在签署反苏条约时预想的，我们现在发现我们与苏联处在战争状态了。是时候让缔约国们遵守他们的诺言加入我们的战争了。"
 germany.84.a: "我们的远见起作用了。"
 germany.85.t: "[From.GetName]呼吁各缔约国参战"
 germany.85.t.a: "[From.GetName]呼吁各缔约国参战"
 germany.85.t.b: "[From.GetName]请求保障独立。"
 germany.85.d: "反苏协议要求所有缔约国必须加入任何一缔约国作为防御方的对苏冲突。[From.GetName]现在被苏联攻击了，他们请求所有反苏协议缔约国立刻加入战争帮助他们。现在是时候向全世界展示[Root.GetAdjective]彻底解决苏联保卫世界的决心了。"
 germany.85.desc.a: "反苏联条约规定，当任一缔约国遭到攻击时，所有缔约国都必须加入针对苏联的防御性战争。现在[From.GetName]已经遭到了苏联的攻击并希望所有缔约国立即展开援助。是时候展示[Root.GetAdjective]的奉献精神并且从苏联的威胁下一劳永逸地拯救世界了！"
 germany.85.desc.b: "我们对[From.GetNameDef]的保证规定我们必须加入对苏联的防御战争当中。现在他们受到了苏联的攻击，我们应该立即兑现承诺来援助他们。是时候展示[Root.GetAdjective]的奉献精神并且从苏联的威胁下一劳永逸地拯救世界了！"
 germany.85.a: "[From.GetName]将不会独自战斗！"
 germany.85.b: "这不是我们的战争。"
 germany.85.b_tt: "§Y这将会被所有遵守条约诺言的国家看作可耻的背叛（§!§R-50§!§Y关系）§!"
 germany.86.t: "但泽或战争"
 germany.86.d: "[GER.GetNameDefCap]一直公开地宣称他们的目标是收回他们在上次大战中失去的领土。这次他们盯上了但泽，这块领土把东普鲁士与其他德国领土分割了开来。\n\n现在他们要求将但泽交还给[GER.GetNameDef]，作为交换条件他们除了放弃波兹南领土宣称以外不肯给出任何其他的东西。随着战争脚步的靠近，接受这个协议将会延缓一场可能的冲突，不过代价是让德国人没有付出代价地增强了他们面对未来威胁时的力量。"
 germany.86.a: "让我们达成协议吧。也许他们会把注意力转向其他地方。"
 germany.86.b: "但泽将继续是格但斯克！"
 germany.87.t: "波兰交出了但泽"
 germany.87.d: "面对我们的最终通牒，波兰同意将他们非法占有的领土归还给我们，这证明他们明白了但泽是德国无可置疑的一部分！"
 germany.87.a: "波兰避免了战争……暂时。"
 germany.88.t: "波兰拒绝交出但泽"
 germany.88.d: "尽管我们试图让波兰人和平地交出但泽，甚至为此我们还放弃了我们对其他德国领土的合理宣称作为交换，我们还是收到了他们的拒绝。正如我们预料的，只有铁与血的力量才能夺回我们所应得的土地。"
 germany.88.a: "他们十分清楚另一个选项是什么。"
 germany.1002.t: "遵守莫洛托夫-里宾特洛甫条约？"
 germany.1002.desc: "德国和[SOU.GetNameDef]已经达成协议，分别瓜分东西波兰，但是我国在东部占领区使这种安排变得有些复杂。尽管我们的德国盟友完全期望我们将承诺的波兰领土交给[SOU.GetNameDef]，但我们也可以逆其道而行之，撕毁协议并继续占领。"
 germany.1002.b: "波兰是我们的！"
 germany.1003.t: "[From.GetNameDefCap]撕毁条约！"
 germany.1003.desc: "尽管我们已经决定将波兰东部割让给[SOU.GetNameDef]，我们的盟友[From.GetNameDef]却选择继续占领波兰，正式撕毁了莫洛托夫-里宾特洛甫条约！"
 germany.1003.a: "我们得替他们的傲慢无礼背锅。"
 china.1.t: "卢沟桥事变"
 china.1.d: "日军最近对北京南面具有战略意义的卢沟桥发动了袭击，不过却被我们英勇的战士们击退了。毫无疑问，这是一起精心策划的阴谋，目的是把责任推到我们身上，从而迫使我们交出更多的领土——就像当年日本入侵东北时制造的九一八事变那样。\n\n我们该如何应对？"
 china.1.a: "我们的忍耐已到极限了！"
 china.1.b: "我们承担不起与日本的全面战争。"
 china.2.t: "德国召回了军事顾问团"
 china.2.d: "德国屈服于日本的外交压力，决定召回在我国的军事顾问！冯·法肯豪森在告别晚宴上承诺，他不会向日本人透露我们的任何作战计划，不过德国结束军事援助对我军来说绝不是件好事。"
 china.2.a: "我们只能在没有他们的情况下孤军奋战了。"
 china.3.t: "中德关系恶化了"
 china.3.d: "我们与德国的关系不断恶化，导致他们从我国召回了他们所有的军事顾问。"
 china.3.a: "中国的军官将会完成这帮人留下的工作！"
 china.4.t: "扣留德国军事顾问团"
 china.4.d: "我国现已与德国处于战争状态，他们在我国驻扎的所有军事顾问都在控制之下。冯·法肯豪森与他的少数几位手下成功逃脱，并且返回了欧洲！"
 china.4.a: "跑的真快！"
 china.5.t: "脱离绝境"
 china.5.d: "红军曾一度在绝望中苦苦挣扎，不过自从几年前的长征以来，形势已慢慢扭转了。随着根据地的扩张，我们再也不是失败者。斗争已经过了最困难的时期，我们的绝望已经不复存在，毛泽东已经从一位游击队领袖成长为了主席。"
 china.5.a: "人民共和国万岁！"
 china.6.t: "准备进攻共产党"
 china.6.d: "自红军长征之后，中共重整了军力并在陕西站稳了脚。他们继续欺骗农村群众让他们反对我们，并且还寻求苏联的援助。若任由其继续发展下去，他们很有可能会变得过于强大。然而，尽管盘踞在他们周围的军阀势力名义上接受我们的领导，但他们大多无力或担心承担伤亡而不愿向中共发动任何像样的攻击。\n\n现在并不清楚红军是否仍在休养生息，亦或者已准备好同我们交战，但时势对我们愈发不利。为了巩固我们的政治地位，我们必须除掉共产分子。"
 china.6.a: "胁迫地方军阀发动进攻。"
 china.6.b: "招安当地土匪为我们作战。"
 china.6.c: "依靠当地反共志愿者作战。"
 china.6.tt: "§Y如果中共选择迎击这次进攻：§!\n"
 china.6.tt_2: "§Y如果中共选择撤离：§!\n"
 china.7.t: "国民党发动进攻"
 china.7.d: "虽然我们通过长征避免了一场灭顶之灾，但国民党不会坐视我们安心发展。我方情报人员汇报，他们正筹划对我们发起进攻，如果一退再退，我们的政治支持度将被削弱。\n\n我们不清楚国民党下了多大的决心要把我们击退。正面迎击会带来巨大风险。如果地方军阀云集响应，我们获胜的机会也许微乎其微。而从另一方面来说，在我们刚刚站稳脚跟之后继续撤退恐怕更非良策。"
 china.7.a: "尽我们一切手段迎击这次进攻！"
 china.7.b: "撤退至人迹罕至之地。"
 china.8.t: "共党分子撤退了"
 china.8.d: "中共通过他们在地方的间谍网获悉了我们的进攻计划，将他们的红军进一步撤退到陕西。虽然这使我们失去了进一步削弱他们势力的机会，但这表明，不管他们怎么大肆吹嘘，共产党还没有准备好与我们对抗。某种程度上，这次行动仍对我们有利。"
 china.8.a: "懦夫！"
 china.9.t: "战胜了共党"
 china.9.d: "我们击溃红军的行动已经奏效，至少目前是这样。尽管他们提前获取了我们进攻的讯息，但共党仍然决定正面对抗我们的部队，并在战斗中被击败。现在他们不得不撤退到更偏远的地区，很多当地人开始质疑他们是否有能力完成推翻我们政府的承诺。"
 china.9.a: "这次干得不错！"
 china.10.t: "共党击退了我们的进攻"
 china.10.d: "红军事先得知了我们即将发起的进攻，并做好了迎击我们的准备。在我们力量薄弱的地区，当地所能集结的部队不足以击败共军部队。\n遗憾的是，这场攻势演变成了对我们的反击，并且被视为红军在长征后恢复元气的迹象。"
 china.10.a: "从长远来看，这对他们没有好处。"
 china.11.t: "被国民党击败了"
 china.11.d: "尽管我们尽一切所能试图击退国民党在当地集结的部队，但我们的准备仍不足以阻止他们。伴随着惨烈的牺牲，我们不得不展开又一轮撤退。\n\n在我们恢复元气前直面国民党也许是个错误。我们奇迹般的长征让我们的支持者充满了希望，不过现在，怀疑的种子被栽下了。"
 china.11.a: "我们会卷土重来并挽回人民的信心。"
 china.12.t: "战胜了国民党"
 china.12.d: "选择迎击国民党的攻势对我们产生了极大地帮助。其在当地集结的反动军队全然不知我们早已获悉他们的进攻计划，在毫无准备的情况下被我们击溃，这将极强的震慑周围的军阀，让他们知道进攻我们是要付出惨痛代价的。\n\n这只能证明，国民党大大低估了我们的实力，人民共和国正在崛起。"
 china.12.a: "枪杆子里出政权。"
 china.13.t: "同共产党游击队发生冲突"
 china.13.d: "随着我们和中国红军都刚刚勉强在我们上次的攻势中恢复过来，我们双方的边境部队又重新点燃了战火。不仅是当地军阀和民兵，我们现在考虑吧其他地方驻扎的兵力也调集过来。\n\n虽然这一次不会让我们有机会把共党分子完全消灭，这依旧是一场主义斗争上的胜利，让他们明白他们别想在扩张一点点了。"
 china.13.a: "现在我们必须画清这最后的界限！"
 china.13.b: "我们承担不起另一场冲突。"
 china.14.t: "在[From.GetName]被击败"
 china.14.d: "尽管我们试图让共产党明白除了他们现在避难的地区以外，任何方向的扩张都将被我们打退，可是我们没办法投入足够的资源在[From.GetName]边境击败他们。\n\n零星的战斗将会积小成大变成他们的优势，并最终让我们对局势失去掌控。如果他们的支持率持续增高，共党分子有可能变成个大麻烦。"
 china.14.a: "我们有麻烦了。"
 china.15.t: "在[From.From.GetName]战胜"
 china.15.d: "经过我们控制区外围战场上的数次小规模冲突，我们逐渐在与国民党的斗争中取得优势。尽管保持这种压力消耗了我们很多战士和物资，不过结果被证明是值得的。\n\n我们尚未和敌人进行任何一场决定性的战斗，但我们正在逐步积累决胜的优势，这进一步坚定了同志们的信心，并将革命的星星之火再次点燃。"
 china.15.a: "这场胜利不会被百姓忘记的！"
 china.16.t: "在[From.GetName]被击败"
 china.16.d: "我军为遏制国民党势力的日渐增长而发动了攻势，而这些攻势遭遇了灾难性的失败。国民党军队的抵抗比预期中要顽强的多，也许是希望这次行动的失败能严重打击我军的士气和民心。尽管我们的部队再一次暂时的安全撤离，但是我们的失败被当地人看在眼里了，关于我们革命可能会失败的流言在附近村落里传播。"
 china.16.a: "我们的革命远没有失败！"
 china.17.t: "在[From.From.GetName]的胜利"
 china.17.d: "我们遏制共党的努力极为成功，中共民兵试图通过游击战阻止我们在其大本营附近的势力扩张，但并未预料到我们行动的决心之强。尽管这种展现力量的军事行动使我们付出了一定代价，但这也让曾经支持[From.GetLeader]一行人的民众们认识到，在共产主义的蛊惑之下，中华大地将永远不可能实现统一。"
 china.17.a: "希望他们能长记性。"
 china.18.t: "与国民党军队发生冲突"
 china.18.d: "虽然我们仍未从他们此前的进攻中恢复过来，但国民党仍在我们的边境线上大量增兵。很显然，他们正试图向民众表明，国民党再次成功地遏制住了我们，而长征只不过是延缓了对我们发动彻底围剿的时间，我们不能让人民对我们丧失信心。"
 china.18.a: "我们不能继续把时间都花在恢复兵力上了。"
 china.100.t: "中国遭到进一步攻击了"
 china.100.d: "日本狡猾地进军并侵占了朝鲜半岛。他们试图用二十一条来羞辱我们，他们已经占领了中国东北却还不知足，现在又试图继续侵占更多的领土，而这触碰到了我们的底线，中国将为了她的自由而战至最后一人。在对全国人民的讲话中，[Root.GetLeader]呼吁所有的[Root.GetAdjective]人团结起来并肩作战，各自为战只会走向灭亡。"
 china.100.a: "为了中国！"
 china.101.t: "中国遭到了攻击"
 china.101.d: "是时候让我们站在一起，联手对抗我们的共同敌人，日本人了。让我们放下彼此之间显得不再那么重要的冲突，为了伟大而团结的祖国母亲奋战到底！"
 china.101.a: "团结就是力量！"
 china.101.b: "我们必须击败入侵者！"
 china.102.t: "中国遭到了攻击"
 china.102.d: "在苏联忙着与德国人作战的同时，我们被告知他们将无力如以前一样保护我们了。为了我们的利益最大化，应该团结国民党加入他们的对日抗战。"
 china.102.a: "团结就是力量！"
 china.102.b: "让我们一起击败日本的威胁。"
 china.102.c: "强大的苏联最能保护我们的利益。"
 china.103.t: "举国同心"
 china.103.d: "[From.GetName]决定加入抗日战争。我们团结一心，一定能击退入侵者。"
 china.103.a: "团结就是力量！"
 china.104.t: "中国遭到了攻击"
 china.104.d: "中国遭到了攻击。军阀们都决定搁置他们之间的矛盾共同抗击日本侵略者。这是中国共产党发展的好时机，我们可以向广大的中国人民证明，中国真正的未来掌握在我们而不是腐朽的国民党手中。不过我们是不是应该也加入抗战，确保中国有个美好的未来？"
 china.104_PRC_SOV_reinforcements: "将收到苏联的10个师的增援。"
 china.104.a: "团结就是力量！"
 china.104.b: "他们自己打日本去，我们不进行支援"
 china.104.tt: "\n现在可以以[Root.GetName]的名义解放华北与东北。\n"
 china.105.t: "举国同心"
 china.105.d: "[From.GetName]希望与我们联手抗日。他们已经放下了与[From.GetFactionName]的旧怨携手并肩反抗日本的侵略。"
 china.105.a: "团结就是力量！"
 china.105.b: "我们将允许他们在战时对我们的政权有一定支配能力"
 china.106.t: "举国同心"
 china.106.d: "[From.GetName]加入了[Root.GetFactionName]并准备好了战争。"
 china.106.a: "我们将把所有日本鬼子赶出中国"
 china.107.t: "合作终止"
 china.107.d_PRC_joined: "[Root.GetFactionName]已经达到了目的。不再有共同的敌人让我们可以并肩作战。毛泽东对华北的掌控不断增强。然而面对我们的常胜军他们定无胜算。"
 china.107.d_PRC_refused: "战争结束，真正的爱国者取得了胜利。现在是时候对那些在我们流血牺牲之时袖手旁观的人进行清算了。"
 china.107_tt: "@PRC §Y中华人民共和国§!将会控制§Y华北§!和§Y东北§!\n"
 china.107.a: "我们已不再有共同的敌人"
 china.108.t: "共产主义必胜"
 china.108.d: "我们在抗击日本恶狗的斗争中所行之事大大提升了中国共产党的威信。越来越多的人看到，相比腐朽的国民党我们才是中国的未来。党员干部开始将这些人编练成一支“从群众中来到群众中去”的新军。"
 china.108.a: "我们必须加强我们的部队"
 china.108_PRC_SOV_reinforcements_2: "获得20个师"
 china.109.t: "为中国而战！"
 china.109_tt: "§Y获得对中国大陆的宣称§!\n"
 china.109.d: "是时候摆脱国民党这个趴在中国身上的寄生虫了。我们将在毛主席的英明领导下解放每一个中国人，建立一个统一的国家。"
 china.109.a: "开战！"
 china.110.t: "[From.GetName]宣战"
 china.110.d: "[From.GetName]和[From.GetLeader]领导班子已经对我们宣战。"
 china.110.a: "开战！"
 china.111.t: "合作终止"
 china.111.d: "[Root.GetFactionName]已经达成目的了。不再有共同的敌人可以让我们团结起来。我们明智地利用这段时间在华北和东北地区建立了我们的支持，现在是时候正式控制这一地区了。"
 china.111.a: "我们已不再有共同的敌人"
 china.200.t: "加入中华人民共和国"
 china.200.d: "为了解放人民，我们已经同国民党决裂了，我们现在必须同中华人民共和国联合起来，以阻止国家分裂。中国的敌人总是依靠我们的内讧来削弱我们，社会主义新国家不会犯这样的错误！"
 china.200.a: "团结起来打倒国民党反动派！"
 china.201.t: "共产主义革命家加入中国"
 china.201.d: "在脱离国民党反动派控制之后，我们与同情我们事业的中国革命家一道加入了[Root.GetLeader]领导下的国家。从今往后，都只有一个统一的中华人民共和国。"
 china.201.a: "我们必须联合起来保护我们的同志！"
 china.202.t: "共产党在[CHI_communist_state.GetName]起义"
 china.202.d: "共产党在[CHI_communist_state.GetName]的支持日益高涨，终于达到了临界点。起义军已经占领政府机关宣布脱离[Root.GetName]。我们已经失去了[CHI_communist_state.GetName]的控制，现在落入共产主义政权的手上。"
 china.202.a: "我们必须消灭共产党的威胁！"
 china.203.t: "共产党在[CHI_communist_state.GetName]起义"
 china.203.d: "在脱离国民党反动派控制之后，我们与同情我们事业的中国革命家一道加入了[Root.GetLeader]。从今往后，只有一个统一的[Root.GetName]。"
 china.203.a: "我们欢迎共产主义同志！"
 china.204.t: "[Root.GetAdjective]的首都"
 china.204.d: "随着中国内战的结束，我们巩固政权并向人民宣示我们是中央王朝法统继承者的时机到来了。我们才是引导他们走向未来的力量。\n\n为了实现这个目标，我们应该有一个与我们伟大国家相称的首都。"
 china.204.a: "我们应该在北方的旧都治理国家。"
 china.204.b: "我们应该在南方的旧都治理国家。"
 china.204.c: "无需迁都。"
 CHI_nanjing_tt: "迁都至§Y南京§!。"
 CHI_no_united_front: "不进行抵御外敌的任何合作。"
 spanish_civil_war: "西班牙内战开始了"
 spain.1.t: "内战爆发！"
 spain.1.d: "一些部队中的高级将领联合发表了一份宣告，谴责西班牙现政府！他们在君主主义者和宗教团体的支持下发动右翼政变。大部分军队站在了国民军一边，但他们还未攻克除塞维利亚外的任何西班牙主要城市。\n\n同时志愿者也在共和政府的号召下聚集起来，准备拥护政府对抗叛军。志愿者们可能缺乏训练，但无人可以质疑他们的忠诚。\n\n战争已经爆发——我们应该选择哪一派？"
 spain.1.a: "国民军！"
 spain.1.b: "共和军！"
 spain.10.d: "弗朗西斯科·佛朗哥和平当选西班牙国家总统之后，有希望结束近年来的暴乱和政治动荡。然而有传言佛朗哥试图建立自己一党专政的国家元首制并且几个反对党的领袖相继失踪。\n迅速审讯之后，宪兵军官何塞·加兰佛洛尔被判犯有叛国罪不久后公开处决。虽然处决他是为了震慑反对长枪党统治的人，消灭他们的反对意志，但它起到了相反的效果。左派志愿者甚至一些将领纷纷加入到新成立的共和军的旗帜下，准备支持反对国民军的斗争。虽然大多数都缺乏训练，但他们成功的攻下了几个因起义而混乱的城市。\n\n战争已经爆发——我们应该选择哪一派？"
 spain.10.b: "人民军队！"
 nationalists_chosen: "赤色分子去死！\n"
 republicans_chosen: "长枪党去死！\n"
 spain.2.t: "寻求国际支援？"
 spain.2.d: "起义没有完全成功，但保皇派，长枪党以及各右派自治联盟调动了大多数的军队推翻了共和国，终结了令我们为之自豪的基督教国家，并使其长期陷入混乱的无政府状态。结果仍不明朗，全世界都在关注着哪一方会取得胜利。\n\n我们面对政变没有束手就擒，但是，其他不希望被红色政党威胁的国家也该伸出援手。在重建我们的国家时他们应当援助我们。"
 spain.2.a: "让我们请求装备和弹药的支援。"
 spain.2.b: "西班牙的战争将由西班牙人流血赢得！"
 spain.3.d: "军队中的反动派和法西斯试图一举粉碎共和国，但在各大城市遭遇的抵抗与工人武装的高速动员却是其始料未及的。政变蜕变成了战争，而西班牙人民所渴求的进步与未来则系于这一战。\n\n民主和社会主义国家都表示了对共和国的支持，但几乎无人许诺直接干预。我们应该要求他们进行援助，否则压迫者下一次威胁的就是他们的自由。"
 spain.3.a: "这是一次遏制法西斯的国际斗争！"
 spain.3.b: "我们不会成为堕落的工人国家的傀儡！"
 spain.4.t: "西班牙国民军需要我们的帮助"
 spain.4.d: "西班牙内战已经成为国际形势的缩影：共产主义者和自由主义者想要打破传统的价值观，我们将拿起武器阻止他们。西班牙国民军找我们和其他人为了未来的冲突武装他们并不令人惊奇。"
 spain.4.a: "我们将尽可能的帮助他们。"
 spain.4.b: "如果他们没有力量夺取政权，他们就不值得支援。"
 spain.5.t: "西班牙共和军希望得到我们的帮助"
 spain.5.d: "试图推翻西班牙第二共和国这一行为明确的表示了法西斯主义者不会容许代表进步的鲜花茁壮成长，即使其理念早已根植于人民的内心。共和党人和他们的盟友，民主党人，共产党人和无政府主义者联合在一起，正在寻求我们和国际社会的帮助。许多声称捍卫自由与民主的国家都因害怕被卷入战争而拒绝支援。我们怎么做？"
 spain.5.a: "答应他们赠送武器装备。"
 spain.4.a.tt: "如果我们能通安排一次租借，[From.GetName]将感激我们。"
 spain.5.b: "可悲的是，我们不能介入。"
 spain.6.t: "西班牙国民军感谢你的帮助"
 spain.6.d: "我们对西班牙国民军的租借获得了他们的感激。他们应当取得胜利，我们将有可能在西班牙重建后收获一个强大的盟友。"
 spain.6.a: "让我们相信他们能遏制住红色恐怖。"
 spain.7.t: "西班牙共和军感谢我们的帮助"
 spain.7.d: "我们对西班牙共和军的租借获得了他们的感激。如果共和国复兴，我们相信他们将会帮助我们清除世界上所有的法西斯渣滓。"
 spain.7.a: "共和国万岁！"
 spain.8.t: "收复马德里"
 spain.8.d: "战争胜利了。马德里再次回到了我们手中，且我们有机会让这座历经风霜的古城再次成为西班牙的中心。他经历了太多战乱，急需重建。而把它变成我们的新首都将再合适不过了。"
 spain.8.a: "迁都马德里"
 spain.8.b: "保持现首都"
 spain.9.t: "1936年西班牙大选"
 spain.9.d: "第二共和国已被证明是一个脆弱的政权。[Root.GetLeader]之所以能成为总统，全仰仗于人民阵线的支持，这是一个由共和主义者，共产主义者和无政府主义者组成的泛左翼联盟。\n\n但右翼反对派，包括保守主义者，君主主义者和法西斯主义者为了对抗人民阵线也开始联合起来。无论哪一方先出乱子，他们的对手都可能会利用他们的内部矛盾引发一场革命。这次选举将不会是西班牙消弭冲突前需要挺过的最后一场考验。"
 spain.9.a: "支持人民阵线。"
 spain.9.b: "团结在长枪党之下的保守派。"
 italy.9.t: "向西班牙索要巴利阿里群岛"
 italy.9.d: "在内战期间，意大利派遣了志愿军为国民军而战，尽管意识形态是很重要的一个方面，但其战略意义也同样重要。巴利阿里群岛，尤其是其中的马略卡岛，其在地中海的位置具有极大的战略意义，且意大利对其与西欧国家殖民地之间的关系非常的感兴趣。\n\n现在，[From.GetLeader]建议将群岛永久移交给意大利，考虑到他们为我们的胜利所做出的贡献较大，这项提议似乎也显得比较合乎情理。"
 italy.9.a: "让意大利人保留他们想要保护的地盘。"
 italy.9.b: "我们赢得战争后没有必要满足外国人的需求！"
 italy.10.t: "西班牙放弃巴利阿里群岛"
 italy.10.d: "为了感谢西班牙内战期间我们的支援和对法西斯主义事业的贡献，[From.GetLeader]已经同意在马略卡建造我们的临时军事基地，而梅诺卡岛和伊维萨岛则是永久的军事基地。尽管这些岛屿对我们的帝国有着重要的战略意义，西班牙人似乎正在考虑偿还债务。"
 italy.10.a: "只要他们承认我们是巴利阿里群岛的合法所有者。"
 italy.11.t: "西班牙拒绝放弃巴利阿里群岛"
 italy.11.d: "尽管我们在内战中为他们提供了大量的援助，但[From.GetLeader]却拒绝将岛屿交给我们，我们的同胞为了保卫群岛而浴血奋战，但他们却要求我们从群岛中撤军以确保西班牙对岛屿的控制，尽管他们坚称会与我们保持良好的关系，但我们永远不会忘记他们的背信弃义。"
 italy.11.a: "如果有需要，我们将宣称对岛屿的控制权。"
 italy.12.t: "伦敦会议"
 italy.12.d: "我们在南斯拉夫的朋友们受到了来自我们北方邻国的巨大压力。腐朽堕落的西方势力错误的为了维护在南斯拉夫的权利变得越来越衰弱。这可能是一个更年轻，更有活力的新政权在世界舞台上表演的开始！最高统帅部他们已经准备好发动我们的无敌军团了。"
 italy.12.a: "这是我们的时代！"
 italy.12.b: "未来有更好的机会。"
 italy.13.t: "第一次卢布尔雅那仲裁"
 italy.13.d_dalmatia_montenegro: "随着南斯拉夫政府在其内部的矛盾冲突下分崩离析，意大利是时候承担起她应有的责任了。衰落的西方势力非常惧怕意大利会在崛起后夺回她应有的地位，但新生的势力正在逐渐崛起，而他们看到了意大利真正的价值。我们不仅夺回了“被暗中捅刀的胜利”中被剥夺的土地与权利，同时也让身为我们保护国的阿尔巴尼亚进一步扩张了领土。"
 italy.13.d_montenegro: "我们已经从与德国这一新生强权的盟约中得到了回报，南斯拉夫已经走向了解体的边缘，而德国也认识到了赢得意大利的友谊的重要性。黑山即将被并入阿尔巴尼亚，而这是他唯一的归宿。"
 italy.13.d_dalmatia: "在巴黎和会上遭到曾许诺我们北达尔马提亚的前西方盟友的背叛后，我们选择了与柏林结盟。德国明智的认识到了意大利的友谊极为宝贵，并认可了我们在南斯拉夫被忽视的权利。亚得里亚海将成为意大利的内海，而属于我们的胜利终将到来。"
 italy.13.a: "意大利的崛起"
 italy.14.t: "德国阻挠我们的诉求"
 italy.14.d: "德国认为可以阻挠我们对维希法国领土适度的，公平的和合理的诉求。我们应该离开[From.GetFactionName]？"
 italy.14.a: "不可接受。我们能独自做得更好"
 italy.14.b: "我们将赢得他们的尊重"
 italy.15.t: "德国支持我们的诉求"
 italy.15.d: "德国已经看到了支持我们对维希法国领土诉求的智慧。维希法国交出了萨伏依和科西嘉给我们。"
 italy.15.d_Corsica: "德国不怎么支持维希法国交出科西嘉给我们"
 italy.15.a: "为意大利复仇"
 italy.16.t: "德国大体上支持我们"
 italy.16.d: "德国认为有必要插手我们与维希法国的争端。他们已经阻止我们试图获得科西嘉的尝试，但是我们仍可拥有萨伏依。"
 italy.16.a: "科西嘉问题仅仅被推迟了"
 france.1.t: "日本索要印度支那"
 france.1.d: "日本部队沿着我们的印度支那殖民地安置边界，并且他们正在诉求我们基地和设施的全部进出口！如果我们同意他们的要求，我们实际上是同意交出印度支那的控制给他们。换句话说，这意味着我们完全不会同他们争论这个问题。"
 france.1.a: "我们别无选择，只能同意。"
 france.1.b: "不可能！"
 france.2.t: "延拓马奇诺防线"
 france.2.d: "延长马奇诺防线直至英吉利海峡的计划已经完成了，并且并下达了施工命令。比利时人在看到我们跨越国境的准备工作后提交了一份正式的抗议，但是工程仍然继续。"
 france.2.a: "也许他们不应该离开我们的同盟。"
 france.3.t: "延拓阿尔卑斯防线"
 france.3.d: "我们已经开始改善阿尔卑斯防线防御工事的工作。当这些防御工事完成时，意大利人越过国境时将不得不发疯！"
 france.3.a: "让他们来！"
 france.10.t: "战胜"
 france.10.d: "我们输掉了战争。而巴黎也落入了德国人的手中，并且他们占领国家剩余的地区也仅仅只是时间上的问题。我们现在必须考虑未来的出路。许多政府人士希望能和德国进行和平谈判，但是也有很多官员希望在英国继续斗争。\n\n某些英国战时内阁的成员的建议为我们提供了另一个选择——合并法国和英国为一个国家，她将同德国奋战到底，直到整个法国被解放。"
 france.10.a: "我们必须同德国人合作。"
 france.10.a_tt: "§Y如果德国同意停战协定将用维希法国进行游戏§!\n"
 france.10.b: "战斗继续！"
 france.10.b_tt: "§Y如果德国同意停战协定将用法国进行游戏§!\n"
 france.10.c: "让我们和英国合并！"
 france.11.t: "法国提议合邦"
 france.11.d: "法国的局势十分严峻，政府中的很多人希望寻求同德国达成停战协定，但有仍有一些人对英国战时内阁成员提出的将两国合并为一的建议感兴趣。这样，法兰西-不列颠联盟就能继续与德国作战直到实现胜利。我们应该怎么回应？"
 france.11.a: "不。英国是英国，法国是法国。"
 france.11.b: "如果能让法国人继续战斗，无所谓了！"
 france.12.t: "英国同意合邦"
 france.12.d: "英国已经同意将两国合二为一。既然如此，一个新的联合政府将在伦敦成立。"
 france.12.a: "去伦敦！"
 FRA_franco_british_cores: "所有§Y[FRA.GetAdjective]核心§!成为§Y[ENG.GetAdjective]核心§!。"
 france.13.t: "英国拒绝合邦"
 france.13.d: "英国政府驳回了所有将两国合二为一的可能。我们不可避免地将同德国达成停战协定。"
 france.13.a: "我们必须合作。"
 france.13.b: "我们必须继续战斗！"
 france.14.t: "在法国的胜利"
 france.14.d: "我们在法国的胜利指日可待。法国政府已经请求签订一份停战协定，我们的外交官早已准备了让他们签字的条款。对法国南部的控制暂且留给他们，而我们可以自由的占据剩下的领地。"
 france.14.a: "成立维希法国。"
 establishing_vichy_tt: "§Y维希法国§!将在法国南部建立。\n§Y维希法国§!将获得所有§Y法国殖民地§!\n§Y法国§!的部分部队将转移给§Y维希法国§!\n（§Y维希法国§!）：\n§Y法兰西行动§!成为执政党\n§Y菲利浦·贝当§!成为§Y法西斯主义§!政党的领导人。\n获得民族精神§Y占领成本§!，相对（生活消费品工厂：§Y20%§!）\n移动主力舰到§Y奥弗涅§!"
 france.14.b: "不，德国将占领整个法国！"
 france.14.c: "成立波旁法国。"
 france.15.t: "德国拒绝停战协定！"
 france.15.d: "德国人拒绝了我们停战协定的请求！他们明显企图奴役我们所有人……我们别无选择，只能战斗到最后！"
 france.15.a: "我们难逃一死了！"
 france.16.t: "团结就是力量！"
 france.16.d: "巴黎的陷落深深的影响了我们每一个人，我们比以往任何时候都需要为了祖国而团结起来。我们必须正视我们的国家，为了改变这场战争的结果而奋斗。\n\n忘掉过去的一切，展望新的未来，我们不知道接下来的几个月里会发生什么，但我们将共同面对这一切！"
 france.16.a: "我们已经见过更糟的事！"
 france.17.t: "加入法国阵营的邀请"
 france.17.d: "为了强化小协约国——即捷克斯洛伐克、南斯拉夫及罗马尼亚——并遏制旧同盟国可能的侵略扩张主义的死灰复燃，法国要求我们加入他们的联盟，以使这些国家团结在一起。"
 france.17.a: "当然。小协约国需要重建。"
 france.17.b: "[Root.GetName]走自己的路。"
 france.18.t: "[From.GetName]加入法国阵营"
 france.18.d: "我们成功阻止了小协约国的分崩离析与成员国的日行渐远。[From.GetLeader]赞许了我们的努力并接受了我们联盟的邀请。"
 france.18.a: "我们离重建小协约国更近了一步。"
 france.19.t: "[From.GetName]拒绝了法国的联盟"
 france.19.d: "尽管我们已尽最大努力为小协约国提供支持，但我们最近尝试和其中一位成员国进行接触时遭到了怀疑。[From.GetLeader]已宣布拒绝加入联盟，也许是怀疑我们的动机，又或许是担心和我们走的太近会让他们也成为目标。"
 france.19.a: "他们早已成为下一个目标！"
 france.20.t: "抵制停战"
 france.20.d: "在德法停战并在法国维希建立新政权之后，一群高级军官站了出来带头反抗维系法国的统治。夏尔·戴高乐向全国发表了无线电广播，呼吁民众抵制通敌叛国的维希政权。戴高乐成为了自由法国势力当中的领导者，并带领其继续与德国人战斗。"
 france.20.a: "法国继续斗争。"
 france.20.a_tt: "§Y夏尔·戴高乐成为法国的领袖§!"
 france.21.t: "工人威胁罢工"
 france.21.d: "随着一个大工厂的两名工人被解雇，工人与工厂主的斗争在全国各地爆发了。由[Root.GetCommunistParty]支持的工人们组织起来开始要求更好的工作条件，例如更高的工资和更短的工时。这将大大减少我们工厂的产能并被视为[Root.GetCommunistParty]的胜利。我们被邀请到马提尼翁进行谈判。我们应该向他们的要求让步，还是冒着全国罢工的风险坚守立场？"
 france.21.a: "让他们罢工"
 france.21.b: "谈判"
 france.22.t: "重谈马提尼翁协定"
 france.22.d: "随着马提尼翁协议的签订，我们在工业上已经无法和德国竞争。我们的工厂产能也在逐渐落后。一些工厂主已经开始就马提尼翁协议中的某些条款进行重新谈判，工人们几乎没有进行抗议。我们将有机会撤销所有新增的工人权利条款，但要冒着让他们再次支持[Root.GetCommunistParty]并引发另一场全国罢工的风险。让工人们保留他们的权利并着重优化当前的工作流程也许更有助法国人民团结一心，共同进步。"
 france.22.a: "随着时间推移，我们会像以前一样有效率"
 france.22.b: "撤销他们的权利并立刻让我们的工业回到正轨"
 france.23.t: "罢工结束了"
 france.23.d: "大多数的工人们都意识到他们的过分要求不可能被实现，他们的孩子也因此忍饥挨饿，即使[Root.GetCommunistParty]敦促他们继续进行罢工，但他们已经没有足够的资源支持了。每一天都有工人屈服并返回工厂。我们的工业再次焕发生机，并且短时间内不可能会再次发生罢工。"
 france.23.a: "我们终于能继续在国际市场上有竞争力了"
 france.24.t: "共产主义威胁"
 france.24.d: "一个统一的德国和苏维埃带来的威胁太大以至于不能忽视。在两国瓜分波兰的协定后，我们不得不做出艰难的选择。如果我们因为迄今为止苏联增长的力量造成我们自己内部的斗争而让[Root.GetCommunistParty]管理。通过禁止共产主义活动或加入[Root.GetCommunistParty]我们对所有公民发出了一个强力的信号，那就是我们不会容忍任何人对和平构成威胁。\n传统上我们有能力将[Root.GetCommunistParty]包括进政治会议中，但是因为他们拒绝放弃对莫斯科的忠诚，所以采取激烈措施只是时间问题。"
 france.24.a: "在法国禁止共产主义"
 france.24.b: "不同政见是民主程序的一部分"
 france.25.t: "伦敦会议"
 france.25.d: "柏林的政权加大了他们和南斯拉夫边境的紧张气氛，英国人选择了让步。然而，南斯拉夫是在东欧建立据点的三大支柱之一。如果他被削弱，那么法国的安全势必会受到影响。我们是否应该证明我们拥有更强大的实力且能够承担独自战斗的风险？"
 france.25.a: "我们将维持和平"
 france.25.b: "我们将站在自由一边"
 france.26.t: "伦敦会议"
 france.26.d: "柏林的政权加大了他们和南斯拉夫边境的紧张气氛，英国人已经决定反对德国的进攻。然而过去战争的创伤还未愈合，我们的国家深陷分裂之苦，我们强大到足以独当一面了吗？"
 france.26.a: "是时候抵抗德国人了"
 france.26.b: "这是错误的原因"
 france.27.t: "德国支持意大利人的要求"
 france.27.d_1_state: "德国已经答应了意大利人对我们的领土要求。在失败之后，我们真的已经没有条件与之抗衡了。"
 france.27.d_both: "意大利将同时获得萨伏依和科西嘉。德国的这一决定已经引起殖民统治者的担忧，他们想知道下一个目标会是谁。叙利亚总督还没搞清楚情况就已经叛逃到自由法国。"
 france.27.a: "实际上我们别无选择。"
 france.27.b: "德国人都是见识短浅的蠢货"
 france.28.t: "叙利亚叛变"
 france.28.d: "随着德国人决定将维希法国的土地给予意大利，叙利亚当局已经决定加入我们一边。"
 france.28.a: "法国一步步接近救赎"
 france.29.t: "英国接受了盟国的请求"
 france.29.d: "“历史已经证明了，当我们伟大的国家并肩作战时，我们能取得多大的成就！本着友好协约的精神，我们将自豪地欢迎你们成为我们的盟友，而不仅仅只是朋友。我们将共同成为耀眼的自由灯塔，照亮这被黑暗所笼罩的世界！”\n\n英国已经接受了我们加入同盟国的请求。我们可以依仗他们的全力支持在动荡的年代前进。"
 france.29.a: "我们将一起守住防线！"
 france.30.t: "英国拒绝了成为盟友的请求"
 france.30.d: "“尽管过去有着良好的双边关系，我们现在不能冒险让同海峡对岸的冲突进一步升级。德国在兑现海军条约上已经赢得了我们的信任，此外，尽管当战火蔓延时我们会保卫自己，但我们不应该让火势进一步蔓延。和平必须始终是任何民主国家的目标。”\n\n我们作为盟军加入的请求已经被英国拒绝。英国政府不愿意进一步对抗德国，并且认为这不会威胁目前的和平。"
 france.30.a: "他们口中的“和平”不过是“投降”的另外一种叫法。"
 france.33.title: "法国解放"
 france.33.desc: "随着战争结束，法英联盟存在的必要性也在逐渐消失。法国国内呼吁建立临时政府和开始普选的政党越来越多。"
 france.33.a: "当然，我们是自由人民的坚定盟友。"
 france.33.b: "我们必须在国内保持戒备森严。"
 france.34.title: "法英联盟的结束"
 france.34.desc: "在与英国达成和平协议后，[From.GetLeader]已经同意由法国政党建立临时政府的要求。各方的政治一体化进程已经停止，但是在未来仍然将会是盟友。"
 france.34.a: "太棒了！"
 france.34.b: "我明白了。"
 low.1.t: "法国延拓了马奇诺防线。"
 low.1.d: "法国决定延长马奇诺防线，将其延伸到英吉利海峡。这清晰的表明了法国不打算在德国的入侵中保护我们。我们在巴黎的大使已经提出了正式抗议，但估计不会有什么效果。"
 low.1.a: "这是暴行！"
 soviet.1.t: "日本加强了军力"
 soviet.1.d: "这段时间，满洲边境的紧张局势加重了，我们收到来自蒙古同志的报告：日本正在聚集其在黑龙江的军力。我们退让会被看作虚弱的信号，如果我们以武力回应，本就紧张的形势将会进一步恶化。指挥官同志，您的命令是什么？"
 soviet.1.a: "我们狠狠的打回去。"
 soviet.1.b: "我们负担不起对日作战。"
 soviet.2.t: "奇袭成功"
 soviet.2.d: "我们跨越满洲边境，对集结的日本军队的奇袭成功了！我们成功抓住了他们还未完成战斗准备的时机。我们勇敢的士兵漂亮给了他们一个迎头痛击。"
 soviet.2.a: "做的好！"
 soviet.3.t: "失败的奇袭"
 soviet.3.d: "我们跨越满洲边境，对集结的日本军队奇袭失败了！敌人破解了我们进行的钳形攻势，我们在撤退前遭受了严重的损失。"
 soviet.3.a: "组织一个行刑队。"
 soviet.4.t: "[FROM.GetNameDefCap]交出了比萨拉比亚"
 soviet.4.d: "[FROM.GetAdjective]明智的接受了我们的要求并从比萨拉比亚撤出所有军队。比萨拉比亚将成为摩尔达维亚苏维埃社会主义加盟共和国，他们的公民将享受到社会主义太阳的光芒！ "
 soviet.4.a: "好极了。"
 soviet.5.t: "罗马尼亚拒绝了我们的要求"
 soviet.5.d: "罗马尼亚人拒绝屈服，回绝了我们的要求！看来我们要用武力将他们从比萨拉比亚赶走了。"
 soviet.5.a: "蠢货！"
 soviet.6.t: "[FROM.GetNameDefCap]屈服了"
 soviet.6.d: "[FROM.GetNameDefCap]在我们的要求下投降了。我们在塔林成立了人民代表大会取代了原来衰败的政府。[FROM.GetNameDef]人民代表大会随即全票通过了请求加入苏维埃社会主义共和国联盟的决议，在审议之后，最高苏维埃同意了这个请求。"
 soviet.6.a: "欢迎加入苏联，同志。"
 soviet.7.t: "[FROM.GetNameDefCap]拒绝了我们的提议"
 soviet.7.d: "[FROM.GetNameDefCap]蛮横的拒绝了我们慷慨的援助协议！塔林的资本主义者和献媚者竟然胆敢发表声明，要我们尊重他们的领土完整！"
 soviet.7.a: "我们必须从[FROM.GetAdjective]那里保护爱沙尼亚人。"
 soviet.8.t: "[FROM.GetNameDefCap]屈服了"
 soviet.8.d: "里加的[FROM.GetAdjective]政府同意了我们的要求，我们用人民代表大会取代了他们腐败的政府。拉脱维亚人民代表大会随后全体一致通过了请求加入伟大的苏维埃社会主义共和国联盟的决议，我们仁慈的同意了他们的请求。"
 soviet.8.a: "你们现在是社会主义者了！"
 soviet.9.t: "[FROM.GetNameDefCap]拒绝了我们的提议"
 soviet.9.d: "统治的[FROM.GetNameDef]的资产阶级压迫者们毫无理由的拒绝了我们的慷慨的援助协议，并要求我们立刻从境内撤出所有的军队。"
 soviet.9.a: "[FROM.GetAdjective]的人民必须得到解放。"
 soviet.10.t: "[FROM.GetNameDefCap]屈服了"
 soviet.10.d: "我们在[FROM.GetNameDef]建立军事基地的要求被同意了。但不幸的是，[FROM.GetNameDef]政府随即垮台了。我们建立了一个人民代表大会避免了立陶宛的无政府状态。立陶宛人民代表大会全体一致的通过决议，请求最高苏维埃允许立陶宛成为苏联的一份子，我们同意了这个请求。"
 soviet.10.a: "我们会从资本主义的魔爪中拯救你们。"
 soviet.11.t: "[FROM.GetNameDefCap]拒绝了我们的提议"
 soviet.11.d: "[FROM.GetNameDefCap]看起来下决心走向自我毁灭，他们政府的蠢货们以为在德国人支配下能活的更好？这帮拒绝自己的人民加入社会主义的自私领导人正在犯下滔天罪行。"
 soviet.11.a: "[FROM.GetAdjective]的人民已经受够了苦难了。"
 soviet.12.t: "[FROM.GetNameDefCap]同意了我们的要求"
 soviet.12.d: "我们在边境上集结的庞大军队已经使[FROM.GetAdjective]政府接受了关于修改边境线的合理诉求。卡累利阿已经在我们的控制之下，[195.GetName]方向的安全已经进一步得到确保。"
 soviet.12.a: "我们本来期望他们来打一仗……"
 soviet.13.t: "[FROM.GetNameDefCap]拒绝了我们的要求"
 soviet.13.d: "[FROM.GetAdjective]政府拒绝了我们的要求，但这正是我们所期待的。如果我们想要卡累利阿，我们自己会用武力夺取。现在是时候给顽固的芬兰人一个永生难忘的教训了！"
 soviet.13.a: "我们几周内就会击垮他们。"
 soviet.14.t: "苏联的成员国"
 soviet.14.d: "莫斯科胁迫我们正式加入苏联，我们应屈服于莫斯科的要求么？"
 soviet.14.a: "好吧，让我们加入苏联。"
 soviet.14.b: "不！我们还没有发挥出自己全部的潜能！"
 soviet.15.t: "唐努图瓦拒绝屈服！"
 soviet.15.d: "唐努图瓦蛮横的拒绝了成为苏联的一份子！没人明白这个可怜的国家自己单干是想要做什么。"
 soviet.15.a: "祝他们好运。"
 soviet.16.t: "唐努图瓦的合并"
 soviet.16.d: "最高苏维埃收到了唐努图瓦议会加入苏联的请求。他们将成为俄罗斯苏维埃联邦社会主义共和国的图瓦自治州。"
 soviet.16.a: "欢迎加入苏联，同志。"
 soviet.17.t: "加固斯大林防线"
 soviet.17.d: "我们西部边境防线的全面强化修正方案已经完成，集中营的劳改犯们也已经准备就绪了，斯大林防线将不会辜负他那光荣的名字！"
 soviet.17.a: "斯大林同志会为此骄傲的！"
 soviet.60.t: "瓜分波兰"
 soviet.60.d: "波兰已经是我们的了，不过西部地区按照莫洛托夫-里宾特洛甫条约的条款属于[GER.GetAdjective]的管辖范围。我们应不应该撤走我们的部队让[GER.GetAdjective]人占领这个地区？如果我们不撤出的话整个条约将会失效。"
 soviet.60.a: "撤出。现在还不是撕毁条约的时候。"
 soviet.60.b: "不！整个波兰都属于祖国！"
 soviet.61.t: "苏联遵守了条约"
 soviet.61.d: "遵照条约，[SOV.GetAdjective]部队已经将波兰西部的控制权移交给了我们。德国部队已经进驻。"
 soviet.61.a: "好极了。"
 soviet.62.t: "苏联背弃了条约"
 soviet.62.d: "尽管苏联多次承诺会遵守条约，但是苏军到目前为止完全没有后撤，也没有任何按照条约进行移交准备的迹象。看样子他们根本没有打算遵守条约。"
 soviet.62.a: "跟他们谈判完全是浪费笔墨！"
 soviet.70.t: "[SOV.GetName]施压"
 soviet.70.desc: "尽管故土已从[GER.GetAdjective]手中得以解放，但我们仍需要防止[SOV.GetName]篡夺之。除非亲[SOV.GetAdjective]的共产党控制政府，否则他们就拒绝承认我方政府的合法性。这实际上是[SOV.GetAdjective]意欲染指我国内政外交的略加掩饰的威胁，同时西方盟国似乎并不愿意为我们提供对抗[SOV.GetLeader]的支持。"
 soviet.70.a: "我们无意挑起另一场冲突。"
 soviet.70.b: "我们不会听命于[SOV.GetLeader]。"
 soviet.71.t: "[POL.GetAdjective]的结盟被同意了"
 soviet.71.desc: "在我们外交方面近期施加的压力，与强大的红军展现出的威胁的双重作用下，[POL.GetName]的资产阶级政府同意承认共产党作为人民的唯一合法代表。虽然我们可以用武力确保他们服从于我们，但是现在我们可以相信[POL.GetName]已被纳入势力范围，而这种武力威胁就没有必要了。"
 soviet.71.a: "他们理应顺从我们"
 soviet.72.t: "[POL.GetName]继续压迫无产阶级"
 soviet.72.desc: "[POL.GetName]的非法政府拒绝承认共产党的掌权，这展现了那些资产阶级愚昧的自大。我们不能容许这些蠢货将波兰再次变成对[SOV.GetNameDef]的法西斯侵略的桥头堡。对我们来说，立即将[POL.GetName]纳入我们的势力范围，是关系到国家安全的头等大事。"
 soviet.72.a: "我们会一劳永逸地碾碎[POL.GetAdjective]的资产阶级。"
 soviet.72.b: "人民已厌倦了战争，我们必须换一种方式。"
 soviet.73.t: "[SOV.GetNameDef]退让"
 soviet.73.desc: "由于[SOV.GetNameDef]在早些时候的侵略性主张有所退让，近来围绕[POL.GetName]外交地缘的紧张局势已告缓和。再遭入侵的几率已大幅减少，但仍应对我们的东方邻国及其卫星傀儡保持警惕。"
 soviet.73.a: "我们必须保持警惕。"
 soviet.74.t: "[FROM.GetNameDefCap]归还[ROOT.GetAdjective]领土"
 soviet.74.d: "作为[FROM.GetAdjective]和[ROOT.GetAdjective]两国间善意和友谊的表示，[FROM.GetLeader]提议归还其拥有的部分领土，这些领土在历史上曾属波兰。"
 soviet.74.a: "有总比没有好。"
 soviet.74.b: "我们才不需要施舍。"
 POL_refused_states: "波兰回绝领土"
 POL_accepted_states: "波兰接收领土"
 soviet.75.t: "[FROM.GetLeader]接受我们的提议。"
 soviet.75.d: "我们所提议的领土归还得到[FROM.GetAdjective]政府的接受。在可预见的未来内，所有人都能感到满意，内部矛盾的风险也被大大降低。"
 soviet.75.a: "意料之中。"
 soviet.76.t: "[FROM.GetLeader]拒绝我们的提议"
 soviet.76.d: "出于某种原因，我们所提议的领土归还遭[FROM.GetAdjective]政府回绝。目前还很难说他们在做什么打算，但这至少意味着，他们今后对这片领土重提主权要求将更加困难。"
 soviet.76.a: "取悦个谁？不存在的。"
 finland.1.t: "[FROM.GetAdjective]索要[146.GetName]"
 finland.1.d: "为了给[195.GetName]创造一个缓冲区，[FROM.GetNameDef]正式要求修订边境线，他们要求我们割让卡累利阿，从在边境线上不断聚积的[FROM.GetAdjective]大军来看，他们不会接受拒绝的答案。我们应该怎么回应？"
 finland.1.a: "我们没有选择，只能接受他们的要求。"
 finland.1.b: "他们敢的话就来啊！"
 FIN_remove_soviet_claims_in_other_states_tt: "放弃所有对[FIN.GetFlag]§Y[FIN.GetAdjective]§!核心地区的宣称。"
 finland.2.t: "请求瑞典的战争援助"
 finland.2.d: "芬兰和苏联开战了。国家独立不过几十年，我们却又面临被邻国统治的威胁。\n\n敌人在边境上的威胁已经超出我们的应对能力，不论如何，我们的邻国瑞典仍然保持着中立的态势，或许我们可以说服他们保卫我们的国家，保护他们的战略缓冲区。"
 finland.2.a: "他们应对我们的立场做出实质性支援。"
 finland.2.b: "我们不需要曾经的压迫者给予的帮助。"
 finland.3.t: "芬兰寻求瑞典的支援"
 finland.3.d: "我们的邻国芬兰拒绝屈服于苏联，现在他们正在交战。尽管我们和芬兰之间没有正式结盟，但是芬兰政府仍然请求瑞典一同防守奥兰。那里居住者大量讲瑞典语的居民，而且对我们两国来说都是战略要地。\n\n尽管政府在是否帮助芬兰上仍有分歧，但我们的民众则支持援助芬兰。我们是否愿意从来自东方的威胁下保卫北欧国家？"
 finland.3.a: "我们必须保持中立。"
 finland.3.b: "既然公众支持援助芬兰，那么就派遣志愿军并援助装备。"
 finland.3.c: "芬兰的事情就是我们的事情，开战吧！"
 finland.4.t: "瑞典拒绝了我们的请求"
 finland.4.d: "瑞典政府拒绝了在对苏战争对我们进行援助。他们保持中立以避免国内和国外的反响，他们为了避免战争怎么都行。"
 finland.4.a: "希望他们能够在事态变得无可挽回前认识到错误。"
 finland.5.t: "瑞典派出了志愿军"
 finland.5.d: "瑞典政府并不愿意加入我们对抗苏联的战争，但瑞典民众支持我们的呼声越来越高，许多斯堪地维亚志愿者加入了我们的阵营，虽然数量少于我们的期望，对我们面临的威胁仍然是有帮助的。"
 finland.5.a: "至少他们愿意提供一点帮助，总比没有好。"
 finland.6.t: "瑞典参战"
 finland.6.d: "瑞典政府已经同意了和我们一起共同防御防御奥兰的请求。他们已经加入了我们对抗苏联的战争，不再保持中立以这应对紧迫而又明目张胆的威胁。尽管国内有反对呼声，瑞典将和我们肩并肩一起捍卫芬兰的主权。"
 finland.6.a: "这一天将被铭记在心。"
 finland.7.t: "和[SOV.GetNameDef]和谈"
 finland.7.d: "[Root.GetAdjective]共产主义者海拉·伍里约基已和我们取得联系，并表示愿意帮我们接触并联系[SOV.GetAdjective]政府。在瑞典的一个秘密地点召开一场会议，讨论以割让领土换取继续维持[Root.GetAdjective]的主权。\n\n芬兰的军队损失殆尽，上一次与苏联展开谈判的尝试也没能成功。这可能是我们和平解决这次冲突的唯一希望。"
 finland.7.a_tt: "§Y如果[SOV.GetName]接受：\n§!"
 finland.7.a: "这场战争没有胜利者"
 finland.7.b: "我们必须继续战斗！"
 finland.8.t: "[From.GetNameDefCap]让步了"
 finland.8.d: "和[From.GetNameDef]的战争代价高昂，但自从我们有能力击退[From.GetAdjective]的军队后，对方只好提供了让步的协议。我们得到了几处战略要地，但必须撤军且停止进一步的敌对行动。\n这会在还没取得此地区完整控制权就终止对[From.GetNameDef]攻击行动，但相应的我们可以着眼于将影响力拓展到世界其他地方。"
 finland.8.a: "其他地区也需要我们的士兵"
 finland.8.b: "我们需要整个[From.GetNameDef]"
 finland.9.t: "[From.GetNameDefCap]拒绝"
 finland.9.d: "和[From.GetNameDef]的谈判已经破裂。这显然是为[From.GetAdjective]军队另一次攻击[Root.GetAdjective]地区而拖延时间的策略。\n\n[Root.GetNameDef]将巍然屹立并继续战斗直到最后。"
 finland.9.a: "他们每前进一步都要付出血的代价！"
 FIN_agree_peace: "芬兰屈服于苏联的要求并割让了§Y卡累利阿、萨拉和佩察莫§!。"
 finland.10.t: "冬季战争"
 finland.10.d: "终于，[SOV.GetNameDef]的扩张野心促使这个最邪恶的敌人入侵我国。我们必须采取一切力所能及的措施，以最坚固的防御回应的残暴的攻击。让他们为了在我们土地上前进的每一步都付出代价！"
 finland.10.a: "干碎他们！"
 japan.1.d: "中国政府声称我们的“非法侵略”行为已经达到了“不可容忍的地步”！我们的要求已经被拒绝，现在有报告称日本国民在上海遭到了攻击。而这将会成为我们彻底解决中国的借口和契机！"
 japan.1.a: "他们会为此付出代价！"
 japan.2.d: "出乎意料！中国在卢沟桥事件中选择了忍让。他们明白激怒我们要付出何等巨大的代价，所以决定同意割让平津地区。中国正一点一点地变成我们的囊中之物。"
 japan.2.a: "看来战争还要再等一会儿。"
 japan.3.t: "边境冲突：苏联胜利"
 japan.3.d: "俄国人和他们的蒙古走狗发现了我们正在增强黑龙江的驻军，他们在我们准备好之前就发动了进攻！我们的部队在血腥的遭遇战中遭到了敌人无情地蹂躏。"
 japan.3.a: "为什么会变成这样？！"
 japan.4.t: "边境冲突：日本胜利"
 japan.4.d: "俄国人和他们的蒙古走狗发现了我们正在增强黑龙江的驻军，他们越过了国境试图对我们进行先发打击！我们机智的指挥官发现了他们的企图并成功地夹击了敌人。敌人在遭受巨大的损失后夹着尾巴逃回了边境的另一侧。"
 japan.4.a: "这会给他们一个教训！"
 japan.5.t: "苏联撤退"
 japan.5.d: "在侦测到我们集结的部队后，苏联人很明智地让他们集结满洲边境上的部队向后撤退。我们的士兵们临时地占领了一些被他们遗弃的哨所。这很有希望终结俄国人和他们的蒙古盟友对满洲边境提出的可笑主张。"
 japan.5.a: "这就是为了展现武力。"
 japan.6.t: "法国接受了我们的要求"
 japan.6.d: "法国接受了我们提出的要求，他们在印度支那的基地和其他设施现在完全由我们掌控。他们实际上已经把殖民地的完整控制权交给了我们。"
 japan.6.a: "明智的举动。"
 japan.7.t: "法国拒绝了我们的要求"
 japan.7.d: "法国蛮横地拒绝了我们的要求！看起来如果我们想要得到印度支那，那么我们就得用武力去夺取它！"
 japan.7.a: "蠢货！"
 japan.8.t: "德国召回顾问"
 japan.8.d: "德国已经召回了他们在中国的所有顾问。现在他们应该已经登上前往柏林的飞机了。德国人意识到大东亚的光辉未来将属于日本，而不是中国。"
 japan.8.a: "他们就应该这样做。"
 japan.9.t: "德国拒绝了我们的请求"
 japan.9.d: "德国拒绝从中国召回他们的顾问，完全不顾这些顾问的军事任务直接干扰了我们在大东亚的计划！难道他们认不清这样会破坏德日两国外交关系的基础吗？我们究竟能不能信任德国？"
 japan.9.a: "他们的顾问会和其他的中国人一起死去。"
 japan.11.t: "对暹罗的最后通牒"
 japan.11.d: "我们已经在印度支那靠近暹罗边境的地方集结了大量部队，我们的态度很明确，我们真诚地希望使用他们的领土作为基地，将东南亚从欧洲殖民主义的手中解救出来。不过，通过允许他们加入我们的军事同盟，我们很有希望将暹罗变为日本帝国的一个傀儡国，这样就可以省去一次一边倒的入侵行动。当然，如果他们拒绝了我们，那就等同于对我们宣战。"
 japan.11.a: "我们会进入暹罗，不管他们想要说什么。"
 japan.11.b: "事后看来，威胁入侵的确太咄咄逼人了。"
 japan.12.t: "日本下达了最后通牒"
 japan.12.d: "日本已经在靠近我们边境的地方集结了大量军队，根据判断，他们的计划是使用我们的港口作为进一步入侵缅甸和马来亚的基地。现在，他们给我们的选择是要么屈服并允许他们通过，要么就面对他们的入侵。\n\n尽管这意味着我们放弃主权并变成日本的傀儡国，但是也许避免战争才是我们最佳的选择。"
 japan.12.a: "我们同意与日本结盟。"
 japan.12.b: "我们不会轻易放弃自己的独立！"
 japan.13.t: "暹罗接受最后通牒"
 japan.13.d: "[From.GetLeader]明智地决定接受我们的最后通牒并与我们结成军事同盟。事实上，我们将把暹罗变为我们在太平洋下一步行动的基地。"
 japan.13.a: "大东亚共荣圈愈加强大了。"
 japan.14.t: "暹罗拒绝最后通牒"
 japan.14.d: "[From.GetLeader]拒绝了我们进入暹罗以及结为军事同盟的要求。不过我们已经宣布不管如何都会进入，所以这意味着战争。"
 japan.14.a: "事情变成这样真是不幸。"
 romania.1.t: "[FROM.GetNameDefCap]索要比萨拉比亚"
 romania.1.d: "[FROM.GetAdjective]的部队聚集在我们边境线的另一边，他们的外交官要求我们将整个比萨拉比亚割让给他们。我们无法指望德国的调停，因为他们与俄国人签订的条约里似乎包含着一个秘密协议，把我们放在了[FROM.GetAdjective]的利益范围之中。我们应该反抗吗？"
 romania.1.a: "不，那毫无希望。"
 romania.1.b: "是的，我们不能不战而退，不能放弃我们的领土！"
 romania.2.t: "第二次维也纳仲裁"
 romania.2.d: "德国开始调停我们与匈牙利的领土争端，在第二次维也纳仲裁中，他们决定北特兰西瓦尼亚交还匈牙利。我们应该接受这个决定吗？"
 romania.2.a: "是的……我们别无选择。"
 romania.2.b: "不，我们决不会放弃特兰西瓦尼亚！"
 romania.3.d: "德国开始调停我们与匈牙利的领土争端，在第二次维也纳裁决中，他们蛮横地决定让整个特兰西瓦尼亚地区回到匈牙利的统治下！我们应该接受这个决定吗？"
 romania.4.t: "德国调停争端"
 romania.4.d: "德国开始调停我们与匈牙利的领土争端，在第二次维也纳裁决上他们决定特兰西瓦尼亚应该继续由罗马尼亚控制。匈牙利人很不高兴，但是这个决定有希望一劳永逸地解决问题。"
 romania.4.a: "特兰西瓦尼亚应该继续属于罗马尼亚。"
 romania.5.t: "克拉约瓦条约"
 romania.5.d: "保加利亚在德国的支持下，不断派遣外交官来索要南多布罗加——这是我们在1913年第二次巴尔干战争后从他们那里吞并来的领土。我们之前的让步似乎刺激他们提出了这个要求。"
 romania.5.a: "这将解决争端"
 romania.5.b: "不，边境线必须画在这里！"
 romania.6.t: "一个艰难的选择"
 romania.6.d: "我们贪婪的邻居已经从我们这里夺走太多的领土了。不过，我们还有机会重新得到一些失去的土地。我们需要做的就是选择正确的阵营。 "
 romania.6.a: "德国是我们唯一的希望。"
 romania.6.b: "苏联给我们提供了最好的机会"
 romania.6.c: "我们应该保持中立"
 baltic.1.t: "[FROM.GetAdjective]最后通牒"
 baltic.1.d: "[FROM.GetNameDefCap]正对我们施压，要求我们签订一份“互相援助”条约，这份条约将使他们有权在我们境内驻扎部队！这完全是要赤裸裸地吞并我们的国家，但是我们根本没有什么方法来抵挡他们驻扎在我们边境线上的部队。"
 baltic.1.a: "接受不可避免的结果……"
 baltic.1.b: "他们只有用武力才能夺走我们的土地！"
 baltic.4.t: "德国索要梅梅尔"
 baltic.4.d: "德国部队在东普鲁士集结，他们的外交部长向我们下达了一份最后通牒！我们必须立即将梅梅尔割让给他们，不然就要面对他们的军事行动。我们应该同意他们的要求吗？"
 baltic.4.a: "我们必须同意。"
 baltic.4.b: "决不！"
 baltic.5.t: "共产主义者掌权。"
 baltic.5.d: "[Root.GetName]选择团结一致，资本家们被迫交出了政权。新政府内的许多人认为我们应该实现我们的共产主义使命，成为苏联的一部分。"
 baltic.5.a: "和母亲祖国融为一体最符合我们未来的利益。"
 baltic.5.b: "[Root.GetName]在苏联的保护下可以更好的开展自己的行动。"
 baltic.5.c: "[Root.GetName]应该继续做一个独立的主权国家。"
 baltic.7.t: "[From.GetName]请求[Root.GetAdjective]加入[From.GetFactionName]"
 baltic.7.d: "随着两国友好条约的签订，[From.GetName]请求[Root.GetName]加入他们的[From.GetFactionName]以面对对两国来说日益严重的共同威胁。无论是共产主义当权还是法西斯主义执政，[From.GetName]都承诺保护[Root.GetAdjective]的利益。"
 baltic.7.a: "[Root.GetName]站在自己兄弟国一边。"
 baltic.7.b: "[Root.GetName]只能靠自己了。"
 baltic.8.t: "[SOV.GetNameDefCap]扩大我国在波罗的海地区的控制"
 baltic.8.desc: "对于[ROOT.GetNameDef]来说，今天简直不能再美妙了。在我们的同志进行了英勇的战役之后，[SOV.GetNameDefCap]正式宣布，新解放的波罗的海领土及其勇敢的工人将归我国管辖。\n\n这使我们距离建立一个强大到足以击退工人阶级敌人，并统一波罗的海国家的伟大目标又近了一步。"
 baltic.8.a: "当然如此！"
 hungary.1.t: "德国仲裁"
 hungary.1.d: "德国不顾我们的合理要求，决定让特兰西瓦尼亚继续留在罗马尼亚手中。他们说自己愿意改变所有凡尔赛条约的错误，但明显这只针对他们自己的边界线。"
 hungary.1.a: "太离谱了。"
 hungary.2.t: "第二次维也纳仲裁"
 hungary.2.d: "德国认识到我们索求的合理性，正如我们所预料的那样，北特兰西瓦尼亚将重新回归匈牙利，这将会是历史性的一刻！"
 hungary.2.a: "值得庆祝的一天！"
 hungary.3.d: "德国不但认识到我们索求的合理性，而且决定将整个特兰西瓦尼亚重新划归匈牙利！这是我们想都不敢想的结果。"
 hungary.4.d: "德国认识到我们索求的合理性，将北特兰西瓦尼亚裁决给我们，但是罗马尼亚顽固地拒绝接受这个决定！"
 hungary.4.a: "蠢货！"
 hungary.5.d: "德国认识到我们索求的合理性，将整个特兰西瓦尼亚都裁决给我们，但是罗马尼亚顽固地拒绝接受这个决定！"
 hungary.6.t: "第一次卢布尔雅那仲裁"
 hungary.6.d: "德国人一直抱怨凡尔赛条约的不公平，但是比起特里亚农条约来说，凡尔赛条约算不上什么。尽管这个条约宣称什么民族自决，但是事实的结果是很多匈牙利人受到了外国的统治。匈牙利的尊严受到了伤害，伏伊伏丁那省就是一个例子。这片土地的回归将会消弭强加在我们身上的不公。"
 hungary.6.a: "匈牙利的正义"
 bulgaria.1.t: "克拉约瓦条约——罗马尼亚同意"
 bulgaria.1.d: "罗马尼亚政府接受了德国对我们边境争端的裁决结果。南多布罗加重新回归了保加利亚！"
 bulgaria.1.a: "终于！"
 bulgaria.2.t: "克拉约瓦条约——罗马尼亚拒绝"
 bulgaria.2.d: "罗马尼亚政府拒绝接受我们终结所有边境争端的提议！他们宣称南多布罗加现在是他们国家不可分割的一部分，他们决不会放弃那里。"
 bulgaria.2.a: "不可接受！"
 bulgaria.3.t: "第一次卢布尔雅那仲裁"
 bulgaria.3.d: "长久以来，我们梦想着建立一个伟大的保加利亚，但是却一直被当做二等国家。伦敦会议否决了我们的正当要求，我们的盟友在1913年背叛了我们，又因追求正义而在1918年被惩处。现在，德国正在纠正那所谓的和平犯下的错误，他不但是为了自己，也是为了其他国家。保加利亚现在将要从南斯拉夫手中重新拿回马其顿。"
 bulgaria.3.a: "保加利亚人的欢庆日！"
 bulgaria.4.t: "克拉约瓦条约"
 bulgaria.4.d: "我们没有忘记罗马尼亚在1913年从背后捅了我们一刀，他们在我们军队调往其他地方时懦弱地夺走了南多布罗加。匈牙利已经利用与德国的友谊向罗马尼亚复仇了，现在是我们采取行动的时机吗？"
 bulgaria.4.a: "我们现在就要复仇"
 bulgaria.4.b: "君子报仇，十年不晚"
 bulgaria.5.t: "克拉约瓦条约"
 bulgaria.5.d: "德国选择和罗马尼亚站在一起，而不顾我们正义的要求。[Root.GetLeader]已经向德国大使表示保加利亚期待德国朋友能够给予更多的帮助。 "
 bulgaria.5.a: "我们遭到了蛮横的拒绝"
 italy.1.t: "阿尔巴尼亚屈服了"
 italy.1.d: "阿尔巴尼亚政权已经同意了我们的要求，[ALB.GetLeader]宣布辞职。从今往后，阿尔巴尼亚将属于意大利人！"
 italy.1.a: "一个荣耀的日子。"
 italy.2.t: "索古拒绝了最后通牒"
 italy.2.d: "目中无人且顽固不化的索古一世国王拒绝了我们的最后通牒。他和他的顾问们正在阿尔巴尼亚国内召集军队，试图东拼西凑起一点可怜的防御。我们必将占领地拉那并给这场闹剧画上句点！"
 italy.2.a: "我们本可以轻松解决这件事，索古！"
 italy.3.t: "意大利的最后通牒"
 italy.3.d: "意大利外交官向我们发出了最后通牒，要求我们同意他们的军事占领！阿尔巴尼亚将成为意大利国王统治下的共主邦联！"
 italy.3.a: "我们只能接受。"
 italy.3.b: "不能让这发生！守卫索古！"
 italy.4.t: "扩建阿尔卑斯之壁"
 italy.4.d: "皇家陆军的工程师们研究了我们的北方边界，并指出了阿尔卑斯之壁需要加强和扩充的位置。必要的建设命令已据此下达。"
 italy.4.a: "如果彼时汉尼拔面对的是这样的堡垒……"
 italy.5.t: "意德技术互助协定"
 italy.5.d: "意大利建议进行技术和理念的交流，这将拉近两国的外交关系并使得我们一起变得更强。"
 italy.5.a: "好主意！"
 italy.5.b: "德国的技术只为德国人服务"
 italy.6.t: "意德技术互助协定——通过！"
 italy.6.d: "如同我们所期望的那样，德国非常乐意进行一些技术交换，很显然一股新风正拂过欧洲，而意大利向着恢复昔日荣光又前进了一步！"
 italy.6.a: "非常好！"
 italy.7.t: "意德技术互助协定——驳回！"
 italy.7.d: "德国人拒绝了我们提出的协定。"
 italy.7.a: "我们最好从现在开始为自己着想"
 italy.8.t: "加入法国的阵营。"
 italy.8.d: "“法兰西行动”正在法国迅速崛起，他们邀请我们加入他们的阵营。这是否进一步促进意大利的利益？"
 italy.8.a: "让我们加入法国的阵营。"
 italy.8.b: "法国人不值得信任"
 usa.1.t: "埃尔哈特想要参军"
 usa.1.d: "在美国宣布进行战争动员后，我们收到了一份特别的申请：在不久前驾驶飞机环游了世界的著名飞行员阿梅莉亚·埃尔哈特希望加入陆军航空队，成为一名战斗机驾驶员。她在模拟空战训练中展现了极为精湛的飞行技巧，但许多军方内部人士对于让一个女人执行战斗飞行任务这一想法感到不悦。但我们是否应该网开一面，让她加入军队？"
 usa.1.a: "当然，我们需要她。"
 usa.1.b: "不，完全没有必要。"
 usa.2.t: "昭昭天命"
 usa.2.d: "合众国独特的立国之本和历史进程使得维护世界上的民主与自由成为我们与生俱来的使命。过去的十年已经证明，如果我们不拿起武器同试图摧毁这些的家伙们战斗，我们就无法完成这一使命。从现在开始，所有的压迫者都将不得不向我们俯首，我们的军队将解放全人类。"
 usa.2.a: "不自由，毋宁死！"
 usa.3.t: "珍珠港的美国舰队"
 usa.3.d: "美国对我们施加的诸多外交和经济制裁正日渐成为一些更大的威胁的开始。美国太平洋舰队正停泊在夏威夷珍珠港的海军基地中，这清晰地传达了一个信号：美国将在太平洋上保持强大的存在感，并继续援助我们的敌人。在这个时间点袭击珍珠港或许能给我们带来一些惊喜。"
 usa.3.a: "谁知道这个机会能持续多久呢？"
 usa.4.t: "驱逐舰换基地协议"
 usa.4.d: "在采取了与德国敌对的立场后，美国开始希望英国能够坚定地对抗德国的威胁。然而，他们也希望能够保持他们的海军在大西洋的存在感。我们将提供给他们几座海军基地，而作为交换，他们将提供给我们一些驱逐舰。这些船只都来自预备役，但接受她们依旧能够增强两国间的军事联系，这将是一个明智的选择。"
 usa.4.a: "这是一个难得的机会。"
 usa.4.a.tt: "我们将获得43艘美国驱逐舰。\n加拿大将获得7艘美国驱逐舰。"
 usa.4.b: "很明显这对美国更有利，我们不能接受。"
 usa.5.t: "英国拒绝了建议"
 usa.5.d: "尽管我们做了大量的准备，释放了足够的好意，英国还是拒绝了我们用旧驱逐舰交换他们的海军基地的建议。"
 usa.5.a: "是他们的损失。"
 usa.6.t: "[GetYear]年总统大选"
 usa.6.d: "总统大选的日子到了。现任总统富兰克林·德拉诺·罗斯福的新政实施了许多计划，打算将美国带出大萧条的低谷。\n\n尽管其中的许多尝试大受欢迎，他进一步扩大政府的作用和权力的计划遭到了其对手共和党人阿尔夫·兰登的强烈批评。出身于石油工业的兰登期望更为自由的经济政策，而罗斯福和民主党想要扩大社会福利并增强经济的稳定性。这次选举，民主党将勉强过关，或者取得巨大的胜利。"
 usa.6.a: "支持民主党，再干四年！"
 usa.6.b: "支持共和党，我们必须捍卫美利坚的传统理念。"
 usa.7.t: "罗斯福对阵威尔基"
 usa.7.d: "自从美国总统办公室组建以来，还没有哪位总统能够连任三届。然而，鉴于近年来不稳定的世界局势和国际发展，罗斯福决定打破传统，竞选他的第三任期。共和党人温德尔·威尔基被视为候选人中的一匹黑马，他出身实业，从政经验寥寥。威尔基批评了罗斯福在经济方面的干涉主义政策及参选第三任总统的理由。\n\n尽管候选人们在外交政策方面所见略同，而威尔基也希望保留新政中的一些内容，许多人还是将这次选举视作未来美国民主政治的关键点。"
 usa.7.a: "支持民主党，罗斯福不可或缺。"
 usa.7.b: "支持共和党，我们想要威尔基！"
 usa.8.t: "兰登对阵罗斯福"
 usa.8.d: "四年前，兰登总统制止了民主党继续推行新政改革的脚步，选择了依赖所谓国家实力，而其根本则在于工业企业，例如他上任总统前一手扶植的那些。而持续进行着政治活动，希望能够完成那些他原本准备在第二个任期中施行的计划的罗斯福，如今也已宣布参选。鉴于他依旧是一位大受欢迎的候选人，兰登还是继续了对他试图扩大总统权力这一点的批评，而他自己也因此避免了推行类似的政策。\n\n一些来自海外的力量正威胁着我们和别国，这一现实依旧存在，而每一位候选人都不希望美国对此熟视无睹。问题仅仅是谁将带领民主的兵工厂跨越这些黑色的年代。"
 usa.8.a: "支持共和党，兰登符合我们的价值观。"
 usa.8.b: "支持民主党，罗斯福已经准备好去做一切需要做的事。"
 usa.9.t: "罗斯福对阵杜威"
 usa.9.d: "富兰克林·D·罗斯福的任期已经超出常规好多年了。尽管他的健康状况日渐糟糕，而他的任期也达到了史无前例的长度，他还是准备继续领导我们的国家赢得战争。由于许多潜在的被提名者都在军中服役，共和党在候选人方面的选择很有限，但他们还是选出了纽约州州长托马斯·E·杜威来代表他们。\n\n罗斯福继续维持着高支持率，但许多人猜测他或许看不到自己任期结束的那一天。但这足以代表杜威能够击败一个带领我们走了这么远的人吗？"
 usa.9.a: "罗斯福将战胜杜威。"
 usa.9.b: "杜威将战胜罗斯福。"
 usa.10.t: "[Root.GetLeader]对阵罗斯福"
 usa.10.d: "尽管[Root.GetLeader]在许多方面都延续了新政，罗斯福还是认为推行他有关计划可持续发展的初始蓝图是可行的。尽管健康状况持续下滑，他还是设法维持了之前助他竞选成功的大多数支持者，并在此宣布代表民主党参选。\n\n[Root.GetLeader]认为在而今这个敏感时期更换领导人很不靠谱，讽刺的是四年前罗斯福在面对他的挑战时也发表过类似的讲话。尽管如此，他的话还是有几分道理。"
 usa.10.a: "[Root.GetLeader]已经证明了他是个合格的领袖。"
 usa.10.b: "美国已经准备好再次施行新政。"
 usa.11.t: "罗斯福对阵麦克阿瑟"
 usa.11.d: "鉴于战争的威胁日益临近，民主党和共和党都期望能找到一位出身行伍的候选人。道格拉斯·麦克阿瑟将军平时专注于他的军人使命，而今，鉴于我们正处于和平且赢得了战争，他也决定抓住机会竞选了共和党的提名。现在他代表保守派联盟向罗斯福发起了挑战。\n\n罗斯福保持着他的支持率，但麦克阿瑟的个人魅力和使命感令选民们印象深刻，军人真的就见多识广了吗？"
 usa.11.a: "罗斯福和杜鲁门将渡过难关。"
 usa.11.b: "麦克阿瑟武能上马定乾坤，文可提笔安天下。"
 usa.12.t: "道格拉斯·麦克阿瑟的竞选"
 usa.12.d: "为了挑战罗斯福创纪录的连任，共和党寄希望于备受尊敬的军队指挥官，想要找到一位潜在的候选人带领美国赢得战争。道格拉斯·麦克阿瑟将军在保守派中备受欢迎，但他也是前线不可或缺的人物，而今他只能勉强同意抽时间参加总统竞选。\n\n他从不是一位有希望的保守派竞选人，但或许他能够有助于确保最后上台的不会是一个温和派共和党。为此做出的牺牲真的值得吗？"
 usa.12.a: "前线比白宫更需要麦克阿瑟。"
 usa.12.b: "我们需要他来挑战罗斯福。"
 usa.13.t: "罗斯福逝世"
 usa.13.d: "尽管罗斯福总统的健康状况已经恶化很久了，他在总统竞选中展现的强健还是让很多人以为他还能坚持很多年。但是，他在任期上逝世的可能性一直存在，而在遭遇了今天的一次中风后，罗斯福与世长辞。副总统哈里·S·杜鲁门已宣誓就职，希望人们能够支持和祝福他。旧的内阁得以保持，杜鲁门也已立誓将延续他前任的政策。"
 usa.13.a: "一个时代结束了，一个新的时代将要开始。"
 news.1.t: "卢沟桥事变"
 news.1.d: "中日两国军队日前在北京西南方的战略要地卢沟桥爆发了一场无果而终的冲突。\n\n[CHI.GetNameDef]严词拒绝了[JAP.GetNameDef]提出的道歉及领土让步的要求，并声称中国政府对日本的侵略行径已经忍耐到了极限。\n\n外交部担心，这一不稳定局势随时可能导致战争爆发。"
 news.1.a: "真是有趣，诚然乱世也。"
 news.1.b: "我们会好好教训这些中国人！"
 news.1.c: "诚应如此！一寸河山一寸血！"
 news.2.d: "中日两国军队日前在北京西南方的战略要地卢沟桥爆发了一场无果而终的冲突。\n\n[CHI.GetNameDef]声明，中国将对此次事件负全部责任，并向[JAP.GetNameDef]表达诚挚的歉意，愿在领土问题上作出大量让步。这一声明震惊了许多外交专家，此前他们曾认为两国边境的紧张局势将引发一场全面战争。\n\n但这意味着亚洲将继续维持长久的和平吗？"
 news.2.a: "令人怀疑。"
 news.2.b: "我们对此很满意……就现在而言。"
 news.2.c: "我们别无他法。"
 news.5.t: "[JAP.GetNameDefCap]索要法属印度支那"
 news.5.d: "目睹了法国在欧洲战场羸弱不堪的表现后，[JAP.GetNameDef]决定趁此机会，逼迫法国新政府放弃对印度支那的殖民统治。\n\n日本军队已经开进这一地区，占领多个战略要地。专家们担心，这块殖民地或将成为日本未来军事远征的跳板。"
 news.5.a: "秃鹫选中了一具尸体……"
 news.5.b: "确实如此。"
 news.5.c: "豺狼使我们别无选择。"
 news.5.e: "我们的盟友很积极！"
 news.6.d: "鉴于法国在欧洲战场羸弱不堪的表现，[JAP.GetNameDef]尝试趁虚而入，于近期要求法国新政府为日本军队在印度支那的行动提供军事通行权。\n\n这实际上意味着将整个殖民地的控制权移交给日本，法国并未同意这一要求。\n\n专家认为，这一决定很可能会引发日本军队的报复。"
 news.6.a: "他们不敢……对吗？"
 news.6.b: "那些顽固的蠢蛋会为此付出代价。"
 news.6.c: "我们必须做好准备。"
 news.6.e: "我们的朋友又作出了一次大胆的行动。"
 news.7.t: "苏日冲突"
 news.7.d: "苏联和日本最近在满洲边境爆发了一场冲突。\n\n在蒙古骑兵的掩护下，一支苏联突击队突袭并包围了日本军队，给日军造成了巨大的伤亡。\n\n据报道，现在东京的气氛十分紧张，但断言此次冲突是否会升级为正式开战还为时尚早。"
 news.7.a: "这会是亚洲又一场战争的起始吗？"
 news.7.b: "真是一个耻辱……"
 news.7.c: "我们的立场传达给了全世界。"
 news.8.d: "苏联和日本近期在满洲边境爆发了一场冲突。\n\n有关这次战斗的报告显示，日本军队跨越边境，以一次钳形攻势围歼了苏军，幸存者只能仓皇逃窜。\n\n这次事件会促使莫斯科决定，增加在俄属远东地区的驻军吗？"
 news.8.b: "天皇陛下万岁！"
 news.8.c: "我们必须评估局势……"
 news.9.t: "苏联撤退"
 news.9.d: "随着日本驻满洲部队不断增加，苏联出人意料地让紧紧压在边境线的部队向后撤退。\n\n莫斯科很可能是希望避免在未来与日本发生冲突，也有可能是回忆起来当年日俄战争的惨痛记忆。"
 news.9.a: "也许这能达成一次持久的和平。"
 news.9.b: "懦夫们逃走了！"
 news.9.c: "只是一次战术撤退，没什么大不了的。"
 news.10.t: "苏联声索比萨拉比亚"
 news.10.d: "自从一些士兵在罗马尼亚边境失踪后，[SOV.GetNameDef]便向布加勒斯特政府下达了一份最后通牒，要求罗马尼亚立即割让比萨拉比亚。该地区曾经隶属于俄罗斯帝国，因此[SOV.GetNameDef]认为他们的索求正当合理。\n\n罗马尼亚宣布本国已经别无选择，只能接受苏联的要求，比萨拉比亚境内的罗马尼亚部队已经撤离。"
 news.10.a: "令人关注。"
 news.10.b: "比萨拉比亚本来就属于我们。"
 news.10.c: "我们别无选择……"
 news.10.e: "享受这暂时的胜利吧，莫斯科。"
 news.11.t: "罗马尼亚拒绝了苏联的要求"
 news.11.d: "[SOV.GetNameDefCap]将大量的部队聚集在与[ROM.GetNameDef]的边境上，同时莫斯科也向罗马尼亚政府下达了一份最后通牒，要求立即将比萨拉比亚交由苏联控制。该地区曾经隶属于俄罗斯帝国，因此[SOV.GetNameDef]认为他们的索求正当合理。\n\n布加勒斯特以挑衅的姿态拒绝了苏联的所有领土要求，并且下令对军队进行总动员。\n\n国际观察员预计，苏军部队可能在任意时刻越过边境。"
 news.11.a: "令人关注。"
 news.11.b: "他们犯了一个巨大的错误。"
 news.11.c: "比萨拉比亚是我们的！"
 news.11.e: "让这些蠢货自相残杀吧。"
 news.12.t: "[FIN.GetNameDefCap]拒绝了苏联的要求"
 news.12.d: "苏联外交官向[FIN.GetNameDef]政府递交了一份最后通牒，要求调整卡累利阿地区的边境线。\n\n尽管苏联在边境上聚集了大量的部队，赫尔辛基依然拒绝了苏联的要求，声称“我们不会把任何一寸芬兰土地让给俄国侵略者”。\n\n国际观察员表示，苏联的入侵随时可能发生。"
 news.12.a: "此事没法善了。"
 news.12.b: "他们不应该拒绝我们的要求。"
 news.12.c: "我们必须准备好保家卫国。"
 news.12.e: "让我们看看布尔什维克有什么本事……"
 news.12.f: "他们很快就会认识到自己的错误。"
 news.13.t: "[FIN.GetNameDefCap]接受了苏联的要求"
 news.13.d: "在大量的争论后，[FIN.GetNameDef]政府决定接受苏联对于卡累利阿地区的边界调整要求。\n\n[SOV.GetNameDef]以列宁格勒距离苏芬边境只有30公里为由，要求建立一个缓冲区以保障列宁格勒的安全。\n\n许多观察者一度担心苏联随时可能会发动大规模的入侵，但外交局势的变化让这些担心烟消云散了。"
 news.13.a: "但是和平的代价是什么？"
 news.13.b: "现在我们能将注意力转到其他地方了。"
 news.13.c: "我们捍卫了自己的独立。"
 news.13.e: "很遗憾，那本可以让布尔什维克忙一阵子。"
 news.13.f: "我们的同志展现了他们的力量！"
 news.14.t: "[SOV.GetNameDefCap]吞并了[TAN.GetNameDef]"
 news.14.d: "今天早些时候的一场新闻发布会上，莫斯科宣布正式吞并[TAN.GetNameDef]。\n\n苏联最高苏维埃同意了图瓦国会的请求，批准它们成为苏联的成员。\n\n小小的图瓦人民共和国只得到过苏联和蒙古的承认，在加盟后将成为苏联的一个自治州。"
 news.14.a: "唐努什么？"
 news.14.b: "他们的情况会变得更好。"
 news.15.t: "第二次维也纳仲裁"
 news.15.d: "在德国仲裁后，与维也纳签订的一份条约规定北特兰西瓦尼亚将回归匈牙利的统治。\n\n这片领土在一战后的瓜分中被划分给了[ROM.GetNameDef]，留下了一场苦涩的纠纷。\n\n在欧洲似乎已经建立起新秩序的情况下，这是否开了调整边境的先例？"
 news.15.a: "我们会看看这会持续多久。"
 news.15.b: "欧洲的地图应该重新绘制了。"
 news.15.c: "希望这些修订有一天会对我们有利。"
 news.15.e: "听着，听着！"
 news.16.d: "随着德国的仲裁，一份条约在维也纳签订下来，特兰西瓦尼亚的所有地区将重新由匈牙利统治。\n\n这片领土在一战后的瓜分中被划分给了[ROM.GetNameDef]，留下了一场苦涩的纠纷。\n\n在欧洲似乎已经建立起新秩序的情况下，这是否开了调整边境的先例？"
 news.17.t: "罗马尼亚拒绝德国的仲裁"
 news.17.d: "[HUN.GetNameDef]和[ROM.GetNameDef]在维也纳的谈判破裂了。\n\n[GER.GetNameDef]是两者间的仲裁人，但是当它决定将北特兰西瓦尼亚交还给[HUN.GetNameDef]时，[ROM.GetNameDef]拒绝了这个决定。罗马尼亚政府迅速要求自己的代表团返回布加勒斯特。\n\n看起来[GER.GetNameDef]的外交影响力并不像它自以为的那样强大。"
 news.17.a: "令人关注……"
 news.17.b: "罗马尼亚人让我们难堪……"
 news.17.c: "特兰西瓦尼亚是我们的了！"
 news.17.e: "这事还没完。"
 news.18.d: "[HUN.GetNameDef]和[ROM.GetNameDef]在维也纳的谈判破裂了。\n\n[GER.GetNameDef]是两者间的仲裁人，但是当它决定将北特兰西瓦尼亚交还给[HUN.GetNameDef]时，[ROM.GetNameDef]拒绝了这个决定。罗马尼亚政府迅速要求自己的代表团返回布加勒斯特。\n\n看起来[GER.GetNameDef]的外交影响力并不像它自以为的那样强大。"
 news.19.t: "[GER.GetNameDefCap]索取梅梅尔"
 news.19.d: "随着德国部队在边境上摆出了进攻的姿态，[FROM.GetNameDef]又收到了来自[GER.GetAdjective]的最后通牒，要求他们交出曾经属于旧普鲁士的梅梅尔。\n\n《凡尔赛和约》将这块土地交给了[FROM.GetNameDef]，但此时这块土地重新回归了东普鲁士。\n\n德国在欧洲的领土野心已经得到满足了吗？观察家们对此表示怀疑……"
 news.19.a: "又有一批地图要废弃了。"
 news.19.b: "世界各地的日耳曼人必须联合起来。"
 news.19.c: "如果我们拥有抵抗的手段……"
 news.19.e: "他们就应该于臣服更高等的种族！"
 news.20.t: "[FROM.GetNameDefCap]拒绝德国要求"
 news.20.d: "尽管德国已经大兵压境，[FROM.GetNameDef]依然拒绝了柏林要求归还梅梅尔的最后通牒。\n\n梅梅尔曾经属于东普鲁士，但是[FROM.GetNameDef]根据凡尔赛和约吞并了这片地区。[FROM.GetAdjective]政府在宣布拒绝德国要求的时候，[FROM.GetLeader]表示，他们必须要维护《凡尔赛和约》的完整性。\n\n国际观察家现在相信，德国将用军事手段来获得这块领土……"
 news.20.a: "勇气可嘉。"
 news.20.b: "他们已经签下了自己的死刑执行书。"
 news.20.c: "边境线必须画在这！"
 news.21.t: "克拉约瓦条约"
 news.21.d: "[ROM.GetNameDef]被迫做出了更多的让步，因为[BUL.GetNameDef]要求收回南多布罗加。\n\n罗马尼亚于1913年第二次巴尔干战争后吞并了这块领土，但居住在这里的主要人口依然是保加利亚人和土耳其人。\n\n不管怎么说，[ROM.GetNameDef]实力被显著削弱了。"
 news.21.a: "毫不关心。"
 news.21.b: "这是一次伟大的胜利。"
 news.21.c: "反正那块土地也没有什么价值。"
 news.22.t: "[ALB.GetLeader]屈从于意大利"
 news.22.d: "意大利外交官向阿尔巴尼亚政府提交了一份最后通牒，要求他们接受意大利的完整军事占领。\n\n[ALB.GetLeader]在意识到抵抗毫无用处后，宣布退位，而阿尔巴尼亚则成为了意大利国王维克托·伊曼纽尔三世领导的共主邦联第一部分。\n\n[ITA.GetNameDef]盯上了巴尔干半岛……"
 news.22.a: "意大利野心的另一个牺牲品。"
 news.22.b: "我们距离实现伟大帝国的梦想又进了一步。"
 news.22.c: "我们伙伴[From.GetLeader]的又一次胜利！"
 news.23.t: "索古的挑衅"
 news.23.d: "来自[ITA.GetNameDef]的外交官向[ALB.GetNameDef]递交了一份最后通牒，要求后者并入伟大的意大利。\n\n勇敢的民族领袖索古国王拒绝向意大利的要求屈服，他号召阿尔巴尼亚人民奋起反抗[ITA.GetNameDef]的压迫。\n\n不过，外国军事观察家都认为[ALB.GetNameDef]没什么能力去抵抗意大利的入侵。"
 news.23.a: "[ALB.GetNameDef]要多久才能展开反击？"
 news.23.b: "这将是一次短暂的行军。"
 news.23.c: "索古一世万岁！"
 news.24.t: "波兰问题"
 news.24.d: "在国会的一次热情洋溢的演讲中，[GER.GetLeader]对波兰这个国家、波兰走廊问题以及他们对待居住在但泽的德国居民的方式进行了公开地批评。\n\n[GER.GetLeader]声称波兰境内的少数德国族裔“受到了能够想象出来的最卑鄙的迫害”，他明确提出了德国政府的要求：\n“但泽在过去和现在都将是一个德国城市！这条走廊从过去到现在都将属于德国！如果不是德国人民，这些东方的区域将继续沉沦在野蛮之中。”"
 news.24.a: "战争越来越近。"
 news.25.t: "莱茵兰再武装"
 news.25.d: "德国派遣部队进入了与法国边境相接的莱茵兰，公然破坏了凡尔赛合约。当地居民为进驻的德军欢呼，而法英两国对此的外交反应到目前为止依然很缓和。\n\n“这只不过是德国人走进了自己的后花园而已”，一名英国政治评论家这样说到。"
 news.25.a: "令人担忧。"
 news.25.b: "这是德国的领土。"
 news.25.c: "我们必须守卫自己的边境。"
 news.25.e: "没有什么可生气的，这毫无疑问。"
 news.26.d: "德国军队直接破坏了凡尔赛条约，渡过莱茵河，进入了与法国边境相接的莱茵兰。\n\n英法两国将德国的行为称作对一战后签订的凡尔赛条约的“不可原谅的侵犯”，两国同时动员了自己的军队，准备对德国进行武装干涉。\n\n欧洲再次爆发了战争！"
 news.26.a: "让我们再来一次吧！"
 news.26.b: "德意志必胜！"
 news.26.c: "下一站：柏林！"
 news.26.e: "让我们来解决这个问题吧。"
 news.27.d: "德国军队直接破坏了凡尔赛条约，渡过莱茵河，进入了与法国边境相接的莱茵兰。\n\n英国对此的反应到目前为止依然很缓和。法国则动员了自己的部队，准备对德国发起入侵。\n\n欧洲再次爆发了战争！"
 news.28.t: "希特勒遇刺！"
 news.28.d: "一群不赞同战争的国防军军官在柏林发动了政变。一队身份不明的武装人员突袭了总理府，在击杀了希特勒身边的护卫后，成功地终结了德国元首的生命。\n政变的幸存者全部被盖世太保逮捕，今天早晨海因里希·希姆莱宣誓成为德国的新元首。\n\n在国会大厦前的一次演讲中，希姆莱指控英国和法国阴谋策划了对希特勒的暗杀，并发誓德国将彻底摧毁这两个国家。"
 news.28.a: "有趣的进展。"
 news.28.b: "他们会付出代价！"
 news.28.c: "至少希特勒死了。"
 news.29.d: "一群不赞同战争的国防军军官在柏林发动了政变。一队身份不明的武装人员突袭了总理府，在击杀了希特勒身边的护卫后，成功地终结了德国元首的生命。\n政变的幸存者全部被盖世太保逮捕，今天早晨赫尔曼·戈林宣誓成为第三帝国的新元首。\n\n在国会大厦前的一次演讲中，戈林指控英国和法国阴谋策划了对希特勒的暗杀，并发誓德国将彻底摧毁这两个国家。"
 news.30.t: "对希特勒的刺杀失败。"
 news.30.d: "一群不赞同战争的国防军军官在柏林发动了反对希特勒的政变。一队身份不明的武装人员突袭了总理府，但是他们被希特勒身边的党卫队士兵击退。\n盖世太保逮捕了所有参与政变的人，其中包括一些高级军官，例如路德维希·贝克和威廉·卡纳里斯。\n\n在国会大厦前的一次演讲中，希特勒发誓要对英国和法国进行反击，以报复它们试图夺取他生命的“卑劣的企图”。"
 news.30.a: "想想如果他们成功了会怎样……"
 news.30.c: "这什么也改变不了。"
 news.30.e: "他们没有干掉那个混蛋是一个耻辱！"
 news.31.t: "德国爆发内战！"
 news.31.d: "一部分国防军军官对当前战争持强烈反对意见，他们在柏林发起了一个旨在推翻希特勒的政变。一队身份不明的武装军人对德国总理府发动了猛攻，并且在与党卫军保镖进行激烈枪战之后清算了德国元首。\n\n反叛者已经设法控制了柏林大部分地区，并且很多德国国防军部队已经倒向了他们。依然忠诚于纳粹的部队团结在新领导人之下，并且发誓去清洗德国“在柏林地区的共产主义者、持不同政见者和外国代理人。”"
 news.31.a: "令人关注。"
 news.31.b: "德国必须从专制走向自由！"
 news.31.c: "反叛者去死！"
 news.31.e: "这对我们很有利！"
 news.32.t: "莫洛托夫-里宾特洛甫条约"
 news.32.d: "德国和苏联的外交官决定签署被现在的观察家们视为具有历史性意义的莫洛托夫-里宾特洛甫条约。\n被后人以德国外交部长约阿希姆·冯·里宾特洛甫和他的苏联同行维亚切斯拉夫·莫洛托夫的姓氏进行命名，这个互不侵犯条约规定缔约双方决不参加反对另一缔约国的任何国家集团，并且缔约一方如与第三国交战，另一缔约国不得给予第三国任何支持。\n\n其他国家外交官警告这个协定有效的让德国腾出手去在欧洲发动战争却不用担心苏联的干涉。"
 news.32.d_finland: "$news.32.d$话虽如此，[ROOT.GetAdjective]似乎得更担心[SOV.GetNameDef]的潜在威胁。"
 news.32.a: "这不可能是好事……"
 news.32.b: "为我们的布尔什维克新朋友干杯！"
 news.32.c: "为我们德国新朋友干杯！"
 news.32.e: "这将是长久且获益良多的友谊！"
 news.32.f: "我们必须准备保卫我们的国家。"
 news.33.t: "苏联占领波兰东部"
 news.33.d: "苏军部队日前已经占领了波兰东部，表面上声称此举是为了在波兰政府崩溃之后的混乱当中保护白俄罗斯和乌克兰的少数族裔。\n\n德军部队秩序井然地从上述地区从容撤退，如此一来，波兰国家的实际存在就这样被两个大国瓜分完毕了。"
 news.33.a: "这故事我差点就信了！"
 news.33.b: "享受你们最后的日子吧，布尔什维克们……"
 news.33.c: "共产主义的疆域正在向前推进！"
 news.34.t: "第二次贡比涅停战协定"
 news.34.d: "日前，一份[From.GetName]和法兰西第三共和国之间的停战协定已经在贡比涅签署，值得注意的是，仪式特意选在第一次世界大战中德国签署投降协定的那节列车车厢里举行。\n\n根据停战协定条款，一个位于维希，以[vichy_france.GetLeader]为国家元首的法国政府将继续管理法国南部的大部分地区，然而其余的法国本土将沦为德国占领区。\n\n尽管仍有一些法国军官发誓将在海外继续抵抗，但是这可以被视为法国军队成建制抵抗的结束，至少目前如此。"
 news.34.a: "令人不安。"
 news.34.b: "好极了！"
 news.34.c: "继续战斗！"
 news.35.t: "法英联盟的诞生"
 news.35.d: "面对法国的战败，法国和英国政府已决定将他们两个国家合并，直到确保战胜德国。\n\n伦敦正在组建一个新的联合政府，由爱德华八世担任国家元首。在一份公开的“联盟声明”中，新的联合战时内阁声明：\n\n“法国和英国将不再是两个国家，而是一个法英联盟。宪法将规定联合的国防、外交、金融和经济政策机构。法国或英国公民的每一位公民都将立即享有另一个国家的公民身份。”"
 news.35.a: "法国人必须孤注一掷"
 news.35.b: "难道他们认为他们在另一面旗帜下就安全了？"
 news.35.c: "联合起来抵抗共同的敌人！"
 news.36.t: "德奥合并"
 news.36.d: "在维也纳本地的纳粹党派成功发动政变后，德军跨越了奥地利边境，随即控制了该国全境。\n\n没有出现发生交火的报道，并且德军士兵在入城时甚至还受到了城市中人群的热烈欢呼。\n\n在面向维也纳英雄广场的大批聚集群众发表的演说当中，希特勒宣布德奥实现合并，奥地利整个国家将并入德国：\n\n“作为日耳曼民族所生活的最古老的东方省份，从现在起，奥地利将成为捍卫德意志帝国的崭新堡垒！”"
 news.36.a: "如果那是他们所希望的……"
 news.36.b: "欢迎加入帝国！"
 news.36.c: "我们必须保护我们的北方边境！"
 news.36.e: "这违反了凡尔赛条约！"
 news.37.t: "列夫·托洛茨基遇刺"
 news.37.d: "列夫·托洛茨基，曾经是弗拉基米尔·伊里奇·列宁的头号副手和假定继承人，今天在墨西哥城一家医院逝世。他在家中被一名据信受雇于苏联内务人民委员部的西班牙国民用冰斧袭杀。\n\n托洛茨基在与$SOV_iosif_stalin$及其盟友争夺苏联共产党控制权的权力斗争中失败后，三十年代流亡国外，先后生活在土耳其、法国和挪威，最后定居在墨西哥。\n\n他仍然长期批判斯大林并且认为苏联如今已经是个“堕落的‘工人’国家”。"
 news.37.a: "太残暴了。"
 news.37.b: "任务完成。"
 news.37.c: "对那个野心勃勃的煽动者来说，这是一个恰当的结局。"
 news.38.t: "托洛茨基躲过了暗杀"
 news.38.d: "今天早些时候，列夫·托洛茨基在墨西哥城的家中经历了一场肉搏战后，他用冰斧干掉了一位尝试用冰斧攻击他的刺客。凶手已被确认为西班牙国民，据信受雇于苏联内务人民委员部。\n\n曾经是弗拉基米尔·伊里奇·列宁的头号副手和假定继承人，但在一场失败的权力斗争后，他被迫被$SOV_iosif_stalin$驱逐出苏联。\n\n托洛茨基在接受媒体采访时谴责了刺杀他的企图，“这是斯大林策划的又一个懦弱的阴谋，目的是让批评他的人闭嘴。”"
 news.38.a: "令人关注。"
 news.38.b: "那只臭虫！"
 news.39.t: "托洛茨基在苏联边境被杀"
 news.39.d: "苏联当局公布了列夫·托洛茨基尸体的照片，证实了他最近在试图潜入[SOV.GetNameDef]时被杀的传言。\n\n他的尸体被冲到沿苏联与伊朗边境的阿特雷克河岸边。\n\n据信，托洛茨基试图利用当前苏联内部的动荡，寻求盟友以对抗他的长期对手斯大林，并在政变中取代他。"
 news.39.a: "令人关注。"
 news.39.b: "至少除掉了一个威胁。"
 news.40.t: "托洛茨基发动政变！"
 news.40.d: "一场激烈的权力斗争已经在苏联的临时首都发生。列夫·托洛茨基在偷偷潜入苏联的幸存者们之中后现身，结束了他长期被迫流亡的日子。\n\n同时在争取到共产党最高层的盟友后，他成功发动了一次针对斯大林的政变。\n\n之后通过在一个人民法庭的一个简短的审判，斯大林被判处绞刑。判决在这天早晨被执行。"
 news.40.a: "出乎意料。"
 news.40.b: "托洛茨基同志万岁！"
 news.41.t: "托洛茨基迎来了他的终局"
 news.41.d: "今晨，列夫·托洛茨基被发现死于布宜诺斯艾利斯的一个旅馆房间里。\n\n他是被一条登山吊索勒住脖子而死亡，杀手来不及撤离就被托洛茨基的保镖抓获。\n\n虽然凶手是葡萄牙公民，但有证据把他和苏联情报机构格鲁乌联系到一起。显然，斯大林终于给了他长久以来的宿敌致命一击。"
 news.42.t: "兴登堡号失事"
 news.42.d: "德国客运飞艇兴登堡号今天在美国莱克赫斯特海军航空站准备着陆时失事。失事原因不明，飞艇被火焰吞没，然后坠毁在地面上，夺去了35条人命。\n\n由于氦气稀缺而昂贵，并且被美国禁止出口，包括兴登堡号在内的所有德国客运飞艇最终都被设计为使用氢气，这可以提供更大的升力，但也更加易燃。\n\n这次事故动摇了公众对飞艇的信心，再加上出现了比飞艇快得多的客运飞机，这可能意味着飞艇时代的终结。"
 news.42.a: "哦，天啊！"
 news.43.t: "兴登堡号事故"
 news.43.d: "灾难差点在今天降临，当德国客运飞艇兴登堡号在美国新泽西州莱克赫斯特海军航空总站上空准备着陆时及时发现了燃气泄露问题。\n\n燃气泄露问题被迅速解决。假如这个问题被忽视，易燃的燃气会导致整艘飞艇变成火球。\n\n人们本来就对客运飞艇的知识有疑问，这次事故让飞艇的飞行安全记录染上了污点，并必然导致质疑飞艇的声音变得更大。"
 news.43.a: "千钧一发。"
 news.44.t: "鲁道夫·赫斯逃跑"
 news.44.d: "昨天，副元首鲁道夫·赫斯从一架重型战斗机跳伞后在苏格兰被英国本土防卫军士兵逮捕。\n\n这是一位优秀的飞行员，他显然飞越了北海，在向西转向飞往不列颠之前还要远离雷达探测范围。\n赫斯认为自己此行是作为协商英德和平协定的代表前来，尽管柏林当局斥责他是个疯子，并且会在一些政治场合中脱光自己的衣服。\n\n联合王国当局并未对此发表评论。"
 news.44.a: "令人关注。"
 news.44.b: "疯子！"
 news.44.c: "送他去伦敦塔吧！"
 news.45.t: "鲁道夫·赫斯之死"
 news.45.d: "昨天，副元首鲁道夫·赫斯驾驶重型战斗机在飞抵苏格兰海岸线时被皇家空军拦截击杀。\n\n他的确切任务无法通过残骸判定——虽然赫斯是一名优秀的飞行员，但他毕竟独自驾机且机体亦未安装任何武器。\n他的遗体被联合王国当局找到，但在柏林，也已为其举办了一场使用空棺材的葬礼。\n\n据报导，希特勒正因为他老朋友的身亡而明显处于心烦意乱之中。"
 news.45.a: "令人关注。"
 news.45.b: "那个可怜的蠢货。"
 news.45.c: "他来这里做什么？"
 news.46.d: "兴登堡号飞艇今天迎来了出人意料的结局，它在苏格兰上空被打爆。\n它一直被副元首鲁道夫·赫斯征用，他很稳妥的一个人驾驶着飞艇越过北海去执行与不列颠议和的个人任务。\n联合王国的雷达站轻而易举就探测到了庞大的飞艇，之后一些皇家空军的战机立刻向飞艇的位置飞去。当兴登堡号未对无线电呼叫做出反应时，飞机开火了。\n\n赫斯跳伞生还，他现在被囚禁于伦敦塔。"
 news.47.d: "兴登堡号飞艇今天迎来了出人意料的结局，它在苏格兰上空爆炸。\n它一直被副元首鲁道夫·赫斯征用，他很稳妥的一个人驾驶着飞艇越过北海去执行与不列颠议和的个人任务。\n联合王国的雷达站轻而易举就探测到了庞大的飞艇，之后一些皇家空军的战机立刻向飞艇的位置飞去。当兴登堡号未对无线电呼叫做出反应时，飞机开火了。\n\n赫斯的尸体在飞艇残骸中被发现。"
 news.47.b: "那个疯子……"
 news.47.c: "他想做什么？"
 news.48.t: "阿梅莉亚·埃尔哈特失踪"
 news.48.d: "著名飞行员阿梅莉亚·埃尔哈特，第一位独自飞越大西洋的女飞行员，在中太平洋豪兰岛附近和她的领航员佛莱得·努南一起失踪。\n\n当时他们正驾驶着双发的洛克希德伊莱卡飞机第二次尝试环球飞行。\n\n目前在美国海军和海岸警卫队的指挥下正在进行对失踪飞行员的搜索，但找到他们希望渺茫。"
 news.48.a: "航空界的一大损失。"
 news.49.t: "阿梅莉亚·埃尔哈特环球飞行"
 news.49.d: "著名飞行员阿梅莉亚·埃尔哈特，众所周知的“航空女王”，她和她的领航员佛莱得·努南一起成功完成了环球飞行。\n\n在太平洋豪兰岛附近短时间失踪带来的惊慌失措之后，飞机没有发生事故并继续飞行。今天早晨，他们的洛克希德伊莱卡飞机令人激动地降落于加利福尼亚州奥克兰市。\n\n下周将在白宫为此举办一个典礼，总统将在那里就这一英勇事迹向埃尔哈特本人道贺。"
 news.49.a: "伟大的成绩！"
 news.55.t: "英国-波兰联盟"
 news.55.d: "鉴于德国近期的侵略行为，联合王国和法国明显是被迫和波兰建立了军事同盟。联合王国首相做出如下声明：\n\n“鉴于波兰的独立明显遭到了威胁，同时波兰政府已经决定动用国家军队予以抵抗，英王陛下政府有义务立即给予波兰政府一切可能的支援。波兰政府已经得到了这方面的保证。”"
 news.55.a: "局势正在快速变化。"
 news.55.b: "他们在虚张声势！"
 news.55.c: "我们将与波兰并肩作战。"
 news.55.e: "德国人现在不敢攻击我们了！"
 news.55.f: "我们将与盟友并肩作战。"
 news.56.t: "慕尼黑协定"
 news.56.d: "德国需要捷克斯洛伐克的苏台德地区，那里居住着相当多的德意志人，局势愈演愈烈。\n\n在一场于慕尼黑举行的峰会上，德国、英国、法国和意大利争取寻找一个所谓的“苏台德危机”的外交解决方案。捷克斯洛伐克未被邀请参加。达成了一个德国兼并苏台德的协议，但将不在欧洲追求更进一步的领土要求。\n\n张伯伦先生向伦敦的群众说：\n“首相再一次带着和平与荣耀从德国归来。我相信这是我们时代的和平。”"
 news.56.a: "那么今年不会打仗了。"
 news.56.b: "至少现在还是和平……"
 news.56.c: "我们避免了另一场世界大战。"
 news.56.e: "这不是一份协定，这是勒令！"
 news.57.t: "苏台德危机"
 news.57.d: "德国最近加强对捷克斯洛伐克的苏台德边境地区的主张，那里居住着相当多的德意志人，最近局势愈演愈烈。\n\n在一次慕尼黑举行的峰会上，德国、英国、法国和意大利寻求通过外交途径解决所谓的“苏台德危机”。\n\n然而，谈判似乎已经失败，英国及其盟友都向德国发出了严厉警告，称如果德国军队越过捷克斯洛伐克边境，战争将爆发。\n\n和平解决争端的时间似乎不多了。"
 news.57.a: "看起来战争即将爆发！"
 news.57.b: "白痴！"
 news.57.c: "是时候表明立场了。"
 news.57.e: "让德国人来吧！"
 news.58.d: "德国最近加强对捷克斯洛伐克的苏台德边境地区的主张，那里居住着相当多的德意志人，最近局势愈演愈烈。\n\n在一次慕尼黑举行的峰会上，德国、英国、法国和意大利寻求通过外交途径解决所谓的“苏台德危机”。\n\n法国和英国之间产生了分歧，英国认为德国的主张是合理的，而法国却不这么认为。法国人与捷克人结成了新的联盟，并对德国发出威胁，如果德国军队侵犯捷克斯洛伐克边境，就对其宣战。"
 news.58.b: "我们很快就会去对付法国佬。"
 news.58.c: "法国佬只能靠自己了。"
 news.58.e: "德国人现在不敢进攻……他们会吗？"
 news.58.f: "自由世界依靠我们来捍卫。"
 news.59.t: "来自慕尼黑的消息"
 news.59.d: "德国要求捷克斯洛伐克的苏台德地区回归大德意志民族的危机最近愈演愈烈。\n\n在慕尼黑召开的峰会上，德国、英国、法国和意大利寻找所谓的“苏台德危机的外交解决方案”。\n\n英国和法国都接受了希特勒的要求，而捷克斯洛伐克却没有被邀请参加会议。捷克斯洛伐克的代表拒绝接受这一决议并且寸步不让。\n\n现在他们只能独自面对德国人，这似乎是一场没有悬念的战争。"
 news.59.a: "捷克的形势看起来很严峻。"
 news.59.b: "顽固的蠢货。"
 news.59.c: "我们决不投降！"
 news.60.t: "这就是捷克斯洛伐克的命运。"
 news.60.d: "德国军队已经越过边界并进入波希米亚和摩拉维亚，表面上是为了在捷克斯洛伐克政府倒台之后恢复地区的秩序。\n\n在布拉格，占领军宣布建立新的“自治领”并被置于德意志国的保护之下。\n\n于此同时在德国的支持下，斯洛伐克已宣布在约瑟夫·蒂索的领导下独立。捷克斯洛伐克这个国家已经不复存在。"
 news.60.d_2: "德国吞并捷克斯洛伐克后，继续就这些领土应该如何划分进行讨论。现在看起来已经有了结论。\n\n在德国的支持下，斯洛伐克宣布在约瑟夫·蒂索的领导下独立。"
 news.60.a: "和平到此为止。"
 news.60.b: "捷克人必须捍卫自己的祖国。"
 news.60.c: "我们决不同意！"
 news.60.e: "匈牙利必将恢复往日的辉煌！"
 news.61.d: "德军已经越过边界并进入波希米亚和摩拉维亚，表面上是为了在捷克斯洛伐克政府倒台之后恢复地区的秩序。\n\n在布拉格，占领军宣布建立新的“自治领”并被置于[GER.GetNameDef]的保护之下。\n\n匈牙利军队在德国的同意下，占领了斯洛伐克并将其并入匈牙利。捷克斯洛伐克这个国家已经消失。"
 news.61.d_2: "德国吞并捷克斯洛伐克后，继续就这些领土应该如何划分进行讨论。现在看起来已经有了结论。\n\n匈牙利军队在德国的同意下，已占领了斯洛伐克并将其并入匈牙利。"
 news.62.d: "德国军队已经越过边界进入波希米亚和摩拉维亚，表面上是为了在捷克斯洛伐克政府倒台之后恢复地区的秩序。\n\n在布拉格，占领军军宣布建立新的“自治领”并被置于德意志国的保护之下。\n\n第二个保护区以斯洛伐克为中心，还包括布拉迪斯拉发地区。所有的捷克斯洛伐克地区都被并入德国。"
 news.62.d_2: "德国吞并捷克斯洛伐克后，继续就这些领土应该如何划分进行讨论，现在看起来已经有了结论。\n\n捷克斯洛伐克被分为两个保护国，但仍然都在德国的直辖控制下。几乎与此前吞并奥地利如出一辙，德国这次吞并了整个捷克斯洛伐克。"
 news.63.t: "西班牙内战"
 news.63.d: "西班牙爆发了内战！几位将军发布了试图推翻马德里现政府的公告。有很大一部分西班牙军队相应了他们的号召。\n\n这个右翼民族主义集团已占据了西班牙包括海外领土在内的大部分地区。\n效忠政府的军队和志愿者们聚集在左翼共和政府身边，决心抵抗到最后一刻。\n\n西班牙内战已经打响了。"
 news.63.a: "这对西班牙意味着什么？"
 news.63.b: "为了胜利！"
 news.64.t: "西班牙内战结束了"
 news.64.d: "随着最后一个据点里的共和军走出投降，西班牙内战结束了。\n\n国民军获得胜利，一个新的西班牙诞生了。\n\n这个国家已经在战争中饱受蹂躏，还有很多重建工作要做。"
 news.64.a: "令人关注的发展。"
 news.64.b: "现在开始拯救我们的国家。"
 news.65.a: "对西班牙来说是好事。"
 news.65.d: "随着最后一批国民军的投降，西班牙内战结束了。\n\n共和军获得胜利，一个新的西班牙诞生了。\n\n这个国家已经在战争中饱受蹂躏，还有很多重建工作要做。"
 news.66.t: "第11届奥林匹克运动会"
 news.66.d: "第11届奥林匹克运动会在德国柏林举行。\n\n来自世界各地49个国家的运动员参加了本次奥运会。本次1936年奥运会首次实现了电视实况转播。德国政府为了借本届奥运会宣传德国的强大实力，耗费了巨额资金。\n\n德国运动员表现最为抢眼，赢得了33枚金牌。而美国人则排在第二，赢得了24枚金牌，其中4枚是由杰西·欧文斯——奥运会史上最伟大的运动员夺得。"
 news.66.d.b: "最近，第11届奥运会在德国柏林内未损坏与重建完毕的市区里举行。\n\n聚集了来自49个不同国家的运动员，1936年的夏季奥运会是第一次由有线电视转播的奥运会。这次运动会不仅是复兴中的德国民族团结的象征，还是德国政府的一次重大宣传胜利。尽管在内战后的国家重建进程已经让政府付出了巨大的代价，但他们仍然花费了很多预算来承办这次体育盛事。\n\n德国运动员取得了33枚金牌，乃全场最多。美国运动员拿到了24枚金牌，位列第二。本场奥运会中有4枚金牌是杰西·欧文斯赢得的，他也是本次大赛中最成功的运动员。"
 news.66.a: "奥运会圆满结束了。"
 news.66.b: "我们向世界展示了我们最好的一面。"
 news.67.t: "第12届奥林匹克运动会"
 news.67.d: "第12届奥林匹克运动会最近在日本东京举行。在国际局势日益紧张的形势下，许多人曾担心奥运会将被取消，但事实证明人们的担心是多余的。\n\n东京是第一个举办奥运会的非西方城市，一架特制的Me261飞机携带奥运圣火从德国飞往日本，中间没有加过一次油。\n\n日本运动员表现得很好，他们赢得了14枚金牌，排在德国和美国之后位列金牌榜第三位。"
 news.68.d: "第12届奥林匹克运动会最近在芬兰的赫尔辛基举行。\n\n奥运会原定在东京主办，但日本的持续不断的侵略行为使之变得不可能。国际奥林匹克委员遂决定把本届奥运会改在芬兰的赫尔辛基举行。\n\n美国运动员获得金牌数最多，其次是德国和意大利。芬兰赢得了10枚金牌排在第四位。"
 news.69.t: "苏联在欧洲的扩张"
 news.69.d: "自[From.GetRulingParty]崛起以来，[From.GetNameDef]一直努力争取与[SOV.GetNameDef]建立更紧密的关系，现如今它已经加入了联盟本身。\n\n不久前[From.GetAdjective]政府宣布加入[SOV.GetNameDef]并成为其中一个州。\n\n苏联发言人拒绝承认对[From.GetNameDef]的吸收是一种侵略行为，并且声称这次“统合领土”是在没有任何外界压力的情况下发生的。"
 news.69.a: "他们已经看到了原因所在。"
 news.69.b: "[SOV.GetNameDefCap]正在扩张。"
 news.70.t: "苏联在欧洲的影响"
 news.70.d: "自从[baltic_annexation.GetRulingParty]崛起以来，[baltic_annexation.GetNameDef]一直努力争取与[SOV.GetNameDef]建立更紧密的关系。\n\n尽管[baltic_annexation.GetLeader]依然留任，但部长们都效忠于[SOV.GetNameDef]，很大一部分国家主权也被交出。苏联发言人宣称是[baltic_annexation.GetName]向苏联寻求保护，他们只是响应欧洲小国强烈的不安全感。\n\n[SOV.GetNameDef]还重申他们愿意延续这样的“保护”给任何一个受到邻国威胁的国家。"
 news.100.t: "华沙的陷落"
 news.100.d: "德军在[POL.GetNameDef]进展神速，日前业已攻克华沙。\n\n普拉加和其他一些地区仍在发生零星的战斗，但有组织的的抵抗似乎已经停止。\n\n当德军先头部队进逼至华沙郊区时，波兰政府早已撤离并不知所踪。\n\n尽管全国其他地区还在抗击着德国侵略者，但首都的陷落严重打击了波兰的士气。"
 news.100.a: "波兰已经没有机会了。"
 news.100.b: "祖国的又一次胜利。"
 news.100.c: "这是一场灾难！"
 news.101.t: "巴黎的陷落"
 news.101.d: "尽管[FRA.GetNameDef]各处还在抵抗，但德军已经开进了巴黎。\n\n在法军最后一支部队撤退之后，巴黎被宣布为不设防城市。德军部队组成的数支纵队在巴黎市民的沉默注视下再现了1871年普鲁士在香榭丽舍大街上举行的胜利阅兵。\n\n军事专家预测[FRA.GetNameDef]已危在旦夕。"
 news.101.a: "[GER.GetNameDefCap]军队已不可阻挡！"
 news.102.t: "伦敦的陷落"
 news.102.d: "来自伦敦的报道确认，日前英国的首都已被德军攻陷。\n\n在一些地区仍到可以听到零星的枪声，但城市里已看不到英军的身影。\n\n一支空降猎兵部队冲进了白金汉宫，但英国皇室早已撤离。\n\n这是自征服者威廉以来，伦敦首次被外国侵略者占领。"
 news.103.t: "[195.GetCapitalVictoryPointName]的陷落"
 news.103.d: "俄国革命的发源地——[195.GetCapitalVictoryPointName]，日前已陷落于仍在推进的德军之手。\n\n久违的宁静笼罩在已被战火肆虐许久的城市上空，尽管在郊区还能听到一些零星的枪声。\n\n今日稍早些时候，德国军队列队经过圣伊萨克大教堂，大教堂的宏伟穹顶此前已被[SOV.GetSovietArmyAdjectiveBasedOnIdeology]军工程师涂成灰色以避免引起德军轰炸机的注意。\n但尽管如此，遍布弹孔与破片的大教堂仍然已经面目全非。"
 news.103.c: "毙了该为此负责的人！"
 news.104.t: "基辅的陷落"
 news.104.d: "乌克兰苏维埃社会主义共和国的首都——基辅，现已被入侵苏联的德军攻陷。\n\n丧失如此重要的一座城市对苏联人来说是沉重的打击，但德国人能否保持住这股势头仍然值得商榷。德军占领这座城市之后不久，显然由苏联内务部队此前埋下的数千枚地雷在赫列夏季克大街沿线的建筑物中引爆，对这座已成废墟的城市造成了更大的破坏。\n\n现在，侵略者正继续向东推进。"
 news.105.t: "[217.GetCapitalVictoryPointName]的陷落"
 news.105.d: "德军先锋部队现已占领斯大林格勒，一座与斯大林同名的伏尔加河畔城市。\n\n激战过后，德军通过了被毁灭的斯大林格勒拖拉机厂，控制了马马耶夫岗，并迫使苏联守军撤往伏尔加河东岸。据未经证实的报道说，一部分苏军与共产党员已经撤退到下水道和地下室着手继续抵抗德军。\n\n然而，有组织的抵抗业已不复存在。"
 news.105.d_alt: "不断推进的德国先头部队已经占领了伏尔加河畔的工业中心[217.GetCapitalVictoryPointName]。\n\n在穿过会与一段的[217.GetCapitalVictoryPointName]拖拉机工厂并夺取了具有战略意义的马马耶夫山岗后，德军迫使最后的[SOV.GetAdjective]守军撤到伏尔加河东岸。根据未经证实的报道，[SOV.GetSovietArmyAdjectiveBasedOnIdeology]军与游击队并肩战斗后，顽固分子已经撤退到下水道和地下室继续斗争。\n\n然而，据信并无明显或有组织的抵抗。"
 news.106.t: "莫斯科的陷落"
 news.106.d: "今日黎明，德军装甲部队碾过莫斯科大街上匆忙筑起的栅栏，在红场上卸下成群结队的装甲掷弹兵。\n透过熊熊大火所引发的滚滚浓烟可以看到，德军步兵冲进了克里姆林宫，用手榴弹和火焰喷射器来瓦解苏联内务部队坚定的防守意志，尽管如此，每前进一步也都需要付出惨重的代价。莫斯科已经被占领，尽管它已化为一片燃烧的废墟。\n\n据未经证实的报道说，经过防腐处理的列宁遗体已被安全运送到苏联东部。"
 news.106.a: "这就是苏联的终结了吗？"
 news.106.b: "终于，莫斯科是我们的了！"
 news.106.c: "法西斯必须被逐出莫斯科！"
 news.107.t: "塞瓦斯托波尔的陷落"
 news.107.d: "由重兵把守的城市塞瓦斯托波尔——苏联黑海舰队的基地，日前最终被德军攻陷。\n\n它的陷落使得苏联在黑海的力量被严重削弱，对于德国来说是一次重大的胜利。\n\n一项命令已从柏林发出，规定这座城市从今往后将被称为“西奥德里希沙芬”（克里米亚哥特时代的名称）。"
 news.108.t: "巴库的陷落"
 news.108.d: "今天早些时候，德军成功攻陷巴库，这是苏德战争中一个重要的战略目标。\n\n这座位于里海沿岸的城市是争夺高加索地区的关键，该地区的众多油田将为德国的战争机器提供强劲动力。\n\n它的陷落，使德国进军中东甚至是印度成为了可能。"
 news.109.t: "开罗的陷落"
 news.109.d: "德国非洲军团日前已经杀进了埃及的首都——开罗。\n\n盟军匆忙撤退进沙漠之中，德国士兵在开罗的游行引起了许多市民的欢呼，后者认为德军使他们脱离了英国的压迫。\n\n开罗的陷落使盟军在非洲的战略态势急剧恶化，专家预测中东已经是德国的囊中之物。"
 news.110.t: "华盛顿的陷落"
 news.110.d: "华盛顿特区的战斗于今天落下帷幕，德军部队沿着波托马克河消灭了城中最后的抵抗力量。\n\n城市被浓厚的烟雾笼罩，据说在最终撤退前，OSS（CIA前身）特工烧掉了许多机要文件。在与美国特勤局人员短暂的交火后，武装党卫军占领了白宫，而合众国总统在几天前就已经撤离此地。\n\n美国首都的陷落已经展现了德国战争机器的可怕威力，后者已然势不可挡。"
 news.111.t: "纽约的陷落"
 news.111.d: "经过数小时与非正规军的激战后，德军先锋部队现已夺取了纽约的控制权。\n\n德军装甲掷弹兵在摧毁掉第五大道上的简易反坦克桩后，开始逐个街区地清理曼哈顿城区当中负隅顽抗的敌人。\n\n激战中，自由女神像的头部不幸被一发炮弹炸断，至于是流弹横祸还是有人故意毁坏目前还不得而知。\n\n而在城区东部，大火已经燃烧了几天几夜，整个城市就算在夜晚也亮如白日，火红的天空映衬着黑暗中无头的自由女神像，宛如一幅地狱的画卷。"
 news.112.t: "直布罗陀的陷落"
 news.112.d: "在几个相互矛盾的报道后现已证实，直布罗陀已经被德国占领。\n\n这座战略要塞扼守着地中海的入口，在开战前曾被视为坚不可摧的存在。\n\n现在直布罗陀在德国人手里，地中海的力量对比将发生戏剧性的转变。"
 news.113.d: "在英国的最后一支部队撤离之后，兴高采烈的意大利士兵于今天进入开罗。\n\n一进去城区意军就迫不及待地举行胜利游行。许多意大利士兵聚集在著名的地标吉萨金字塔前争相拍照，仿佛这只是一场旅行。\n\n随着开罗的陷落，[ITA.GetLeader]离把意属东非和利比亚连成一片的想法只剩下一步之遥。"
 news.113.b: "意大利的又一次征服！"
 news.114.d: "[GetItalianConquestofParisDesc]"
 news.114.d_leader: "今天巴黎最后的抵抗运动已被扑灭，城市现在已被意军牢牢控制。\n\n[ITA.GetLeader]匆匆飞来参加香榭丽舍大道的胜利阅兵，他骑着一匹白色的马走在游行队伍的最前面。在庆祝活动上，他把现在的胜利与恺撒征服高卢相比，并且承诺这只是意大利伟大崛起的开始。\n\n时间会证明他说的话是否正确。"
 news.114.d_council: "今天巴黎最后的抵抗运动已被扑灭，城市现在已被意军牢牢控制。\n\n[ITA.GetLeader]匆匆飞来参加香榭丽舍大道的胜利阅兵，骑着一匹白色的马走在游行队伍的最前面。并在庆祝活动上把现在的胜利与恺撒征服高卢相比，并且承诺这只是意大利伟大崛起的开始。\n\n时间会证明他说的话是否正确。"
 news.115.d: "意大利部队成功占领了伦敦，三色旗已挂在维多利亚塔上。不过在城市的一些地方“战斗”仍在继续，今天上午几名士兵被藏在大本钟上的狙击手杀了。\n\n意军三次尝试把他们驱逐出来但均遭失败。愤怒的指挥官命令把大本钟推倒，随行的意大利文官对此痛心疾首，两人扭打在一起，一同被送进了医院。"
 news.116.d: "据报道，经过一场激战，意大利军队已经控制了直布罗陀。伴随着军事隧道深处传来的爆炸声，意大利发言人宣布已消灭了全部守军。\n\n随着这一重要门户的陷落意大利已控制住了整个地中海，英国海军已难以挑战意大利皇家海军。"
 news.117.t: "新加坡的陷落"
 news.117.d: "新加坡——“东方的直布罗陀”现已被日本军队占领，尽管之前英军如何宣称其坚不可摧。\n\n日军选择浮尔顿大厦作为市政府，而这座城市已改名为“昭南岛”，意指昭和天皇在南洋获取的领土。在街上巡逻的宪兵队时刻提醒着当地人新加坡已被日本占领。"
 news.117.b: "天皇万岁！"
 news.118.t: "珍珠港的陷落"
 news.118.d: "日本军队已经占领了檀香山——夏威夷瓦胡岛上最大的城市。位于珍珠港的美国太平洋舰队的总部也沦陷了。\n\n据目击者称，美国海军陆战队已经撤退到福特岛负隅顽抗，但是遭到了猛烈的炮击和空袭，损失惨重。控制住夏威夷以后，日本帝国海军将变得更为强大。"
 news.119.t: "新南威尔士的陷落"
 news.119.d: "日本进一步扩大向南征服的步伐，现在已经占领了澳大利亚的悉尼和首都堪培拉。当地守军被迫从悉尼大桥撤退到天文台建立新阵地，他们试图摧毁这座桥但是失败了，前进的日军顺势占领了堪培拉。\n\n日本帝国的旗帜飘扬在堪培拉议会大厦上，它现在被作为这个地区的新军政府总部使用，宪兵队和军事警察在街上维持秩序，时刻保持着警惕。"
 news.120.t: "洛杉矶的陷落"
 news.120.d: "在美国本土建立一个立足点之后，日军进入了洛杉矶并且击溃了城内的守军。今天下午日军在中央大街举行了胜利阅兵，随行的摄影师拍摄了全过程。\n\n长时间的激战过后，美国军队不得不选择撤退。据报道称，好莱坞遭受了特别严重的毁坏，许多日本军官都在摇摇欲坠满是弹孔的好莱坞标识前拍照。"
 news.121.t: "南京的陷落"
 news.121.d: "中华民国的首都，南京已被日军占领。尽管受到城墙下的中国守军的顽强抵抗，日军还是设法攻占了中山门，并一路攻入城内。\n\n城区仍然依稀可以听到一些枪声，有些房屋正被大火肆虐，但大多数幸存的中国军队要么撤退，要么被俘虏。随着上海和南京的沦陷，日本对华战争取得了重大的胜利。"
 news.122.t: "符拉迪沃斯托克的陷落"
 news.122.d: "符拉迪沃斯托克——苏联远东地区最大的城市和太平洋舰队基地，已被日军占领。它位于西伯利亚铁路的末端，具有极大的战略意义。它的沦陷使苏联更加处于不利的地位。\n\n许多城市的居民还记得在俄国内战期间日军曾占领这里数年。这一次，人们担心日本人可能永远也不会离开。"
 news.123.t: "香港的陷落"
 news.123.d: "日军突破醉酒湾防线后登陆了香港岛，成功占领了英国的殖民地香港。在防线崩溃后，总督只能向日军投降。投降仪式在九龙半岛酒店内举行，这里也被日军作为香港的新总部。\n\n在一个简短的就职仪式之后，新的总督宣布一个“新香港”诞生了，“香港将自西方殖民主义解放。”"
 news.124.t: "马尼拉的陷落"
 news.124.d: "在美国和菲律宾守军撤退后，菲律宾首府马尼拉落入日本人之手。虽然马尼拉已被攻占，但是集中在科雷希多岛的美军岸防炮仍对具有重要战略意义的马尼拉湾构成巨大威胁。在连续不断炮击和飞机轰炸下，炮声最终沉寂下来。\n\n随着马尼拉处于日本控制之下，菲律宾其他地区预计不久也将步后尘。这对美国在亚洲和太平洋地区的军队来说是一次惨痛的失败。"
 news.125.t: "加尔各答的陷落"
 news.125.d: "在一段时间的猛烈攻击后，现在已经可以确认，加尔各答已经被日本军队所占据。即使城市的郊区仍有零星的抵抗，胜利游行将很快在乔林基街上举行。\n\n一个由日本人组织，专门负责从英国手中解放印度的军事组织——印度国民军的成员参与了游行，且在游行的过程中受到了热烈的欢呼。加尔各答的陷落后，许多人推测英属印度即将步加尔各答的后尘。"
 news.126.t: "新德里陷落"
 news.126.d: "日本继续在印度展开攻势，新德里在最近被日军攻陷。作为英属印度的首都，这座城市有着极大的战略价值，它的失陷有可能意味着印度战役战局已定。\n\n英属印度总督本人据说被日本的先头部队监督着将他的财产从总督府中转移到一辆大篷车上，但这些消息并未得到证实。"
 news.127.t: "巴拿马运河陷落"
 news.127.d: "这将是对美国的太平洋战争的一个巨大的打击，日本军队已经在巴拿马登陆并且在控制运河后迫使其驻军投降。一些残余的美国和巴拿马士兵撤退到丛林之中进行游击战，但他们已经对日本军队构不成太大威胁。\n\n随着运河的陷落，美国海军必须从南美的最南端绕道前往美国西海岸，这将带给日本帝国海军重大的战略优势。"
 news.128.t: "柏林陷落"
 news.128.d: "在美国军队从数个方向开进柏林后，在华盛顿的官员证实了德国首都的陷落。城区的战斗极为惨烈，绝望的德国守军摧毁了毛奇桥试图阻止美军的继续推进。\n\n施普雷河上的其他桥梁最终被攻占了，美国军队最终成功击溃了克罗尔歌剧院和德国国会大厦附近的激烈抵抗。星条旗最终在国会大厦上飘扬，城市内的抵抗已经消失，柏林战役结束了。"
 news.128.b: "一次教科书式的行动！"
 news.129.d: "英国军队已经开进柏林，并在一场激战后宣布成功控制了德国首都。在黎明时分，英国突击队占领了滕伯尔霍夫机场而装甲纵队沿着法兰克福大道一路向市中心开进。\n\n随着帝国总理府被英国军队掌控，城市中的战斗逐渐的结束了。德国政府的情况目前尚不清楚，但可以确信的是至少有一些政府机构在城市陷落前得以撤离。"
 news.129.b: "干得好，伙计们！"
 news.130.d: "法国军队已经成功地攻击了德国的首都，在城市的范围内的抵抗已经消失。大批党卫军士兵选择在柏林奥林匹亚体育场负隅顽抗，但最终在外籍军团的火炮支援下，该地的德军遭到歼灭。\n\n法国的三色旗帜已经在帝国总理府上飘扬，虽然郊区仍有零星的抵抗，但柏林城区大部分有组织的抵抗已经被清除。"
 news.130.b: "法兰西万岁！"
 news.131.d: "据报道德国首都柏林的战斗十分激烈，但目前整座城市已经被波兰所掌握。波兰人从法兰克福大道推进到亚历山大广场，四处都是激战的场景。\n\n在城市的其他地方，勃兰登堡门在被一辆波兰坦克撞到后轰然倒塌，而克罗尔歌剧院也因为其中的党卫军守军拒不投降而被炮火夷为平地。红白相间的波兰国旗已经在国会大厦的上空飘扬，而最后一个有组织的抵抗也已经被波兰军队清除。"
 news.131.b: "波兰的脚步不会停下！"
 news.132.t: "罗马陷落"
 news.132.d: "盟军在罗马的驻军投降后进入了罗马，目前整座城市都在军事占领之下。大多数历史上的标志性建筑保存完好，但在城市上空仍然有另一场争夺制空权的战斗，至少现在还在进行，盟军将领在梵蒂冈城外等待着教宗的接见。\n\n罗马的陷落将会是意大利战役中一个重要的里程碑，有些人已经在想，这是否意味着在半岛上对盟军推进的有组织抵抗已经结束。"
 news.132.b: "伟大的胜利！"
 news.133.d: "在法国军队开进罗马后，城市剩余的意大利驻军在市郊逐渐溃散。法国军队迅速的占领了所有重要的政府大楼，同时一个由士兵和装甲车编队组成的胜利游行沿着索科尔大道举行。\n\n随着罗马的陷落，意大利能否继续进行这场战争成为了一个问题。外界的观察家估计在意大利政府逃离这座陷落的城市后，将会很快的展开投降谈判。"
 news.134.t: "巴黎的解放"
 news.134.d: "现在已经证实，法国的首都巴黎已经从德国的占领下被解放了。盟军已经进入了城市，剩余的德国守军已经投降。即使在城市的一些地区仍有德国狙击手的传言，巴黎的人们依然可以看到他们的解放者在欢呼声中着走过香榭丽舍大街。\n\n盟军在战前十分害怕德国人会采用焦土战略，将巴黎变成一片燃烧的废墟，但城市的城市的地标并没有遭到破坏。事实上，法国的三色旗已经飘扬在了埃菲尔铁塔的顶端。"
 news.135.t: "东京陷落"
 news.135.d: "美国军队已经进入了东京，美国国防部最近宣布在该城市的主要作战行动已经结束。战斗损失异常惨烈，狂热的天皇卫队为保护皇居进行了疯狂的抵抗，即使天皇本人在美军进攻前就已撤离该城市。\n\n随着东京的陷落，部分军事专家预测日本其他地区有组织的抵抗将会很快被瓦解。除非日本的强硬派能够说服天皇战斗至死，否则和平谈判很可能马上开始。"
 news.136.d: "经过一系列的战斗，盟军占领了莫斯科，[SOV.GetNameDef]的首都。这座城市已经遭到了巨大的破坏，大火仍然在莫斯科河两岸肆虐。尽管遭到了大量轰炸但克里姆林宫依然保存完整，这里已经被盟军选定为占领政府的总部所在地。\n\n随着莫斯科的陷落，苏联已经在战争中遭到了巨大的打击。虽然大多数政府机关已经在陷落前撤离了莫斯科，但军事专家声称这离苏联的解体已经不太遥远了。"
 news.137.t: "伦敦的解放"
 news.137.d: "伦敦的战斗已经结束，德国人最后的抵抗已经被消灭。在彻底清除德国人之后，兴高采烈的人群冲上街头迎接来自美国的解放者，而教堂的钟声则回荡在整个城市上空。\n\n解放似乎已经降临不列颠，现在终于出现可以将德国人赶出英伦三岛的希望，德国人的占领即将结束。大量自发的起义在德国的控制区出现，尽管这些起义都遭到了严厉的镇压。自由终于回到了联合王国？"
 news.138.d: "不同于1920年，这次当苏联军队攻入华沙和维斯瓦河的时候并没有一个新的“维斯瓦河奇迹”来挽救波兰的命运。波兰人在城市中的抵抗已经崩溃，苏联的国旗插在了所有政府大楼的顶端。\n\n我们或许正在见证波兰的又一次灭亡，也许他们的部队可以设法反击，夺回他们的首都？大多数专家认为这种情况不太可能。"
 news.138.b: "继续前进，同志们！"
 news.139.t: "华沙的解放"
 news.139.d: "华沙这座被摧毁的城市，在最后一批德国守军从燃烧的郊区撤退后落入了正在推进的苏军手中。这座城市的大部分地区经历之前的战斗后已是废墟了，当地的抵抗组织成员匆忙地从废墟中出来迎接他们的解放者。\n\n随着华沙被苏联控制，德国在东欧的战略局势进一步恶化。专家们怀疑德军是否能够发动反击夺回这座城市，当地民众对此并不十分信服。"
 news.139.a: "这就是结束的开始……？"
 news.140.d: "苏联公报宣布在柏林的德国守军正式投降。在包围城市后，俄国人从数个不同的方向冲进柏林，与奋力守卫每一栋楼的德军进行了激烈的交火。\n\n苏联军队最终艰难的穿过毛奇桥到达国会大厦，德国守军在房顶与苏军进行着徒劳的战斗。最终苏联军队将红旗插在了国会大厦和帝国总理府的顶部。柏林战役遂宣告结束。"
 news.140.a: "[SOV.GetAdjective]巨熊正在成长……"
 news.140.b: "法西斯的巢穴是我们的了！"
 news.141.d: "“永恒之城”罗马已经落入了苏军先头部队之手。意大利军队已经撤离了罗马，俄国人在城市中展开阵型，开始处理一些零星的抵抗。最具历史意义的地标建筑只受到了轻微的损伤，但也有些矛盾的报告，比如万神殿就遭到了机枪的扫射。\n\n苏联似乎展现了对教廷中立的尊重，但是他们的军队也已经将梵蒂冈城团团包围——随便一个简单的手势似乎就能让圣座陛下万分紧张。"
 news.142.d: "红军的继续前进已成必然之势，根据报告显示法国的首都已经陷落，法国共产党人帮助了苏联军队进入了这座城市，并参加了一部分对于美国陆军的追击行动。\n\n传单已经遍布城市，向巴黎居民宣布他们已经被‘从资产阶级的压迫之下解放出来’，巴黎公社已经重生！"
 news.143.d: "在莫斯科最新一天的报告中，苏军已经将德国军队赶出了巴黎。由于苏军的炮火摧毁了所有塞纳河上的桥梁，许多城市的守军据说在撤退时被淹死了。\n\n埃菲尔铁塔在它的底部发生大爆炸后轰然倒塌，但并不清楚是哪一方应该为此负责。苏联军队现在正在香榭丽舍大街举行胜利游行，疲惫的巴黎人在道路两旁无精打采的观看着。"
 news.143.a: "这就是结束的开始……？"
 news.144.d: "共产主义的扩张仍在继续，苏联军队在最近完成了对伦敦的控制。甚至在城市的抵抗被完全消灭前，一个小型的阅兵仪式就已经被红军组织了起来。\n\n共产主义的支持者很快的将一份反共产主义者的名单交给了苏联军方，一个临时人民法院在特拉法加广场上建立起来开始审讯那些反对苏维埃的人。"
 news.145.d: "大火继续在伦敦市中心燃烧，但是可以确信的是苏联已经将所有德国占领军清除出了城市。人们出现在街头欢呼着迎接俄国的解放者。\n\n与德军合作的人已经受到了严厉的惩罚，苏联建立了一个临时委员会来管理这座被解放的城市。但有批评家指出，这个委员会全部是由英国共产党的成员组成。"
 news.145.a: "重大的进展。"
 news.146.d: "苏联军队已经在东京聚集，整个城市都发生着惨烈的战斗。苏联军队现已经控制大部分的城区，但是东部地区的大火仍在肆虐。\n\n在战斗转向皇居的时候，帝国卫队的成员通过肉搏战将苏军逐出了皇居。这座宫殿最终是由一队VDV伞兵进行突袭攻陷，他们在逐个房间进行了战斗最终拿下了这座宫殿。他们没有抓到任何俘虏，但据信，天皇已经在苏军攻势开始前撤离了东京。"
 news.147.d: "列宁格勒，这座曾经是俄罗斯帝国首都的城市，现在已经落入了芬兰军队的手中。这座城市的人口超过了三百万人，单单这座城市就有着与芬兰一样多的居民，但显然这并没有阻止芬兰攻陷这座城市。\n\n目前是否要将这座城市纳入大芬兰地区之中还有所争论，因为融入之后英格利亚芬兰人将会成为这座城市外的少数民族。当然，这一切的推论都是在红军无法发动反攻夺回这座城市的前提上的。"
 news.148.d: "来自东京的最新消息已经证实，这座城市已经被中国军队所掌控。城市大部分地区都成了一片废墟，也包括皇居。现在皇居成为了中国占领军的军事和行政总部。\n\n外国的记者们看到了一场宏大的胜利游行，一个由中国士兵组成看似没有尽头的庞大队伍在城市中不断前进着。沿街观看的日本市民始终保持着沉默。"
 news.149.d: "自从两百多年前英国将其从西班牙夺走之后，西班牙终于再一次控制了直布罗陀。根据最新的报道该地的英国守军大部分已经投降，部分企图固守的人撤退到了直布罗陀巨岩下面的隧道当中。\n\n在马德里召开的新闻发布会上，西班牙政府表示直布罗陀从此就将是西班牙不可分割的一部分。英国外交官也发表了声明将西班牙政府的声明称为“胡说八道”。"
 news.150.t: "南斯拉夫政变"
 news.150.d: "南斯拉夫政府与德国的合作在国内遭到了很多人的反对，这些反对者很多手握军队，他们在今天早些时候发动了政变，推翻了摄政王的统治将彼得二世推上了国王的宝座。\n\n这个新政府已经切断了与德国的往来，这个新的政权看来要准备与德国一战而不是与德国合作。"
 news.150.b: "这些傻瓜在自掘坟墓。"
 news.151.t: "莱茵兰保持非军事化"
 news.151.d: "在德国试图结束凡尔赛条约并重新武装莱茵兰之后，同盟国的最后通牒迫使德国人放弃了这一想法。随着英法两国进行了广泛的动员并威胁进攻德国，德国很快的将军队撤出了莱茵兰。德国人没有想到会遭到如此巨大的阻力，目前德国还没有做好与英法两国全面战争的准备。\n\n目前莱茵兰将依照条约继续作为一个非军事区存在，除非德国想要对英法两国发动战争。"
 news.151.a: "危机被避免了。"
 news.151.b: "我们的时代终将到来。"
 news.151.c: "他们应该知道我们不会让他们受到挑战。"
 news.152.d: "在德国试图结束凡尔赛条约并重新武装莱茵兰之后，来自法国的最后通牒迫使德国人放弃了这一想法。尽管英国人拒绝干涉，但随着法国威胁如果德国继续他们的计划那么法国将会发动战争。德国很快的将军队撤出了莱茵兰，目前德国并没有做好与法国进行全面战争的准备。\n\n目前莱茵兰将依照条约继续作为一个非军事区存在，除非德国想要对法国发动战争。"
 news.152.c: "法国将独自向前，但是我们将更加强大。"
 news.152.e: "显然，我们的干预是没有必要的。"
 news.153.t: "德国撕毁莫洛托夫-里宾特洛甫条约"
 news.153.d: "德国与[SOV.GetNameDef]的互不侵犯条约，一个令人感到惊讶的条约，现在以一个在人们意料之中的方式结束了。德国人撕毁了条约并发起了对苏联的进攻，并再一次重申苏联在未来对于德国的威胁。\n\n苏联领导人感到十分懊恼，但他们似乎并不是气愤德国人的出尔反尔，而是后悔自己没能把握住先机。"
 news.153.a: "巨人之间的信任是很脆弱的事情。"
 news.153.b: "我们签署该条约只是为了为我们的攻击赢得时间。"
 news.153.c: "条约对于法西斯不过是一张纸而已。"
 news.154.t: "苏联撕毁莫洛托夫-里宾特洛甫条约"
 news.154.d: "德国与[SOV.GetNameDef]的互不侵犯条约，一个令人感到惊讶的条约，现在以一个在人们意料之中的方式结束了。[SOV.GetNameDef]撕毁了条约并发起了对德国的进攻，并再一次重申德国在未来对于苏联的威胁。\n\n德国领导人可能已经计划了一次袭击，但世界再也不会知道事情的真相了。他们正在动员部队以面对已经到来的威胁。"
 news.154.b: "共产党毫无荣誉与自豪感！"
 news.154.c: "条约的目的已经达到。"
 news.155.t: "德国再一次陷入战争"
 news.155.d: "尽管大多数人希望保持欧洲的和平，但最近的一个事件使得德国发动了战争。尽管这明显违反了凡尔赛条约，德国的军队已经动员了起来，准备开始进攻。德国领导人决定不再维持莱茵兰的非军事化，他们认为需要保护在该地区的德国公民。"
 news.155.a: "这也许是另一场大战的开始"
 news.155.b: "为了德意志民族的荣耀！"
 news.156.t: "彗星显现"
 news.156.d: "天空中彗星的出现在我们的人民中引起了骚乱。那是Me163彗星，处在试验阶段的高速火箭战斗机，它震惊了那些看到它的乡下人们。我们对它已经进行了最大程度的保密，但它很快就将被公布。这起小事件将会是它带给我们一连串惊讶的开始。"
 news.156.a: "末日即将来临……只不过那是我们敌人的末日。"
 news.156.a.tt: "一个花瓶摔碎了。\n"
 news.156.a.2.tt: "反正我也不喜欢那个花瓶。\n"
 news.157.t: "[From.From.GetName]干预[From.GetAdjective]战争"
 news.157.d: "几天前[From.GetName]对[From.From.From.GetName]宣战并向其进军。随后[From.From.GetName]发布了最后通牒，命令当事国停止战斗，并要求[From.GetAdjective]撤回所有部队。[From.GetLeader]声称其师出有名并已拒绝退让。目前该国已陷入与[From.From.From.GetName]和[From.From.GetName]的全面冲突中。"
 news.157.a: "似乎[From.From.GetName]愿意把他们的手弄脏"
 news.157.a_usa: "我们将给他们颜色看看"
 news.158.t: "[From.From.GetName]干预[From.GetAdjective]战争"
 news.158.d: "几天前[From.GetName]向[From.From.From.GetName]宣战。不久后[From.From.GetName]发布了最后通牒，指出它将与[From.GetName]开战，如果该国不停止侵略并签署和平协议。[From.GetLeader]指出他们的战争理由是公正的但他们选择了和平解决的道路。"
 news.158.a: "似乎[From.From.GetAdjective]权力的游戏结束了"
 news.158.a_usa: "我们必须守护和平"
 news.159.t: "属于[From.GetFactionName]的黎明"
 news.159.d_01: "[From.GetLeader]今天宣布[From.GetName]已经组建了一个新的联盟。[From.GetFactionName]成员会在战争的时候互相帮助。\n\n虽然伟大的联盟将阻止侵略但我们也看到了他们所带来的威胁。不同的国家加入这个新的联盟的意图依然是有争议的，这个联盟的最终目的仍不为人知。"
 news.159.d_02: "从理论上讲民主国家不会互相宣战，但这并不意味着他们将在战争中互相帮助。政治利益多种多样而人们也渴望和平，战争将会带给一个国家巨大的负担。\n\n然而这并没有阻止[From.GetName]在今天建立一个新的军事联盟，[From.GetFactionName]，将会用军队捍卫他们的人民。"
 news.159.d_03: "对于[From.GetName]，它长久以来以它的人民和国家对于力量和他们种族的优等性的追求而闻名，他们不会与他们不尊重的国家结盟。[From.GetLeader]在今天宣布，有关于的一个新联盟的最终协议已经通过，[From.GetFactionName]，一个据称只向该国尊重的国家开放的军事联盟成立了。\n\n他们所谓的伟大到底是在各自国家的边界内的建立理想的社会体系还是通过积极对外侵略来扩张领土呢？世界不得而知，而当世界知晓真相之时，可能为时已晚。"
 news.159.d_04: "最近一个国家的共产主义运动的焦点开始不局限于国内，他们开始向着国际主义进发对外输出革命。[From.GetLeader]今天发布的演讲中[From.GetFactionName]宣告成立，据信这将是一个将全世界工人团结起来的组织。\n\n这将是一个紧密联合的军事联盟，他们在军事上已经互相整合，这两个政权互相承诺保护对方并共同面对外敌的威胁。他将是共产主义的一把利剑亦或是一柄盾牌呢，让我们拭目以待。"
 news.159.a: "这将是永恒的和平亦或是另一场战争的开始？"
 news.159.b: "团结一致我们将永远不会被击败！"
 news.159.c: "一个优秀的倡议！"
 news.159.tt: "[This.GetName]将成为由[From.GetName]领导的[From.GetFactionName]的一部分。\n"
 news.160.t: "德国遭到攻击"
 news.160.d: "不久之前德国发现自己陷入了另一场战争。虽然每个人都希望欧洲可以保持长久和平，但显然目前欧洲的局势还是太过紧张。德国的官员宣布他们再也无法让莱茵兰保持非军事化，他们需要有在自己领土内完整的通行权力以便自卫。"
 news.160.a: "这对欧洲来说并不是个好兆头"
 news.160.b: "德国人将占据上风"
 news.161.t: "法国禁止共产主义"
 news.161.d: "[From.GetLeader]内阁已经下令解散[From.GetCommunistParty]。自从苏联与纳粹德国签订互不侵犯条约之后法国共产党就一直与苏联保持着紧密的关系。该条约将波兰瓜分苏联和德国各控制一半的的波兰。\n[From.GetLeader]趁着这个机会在国内大肆提升共产党禁令的支持率甚至左翼的报纸都开始呼吁废除[From.GetCommunistParty]。"
 news.161.a: "一个大胆的决定"
 news.161.b: "尽他们所能保证资产阶级的权利"
 news.161.c: "可能这很有必要"
 news.161.e: "这是唯一的方法"
 news.162.d: "随着双方接受了最后的和平协议，西班牙内战结束了，虽然双方内部都谴责着对不同政见者的妥协。但这脆弱的和平至少给这个分裂的国家带来了短暂的恢复和重建的时间。"
 news.162.a: "对西班牙人来说是个好消息。"
 news.162.b: "总有一天，我们会让西班牙再次统一。"
 news.163.t: "伦敦会议"
 news.163.d: "[GER.GetName]以德奥合并作为其宣称的基础，将前奥地利领土[YUG.GetName]斯洛文尼亚视为其“应有的回报”。\n\n作为回应，凡尔赛条约的签署国齐聚伦敦，商讨解决“斯洛文尼亚问题”。这个伟大的和平会议的决定将会使南斯拉夫割让斯洛文尼亚以换取德国的一个持久和平的名义。\n\n考虑到自己已被欧洲列强所抛弃，[YUG.GetLeader]政府认为自己别无选择，只能签订协议。"
 news.163.a: "这一切都将结束了"
 news.163.b: "为了正义"
 news.163.c: "令人遗憾"
 news.163.e: "可耻的背叛"
 news.164.t: "斯洛文尼亚危机"
 news.164.d: "[GER.GetName]以德奥合并作为其宣称的基础，将前奥地利领土[YUG.GetName]斯洛文尼亚视为其“应有的回报”。\n\n作为回应，凡尔赛条约的签署国齐聚伦敦，商讨解决“斯洛文尼亚问题”\n\n在这次会议上，英国和法国联合起来站在德国的对立面，宣布南斯拉夫必须保持按凡尔赛条约所规定的边界。"
 news.164.d_FRA_abandoned_yugoslavia: "[GER.GetName]以德奥合并作为其宣称的基础，将前奥地利领土[YUG.GetName]斯洛文尼亚视为其“应有的回报”。\n\n作为回应，凡尔赛条约的签署国齐聚伦敦，商讨解决“斯洛文尼亚问题”\n\n尽管英国坚持凡尔赛体系的完整性必须保持，但法国支持以欧洲和平的名义答应德国的要求。"
 news.164.a: "我认为这意味着战争"
 news.164.b: "它们将面临我们的愤怒"
 news.164.c: "我们会站在正义的一边"
 news.164.e: "第一次抗争！"
 news.164.f: "白痴英国人"
 news.165.t: "斯洛文尼亚危机"
 news.165.d: "[GER.GetName]以德奥合并作为其宣称的基础，将前奥地利领土[YUG.GetName]斯洛文尼亚视为其“应有的回报”。\n\n作为回应，凡尔赛条约的签署国齐聚伦敦，商讨解决“斯洛文尼亚问题”\n\n经过日夜的谈判，会议未能达成协议。虽然英国政府寻求和平解决，但法国仍坚决面对德国的威胁。德国代表团发出抗议，战争的乌云正笼罩于斯洛文尼亚之上。"
 news.165.a: "看起来很糟糕"
 news.165.b: "我们不会让步"
 news.165.c: "很不幸"
 news.165.e: "我们将获得胜利"
 news.165.f: "我们在做正确的事！"
 news.166.t: "伦敦会议"
 news.166.d: "[GER.GetName]以德奥合并作为其宣称的基础，将前奥地利领土[YUG.GetName]斯洛文尼亚视为其“应有的回报”。\n\n作为回应，凡尔赛条约的签署国齐聚伦敦，商讨解决“斯洛文尼亚问题”\n\n列强们同意将斯洛文尼亚割让给德国以做保持和平的最后一次努力。\n然而在一次充满激情的演讲中，[YUG.GetLeader]直指德国对于欧洲稳定的威胁，明确宣布[YUG.GetName]将拒绝放弃哪怕是一寸土地，不管是否已被他们所需要的西方盟友抛弃。"
 news.166.a: "光明在熄灭"
 news.166.b: "我们将粉碎他们"
 news.166.c: "我们独自面对"
 news.167.t: "斯洛文尼亚危机"
 news.167.d: "[GER.GetName]以德奥合并作为其宣称的基础，将前奥地利领土[YUG.GetName]斯洛文尼亚视为其“应有的回报”。\n\n作为作为回应，凡尔赛条约的签署国齐聚伦敦，商讨解决“斯洛文尼亚问题”\n\n令人惊讶的是，意大利人在会议上一改以前对德国人的忠诚，宣布将支持维护南斯拉夫的领土完整并拒绝了德国人的宣称。\n\n意大利人的外交政策依旧令人难以捉摸，他们这一行为的目的还有待观察。"
 news.167.a: "我们将密切关注这一点"
 news.167.b: "我们将摧毁他们"
 news.167.c: "至少我们不孤单"
 news.167.e: "意大利将向世界昭告！"
 news.168.t: "第一次卢布尔雅那仲裁"
 news.168.d: "斯洛文尼亚在南斯拉夫的民族断层已经更清楚的显示，中央的权威已经衰落。\n\n今天，德国外交部长宣布了一项计划，将最终解决“凡尔赛体系的错误”。[YUG.GetName]在一个由一些强大的邻国签署的条约中，其大部分领土已被划分给友好的德国。\n\n甚至这个协议在通过之前还没有被[YUG.GetAdjective]外交官所看到，但随着多个国家从崩溃的中央政府里瓜分南斯拉夫的土地，[YUG.GetLeader]政府几乎无法阻止。"
 news.168.a: "构建新秩序"
 news.168.b: "梦想在这一天逝去"
 news.168.c: "这不可能会好"
 news.168.e: "好消息"
 news.168.f: "一个卑鄙的结局"
 news.168.g: "我们感激"
 news.168.h: "令人遗憾的"
 news.168.i: "意大利的力量得到了真正的认可"
 news.168.j: "德国看好自己。"
 news.169.t: "南斯拉夫的命运"
 news.169.d_annex_YUG: "最近领土的丧失导致南斯拉夫逐渐走向分裂，其中央权威被削弱并发生了大量民族冲突。德国步入了一片处于权力真空中的土地，声明将把残余的南斯拉夫纳为保护国。"
 news.169.d_puppet_CRO_annex_YUG: "最近领土的丧失导致南斯拉夫逐渐走向分裂，其中央权威被削弱并发生了大量民族冲突。德国建立了一个独立的克罗地亚并吞并了其剩余领土"
 news.169.d_puppet_CRO_YUG: "最近领土的丧失导致南斯拉夫逐渐走向分裂，其中央权威被削弱并发生了大量民族冲突。德国选择在其剩余的领土上建立了塞尔维亚和克罗地亚。"
 news.169.a: "德国在欧洲展示了她的权力"
 news.169.b: "我们选择右边"
 news.169.c: "这不是个好兆头"
 news.169.e: "和平遭受到威胁"
 news.170.t: "第二次卢布尔雅那仲裁"
 news.170.d_BUL: "德国声称他们正试图维护巴尔干地区的和平，要求希腊政府将领土割让给保加利亚，尽管遭到了[GRE.GetName]的强烈抗议，但德国在巴尔干地区的影响力让他们别无选择。若想避免和[GER.GetName]发生冲突，就必须接受他们在领土方面的要求。"
 news.170.d_ITA: "德国声称他们正试图维护巴尔干地区的和平，他们要求希腊政府割让所有[ITA.GetName]宣称过的领土。尽管遭到了[GRE.GetName]的强烈抗议，但德国在巴尔干地区的影响力让他们别无选择。若想避免和[GER.GetName]与[ITA.GetName]同时发生冲突，就必须接受他们在领土方面的要求。"
 news.170.d_ITA_BUL: "德国声称他们正试图维护巴尔干地区的和平，他们要求希腊政府割让所有[ITA.GetName]和[BUL.GetName]宣称过的领土。由于[GER.GetAdjective]在巴尔干地区强大的影响力，以及意大利和保加利亚威胁性的态度，[GRE.GetLeader]别无他法，只能选择接受。"
 news.170.d_GER: "[GER.GetName]已经在巴尔干地区建立了无可撼动的地位，声称他们的初衷是为了在动荡不安的地区中维持和平。为此他们要求希腊割让领土以展示其权威。\n\n面对着德国的战争机器，[GRE.GetName]不得不接受他们的要求，即使他们认为这些言论只不过是无稽之谈。"
 news.170.a: "为了和平"
 news.170.b: "我们在崛起"
 news.170.c: "这看起来并不好"
 news.170.e: "政府能维持吗？"
 news.170.f: "这是一个耻辱"
 news.171.t: "第二次卢布尔雅那仲裁"
 news.171.d_BUL: "希腊拒绝接受德国对其和保加利亚之间边境争端所做出的仲裁，声称德国的要求等于让希腊投降。\n\n在与媒体的对话中，[GRE.GetLeader]表明如果[BUL.GetLeader]与[GER.GetLeader]想要这些领土，他们可以“过来并拿走它们”。\n\n[BUL.GetAdjective]政府已经否认了任何给予[GER.GetNameDef]军事以及经济上的支持作为[GER.GetNameDef]帮助他们获得希腊领土的回报的说法。"
 news.171.d_ITA: "在一次[GER.GetLeader]与[ITA.GetLeader]的会晤之后，[GER.GetAdjective]政府已经公开在与[GRE.GetNameDef]的边界争端中站在了[ITA.GetAdjective]这一方。\n\n希腊领导人[GRE.GetLeader]已经宣布方案是完全不可接受的，并发誓将坚决保卫国家，“直到打光最后一颗子弹，呼出最后一口气，流尽最后一滴血。”"
 news.171.d_ITA_BUL: "德国对希腊和意大利与保加利亚之间进行的调停提议遭到了希腊的断然拒绝。希腊政府的发言人公然声称他们的军队将随时准备保卫自己的国家不受任何侵略者的蹂躏，宁愿战死也不屈从于依附于德国尾巴的豺狼秃鹫投降。"
 news.171.d_GER: "[GRE.GetNameDef]与[GER.GetNameDef]之间试图解决边界争端的谈判已经破裂。[GRE.GetLeader]声称德国提出的要求租借部分地区给德国驻军的提议实际意味着交出大片的领土，他号召所有身体健全的希腊人保卫自己的国家。"
 news.171.a: "傻瓜。"
 news.171.b: "他们怎么敢！？"
 news.171.c: "我们应该试试我们能否帮助希腊作出决定。"
 news.171.e: "这意味着战争。"
 news.171.f: "他们将会失败，正如波斯人那样。"
 news.172.t: "希腊屈服"
 news.172.d: "在与德国大使进行了长时间的友好交流之后，[GRE.GetLeader]已经宣布[GRE.GetAdjective]政府将与[GER.GetNameDef]在未来密切磋商其政策。\n\n[GRE.GetAdjective]的警察不得不动用武力驱散了许多反对这一决定的自发抗议活动，许多抗议者声称“要砍下[GRE.GetLeader]那个懦夫的头颅”。"
 news.172.a: "他们很明智。"
 news.172.b: "又一个胜利。"
 news.172.c: "令人关注。"
 news.172.e: "我们无能为力。"
 news.172.f: "这是希腊的悲剧。"
 news.173.t: "第四国际"
 news.173.d_1: "许多来自世界各地的共产主义代表在巴黎参加了今天的成立大会。在托洛茨基理论的带头下，为第四国际奠定了基础。\n\n虽然目前还不清楚组织的这些努力将在国际舞台上产生什么样的影响，但这个消息似乎已经激起了斯大林的怀疑。他怀疑党和军队中的许多高级成员秘密支持者托洛茨基。随着他越来越偏执，他变得越来越深居简出。他的不信任和不稳定造成了苏联政府的危机，按照这个速度下去，国家将很快陷入内战。"
 news.173.d_2: "许多来自世界各地的共产主义代表在巴黎参加了今天的成立大会。在托洛茨基理论的带头下，为第四国际奠定了基础。\n\n斯大林面对海外日益增长的托洛茨基主义的支持者，他通过提高了暗杀与宣传的效率来应对他的老对手。不过在苏联和军队高层领导中通过最近对疑似托洛茨基主义者的清洗，是不太可能出现反对者的。"
 news.173.a: "还能有几个国际？"
 news.173.b: "我们的联盟面临着一场风暴。"
 news.174.t: "[From.GetName]进行核研究"
 news.174.d: "在最初的测试之后，[From.GetName]的政客们已经决定[From.GetAdjective]直接开展对核技术的开发研究。\n\n这项技术仍然具备高度可实验性，而且它是否有任何实际应用还存在很大的不确定性。谁知道这会把他们的战争引向何方。"
 news.174.a: "我们应该遵循这一发展。"
 news.174.b: "希望他们的研究能有成果。"
 news.174.c: "这永远不会有任何回报。"
 news.174.e: "我们将进行秘密地研究。"
 news.175.t: "法国和英国宣布联盟"
 news.175.d: "基于上次世界大战铸就的联系，法国已向英国申请结为正式联盟，以应对影响欧洲稳定的不确定因素。\n\n今天他们的请求得到了英国议会的通过，法国加入了[ENG.GetFactionName]。"
 news.175.a: "我们站在一起。"
 news.175.b: "他们正在做最坏的打算。"
 news.175.c: "联盟像走投无路的老鼠。"
 news.175.e: "英国已经付出了很多。"
 news.176.t: "英国拒绝与法国联盟"
 news.176.d: "发生了一个令人惊讶的事件，英国议会拒绝了[FRA.GetName]提出的两国正式结盟的请求。理由是为了避免搅乱欧洲大陆上本已脆弱的平衡。\n\n法国政府谴责这一政治行为为了英国的利益而牺牲法国安全。"
 news.176.a: "他们应该说些更好听的。"
 news.176.b: "我们旧敌人的立场存在分歧。"
 news.176.c: "旧联盟的黑暗时代。"
 news.177.t: "小协约国"
 news.177.d: "为了寻求建立一个对抗共同敌人的联盟，[From.GetName]向捷克斯洛伐克提出一个建立“小协约国”以对抗共同的敌人，并切断和英国在一战中的联系。然而即使联盟愿意为英国保留一席之地，英国首相仍明确表示，英国不认为该联盟“有利于保护欧洲自由。”\n\n与此同时，法国与其他感受到了威胁的国家建立了紧密的外交关系，希望能团结起来共同保持欧洲的外交平衡，并预防未来可能发生的冲突。时间会证明他们的举措是否有效。"
 news.177.a: "以后别向我们哭诉！"
 news.177.b: "法兰西与协约国万岁！"
 news.177.c: "我们不能让法兰西再次拥有欧洲大陆的霸权。"
 news.177.e: "欧洲必须团结以对抗法西斯侵略者！"
 news.177.f: "欧洲紧张局势有着不断上升的迹象。"
 news.178.t: "法国左翼势力崛起"
 news.178.d: "近二十年来的政治动荡，使得[From.GetName]的人民觉得他们还没有恢复在世界大战中遭受的损伤。[From.GetAdjective]眼下正致力重建[From.GetAdjective]，同她的人民一起，也是为了她的人民。\n\n这些新的政治改革使工人工会和共产主义组织蓬勃发展。如果法国沿着这条路一直走下去，他们将重组成极左政治，或者爆发一场全面革命。"
 news.178.a: "法国正跟随我们走向未来！"
 news.178.b: "法国衰弱的某些迹象。"
 news.178.c: "第三共和国的悲剧。"
 news.178.e: "事态发展令人担忧。"
 news.179.t: "法国右翼势力崛起"
 news.179.d: "近20年的政治动荡使得[From.GetName]的人们仍处在一战的失落感中。[From.GetAdjective]已经将目光眺向了[From.GetAdjective]国家重建，并追求使[From.GetAdjective]再次伟大。\n\n一些列的政治改革强化了国家和军队的实力，[From.GetAdjective]民众已经倾心于[From.GetLeader]所承诺的再次伟大。"
 news.179.a: "法国政府已经是该国人民的敌人！"
 news.179.b: "这大概能使法国再次伟大。"
 news.179.c: "第三共和国的悲剧"
 news.179.e: "事态发展令人担忧。"
 news.180.t: "法国被欢迎加入共产国际"
 news.180.d: "随着法国人民和政府高层集体转向共产主义，[France.GetName]公开宣布希望加入[From.GetFactionName]。\n\n[From.GetName]立即予以回复，称两国政府已经就此问题进行了数周的秘密谈判。[From.GetLeader]最后提到，两国人民必须协力共进，这样才能在世界范围内传播革命。\n\n[France.GetLeader]对此表示同意，并毫不掩饰地威胁了某些“心中有鬼而畏惧[From.GetFactionName]”的人。"
 news.180.a: "为了世界革命，联合起来！"
 news.180.b: "他们的联盟将很快崩溃。"
 news.180.c: "不应放任民主的敌人壮大。"
 news.180.e: "法国已经选边站了。"
 news.181.t: "[France.GetName]与[From.GetName]结盟"
 news.181.d: "随着政治方面变得日益专制，[France.GetName]已经宣布，是时候寻找盟友来反击全球共产主义的威胁了。现在看起来[From.GetName]就是他们所说的那个盟友。\n\n今早，[From.GetLeader]宣布[France.GetName]和[From.GetName]将并肩作战如同兄弟。“我们共同的传统将不再使我们成为敌人，而是盟友！欧洲的巨人肩并肩。”"
 news.181.a: "团结使我们强大！"
 news.181.b: "民主的敌人变得更强大。"
 news.181.c: "预料之外的朋友"
 news.182.t: "[France.GetName]加入了[From.GetFactionName]！"
 news.182.d: "欧洲政局在今天完全改变了，在法国和德国的外交官们宣布了一项军事协定之后[France.GetName]和[From.GetName]。他们宣布，两国在边界已经流了太多的血，而有着其他力量在虎视眈眈等着毁灭他们。\n\n[From.GetName]鼓励每个人都要考虑这意味着什么，而不是彼此削弱，宿敌联合起来会变得更强。"
 news.182.a: "没有什么事情可以威胁[From.GetFactionName]！"
 news.182.b: "新的[From.GetName]的阴影笼罩欧洲。"
 news.182.c: "欧洲外交政策在巴黎柏林轴心下再结盟。"
 news.182.e: "哦，混蛋。"
 news.183.t: "[From.GetName]拒绝同法国结盟！"
 news.183.d: "[From.GetLeader]断然中止了与[France.GetAdjective]的交涉进展，公然宣称[From.GetName]不会寻求与[France.GetName]的军事协定。\n\n[From.GetAdjective]的外交官们轻蔑地给[France.GetAdjective]冠以衰朽之名，声称没有任何真正的[From.GetAdjective]会同意“[France.GetAdjective]病毒”的扩散。"
 news.183.a: "他们怎么敢这样！"
 news.183.b: "我们可以把他们当做敌人。"
 news.183.c: "在他们忙着互相攻击的同时……"
 news.184.t: "意大利与德国的关系更为密切"
 news.184.d: "意大利和德国有着许多利益冲突，特别是在奥地利和巴尔干半岛。但是，这不妨碍两国在外交上交好，两国目前正在谈判一个协议，将“保护公共利益”。\n\n如果谈判成功，我们可以看到一个联盟，将能够在欧洲中部和东部发挥巨大的影响离。"
 news.184.a: "我们两国有着许多共同的利益。"
 news.184.b: "我们会密切关注局势。"
 news.185.t: "[From.GetName]寻求广泛的军事条约"
 news.185.d: "[From.GetName]正在进行政治转向，要在地中海建立一个新的联盟，以重新设定本地区力量平衡。\n\n作为天然的军事大国，[From.GetFactionName]将会，用[From.GetLeader]的话说，把意大利置于世界新秩序的中心。"
 news.185.a: "[From.GetName]指引我们的道路！"
 news.185.b: "让我们希望他们的利益与我们的不冲突。"
 news.185.c: "这可能值得关注。"
 news.186.t: "意大利宣称希腊领土"
 news.186.d: "[From.GetAdjective]自称是罗马帝国继承者，[From.GetName]声称一个独立的希腊国家没有权利存在。相反，“希腊领土”必须承认意大利在爱琴海的霸主地位，否则将不得不兵戎相见。\n\n[Greece.GetName]谴责这种说法很荒唐。然而，[From.GetName]得到了[From.GetFactionName]的支持。"
 news.186.a: "意大利需要掌控爱琴海。"
 news.186.b: "要求太过分了！"
 news.187.t: "意大利寻求[GRE.GetName]的支持。"
 news.187.d: "[GRE.GetName]作为第一个古代欧洲国家的继承人，[ITA.GetName]声称两国之间存在着天然的友谊。\n他们的政治议程是显而易见的，[ITA.GetName]将[GRE.GetName]视作[ITA.GetFactionName]的一个天然的成员。\n\n经过1500年的分离，无论是东方还是西方都有待看到再次团结起来。"
 news.187.a: "[Greece.GetName]定然和我们有共同的利益。"
 news.187.b: "这不奇怪。"
 news.187.c: "我们有很多共同的历史。"
 news.188.t: "[ITA.GetName]寻求与[TUR.GetName]和解"
 news.188.d: "尽管两国曾为了地中海的主导地位进行了数十年的外交冲突，但[ITA.GetName]和[TUR.GetName]之间的分歧逐渐被他们抛之脑后。\n\n[ITA.GetName]和[TUR.GetName]在一项旨在“维护全地中海利益”的合作协议中，他们承诺将和彼此建立自建国以来最为亲密的关系。"
 news.188.a: "[ITA.GetName]影响力增强"
 news.188.b: "怎么会有人同意和[ITA.GetAdjective]“合作”？"
 news.188.c: "地中海的盟友关系至关重要"
 news.189.t: "意大利寻求安纳托利亚的海军基地"
 news.189.d: "1915年签订的伦敦条约承诺土耳其的安纳托利亚地区将归意大利所有。即使其他条约导致这项承诺未能实现，但[From.GetAdjective]领导层并未忘记这项承诺。\n\n[From.GetLeader]公开表示，由于安纳托利亚海岸的战略意义，[From.GetName]将夺回“本就属于意大利”的领土。"
 news.189.a: "这件事已经解决了！"
 news.189.b: "这是我们应得的！"
 news.189.c: "土耳其与意大利的敌意正在加剧。"
 news.190.t: "割让巴利阿里群岛给[Italy.GetName]"
 news.190.d: "由于[Italy.GetAdjective]军队在西班牙内战中发挥了极大的作用，[Italy.GetName]已向[From.GetName]要求巴利阿里群岛的使用权，[From.GetLeader]对此行为表示默许，并坚称此举是为了加深两国之间的联系。\n\n而对于[Italy.GetName]来说，巴利阿里群岛上的海军基地将帮助他们扩大在直布罗陀海峡的影响力，并减少进入大西洋的难度。"
 news.190.a: "这是迈向地中海霸权重要的一步。"
 news.190.b: "意大利正在加强对地中海的控制。"
 news.190.c: "我们两国之间“亲爱的友谊”的象征。"
 news.192.t: "意大利宣布对南斯拉夫领土要求"
 news.192.d: "[From.GetLeader]对居住在达尔马提亚沿岸的居民发表了讲话，称全[From.GetName]上下都认为[YUG.GetName]的意大利语地区都属于[From.GetName]的一部分。\n\n一份官方声明证实了这些宣称，其表明了[From.GetName]准备在必要时武力夺取该地区。"
 news.192.a: "那些是南斯拉夫的土地，不是意大利的！"
 news.192.b: "他们正在破坏该地区十分脆弱的平衡。"
 news.192.c: "这些地区似乎有比南斯拉夫人更多的意大利人。"
 news.193.t: "意大利外交部入驻[YUG.GetName]"
 news.193.d: "[From.GetName]并没有因为达尔马提亚海岸意大利人的问题与[YUG.GetName]继续对抗，而是宣布将向[YUG.GetName]派遣常驻外交使团。根据一份[From.GetAdjective]外交部的声明，两国有很多共同的历史和利益，相互理解比一个小的边境争端更重要。\n\n随着欧洲局势愈发紧张，人们只能希望更多的国家采取这种方法解决争端。"
 news.193.a: "我们的国家像朋友一样站在一起。"
 news.193.b: "亚得里亚海会有和平。"
 news.193.c: "看看这事儿会在哪结束似乎很有趣。"
 news.194.t: "波兰东部割让给[From.GetName]"
 news.194.d: "不知道他们用了怎样的阴谋诡计，[Poland.GetName]的领导者选择将其东部地区割让给[From.GetName]。\n\n我们不知道[From.GetName]做出了什么威胁或者提供了什么承诺以实现这一政治胜利。我们可能永远不会知道，因为[Poland.GetLeader]并未在宣布协议后发表任何讲话。"
 news.194.a: "[Poland.GetName]认识到了[From.GetFactionName]的力量！"
 news.194.b: "[From.GetName]的扩张永无止境。"
 news.194.c: "[Poland.GetName]别无选择。"
 news.195.t: "[From.GetName]获得东德意志"
 news.195.d: "在[Soviet.GetName]占领了德国之后，[From.GetName]获得了德国东部大部分地区的所有权，包括极具争议的东普鲁士地区。\n这似乎是苏波条约中的一项秘密条款。波兰将获得德国的土地以弥补他们割让给[Soviet.GetName]的领土。\n\n波兰赌上了一切，虽然失去了很多，但也获得了很多。"
 news.195.a: "[Soviet.GetName]尊重这个条约。"
 news.195.b: "让我们希望一个自由的波兰可以从它的“保护者”造成的废墟中升起。"
 news.195.c: "波兰的再次领土交换。"
 news.196.t: "[From.GetName]鼓舞革命者"
 news.196.d: "在一次激情澎湃的演讲中，[From.GetLeader]号召各地的共产党员使用更激进的手段来加速资本主义的灭亡。无论男女，任何一个人都不能因为政治迫害而停下工人阶级的斗争。\n\n[From.GetName]不仅会增加对外国共产党的资金援助，还会传播能让它们所在国家更快加入[From.GetFactionName]的激进手段。"
 news.196.a: "民主永远不会被击败！"
 news.196.b: "真是可笑！"
 news.196.c: "起来，兄弟姐妹么！"
 news.196.e: "意识形态的碰撞将会是人类文明最后的战斗。"
 news.197.t: "[From.GetName]在[Soviet.GetAdjective]的最后通牒下屈服了"
 news.197.d: "[From.GetName]在[Soviet.GetAdjective]的最后通牒下屈服了，向[Soviet.GetName]割让了爱琴海诸岛。\n\n[Soviet.GetName]借此增强了他们在地中海的影响力与海军力量。"
 news.197.a: "他们应该庆幸我们的提案是如此的慷慨。"
 news.197.b: "[Soviet.GetName]必须被阻止！"
 news.197.c: "[Soviet.GetName]正准备涉足地中海地区。"
 news.198.t: "[From.GetName]拒绝[Soviet.GetAdjective]的最后通牒"
 news.198.d: "[From.GetName]拒绝了[SOV.GetAdjective]索取爱琴海诸岛的最后通牒。随着[SOV.GetName]在该地区拥有越来越大的影响力，[From.GetLeader]公开指出，任何一座岛屿的割让最终都会演变为他们对整个地中海的占领。\n\n[From.GetName]因拒绝了最后通牒而处于战争的边缘，[SOV.GetNameDef]随时都有可能扣下扳机，引爆这场战争。"
 news.198.a: "没什么好谈的了。"
 news.198.b: "[SOV.GetNameDef]的战争贩子们必须被阻止！"
 news.198.c: "这是他们的最后通牒，希腊必须准备好迎接战争了。"
 news.198.e: "我们将同[From.GetNameDef]并肩作战"
 news.199.t: "[?SOV.former_controller_of_bessarabia.GetNameDefCap]向[From.GetNameDef]割让比萨拉比亚"
 news.199.d: "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap]被迫向[From.GetNameDef]的最后通牒屈服。比萨拉比亚地区被移交给了[From.GetAdjective]，[?SOV.former_controller_of_bessarabia.GetAdjective]的边界缩小了。\n\n至于[?SOV.former_controller_of_bessarabia.GetNameDef]如何避免进一步的损失，我们拭目以待。"
 news.199.a: "这对[From.GetAdjective]的战略非常重要"
 news.199.b: "世界各国将不得不面对[From.GetNameDef]恶魔！"
 news.199.c: "[?SOV.former_controller_of_bessarabia.GetNameDefCap]处在不幸的境地。"
 news.200.t: "德国对[CZE.GetNameDef]的外交影响"
 news.200.d: "谈到“大日耳曼范围”内的兄弟之情，[From.GetLeader]在今天的一个演讲中宣布了[From.GetName]在与[CZE.GetNameDef]的政治和外交领域合作中做出的贡献。考虑到其境内大量的德语人口，[CZE.GetNameDef]是符合[From.GetAdjective]利益的天然的伙伴。\n\n虽然不知道[CZE.GetNameDef]在合作问题上的话语权大小，至少可以肯定他们的领土完整将免受[GER.GetNameDef]扩张野心的破坏。"
 news.200.a: "德国的友谊总比德国的统治要好。"
 news.200.b: "捷克人民一直是德国人的朋友"
 news.200.c: "[From.GetName]一直在扩大他们的影响力"
 news.200.e: "我们时代的和平？"
 news.200.f: "[Root.GetLeader]从慕尼黑带回来的好消息！"
 news.201.t: "[GER.GetNameDefCap]迫使[TUR.GetNameDef]屈服"
 news.201.d: "\n面对来自[GER.GetFactionName]外交和军事上的压力，[TUR.GetAdjective]政府东西受迫，陷入了政治恐慌\n\n在苏德施加的压力下，从混乱中诞生的新政府对[GER.GetFactionName]的态度要远比旧政府好得多。一些东部领土已被割让给了[SOV.GetNameDef]。\n\n然而，某些反对者则指责现任政府只会无条件遵守[GER.GetLeader]提出的每一个要求。"
 news.201.a: "新一届土耳其政府确保了我们在地中海地区的竞争力。"
 news.201.b: "[GER.GetFactionName]恐怖的实力使各国像多米诺牌一样接连倒下。"
 news.201.c: "[From.GetNameDefCap]根本无法对抗[GER.GetFactionName]的力量。"
 news.201.e: "结盟可以增强我们的实力。"
 news.201.f: "土耳其已沦为[GER.GetFactionName]獠牙下的牺牲品"
 news.202.t: "斯洛伐克换但泽"
 news.202.d: "在几个月的唇枪舌战之后，一份有关但泽争端的协议扭转了[GER.GetNameDef]与[POL.GetNameDef]之间日渐恶化的关系。\n\n[POL.GetNameDef]将从德国手中接管斯洛伐克，作为交换，但泽地区将会被割让给德国。但泽作为自由市的地位未被动摇，并且很快就会被重新并入德意志。\n\n虽然这件事已经和平解决，但上次大战的胜利者们肯定对此颇有微词。"
 news.202.a: "这次公平交易将纠正凡尔赛和约带来的不公与错误。"
 news.202.b: "合作比冲突对我们更有利"
 news.202.c: "这是对凡尔赛和约的公然践踏！"
 news.202.e: "但泽冲突被避免了"
 news.203.t: "波兰割让但泽"
 news.203.d: "在[GER.GetAdjective]向[From.GetNameDef]发出了最后通牒之后，[From.GetLeader]和[From.GetAdjective]政府决定接受所有要求以避免战争。\n\n他们希望德国在得到但泽后能放过[From.GetNameDef]。但地区局势依然紧张，且波兰边防部队并未接到解除警戒状态的命令。"
 news.203.a: "我们不能容忍[GER.GetLeader]在欧洲接二连三地索取领土！"
 news.203.b: "这是对[GER.GetFactionName]的实力的承认"
 news.203.c: "德国的扩张仍在继续。"
 news.203.e: "很显然欧洲的“民主国家”无力遏制法西斯的威胁。"
 news.204.t: "波兰拒绝德国的最后通牒"
 news.204.d: "考虑这些要求，似乎一切都不可避免。\n\n德国要求[From.GetNameDef]割让但泽地区，并派遣全权代表前往柏林商讨其他条款。[From.GetLeader]指出，[GER.GetNameDef]近期的举动表明德国很明显不会满足于一个小小的但泽。\n\n德国和波兰的军队都已做好战斗的准备，边境冲突的报告大量传来。欧洲即将再次陷入战火之中。"
 news.204.a: "德国无视一切警告！"
 news.204.b: "那就只有战争了"
 news.204.c: "我们要团结起来制止侵略者！"
 news.204.e: "形势万分严峻"
 news.205.t: "美利坚治下的和平"
 news.205.d_america: "鉴于其他各大洲的武装冲突，[USA.GetLeader]宣布了一个新的外交政策，旨在确保本土和平。\n\n任何美洲的国家政府都可以在受到邻国威胁时向美国寻求军事保护。这项政策保障了所有美洲国家的安全，美洲大陆的和平将不再是空想的美梦，而是美国政府切实的政策。"
 news.205.d_not_america: "鉴于其他各大洲的武装冲突，[USA.GetLeader]宣布了一个新的外交政策，旨在确保本土和平。\n任何美洲的国家政府都可以在受到邻国威胁时向美国寻求军事保护。这项政策保障了所有美洲国家的安全，美洲大陆的和平将不再是空想的美梦，而是美国政府切实的政策。"
 news.205.a: "这将使美国更安全"
 news.205.b: "确保本土安全后美国可以专心对付海外的敌人"
 news.205.c: "我们寻找美洲的盟友会很困难了"
 news.205.e: "让我们期待长期的和平"
 news.206.t: "美国的反帝主义"
 news.206.d_communist: "随着美国工人革命的蔓延，他们对于旧秩序的言论变得更加激进。现在[USA.GetLeader]正质疑加拿大作为大英帝国附属国的地位，而美国的外交官则支持消除世界上所有的贵族与霸权。\n\n虽然彼此之间关系密切，但[USA.GetNameDef]和[ENG.GetNameDef]属殖民帝国之间的局势正日渐紧张。外交冲突正在逐渐升级，而演变对[ENG.GetNameDef]强行的革命输出也只是时间问题。"
 news.206.d_not_communist: "[USA.GetAdjective]新的共产主义政权采取了新的外交策略，对前盟友和其友邻的态度逐渐恶化，同时对共产国际的成员更加友好。\n这一系列政策包括质疑[CAN.GetName]作为附属国这一地位，以及所谓的“全球英帝国主义”。\n\n随着局势的日渐紧张，新一轮英美冲突似乎正逐渐成为现实。"
 news.206.a: "全世界将被革命所解放！"
 news.206.b: "我们必须做好应对一切突发事件的准备"
 news.206.c: "全球力量平衡正被打破"
 news.206.e: "[USA.GetAdjective]政权不值一哂"
 news.206.f: "令人忧虑的发展"
 news.207.t: "[USA.GetNameDefCap]谴责共产国际"
 news.207.d_fascism: "\n作为对[SOV.GetNameDef]日渐敌对的言论的回应，[USA.GetLeader]使用了他那套“共产主义才是人类文明最大的威胁”的言论进行了反击。\n\n[USA.GetNameDef]不仅要遏制社会主义在美洲的蔓延，更要摧毁那个共产主义的发源地与核心。\n\n凭借着[USA.GetAdjective]战争机器的力量，根除共产主义这一设想第一次成为了可能。"
 news.207.d_not_fascism: "[USA.GetLeader]今天针对他称为“人类文明最大的威胁”的共产主义做了公开演讲。\n\n[USA.GetNameDef]不仅要遏制社会主义在美洲的蔓延，[USA.GetAdjective]真正的的目标是摧毁那个共产主义的发源地与核心。\n\n前所未有的紧张局势让人担心一个小小的火花都会点燃[SOV.GetNameDef]和[USA.GetNameDef]之间的战火。"
 news.207.a: "人类将会免受这个意识形态瘟疫的困扰！"
 news.207.b: "他们将会再次砸碎共产主义堡垒"
 news.207.c: "我们会让他们屈膝的"
 news.207.e: "不论冲突以何种方式进行，毁灭将是最后的结果。"
 news.207.f: "[USA.GetNameDefCap]必须用一切手段自卫"
 news.208.t: "日本帝国选择南进"
 news.208.d: "日本军方明白[JAP.GetName]极度缺乏维持长期战争所需的战略资源。随着世界上大国之间局势的日渐紧张与武装冲突的频发，战略资源的进口正在逐渐遭受威胁。\n为了防止这种情况发生，日本的战略专家提出了一项计划，旨在夺取东南亚与太平洋上的西方殖民地。这些资源丰富的地区将为日本的战争机器提供燃料，并使其能够不受干扰的运行下去，只要我们能将列强与[USA.GetName]的势力驱赶出去，并阻止其的反攻。"
 news.208.a: "他们真的可以威胁到我们的财产？"
 news.208.b: "只要美洲不受威胁"
 news.208.c: "他们已经意识到他们需要往其他方向扩张"
 news.208.e: "在东南亚很有可能爆发战争"
 news.209.t: "日本帝国选择北进"
 news.209.d: "日本军方明白[JAP.GetNameDef]极度缺乏维持长期战争所需的战略资源。随着世界上大国之间局势的日渐紧张与武装冲突的频发，战略资源的进口正在逐渐遭受威胁。\n为了应对可能的风险，日军战略专家提出了一个计划，旨在从[SOV.GetNameDef]手中夺取西伯利亚的矿产与油田。理论上，日军的奇袭能在[SOV.GetAdjective]作出任何反击之前控制关键地区。届时，日本军队将拥有维持战争所需的全部资源，直到将[SOV.GetAdjective]击溃。"
 news.209.a: "要威胁我们的财产未免太蠢了"
 news.209.b: "我们已劝阻日本南进"
 news.209.c: "他们不知道他们将面对的是一支怎样可怕的军队"
 news.209.e: "西伯利亚战争似乎不可避免"
 news.210.t: "日本改组了中国政府"
 news.210.d: "因为中国几十年的政治动荡，以及对内对外的武装冲突，日本政府宣布中国是对日本利益范围内的稳定的威胁。\n\n基于此情况，加上战争威胁，一个新的作为日本帝国附属的忠于日本的政府成立了。新政府不仅仅受到日本的保护，还得到了日本的军事委任以收复军阀控制区。\n\n虽然政治冲突显然如火如荼，两国的全面战争却得以避免。"
 news.210.a: "日本势力范围不容置疑"
 news.210.b: "我们需要关注我们的东南边境"
 news.210.c: "也许现在正是我们加强我们的殖民地以对抗日本人的野心的时候"
 news.210.e: "好像中日之间会出现某种意义上的和平"
 news.211.t: "日本宣称东亚霸权"
 news.211.d: "考虑到他们在东亚地区不可动摇的军事优势，[JAP.GetLeader]宣布[JAP.GetNameDef]整个地区为他的势力范围。因为缺乏日本力量投射程度的准确信息，关于[JAP.GetNameDef]认为的刚刚建立的[JAP.GetFactionName]的包含范围令人不甚明了。"
 news.211.a: "[JAP.GetFactionName]正在崛起"
 news.211.b: "这是一个值得注意的进展"
 news.211.c: "他们不敢觊觎我们在亚洲的土地"
 news.211.e: "太平洋地区值得担忧的变化"
 news.211.f: "看来我们有利益冲突"
 news.211.g: "我们对此应密切关注"
 news.212.t: "日本外交人员到达柏林"
 news.212.d_not_axis: "东京与柏林间的同盟关系正在迅速发展。两国正在协商起草一份协定来明确两国的战略意图以及共同的利益。虽然协商还在继续，最后的结果也尚未知晓，但仅仅是两个来自不同半球的军事强国有了结盟的想法就足以使它们的敌人们提高戒心了。"
 news.212.d_axis: "东京与柏林间的同盟关系正在迅速发展。两国正在协商起草一份条约来宣告两国的战略意图以及共同的利益。虽然协商还在继续，最后的结果也尚未知晓，但仅仅是两个来自不同半球的军事强国有了结盟的想法就足以使它们的敌人们提高戒心了。"
 news.212.a: "这会使我们都变得更强大"
 news.212.b: "不能与我们敌人交朋友"
 news.212.c: "这之后最好别再有什么事了"
 news.213.t: "[USA.GetNameDefCap]将抵挡法西斯主义"
 news.213.d_peace: "作为自由的沃土，[USA.GetNameDef]认为全世界各种形式的法西斯主义都是它天生的敌人。随着德国不断地扩张侵略，他们现在已经成了以[USA.GetNameDef]信奉的自由原则为基石的世界的最大敌人。\n\n正是出于这个原因，在获得了[USA.GetAdjective]国会许可后，[USA.GetLeader]向[GER.GetNameDef]发出了警告。如果[GER.GetNameDef]不收回他们的政治举动，[USA.GetNameDef]将对他们采取行动。\n\n警告中并没有特别指出是哪一个政治举动，也因此两国之间的火药味越来越浓。"
 news.213.d_war: "作为自由的沃土，[USA.GetNameDef]认为全世界各种形式的法西斯主义都是它天生的敌人。随着德国不断地扩张侵略，他们现在已经成了以[USA.GetNameDef]信奉的自由原则为基石的世界的最大敌人。\n\n正是出于这个原因，在获得了[USA.GetAdjective]国会许可后，[USA.GetLeader]向[GER.GetNameDef]发出了警告。如果[GER.GetNameDef]不投降并收回他们的政治举动，[USA.GetNameDef]将投入他们工业和军队所有的力量来对抗他们。\n“我们决不会允许[GER.GetNameDef]操纵历史的进程！”"
 news.213.a: "[GER.GetName]将会傲立千年！"
 news.213.b: "让他们拿出实际行动来证明自己说的话"
 news.213.c: "[GER.GetName]会失败的！"
 news.213.e: "这件事是不会和解的"
 news.214.t: "波兰寻求波罗的海联盟"
 news.214.d_not_baltic: "“波兰人民正在遭受越来越多的压迫，无论我们选择哪一条出路都要冒风险。”\n\n在[POL.GetName]逐渐远离了国际社会之后，波兰的政治家们开始鼓吹一个叫做“大海之间的政权”的概念。\n\n尽管最终设想是建立一个起于波罗的海、终于黑海的联盟，但是他们声称目前的第一要务还是顶住来自东西两方的压力，提升本国的地位。为了达到这个目的，[POL.GetName]正在拉近自己与同处波罗的海的邻居们的关系。"
 news.214.d_baltic: "在意识到列强的政治活动难以确保波兰国家免受入侵后，[POL.GetName]愈发远离国际社会。\n\n因此，[POL.GetLeader]提出了一个波罗的海区域防卫同盟的计划，并希望其能够遏制来自东西方的威胁。\n\n随着欧洲局势愈发混乱，这样的同盟可能十分切合我们的利益。"
 news.214.a: "这是一股在东欧的新兴力量。"
 news.214.b: "他们这是在我们的地盘多管闲事！"
 news.214.c: "很明显，他们在试着恐吓[GER.GetName]。"
 news.214.e: "[POL.GetFactionName]大概是我们最安全的选择了。"
 news.215.t: "[GER.GetName]正式加入反苏条约"
 news.215.d_not_soviet: "[GER.GetNameDefCap]长久以来一直在批判共产主义的方方面面，并且已经采取了外交行动要求来其他国家与它一起对抗共产主义。\n\n现在，[GER.GetName]已经邀请了那些“直接受到共产主义威胁的国家”签订一个共同对抗[SOU.GetName]的协定。一旦这个协定中的一个签约国遭到攻击，其他所有的签订国都将对[SOU.GetName]开战。"
 news.215.d_soviet: "[GER.GetLeader]在掌权前就已经是一个共产主义的批判者了，同时毫无疑问[GER.GetNameDef]自认为是[SOU.GetNameDef]的敌人。\n\n如今，这个态度在世界上展露无遗。[GER.GetNameDef]与其他几个国家的“反苏协定”如今正式被写成了条约。当我们和他们中的任何一个发生冲突的时候，其他的条约签署国也会加入战争。"
 news.215.a: "这是唯一一种能阻止共产主义威胁的方法了。"
 news.215.b: "这种抵抗只会加速工人的革命。"
 news.215.c: "让他们互相残杀吧。"
 news.216.t: "[TUR.GetName]拒绝了[GER.GetName]发出的最后通牒。"
 news.216.d: "来自[GER.GetName]的外交官昨天给[TUR.GetName]发出了一份最后通牒，要求[TUR.GetLeader]下台并让位给一个德国扶持的政府。在大国民议会的支持下，[TUR.GetLeader]拒绝了最后通牒，并告诉[TUR.GetAdjective]人民土耳其永远不会成为外国独裁者的战争游戏中的棋子。\n\n现在国家要面对战争了。"
 news.216.a: "[GER.GetName]将从欧洲制高点的宝座上跌落。"
 news.216.b: "我们将和[TUR.GetName]站在一起。"
 news.216.c: "愚蠢的抵抗。"
 news.216.e: "土耳其的这一仗看来是无法避免了。"
 news.217.t: "[GER.GetNameDefCap]迫使[TUR.GetNameDef]加入了[ENG.GetFactionName]"
 news.217.d: "\n\n在向[TUR.GetAdjective]政府发出最后通牒之后，[GER.GetNameDef]为自己又树立了一个新的敌人。与[GER.GetLeader]想象中的土耳其人会接受来自[GER.GetAdjective]外交官的要求不同，[TUR.GetNameDef]已经同意与[ENG.GetNameDef]组建一个防御同盟了。\n\n[ENG.GetNameDef]和她的盟友已经准备好在[GER.GetNameDef]将最后通牒付诸行动时保卫[TUR.GetNameDef]了。"
 news.217.a: "我们必须共同对抗[GER.GetNameDef]。"
 news.217.b: "[GER.GetNameDefCap]正在到处树敌。"
 news.217.c: "如果他们拒绝和平合作的话……"
 news.217.e: "[GER.GetNameDefCap]与[TUR.GetNameDef]正在玩火自焚。"
 news.218.t: "是的！我们没有香蕉"
 news.218.d: "我们紧张的配给计划并没有给新鲜水果留下位置，而战争的阴影又意味着我们目前失去了大部分的进口能力。许多之前产自热带地区的日用品现在变成了千金难求的奢饰品，比如柠檬和香蕉。\n为了鼓舞大家的斗志，商店的老板们纷纷在他们的窗户上挂上了标语，标语参考了非常古老的流行音乐的曲调。\n\n虽然现在豆子和洋葱，卷心菜与香葱，以及各种各样的水果都在缺货，但不列颠的精神屹立不倒！"
 news.218.a: "我只是想要一根香蕉"
 news.219.t: "[SOV.GetNameDef]领导人遭清洗"
 news.219.d: "疑惑已经在[SOV.GetNameDef]存在很长时间了。尽管细节少之又少，在高层已经发生了一系列的秘密审讯，将军和部长们都已经从公众视线中消失了。\n一个合理的猜测是共产党内隐藏着一个巨大的阴谋，但是官方至今仍未表态。另外，我们手中的外交报告显示审讯时用到的证据都是无可争议的。\n\n不管发生了什么，[SOV.GetAdjective]最高领导层的架构都已经发生了不可逆转的变化。"
 news.219.a: "[SOV.GetLeader]已经保证了[SOV.GetNameDef]的稳定。"
 news.219.b: "共产主义腐败的证据。"
 news.219.c: "[SOV.GetAdjective]领导层已经受到了极大伤害"
 news.220.t: "在[SOV.GetNameDef]内的官员起义！"
 news.220.d: "苏联最高领导层的部分人员已经起义来对抗[SOV.GetLeader]的统治了！\n现在还不清楚是什么引发了这次起义，但它看上去不像是一个精心计划好的夺权行动。\n\n[SOV.GetAdjective]政治情况也许和他们对外宣称的并不一样。"
 news.220.a: "人民群众战无不胜。"
 news.220.b: "为了[Root.GetNameDef]！"
 news.220.c: "他们会从内部开始崩塌！"
 news.220.e: "社会主义的权力结构无法维持很长时间。"
 news.220.f: "那真是一个意料之外的进展。"
 news.221.t: "托洛茨基返回[SOV.GetNameDef]"
 news.221.d: "[SOV.GetNameDefCap]发生了一起大动乱，斯大林已经被一个支持他曾经的政敌[SOV.GetLeader]的党派赶下台了！\n目前仍不清楚旧统治者现今身在何处，权力又是如何转移的。\n不过各种迹象都表明这不是一次和平的权力转移过程，因为一些斯大林的追随者们已经在反对托洛茨基新政府的暴动中打出了他们的旗帜。"
 news.221.a: "第四国际将指引前进。"
 news.221.b: "一个新的世界领导人闪亮登场。"
 news.221.c: "但是托洛茨基就在这里，就在……喔。"
 news.222.t: "[ENG.GetAdjective]议会对是否介入斯堪的纳维亚事务展开了争论。"
 news.222.d: "\n考虑到斯堪的纳维亚半岛地区对[ENG.GetAdjective]防御的战略意义，以及敌人在那里有可能施加的影响。[ENG.GetAdjective]议会对军事介入的可能性展开了争论。\n由于这种行为的政治意义将为[ENG.GetLeader]带来很大压力，在提出了几个关键论题之后，议会决定将剩余的议程转为在闭门状态下进行。\n\n这样的介入将不可逆转地改变北欧的政治格局。"
 news.222.a: "为了国王与国家，有些事我们不得不做。"
 news.222.b: "他们会不会也恐吓[Root.GetAdjective]独立？"
 news.222.c: "[ENG.GetNameDefCap]必须做出一些艰难的决定。"
 news.222.e: "这样的行为会破坏欧洲的平衡。"
 news.222.f: "他们真的会介入吗？"
 news.223.t: "[ENG.GetAdjective]议会对是否介入比荷卢事务展开了争论。"
 news.223.d: "\n吸取了一战的教训之后，[ENG.GetAdjective]政客们再也不会小看比荷卢地区的战略价值了，也不会低估敌国在那里施加的影响了。[ENG.GetAdjective]议会对军事介入的可能性展开了争论。\n由于这种行为的政治意义将为[ENG.GetLeader]带来很大压力，在提出了几个关键论题之后，议会决定将剩余的议程转为在闭门状态下进行。\n\n这样的介入将不可逆转地改变西欧的政治格局。"
 news.223.a: "为了国王与国家，有些事我们不得不做。"
 news.223.b: "他们会不会也恐吓[Root.GetAdjective]独立？"
 news.223.c: "[ENG.GetNameDefCap]必须做出一些艰难的决定。"
 news.223.e: "这样的行为会破坏欧洲的平衡。"
 news.223.f: "他们真的会介入吗？"
 news.224.t: "[ENG.GetNameDefCap]向[Spain.GetNameDef]施加压力"
 news.224.d: "由于英国一直以来都在从直布罗陀影响着地中海，因此[ENG.GetAdjective]政府决定向[Spain.GetNameDef]的法西斯政府施加政治压力这种事也是意料之内。\n\n因为国家还处在内战之后的重建期，[ENG.GetAdjective]帮助远比政治原则重要得多。"
 news.224.a: "我们必须接受他们的外交提议。"
 news.224.b: "[ENG.GetAdjective]那帮家伙觉得自己算老几？"
 news.224.c: "[ENG.GetAdjective]家伙们正在施加他们的影响。"
 news.225.t: "[ENG.GetNameDefCap]向[TUR.GetNameDef]施加影响"
 news.225.d: "\n长久以来，地中海地区对于[ENG.GetNameDef]保持其影响力一直具有极高的战略价值。现在[ENG.GetAdjective]政府正在向这个地区的国家寻求更多的帮助。因此，他们刚刚派遣了一名“驻[TUR.GetAdjective]特别领事”。\n\n考虑到两个国家几个世纪一来一直在激烈地争夺地中海的制海权，两个国家能不能走到一起还是一个未知数。"
 news.225.a: "他们的外交使节也许对我们有用。"
 news.225.b: "[ENG.GetAdjective]那帮家伙觉得自己算老几？"
 news.225.c: "[ENG.GetAdjective]家伙们正在施加他们的影响。"
 news.226.t: "[ENG.GetNameDefCap]向[GRE.GetNameDef]施加影响"
 news.226.d: "\n长久以来，地中海地区对于[ENG.GetNameDef]保持其影响力一直具有极高的战略价值。现在[ENG.GetAdjective]政府正在向这个地区的国家寻求更多的帮助。因此，他们刚刚派遣了一名“驻[GRE.GetAdjective]特别领事”。\n\n距离拜伦勋爵参与希腊独立战争已经过去了一个多世纪，[ENG.GetNameDef]能否成功还是一个未知数。"
 news.226.a: "他们的外交使节也许对我们有用。"
 news.226.b: "[ENG.GetAdjective]那帮家伙觉得自己算老几？"
 news.226.c: "[ENG.GetAdjective]家伙们正在施加他们的影响。"
 news.227.t: "一次黑暗而又残暴的旅行"
 news.227.d: "“我们离柏林只有十英里的时候效果一点点变强了。它们本来是用来加强我们的作战能力的。真奇怪。唯一加强的东西却是我那“指挥官想要甩开我”的怀疑。它一点作用也没有，我现在已经分不清德国坦克滚滚前进的履带与山地越野车了。\n我得去找贡佐博士了。”"
 news.227.a: "我们正身处一个蝙蝠国家中。"
 news.228.t: "[ENG.GetNameDefCap]发表巴尔干外交倡议"
 news.228.d: "\n[ENG.GetNameDef]不是唯一一个注意到在欧洲中部出现了一个快速兴起的威胁的国家。\n\n不管是因为保障它们独立的凡尔赛和约如今地位渐失，还是因为野心十足的法西斯主义国家宣布了对它们的领土的索取要求，有几个国家已经看到实行亲近[ENG.GetAdjective]政策是很必要的了。\n作为回应，[ENG.GetNameDef]已经在该地区的外交工作中投入了更多精力。"
 news.228.a: "但愿他们能在法西斯的浪潮中保护我们。"
 news.228.b: "他们应该回他们自己那小小的“影响圈”里面呆着去！"
 news.228.c: "我们必须保证欧洲的稳定！"
 news.228.e: "[ENG.GetNameDefCap]正在营造他们的战略。"
 news.229.t: "[GRE.GetNameDefCap]顶住了来自[GER.GetAdjective]的压力"
 news.229.d: "尽管[GER.GetNameDef]提出的领土要求已经大幅减小，[GRE.GetNameDef]刚刚声明了自己的底线。[GRE.GetLeader]明确地宣布[GRE.GetNameDef]将不会作出任何让步，也不会再接受任何[GER.GetAdjective]要求。\n\n这是对[GER.GetNameDef]的最后通牒的回应，之前的通牒中要求[GRE.GetNameDef]政府下台并让位给一个亲近[GER.GetAdjective]政府。"
 news.229.a: "必须阻止[GER.GetAdjective]前进的脚步！"
 news.229.b: "他们应该抓住这个能救自己一命的机会。"
 news.229.c: "这最后很可能会引发武装冲突。"
 news.230.t: "美洲的叛军"
 news.230.d: "在中美洲和南美，革命者已经在[USA.GetRulingIdeologyNoun]名义下发动武装叛乱。\n\n他们总体上装备精良且训练有素，如果他们倡导另外一种意识形态，背后支持他们的资金将很容易被追踪到。然而这些运动幕后的支持者肯定会隐藏他们在其中扮演的角色。\n\n当然，只有一个强权把在美洲推进[USA.GetRulingIdeologyNoun]作为他们的外交国策……"
 news.230.a: "他们会把我们的国家带向毁灭之路！"
 news.230.b: "哈？关我屁事。"
 news.230.c: "全世界人民都应当奋起为自由而战！"
 news.230.e: "美国支持的政变？\n这可是一生仅见的事件！"
 news.231.t: "[JAP.GetAdjective]在[CHI.GetAdjective]边境集结"
 news.231.d: "卢沟桥事变之后，[JAP.GetName]并未减轻他们针对[CHI.GetAdjective]边境的压力。\n与此同时，[JAP.GetAdjective]外交辞令咄咄逼人地威胁道“[CHI.GetNameDef]拒绝合作导致两国关系濒临破裂”，一场[JAP.GetNameDef]与[CHI.GetNameDef]之间的新战争看似迫在眉睫。\n\n形势已经到达沸点，[JAP.GetNameDef]表示他们要“暴支膺惩”。"
 news.231.a: "这些歹毒的帝国主义侵略者！"
 news.231.b: "这场冲突令人忧心。"
 news.232.t: "[GER.GetNameDefCap]寻求北欧的支持"
 news.232.d: "说起“共同的政治利益”，[GER.GetLeader]宣布了一项外交计划旨在增进[GER.GetNameDef]和北欧国家之间的关系。\n第一步是向[DEN.GetNameDef]派遣常驻外交使团，这将确保两国之间互不侵犯。\n\n据[GER.GetLeader]所言，[DEN.GetAdjective]政府已经愉快的接受了这项建议。\n\n[DEN.GetAdjective]外交官对此不发表评论。"
 news.232.a: "多一个朋友总好过多一个敌人……"
 news.232.b: "他们真以为这时候还能找到盟友？"
 news.232.c: "我们得留个心眼。"
 news.233.t: "[GER.GetAdjective]在北欧的利益"
 news.233.d_war: "[GER.GetNameDefCap]很显然在北欧有着战略利益，包括军事行动基地以及战略物资的进口。不断升级的冲突意味着对所有行经波罗的海和北海的战略物资存在着非常现实的威胁。\n\n随着不断增强对[DEN.GetNameDef]和[NOR.GetNameDef]的外交压力，在此区域越来越多的[GER.GetAdjective]军事行动将是可以预见的。"
 news.233.d_no_war: "针对自己的北方邻居，[GER.GetAdjective]辞令在最近几周愈来愈激烈。他们想表达的信息很清楚：[DEN.GetNameDef]和[NOR.GetNameDef]决不可以以任何方式，公然对立也好或者中立也好，阻碍德国的进口。\n\n目前并没有任何明显的缘由需要德国人特意发布这项要求，很显然现在通往德国的贸易畅通无阻，我们的外交官担心这词事件是在这片区域[GER.GetAdjective]的行动序幕。"
 news.233.a: "不是个好兆头。"
 news.233.b: "我们必须考虑我们的选择。"
 news.233.c: "看看事态会如何发展吧。"
 news.234.t: "[GER.GetAdjective]对比荷卢施加压力"
 news.234.d: "在与法国爆发战争后，德国对比荷卢三国施加了前所未有的压力。然而，在[FRA.GetAdjective]和[ENG.GetAdjective]的支持下，他们拒绝对此屈服。\n\n有理由相信，如果[GER.GetNameDef]不能通过外交手段得到他们想要的东西，他们将诉诸武力。"
 news.234.a: "决不会再来一次！"
 news.234.b: "[GER.GetNameDefCap]必须被牵制住！"
 news.234.c: "这真是侵略性的一击。"
 news.235.t: "卓别林在加州被抓获"
 news.235.d: "今天有让[GER.GetLeader]开心的新闻，他最爱的影星，独一无二的查理·卓别林，今天在加州被找到了。当他逃往乡下的时候，他被一个[GER.GetAdjective]巡逻兵认出来，当然是因为那标志性的小胡子。让他表演完“大独裁者”最后一幕的独白后，这位广受赞誉的艺术家被“说服”去为驻扎在这个区域的[GER.GetAdjective]军队表演。\n\n现在他将去往柏林，[GER.GetLeader]将终于能够见到他最喜欢的演员。虽然政治上的分歧可能会让这次见面有些隔阂，[GER.GetLeader]还是像个小粉丝一样期待着。"
 news.235.a: "他将作为一位美国英雄来迎接盛大欢迎！"
 news.236.t: "雅尔塔会议"
 news.236.d: "对[GER.GetNameDef]的胜利已经近在眼前，[yalta_origin.GetNameDef]和[yalta_partner.GetNameDef]已经把目光放在欧洲未来的稳定之上。[yalta_origin.GetLeader]，[yalta_partner.GetLeader]以及其他参战国家的领袖聚集在一起商讨[GER.GetNameDef]的命运。\n\n数天的协商最终勾画出了欧洲新地图。新欧洲秩序将会划分为东方和西方，东西方的分界线将从[GER.GetNameDef]当中穿过。\n\n这项协议能否保证欧洲的持续和平仍待观察。"
 news.236.a: "长夜未尽，勿颂黎明。"
 news.236.b: "我们所求的合情合理。"
 news.236.c: "让我们快点了结这场战争。"
 news.236.e: "这项协议大概意味着[GER.GetNameDef]的终结。"
 news.237.t: "德奥合并"
 news.237.d: "在[From.Root.GetNameDef]的当地纳粹党成功发动政变之后，德国军队开过了边境并控制了这个国家。\n\n德国士兵在各个城市都受到了群众热烈的欢迎，之后他们加入了[From.Root.GetAdjective]的内战。[GER.GetLeader]宣布德奥合并：\n\n“人民的苦难即将结束！日耳曼人最古老的东方省份，从现在开始，将成为[GER.GetNameDef]最新的堡垒！”"
 news.237.a: "如果这是他们所希望的……"
 news.237.b: "欢迎回归德国！"
 news.237.c: "我们必须确保我们的北方边境的安全！"
 news.237.e: "这违反了凡尔赛条约！"
 news.238.t: "[AST.GetNameDefCap]承担殖民地防卫责任"
 news.238.d: "\n为了抵御在东南亚所面临的日益增加的威胁，[ENG.GetAdjective]已经将新加坡与婆罗洲这两块殖民地移交到[AST.GetNameDef]的控制下。为了达到成为英联邦在太平洋的第一条也是最好的一条防线的目标，[AST.GetNameDef]将做好在该地区开战前一系列的军事以及政治上的准备。\n\n大概是为了抵御[JAP.GetNameDef]的野心，[AST.GetNameDef]不会再完全依赖他们的前宗主国去保卫自己的国家海岸线不被入侵。"
 news.238.a: "有趣的战略。"
 news.238.b: "希望[AST.GetNameDef]知道他们正在干什么。"
 news.238.c: "我们最终获得了保卫这个大洲的方法。"
 news.238.e: "他们真的相信结局能有所不同吗？"
 news.239.t: "[AST.GetNameDefCap]加入[SOV.GetFactionName]"
 news.239.d: "在将他们的国家看作是“革命传播中的天然战友”后，[AST.GetLeader]跟[SOV.GetLeader]已经签署了一份协议，将[AST.GetNameDef]看成是[SOV.GetFactionName]的一个主要成员国。\n[AST.GetNameDef]被宣传成了一个工人之国的光辉榜样，一个由她的人民建立，为他们服务，而不是为了欧洲殖民者服务的国家。\n\n随着最近[AST.GetAdjective]政治制度的发展，有些人会觉得这些改变无可避免。但不管怎么样，这件事情的发生让所谓的“欧洲殖民者”以及那些反对共产主义革命理念的人很是不安。"
 news.239.a: "非常令人不安。"
 news.239.b: "我们张开怀抱欢迎我们的社会主义战友！"
 news.239.c: "我们是公平与正义的最前线！"
 news.239.e: "又一个蛀虫加入了联盟，我们离分崩离析越来越近了。"
 news.240.t: "查雅普拉条约"
 news.240.d: "[AST.GetAdjective]和[HOL.GetAdjective]的政府近日宣布了一个“联合防卫条约”，这将使[HOL.GetAdjective]殖民地在之后的时间内受到[AST.GetAdjective]军队的保护。该条约由荷属印尼总督和[AST.GetLeader]签订，后者宣布由于“现时间欧洲错综复杂的局势”该协议将包括殖民地的全部管理权限。\n\n[HOL.GetAdjective]政府拒绝对该条约发表任何看法。"
 news.240.a: "这是一个惊喜。"
 news.240.b: "为了生存下去我们什么都可以做。"
 news.240.c: "[AST.GetNameDefCap]注视着太平洋。"
 news.241.t: "[NZL.GetNameDefCap]受到[AST.GetAdjective]的影响。"
 news.241.d: "随着澳大利亚社会主义工人国家的建立，[AST.GetAdjective]正在努力的对该地区施加影响力。在[NZL.GetNameDef]国内被压迫的工人和农民的呼吁声中，[AST.GetNameDef]一直在向[NZL.GetAdjective]政府施压，要求其加入一个南太平洋“人民联盟“的组织。\n\n由于看到自己被正处于被包围的窘境，而且几乎没有希望得到[ENG.GetFactionName]的及时援助，[NZL.GetNameDef]已经屈从于这些要求。虽然[AST.GetLeader]声称“国家相互平等对待是人民平等对待的延续”，但发号施令的是哪个国家不言而喻。"
 news.241.a: "他们正在改变太平洋的局势。"
 news.241.b: "我们别无选择，所以……让我们为了革命而奋斗吧。"
 news.241.c: "让我听到你们“为了革命！”的吼声！"
 news.242.t: "[AST.GetNameDefCap]承担起保护整个东南亚殖民地的任务"
 news.242.d: "\n[ENG.GetNameDef]对东南亚的军事管控一直是该地区一个长久以来的问题。现在他们为这个问题找到了一个彻底的解决方法，[AST.GetNameDef]将承担起新加坡，马来西亚以及婆罗洲的防务，以对抗该地区的敌对势力。\n\n这项权利转移几乎包括着殖民地的方方面面，以方便[AST.GetNameDef]更好的采取措施使该地区免遭攻击。这项权利转移对于[ENG.GetNameDef]，[AST.GetNameDef]以及[MAL.GetNameDef]的影响尚无人能够确定。"
 news.242.a: "这改变了东南亚地区的势力平衡。"
 news.242.b: "希望[AST.GetNameDef]不会毁了这一切。"
 news.242.c: "完美！一切都在按照计划进行着。"
 news.243.t: "[AST.GetNameDefCap]与[JAP.GetNameDef]宣布结盟"
 news.243.d: "随着[AST.GetNameDef]和[JAP.GetNameDef]在东亚和太平洋地区的崛起，许多政治观察家觉得这两个国家发生军事上的冲突只是时间问题罢了。然而，这两个国家却在一项名为“太平洋壁垒”的协议中达成了合作关系。\n该条约的款项尚未对外公布，所以该协议的方方面面都是不为人所知得。可以确认的是双方都互相承诺，将以军事手段支持对方“抵抗外部势力对于本区域的入侵”。\n\n现在的世界秩序又一次被[JAP.GetNameDef]和[AST.GetNameDef]的合作所打乱，但[AST.GetFactionName]无疑已是太平洋地区的主导力量了。"
 news.243.a: "这让人感到不安。"
 news.243.b: "[Root.GetNameDefCap]欢迎与所有不会妨碍我们的人合作。"
 news.243.c: "至少在当下，这是一个伟大的合作关系。"
 news.244.t: "[AST.GetNameDefCap]建立势力范围"
 news.244.d: "在令人惊讶的目光中，[AST.GetNameDef]宣布建立起一个以自己为主导的联盟。[AST.GetLeader]已经宣布[AST.GetNameDef]将寻求盟国以维持东南亚及附近地区的稳定，如果有必要的话[AST.GetAdjective]将主动去对抗他国的侵略。\n\n由于最近脱离了英联邦的关系，这似乎是[AST.GetNameDef]为了寻找自己国家的命运而走的很自然的一步。"
 news.244.a: "他们正在发挥他们在该地区的主导地位。"
 news.244.b: "我们自己的后花园绝对不会被欧洲人所统治！"
 news.245.t: "[USA.GetNameDefCap]加入了[AST.GetAdjective]的防御联盟"
 news.245.d: "\n随着太平洋地区的战略地位变得日益重要，[AST.GetNameDef]和[USA.GetNameDef]签署了一份太平洋防御条约。虽然该条约旨在维护该地区的稳定，并保证该地区的航运自由，也涉及了军事防御的可能性，该条约赋予两国的权利远远超出了他们保卫自己领土的需要。\n\n现如今如此庞大的地区都置于澳大利亚和美国的保护之下，那么发生一些“意外”事件似乎也只是时间的问题了。"
 news.245.a: "一个有趣的协议……"
 news.245.b: "这将确保我们在太平洋地区的主导地位。"
 news.245.c: "让我们一起维护这一半世界的稳定。"
 news.246.t: "[USA.GetNameDefCap]与[CAN.GetNameDef]达成同盟关系。"
 news.246.d: "在通过联合防御委员会合作了一段时间后，[USA.GetNameDef]与[CAN.GetNameDef]形成了一个全新的政治合作伙伴关系。被命名为[CAN.GetFactionName]的这个同盟旨在进一步维护北美在各项事务上的外交利益。包括所有国防和军事行动事物。\n\n[CAN.GetNameDef]在脱离殖民状态后的迷茫和[USA.GetAdjective]国内依然在为孤立主义和干涉主义所困扰，这个新成立的联盟很可能会为他们的未来带来新的转机。"
 news.246.a: "他们会呆在美洲还是向外扩展呢？"
 news.246.b: "兄弟之邦，兄弟之军！"
 news.246.c: "现在我们的家园将不再会受到威胁。"
 news.247.t: "[CAN.GetNameDefCap]加入了[GER.GetAdjective]的联盟！"
 news.247.d: "经过短暂的谈判，[CAN.GetNameDef]宣布他们已经成为了[GER.GetFactionName]的签署成员国。[CAN.GetAdjective]政府称其为“[GER.GetAdjective]人民骄傲的保卫者，就像[GER.GetNameDef]将会是[CAN.GetAdjective]的保卫者一样。”\n\n尽管[CAN.GetNameDef]加入该条约的前提未知，似乎[GER.GetNameDef]会为其敌人在短期内创造各自的对手。这也许是对战争走向起到关键影响的时刻。"
 news.247.a: "令人震惊的发展！"
 news.247.b: "我们会援助欧洲盟友的！"
 news.247.c: "兄弟般的人民站在一起！"
 news.247.e: "那些善变的[CAN.GetAdjective]人都该死！"
 news.248.t: "[ENG.GetNameDefCap]放弃北美东北地区领土"
 news.248.d: "\n由于[CAN.GetNameDef]持续的外交施压，[ENG.GetNameDef]已将拉布拉多和纽芬兰割让给了[CAN.GetAdjective]。长久以来，[CAN.GetAdjective]的政治家都将“收回所有属于[CAN.GetAdjective]的合法领土”视为目标——现在离实现更近一步了。\n\n当然，未解决的问题仍是什么才算“合法属于[CAN.GetAdjective]”的领土。[ENG.GetNameDef]和北美各国从现在起要留个心眼了。"
 news.248.a: "[ENG.GetNameDefCap]在北美再也没有立足之处了……"
 news.248.b: "一切应当如此。"
 news.248.c: "呸，捡走那些潭水里的碎石吧！"
 news.249.t: "[CAN.GetNameDefCap]与[MEX.GetNameDef]联合！"
 news.249.d: "[USA.GetAdjective]政治家今早醒来时收到了令人担忧的消息，因[CAN.GetNameDef]和[MEX.GetNameDef]宣布了一项新防御协定，旨在“对直接威胁两国主权持续性的存在进行打击和遏制。”这毫无掩饰的威胁几乎完全表明两国意图阻碍[USA.GetNameDef]在美洲大陆的军事行动，甚至更上一层。\n\n政治评论家将现状和上次大战前的欧洲相比较；双方将失去一切，没有任何缓和局势的办法。问题似乎不在于谁对谁造成更大威胁，而是哪一方会先发制人。"
 news.249.a: "此景往昔我曾见；终时唯有泪相填。"
 news.249.b: "北方军将做好准备。"
 news.249.c: "南方军将做好准备。"
 news.249.e: "我们必须找个方法来应对这一行动，要快。"
 news.250.t: "[MEX.GetNameDef]内战！"
 news.250.d: "[MEX.GetAdjective]过去几年的不稳定的政局演变为了武装冲突！同盟党已经武装了起来，同时在数个[MEX.GetAdjective]主要城市的街道上爆发了战斗！\n\n人们虽然确信政府军面对任何起义行动显然占据上风，但谣传民族主义派有外国援助。墨西哥的邻国密切注视着。至于这场冲突将会让墨西哥走向何方，只有时间才能判明。"
 news.250.a: "这场令人担忧的冲突可能毁了墨西哥。"
 news.250.b: "现在我们只要确保民族主义者掌权就行了。"
 news.250.c: "为了我们的国家，必须付出如此高的代价。"
 news.251.t: "[CAN.GetNameDefCap]寻求立刻脱离"
 news.251.d: "\n\n在与威斯敏斯特的谈判破裂和前所未有的63小时辩论后，加拿大议会推翻了英属北美法案，并严格确保加拿大宪法在法律上不受英国议会或君主的干涉。\n尽管此举并非反英国行动，它仍象征着对旧帝国的联邦法案的脱离。\n\n虽然对于任何希望确保其未来稳定的国家而言此举合情合理，但它对缓解已然剑拔弩张的全球状况毫无帮助。"
 news.251.a: "那就让他们自己去面对一切吧。"
 news.251.b: "[ENG.GetNameDefCap]日衰。"
 news.251.c: "为什么要在这种时候发生？！"
 news.251.e: "行将崩析的帝国。"
 news.251.f: "在大海之间，[CAN.GetNameDef]将会获得自由！"
 news.252.t: "[CAN.GetNameDefCap]加入[GER.GetFactionName]！"
 news.252.d: "基于视其为天然盟友的考虑，[GER.GetNameDef]与[CAN.GetNameDef]签署了一份共同防御条约。[CAN.GetAdjective]总理[CAN.GetLeader]在一次演讲中公开了此联盟并指出[CAN.GetAdjective]和[GER.GetAdjective]有唇齿之谊。\n\n结合近期欧洲地区的规模渐长的动员活动和[CAN.GetNameDef]最近疏远英联邦的政策，不难分析出其所提到的共同利益所指为何。\n在欧美两洲，旧日的强权们对事态的发展忧愁日甚。"
 news.252.a: "这是大势所趋……"
 news.252.b: "有我者重，无我者轻。"
 news.252.c: "列强间的均势将对我们有利！"
 news.252.e: "如果开战，这又是一条要上心的战线。"
 news.252.f: "我们越来越强大了！"
 news.253.t: "[AST.GetNameDefCap]试图与联邦保持距离"
 news.253.d: "\n在今天上午的演讲中，[AST.GetLeader]首相宣布了澳洲政府对本国为大洋洲的发展和稳定所作出的贡献。这意味着澳洲将更重视本土而非英国所忧心的欧洲，因为澳洲人民已经无法承担国际冲突所施加的压力了。他直接引用了国王上次在议会中的演讲，[AST.GetLeader]通过声明“再不能有另一个加里波利！”将问题抛回英国。\n\n群众的欢呼表明澳大利亚政治的新时代开始了。至于它将如何终止，列国只能自行揣度了。"
 news.253.a: "[Root.GetFactionName]要在没有[AST.GetNameDef]的情况下继续了。"
 news.253.b: "见证一个帝国的崩析……"
 news.253.c: "他们选在“现在”来夺取进一步独立？"
 news.253.e: "这将对太平洋局势造成重大影响。"
 news.253.f: "我们的路我们自己走！"
 news.254.t: "[AST.GetNameDefCap]和新西兰“联合”"
 news.254.d: "[AST.GetNameDefCap]声称其完全独立，并已经开始在南太平洋施加影响。作为扩大其影响力的一部分，[AST.GetAdjective]政府已要求前大洋洲的所有殖民地处于他们管辖之下。\n\n被强硬施压的[ENG.GetAdjective]和新西兰政府自然不愿意，并由此开始进行外交抗议。然而，由于没有任何能在该地区彰显帝国权威的存在——这以往是由澳大利亚所扮演的角色，[AST.GetNameDef]在其武力支持下发出最后通牒只不过是一个时间问题。\n新西兰现在是[AST.GetNameDef]最东方的省份了。"
 news.254.a: "我们应该时刻注意局势。"
 news.254.b: "好像这是唯一正确的选择一样。"
 news.254.c: "这是种背叛！"
 news.260.t: "[SAF.GetNameDefCap]接管非洲殖民地"
 news.260.desc: "\n在今天的正式仪式上，[SAF.GetLeader]签署了一份协约使该政府获得英国在非洲的属地控制权。贝专纳兰、罗得西亚和肯尼亚地区将由比勒陀利亚管辖。\n\n[ENG.GetLeader]在下议院发言时否认此举削弱英国在非洲大陆的地位，将其称为“一个提高该地区管理和防务效率的明智选项。”"
 news.260.a: "令人关注。"
 news.260.b: "的确很“明智”。"
 news.260.c: "这将是帝国强权在非洲大陆终末的起始吗？"
 news.261.t: "[ENG.GetNameDefCap]重组非洲殖民地"
 news.261.desc: "英国议会勉强通过了一项彻底重组英属非洲殖民地的法案。新法案将在罗得西亚和肯尼亚创建两个更高效的殖民政权。这些新政权将在政务方面有一定自由处理力度，但同样有责任自行保障防务。\n\n反对该决议的保守党公开表明对此法案只是其所称“非殖民化”进程的第一步的担忧。\n\n[ENG.GetLeader]未能立即做出评论。"
 news.261.a: "令人关注。"
 news.261.b: "真是个愚蠢的决策。"
 news.261.c: "显然也是一种发展英联邦的方式。"
 news.262.t: "南非内战"
 news.262.desc: "[SAF.GetName]长久以来的紧张局势已经演变为全面战争。法西斯民族主义者宣称民主联合政府的政策正威胁着[SAF.GetAdjective]的生活方式。所谓的联合派无条件地支持[ENG.GetName]并在布尔战争中的勇士们捅刀子。\n\n[SAF.GetLeader]领导下的民族主义临时政府呼吁所有真正的爱国者加入他们并一同以武力夺回南非的自由。处于比勒陀利亚的联合政府称民族主义派为“最为恶劣的乱党和叛徒”。由于两方所持军力几乎相等，南非的冲突可能要很久才能解决。"
 news.262.a: "也许我们该考虑派遣援助。"
 news.262.b: "漫长的时代即将来临。"
 news.262.c: "或许最大的威胁就在我们境内……"
 news.263.t: "[SAF.GetNameDef]发生反保皇派暴动。"
 news.263.desc: "一系列反君主制的示威游行中绝大部分已经演变为暴力冲突并席卷南非。上千名示威者占据街道，冲入警察局和其他政府设施。国王的肖像被扯下，撕裂和燃烧，甚至还曾被酸液溶解。\n\n观察员注意到警方和军方对于遏制起义非常消极，而选择保护工厂和桥梁。人们不禁疑惑：这些暴动真在政府意料之外吗？"
 news.263.a: "正在进行中的革命？"
 news.263.b: "不予评论。"
 news.263.c: "或许最大的威胁就在我们境内……"
 news.264.t: "非洲人民联盟"
 news.264.desc: "[SAF.GetFactionName]的创始成员在比勒托利亚集结并宣告新联盟的成立。欧洲观察员迅速注意到[SAF.GetNameDef]是唯一一个具有合法性的政府。[SAF.GetLeader]所主持的集会聚集的都是流亡中的自命政府和其他革命派。\n\n与会各方发表了一项联合声明，要求欧洲帝国主义强权立刻将其控制下所有的非洲土地还给它们的合法拥有者，并谴责殖民主义的暴行并立誓解放所有受压迫的非洲人民——为此将用上任何必要手段。"
 news.264.a: "非洲人？在自治！？"
 news.264.b: "迈向真正解放的第一步。"
 news.264.c: "看看理想主义者能不能撑过接下来的战争吧。"
 news.264.d: "到头来他们也不完全是共产主义者。"
 news.265.t: "[SAF.GetAdjective]向法国施压"
 news.265.desc: "法国人在本国国土上经历的那令人震惊的败北之后，其殖民帝国的合法性已然受到质疑。[SOV.GetNameDef]政府和[SAF.GetNameDef]政府发表了一份联合声明，宣称法国已不再受信于掌管马达加斯加了，要求将该岛转交给[SAF.GetNameDef]。\n\n法国自由政府已开会讨论相关议题。国防专家认为奄奄一息的法国军队不可能在该岛遭遇战争时进行防御。"
 news.265.a: "就跟在水里闻到血的鲨鱼一样。"
 news.265.b: "看看法国人是不是通情达理的。"
 news.265.c: "法国人要完了。"
 news.265.d: "共产主义的又一次不流血的胜利。"
 news.270.t: "[NZL.GetAdjective]装甲系的诞生"
 news.270.desc: "在首都主干道上隆隆推进的新西兰国防军新式鲍勃·森博坦克切实体现了[NZL.GetAdjective]人民的聪明才智和好斗性。配有六架机枪并装备了近乎完全防弹的铁镀板，这将是所有侵略者必须克服的一大障碍。\n\n某些所谓的专家指出该车型性能不佳和武装薄弱并以此作为不应该生产的理由，但正如[NZL.GetLeader]首相在该车辆的官方接收仪式上所说的那样，及时进行国土防卫是非常重要的，既不能期望也不能要求有完美的装备。"
 news.270.a: "你管这也叫坦克！"
 news.270.b: "他们管这叫啥？"
 news.271.t: "大鲍勃进场咯。"
 news.271.desc: "在鲍勃·森博坦克的惊人成功后，[NZL.GetName]国防军的高级指挥部制造其进阶版本。至少15英尺高，重量不少于120吨，新型车辆在任何意义上都将是令人惊叹的。它的武装包括能快速解决任何敌人的双17磅反坦克炮，同时其重装甲——进行了额外测试并保证它真的防弹——将使其毫无畏惧地在枪林弹雨中移动。\n\n在揭幕仪式上，一位观察员称之为“有史以来最杰出的坦克”而其他人则称其“无与伦比”。\n预计本月内开始大规模生产。"
 news.271.a: "世界为我们的坦克而颤抖！"
 news.271.b: "世界笑得发颤……"
 news.272.t: "孟加拉遭遇饥荒"
 news.272.desc: "自然灾害，无能的管理和战争的蹂躏共同在印度造成了大范围饥荒。\n\n由于飓风破坏了该地区的绝大部分并席卷了几乎所有稻谷收成，殖民地管理者已经证明在解决该问题上相当低效——甚至有人会说极其低效。尽管印度其他区域粮食有盈余，但由于担忧它们落入敌人之手而没有任何救济物资。\n\n该区域已遭到大规模毁坏，逝去的生命和损失的物品仍然难以估量。"
 news.272.a: "可怕。"
 news.272.b: "真糟糕。"
 news.272.c: "无能为力。"
 news.273.t: "孟加拉饥荒结束了。"
 news.273.desc: "经过几个月的各方无所作为，殖民政府和印度军队终于决定行动。紧急粮食供应已经开始向受灾地区进行分配，同时新稻谷收成量也超出预期。\n\n然而受灾区的粮食价格仍然高居不下，同时饥荒所带来的长期影响仍不可估量。"
 news.273.a: "至少它结束了。"
 news.273.b: "终于。"
 news.280.t: "印度获得自治"
 news.280.desc: "在[GER.GetAdjective]大使与[ENG.GetAdjective]外长进行了一次气氛紧张的会谈后，[ENG.GetNameDef]政府今天宣布[RAJ.GetNameDef]今后可以自行确立政策。英国在印度次大陆数个世纪的统治迎来了意料之外的迅速终结，公务员被下令回国并将殖民地管辖权转交给了印度原住民。\n\n新印度领导人的首个行动宣布了一份与[GER.GetNameDef]进行广泛合作的条约。印度政府拒绝对这是换取德国支援的代价这一指控发表评论。"
 news.280.a: "棒极了。"
 news.280.b: "这是大英帝国的终结吗？"
 news.280.c: "一个有力的盟友。"
 news.280.d: "不是我们最好的时刻。"
 news.281.t: "印度获得自治"
 news.281.desc: "在一份联合声明中，明显动摇的[ENG.GetAdjective]外长与[SOV.GetAdjective]大使一同宣布印度将在本国政务方面获得完整主权。[SOV.GetNameDef]在这项[ENG.GetAdjective]政策的突然变动中扮演了什么角色尚不明朗，但显然很关键。\n\n新印度领导人的首个行动宣布了一份与[SOV.GetNameDef]进行广泛合作的条约，此举进一步落实了[SOV.GetNameDef]正通过新印度进行干涉。"
 news.281.a: "棒极了。"
 news.281.b: "这是大英帝国的终结吗？"
 news.281.c: "一个有力的盟友。"
 news.281.d: "不是我们最好的时刻。"
 news.282.t: "退出印度运动"
 news.282.desc: "近期印度对独立的要求越来越强烈。现在事头来了，激进的退出印度运动要求[ENG.GetNameDef]尽快离开该国。然而[ENG.GetAdjective]当局迅速做出应对，并打击了该运动，在黎明时分突袭并在数名领导人家中逮捕了他们。\n\n然而政治部所提出的报告表明许多支持者仍然在逃，且有很多公务员担心该运动的极端分子有可能诉诸暴力。"
 news.282.a: "未来仍摇摆不定。"
 news.282.b: "另一个注定毁灭的自由追求者。"
 news.283.t: "印度国大党在省级选举中胜利"
 news.283.desc: "\n在近期的地方选举中，印度国民大会党赢得了大多数选票，为将来缓慢而有序地过渡到地方政府和自治领地位搭建了平台。\n\n看起来印度人驳回了甘地所倡导的激进政策，他曾指出应尽快完全脱离英国并夺取完全自治权。"
 news.283.a: "他们将领导我们获得自由。"
 news.283.b: "这些选票真的能改变什么吗？"
 news.284.t: "自治运动在省级选举中获得收益"
 news.284.desc: "\n今早，英国公务员被省级选举的结果吓傻了。显然大多数印度选民将选票投给了亲自治派候选人。在印度各省，已经有呼声要这些有限的地方政府尽快转为完全自治。\n\n[ENG.GetAdjective]政府发言人强调现在不是商讨相关措施的时机，任何向印度人的进一步权力交接都是不可能的。"
 news.284.a: "自由近在眼前了。"
 news.284.b: "英国人永远不会容忍它。"
 news.285.t: "巴基斯坦自由了"
 news.285.desc: "根据“两国论”，穆斯林少数民族在穆斯林人口占主体的地区获得了一块拥有自主权的领地。此地原名为巴克斯坦，以示此为旁遮普人，阿富汗人，克什米尔人，信德人和俾路支人同在之地，现在被重命名为巴基斯坦以便发音。\n\n然而刚获得自由的印度和巴基斯坦间的关系相当紧张，因两国都宣称一些边境区域属于自己。一些观察员甚至警告说次大陆将再次发生战争。"
 news.285.a: "也许这是唯一的办法。"
 news.285.b: "自由！"
 news.285.c: "让我们看看这和平能不能延续吧。"
 news.286.t: "澳大利亚与英国断绝关系"
 news.286.desc: "\n在一场相差无几的投票之后，脱离派以微弱的优势胜出，[AST.GetAdjective]议会宣布该国退出大英帝国。[AST.GetLeader]跳过了以往总督给予法律御准签字的传统，而直接在议会决议上签字并使之成为法律。于是英国最后残留的统治法理也被宣布无效，[AST.GetNameDef]成为了独立的国家。\n\n议会同时选出了一个宪法委员会，他们将讨论并移除宪法中所有英国干涉[AST.GetAdjective]内政的条款。"
 news.286.a: "就现状而言只是走了一个形式罢了。"
 news.286.b: "自由！"
 news.286.c: "澳大利亚退出英联邦。"
 news.287.t: "德国占领波兰西部"
 news.287.desc: "德军打着在波兰政府垮台后的混乱中保护占少数的德意志人的利益的名义占领了波兰西部。\n\n苏军井然有序地从这些地区撤退，就结果而言波兰被这两个列强瓜分了。"
 news.287.a: "说的跟真的似的！"
 news.287.b: "我们会及时得到剩下的……"
 news.287.c: "法西斯在蔓延——不过也就只是现在了。"
 news.288.t: "中华统一战线形成"
 news.288.desc: "[CHI.GetLeader]和[PRC.GetLeader]发布了一份联合公报，宣布两党在日本侵略者面前摒弃前嫌。只要侵略者一天不被赶走，两军就互不侵犯并且倾尽全力打击侵略者。军阀也纷纷表示支援抗战，把自己的军队交给[CHI.GetLeader]指挥。\n\n长期处于内战的两方到底能不能真正的合作尚未可知，不过多数专家认为这根本无法改变中国战败的命运，顶多就是延长死期而已罢了。"
 news.288.a: "一个绝望的同盟。"
 news.288.b: "这什么都改变不了！"
 news.288.c: "一个不稳定的同盟。"
 news.337.title: "阿非利加之耻"
 news.337.desc: "[ETH.GetLeader]和[ITA.GetLeader]在今天签署和约，宣告两国间的战争正式划上句号。尽管这个封闭的内陆封建王国与作为其对手、在全世界展开扩张的那个帝国在力量上存在着悬殊的差距，但埃塞俄比亚政府还是在谈判当中占据着绝对的主动权。意大利不仅要向埃塞俄比亚屈膝停火，其在厄立特里亚和意属索马里兰的领土也要被一并割让给[ETH.GetNameDef]。\n\n随着意大利军队再度折戟于埃塞俄比亚，[ITA.GetLeader]政府已是风雨飘摇，而意大利人惨遭重创的自尊或许也要在这次惨败的多年后才能恢复过来。"
 news.337.desc_some_states: "[ETH.GetLeader]和[ITA.GetLeader]在今天签署和约，宣告两国间的战争正式划上句号。尽管这个封闭的内陆封建王国与作为其对手、在全世界展开扩张的那个帝国在力量上存在着悬殊的差距，但埃塞俄比亚政府还是在谈判当中占据着绝对的主动权。意大利不仅要向埃塞俄比亚屈膝停火，其在东非的一些领土也要被一并割让给[ETH.GetNameDef]。\n\n随着意大利军队再度折戟于埃塞俄比亚，[ITA.GetLeader]政府已是风雨飘摇，而意大利人惨遭重创的自尊或许也要在这次惨败的多年后才能恢复过来。"
 news.337.desc_no_states: "[ETH.GetLeader]和[ITA.GetLeader]在今天签署和约，宣告两国间的战争正式划上句号。尽管这个封闭的内陆封建王国与作为其对手、在全世界展开扩张的那个帝国在力量上存在着悬殊的差距，但埃塞俄比亚政府还是设法抵御了意大利军队。\n\n随着意大利军队再度折戟于埃塞俄比亚，[ITA.GetLeader]政府已是风雨飘摇，而意大利人惨遭重创的自尊或许也要在这次惨败的多年后才能恢复过来。"
 news.337.a: "为埃塞俄比亚欢呼！"
 news.337.b: "希望[ITA.GetLeader]不会因此被贻笑万年。"
 news.337.c: "我们可能永远也无法从中恢复过来了。"
 news.337.d: "阿鲁拉王公的帝国涅槃重生！"
 news.350.t: "和平重新统一[ROOT.GetNameDef]"
 news.350.desc: "\n\n应着[ROOT.GetAdjective]人民的呼声，[ROOT.GetLeader]设法和平统一了[ROOT.GetRulingIdeology][ROOT.GetAdjective]。尚不清楚这会对世界局势造成什么影响，但至少[ROOT.Capital.GetCapitalVictoryPointName]民众正在庆祝这一历史性事件。"
 news.350.a: "这可能有点危险"
 news.350.b: "这将会是一个新的开始"
 news.350.c: "我猜，对他们来说是好事"
 news.409.t: "花园口决堤"
 news.409.desc: "为了制止[JAP.GetAdjective]军队的攻势，[FROM.GetAdjective]军队孤注一掷，摧毁了黄河沿岸的堤坝和防洪设施。\n\n洪水瞬间淹没了千百万人栖息的农村地区，他们几乎没有时间做好准备。\n\n至于这一行动能否为[FROM.GetAdjective]军队换取足够时间重整态势，并为接下来的战斗做好准备，仍然有待观察。"
 news.409.a: "了解。"
 news.409.b: "天意所致，匹夫也敢螳臂当车？"
