 ace_promoted.1.t: "王牌飞行员的晋升"
 ace_promoted.2.t: "新王牌出现"
 ace_promoted.1.d: "很少有人会冒着如[Root.GetAdjective]空军飞行员那么大的风险。[From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在[From.GetMissionRegion]任务中顺利生还，并且在多次空中短兵相接中取胜。\n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetName]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人愿意看到有可以效仿的英雄。"
 ace_promoted.1.d_major: "很少有人会冒着如[Root.GetAdjective]空军飞行员那么大的风险。[From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在任务中顺利生还，并且在领航[From.GetHerHis]的[From.GetWing]的途中展现了卓越的技巧。最近，[From.GetName]在[From.GetMissionRegion]的任务中作用显著成为这场关键性的遭遇战中的重要角色。\n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetName]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人愿意看到有可以效仿的英雄。"
 ace_promoted.1.a: "爱拼才会赢。"
 ace_died.1.t: "[From.GetCallsign]在[From.GetMissionRegion]任务中殉职"
 ace_died.1.d: "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已经在[From.GetMissionRegion]任务中被击落。不幸的是，[From.GetSheHe]长久以来被视为公众偶像，[From.GetCallsign]被击落严重损害了崇拜[From.GetHerHim]的公众们的士气。\n\n尽管我们想隐瞒这件事，[From.GetName]在公众场合不再露面还是会引起人们的怀疑。最终，[From.GetHerHis]的牺牲作为一个传奇最好能让我们撑过现在的困境。"
 ace_died.1.d_major: "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已经在任务中被击落。执行完任务的飞行员目击到[From.GetHerHis]的[From.GetWingShort]在[From.GetMissionRegion]被敌军火力击中后裹着火焰坠毁。不幸的是，[From.GetSheHe]长久以来被视为公众偶像，[From.GetCallsign]被击落严重损害了崇拜[From.GetHerHim]的公众们的士气。\n\n尽管我们想隐瞒这件事，[From.GetName]在公众场合不再露面还是会引起人们的怀疑。最终，[From.GetHerHis]的牺牲作为一个传奇最好能让我们撑过现在的困境。"
 ace_died.1.a: "活着的传奇还是更好。"
 ace_killed_by_ace.1.t: "[From.GetFullName]被[Prev.GetCallsign]击落"
 ace_killed_by_ace.1.d: "从[From.GetMissionRegion]归来的飞行员报告说，一队[Prev.Owner.GetAdjective]战机在臭名昭著的[Prev.GetCallsign]的带领下集中火力击落了[From.GetCallsign]。击落了多架敌机并且躲开了数次[Prev.Owner.GetAdjective]的火力之后，[From.GetCallsign]被[Prev.GetCallsign]击落了，据报告称是敌军机动超越了[From.GetHerHim]并一击打中了油箱。[From.GetName][From.GetSurname]的飞机起火后在[From.GetMissionRegion]螺旋式地坠落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展现了超人的勇气并被很多人视为偶像。这位国家英雄的牺牲是[From.Owner.GetAdjective]空军巨大的损失，也是对整个国家的沉重打击。据说我们在悼念的同时，[Prev.Owner.GetName]正在庆祝[Prev.GetFullName]成为一名英雄，让这场悲剧更添苦涩。"
 ace_killed_by_ace.1.d_major: "从[From.GetMissionRegion]归来的飞行员报告说，一队[Prev.Owner.GetAdjective]战机，在臭名昭著的[Prev.GetCallsign]带领下集中火力击落了[From.GetCallsign]。在击落了多架敌机并且躲开了数次[Prev.Owner.GetAdjective]的火力之后，[From.GetCallsign]被[Prev.GetCallsign]击落了，当时驾驶着他的[Prev.GetWingShort]，据报告称是敌军用计骗过了[From.GetHerHim]并一击打中了油箱。[From.GetName][From.GetSurname]的[From.GetWingShort]起火后在[From.GetMissionRegion]螺旋式地坠落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展现了超人的勇气并被很多人视为偶像。这位国家英雄的牺牲是[From.Owner.GetAdjective]空军巨大的损失，也是对我国的沉重打击。据说我们在悼念的同时，[Prev.Owner.GetName]正在庆祝[Prev.GetFullName]成为一名英雄，这让这场悲剧更添苦涩。"
 ace_killed_by_ace.1.a: "真是毁灭性的损失"
 ace_killed_other_ace.1.t: "[From.GetFullName]击落[Prev.GetCallsign]"
 ace_killed_other_ace.1.d: "我们在[From.GetMissionRegion]最近执行的任务对于[From.Owner.GetAdjective]空军而言在很多方面是一场巨大的成功。报告强调了[From.GetFullName]史诗般的功绩，成功瞒骗了[Prev.Owner.GetAdjective]飞行员，[Prev.GetName][Prev.GetSurname]，也被称为[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]自己为诱饵，引诱[Prev.GetCallsign]进入陷阱，埋伏在那里的[From.Owner.GetAdjective]飞行员成功冲入[Prev.GetCallsign]的编队。[From.GetCallsign]运用高超的机动动作飞到了[Prev.Owner.GetAdjective]战机后方，之后只用一发子弹就让[Prev.GetCallsign]从[From.GetMissionRegion]的空中坠落。\n\n[Prev.GetFullName]在许多人心目中是位令人生畏的飞行员，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]的手上。这是场伟大的胜利，也说明当我们支持我们的英雄他们会表现得更加优秀。"
 ace_killed_other_ace.1.d_major: "我们在[From.GetMissionRegion]最近执行的任务对于[From.Owner.GetAdjective]空军而言在很多方面是一场巨大的成功。报告强调了[From.GetFullName]史诗般的功绩，成功瞒骗了[Prev.Owner.GetAdjective]飞行员，[Prev.GetName][Prev.GetSurname]，也被称为[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]自己为诱饵，引诱[Prev.GetCallsign]进入陷阱，埋伏在那里的[From.Owner.GetAdjective]飞行员成功冲入[Prev.GetCallsign]的编队。[From.GetCallsign]运用高超的机动动作飞到了[Prev.Owner.GetAdjective]战机后方，之后只用一发子弹就让[Prev.GetCallsign]从[From.GetMissionRegion]的空中坠落。\n\n[Prev.GetFullName]在许多人心目中是位令人生畏的飞行员，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]的手上。这是场伟大的胜利，也说明当我们支持我们的英雄他们会表现得更加优秀。"
 ace_killed_other_ace.1.a: "这是一场[From.Owner.GetName]所有人都会铭记的胜利！"
 aces_killed_each_other.1.t: "[From.GetFullName]被击落"
 aces_killed_each_other.1.d: "上一次飞行任务中我国著名的[From.GetAceType]王牌[From.GetFullname]在与令人生畏的[Prev.GetFullName]的缠斗中被击落。在弹药耗尽，没有逃生路线的情况下，[From.GetCallsign]在[Prev.Owner.GetAdjective]战机炮火中穿行并直接撞击[Prev.GetCallsign]。\n[From.GetCallsign]和[Prev.GetCallsign]的战机在[From.GetMissionRegion]的空中化为碎片。\n\n虽然来自[Prev.Owner.GetAdjective]被击落可算作一个小小的安慰，[Prev.GetCallsign]，不再会是个威胁，我们失去了一个公众偶像和榜样对所有的[From.Owner.GetAdjective]。"
 aces_killed_each_other.1.d_major: "上一次飞行任务中我国著名的[From.GetAceType]王牌[From.GetFullname]在与令人生畏的[Prev.GetFullName]的缠斗中被击落。在弹药耗尽，没有逃生路线的情况下，[From.GetCallsign]操纵[From.GetHerHis]的[From.GetWingShort]在[Prev.Owner.GetAdjective]战机炮火中穿行并直接撞击[Prev.GetCallsign]。\n[From.GetCallsign]的[From.GetWingShort]和[Prev.GetCallsign]的[Prev.GetWingShort]在[From.GetMissionRegion]的空中化为碎片。\n\n虽然来自[Prev.Owner.GetAdjective]被击落可算作一个小小的安慰，[Prev.GetCallsign]，不再会是个威胁，我们失去了一个公众偶像和榜样对所有的[From.Owner.GetAdjective]。"
 aces_killed_each_other.1.a: "还是一个惨痛的损失"
 election.1.t: "大选"
 election.1.d: ""
 election.1.a: ""
 election.2.t: "选举：公众反对重整军备"
 election.2.d: "在即将到来的选举中，[Root.GetRulingParty]的支持率依然维持高位，人民信任[Root.GetLeader]的领导力。然而，我党试图增强[Root.GetName]在军事位面上的投入并未受到公众的广泛支持，许多民众认为这项政策是无脑的沙文主义作祟。战争已经迫在眉睫然而很少人希望看到[Root.GetName]能先发制人。通过和对国家安全方面持类似观点的少数党合作，我们仍然可以在这词选举中把握政权，虽然支持的力度会不及以往。"
 election.2.a: "必须听取人民的呼声。"
 election.2.b: "保护主权最为优先。"
 election.3.t: "选举：公众要求重整军备"
 election.3.d: "邻近我们国界的热战已在即将到来的选举中成为重要议题。许多选民担心[Root.GetName]并没有准备好被卷入这场冲突，或面对其可能造成的后果。他们要求我们提高警惕并做好战争准备。尽管大部分人依然支持[Root.GetRulingParty]，如果我们不能减轻选民们的忧虑，我们可能会将他们推向更加极端的思潮。"
 election.3.a: "公众有免于恐惧的自由。"
 election.3.b: "很多人还是喜欢外交解决问题。"
 election.4.t: "选举：让法西斯进入政府？"
 election.4.d: "一个攻击性很强的国家主义思潮在[Root.GetName]迅速崛起，使得几个推行法西斯理念的党派迅速崛起：国家通过武力展示自己的力量。其中一党在最近的选举中取得了重大胜利，导致[Root.GetRulingParty]党内开始讨论在下一任组阁中是否需要考虑和他们合作。尽管他们拒绝承认民主是我国的建国基石，但是他们参与民主选举这件行为本身已经从某种意义上说明他们认同我们的观点 而且承认他们的公众支持也许可以阻止他们采取进一步更加暴力的行动。"
 election.4.a: "这帮人总归比共产党要好！"
 election.4.b: "泛民主党派联盟更好。"
 election.5.t: "选举：让共产党进入政府？"
 election.5.d: "在[Root.GetName]的共产主义运动，由工人阶级和大专院校的极端思潮所引燃，已经强大到组织了数个党派。其中一党在这次选举中大有斩获，[Root.GetRulingParty]的政客已经开始讨论在组成下一届政府中是否带上他们。尽管他们觉得我们的民主制度也就比资产阶级专政好那么一点点，他们还是愿意加入政府发挥作用而不是推翻我们。"
 election.5.a: "改革总归要比革命好！"
 election.5.b: "泛民主党派联盟更好。"
 election.6.t: "选举：民主势力成为少数派"
 election.6.d: "[Root.GetName]的政治形势已经越来越极端化。曾经那里的民主理念和[Root.GetName]的代议体制得到广泛支持，许多选民转投更加极端的政党。所有持中间理念的政党，尽管他们愿意放弃过往分歧，无法赢得多数议席。为了避免形成少数政府，我们不得不选择和法西斯或者共产党合作。"
 election.6.a: "我们会和法西斯合作来让[Root.GetName]更加强大。"
 election.6.b: "让共产主义者加入，我们可以进行社会改革。"
 election.6.c: "组成少数政府，就算弱势也好过前两种选择。"
 election.7.t: "法西斯势力影响外交政策"
 election.7.d: "让法西斯党派加入政府已经开始影响我们的外交政策。即便他们有着极端的国家主义理念，他们在海外的支持者非常乐意看到他们在[Root.GetName]施加的影响。有相似理念的极权政府开始把我们视为潜在的盟友。和这些国家交好，不管[Root.GetRulingParty]有多讨厌他们的理念，对于维持法西斯主义者对政府的支持还是有必要的。"
 election.7.a: "我们可以利用这些国家对付更大的威胁。"
 election.7.b: "有这种朋友还要什么敌人。"
 election.8.t: "共产主义者影响外交政策"
 election.8.d: "共产主义者通常视自己为世界革命的一部分，让他们加入政府的行为已经引起了其他共产国家的注意。我国的共党代表跟那个无产阶级专政国家维持着非常紧密的联系，这种联系必须在[Root.GetAdjective]外交政策中得到承认如果我们希望继续得到他们的支持。"
 election.8.a: "必须为了我们的共同事业而合作。"
 election.8.b: "这条路通往[Root.GetName]的灭亡。"
 election.11.t: "选举：法西斯赢得多数"
 election.11.d: "这场选举彻底摧毁了现行体制。[Root.GetAdjective]多数选民投票支持法西斯党派该党寻求废除选举制度并且建立树立一位专制元首。尽管很多人开始考虑武装反对这种背离民主制度的行为，另外的民众早就认为武力才是推广他们理念的唯一手段。"
 election.11.a: "真是[Root.GetName]黑暗的一天，但是民意如此。"
 election.11.b: "我们不会白白放弃我们的自由！"
 election.12.t: "选举：共产党赢得多数"
 election.12.d: "本次选举共产党大获全胜，前政府对此反应不一。新当选的政客声称他们代表全体人民，但是他们把我们所珍视的民主政体称作压迫和操控工人阶级的工具，开始讨论要搞一个新的所谓的“人民政府”。在有些国家，共产革命在血海中诞生。在[Root.GetName]并未如此开始，但也许会在血海中终结。"
 election.12.a: "真是个麻烦，但是他们确实代表民意。"
 election.12.b: "在所有异议者被肃清之前我们必须阻止他们！"
 election.13.t: "选举：寡头青睐法西斯"
 election.13.d: "一位与政府合作的工业产品公司资本家最近发表了一系列政治评论让我们的政府人员深感忧虑。他公然倡导独裁政府并且赞扬一种被视为法西斯的外国体制，并且暗示[Root.GetName]会从这种统治体制中获益。谴责他和他的理念会影响我们和这家公司的关系，但是让他继续进行这种宣传会侵蚀[Root.GetRulingParty]支持的立国根基。"
 election.13.a: "随他去说，只要我们不对此背书。"
 election.13.b: "我们不可能依赖法西斯来发展和保护[Root.GetName]。"
 election.14.t: "选举：战时例外"
 election.14.d: "[Root.GetName]正处于战争当中。通常情况下，选举将在这个时候举行，但在这样一个紧急情况下，许多人认为不能将时间浪费在政治选举和改换领导者。同时，另一群人则表示，利用正在进行的战争作为借口来逃避选举，将会成为侵蚀[Root.GetAdjective]民主的第一步。毕竟，让军事问题凌驾于民众意愿之上，将成为民主的一个斜坡。"
 election.14.a: "选举会照常举行。"
 election.14.b: "我们可以在战争结束后对付这些问题。"
 election.15.t: "选举：政权的争夺"
 election.15.d: "随着选举即将到来，人民开始质疑当前政府是否有能力继续进行战争。那些看上去将带领我们国家走向失败的[Root.GetName]受到了极大的压力，同时舆论开始转而反对他们。尽管我们的人民希望能看到战争结束，但他们希望是另一个政府来结束它。"
 election.15.a: "这是场非常不幸的信任危机。"
 election.15.b: "让政治面貌焕然一新，将人民团结起来。"
 election.16.t: "[Root.GetLeader]得到了公众的支持"
 election.16.d: "在目前的选举中，反对党，只要它还存在，就会批判[Root.GetRulingParty]日益增长的专制统治。他们质疑选民是否切实拥有选举这项权力，亦或这终究只是一场政治作秀。\n\n不过，对[Root.GetLeader]的支持力度依然很高，尽管选举环境备受国际社会质疑，但国内选举形势依然毫无悬念一边倒。这表明人民即便不再受[Root.GetName]的统治，人民依然支持他们的统治者……反正是那些在选票上的人。"
 election.16.a: "一个民族，一个领袖。"
 election.17.t: "选举结果受到质疑"
 election.17.d: "虽然[Root.GetLeader]政权通过武力使大多数反对者闭上了嘴巴，但是仍有一些人在谈论最近的选举，指责[Root.GetRulingParty]操纵选举结果和无视选举一个能反对他们政策的国会的要求。\n\n政府无视这些反对意见，来试图分裂那些反对自己的人。然而，事实证明大多数人似乎对他们的统治持保留态度，还有那些反对党，虽然目前保持沉默，却已经表明了他们对这件事的重视。"
 election.17.a: "异议者！"
 political.1.t: "共产思潮崛起"
 political.1.d: "“当全世界的工人联合起来反抗压迫他们的人，那些在[Root.GetName]声称具有阶级意识的人却袖手旁观，期望那腐败的政治体系会产生什么变化，只有革命才能拯救我们！”\n\n这种新的声音出现在[Root.GetAdjective]共产主义运动中。共产主义者指责[Root.GetRulingParty]是一个资产阶级专政的政党，他们号召使用任何可能的办法使现政权下台。不过这些手段是从我们内部还是外部来还有待观察。"
 political.1.a: "政府内部可能有人支持这些想法。"
 political.1.a.tt: "提高内部支持共产党政变的机率。"
 political.1.b: "为人民发起的运动必须寻求人民的支持。"
 political.1.b.tt: "提高了人民支持共产党政变的机率。"
 political.2.t: "政府中有马克思主义的支持者"
 political.2.d: "尽管[Root.GetRulingParty]的政策路线强烈反对社会主义革命，并密切监视那些激进左翼分子，但在政府内部一些人对此却持开放态度。撇开其他不谈，他们看到了和共产主义者共同讨论如何解决人民关心的问题的可能性，而不是增加全面内战爆发的风险。\n\n尽管他们或许会被忠于[Root.GetLeader]的人视为叛徒，但这些不同的声音或许能推动一个相对不流血的转变到来，而不是一场革命。"
 political.2.a: "出于各种原因，我们也将密切关注他们。"
 political.2.a.tt: "如果能得到人民充分的支持，变革将会成功。"
 political.3.t: "共产党人发起政变"
 political.3.d: "尽管共产主义革命的呼声一直是响亮和恐怖的，但一部分政治运动很大程度上依然保持安静和等待。但这份等待如今已经结束了。现在，就在[Root.GetRulingParty]领导者和军队准备应对全国范围内的起义反抗时，一群[Root.GetAdjective]政府官员迅速地将[Root.GetLeader]软禁在家中，并与反政府武装进行谈判。\n\n在借口维持秩序期间，新政权将和选择与社会主义新国家合作的人进行谈判。这场政变结束之前，没有人能阻止它。旧政权的人现在要么被监禁，要么被流放，要么被处死。"
 political.3.a: "历史的潮流将席卷过去。"
 political.4.t: "[Root.GetName]阶级矛盾激化"
 political.4.d: "共产主义革命运动，一个曾经只在激进学者和捣乱者中流行的边缘理论，如今在[Root.GetAdjective]工人阶级中得到越来越多的支持。事实上，更多人选择用某个“阶级”来表明自己的身份，证明了马克思思想不仅仅在那些致力于推翻政府的人中，也在普通大众中广泛传播。\n\n[Root.GetRulingParty]成员痛惜这样的发展，希望有朝一日人们能将“[Root.GetAdjective]”视为第一位和最重要的。他们的担心并非毫无依据。可以证明的是，一场革命正在进行中，它发生在社会的不同层面上，或许已经来不及阻止它了。"
 political.4.a: "人民应该得到任何他们想要的东西。"
 political.5.t: "士兵们投向共产党游击队"
 political.5.d: "“资本家和民族主义分子让你们在前线为他们流血牺牲，让兄弟反目成仇，让你们对工人拿起屠刀！停止对那些无辜工人的攻击，举起武器反抗压迫者并推翻专制者！”\n\n军队，通常作为爱国主义和忠诚的堡垒，如今却被证明对在[Root.GetName]快速传播的共产主义丝毫没有免疫力。士兵们脱离部队，拒绝为他们的国家战斗，有时候甚至加入那些宣称准备进行革命的游击队中。"
 political.5.a: "或许他们只是为一个不同的[Root.GetName]战斗。"
 political.6.t: "[GetMonth]革命"
 political.6.d: "共产党代表人民的观念在[Root.GetName]已深入人心，过去几个月里，那里支持共产党的人数迅速增长。那个要求革命的组织已经不再是游击队和愤怒劳工组织的简单组合。现在这个呼吁反抗的组织已经有足够能力组织起一个新政府，如果他们成功的话。\n\n尽管如此，如果现在爆发革命，将无可避免使[Root.GetName]陷入内战。因此革命者是应冒着将国家一分为二的风险，来达成他们改造国家的目标，还是等待日后更好的机会？"
 political.6.a: "那些希望创造历史的人们今天必须采取行动！"
 political.6.b: "革命是必然的，我们必须等待。"
 political.7.t: "法西斯思潮崛起"
 political.7.d: "“[Root.GetAdjective]的人们已经忍受[Root.GetRulingParty]无能的统治太长时间了！他们声称代表人民的利益，却连使我们的国家运行井然有序都无法办到！只有推翻他们的政权，我们才能使这个国家走向强大！”\n\n[Root.GetName]的法西斯主义者毫无隐瞒地发表他们对我们现行统治和政治制度的看法。像这样的演讲已经激起了社会对现行制度强烈的异议和不满，在军队保守势力上显露得尤其明显。"
 political.7.a: "政府高层可能存在潜在的支持者。"
 political.7.a.tt: "提高内部支持法西斯政变的机率。"
 political.7.b: "年轻的一代将接过火炬。"
 political.7.b.tt: "提高了人民支持法西斯政变的机率。"
 political.8.t: "军队中有法西斯主义的支持者"
 political.8.d: "[Root.GetAdjective]军队中的一些高层将领公开表示支持那些秘密的或公开的发生在[Root.GetName]的法西斯运动。他们认为[Root.GetRulingParty]已经忘记了军队对于维持国家统一是多么重要的力量，并且被政府视军队为工具而不是国家最重要机构的轻视态度所激怒。其中不少人认为建立一个新政府是必要的，一个知道如何领导[Root.GetName]屹立在世纪下半叶的新政府。\n\n这一派系在政治中可能并不占主导地位，但是其中一些人已经在国防部中任职。如果这些发展继续下去，他们可能获得足够的政治支持来发动一场政变。"
 political.8.a: "民族精神高于政府。"
 political.9.t: "法西斯政变"
 political.9.d: "有人说，他们看到了它的到来。无论是那些反对法西斯主义或是赞颂它为[Root.GetName]救星的人，发现他们的预言在今天都变成了现实。随着[Root.Capital.GetName]的军队推翻了[Root.GetRulingParty]领导的政府并夺取政权，[Root.GetLeader]失踪，据说已经流亡。政变过程没有遇到什么大的阻碍。\n\n新的[Root.GetAdjective]领导者并不打算让抵抗势力有喘息和成长的时间。军事管制法已经宣布，新的变化正在进行中，无论之后是什么，都不会有什么太大的不同了。"
 political.9.a: "人民需要一个强大的国家来保护自己。"
 political.10.t: "法西斯内战"
 political.10.d: "虽然企图煽动起民族主义情绪的法西斯运动已经看到了一点成功，但是对这些运动的阻力仍然很高。将军们密谋推翻现政府的努力将因人民对他们缺乏信心而破灭，[Root.GetAdjective]人民看上去似乎仍支持[Root.GetFascistParty]。\n\n他们确信，人民终将厌烦[Root.GetLeader]，但他们却在采取何种行动上产生分歧。有些人要求立刻发动政变，赶在[Root.GetName]的对手采取行动之前。但是，让国家陷入内战的做法并不受人民热烈欢迎。"
 political.10.a: "如果对夺取权力犹豫不决，那么对权力的渴望是毫无意义的。"
 political.10.b: "他们必须先团结人民，然后管理他们。"
 political.11.t: "法西斯主义者袭击分裂势力"
 political.11.d: "在法西斯主义中，政治和军事相互交织在一起。与其不断发展的政治运动相并进的是，法西斯政党逐渐开始形成准军事组织来抵御内部和外部的威胁，内部威胁是他们在政治上的对手。虽然很多人认为这样的发展令人忧虑，但是对军国主义的狂热崇拜促使大量的志愿者加入我们的军队。\n\n法西斯运动的领导人指出，他们的敌人有理由感到害怕。随着军队在不同政治层面上的不断介入，[Root.GetName]的敌人和法西斯的敌人开始变得越来越相似。"
 political.11.a: "只有国家的叛徒才会害怕这一切。"
 political.12.t: "共产主义的威胁"
 political.12.d: "“[Root.GetLeader]极力使你们相信[Root.GetName]代表安全和团结。像这样的谎言已经侵蚀了我们人民的精神，这点是毫不奇怪的，尤其是当一条蛇盘绕在我们隔壁的时候。看看我们的边境，我们的同胞以共产主义的名义互相伤害，宣布这个国家已经死亡。他们宣布我们国家死亡已经持续多久了？[Root.GetRulingParty]保护我们免受这样的威胁了吗？”\n\n共产主义革命的逐步逼近推动了[Root.GetName]的法西斯运动不断增长。许多原本把法西斯主义视为另一场错误思想实验的温和派发现这已经成为他们密切关注的问题。如果非要在我们共产主义邻居和一个法西斯政权之间做出选择的话，他们当然更倾向于后者。他们甚至可能愿意积极支持它。"
 political.12.a: "我们将是抵御红色威胁的先锋！"
 political.13.t: "走向民主"
 political.13.d: "“如果我们压制了人民的声音，我们该如何自称代表[Root.GetName]的声音？如果我们害怕异议，如果我们害怕被公开谴责或被公众投票罢免，那么我们真正害怕的其实是厌恶和憎恨我们的人民。难道[Root.GetRulingParty]真的对它自己的信条都没有一点信心吗？”\n\n虽然在管理组织方面还有些谨慎和松散，但政府中的热情人士已经开始减少对国家反对者的镇压政策。他们希望公众通过公民投票和出席地方会议来参与决策，即便这意味着将冒着目前议程不被通过的风险。"
 political.13.a: "我们可以在国内讨论如何开始。"
 political.13.a.tt: "提高国内支持选举的机率。"
 political.13.b: "我们知道我们是正确的，我们可以让我们的反对者更直率地表达他们的意见。"
 political.13.b.tt: "增加了人们表达支持民主和形成反对派的机会。"
 political.14.t: "[Root.GetRulingParty]对民主进行辩论"
 political.14.d: "令人惊讶的是，要求增加公民投票和减少针对反对党压制措施的呼声在党内得到了一定的支持。虽然[Root.GetRulingParty]的领导者仍持怀疑态度，但是不少有影响力的成员都已经支持这样的转变。\n\n也许他们有信心，认为在实际中可以基本保持不变，也或许他们已经秘密地背叛了党的事业，与他们的对手相勾结。不管怎样，如果公众呼吁要求进行这样的变化的话，一些[Root.GetName]的领导人准备进行让步妥协。"
 political.14.a: "选择并不总是夹在自由和死亡之间。"
 political.14.a.tt: "当这项政策受到多数支持时，政府可能会安排进行选举。"
 political.14.c: "我们需要一场全民公投。"
 political.14.e: "事情会平息的。"
 impending_civil_war_tt: "§R若意识形态支持率继续上升，将可能导致一场全面内战爆发！§!\n"
 political.15.t: "反对派形成"
 political.15.d: "自从放宽对反[Root.GetRulingParty]的公开宣传活动的限制后，公众表达的不满如预期一般增加了。有组织的示威游行和手册发放目前仍主要集中在学术机构和[Root.GetName]一些较贫困地区，但毫无疑问的是这场运动正在蔓延。\n\n国家的领导层在如何处理这个问题上产生了分歧。[Root.GetLeader]坚持要用铁腕手段来保证党的领导地位，几乎没有放宽公众辩论的意愿。然而第一步既然已经迈出，就没有回头路了。"
 political.15.a: "在没有镇压的情况下，运动正蓬勃发展。"
 political.16.t: "公众呼吁举行选举"
 political.16.d: "曾经被局限在一定区域的公众游行示威现在已是随处可见。随着人们越来越多地聚集在街头抗议，[Root.GetRulingParty]发现它自己正处在一个关键时刻。如果我们允许这样的宣传运动继续扩大，公投会显示，无论是从党内还是到竞争对手，我们都没有获得人民的支持。我们为之奋斗的所谓的团结，只不过是让众多其他不同的意见，联合起来反对我们。"
 political.16.a: "即使正在进行改革，我们也必须抑制这种反抗势力来展现我们的力量。"
 political.16.b: "放手让公众去听吧。"
 political.17.t: "[Root.GetName]举行公众选举"
 political.17.d: "随着言论自由和集会自由在[Root.GetName]被广泛接受，[Root.GetRulingParty]内部呼吁举行选举的派系已经从早期秘密参与到现在公开支持改革者。尽管[Root.GetLeader]发表声明，过去一个月，我国一直缓慢但稳步走向民主，现在下一步举行一场选举已是自然不过。\n\n但是，并不是所有[Root.GetAdjective]的公民都赞成民主改革。同时党内对是否暂停大选直到我们可以确保稳定发展的讨论，仍有不少争议。"
 political.17.a: "那些忠于[Root.GetRulingParty]的人会支持这个决定。"
 political.17.b: "改革需要得到更广泛的支持才能举行选举。"
 political.18.t: "法西斯主义者要求公投"
 political.18.d: "快速发展的[Root.GetAdjective]的法西斯运动从未声称他们需要多数人的支持来夺取政权，用他们建立的规则，在他们的领导下团结整个国家。但是，似乎他们的公众支持在迅速增长。许多法西斯主义者称[Root.GetLeader]是个伪君子，自称代表人民的意愿，却对人民的呼声充耳不闻。\n\n目前为止，对公投的呼声因被视作破坏现行体系的典型尝试而遭到[Root.GetRulingParty]成员的无视，但至少它是一种政治手段。如果我们现在还不采取行动，那些法西斯分子或许会选择暴力斗争作为通向权力的道路。"
 political.18.a: "镇压这个可恶的运动！"
 political.18.b: "我们对他们不关心。"
 political.18.c: "如果人民要求，我们就举行全民投票。"
 political.19.t: "共产主义者要求公投"
 political.19.d: "马克思主义很久以前就扎根于[Root.GetName]，但得到了相当广泛的支持。这场运动与心怀不满的工人和一些知名人士联合起来，广泛推广他们的政治理念，并与政治实践相结合。共产主义者称这是一种阶级意识。[Root.GetRulingParty]却称之为通向暴动和叛变的快车道。\n\n指望[Root.GetLeader]愿意实现他们要求的改革是不切实际的，更多的共产主义者呼吁立刻举行一场公投让现在的政府下台。我们有能力扭转这种群众运动的势头，但一旦失败，毫无疑问会爆发共产主义者最喜欢采用的方法：革命。"
 political.19.a: "反对[Root.GetAdjective]的活动必须停止！"
 political.19.b: "别理他们，他们只是在制造麻烦。"
 political.19.c: "选择全民投票至少要比一场血腥叛乱来的好。"
 political.20.t: "民主主义者要求公投"
 political.20.d: "毫无疑问的是，让人民能够管理自己居住的国家的政治理念很容易受人们欢迎。[Root.GetRulingParty]，当然，通过这些民主运动看到了民主的理念-言论自由，公众选举，新闻出版自由——但是这些言论意味着削弱[Root.GetLeader]政府的权威。\n\n但是，无可否认的是这些理念已经深深地扎根于[Root.GetAdjective]人民中。他们呼吁以一种真正的民主方式，通过一场全民投票，来取代现行的政治制度。虽然现在可以忽视他们，但这些理念以一种独特的方式持续传播着。如果我们拒绝和平革命，天知道会发生什么？"
 political.20.a: "把他们集中关押起来。"
 political.20.b: "照常运作，无视他们。"
 political.20.c: "如果我们接受全民投票，也许我们可以保全我们的遗产。"
 political.21.t: "[Root.Capital.GetName]发生法西斯游行"
 political.21.d: "拒绝了法西斯分子公投的要求，相当于断绝了他们合法夺取政权的企图。法西斯分子企图利用他们的公众支持和与[Root.GetAdjective]军队的联系，来发动一场政变。[Root.GetRulingParty]政府拒绝了他们的条件，并声明将战斗到底，来保卫我们熟悉的[Root.GetName]。"
 political.21.a: "我们将不惜任何代价阻止他们！"
 political.21.b: "法西斯主义者们具有[Root.GetName]真正的精神！"
 political.22.t: "共产主义者起义"
 political.22.d: "在他们公投的要求被拒绝后，一些[Root.GetName]的共产主义运动改革者很快失去了对大部分激进分子的控制。随着[Root.GetRulingParty]拒绝接受那些受公众支持的改革建议，革命的观念迅速传播，那些运动的领导人现在可以轻松地发起一场暴乱。这场暴乱如今已经爆发成一场全面内战，国家的未来岌岌可危。"
 political.22.a: "我们决不会纵容他们毁掉我们的国家！"
 political.22.b: "惟有暴君之血方能浇灭革命之火！"
 political.23.t: "[Root.GetAdjective]之春"
 political.23.d: "在发起公投以建立民主的尝试遭到拒绝后，提案的支持者们认为[Root.GetLeader]政府已经不可救药。为了在[Root.GetName]建立更加具有代表性的政治体系这一共同的目标，反政府集团已结成一个广泛的联盟，拿起武装，并公开宣告：[Root.GetRulingParty]一日不倒，斗争便一日不息。"
 political.23.a: "让这群暴徒滚远点！"
 political.23.b: "[Root.GetName]最终还是得到了解放！"
 political.24.t: "法西斯在嗤笑"
 political.24.d: "[Root.GetAdjective]的人们沉迷于民族自豪感并试图复兴过去已失落的荣耀。突然出现的狂热支持者们身穿制服，军人举止，演讲浮夸，如今越来越多地成为嘲弄而非同情的对象。\n\n在被[Root.GetRulingParty]权力基础的威胁后，[Root.GetAdjective]法西斯现在日益演变为荒唐的极端主义立场以及对我们国家，他们声称最为关注的伟大国家的最根本的价值观的攻击。他们的言论与其说是政治构想，不如说是种侮辱。"
 political.24.a: "真是一群跳梁小丑。"
 political.25.t: "共产主义潮流势不可挡"
 political.25.d: "许多共产主义者已经做出预测，[Root.GetName]将是下一个沦陷于他们所谓的国际革命的国家，但是在大街上插满红旗和几个月的战斗之后，这场运动似乎是死绝了。被视为这场革命主要动力的工人阶级，更关注别的东西而不是推翻[Root.GetLeader]，并且面对其他地方如火如荼的革命漠不关心。与此同时，激情泼墨，号召人们割开压迫者喉咙的知识分子们，出人意料地不再情愿去煽动那些实际上会破坏他们舒适生活的东西了。\n\n关于革命的讨论似乎仍会继续——伴随着廉价的啤酒或昂贵的葡萄酒，但似乎也就止步于清谈而已了。"
 political.25.a: "真是一群伪君子。"
 political.26.t: "民主的步伐沉寂了"
 political.26.d: "声势浩大的反[Root.GetLeader]政府运动、对公众选举以及放宽集会和言论自由的疾呼持续了几个月后，整个运动已是分崩离析。如今人们更关心改革后[Root.GetName]能否保持稳定，然而那些喧闹着要民主的家伙们看起来是最会惹麻烦的。\n\n更令人费解的是，许多运动的领导人物似乎失踪了，或是突然放下了他们的工作。也许他们中的一些人在目睹了他们事业的失败后选择了逃亡海外。不管怎样，[Root.GetRulingParty]政府宣称对此一无所知并且与之无关。"
 political.26.a: "真是一群虎头蛇尾的家伙。"
 political.27.t: "[Root.GetLeader]放弃了中立的外交政策"
 political.27.d_fascism: "在[Root.GetRulingParty]最近上台执政后，[Root.GetLeader]宣布[Root.GetName]将放弃中立的外交政策。\n“世界局势已经变得混乱而复杂。仅凭我们自己不能确保安全。我们必须和我们的法西斯兄弟站在一起对抗我们的敌人。如果我们不选边站，我们将会独自灭亡。”"
 political.27.d_communism: "在[Root.GetRulingParty]最近上台执政后，[Root.GetLeader]宣布[Root.GetName]将放弃中立的外交政策。\n“世界局势已经变得混乱而复杂。这个国家始终坚持自己的原则，并已经准备好抵御外来威胁。仅凭我们自己不能确保安全。保持中立不再像过去那么安全，而且世界上渴求权力的人亦视中立宣言为粪土。我们必须和我们的共产党同志站在一起对抗图谋压迫我们的势力，抗击一心只想令我们屈服的多数资本家。如果我们不选边站，我们将会独自灭亡。”"
 political.27.a: "为了[Root.GetName]的未来"
 political.28.t: "[Root.GetNameDefCap]恢复统一了"
 political.28.d: "蹂躏祖国的恐怖的内战已经结束了，我们终于达成了政治和解。现在我们[Root.GetAdjective]人民已经重归于好，并将携手重建我们伟大的祖国。妄图利用我们内讧的敌人现在必须面对一个团结的[Root.GetAdjective]国家。\n\n新的[Root.GetRulingIdeology][Root.GetName]将永远不会分裂！"
 political.28.a: "终于统一了！"
 political.29.t: "内战结束"
 political.29.d: "蹂躏祖国的恐怖的内战已经结束了，我们的主张得到了伸张。然而，我们不能让那些支持敌人的人继续队广大人民进行他们阴险的政治宣传。我们需要强有力的政策，来保证我们新生的政府可以团结在一起做好充分的准备面对外敌。"
 political.29.a: "保证完成任务。"
 political.31.t: "讨论[ROOT.GetAdjective]的重新统一"
 political.31.desc: "战争分裂了我们的国家。现在正是我们重建往日辉煌的时刻。[ROOT.GetRulingIdeology][ROOT.GetAdjective]的阵营中洋溢着推进我们重新统一的意愿。"
 political.31.a: "我们应该欢迎这个想法"
 political.31.b: "我们应该置身事外。过去的事就让它过去吧。"
 political.32.t: "[ROOT.GetAdjective]重新统一"
 political.32.desc: "重新统一战后被分割的[ROOT.GetRulingIdeology][ROOT.GetAdjective]的时刻已经来临。[ROOT.GetNameDefCap]将再次完整。"
 political.32.a: "一个重新统一的[ROOT.GetName]"
 political.33.t: "[ROOT.GetCountryAppropriateFilmProduction]"
 political.33.desc: "为了改善公众对于参与战争的看法，我们的宣传部门选中《[ROOT.GetCountryAppropriateFilmProduction]》在全国放映，这部杰出的影视作品在提供优质观影体验的同时，融入了强烈的爱国情怀。\n\n我们希望此举为我国电影行业开创悠久而丰富的爱国传统——目前看来，成果喜人。"
 political.33.a: "真乃杰作也。"
 britain.1.t: "蒂泽德代表团"
 britain.1.d: "英国政府已经向我们派遣了由亨利·蒂泽德率领的科学代表团和一个有趣的提案。英国愿意在几个关键领域和我们共同进行研究，因为他们不具备将产品大量生产的工业实力。"
 britain.1.a: "非常棒的提案！"
 britain.1.b: "不，英国人自己的事情得自己做。"
 britain.1.c: "我们应该专注于长期合作。"
 britain.2.t: "蒂泽德提案获得通过"
 britain.2.d: "美国政府已经同意了我们的提案并和我们的代表团分享了他们的一些研究数据。"
 britain.2.a: "真棒！"
 britain.3.t: "蒂泽德提案遭拒绝"
 britain.3.d: "美国政府拒绝了我们的提案，我们将无法从他们那里得到援助。"
 britain.3.a: "讨厌的家伙！"
 britain.4.t: "滇缅公路"
 britain.4.d: "为了支持我们对日本的战争，英国在我们缅甸边境改良了基础设施并修筑了空军基地。"
 britain.4.a: "驱逐走狗！"
 japan.16.t: "日本的傀儡"
 japan.16.d: "日本人渴望控制中国的财富，唯有战争才能阻止他们。如果不愿与之交兵，我们就必须屈从他们，沦为日本的傀儡。"
 japan.16.a: "无力抵抗"
 japan.16.b: "必当一战！"
 japan.17.t: "中国投降"
 japan.17.d: "懦弱的中国人再次屈服于我们的要求，他们同意成为我国的卑微傀儡。"
 japan.17.a: "他们的损失就是我们的收获！"
 japan.18.t: "中国拒绝"
 japan.18.d: "愚蠢的中国人胆敢拒绝我们如此合理的接管其政府的要求。如果我们要夺走他们的资源，就要先征服他们。"
 japan.18.a: "轻而易举！"
 britain.6.t: "印度独立"
 britain.6.d: "四年前，我们承诺印度在四年内将会独立。时限已到，而印度人希望我们兑现承诺。我们是否应该让皇冠上的明珠离开不列颠帝国？"
 britain.6.a: "是时候放手了"
 britain.6.b: "决不！"
 japan.15.t: "印度国民军"
 japan.15.d: "随着我们击败英国人，我们手头有了一批数量可观的印度战俘。经过适当的说服，我们可以让这些战俘支持我们的军队……"
 japan.15.a: "为了伟大的正义！"
 JAP_Indian_National_Army_arrives: "印度国民军的两个师已经到达了新加坡。"
 britain.7.t: "断绝对德贸易"
 britain.7.d: "英国对我们发布了最终通牒：要么我们断绝对德贸易，要么他们便会发动入侵。"
 britain.7.a: "反正我从来都不喜欢德国人。"
 britain.7.b: "我们想和谁做贸易就和谁做！"
 britain.8.t: "要求被拒！"
 britain.8.d: "[From.GetName]拒绝了我们断绝对德贸易的要求。 "
 britain.8.a: "那么就是战争了！"
 britain.8.b: "我们不能强迫他们。"
 britain.9.t: "张伯伦辞职"
 britain.9.d: "随着战争开始侵害我们和我们盟友，首相在和平时期和战争时期的各个关键问题上的决策都饱受抨击。在这需要英国展现出空前团结的时刻，英国却因议会对张伯伦的轻蔑而分裂。\n\n由于缺乏来自劳工的关键支持，首相决定辞职，并推荐哈利法克斯勋爵作为继任者。然而哈利法克斯却犹豫不决，而张伯伦建议国王传唤了温斯顿·丘吉尔。丘吉尔作为很久以前便警告战争来临的人如今已经上位，被认为是能带领我们走出困局的人。"
 britain.9.a: "我们决不投降。"
 britain.10.t: "张伯伦离去"
 britain.10.d: "首相内维尔·张伯伦尽管以他的年龄来说一直以来还算是比较健康，但是他最近生病了。在被诊断出肠癌后，与日俱增的疼痛和失眠令他不得不辞去自己的职务。张伯伦仍然享有很高的民望，下台对他而言实在是迫不得已，因为他意识到自己可能已经无法活着重返工作岗位了。\n\n他遗留下来的问题仍横亘在我们面前，那便是究竟由谁来接过这位伟大绅士的火炬，继续领导英国走出这段黑暗时光？"
 britain.10.a: "帝国需要温斯顿·丘吉尔。"
 britain.10.b: "哈利法克斯勋爵是张伯伦的首选。"
 britain.21.t: "蒂泽德胜利"
 britain.21.d: "美国政府不仅同意了我们的初步提议，而且还在两国研究人员之间提供了长期合作。"
 britain.21.a: "很好！"
 soviet.18.t: "西安事变"
 soviet.18.d: "在[SOV.GetNameDef]要求我们终止和中国红军的敌对关系的外部压力之下，我们队伍里的一些人开始擅自行动。两位将军将[Root.GetLeader]监禁，试图迫使我们与共产党停战以团结中华共御外侮。国际上的压力要求我们和平解决此次争端，此外本世纪以来中国四分五裂、积贫积弱的现实，迫切需要建立一条统一战线。我们该怎么办？"
 soviet.18.a: "告诉共产党，我们同意和谈。"
 soviet.18.b: "决不！"
 soviet.19.t: "国民党同意休战"
 soviet.19.d: "国民党内部的不满发展到了危险的地步。他们的领导人，[From.GetLeader]被拘禁，以迫使我们的敌人和我们休战以团结中国共御外侮。尽管我们乐于见到国民党领导人为他们对我们所做出的暴行受到惩处，但这是一个难得的机会，让我们可以团结合作，防止中国落入外国帝国主义者手中。"
 soviet.19.a: "我们同意休战，至少是现在。"
 soviet.19.b: "不能因此把革命置之不理！"
 soviet.20.t: "国民政府拒绝谈判"
 soviet.20.d: "尽管[From.GetLeader]遭遇兵谏，国民党还是拒绝和共产党进行休战谈判。可悲的是，中国人仍要继续和中国人进行血腥的战斗，这会让他们在敌人面前变得无比脆弱。"
 soviet.20.a: "我们做了所能作的一切。"
 soviet.21.t: "中国内战停火"
 soviet.21.d: "西安的谈判已经达成成果。国民党和共产党已经同意休战，起码使得敌对关系暂时结束了，各个政党可以团结起来对抗外来威胁了。"
 soviet.21.a: "中国还有希望。"
 soviet.22.t: "中共拒绝谈判"
 soviet.22.d: "尽管国民党将领做出了最大努力以促成和共产党领导人之间的休战，共产党拒绝在国民党领导人尚存的情况下停火，哪怕只是暂时的也不行。看来敌对状态不会那么轻易结束。"
 soviet.22.a: "这样的话，中国的敌人便可个个击破他们了。"
 soviet.23.t: "[SOV.GetNameDefCap]移交领土"
 soviet.23.d: "[SOV.GetNameDefCap]有别的威胁需要对付，并且不想和我们进一步敌对下去。作为希冀与我们和平的信号，他们割让给我们一些领土，希望这能增强我们之间的外交联系。"
 soviet.23.a: "也许这可以成为一个转折点。"
 soviet.24.t: "第五纵队"
 soviet.24.d: "清洗人民的敌人，清洗那些可能背叛或破坏革命的人，自党上台后已成为现行的政策。紧随而来的内部权力斗争转移了我们的注意力，在托洛茨基逃亡后，清洗党的队伍已经越发紧迫。斯大林将他自己塑造成一个图腾，作为代价，他需要制造大量现实中的敌人和无数想象中的敌人。\n\n在意识到内部权力斗争落败的结果之后，最轻微的嫌疑都会令总书记大动干戈。被清洗出党意味着监禁或死亡。黑暗时代来到了表现出不忠的人——或者是表现得太忠诚所以不可信的人面前。"
 soviet.24.a: "季诺维也夫和他的党羽还在联系托洛茨基吗？"
 soviet.25.t: "审讯反苏维埃托洛茨基派核心"
 soviet.25.d: "尽管列夫·托洛茨基已经被迫流亡，$SOV_iosif_stalin$仍担心他有秘密的支持者残留在党内。在一系列迅速的逮捕和血腥的审讯后，逼供出来的自白和证据很轻易地便指向了斯大林的反对者们。然而秘密警察们审问得越多，对嫌疑人的书信和行踪调查得越多，被牵连的人，哪怕只是间接被牵连的人也越来越多了。\n\n党员们已经开始坚信斯大林是绝对的统治者，而妻子的趋势令斯大林陷入了怀疑所有人为威胁的孤独境地，但那不正是叛徒才会说的话吗？"
 soviet.25.a: "加里宁的妻子也有嫌疑，所以他也不可信。"
 soviet.25.b: "赫鲁晓夫过去和托派分子有一腿。他必须滚。"
 soviet.25.c: "拉迪克的供词指向了党内的一些人。"
 soviet.25.e: "党员们是可信的。这个偏执狂该消停了。"
 soviet.26.t: "秘密审讯军队领导人"
 soviet.26.d: "红军一直是破坏分子的老巢，甚至连托洛茨基都曾经当过政委。内务人民委员部获得的文件不仅牵连了数位高级军官，他们不仅是叛徒，还是间谍。米哈伊尔·图哈切夫斯基是嫌疑人中最突出的，而且斯大林极力想把他赶出军队。与此同时，海军和外国之间频繁的联系也令他们中的许多人遭到逮捕。\n\n尽管有我们敌人那里得来的文件证明他们的罪孽，但如果这些文件都是伪造的话，那便毫无意义。也许这些都是希望发动清洗运动的人制造的假消息。"
 soviet.26.a: "图哈切夫斯基必须被秘密审讯并立即处决。"
 soviet.26.b: "罗科索夫斯基拒绝供认，但仍不让他活下去。"
 soviet.26.c: "伪造的文件和屈打成招不是证据。"
 soviet.27.t: "二十一人审判"
 soviet.27_tt: "增加§Y军官被肃清§!的惩罚"
 soviet.27_tt2: "§R将来会发生内战。§!"
 soviet.27.d: "经过几轮的逮捕和审判，大清洗编了一个导致这次审判的故事。被控告的人中不仅有尼古拉·布哈林这样的老领导，还有许多外交官，政治家和军官，甚至许多内务人民委员部的高级官员也牵涉其中。此次审判比之前的更加广泛，包括了过去十年间密图谋杀苏联领导人与卖国行为。\n\n在某种意义上，内务人民委员部本身也在清洗目标之内导致此次行动绕了一个大圈子。威胁和殴打致使许多供认被定罪，无论供认有多么的古怪。主要被告将面临死刑。"
 soviet.27.a: "到目前为止，海军和空军力量还未遇到苦难。"
 soviet.27.b: "就像我们所怀疑的，敌人无处不在。"
 soviet.27.c: "这实在是太过分了。我们迟早会连我们自己也杀光。"
 soviet.28.t: "托洛茨基政变"
 soviet.28.d: "世界或许永远不会知道是否斯大林的大清洗是指向确实，还是让更多的敌人来清除党内每一个托派分子。我们所知道的就是，他所害怕的最终变成了现实。今天，列夫·托洛茨基获得了一些重要党员和内务人民委员部的支持，从他的流放中归来，并发起了推翻斯大林统治的政变。\n\n前任总书记在他的家中被冰斧袭击，并与其支持者迅速被处死。揭开他建立起的个人崇拜需要时间，但至少人们知道他不是不朽的。\n\n其中一个试图逃跑的幸存者是伊万·科涅夫。暴怒的斯大林支持者企图聚集一些支持并向托洛茨基政府宣战，试图夺回权力并“实现斯大林同志的价值观”。"
 soviet.28.a: "领导者可以上台下台，而人民还是人民。"
 soviet.29.t: "法国想加入共产国际。"
 soviet.29.d: "我们在法国共产党的同志们向前迈了一大步。法国已经准备好了加入共产国际。"
 soviet.29.a: "令人愉悦的加入"
 soviet.29.b: "不！"
 soviet.100.t: "共产党员变温和"
 soviet.100.d: "因为[SOV.GetNameDef]和我们拥有共同的战争敌人，他们好像减弱了对我们国内共产党的支持。"
 soviet.100.a: "非常高兴摆脱了他们！"
 yugoslavia.1.t: "支持在南斯拉夫的政变"
 yugoslavia.1.d: "南斯拉夫的反轴心国情绪，即我们长期试图平衡并努力保持其中立性和我们之间与其现有领导人的现有合作因其与德国的新合作已经到达了临界点。尽管德国的一些盟友对南斯拉夫的领土有兴趣，他们的领导人还是让德国军队进入他们的国家。\n\n南斯拉夫空军力图推翻亲德国政府。尽管有进一步破环地区稳定的风险，但会停止与德国的合作。我们的情报机构是应该支持政变，还是说服反德派系推迟行动呢？"
 yugoslavia.1.a: "通过SOE支持政变。"
 yugoslavia.1.b: "阻止阴谋者。"
 yugoslavia.2.t: "政变"
 yugoslavia.2.d: "因为[Root.GetLeader]试图与德国保持友好条约，国内对于与德国合作的愤怒增长了。塞尔维亚民族主义者尤其的反对这个外交方针，而且大众的反对非常的直观。今天空军的军官企图政变，宣称年轻的国王彼得II世已到法定年龄并拥立其登基。此次政变被德国敌人们的情报机关所怂恿并计划缩短我们的协议。这将意味着战争。"
 yugoslavia.2.a: "宁可开战也不接受条约！"
 yugoslavia.2.b: "我们宁可面对政变也不愿与德国战斗。"
 yugoslavia.3.t: "伦敦会议"
 yugoslavia.3.d: "我们不会独自面对德国威胁的希望变成了现实。大英帝国的势力和她的盟友会站在我们这边。"
 yugoslavia.3.d_FRA_abandoned_yugoslavia: "我们不希望独自面对德国的威胁变成现实。大英帝国的势力和她的盟友会站在我们这边。不幸的是，法国选择成为懦夫。"
 yugoslavia.3.a: "南斯拉夫会自由的"
 yugoslavia.4.d: "我们不希望独自面对德国的威胁变成现实。尽管大英帝国变弱的势力不帮助我们，但强大的法兰西帝国会站在我们这边。"
 yugoslavia.4.a: "我们会胜利的！"
 yugoslavia.5.t: "伦敦勒令！"
 yugoslavia.5.d: "在面对撕毁过去和平条约的复苏的德国。西方的懦夫门把我们扔进狼群，企图以此来满足德国的野心。历史会毫不留情的审判他们，但现在我们要选择我们自己的命运。"
 yugoslavia.5.a: "抵抗只会导致毫无意义的牺牲"
 yugoslavia.5.b: "我们会战斗到最后"
 yugoslavia.6.t: "伦敦会议"
 yugoslavia.6.d: "当所有人抛弃我们时只有意大利站在我们这边。现在他是我们最真实的朋友，我们将会并肩作战。"
 yugoslavia.6.a: "上帝保佑我们"
 yugoslavia.7.t: "南斯拉夫的命运"
 yugoslavia.7.d: "[From.GetNameDefCap]要求我们将国家的所有控制权移交给他们。所有南斯拉夫的公民将从本质上变成德国人而我们将不会再拥有任何影响力。我们可以选择坚守家园并祈祷会有援助来临，但妥协很可能是唯一避免南斯拉夫人灭亡的方法。"
 yugoslavia.7.a: "我们必须抵抗到底"
 yugoslavia.7.b: "这会拯救很多人的性命"
 yugoslavia.8.d: "[From.GetNameDefCap]要求我国移交一切国家主权，全体南斯拉夫的公民将沦落为[From.GetNameDef]公民或者附属国国民。我们可以选择坚守家园并祈祷援助来临，但妥协很可能是唯一避免南斯拉夫民族灭亡的方法。"
 yugoslavia.8.a: "我们必须抵抗到底"
 yugoslavia.8.b: "这会拯救很多人的性命"
 yugoslavia.9.d: "[From.GetNameDefCap]要求我们割让领土给刚刚成立的[From.GetNameDef]克罗地亚傀儡政府。他们还要求我们进行政府改革，虽然依然允许我们继续领导南斯拉夫公民，但是我们的政策会极大受[From.GetAdjective]影响。我们可以选择坚守家园并祈祷会有援助来临，但妥协很可能是唯一避免南斯拉夫人灭亡的方法。"
 yugoslavia.9.a: "我们必须抵抗到底"
 yugoslavia.9.b: "这会拯救很多人的性命"
 germany.89.t: "邪恶同盟"
 germany.89.d: "在外面最近的合作成功之后，德国人提出了一个有趣的提议。他们建议我们向不同的方向扩张而不是浪费我们的力量从而让西方民主国家坐收渔翁之利，我们可以联合起来摧毁他们！"
 germany.89.a: "让世界颤抖吧！"
 germany.89.b: "拒绝法西斯！"
 germany.90.t: "联盟遭拒"
 germany.90.d: "苏联人拒绝了我们的提议，为了得到[SOV.GetNameDef]的资源，我们必须用武力征服他们！"
 germany.90.a: "非友即敌。"
 germany.91.t: "法国想要加入我们的阵营"
 germany.91.d: "“法兰西行动“”强有力的领导人已经取得了很大的进步，并提出加入我们的事业。法国已经准备好为德国而战。"
 germany.91.a: "有越来越多的人为德国效力了！"
 germany.91.b: "不！"
 germany.92.t: "德国拒绝了最后通牒"
 germany.92.d: "尽管我们声明莱茵兰的再武装将被视为战争行为，德国仍无视警告，拒绝让步并且前进到非军事区。这意味着尽管我们尽最大的努力维持和平，战争再一次的在欧洲爆发。"
 germany.92.a: "凡尔赛条约必须被实施。"
 germany.93.t: "伦敦会议"
 germany.93.d: "我们期望欧洲列强坐下来谈判并以和平的名义得到公平的协议。而不是英国和法国选择支持傲慢自负的南斯拉夫人和他们人造的国家。斯洛文尼亚终将是属于我们，按这种方法或其他的……"
 germany.93.d_FRA_abandoned_yugoslavia: "我们期望欧洲列强坐下来谈判并以和平的名义得到公平的协议。尽管法国看到的是愚蠢的英国人决定选择帮助傲慢自负的南斯拉夫人和他们人造的国家。斯洛文尼亚终将是属于我们，按这种方法或其他的……"
 germany.93.a: "我们不会被拒绝的"
 germany.94.t: "伦敦让步"
 germany.94.d: "在又一场英勇的胜利后，斯洛文尼亚——即将更名为卡尼鄂拉，已经回归了德意志大家庭。"
 germany.94.a: "胜利献给德国！"
 germany.95.t: "南斯拉夫拒绝"
 germany.95.d: "南斯拉夫因为对其在世界上位置的错误定位，选择不接受我们给提供给他们的机会。"
 germany.95.a: "是时候教教他们了"
 germany.96.t: "伦敦会议"
 germany.96.d: "南斯拉夫，被愚蠢的意大利人煽动，决定公然反抗我们。忘恩负义的意大利人将会与南斯拉夫人一起被毁灭。隆美尔将军向我们保证上次意大利人跑了，毫无疑问这次他们还会逃跑。"
 germany.96.a: "这场战争不会持续太久"
 germany.97.t: "伦敦会议"
 germany.97.d: "伟大的伦敦会议被建议纠正已经对德国犯下的许多错误中的一个。但法国仍致力复仇并只希望德国屈膝妥协。他们支持贝尔格莱德的政权而不管正义。他们真认为他们可以吓到我们？"
 germany.97.a: "我们会碾碎他们。"
 germany.98.t: "南斯拉夫的命运"
 germany.98_tt: "§Y如果南斯拉夫接受，将会发生：§!\n"
 germany.98.d: "我们一直知道南斯拉夫是从哈布斯堡帝国分裂出来的一个人造的国家所以注定不会长久。表面之下的种族冲突激化已经到达了顶点导致国家正在分裂。我们必须介入来改正这个状况。"
 germany.98.a: "合并整个南斯拉夫。"
 germany.98.b: "成立克罗地亚傀儡国，合并剩下的。"
 germany.98.c: "成立克罗地亚傀儡国与南斯拉夫傀儡国。"
 germany.99.t: "瓜分希腊"
 germany.99.d: "当我们建议或许希腊的边境线需要重新调整时，意大利的大使大声说出它们将在希腊的骨灰上重建罗马帝国。"
 germany.99.a: "他们当然会这么做"
 germany.99.b: "坚持按时坐火车"
 germany.100.t: "瓜分希腊"
 germany.100.d: "在第二次巴尔干战争和第一次世界大战中保加利亚割让给希腊大片领土，如果我们帮助他们恢复了这些不正当的领土就可以把保加利亚和我们绑在一起。但如果他们不够强大去声称这些领土，他们还值得做我们的同盟国吗？"
 germany.100.a: "让我们和保加利亚携手共进"
 germany.100.b: "他们需要自己设法赢得我们的友谊"
 germany.101.t: "瓜分希腊"
 germany.101.d: "盟友不足导致德国在东地中海处于一个令人遗憾的战略位置。但是，我们可以通过向希腊索取周围基地和领土来保证他们的安全来补救。"
 germany.101.a: "他们必须移交基地给德国"
 germany.101.b: "我们应该玩一场长时间的游戏"
 germany.101_tt: "§Y如果希腊接受，将会发生：§!"
 germany.102.t: "希腊拒绝"
 germany.102.d: "希腊愚蠢地拒绝了我们关于解决他们边界辩论的帮助。"
 germany.102.a: "他们必须实现给出的选择"
 germany.103.t: "希腊拒绝"
 germany.103.d: "希腊拒绝了我们慷慨的保护和协助提议"
 germany.103.a: "我们必须征服他们来找到原因"
 germany.104.t: "意大利索取维希领土"
 germany.104.d_Savoy: "在我们节节胜利的情况下，意大利人已经开始向维希法国提出他们的要求了。他们希望得到萨伏依边境地区，以增强意大利的实力。然而，我们才是最后拍板决定的人。"
 germany.104.d_Corsica: "意大利向维希法国提出了将科西嘉岛作为战利品割让给他们的要求。我们应该支持这个要求？"
 germany.104.d_Savoy_Corsica: "意大利已经要求维希法国交出萨伏依和科西嘉。对意大利来说，获得这些领土显然是一件大好事，但对于法国殖民当局来说就很头疼了。"
 germany.104.a: "我支持意大利获得萨伏依"
 germany.104.b: "意大利拿到科西嘉就够了"
 germany.104.c: "让意大利拥有萨伏依"
 germany.104.e: "盟友越强，德国就越强"
 germany.104.f: "他们死上一千遍都不够"
 germany.105.t: "意大利退出了[Root.GetFactionName]"
 germany.105.d: "在得知我们没有满足意大利对法国任何的领土要求后，意大利决定退出[Root.GetFactionName]，因为他们觉得我们不配当盟友。"
 germany.105.a: "他们根本就没打什么仗"
 germany.106.t: "克拉约瓦条约"
 germany.106_threat: "克拉约瓦条约"
 germany.106.d_second_vienna_accepted_north: "在匈牙利获得了北特兰西瓦尼亚后，保加利亚提醒了我们其与罗马尼亚长期存在的边界争议问题，争议焦点主要是关于在1913年被罗马尼亚占领的南多布罗加。"
 germany.106.d_second_vienna_accepted_all: "在匈牙利获得了特兰西瓦尼亚后，保加利亚提醒了我们其与罗马尼亚长期存在的边界争议问题，争议焦点主要是关于在1913年被罗马尼亚占领的南多布罗加。"
 germany.106.d_no_vienna: "由于我们与匈牙利的关系日益冷淡，再加上他们选择了加入另外一个阵营，原计划中我们将特兰西瓦尼亚给予匈牙利的议题就此搁置。转过头来，我们将聚焦在1913年被罗马尼亚占领的南多布鲁扎的保加利亚领土争端。"
 germany.106.a: "让保加利亚获得南多布罗加"
 germany.106.b: "我们不会支持保加利亚的要求"
 germany.107.t: "鲁道夫·赫斯飞越北海"
 germany.107.d: "副元首鲁道夫·赫斯昨天在从一架重型战斗机中跳伞后被苏格兰的国民警卫队士兵逮捕了。作为一个经验老到的飞行员，他试图独自通过擦着雷达搜索范围的边界越过北海到达英国。\n尽管柏林方面已经宣称赫斯是一个疯子，并且解除了他所有政治上的职务，但他仍试图代表德国与英国官方媾和。英国当局还没有就此事发表评论。"
 germany.107.a: "疯子！"
 germany.108.t: "鲁道夫·赫斯之死"
 germany.108.d: "副元首鲁道夫·赫斯昨天在试图驾驶重型战斗机飞离苏格兰海岸时遭到皇家空军的拦截后坠机身亡。他确切要执行的任务仍是个迷——尽管他是个经验丰富的飞行员，但他试图驾驶一架没有携带武器的飞机独自离开。\n他的遗体已经由英国当局找到，但柏林方面已经为其安排了国葬仪式——尽管棺材里什么都没有。\n\n根据报告，希特勒看上去因为老朋友的逝去感到十分悲痛。"
 germany.108.a: "那个可怜的傻瓜。"
 germany.109.d: "自从战争开始以后就就一直停靠在德国的兴登堡号飞艇迎来了一个戏剧性的结局——在苏格兰变成了漫天烟火。它似乎是在副元首鲁道夫·赫斯辖下，准备给副元首执行与英国媾和任务的座舰。\n英国雷达站在检测了大量的飞机后都没有发现问题，一群皇家空军的飞机很快就发现了飞艇的位置。在兴登堡号拒绝回应雷达站后，皇家空军开火了。\n\n赫斯安全地跳伞着陆了，但现在被囚禁在伦敦塔中。"
 germany.110.d: "自从战争开始以后就就一直停靠在德国的兴登堡号飞艇迎来了一个戏剧性的结局——在苏格兰变成了漫天烟火。它似乎是在副元首鲁道夫·赫斯辖下，准备给副元首执行与英国媾和任务的座舰。\n英国雷达站在检测了大量的飞机后都没有发现问题，一群皇家空军的飞机很快就发现了飞艇的位置。在兴登堡号拒绝回应雷达站后，皇家空军开火了。\n\n在残骸中找到了赫斯的遗体。"
 germany.110.a: "那个疯狂的男人……"
 germany.111.t: "南斯拉夫拒绝"
 germany.111.d: "南斯拉夫愚蠢地拒绝了我们试图解决这个地区纷争的帮助。"
 germany.111.a: "他们已经逼着我们动手"
 germany.113.t: "德国正式要求得到但泽"
 germany.113.d: "了解到他们的军事支持是我们获得内战胜利至关重要的因素之后，[GER.GetNameDef]提出了战后[GER.GetAdjective]将获得但泽控制权的安排。他们同时也明确道[Root.GetNameDef]对他们军事支持的依赖使得[Root.GetLeader]别无选择，只能签署“但泽协定”。"
 germany.113.a: "[Root.GetName]同一时间只能打一场仗。"
 germany.114.t: "德国要求获得但泽"
 germany.114.d: "在我们赢得了[Root.GetAdjective]内战后，德国多次提醒我们履行协定，将但泽的控制权交出来。德国人同时提醒我们一个仍在内战后舔伤口的国家不履约会有什么下场。"
 germany.114.a: "他们会如约地获得但泽。"
 germany.114.b: "我们永远不会割让波兰的土地！"
 germany.115.t: "波兰割让但泽"
 germany.115.d: "根据但泽协定，[GER.GetNameDef]已经同意将但泽的控制权交到[GER.GetNameDef]手上。"
 germany.115.a: "这已经被证明了是一个互利共赢的合作。"
 germany.116.t: "波兰对但泽协定的毁约"
 germany.116.d: "[From.GetName]决定不理睬我们对但泽的诉求，将过去我们在其内战中提供过的宝贵支持置诸脑后。"
 germany.116.a: "他们这群言而无信者将付出代价。"
 germany.116.b: "我们承担不起这场冲突的代价。"
 germany.117.t: "但泽协定"
 germany.117.d: "作为我们对其内战支持的回报，[From.GetName]已经同意了将但泽交到我们手上。我们的诉求以及保证都已经正式地写在了但泽协定之上。现在我们需要确保[From.GetName]在内战中获得最后的胜利。"
 germany.117.a: "这也是[Root.GetAdjective]的战斗。"
 germany.118.t: "雅尔塔会议"
 germany.118.d: "欧洲战场态势已经明朗，大势所趋的胜利者是时候开始考虑欧洲的未来了。\n\n针对战后关于[GER.GetNameDef]的分治，同时划定我们在大陆的势力范围，我们需要与[yalta_partner.GetNameDef]坐下谈谈了。\n\n我们的[yalta_partner.GetNameDef]“朋友”也表示对这次谈判有兴趣。毫无疑问，他们会为他们的牺牲索要一些奖励。"
 germany.118.a: "我们需要召开一个会议来讨论欧洲的未来。"
 germany.118.b: "我们不能跟[yalta_partner.GetNameDef]合作。"
 yalta_division_tt: "以下地区将被设为同盟国势力范围：\n§Y[42.GetName]§!、§Y[50.GetName]§!、§Y[51.GetName]§!、§Y[52.GetName]§!、§Y[53.GetName]§!、§Y[54.GetName]§!、§Y[55.GetName]§!、§Y[56.GetName]§!、§Y[57.GetName]§!、§Y[58.GetName]§!、§Y[59.GetName]§!。\n\n以下地区将被设为[SOU.GetAdjective]势力范围：\n§Y[60.GetName]§!、§Y[61.GetName]§!、§Y[62.GetName]§!、§Y[63.GetName]§!、§Y[64.GetName]§!、§Y[65.GetName]§!、§Y[66.GetName]§!、§Y[67.GetName]§!。\n\n[POL.GetAdjective]在下列地区的主权将得到各方承认：§Y[66.GetName]§!、§Y[67.GetName]§!、§Y[68.GetName]§!、§Y[63.GetName]§!、§Y[5.GetName]§!。\n\n"
 germany.118.c: "我们得按摩根索计划来。"
 morgenthau_division_tt: "[FRA.GetFlag][FRA.GetNameDefCap]获得§Y[42.GetName]§!\n[POL.GetFlag]波兰获得§Y[67.GetName]§!及§Y[5.GetName]§!\n[SOV.GetFlag][SOV.GetNameDefCap]获得§Y[763.GetName]§!\n成立一个[ENG.GetFlag][ENG.GetAdjective]管辖下的国际区：§Y[51.GetName]§!、§Y[52.GetName]§!及§Y[56.GetName]§!\n成立一个在[yalta_partner.GetAdjective]影响范围内的独立的[GER.GetFlag]北德意志国家：§Y[58.GetName]§!、§Y[59.GetName]§!、§Y[51.GetName]§!、§Y[61.GetName]§!、§Y[62.GetName]§!、§Y[63.GetName]§!、§Y[68.GetName]§!、§Y[66.GetName]§!、§Y[65.GetName]§!、§Y[64.GetName]§!及§Y[60.GetName]§!\n成立一个独立的[GER.GetFlag]南德意志国家：§Y[54.GetName]§!、§Y[50.GetName]§!、§Y[52.GetName]§!及§Y[53.GetName]§!"
 germany.118.e: "丘吉尔的想法也不是不行……"
 churchill_plan_germany_tt: "德国将被分割成三个国家：西德、北德，以及包括前奥匈帝国部分疆域的南德。三者皆处在同盟国势力范围内，剩余的中东欧地区留给[yalta_partner.GetAdjective]的影响范围中。 "
 germany.119.t: "雅尔塔会议"
 germany.119.d: "对[GER.GetNameDef]的胜利已经近在眼前，[yalta_origin.GetNameDef]已向我们接洽，商讨举行一个决定欧洲未来的会议。\n\n他们提议将[GER.GetNameDef]分成东西两部分。这将会使得我们的势力能够扩展到欧洲的中心，也能弥补我们在这场可怕的战争中遭受到的损失。"
 germany.119.a: "为了一直以来的合作。"
 germany.119.b: "我们将争取属于自己的和平。"
 germany.1190.t: "多伦多会议"
 germany.1190.desc: "对[GER.GetNameDef]的胜利已经近在眼前，[yalta_origin.GetNameDef]已向我们接洽，商讨举行一个决定欧洲未来的会议。\n\n他们提议将[GER.GetNameDef]拆分成三部分。主要的工业地区和部分南部地区将由同盟国掌控，但是这将会限制我们在东部的影响力。德国的力量毫无疑问将会被削弱，不过谁都不清楚这个计划会对中欧格局造成什么样的影响。"
 germany.120.t: "[yalta_partner.GetNameDefCap]拒绝出席"
 germany.120.d: "我们原定讨论欧洲未来的会议没能成功举办。\n\n毫不含糊地说，[yalta_partner.GetLeader]拒绝了所有关于战后欧洲安排的合作与计划。\n\n“当我们决定好在谈判桌上对[GER.GetNameDef]的要求的时候，我们将会碰面。我不看到像[yalta_partner.GetNameDef]那样的政治扯皮。”"
 germany.120.a: "这令人不安。"
 germany.121.t: "德意志的分裂"
 germany.121.d: "按照雅尔塔协议的安排，德国将被划分成两个国家，分别加入由战胜国的两方阵营各自组成的联盟。\n\n希望这能给欧洲的冲突画上一个句号。"
 germany.121.a: "为了德意志……"
 germany.122.t: "[From.GetNameDefCap]索要苏台德"
 germany.122.d: "在当前局势下，德国向我们索要苏台德地区的领土，以便在那里“保护德国人”。\n\n随着事态的发展，他们明确指出这点不容任何谈判和外交斡旋。他们获得苏台德地区，或他们为此开战。"
 germany.122.a: "他们只要敢的话，尽管开战！"
 germany.122.b: "我们无法承担与[From.GetNameDef]的战争。"
 germany.123.t: "[From.GetNameDefCap]拒绝割让苏台德地区"
 germany.123.d: "这是一个愚蠢的外交行为，[From.GetLeader]，[From.GetAdjective]的领袖，拒绝了所有[Root.GetAdjective]的要求！\n\n他们不会割让苏台德地区，并实际上挑战我们开战，嘲讽我们保护[Root.GetAdjective]兄弟姐妹的愿望。"
 germany.123.a: "那么好吧！"
 germany.124.t: "[From.GetNameDefCap]割让苏台德地区"
 germany.124.d: "面对与我们开战的预期，[From.GetNameDef]同意交出对苏台德地区的控制，并且放弃对该地的任何宣称。\n\n苏台德地区的[Root.GetAdjective]人民在[Root.GetNameDef]的保护下终于安全了。"
 germany.124.a: "为了[Root.GetNameDef]和所有[Root.GetAdjective]人！"
 germany.126.t: "合并或者毁灭"
 germany.126.warning: "§R可能引发战争§!\n"
 germany.126.d: "我国爆发了内乱和暴力事件，抗议者们希望奥地利加入德国。国民在内部斗争中蒙受的损失进一步加强了希望与德国统一的声音。柏林正对德奥合并施加强大的压力，这可能是我们使得部分真正的奥地利价值观得以存留下来的唯一机会了。"
 germany.126.a: "我们应该并入德意志国！"
 germany.126.b: "不，奥地利命不该绝。"
 germany.127.t: "正式结盟"
 germany.127.d: "我们正在团结一致对抗[SOV.GetNameDef]，也许是时候正式邀请新伙伴加入我们的阵营了。"
 germany.127.a: "我们应互遣特使。"
 germany.127.b: "我们将没有更多的义务来帮助他们。"
 germany.128.t: "反苏条约"
 germany.128.d: "[From.GetNameDefCap]已经表示欢迎我们加入他们的阵营，这样可以使我们更好地应对共产主义的威胁。他们派来促成联盟的特使已经到达了我们的首都。"
 germany.128.a: "一个伟大的倡议。"
 germany.128.b: "我们的命运已经和别人绑在一起。"
 germany.200.t: "新德国"
 germany.200.desc: "德国已不再是往昔的心腹大患，而[SOV.GetNameDef]则是动摇世界秩序的新威胁。在接下来的冲突中，强大而民主的德国将会是得力的盟友。如果我们允许德国再次复兴，两国之间的贸易可以互利共赢。眼下也许是时候去结束军事占领，并为强力而团结的民主世界奠基了。"
 germany.200.a: "让我们来实行这些计划。"
 germany.200.b: "别，风险太大了。"
 germany.201.t: "[FROM.GetName]希望重新统一德国"
 germany.201.desc: "[FROM.GetName]宣布结束对德军事占领，并允许德国人在名为[WGR.GetNameDef]的新生共和国中独立统治。他们称其为建设共产主义防波堤的必要之举，并表示强大而民主的德国将会比羸弱而分裂的德国更能抵御共产主义的扩张。\n我们收到了希望将我国在德占领区交予新生的[WGR.GetName]，以支持该方案的请求。目前该请求在民间广受支持。"
 germany.201.a: "这么做很明显有好处。"
 germany.201.b: "不，目前不是时候。"
 germany.202.t: "新德国"
 germany.202.desc: "[FROM.GetName]已将其德国占领区合并为[WGR.GetName]，这也让我国在德占领区内的许多民众呼吁与独立的德国重新统一。"
 germany.202.a: "那就建立我们自己的独立德国吧。"
 germany.202.b: "继续管控他们已经不值得了。"
 THREAT_FROM_EFFECT: "威胁行动"
 war_justification.1.t: "[Root.GetLeader]批评[From.GetName]"
 war_justification.1.d: "“[From.GetName]属于[From.GetAdjective]吗？让我们问自己一个更合适的问题：未来到底是属于[From.GetAdjective]还是[Root.GetNameDef]的？”\n\n今天[Root.GetLeader]的演讲中提出了[Root.GetName]在走向战争之路的观点。在过去的几个月里，政治局势越发紧张，而且看起来[Root.GetAdjective]的人民已经开始接受战争无可避免的观点了。"
 war_justification.1.a: "未来属于[Root.GetName]！"
 war_justification.2.t: "[Root.GetLeader]抨击[From.GetAdjective]的理念"
 war_justification.2.d: "“[From.GetAdjective]宣称他们拥有自由与民主，宣称他们热爱和平，但所有这些都不过是他们往自己的脸上贴金。他们的民主使得本该团结一致的人民产生了分裂，他们的自由只暴露出了纪律的缺乏。我们[Root.GetAdjective]已经看穿了这一切……我们可以看到，这样的和平，在他们眼中的和平，不过是一个谎言。”\n\n[Root.GetRulingParty]一直在嘲笑[From.GetAdjective]国家的弱点，但最近使用的言辞似乎变得更加地咄咄逼人。武装冲突的日子越来越近。"
 war_justification.2.a: "[Root.GetName]在[Root.GetLeader]的领导下团结在一起。"
 war_justification.3.t: "[Root.GetLeader]警告[From.GetAdjective]共产主义"
 war_justification.3.d: "“还有什么比共产主义更能威胁我们的生活？共产主义瘟疫的威胁在于它让奴隶，而不是主人去统治国家，其将毁掉国家本身，乃至这个国家的人民与他们的历史。我们会采用[From.GetName]来抵御共产主义的瘟疫。”\n\n在[Root.GetRulingParty]的崛起之前，[Root.GetLeader]对共产党人的仇恨就已经广为所知，但随着最近[From.GetAdjective]政府这一特例的出现，仇恨被更加地深化了。我们试图将马克思主义从地球上抹去的努力应该从这里开始。"
 war_justification.3.a: "拒绝我们的人会看到自己的灭亡。"
 war_justification.4.t: "[Root.GetName]为伟大的斗争作准备"
 war_justification.4.d: "[From.GetAdjective]人民自古便崇尚霸权。這也意味着，长此以往，我们两国定有一战。\n\n[From.GetName]跟[Root.GetName]和平共处的可能性已经是十分渺茫。[From.GetName]不会拱手送人，我们应当全力备战，以期获得最后的胜利。"
 war_justification.4.a: "历史将由我们的胜利来书写。"
 war_justification.5.t: "[Root.GetLeader]给[From.GetName]带来革命"
 war_justification.5.d: "“虽然我们已经巩固了在[Root.GetName]的社会主义政权，但很多国家依然饱受原有的压迫统治。[From.GetName]的工人没有发言权，也没有办法组织起来，任何其他建立社会主义组织的行动都会被[From.GetLeader]政权无情地镇压。我们不能等待国际革命的浪潮翻滚到那里去拯救[From.GetAdjective]的人们。我们之前的经验可以证明我们能粉碎当地资本主义的压迫者，我们也要干掉[From.Capital.GetName]的压迫者！”\n\n[Root.GetLeader]已经放弃与[From.GetRulingParty]控制下的[From.GetName]打笔仗，专心保护好自己的边境不受侵扰。"
 war_justification.5.a: "[From.GetAdjective]工人，你们的解放即将到来！"
 war_justification.6.t: "[Root.GetLeader]号召对[From.GetAdjective]的工人提供援助"
 war_justification.6.d: "“有比给予[From.GetAdjective]人民自由更大的谎言吗？那些曾经是贵族土地下的农奴的人们，如今又被迫将劳力出卖给了工厂主。他们选择主人的自由也称得上自由吗。同样地，所谓的选择统治者的权利也不过是句空话，他们绝对不会允许一个真正的社会主义者掌权。人们被彻底地灌输着只有[Root.GetAdjective]的干涉才能拯救他们。”\n\n[Root.GetLeader]已经与[From.GetName]的政府在党派会议上辩论了很久这个问题，但是最近这种言论在公众中出现的频率有所增大。我们没什么理由相信这冲突能够和平解决。"
 war_justification.6.a: "我们将打倒他们的资产阶级专政！"
 war_justification.7.t: "[From.GetAdjective]共产主义的失败"
 war_justification.7.d: "“同志们，虽然最伟大的革命家也曾背负叛徒之名，但是显而易见的是革命自身已被背叛。除了抛弃每一条马克思主义的纲领去建成一个在他们错误前提之下统治的堕落的工人国家这一行为，还能怎么解释[From.GetName]的[From.GetRulingParty]统治？他们以国际革命的代价换取他们自身的力量，显示出了他们对所声称的理念的漠不关心，而我们终将会把革命带给他们。”\n尽管起初支持[From.GetAdjective]的革命，[Root.GetLeader]已经表达了对其日渐增长的不满及其缘由。在一切都太迟之前，[Root.GetRulingParty]必须出手干预。"
 war_justification.7.a: "还有时间去挽救他们的社会主义。"
 war_justification.8.t: "[Root.GetLeader]号召碾碎[From.GetAdjective]的民族主义"
 war_justification.8.d: "“有什么社会形式会比[From.GetName]的法西斯政权更加反感未来的革命，更加对工人疏远？他们在现代社会的环境中打扮复古，尝试向人们展现出他们是终将获得胜利的工人阶级的模样，号召人们投身于民族国家这个过时的理念中。他们向我们或者我们的盟友下手只是时间问题了。让我们先下手为强吧。”\n\n每个人都认为我们跟[From.GetAdjective]是互相鄙视的，但最近鄙视升级成了敌对。显然冲突一触即发。"
 war_justification.8.a: "法西斯的灭亡！"
 war_justification.9.t: "与[From.GetName]的外交关系跌至冰点"
 war_justification.9.d: "“尽管我们努力尝试通过外交途径解决我们与[From.GetName]的冲突，但谈判再度破裂，留给我们的选择有限。执政者[From.GetLeader]处理这件事的方式显然不合常理，他似乎不打算对他的人民负责。除非[From.GetAdjective]的政策有一百八十度的转弯，不然我们除了开战别无办法。”\n\n[Root.GetAdjective]在[From.GetName]的干涉已经成了一个热点问题，一些持反对观点的政治家宣称[Root.GetRulingParty]从一开始走的就是强硬的政策路线。无论他们原意如何，未来的战争似乎迫在眉睫而且无可避免。"
 war_justification.9.a: "有时候，我们无法避免冲突。"
 war_justification.10.t: "[Root.GetLeader]呼吁在[From.GetName]的干涉"
 war_justification.10.d: "“我们必须沉重地面对这样一个事实：对[From.GetName]的入侵大概是我们唯一的出路。在目前的情况下，这是能够争取到最大战略优势的方法了。尽管我们坚信[Root.GetAdjective]跟[From.GetAdjective]的人们都不希望战争的来临，但历史让我们走到了这里，我们别无选择。我们只能祈求通过这次的军事行动，以减少日后的流血。”\n\n尽管民主国家之间不互相开战是一个广为人知的理论，最近事态的发展已经指明[Root.GetAdjective]将要入侵[From.GetName]。历史总会出人意料。"
 war_justification.10.a: "[From.GetName]不过是一种有名无实的民主。"
 war_justification.11.t: "[Root.GetLeader]抨击红色威胁"
 war_justification.11.d: "“毫无疑问，在这个年代里，[From.GetName]的共产主义是自由与秩序最大的敌人之一。它不仅无情地吞噬着[From.GetAdjective]的人们对一个富强民主社会的希望，而且还对其邻居的人民虎视眈眈。倘若我们现在还不采取行动的话，我们就会看到这第一张多米诺骨牌的倒下，随之更多社会制度的试验会宣告失败。在我们干涉之前还要牺牲多少人？”\n\n政权颠覆运动威胁着我们民主制度的安全。在[From.GetAdjective]的野心推动下，这已经成为了最近的社会焦点讨论问题。反对派代表称“红祸”之称其实是旨在对[From.GetName]发动战争，[Root.GetRulingParty]的言论最近大受欢迎。"
 war_justification.11.a: "他们遵从暴力的理念，除了暴力，他们还能有怎么样的对策呢？"
 war_justification.12.t: "[Root.GetLeader]面对[From.GetAdjective]的法西斯主义"
 war_justification.12.d: "’在现代历史乃至世界通史中，都没有比在[From.GetName]控制下的[From.GetRulingParty]的铁腕专政那样暴虐的统治了。有些人可能会认为我们不应该这样挑起矛盾，我们应该相信[From.GetLeader]在将来会信守诺言，但他们没有发现对法西斯政府来说，条约跟诺言一文不值。对于这种毫无节操的骗子，拳头才是道理，而写在纸上的条约就跟他们的批评者的文章一样，唯一的用处就是烧着取暖。’\n\n人们一直以来都避免与[From.GetName]正面冲突，但这一切都被[Root.GetLeader]破坏了，他认为我们只是在玩弄权谋以达到拖延战争，扩大优势的目的。在这种情况下，我们或许应该首先打响第一枪。"
 war_justification.12.a: "在他们消失之前，我们的时代不会有和平。"
 war_justification.13.t: "[Root.GetLeader]号召向[From.GetName]开战"
 war_justification.13.d: "“尽管我们大抵是热爱和平的人，但我们的本性并不能决定我们实际的行动。这个一个战争的年代。长久以来，[From.GetAdjective]已经具备与我们打一场旷日持久的战争的能力，显然他们也不会拱手放弃这一切，和平解除武装。尽管我们已经尽力去创建一个现代的国家，但有些问题终究是得通过战争这种古老的方式才能解决。”\n\n[Root.GetLeader]对[From.GetName]的敌对宣言已经在极力粉饰战争。一部分人已经开始支持这个借口，但决定权依然在我们的领导者手上。"
 war_justification.13.a: "这可能是个艰难的决定，但我们必须全力支持。"
 war_justification.14.t: "[Root.GetLeader]挑战[From.GetAdjective]要求"
 war_justification.14.d: "“[From.GetName]自认为比我们更加先进更加文明，但事实上他们的国家没有遭遇过我们国家经历过的考验，也没有准备好面对地平线上如今清晰可见的威胁。他们蔑视我们、阻挡我们取回理应属于我们的东西，是他们我们化成了他们的最大威胁。他们的四分五裂的国家根本无法阻止我们的索求。”\n\n[Root.GetRulingParty]对于[From.GetName]长久以来的嘲弄逐渐从批判升级为敌意满满。虽然[From.GetAdjective]的人民都不想要战争，但是[Root.GetLeader]声称这都是他们投选出来的傲慢领导自找的。"
 war_justification.14.a: "他们不知道历经苦难的我们如今是如何的强大。"
 war_justification.15.t: "[Root.GetLeader]想要恢复[From.GetName]的秩序"
 war_justification.15.d: "“[Root.GetAdjective]的民族精神很强大，但不是每一个国家都同样那么幸运。[From.GetName]的传统被毁灭了，它的合法统治者被谋害了，而这一切的始作俑者就是所谓伟大的马克思主义革命。我们有义务为这个被冷血的篡位者引入歧途的世界重塑秩序，让[Root.GetName]的力量扶助世人对抗这个威胁。”\n\n虽然[Root.GetRulingParty]向来反对共产主义，但是[From.GetName]却成为了近来多场演讲的主要攻击目标。无论共产主义对[Root.GetAdjective]国的威胁是否真的存在，对[From.GetAdjective]的共产政权的先发制人攻击已经开始了。"
 war_justification.15.a: "为被革命谋害的人们复仇！"
 war_justification.16.t: "[Root.GetLeader]谴责[From.GetAdjective]的压迫者"
 war_justification.16.d: "“你们可能听说过我的对手抹黑我说我跟[From.GetRulingParty]的[From.GetName]没两样。事实上他们是错的。[From.GetLeader]的成功是来自一场充满毁灭性的狂热的集体运动，他们致力于威迫其他国家臣服，但是[Root.GetRulingParty]反对这种行动，并且坚决不会臣服。我已准备好一切必须的手段来消灭这个威胁，哪怕需要通过战争。”\n\n[Root.GetLeader]的政权对[From.GetAdjective]国采取了敌对政策。无论如何评价我们的领导，他都是坚定的对抗法西斯主义者。"
 war_justification.16.a: "传统和实用主义永远会打败狂热和恐怖主义。"
 war_justification.17.t: "[Root.GetLeader]质问[From.GetAdjective]的主权"
 war_justification.17.d: "“谁有权力评定一个国家的边境线在哪里？无论过去的人们是如何决定[Root.GetName]和[From.GetName]之间的国境，但我们现在正处于一个全新的时代。边境的战略重要性不可置疑，为了确保我们的子民的安全，我们有权力更改边境线。”\n\n听到[Root.GetLeader]最近的演讲词，人们就知道入侵[From.GetName]是势在必行的。异议的声音当然有，但是主战的声音日益增长。"
 war_justification.17.a: "我们必须支持这场奋斗！"
 war_justification.18.t: "[Root.GetLeader]质问[From.GetName]的目的"
 war_justification.18.d: "“毫无疑问[From.GetName]正在准备战争。[From.GetAdjective]的经济政策的改变已经显示出他们并非一个爱好和平的民族，他们只是伺机而动等待机会攻击我们。我们是准备坐以待毙坐视他们武装自己而让[Root.GetName]毫无防备吗？还是说我们该主动出击把这个威胁扼杀在摇篮中？”\n\n[Root.GetRulingParty]的鹰派人士把视线转移到[From.GetName]上，开始主张最好的防守就是攻击。他们的主张逐渐占据优势，[Root.GetName]因此整装备战。"
 war_justification.18.a: "至少通过战争可以解决这场纷争。"
 war_justification.19.t: "[Root.GetLeader]被[From.GetAdjective]的装腔作势激怒了"
 war_justification.19.d: "“[Root.GetName]的幼稚人民竟然认为[From.GetAdjective]是一种爱好和平的民族，简直是跟现实脱节了。那些住在我们边境线的人可没有这么幼稚，他们的大军密布整条边境线，就等着越过去的一刻了。这是我们不能坐视不理的威胁。[From.GetName]每一天都在全力备战，我们要是还不动员起来就太愚蠢了。”\n\n[From.GetAdjective]在我们边境上陈兵百万让整个国家陷入了恐慌，他们似乎对[Root.GetRulingParty]越来越多充满敌意。至于他们的敌意是什么原因则是个充满热议的课题。"
 war_justification.19.a: "无论如何，我们都要准备面对战争。"
 war_justification.20.t: "[Root.GetLeader]倡导入侵[From.GetName]"
 war_justification.20.d: "“如果我们想要对[From.GetName]占据战略优势，那就没有什么好犹豫的。这是为了我们的下一代的未来以及确保[Root.GetName]将会在未来的世界有一席之地。这是为了我们奋斗的目标和我们追随的理念。是该动手了。”\n\n[Root.GetRulingParty]的领导们尤其是[Root.GetLeader]发表了一系列的动员演讲热烈地呼吁民众支持入侵[From.GetName]。入侵背后隐藏的政治目的已经不重要了，人们都被爱国情绪鼓舞得热血沸腾了。"
 war_justification.20.a: "全国人民支持这个重要的决定。"
 war_justification.201.t: "[From.GetLeader]谴责[Root.GetName]"
 war_justification.201.d: "“[Root.GetName]是属于[Root.GetAdjective]的吗？我们换个更清晰的问题吧：未来是属于[Root.GetAdjective]的还是属于[From.GetName]的？”\n\n[From.GetLeader]今天的演讲在暗示[From.GetName]正在迈向战争。过去数个月来紧张的局势持续升温，[From.GetAdjective]人民明白，战争已经无可避免了。[Root.GetName]也必须做好准备。"
 war_justification.201.a: "为什么我们就不能和平共处？"
 war_justification.202.t: "[From.GetLeader]声讨[Root.GetAdjective]的理念"
 war_justification.202.d: "“[Root.GetAdjective]自称拥有自由和民主，自称想要和平，但是他们这些引以为傲的东西都是虚幻的。他们的民主将团结的国民打成了一盘散沙，他们的自由恰恰彰显了毫无纪律。我们[From.GetAdjective]看穿了他们的这些谎言……我们看穿了他们的这个所谓和平，也是谎言。”\n\n[From.GetRulingParty]长久以来一直嘲笑[Root.GetAdjective]，但最近他们的措辞越来越趾高气昂了。看来战争不远矣。"
 war_justification.202.a: "[From.GetLeader]这种法西斯渣渣就是这样的啦。"
 war_justification.203.t: "[From.GetLeader]警告[Root.GetAdjective]的共产主义"
 war_justification.203.d: "“有什么比共产主义更加威胁我们的生活方式的吗？这个瘟疫般的思想打算让奴隶们打倒主人、夺权管理每一个国家，摧毁国家的概念、消灭民族的界限。我们会夺过[From.GetName]并且消灭这场共产瘟疫。”\n\n[From.GetLeader]对共产党的憎恨早在[From.GetRulingParty]上位前就已经是家喻户晓的，但是在[Root.GetAdjective]政府这个个例中却愈演愈烈。我们想要将马克思主义从地球上铲除的话，可以考虑从那里开始。"
 war_justification.203.a: "他们惧怕我们的理想，也会惧怕自己的人民。"
 war_justification.204.t: "[From.GetName]即将面对艰难抗争"
 war_justification.204.d: "“[Root.GetAdjective]就像一个不会轻易舍弃权力的人。但他们也必须明白，到最后两个国家唯有开战才能解决问题。我们一定要为接下来的斗争做好准备，[Root.GetName]决不会束手就擒。”\n\n有着相似想法的[Root.GetName]和[From.GetName]政府也理解彼此的目的，用武力夺取土地将在所难免。"
 war_justification.204.a: "放着他们来！"
 war_justification.205.t: "[From.GetLeader]引领[Root.GetName]革命"
 war_justification.205.d: "“虽然[From.GetName]的社会主义社会的地位已得到巩固，但世界上仍有许多国家在遭受封建制度的折磨。[Root.GetName]的工人没有发声的权力、没法建立起自己的组织，任何尝试建立社会主义制度的人都会遭到[Root.GetLeader]治下体制的野蛮摧残。我们不能等着革命的齿轮自行带动[Root.GetAdjective]人民，我们在这里成功摧毁了资本主义的压迫，我们也必将摧毁[Root.Capital.GetName]的资本主义压迫！”\n\n[From.GetLeader]放弃与我们政府进行外交谈判。共产主义无国界这个目标如今变成了要彻底消除我们的国界。"
 war_justification.205.a: "[Root.GetLeader]才是最好的革命领袖！"
 war_justification.206.t: "[From.GetLeader]呼吁帮助[Root.GetAdjective]工人"
 war_justification.206.d: "“有比[Root.GetAdjective]人民获得自由更大的谎言吗？他们一度被掌控石油资源的皇室贵族奴役，如今又被迫为工厂主出卖自己的劳动力。自由选择自己的主子根本不能叫做自由。同样，所谓自由选举领袖也不过是花言巧语，政府从来就不允许真正的社会主义者掌权。只有通过[From.GetAdjective]介入才能拯救被彻底洗脑的人民。”\n\n[From.GetName]的共产党政权不愿承认我们的人民满意当今的社会体制，公然威胁要向我国发动战争。恐怕这场冲突是无法以和平方式来解决了。"
 war_justification.206.a: "他们采取暴力压迫也能这么理直气壮吗？"
 war_justification.207.t: "[Root.GetAdjective]共产主义的失败"
 war_justification.207.d: "“[Root.GetName][Root.GetRulingParty]怎么会摒弃掉所有马克思主义的思想，建立起一个倒退的、工人被谎言蒙骗的国家？他们以牺牲国际革命为代价巩固自己的权力，忘却了曾经追求的理想。我们必须展开一场真真正正的革命。”\n\n[From.GetLeader]虽然曾对[Root.GetRulingParty]在[Root.Capital.GetName]获得胜利表示支持，但他已经与[Root.GetLeader]的理念渐行渐远。他们企图用暴力的方式将社会主义强加给我们。"
 war_justification.207.a: "他们根本不理解对于[Root.GetAdjective]人民而言革命是什么。"
 war_justification.208.t: "[From.GetLeader]呼吁消灭[Root.GetAdjective]民族主义"
 war_justification.208.d: "“还有哪个社会比法西斯政权统治下的[Root.GetName]更反感革命、对工人压迫更严重的吗？号召自己的人民推崇腐朽体制，建立单一民族主义国家，披着现代社会皮的封建制度，妄以为自己可以在工人阶级领导全世界的浪潮下独善其身。敌人迟早会来打击我们和我们的盟友，因此我们要先下手为强。”\n\n我们与[Root.GetAdjective]之间的敌意从来没有消减，但现在这股仇恨愈演愈烈。[From.GetLeader]的讲话显然意味着这场冲突将一触即发。"
 war_justification.208.a: "消灭共产主义者！"
 war_justification.209.t: "与[Root.GetName]外交决裂"
 war_justification.209.d: "“我们多次尝试用外交手段解决与[Root.GetName]的矛盾，但一次又一次的谈判无果让我们没有了退路。[Root.GetLeader]的独裁体制表明，只要有这种不对人民负责的领袖存在，双方就永远无法解决问题。除非[Root.GetAdjective]政策发生翻天覆地的转变，否则我们只能以战争的方式寻求出路。”\n\n[From.GetAdjective]干涉我国内政是当前继续解决的问题，对方有些政治家认为[From.GetRulingParty]从一开始就追求的就是强权政治。不管初衷如何，原本一场遥不可及的战争如今已迫在眉睫。"
 war_justification.209.a: "他们再怎么大放厥词也不会威胁到我们。"
 war_justification.210.t: "[From.GetLeader]呼吁介入[Root.GetName]问题。"
 war_justification.210.d: "“我们必须严肃面对当前的局面：入侵[Root.GetName]将会是我们唯一的出路。采取任何其他措施都会令我们牺牲大量的战略优势。尽管我们相信无论[From.GetAdjective]还是[Root.GetAdjective]人民都不希望发生战争，但历史让我们不得不走上这条路。我们只能寄望于用这场战争来避免未来再出现杀戮。”\n\n主流观念认为民主国家不得对其他民主国家发动战争，但[From.GetAdjective]的入侵即将威胁到[Root.GetName]的未来。历史总是让人出乎意料。"
 war_justification.210.a: "[From.GetName]采取这样的侵略行径，说明它只是个虚伪的民主国家。"
 war_justification.211.t: "[From.GetLeader]反对红色威胁"
 war_justification.211.d: "“[Root.GetName]的共产主义无疑是当今世上自由和秩序的头号威胁。它不仅无情地吞噬着[Root.GetAdjective]人民最求繁荣、民主社会的希望，对周边国家来说也同样如此。如果我们依然无动于衷，民主国家就会一个接一个地沦陷，萌芽中的民主社会也将夭折。为什么不趁牺牲进一步扩大前行动起来呢？”\n\n工人运动正威胁着[From.GetAdjective]领袖，虽然这些领袖中的代表性人物将运动称为红色威胁并扬言要向我们发动战争，但[From.GetRulingParty]目前正取得优秀成果。"
 war_justification.211.a: "只要有利益可图，资本主义者就会继续制造战争。"
 war_justification.212.t: "[From.GetLeader]对峙[Root.GetAdjective]法西斯主义"
 war_justification.212.d: "“纵观现代历史甚至是整个人类历史，都没有哪个体制的暴政程度比得上[Root.GetRulingParty]铁腕统治下的[Root.GetName]。人们也许会说我们不该煽动政治矛盾，应该信任[Root.GetLeader]，尊重协定和条约，但他们却没有看清这些条约的本质都是法西斯专政下子虚乌有的产物。对于这群可耻的骗子来说，强权即正义，撕毁条约就和烧掉批判者的著作一样简单。”\n\n[From.GetAdjective]妒忌我们的繁荣社会和在此基础上建立的财富，他们似乎企图用战争来摧毁这些东西。再也不能让他们以此作为追求和平的借口了。"
 war_justification.212.a: "既然无法避免战争，那就一举结束它吧。"
 war_justification.213.t: "[From.GetLeader]号召向[Root.GetName]开战"
 war_justification.213.d: "“我们热爱和平，但这种天性无法改写我们的历史进程，毕竟现在是战争时期。[Root.GetAdjective]如今掌控着一切，我们需要历尽考验夺回它们，而他们显然也不会拱手相让。我们确实想建立现代国家，但有些问题必须用战争才能解决。”\n\n[From.GetLeader]为了辩护自己的侵略行径，最近对[From.GetAdjective]人民发表了一项演说，彻底表现出他对[Root.GetName]的敌意。部分民众支持他的行动，但最终的决定权仍然掌握在他们领袖的手里。"
 war_justification.213.a: "他们会后悔与我们为敌的。"
 war_justification.214.t: "[From.GetLeader]质疑[Root.GetAdjective]言论"
 war_justification.214.d: "“[Root.GetName]以为自己比我们更先进、更现代化，但事实上他们从来没有像我们国家一样经受过考验，也对即将来临的威胁一无所知。他们蔑视我们，阻止我们获得那些理应属于我们的东西，将我们视为威胁。这个懦弱、混乱的国家将无法阻挡我们。”\n\n由[From.GetRulingParty]提出的谬论可见[Root.GetName]对我们的敌意逐渐加深。尽管[Root.GetAdjective]人民希望能避免战争，但[From.GetLeader]仍声称是我们领袖的自大狂妄挑起了两国之间的矛盾。"
 war_justification.214.a: "[From.GetAdjective]人民的和平呼声显然被忽略掉了。"
 war_justification.215.t: "[From.GetLeader]期望为[Root.GetName]恢复秩序"
 war_justification.215.d: "“[From.GetAdjective]有坚强的民族精神，但不是所有国家都能如此幸运。因为马克思主义者的革命行动，[Root.GetName]的传统遭到破坏、合法统治者惨遭杀害。这个世界被嗜血篡权者引入歧途，我们必须为其恢复秩序，用[From.GetName]的力量来对抗这场威胁。”\n\n[From.GetRulingParty]一直以来都反对共产主义，近期则将矛头指向[Root.GetName]。他们担心自己的国家无法抵挡工人革命的浪潮，决定对[Root.GetAdjective]共产主义采取先发制人的攻势。"
 war_justification.215.a: "他们抵挡不住我们的革命浪潮。"
 war_justification.216.t: "[From.GetLeader]在呼喊[Root.GetAdjective]压迫者"
 war_justification.216.d: "“敌人会让你们认为我所带领的国家就如同[Root.GetRulingParty]治下的[Root.GetName]一样，他们这是大错特错。[Root.GetLeader]之所以成功不过是心血来潮的结果，他们用大规模的暴力行径来让其他国家屈服，而[From.GetRulingParty]正好相反，我们决不投降。为了铲除这场威胁我已做足万全准备，即便要进行战争也在所不惜。”\n\n[From.GetLeader]对[Root.GetAdjective]国家采取敌对政策。我们的远大理想让他们感到羞愧，也让他们感受到了威胁。"
 war_justification.216.a: "竟敢公然挑衅我们，他们会后悔的。"
 war_justification.217.t: "[From.GetLeader]质疑[Root.GetAdjective]主权"
 war_justification.217.d: "“是谁决定一个国家的疆域有多广，他们又该如何决定？在过去人们用种种理由辩称这儿是[From.GetName]的地盘，那儿是[Root.GetName]的国土，但如今我们活在一个全新的时代，国界有着举足轻重的战略意义，我们有权利对其做出改变，以确保人民的安全得到长久的保障。”\n\n[From.GetLeader]的近期演说表明他们即将入侵[Root.GetName]。尽管有反对的声音，但民众支持战争的呼声越来越高。"
 war_justification.217.a: "难道这个世界还没有吸取到一战的教训吗？"
 war_justification.218.t: "[From.GetLeader]质疑[Root.GetName]动机"
 war_justification.218.d: "“[Root.GetName]无疑是在为战争做准备。该国改变了经济政策也说明[Root.GetAdjective]并非善男信女，他们正在寻找向我们发动攻势的合适时机。我们是该坐以待毙任由[From.GetName]蹂躏吗？还是说我们应该在这股威胁势力壮大之前遏制住它？”\n\n[From.GetRulingParty]内的激进派把目光瞄准了[Root.GetName]，并诡辩要以进攻代替防御。这个观念正逐渐获得支持，[From.GetName]也开始为战争作部署。"
 war_justification.218.a: "正因如此我们也必须做足准备。"
 war_justification.219.t: "[From.GetLeader]态度激怒[Root.GetAdjective]"
 war_justification.219.d: "“[From.GetName]人民竟天真地以为[Root.GetAdjective]热爱和平，根本是痴心妄想。生活在我国边境地区的人民可没有产生这种错觉，因为他们正眼看着敌人的部队逐渐迫近我们的国土。我们必须正视这场威胁。[Root.GetName]日以继夜地为战争作部署，只有愚蠢的人才会无所作为。”\n\n我军接近[From.GetAdjective]领土让该国产生疑虑，并认为我们带有敌对意图。但他们似乎没有考虑到，这样的激进言辞也是我们采取自卫措施的理由。"
 war_justification.219.a: "面对这样的威胁我们更不能放松戒备。"
 war_justification.220.t: "[From.GetLeader]主张入侵[Root.GetName]"
 war_justification.220.d: "“要取得战略优势，即便与[Root.GetName]开战我们也决不犹豫。我们要保障后代的未来，让[From.GetName]立足于这个世界。让我们为这个国家的事业和愿景献身，是时候行动起来了！”\n\n[From.GetRulingParty]领袖发表了一系列鼓动人心的演说，其中[From.GetLeader]更呼吁全国支持他对[Root.GetName]发动战争。打着爱国情怀牌的地缘政治自不必说，这些演说从说服民众相信战争的必要性这方面来说，确实是行之有效的。"
 war_justification.220.a: "必须做好准备，战争即将来临。"
 war_justification.301.t: "[Root.GetLeader]的软弱对外政策遭批评"
 war_justification.301.d: "“我们曾有机会打击敌人，却被[Root.GetRulingParty]错失。这不仅让我们一次又一次地失去提升[Root.GetName]国际地位的机会，也表明政府所谓为[Root.GetAdjective]人民谋取利益的说法不过是花言巧语。是时候对政策做出改变了。”\n\n没能发动我们政治对手一直以来寻求的战争，如今成了他们批判我们的资本。若无法贯彻执行我们的军事计划，要说服民众相信我们对[Root.GetName]的领导方针就会变得难上加难。"
 war_justification.301.a: "难道人们就不希望避免战争吗？"
 war_justification.301.b: "决不能让分歧出现在党派集会之外。"
 war_justification.301.c: "决不允许有人指责[Root.GetLeader]怯懦！"
 nuke_dropped.1.t: "[From.From.GetName]核爆"
 nuke_dropped.1.d: "近日，[From.From.GetName]成为了人类历史上第一个，或许最好也是最后一个因国际战争而遭受核弹打击的地方。这种新式武器已经展现了前所未有的破坏力，或许人们害怕的不仅仅是核弹的威力，人们畏惧的更可能是投放这一灭世武器的人以及人性本身。\n\n整个世界都在屏息凝视接下来还会发生什么，[From.From.Owner.GetName]会因此被迫投降吗？还是说，这样的重创将会更加坚定他们反击的决心？"
 nuke_dropped.1.a: "核武时代正式降临了。"
 nuke_dropped.1.b: "我们将不惜一切代价保护[Root.GetAdjective]人民。"
 nuke_dropped.2.t: "广岛核爆"
 nuke_dropped.2.d: "“街道如同地狱一般。”\n——相川国义\n\n今天，一枚核弹在距离广岛市580米的高空爆炸，整个城市超过三分之二的城区被瞬间毁灭。尽管这里的建筑能够承受地震侵袭，但能够在这场毁灭性爆炸当中幸存下来的屈指可数。\n\n尽管人们很清楚地认识到了核弹的威力，但却忽视了这种武器所造成的人员伤亡。交战双方都不愿再回想起这场灾难，但一个个瞬间消逝的生命和那持久的辐射尘埃将会长久笼罩在每个人心中。"
 nuke_dropped.2.a: "还要付出多少代价才能结束这场战争？"
 nuke_dropped.2.b: "我们必须尽快展开救助伤员的行动。"
 nuke_dropped.3.t: "长崎核爆"
 nuke_dropped.3.d: "今天，一枚原定投放于小仓市的核弹在长崎上空引爆。气象条件迫使投弹轰炸机变更任务目标，也许就是这些地面浓烟、空中云雾和其他技术条件的综合因素彻底改写了历史。\n\n城市三面环山的地形使炸弹的威力有所减弱，但仍然造成了严重的破坏。当地部分军事设施瘫痪，但灾难性的人员伤亡才是让日本人黯然的原因。恐怕我们需要用数十年的时间，才能确定这种武器所造成的最终伤害。"
 nuke_dropped.3.a: "这将导致[From.From.Owner.GetAdjective]投降吗？"
 nuke_dropped.3.b: "我们也曾希望长崎能够幸免于难。"
 nuke_dropped.4.t: "柏林核爆"
 nuke_dropped.4.d: "今天，[GetDateText]，德国首都柏林遭到了核弹打击。尽管此前这座城市已在战争中数遭摧残，但显然，和今天的打击相比，此前的袭击都显得是那么的苍白无力。显然，即便是三十年战争也未能给柏林造成如此毁灭性打击——考虑到损害还将扩散，此前曾被视为不可能发生的噩梦已成现实。\n\n或多或少由于爆炸中心偏离原计划起爆点的原因，元首地堡在此浩劫中幸免于难，据悉[From.From.Owner.GetLeader]目前尚且健在，但如何将[From.From.Owner.GetAdjective]的领袖们从毁灭性的放射尘埃当中疏散撤离，在接下来就是另一个棘手的问题了。"
 nuke_dropped.4.a: "今天，我很庆幸自己不是一个柏林人。"
 nuke_dropped.4.b: "敌人已经重创了祖国的心脏！"
 nuke_dropped.5.t: "伦敦核爆"
 nuke_dropped.5.d: "今天，伦敦城区在一次核弹打击当中遭到摧毁，尽管这座城市拥有完备的防空系统，但很显然[From.From.Owner.GetNameDef]并没有为核武器攻击做好准备。[GetDateText]，大本钟最后一次响起，随即便融化消逝于毁灭性的爆炸炙焰当中。根据早前的报告，白金汉宫已被完全夷为平地，定居于此的英国王室目前仍旧下落不明。\n\n不过，[From.From.Owner.GetLeader]被证实仍旧健在，并且他正计划在稍晚的无线电广播放送中向国民发表鼓舞人心的演说。在士气前所未有低落的当下，不列颠人民或许正需要这样的激励——亦或是一份措辞体面的投降协议。"
 nuke_dropped.5.a: "面对核爆冲击波，你很难继续镇定自若下去。"
 nuke_dropped.5.b: "天佑吾王！"
 nuke_dropped.6.t: "京都核爆"
 nuke_dropped.6.d: "作为[From.From.Owner.GetAdjective]重要的工业中心，京都城在今天遭到了核弹的打击。根据推测，这座古城被选作轰炸目标，在很大程度上是因为它被视作大和民族的文化发源地。\n\n京都的秀美风光以及历史底蕴在此前曾让很多人认为它能够在轰炸当中幸免于难，但如今对其的毁灭已经被看作了一场加速战争进程的心战攻势。尽管因为整座城市地处山谷地带，在一定程度上抑制了爆炸的冲击力，但京都的旧天皇御所以及其他许多工业建筑还是在爆炸中被完全摧毁。"
 nuke_dropped.6.a: "历史遗迹和秀丽风光在这样的战争面前，什么也不是。"
 nuke_dropped.6.b: "即便他们摧毁了旧遗迹，我们也会在废墟上重建新世代。"
 nuke_dropped.7.t: "东京核爆"
 nuke_dropped.7.d: "今天，日本帝国的心脏——首都东京遭到了一次核弹的直接打击。尽管东京此前被认为会遭到燃烧弹的轰炸，但谁也没有料到竟会是被这种新式武器强袭，但无论如何，或许是基于这座城市兼具帝国新都以及天皇御所的重要意义，东京如今已然遭到毁灭，似乎将要燃尽一切的红莲业火已经将这座城市吞噬。\n\n尽管据报道[From.From.Owner.GetLeader]依旧健在，但这次毁灭性打击却也不禁让人怀疑，帝国的敌人们究竟打算将战争进行到怎样的地步。若战争并未在此终结，那么哪座城市会是下一个目标？或者说，是否还存在更恐怖的杀器？"
 nuke_dropped.7.a: "这难道意味着日本帝国的终结吗？"
 nuke_dropped.7.b: "[From.From.Owner.GetLeader]陛下尚在，帝国亦存！"
 nuke_dropped.8.t: "华盛顿核爆"
 nuke_dropped.8.d: "今天，一枚核弹在美国的首都城市爆炸，显然，此次袭击目标直指包括白宫、国会大厦及其他纪念碑、纪念馆在内的诸多美国政治枢纽以及历史文化遗产，上述的诸多建筑已在爆炸中被彻底地从地表抹去。相比之下，即便是一个世纪前的华盛顿大火，其破坏性在这个毁灭性武器面前也是小巫见大巫般微不足道。\n\n尽管[From.From.Owner.GetLeader]总统已被转移至安全地带，但整个合众国的根基已经因此动摇。毫无疑问，美国此前曾希望自己成为世界上唯一掌握核武器的国家，但现在，这一切的妄想都已经以这样最恐怖的方式被彻底粉碎。"
 nuke_dropped.8.a: "在核武面前，牢不可破的合众国亦将灰飞烟灭。"
 nuke_dropped.8.b: "美利坚雄鹰将如同凤凰般涅槃重生。"
 nuke_dropped.9.t: "罗马核爆"
 nuke_dropped.9.d: "今天，罗马城遭到了一次核弹打击，全世界人民皆为之震惊。基于城市悠久的历史以及蕴藏的艺术瑰宝，众人此前从没有想到一座古城竟然会成为肆意毁灭的轰炸目标。由于爆炸部分毁灭了梵蒂冈城，教宗圣座目前下落不明，由此一来，不仅是意大利人，全世界的基督徒也为之瞠目结舌。\n\n罗马在过去十年间快速发展所取得建设成果几乎被这次攻击完全抹除。曾有一段时间，这座城市被寄予了在战后带动整个国家实现复兴的希望。而现在，这些希望和许多罗马居民一起，都化作了尔尔尘埃。"
 nuke_dropped.9.a: "炸弹已经掷下！"
 nuke_dropped.9.b: "罗马将不会是一天能重建成的……"
 nuke_dropped.10.t: "巴黎核爆"
 nuke_dropped.10.d: "今天，一枚核弹在巴黎引爆，造成了大面积的破坏以及难以累计的死伤。整个法国如今都为首都的悲惨遭遇而瞠目结舌，尽管在过去的岁月当中，这座城市历经战火与革命风暴的洗礼，但毫无疑问，这可能是巴黎有史以来所经历的最具毁灭性的打击。巴黎人或许预料过他们的城市会被征服，但绝没有想到会是以这样彻底而又残酷决绝的方式。\n\n根据巴黎城区目前的状况，胜利者要在香榭丽舍大道和凯旋门遗迹举行胜利游行已绝无可能。未来的几十年后，我们也许能看到一个新巴黎的诞生，但是巴黎——这个建于美好年代的城市，在民众的眼中，已经永远消逝。"
 nuke_dropped.10.a: "光明之城已被彻底点燃。"
 nuke_dropped.10.b: "就在昨日，似乎我们还将永远拥有巴黎。"
 nuke_dropped.11.t: "莫斯科核爆"
 nuke_dropped.11.d: "莫斯科——这座曾有许多人妄图征服却都无功而返的城市，如今沦为了核弹打击的牺牲品。这次爆炸目标直指克林姆林宫——这一[From.From.Owner.GetAdjective]领导层所在的心脏地带，并且彻底将其完全摧毁。\n\n由于近来[From.From.Owner.GetLeader]对一切可能或传言的威胁都愈发警觉惊惧，这使得他在这次打击前及时撤离并幸存了下来。但即便如此，即便广袤如[From.From.Owner.GetName]，恐怕也没有地方能够让人躲避如此凶残的敌人。诚然，如果这种攻击持续下去，这个国家将很快只剩下两种荒地：天生的荒地以及被敌人变成的荒地。"
 nuke_dropped.11.a: "或许核冬天只会让莫斯科变得更加难以攻克？"
 nuke_dropped.11.b: "他们或许可以烧毁我们所有的城市，但他们永远无法攻取这些城市。"
 nuke_dropped.12.t: "哥本哈根核爆"
 nuke_dropped.12.d: "今天，哥本哈根的市区遭到了一次核爆攻击。得益于丹麦的中立政策，这座城市得以自世界大战的破坏中脱离并获得了发展。自拿破仑战争之后，丹麦的首都还未曾经历过破坏力接近这个程度的攻击。厄勒海峡的周边地区出现了大片的辐射尘埃，为接下来的进攻而提心吊胆的幸存者们已经开始逃往菲英岛和大陆。\n\n国王克里斯蒂安十世的下落依旧不明，整个国家的士气都因这次进攻而备受摧残。至于这是不是这个位列欧洲历史最悠久国家的国度终结的开端，我们还需要再静待事态的发展。"
 nuke_dropped.12.a: "丹麦国内已经遭到了辐射。"
 nuke_dropped.12.b: "这座城市曾被烧毁过一次，但并未因此而灭亡。"
 nuke_dropped.12.c: "借助钚的威力，我们将让丹麦人跪地臣服！"
 nuke_dropped.13.t: "斯德哥尔摩核爆"
 nuke_dropped.13.d: "美丽的斯德哥尔摩市，令人自豪的北方威尼斯，今天遭到了一次核爆攻击。尽管他们过去曾尽最大努力保持中立，而今瑞典还是因为国际冲突而付出了最大的代价。爆炸的中心在斯德哥尔摩南区的中部，这一区域被规划作为未来的发展空间和大型的建设项目用地，而今这一切都被彻底地摧毁了。\n\n城市的大部都已面目全非，但是斯鲁森地区的一些古建筑在冲击中得以保留的程度看起来比预想中要好。人们已经决定要将其作为城市复兴的纪念碑，永远保留原样，屹立在城市之中。"
 nuke_dropped.13.a: "经历了这些之后，瑞典的中立将成为历史。"
 nuke_dropped.13.b: "瑞典虎决不会丢掉它的虎纹！"
 soviet.30.t: "索取比萨拉比亚"
 soviet.30.d: "罗马尼亚并不能承受红军的威力，如果我们向他们表明我们拥有比萨拉比亚正当的领土宣称权，他们只能将其和平移交。"
 soviet.30.a: "发送最后通牒！"
 soviet.30.b: "不，我们将用拳头去讨论！"
 soviet.31.t: "索取卡累利阿"
 soviet.31.d: "芬兰并不能承受红军的威力，如果我们向他们表明我们拥有卡累利阿正当的领土宣称权，他们只能将其和平移交。"
 soviet.31.a: "发送最后通牒！"
 soviet.31.b: "不，我们将用拳头去讨论！"
 soviet.32.t: "镇压爱沙尼亚"
 soviet.32.d: "爱沙尼亚并不能承受红军的威力，如果我们表明对他们边境的基本主权和控制权需求，我们就能和平而有效的吞并他们。"
 soviet.32.a: "发送最后通牒！"
 soviet.32.b: "不，我们将用拳头去讨论！"
