 lar_collab_gov.1.t: "[From.GetAdjective]在[Root.GetNameDef]的支持者"
 lar_collab_gov.1.d: "[From.GetNameDefCap]最近增强了他们在我们国家全力构建的合作。一些[This.GetAdjective]政客们开始了有关[From.GetAdjective]政权的同情言论，而且许多支持者在我们国家内部识图反转其对[From.GetRulingIdeology]的情绪，并引导对[From.GetNameDef]的支持。\n\n[From.GetAdjective]在我们国家日益增长的影响力肯定会降低[Root.GetAdjective]的抵抗，甚至可以引发一个新的[From.GetRulingIdeology]合作政府用于[From.GetNameDef]使[Root.GetNameDef]投降。"
 worrying: "令人担忧。"
 ETH_events.1.t: "埃塞俄比亚提议无条件和平"
 ETH_events.1.d: "目前除了少数被包围的抵抗地带外，索马里兰和厄立特里亚的控制权已几乎完全易主。为结束战争，埃塞俄比亚政府提出了以下的和约条件：意大利正式结束对埃塞俄比亚的入侵攻势，同时将在东非的领土割让给埃塞俄比亚。对此，我方该如何回应？"
 ETH_events.1.a: "签署和约。"
 ETH_events.1.b: "我们经不起再次受辱！"
 ETH_events.101.t: "[From.GetNameDefCap]拒绝和平提议"
 ETH_events.101.d: "尽管已经几乎丧失了在东非几乎所有的领土，但[From.GetLeader]还是拒绝了我方的无条件和平提议。看起来，除了战至最后以外，这场战争已经别无他途。"
 ETH_events.101.a: "真是遗憾。"
 germany.1041.t: "[FROM.GetNameDefCap]索要苏台德"
 germany.1041.desc: "尽管最近捷克边境动乱频仍，[FROM.GetAdjective]的外交政策仍然坚定不移。[FROM.GetAdjective]外交官们向我们提交了最后通牒——交出苏台德地区，或者战争。"
 germany.1041.a: "我们别无选择。"
 germany.1041.b: "[FROM.GetAdjective]的战争机器大概到此为止了。"
 germany.1042.t: "[FROM.GetNameDefCap]表示服从"
 germany.1042.desc: "[ROOT.GetAdjective]将永无止境——苏台德地区已经完全转交给了我们。[FROM.GetAdjective]国家仍不在我国的视线范围内，仅限目前。"
 germany.1042.a: "漂亮。"
 germany.1043.t: "[FROM.GetNameDefCap]拒绝要求"
 germany.1043.desc: "尽管面临强敌，[FROM.GetAdjective]外交官拒绝了我们割让苏台德地区的要求。战争已经到了门口。"
 germany.1043.a: "见鬼。"
 GRE_turkey_surrenders: "土耳其向希腊的要求让步"
 germany.1050.t: "元首之死"
 germany.1050.desc: "我们的元首，$GER_adolf_hitler$，被发现死于他的地堡中。看来元首宁愿结束自己的生命也不愿被迫近的敌军俘虏。为了防止军队士气低落，我们的宣传部门已被告知，希特勒面对占据绝对优势的敌军，英勇战斗到最后一刻。然而，我们更紧迫的问题是，谁将上台替代元首？"
 germany.1050.a: "$GER_karl_donitz$曾是元首偏好的继任者。"
 germany.1050.b: "$GER_albert_speer$会实现元首的雄心。"
 germany.1050.c: "$GER_heinz_guderian$将带领我们摆脱这场混乱。"
 generic_purchase_ships_events.01.t: "[FROM.GetAdjective]海军采购"
 generic_purchase_ships_events.01.desc: "[FROM.GetNameDefCap]有意采购我们封存的海军舰船。他们感兴趣的舰船因老旧且缺少现代化装备，已经不服现役。"
 generic_purchase_ships_events.01.a: "一项互惠互利的协议。"
 generic_purchase_ships_events.01.b: "我们什么船都腾不出来。"
 generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap]同意海军采购"
 generic_purchase_ships_events.02.desc: "[FROM.GetAdjective]外交官和海军代表通知我们，称该国同意向我们出售封存装备。如此一来，我们新生的海军将得以快速扩充。"
 generic_purchase_ships_events.02.a: "好消息！"
 generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap]拒绝海军采购交易"
 generic_purchase_ships_events.03.desc: "[FROM.GetAdjective]外交官通知我们，称该国不同意向我们出售封存装备。尚不清楚其拒绝究竟是对这批舰船另有安排，还是不赞同我国政策。"
 generic_purchase_ships_events.03.a: "真遗憾。"
 AAT_germany.1.t: "[FROM.GetNameDefCap]请求获得资源开采权"
 AAT_germany.1.desc: "[FROM.GetNameDefCap]与我们接洽，并提出一项他们声称将有利于两国经济的协议。他们的工业需要我们的自然资源，我们需要他们的投资来扩大我们的工业。这提议利润丰厚，但讨价还价犹如恶魔？"
 AAT_germany.1.a: "这不符合我国最大利益。"
 AAT_germany.1.b: "没有人会输！"
 AAT_germany.2.t: "[FROM.GetName]拒绝我方提案"
 AAT_germany.2.desc: "[FROM.GetName]拒绝了我们的提议，称目前这不符合他们的最佳利益。\n他们强调，没有针对我们的恶意，但他们在这大势中还有其他优先事项。"
 AAT_germany.2.a: "真是遗憾。"
 AAT_germany.3.t: "[FROM.GetName]接受我方提案"
 AAT_germany.3.desc: "[FROM.GetName]接受了我方提案，这无疑将使我们双方受益。让我们盼望以后能有更多这样获利颇丰的协议"
 AAT_germany.3.a: "很好。"
