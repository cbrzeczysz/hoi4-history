 usa.401.t: "[From.GetNameDefCap]接受了驱逐舰换基地协议"
 usa.401.desc: "英国首相[From.GetLeader]已经签署了驱逐舰换基地协议。一队[From.GetAdjective]海军官员来视察驱逐舰并监督交接工作。\n\n显然[From.GetAdjective]官员们还有许多工作要做，而且他们似乎也有点关心要移交的船只上鸟粪和锈迹的数量和厚度。"
 usa.401.a: "乞丐不该挑肥拣瘦。"
