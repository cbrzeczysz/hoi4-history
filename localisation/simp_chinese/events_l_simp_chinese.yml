 canada_vanilla.1.title: "布伦机枪女孩罗妮"
 canada_vanilla.1.desc: "第二次世界大战期间，约有一百万名加拿大女性加入了劳动大军。她们在国家媒体中成为了坚韧和爱国主义的象征：被称为布伦机枪女孩罗妮的维罗妮卡·福斯特，在约翰·英格利斯公司位于多伦多的一家枪械工厂工作，而她的三个兄弟在海外战斗。描绘罗妮以及和她一样的女性为战争贡献力量的海报和短片，可能启发了美国参战后发动的，更为人知的“铆钉工萝西”媒体宣传活动。"
 canada_vanilla.1.opt: "正如新闻短片上所说，“工厂工作不比家务困难”。"
 usa.30.t: "国会选举"
 usa.30.desc: "每隔两年，参议院三分之一的席位和众议院所有的席位都将要被重新选举。虽然此事经常被世界性的事件所掩盖，但每个选区的地方情势时有不同。\n\n在所有的选票都被计算之后，支持政府的派系在参议院[USA.GetSenateElectionOutcome]，在众议院[USA.GetHouseElectionOutcome]。"
 usa.30.a: "人民已经发表了意见。"
