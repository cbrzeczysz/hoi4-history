 soviet.33.d: "拉脱维亚并不能承受红军的威力，如果我们表明对他们边境的基本主权和控制权需求，我们就能和平而有效的吞并他们。"
 soviet.33.a: "发送最后通牒！"
 soviet.33.b: "不，我们将用拳头去讨论！"
 soviet.34.t: "镇压立陶宛"
 soviet.34.d: "立陶宛并不能承受红军的威力，如果我们表明对他们边境的基本主权和控制权需求，我们就能和平而有效的吞并他们。"
 soviet.34.a: "发送最后通牒！"
 soviet.34.b: "不，我们将用拳头去讨论！"
 soviet.35.t: "[From.GetNameDefCap]请求加入[SOV.GetNameDef]"
 soviet.35.d: "近来的政治动荡已经离开了[From.GetName]政府，原因是他们拥有和我们一致的未来景愿。他们已经看到了一个强大的苏维埃联盟对世界的好处并且愿意为祖国付出一切。"
 soviet.35.a: "发起共产主义运动。"
 soviet.35.b: "时机未到。"
 soviet.35_threat_LIT: "立陶宛成为了苏维埃联盟的一部分"
 soviet.35_threat_FIN: "芬兰成为了苏维埃联盟的一部分"
 soviet.35_threat_EST: "爱沙尼亚成为了苏维埃联盟的一部分"
 soviet.35_threat_LAT: "拉脱维亚成为了苏维埃联盟的一部分"
 soviet.36.t: "[From.GetName]渴望我们的统治。"
 soviet.36.d: "近来的政治动荡已经离开了[From.GetName]政府，因为拥有和我们计划中一致的未来景愿。他们寻求我们的帮助并且提供无条件的支持。他们名义上依旧拥有自己的国家，但是他们将跟随祖国的一举一动。"
 soviet.36.a: "另一个有助于我们进步的工具。"
 soviet.36.b: "他们会索取太多的保护。"
 soviet.36_threat_LIT: "立陶宛成为了苏维埃联盟的傀儡国"
 soviet.36_threat_FIN: "芬兰成为了苏维埃联盟的傀儡国"
 soviet.36_threat_EST: "爱沙尼亚成为了苏维埃联盟的傀儡国"
 soviet.36_threat_LAT: "拉脱维亚成为了苏维埃联盟的傀儡国"
 soviet.37.t: "有才华的新军官。"
 soviet.37.d: "我们的新军官证明了他能够胜任现在的工作和适应他在最高统帅部的新角色。一群忠实的军官同志正在领导我们的军队，[Root.GetLeader]的大清洗似乎起到了期望中的作用。红军正在恢复它的力量，不久的将来，它还会变得更加强大。"
 soviet.37.a: "好极了。"
 soviet.37.a_tt: "降低§Y军官大清洗§!带来的惩罚"
 soviet.46.t: "伟大的卫国战争"
 soviet.46.d: "虽然我军高层指挥仍是百废待兴，但随着[From.GetAdjective]军队我国境内推进，创造力和卫国作战激情都在我军新军官层内被点燃。我军越挫越勇，并准备以[Prev.GetName]的全力奋起回击。每位战士都愿意光荣牺牲，宁死不屈。在这场战争胜利结束后，我军新军官们的水准与担当能从中受益良多！"
 soviet.46.a: "为了[Root.GetName]的荣耀！"
 soviet.46.a_tt: "添加§Y卫国战争§!效果以抵消部分的§Y军官被肃清§!的惩罚"
 soviet.48.t: "永远的革命"
 soviet.48.d: "尽管过去已有无数人因叛国与反革命罪名遭到处决或监禁，领导层大体上未遭波及。但这并不意味着他们就已被排除嫌疑。随着第四国际的建立，“亲密战友从未真正与自己在一条船上”的想法似乎占据了斯大林的头脑。而那些妄图赢得他信任的家伙的溜须拍马反而加剧了他的想法。\n\n现状极具讽刺意味：政府中弥漫的怀疑使它难以为继，政变近在眼前。部分党员谈论着邀托洛茨基出山再反过来清洗斯大林派以将未来的内战损失最小化。作为长久困扰着总书记的心腹大患的这个计划，又能否真正被实施呢？"
 soviet.48.a: "无法想象！"
 soviet.48.a_tt: "§Y一场大型内战即将爆发！§!"
 soviet.48.b: "“一国社会主义”路线已经失败。我们需要托洛茨基。"
 soviet.48.b_tt: "§Y在托洛茨基回归时，一场小型内战将会爆发。§!"
 soviet.49.t: "第二次俄国内战"
 soviet.49.d: "随着斯大林疑心日重，党和军队已渐渐分裂。那些赢得了他信任的人——至少是暂时赢得——想让他继续主政并保留对他的个人崇拜，但许多人私底已怀二心。有的人认定斯大林的统治已经失败，其他人疑心他们不过是等待着内务人民委员部搜罗或编造一个理由上门逮捕他们。\n\n这批人聚成了一股足以动摇现政权的势力，宣称目标是推翻斯大林暴政并在军方监督下从极权政体转型。\n\n军中和党内的斯大林拥护者们已集结起来保卫现政权，并给对方冠上“反革命叛徒”的名号。新的内战已箭在弦上。"
 soviet.49.a: "去死吧，叛徒！"
 soviet.50.t: "俄罗斯解放军成立"
 soviet.50.d: "第四国际的成立重新唤醒了斯大林对于党和军队中的存在的叛徒的恐惧。许多人已目睹过大清洗中的审讯和处决，并怀疑另一次大清洗正在来临。作为回应，以安德烈·弗拉索夫为首的部分将领成立了俄罗斯人民解放委员会，意图在斯大林政权造成更多伤害之前推翻它。\n\n虽然其所称的长期目标是向民主过渡，但是并不清楚他们具体将采取什么样的形式。目前清楚的仅是，他们打算把斯大林赶下台并结束布尔什维克的统治。"
 soviet.50.a: "他们必须被阻止！"
 soviet.51.t: "内务人民委员部发动政变"
 soviet.51.d: "基于第四国际重新唤醒了斯大林对于党和军队中的存在的叛徒的恐惧。曾见过大清洗中的审讯和处决，许多人怀疑另一次大清洗正在来临。内务人民委员部，这个用来进行整肃运动的重要工具，也已经敏锐的认识到一个事实，那就是这个机构本身也是整肃的潜在目标。与其等待被监禁，处决和替换，他们的领导人已经决定先下手为强，并在同样担心此事的军方将领的支持下发动了政变。\n\n然而，尽管他们处于权力中心，内务人民委员部发现他们很难取得军事领导人的信任。这次政变只获得了苏维埃联盟部分地区的控制权，但是现在前内务人民委员部的剩余人员现在正面临处决，所以他们不大可能选择投降。"
 soviet.51.a: "他们必须被逮捕！"
 soviet.52.t: "幸存者政变"
 soviet.52.d: "第四国际的成立唤醒了斯大林对政党和军事司令部内叛徒的恐惧。在大清洗运动中见到如此多的审判和处决，很多人怀疑下一个大清洗即将到来。很多人死去了，只有很少的被怀疑者逃脱了处决。经历过残酷的审判和监禁，他们非常清楚，自己将会成为另一场大清洗的第一批受害者。陷入绝望之中，这些将军决定在一切发生之前，尝试推翻斯大林同志的统治。\n\n虽然尝试并未成功，但是一些大清洗运动的幸存者已经成功控制了苏联的部分地区。至少斯大林总共书记的统治已经被动摇了。"
 soviet.52.a: "我们必须尽快稳定下来。"
 soviet.53.t: "成功的清洗"
 soviet.53.d: "随着第四国际的成立，对托洛茨基支持者的搜寻越来越严厉，斯大林身边的几名托洛茨基支持者已经被处死。现在只剩斯大林孤身一人，退回到他自己的宅邸。随着每一个危险的朋友和家人被解决掉了，他现在终于有时间稍事休息并把全部精力放在为[SOV.GetNameDef]带来光荣了。"
 soviet.53.a: "是时候对轴心国说不了"
 soviet.54.t: "沐浴在新领袖的统治下"
 soviet.54.d_nopurge: "随着政党力量的削弱，斯大林体系是不可持续的这一点已经暴露无遗。\n新的势力已经起义夺取了政权，并调用俄国的理念来指引我国走上新的道路。\n\n[Root.GetLeader]已经废黜了斯大林并将其软禁起来，使其远离权利的中心，他再也无法进行危险的活动了。\n随着一个新的俄罗斯体系的成长起来并取代了原有腐烂的政党，那个隐蔽、妄想、政治阴谋的老总书记斯大林时代已经结束了。"
 soviet.54.d_purge: "很显然，对俄国来说最大的威胁已经不是共产主义的反叛者而是政党本身。随着共产主义理想在俄国的破灭，新的势力已经夺取了政权将带领我们的国家走向未来。\n\n随着[Root.GetLeader]对斯大林同志的革职，对他进行了一场权宜的审判。一段时间内，他不顾一切的、偏执的政治迫害已经被描述成国家领导层的破坏了，斯大林同志已经被判处死刑，斯大林体系也随他进入墓地。"
 soviet.54.a: "俄罗斯政治的新曙光。"
 usa.14.t: "法西斯的黄昏"
 usa.14.d: "我们伟大的榜样，纳粹德国，已经背叛他们内心最深处的信仰——同他们最大的敌人共产主义者结盟了。消息四散开来，动荡也随之产生。由于害怕共产主义的革命，人们追随了我们这么久，但德国的变节使我们伟大的复兴受到了质疑。"
 usa.14.a: "回归民主主义。"
 usa.14.b: "仍然忠于法西斯主义。"
 usa.24.t: "共产主义的黄昏"
 usa.24.d: "[SOV.GetNameDefCap]，曾经鼓舞了无数人坚信资本主义是可以被推翻的，已经背叛国际革命，和纳粹德国结盟了。先是一国建成社会主义，现在又同法西斯分子结盟，全世界的人们已经开始怀疑共产主义的真谛了。美国的共产主义会只是[Root.GetLeader]用来巩固权利的又一件工具吗？"
 usa.24.a: "回归民主主义。"
 usa.24.b: "仍然忠于共产主义。"
 usa.17.t: "[From.From.GetName]已经向[From.GetName]宣战了"
 usa.17.d: "世界早已不太平了。我们让战火烧至国土还是坚决维持和平？我们可以向[From.From.GetName]发送最后通牒，以确保他同[From.GetName]保持和平，或者让他们自己战个痛快。"
 usa.17.a: "让[From.From.GetName]知道我们已经做好战争的准备了。"
 usa.17.a_tt: "§R如果[From.From.GetName]让步会导致无条件和平。§!\n"
 usa.17.b: "这次我们将不干涉。"
 usa.18.t: "[From.GetName]插手了对抗[being_attacked.GetName]的战争。"
 usa.18.d: "[From.GetName]对我们和[being_attacked.GetName]的冲突感到很生气。如果我们不和[being_attacked.GetName]签署和平协议，他们将会向我们宣战。\n我们应该做出让步吗？"
 usa.18.a: "让[From.GetName]知道我么已经做好了战争的准备。"
 usa.18.b: "我们将做出让步。"
 usa.18.b_tt: "[Root.GetNameWithFlag]与[being_attacked.GetNameWithFlag]达成和平协议。"
 usa.19.t: "[From.GetNameWithFlag]获得针对[Root.GetName]的傀儡（国策）战争目标。"
 usa.20.t: "美国的影响力"
 usa.20.d: "[From.GetName]对民主主义的拥护已经开始影响我国了。无线电广播将[From.GetLeader]的演说传递给我们的人民，我们发现很多[Root.GetAdjective]的人民开始被[From.GetAdjective]的生活方式吸引着。[Root.GetName]再也不是傀儡国了，我们也不允许我们的政治遭受[From.GetName]引导。然而，我们不可否认[From.GetAdjective]的政治活动已经在我国产生了影响。"
 usa.20.a: "吾辈内心深处，我们即是[Root.GetAdjective]"
 usa.20.a_tt: "[Root.GetNameWithFlag]获得：§Y美国的影响§!"
 usa.21.d: "[From.GetName]对共产主义的拥护已经开始在我国产生影响。无线电广播将[From.GetLeader]传递给我们的人民。我们甚至发现了政治宣传传单鼓励[Root.GetAdjective]工人组织起来宣扬[From.GetAdjective]的生活方式。[Root.GetName]再也不是傀儡国了，我们也不允许我们的政治遭受[From.GetName]引导。然而，我们不可否认[From.GetAdjective]的政治活动已经在我国产生了影响。"
 usa.22.d: "[From.GetName]对法西斯主义的拥护已经开始在我国产生影响了。无线电广播将[From.GetLeader]的演说传递给我们的人民，我们在我国的部分区域甚至发现很多政治宣传传单宣扬[From.GetAdjective]的生活方式。[Root.GetName]再也不是傀儡国了，我们也不允许我们的政治遭受[From.GetName]引导。然而，我们不可否认[From.GetAdjective]的政治活动已经在我国产生了影响。"
 usa.23.t: "美国的保护"
 usa.23.d: "[From.GetName]现在更加严格地执行门罗主义。除此之外，美国的政治早已影响到我国，[From.GetName]的官员宣称他们已经准备好干预任何美洲国家之间的纷争。"
 usa.23.a: "[From.GetName]日渐强大"
 usa.23.a_tt: "[From.GetNameWithFlag]现在足以干预美洲国家的战争。"
 britain.11.t: "柏林—莫斯科轴心"
 britain.11.d: "德国和苏联的完全军事同盟已经有潜力颠覆整个世界秩序了，足以给这个世界带来一个极权主义的新纪元。为了应对这种局面，我们必须将所有民主国家团结起来形成一个伟大的同盟，来对抗纳粹德国的威胁。"
 britain.11.a: "民主国家团结起来！"
 britain.11.b: "无需反应过激。"
 britain.12.t: "伟大的联盟"
 britain.12.d: "英国邀请我们加入他们的阵营，共同对抗纳粹德国。我们该如何恢复？"
 britain.12.a: "接受"
 britain.12.b: "拒绝"
 britain.13.t: "法国想要加入同盟国。"
 britain.13.d: "世界变得越来越不安全了。英国和法国仍然是欧洲民主与自由的堡垒，现在法国建议我们加入同盟国。\n我们该如何回复？"
 britain.13.a: "同意"
 britain.13.b: "拒绝"
 britain.14.t: "伦敦会议"
 britain.14.d: "德国政府开始扰动斯洛文尼亚的地位，宣称它历史上是德国的省份Carniola，并且对外言论那里的德国人和斯洛文尼亚人遭受到了南斯拉夫政府的压迫。陛下的政府已经邀请法国、德国和意大利的政府来参加伦敦会议探求一个解决该问题的公平方案。毫无疑问那里的少数民族德国人将会乐意加入德国，但是斯洛文尼亚人的想法我们还不清楚。德国似乎打算避免这场浩劫般的战争，然而战争的乌云已经再一次在欧洲大陆集结。"
 britain.14.a: "必须寻求持久的和平"
 britain.14.b: "历史不会原谅我们"
 britain.15.t: "法兰西遗弃了我们"
 britain.15.d: "法国政府并不能明白我们为何要重新调整边界，他们已经决定打破和平发动战争了。我们将让他们在另一场堑壕战中精疲力尽，那是他们将不得不祈求我们的怜悯。"
 britain.15.a: "他们将会了解他们的地位。"
 britain.16.t: "乔治五世国王逝世"
 britain.16.d: "我们的国王陛下，乔治五世，联合王国及印度的君主，已经离我们而去了。他沉着冷静，一生奉献于人民，带领我们走过了第一次世界大战和大萧条时期。他的儿子爱德华八世将继承王位，但是早有言论王子在思想方面太过于独立。鲍德温和张伯伦正在准备确保他将会接受首相和内阁的指导。"
 britain.16.a: "愿他安息"
 britain.17.t: "爱德华八世国王退位"
 britain.17.d: "首相鲍德温已经明确表示，如果迎娶一个平民出身，离异者以及最糟糕的一点——美国人，君主的威望将被削弱。陛下爱美人不爱江山，如今他决定退位了。他的年幼的弟弟，阿尔伯特，将会作为乔治六世继承王位。伦敦的博彩公司已经对这位腼腆的王子能否完成自己的加冕仪式开始下注了。"
 britain.17.a: "愿上帝保佑吾王乔治六世"
 britain.18.t: "国王归来"
 britain.18.d: "这已经不是秘密了，乔治六世和[Root.GetRulingParty]之间的爱依然未褪去。议会现在已经出现要求他退位，支持他哥哥的声音。他是一个了解团结力量，拥有英格兰视野的男人。他的品质正是我国领导所应该具备的！"
 britain.18.a: "为了帝国的利益，爱德华八世必须统治！"
 britain.18.b: "我们将不会干涉议会。"
 britain.19.t: "自由的印度政府成立了"
 britain.19.d: "在日本的支持下，印度民族主义者已经建立了流亡政府，自由印度流亡政府。\n\n印度的民族主义者已经开始四处游说，并开始鼓说士兵们了。我们现在缺少支持，他们的努力对我们来说将是威胁。"
 britain.19.a: "一个傻瓜的差事！"
 ENG_RAJ_azad_hind_tooltip: "除非允许独立，否则民族主义的支持将继续增长。"
 britain.20.t: "阿扎德领导印度人民反抗"
 britain.20.d: "阿扎德，印度的流亡政府，已经开始四处宣传游说寻找人民的支持。尽管此时帝国比任何时候都需要团结一致，但是他们还是选择了现在进行反击。"
 britain.20.a: "不，帝国的统一至高无上！"
 britain.23.t: "印度起义"
 britain.23.d: "自由印度临时政府宣布所有爱国者拿起武器反抗英国压迫者的时刻到来了。印度的命运正在历史的分歧点上，我们必须做出决断。"
 britain.23.a: "我们与帝国同在！"
 britain.23.b: "我们会好好利用这个机会！"
 britain.24.t: "影子计划工厂投入使用"
 britain.24.d: "我们在影子计划中精心准备措施现在已经取得了成效，缓解了我们的民用工厂向全面战时工业转变的困难。新工厂的效率已经提高了很多，而且在这段时间内可以合理地预期还会继续提高。"
 britain.24.a: "多么幸运我们预见到了这一点！"
 poland.1.t: "东扩"
 poland.1.d: "在被迫将格但斯克割让给德国后，我国主权现在受到两个帝国的威胁。由于失去了西部领土，我们已经没法相信同盟国可以保护我们免受德国侵略了，但或许可以转而攀附在德国的野心上，重新宣称旧联邦在[SOV.GetNameDef]的故土。如果保持中立，我们很容易成为牺牲品，并面临波兰的第二次被瓜分。"
 poland.1.a: "比起威胁，轴心国还是当盟友的好。"
 poland.1.b: "外交上与苏联合作是可取的。"
 poland.2.t: "[FROM.GetNameDefCap]索要东部"
 poland.2.d: "[FROM.GetNameDef]宣称他们对我们的东部领土拥有主权，强迫我们割让，这大概是唯一避免再次被入侵的途径了。\n\n正常情况下，屈服不是我们的作风，但是我们需要注意的可不仅仅是[FROM.GetNameDef]。如果我们同意他们的需求，我们可以不用担心东部前线了。"
 poland.2.a: "和平地放弃东部。"
 poland.2.b: "[ROOT.GetName]决不会不战而降！"
 poland.3.t: "[FROM.GetName]割让东部"
 poland.3.d: "在我们以自己对波兰的东部领土正当宣称对其施压后，[FROM.GetNameDef]同意予我们所需，事态并未愈演愈烈。可是，将来我们再也无望与这个国家间建立更强有力的联系了。在满足我们的索求之后，他们不希望和我们再有任何接触了。"
 poland.3.a: "只要他们明白我们的宣称权，这就没问题了。"
 poland.4.t: "[FROM.GetName]拒绝割让东部"
 poland.4.d: "尽管我们有意和[FROM.GetNameDef]和平解决领土纷争，但他们拒绝了我们，我们现在只能选择战争途径了。很明显，波兰被瓜分已经不可避免了。"
 poland.4.a: "他们觉得自己能抵抗我们？"
 poland.5.t: "[FROM.GetNameDefCap]提供保护"
 poland.5.d: "[FROM.GetNameDef]已经宣布他们对波兰东部的主权，另一场战争将不可避免。尽管如此，最近来自[FROM.GetAdjective]消息却大大出人意料。很明显，如果我们给予他们东部领土，他们将很乐意与我们结盟，并愿意一起面对未来的对德战争，我们还将在西部获得领土补偿。\n\n虽然这可能比我们预期的要好，我们无法预料战争是否会到来。也许[FROM.GetNameDef]只是想轻而易举的获得领土，然后把我们纳入它的影响力之中。尽管如此，这是我们能指望的上的最好的保护了。"
 poland.5.a: "在这一切太迟了之前，我们必须接受。"
 poland.5.b: "[ROOT.GetName]还没倒下！"
 poland.6.t: "[FROM.GetNameDefCap]接受保护"
 poland.6.d: "将[FROM.GetNameDef]收入羽下，并指引他们去西方寻找土地的方法奏效了。波兰割让东部领土，我们许诺保护他们免受德国的侵略。"
 poland.6.a: "用土地换取对德的帮手更划算。"
 poland.7.t: "[FROM.GetNameDefCap]拒绝被保护"
 poland.7.d: "尽管我们提出的条件优厚，但[FROM.GetNameDef]已经拒绝了我们以瓜分德国承诺换东部领土的要求。[From.GetLeader]回绝了我们的外交努力。[FROM.GetNameDefCap]选择了一条艰难之路，对我们是这样的，对他们自己更是如此。"
 poland.7.a: "强取胜于购买。"
 poland.8.t: "[POL.GetName]获得东德"
 poland.8.d: "正如先前所商定的，[SOV.GetNameDef]取得东德后，将把部分领土给予[POL.GetAdjective]，先前以补偿先前割让给[SOV.GetNameDef]的东波兰。"
 poland.8.a: "在这种情况下，转向西方是我们最期望的情况。"
 poland.9.a: "这个局面的解决似乎让我们双方都很满意。"
 poland.10.t: "[From.GetName]加入[Root.GetFactionName]！"
 poland.10.d: "出于认可团结的必要性以应对我们周边全方位的威胁，[From.GetLeader]今天向全世界宣布[From.GetName]已加入条约[Root.GetName]以保证我们共同的安全。"
 poland.10.a: "[Root.GetName]和[From.GetName]今天已成为兄弟之邦。"
 poland.11.t: "[From.GetName]拒绝加入[Root.GetFactionName]"
 poland.11.d: "在一个你可以想象得到的愚蠢的自保意识下，[From.GetLeader]今天宣布[From.GetName]将对可能被视为威胁的他们强大的邻居不采取任何外交行动。因此，他拒绝了我们请求他们加入[Root.GetFactionName]的要求。"
 poland.11.a: "团结一致才是唯一安全的方法。"
 poland.12.t: "我们可爱的战熊沃伊泰克从不会落下任何一筐东西。"
 poland.12.d: "二等兵沃伊泰克已被充分证明自己是我们后勤部队里独一无二的宝贵的的成员。即使在战斗激烈进行的时候，密集的子弹不断在它的头，胳膊和腿周围飞过，它都没有放弃任何一个弹药箱。这位勇敢的士兵保证我们的炮兵能够持续开火，从而帮助我们打败敌人。这导致了它声名远扬。"
 poland.12.a: "我们都可以从他的勇敢中得到启示。"
 WOJTEK_COMMANDER: "沃伊泰克成为一名§H陆军将领§!"
 greece.1.t: "苏联的最后通牒"
 greece.1.d: "我们承受着苏联要求我们放弃领土的压力。如果我们不屈服的话，他们威胁对我们发动一场全面战争。屈服会挽救许多希腊士兵的生命，但是这会是他们最后一次要求土地吗？"
 greece.1.a: "避免战争对希腊来说是最佳选择。"
 greece.1.b: "他们别想得到任何东西。"
 greece.2.t: "第二次卢布尔雅那仲裁"
 greece.2.d_GER_demand: "德国试图恐吓希腊移交出领土作为“基地”"
 greece.2.d_ITA: "德国人试图拿我们的牺牲的土地分给他们的意大利朋友。"
 greece.2.d_BUL: "德国人要求我们割让土地给保加利亚的走狗们。"
 greece.2.d_ITA_BUL: "德国人正在推动意大利和保加利亚同时对我们提出领土要求。"
 greece.2.a: "我们无法抗拒他们"
 greece.2.b: "我们决不屈服"
 greece.3.t: "希腊的命运"
 greece.3.d: "德国要求我们接受“协同”德国。这将把我们变为德国事实上的傀儡国。"
 greece.3.a: "接受不可避免的事实"
 greece.3.b: "拒绝"
 greece.4.t: "对土耳其宣战"
 greece.4.d: "我们的意大利朋友计划对土耳其有所动作。这是确保我们在爱琴海的地位的绝佳机会。让我们为了夺回伊兹密尔而战，并帮助意大利人把土耳其赶出欧洲大陆。"
 greece.4.a: "伊兹密尔是我们的"
 turkey.1.t: "穆斯塔法·凯末尔·阿塔图尔克的逝世"
 turkey.1.d: "\n共和国沉痛哀悼！\n\n杰出的战争英雄、革命家、土耳其总统和国父：穆斯塔法·凯末尔·阿塔图尔克逝世。\n\n他一直对土耳其人民和他缔造的共和国尽职尽责直至生命的尽头。在他的遗体用沉箱装载、由轮船和列车运抵安卡拉前，成千上万的哀悼者自发聚集在伊斯坦布尔表达着他们的敬意。他的国葬将在安卡拉举行，全体议会和来自世界各地的政要都出席了葬礼。\n\n随着现代土耳其国家之父的离去，共和国必须继续前进。大国民议会已经选举[Root.GetLeader]作为他的继任者。"
 turkey.1.a: "阿塔图尔克将被永远铭记"
 generic.1.t: "[From.GetName]影响着我们的政治"
 generic.1.d_neutral_good: "长期以来[From.GetAdjective]政府试图使我们国家和他们立场一致，并对[Root.GetAdjective]政治事务表示了极大的兴趣。最近这种情况愈演愈烈了，当[From.GetRulingParty]开始推动[From.GetRulingIdeology]宣传把大量[Root.GetAdjective]的演讲稿和宣传材料散发给人民。\n\n现在，甚至连一些政治家和政府官员也被[From.GetAdjective]的宣传所左右，并已经开始在[Root.GetName]里提倡[From.GetRulingIdeologyNoun]。"
 generic.1.d_bad: "长期以来[From.GetAdjective]政府试图使我们国家和他们立场一致，并经常试图干涉[Root.GetName]的政治。最近这种情况愈演愈烈了，[From.GetRulingParty]开始无视[Root.GetAdjective]的政治传统推行[From.GetRulingIdeology]宣传。许多演讲和其他[From.GetRulingIdeology]材料已被分发给[Root.GetAdjective]人民。目前看来，甚至连一些政治家和政府官员也受到[From.GetAdjective]宣传的影响，已经开始在[Root.GetName]提倡[From.GetRulingIdeologyNoun]。"
 generic.1.a: "有意思"
 generic.1.b: "他们怎么敢这样做！"
 country_capitulated.0.t: "[Root.GetName]已经停止抵抗"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader]日前宣布怯懦的[Root.GetAdjective]政府已无力抵挡来自[From.From.GetAdjective]不可阻挡的军势所施加给他们举国上下的压力。[Root.GetAdjective]政府现已撤离该国并决定开始流亡。他们的主力部队已经停止抵抗，而[From.From.GetNameDef]现在已经控制了该国领土。\n尽管战争还在别处延续，但对于[From.From.GetNameDef]来说这是一个伟大的胜利。"
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader]日前宣布怯懦的[Root.GetAdjective]政府已无力抵挡来自[From.From.GetAdjective]不可阻挡的军势所施加给他们举国上下的压力。[Root.GetAdjective]政府现已撤离该国并决定开始流亡。他们的主力部队已经停止抵抗，而[From.From.GetNameDef]现在已经控制了该国领土。\n尽管对[Root.GetFactionName]的战争还在别处延续，但对于[From.From.GetNameDef]来说这是一个伟大的胜利。"
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader]日前宣布怯懦的[Root.GetAdjective]政府已无力抵挡来自[From.From.GetAdjective]不可阻挡的军势所施加给他们举国上下的压力。[Root.GetAdjective]政府现已撤离该国并决定开始流亡。他们的主力部队已经停止抵抗，而[From.From.GetNameDef]现在已经控制了该国领土。\n尽管对[Root.GetFactionName]的战争还在别处延续，但对于[From.From.GetFactionName]全体成员来说这是一个伟大的胜利。"
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader]日前宣布[Root.GetAdjective]已无力抵挡来自[From.From.GetAdjective]侵略军的铁拳，举国上下惨遭悲剧沦陷。[Root.GetAdjective]政府现已开始流亡，他们的主力部队也已经停止抵抗，而[From.From.GetNameDef]现已占领了他们的国土。\n尽管惨遭如此灭顶之灾，但抵抗[From.From.GetNameDef]的战争绝不会就此终结。"
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader]日前宣布[Root.GetAdjective]已无力抵挡来自[From.From.GetAdjective]侵略军的铁拳，举国上下惨遭悲剧沦陷。[Root.GetAdjective]政府现已开始流亡，他们的主力部队也已经停止抵抗，而[From.From.GetNameDef]现已占领了他们的国土。\n尽管对抗[From.From.GetNameDef]的战争还在继续，但对于[Root.GetFactionName]全体成员而言这是一次不幸的挫败。"
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader]日前宣布[Root.GetAdjective]已无力抵挡来自[From.From.GetAdjective]侵略军的铁拳，举国上下惨遭悲剧沦陷。[Root.GetAdjective]政府现已开始流亡，他们的主力部队也已经停止抵抗，而[From.From.GetNameDef]现已占领了他们的国土。\n尽管对抗[From.From.GetNameDef]以及其他[From.From.GetFactionName]成员的战争还在继续，但对于[Root.GetFactionName]全体成员而言这是一次不幸的挫败。"
 country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective]政府现已开始流亡，该国主力部队也已经向占据他们国土的[From.From.GetNameDef]投降。\n\n虽然[From.From.GetName]和[Root.GetName]之间的战争已经结束，但[From.From.GetNameDef]仍处于全面战争状态，并且将在其他地区继续作战。"
 country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective]政府现已开始流亡，该国主力部队也已经向占据他们国土的[From.From.GetNameDef]投降。\n\n在[Root.GetName]的战争仅仅只是整场冲突的一小部分。[From.From.GetNameDef]和其他[Root.GetFactionName]成员的战争仍将会在其他地区继续。"
 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective]政府现已开始流亡，该国主力部队也已经向占据他们国土的[From.From.GetNameDef]投降。\n\n[From.From.GetNameDef]与[Root.GetNameDef]的战争仅仅只是整场冲突的一小部分。[From.From.GetFactionName]与其他[Root.GetFactionName]成员间的战争仍将会在其他地区继续。"
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef]日前宣布向[From.From.GetNameDef]全面投降。[From.From.GetAdjective]军队与一群独立的[Root.GetAdjective][From.From.GetRulingIdeology]派别党羽迫使[Root.GetLeader]和他的政府流亡他国，而一个与[From.From.GetNameDef]密切合作的[Root.GetNameDef]新政府随之成立。[From.From.GetLeader]宣称这份双边协定的签订，标志着本国与[Root.GetNameDef]携手步入合作共荣的新时代。\n[Root.GetLeader]对此作出回应称，即使被迫流亡在外，他也仍将为[Root.GetNameDef]的光复继续战斗，同时，他会支持任何祖国内的地下抵抗势力。"
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef]日前宣布向[From.From.GetNameDef]全面投降。由于部分[Root.GetAdjective]民众对[Root.GetLeader]在[Root.GetNameDef]推行[From.From.GetRulingIdeologyNoun]的政策极为不满，便与[From.From.GetAdjective]军队里应外合，将其驱逐下台后重组了接受[From.From.GetNameDef]引导的新政府。[From.From.GetLeader]宣称这份双边协定的签订，标志着本国与[From.From.GetNameDef]携手步入合作共荣的新时代。\n[Root.GetLeader]对此回应称[From.From.GetLeader]的政权并非真正的[From.From.GetRulingIdeology]。即使被迫流亡在外，他也仍将为[Root.GetNameDef]的光复继续战斗，同时，他会支持任何祖国内的地下抵抗势力。"
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef]日前宣布向[From.From.GetNameDef]全面投降。很明显，[Root.GetAdjective]政府对国内的[From.From.GetRulingIdeology]势力支持抱持的绥靖态度是造成[Root.GetName]垮台的关键原因。[Root.GetFascistLeader]随后被推上国家元首的位置，并以[From.From.GetLeader]政权的名义统领国家。\n[Root.GetLeader]对此宣称[Root.GetAdjective]政权并未就此寿终正寝，政府即使流亡他国，也将一如既往支持在祖国内的任何地下抵抗势力。"
 country_capitulated.0.a: "令人满意的消息！"
 country_capitulated.0.b: "黑暗时代降临了"
 country_capitulated.0.c: "变幻莫测的时代"
 britain.22.t: "斯坦利·鲍德温辞职"
 britain.22.d: "在乔治六世国王加冕仪式的两周后，鲍德温先生日前宣布自己将辞去首相之位，以便能够在古稀之年退休。他自1923年开始就一直领导国家政府，曾带领大英帝国摆脱了大萧条的阴影，同时也在近年间不情愿地监督帝国进行重新武装并且见证了爱德华八世的退位。他作为一位受人欢迎且成功的首相下台，但他真的做足了应对德国日益增长威胁的准备了吗？"
 britain.22.a: "张伯伦先生将设法组阁。"
 france.31.t: "爱德华·达拉第辞职"
 france.31.d: "随着第三共和国的崩溃和德国政府拒绝停战，法兰西需要全新的领导以便在殖民地继续战斗。尽管很少有人质疑达拉第先生是一位优秀的总理，但他确实不能帮法国应对这非常情况。我们只能祈祷隧道尽头会有一丝曙光。"
 france.31.a: "雷诺先生将设法组阁。"
 germany.999.t: "双城记"
 germany.999.desc: "德国军队取得了辉煌的胜利，现在是把布尔什维克分子的最后残迹从欧洲彻底抹除的时候了。日耳曼新的生存空间里的两座主要城市此时此刻还是以列宁和斯大林的名字命名着，嘲讽着为夺取他们而牺牲的烈士们。\n\n“世界大战老兵协会”向政府提出了纠正这一糟糕错误的提议。"
 germany.999.a: "让我们来纪念上次大战中的英雄们！"
 germany.999.b: "多么荒谬的提议！"
 GAME_OVER_TT: "§R对你来说游戏将会结束。§!"
 CAN_ANGERED_WORKERS: "这难孚众望。"
 generic.2.t: "[From.GetNameDefCap]寻求加入[Root.GetFactionName]"
 generic.2.d.a: "面对着对民主自由价值观日益严重的威胁，[alliance_applicant.GetAdjective]将我们视为自由世界的守护者。他们现在正寻求加入我们的联盟，在我们的保护下和我们共同对抗各路威胁民主自由的势力。"
 generic.2.d.b: "推翻旧世界的秩序非常困难，但在志同道合的兄弟国家面前并非不可能。而[alliance_applicant.GetAdjective]则认识到在未来的冲突中和我们保持一致是开创自己国家繁荣昌盛的最好机会，因此他已经正式向我们提出外交照会，要求加入我们来对抗我们共同的敌人。"
 generic.2.d.c: "[alliance_applicant.GetNameDefCap]已经认识到她必须加强同其他社会主义国家的联系，巩固共产主义革命在全世界的影响。接受了我们在这国际工人阶层大困境中的领导地位后，[alliance_applicant.GetAdjective]现在要求如我们正式结盟。"
 generic.2.d.e: "鉴于目前世界政局动荡不断，[alliance_applicant.GetAdjective]则认为我们能成为他们在这混乱动荡之中的救命稻草。因此，他们寻求加入我们的联盟，携手迎接近在咫尺的风暴。"
 generic.2.a: "所有坚信自由民主价值观的人都可以和我们站在一起。"
 generic.2.b: "这世界属于强者们！"
 generic.2.c: "如果我们携手，革命会战无不胜。"
 generic.2.e: "我们在风暴中同舟共济！"
 generic.2.f: "我们最好不要和他们一起。"
 generic.2.g: "我们已经拥有了我们想要的盟友。"
 generic.3.t: "[alliance_inviter.GetNameDefCap]欢迎我们加入[alliance_inviter.GetFactionName]"
 generic.3.d: "[alliance_inviter.GetNameDefCap]已经决定接受我们加入[alliance_inviter.GetFactionName]的要求。从今往后，我们将并肩作战。"
 generic.3.a: "我们将一起捍卫民主。"
 generic.3.b: "没有人能反抗我们！"
 generic.3.c: "就工人们目前的困境来说，没法寻求更好的领袖了！"
 generic.3.e: "我们现在应该摒弃前嫌。"
 generic.4.t: "[alliance_inviter.GetNameDefCap]拒绝我们加入[alliance_inviter.GetFactionName]"
 generic.4.d: "[alliance_inviter.GetNameDefCap]决定否决我们加入[alliance_inviter.GetFactionName]的申请。我们将在没有他们的支援下作战。"
 generic.4.a: "他们还自称是自由世界的捍卫者来着？"
 generic.4.b: "那我们就连他们一起碾碎！"
 generic.4.c: "他们的革命早已腐化！"
 generic.4.e: "我们之间的分歧无法弥合。"
 news.289.t: "[alliance_applicant.GetNameDefCap]加入了[alliance_inviter.GetFactionName]"
 news.289.d: "\n今天早些时候，[alliance_inviter.GetNameDef]与[alliance_applicant.GetNameDef]发表了联合声明，声明表示后者现在正式被授予[alliance_inviter.GetFactionName]的成员身份。这种伙伴关系适用于进攻还是防御目前还不得而知，但可以预见的是双方广泛的军事合作及规划已经开始。"
 news.289.a: "我们携手步入强大。"
 news.289.b: "他们似乎是想用数量取胜。"
 news.289.c: "这对他们没好处！"
 news.289.e: "战争态势升级了……"
 news.289.f: "我们的联盟日益壮大。"
 generic.5.t: "[From.GetNameDefCap]邀请[Root.GetNameDef]加入[alliance_inviter.GetFactionName]"
 generic.5.d.a: "出于对目前局势的担忧，[alliance_inviter.GetNameDef]向我们伸出了他们的友谊之手，在向我们提供保护的同时，他也敦促我们和他们一起为捍卫自由与民主而战。作为[alliance_inviter.GetFactionName]的成员国之一，我们人民的自由或许能得到保障。"
 generic.5.d.b: "意识到了对盟友的迫切需求，[alliance_inviter.GetAdjective]已经邀请我们加入[alliance_inviter.GetFactionName]。若我们选择接受，或许我们也能谋求到属于自己的阳光下的地盘。"
 generic.5.d.c: "我们在意识形态上的盟友[alliance_inviter.GetNameDef]已经注意到我们对工人革命事业的宝贵贡献，并且在今天早晨对我们发出了加入[alliance_inviter.GetFactionName]的邀请。和其他社会主义国家站在一起，我们能有更强大的力量传播我们的革命。"
 generic.5.d.e: "看来[alliance_inviter.GetAdjective]认为我们有巨大的战略意义，我们的合作将能带来莫大的好处，也许，我们应该把意识形态的冲突先放在一旁。今天早晨[alliance_inviter.GetAdjective]大使向我们提出了加入[alliance_inviter.GetFactionName]的邀请。"
 generic.5.a: "我们会和他们并肩而立。"
 generic.5.b: "我们只要一点点牺牲……"
 generic.5.c: "我们要和我们的同志一起战斗！"
 generic.5.e: "这是个好选择。"
 generic.6.t: "[alliance_applicant.GetNameDefCap]接受邀请加入[alliance_inviter.GetFactionName]"
 generic.6.d: "[alliance_applicant.GetNameDefCap]已经决定接受我们加入[alliance_inviter.GetFactionName]的要求。从今往后，我们将并肩作战。"
 generic.7.t: "[alliance_applicant.GetNameDefCap]拒绝我们加入[alliance_inviter.GetFactionName]"
 generic.7.d: "[alliance_applicant.GetNameDefCap]已经拒绝我们加入[alliance_inviter.GetFactionName]。我们将不得不在没有他们支援的情况下战斗。"
 generic.7.a: "我们的帮助略显多余。"
 news.290.t: "奥托秉承匈牙利王位"
 news.290.desc: "为了寻找一位合适的国王，匈牙利王国邀请奥托·冯·哈布斯堡回到这片最近还由他家族统治的土地上。上次大战摧毁了他父亲的帝国，也让他在整个西欧颠沛流离，他也选择接受我们的提议。今天，在一片欢呼声和庆祝声中，他在布达佩斯皇宫举行的隆重仪式上被加冕为匈牙利国王。\n\n奥托国王在加冕演说中感谢匈牙利人民的忠诚和奉献，发誓会让属于哈布斯堡的土地再次团结为一体，并承诺匈牙利会成为整个国家的主导部分。"
 news.290.a: "不再徒有王国虚名。"
 news.290.b: "真是危险的交谈啊……"
 news.290.c: "争夺奥地利的竞赛开始了！"
 news.290.e: "帝国会再次崛起？"
 news.291.t: "奥地利同意加入匈牙利的联邦"
 news.291.desc: "在匈牙利人民的坚持下，奥地利已经在哈布斯堡皇冠之下开始了两国重新统一的公投。最后的统计工作也趋近完成，局势已经非常明显，支持统一阵营压倒性胜利。没有接到投票过程中有违规行为，奥地利政府也开始改革，成为新国家的州。\n\n虽然现在的情况令匈牙利人民备受鼓舞，但这次公投的政治影响一定会在全欧掀起轩然巨浪。"
 news.291.a: "兄弟情尚在。"
 news.291.b: "这事不会就这么平息下去……"
 news.291.c: "帝国留下的权力真空也许还没填满……"
 news.292.desc: "在匈牙利人民的坚持下，奥地利已经在哈布斯堡皇冠之下开始了两国重新统一的公投。最后的统计工作也趋近完成，局势已经非常明显，支持统一阵营压倒性胜利。没有接到投票过程中有违规行为，奥地利政府也开始改革，成为新国家的州。\n\n虽然现在的情况令匈牙利人民备受鼓舞，但这次公投的政治影响一定会在全欧掀起轩然巨浪。"
 news.292.a: "兄弟情深，看在这些“特产”的份上……"
 news.292.b: "那便是我们的计划！"
 news.292.c: "帝国留下的权力真空也许还没填满……"
 news.292.e: "对民主的羞辱！"
 news.293.t: "奥地利投票反对统一"
 news.293.desc: "在匈牙利人民的坚持下，奥地利已经在哈布斯堡皇冠之下开始了两国重新统一的公投。最后的记票结果已经得出，统一阵营得票数不尽如人意。因此奥地利政府决定不加入奥匈联邦\n\n秉持民主自决精神，匈牙利接受了投票结果，决定不再推动这一建议的继续进行。"
 news.293.a: "太不幸了。"
 news.293.b: "我们的独立得到了保障！"
 news.293.c: "好的……那么该下一个了。"
 news.293.e: "帝国光辉已灭，永远。"
 news.294.t: "奥地利投票反对统一"
 news.294.desc: "在匈牙利人民的坚持下，奥地利已经在哈布斯堡皇冠之下开始了两国重新统一的公投。最后的记票结果已经得出，统一阵营得票数不尽如人意。因此奥地利政府决定不加入奥匈联邦\n\n秉持民主自决精神，匈牙利接受了投票结果，决定不再推动这一建议的继续进行。"
 news.294.a: "有多少人会为帝国而死？"
 news.294.b: "我们将为守护维也纳战斗至最后一人！"
 news.294.c: "这毁掉了我们的计划……"
 news.294.e: "让我们祈祷冲突不会蔓延吧。"
 news.295.t: "恢复奥匈"
 news.295.desc: "随着奥地利和匈牙利统一的完成，匈牙利政府在布达佩斯召集国际媒体，宣布恢复奥匈帝国。\n\n奥托国王已经获得了他作为奥地利皇帝的合法头衔，并重申了他的誓言，即在哈布斯堡的全部土地再度统一前，他决不停下脚步。当然他们的邻国都毫不意外地表达对布达佩斯政府的怀疑。"
 news.295.a: "浴火重生。"
 news.295.b: "情况大大不同了……"
 news.295.c: "他们到底会成朋友还是成敌人？"
 news.295.e: "我们最好巩固边境的防御……"
 news.296.t: "威廉秉承匈牙利王位"
 news.296.desc: "为寻求一位君主，匈牙利人经过长期谈判和准备，于本周早些时候正式邀请了南曼兰公爵，瑞典王子威尔海姆。今天，在一片庆贺声中，他在布达佩斯皇宫举行的庄严的加冕典礼中戴上了匈牙利王冠。\n\n据说新国王一心在为人民谋福祉，他坚定的支持人民追寻自己的民主权利。此外，他主张和匈牙利的邻国对话而非对抗。看来，新国王可能被证明他将极大地有利于地区紧张局势的缓和。"
 news.296.b: "又一个弱者诞生了。"
 news.296.c: "又一盏熊熊燃烧的火炬。"
 news.297.t: "弗里德里希·弗朗茨秉承匈牙利王位"
 news.297.desc: "为了寻求国王，匈牙利人经过长时间的谈判和准备，本周早些时候，他们邀请了梅克伦堡——什未林大公，来自德国的弗里德里希·弗朗茨。今天，在众多的狂欢和庆祝中，他在布达佩斯皇宫庄严地仪式中加冕为匈牙利国王。\n\n新国王从1931年就加入了党卫军，他的意识形态倾向不言自明，而他也宣布要为匈牙利取回应得的东西，不计代价。再加上国王承诺”回敬过去遭到的不公正待遇“，看来这次加冕将不利于地区局势的缓和。"
 news.297.b: "一个大麻烦正在酝酿……"
 news.297.c: "一个潜在盟友！"
 news.298.t: "匈牙利撕毁特里亚农条约"
 news.298.desc: "在公开声明中[HUN.GetLeader]放弃了大战后协约国强加给匈牙利的条约。1920年，政府在匈牙利人民的抗议声中签了字，这极大地浇灭了人们参军的热情，限制了国家军力的发展。\n\n[HUN.GetLeader]已经暗示，匈牙利很快会重新提出对二十年前的土地的声索。"
 news.298.a: "仇已雪，耻不忘！"
 news.298.b: "他们正在干扰正常的国际秩序……"
 news.298.c: "他们逃离了凡尔赛的枷锁。"
 news.299.t: "匈牙利宣告大匈牙利成立"
 news.299.desc: "在夺回被特里亚农条约分割出的土地后，[From.GetLeader]宣布改国号为大匈牙利。这样可以更好的提高匈牙利在世界上的声望，也能更好的描述其疆域的辽阔。"
 news.299.a: "全世界都会看到我们的力量。"
 news.299.b: "他们有点自满啊。"
 news.300.t: "匈牙利索取特兰西瓦尼亚"
 news.300.desc: "为了进一步摧毁特里亚农条约，匈牙利向罗马尼亚发出最后通牒要求收回特兰西瓦尼亚，而罗马尼亚则是尚未作出答复，但匈牙利已经暗示，如果谈判桌上被拒绝，会考虑动用武装力量。"
 news.300.a: "我们不会再被恐吓了！"
 news.300.b: "我们必须多思考一步……"
 news.300.c: "让我们希望他们能和平解决这一问题。"
 news.301.t: "罗马尼亚归还特兰西瓦尼亚"
 news.301.desc: "罗马尼亚宣布接受匈牙利收回特兰西瓦尼亚的要求。现在，特兰西瓦尼亚已经和祖国团聚，而国家的实力也得到增强。不过这种程度的胜利并不能停下匈牙利追回其他失去土地的脚步。"
 news.301.a: "我们正走在通往伟大的道路上！"
 news.301.b: "我们别无选择。"
 news.301.c: "至少我们保住了和平。"
 news.302.t: "罗马尼亚拒绝匈牙利的要求。"
 news.302.desc: "直到最后通牒到期，罗马尼亚政府都没有答复。愤怒的匈牙利官员谴责罗马尼亚政府坚持“非法条约”，“非法占有该地区”。两国间随时可能爆发战争。"
 news.302.a: "如果他们只服从意志的力量……"
 news.302.b: "放马过来吧！"
 news.302.c: "榆木脑袋……"
 news.303.t: "匈牙利宣称南斯洛伐克"
 news.303.desc: "匈牙利誓言“纠正”特里亚农条约后，要求[From.GetName]归还南斯洛伐克。[From.GetAdjective]目前尚未作出回应，但匈牙利言辞中的战争威胁简直再清楚不过了。拒绝匈牙利的要求很可能导致该地区新的争端。"
 news.303.a: "他们很幸运，那正是我们所需要的。"
 news.303.b: "让我们祈祷他们能找到妥协的办法……"
 news.304.t: "[From.GetName]交还南斯洛伐克"
 news.304.desc: "[From.GetName]已经正式接受了匈牙利的要求，并采取紧急措施确保南斯洛伐克能立刻被匈牙利接管。不过这种程度的胜利并不能停下匈牙利追回其他失去土地的脚步。"
 news.304.a: "欢迎回家。"
 news.305.t: "[From.From.GetName]拒绝匈牙利的要求"
 news.305.desc: "外交谈判已经破裂，今天[From.From.GetName]公开宣布拒绝了匈牙利关于收回南斯洛伐克的提案。愤怒的匈牙利官员谴责[From.From.GetName]政府“破坏地区稳定”，顽守“非法条约”。两国似乎都正着手准备应对一场随时可能爆发的战争。"
 news.306.t: "匈牙利索要伏伊伏丁那"
 news.306.desc: "鉴于之前收复失地时取得的成功，匈牙利人现在要求南斯拉夫归还伏伊伏丁那。在南斯拉夫试图寻求外交上的解决方案时，匈牙利的不耐烦也日益明显。看起来，若南斯拉夫拒绝这一领土要求的话，此事将不能和平解决。"
 news.306.a: "通往大匈牙利的进军顺利前行。"
 news.306.b: "我们必须快点想出对策……"
 news.307.t: "南斯拉夫归还了伏伊伏丁那"
 news.307.desc: "南斯拉夫决定了向匈牙利的要求让步，并做好准备将伏伊伏丁那迅速转让给邻居。尽管这是充分利用了炮舰外交的结果，但不可否认的是，匈牙利已经成长为新的地区强国。"
 news.307.a: "又一次外交上的胜利！"
 news.308.t: "南斯拉夫拒绝了匈牙利的要求"
 news.308.desc: "作为一个显而易见的挑衅，南斯拉夫拒绝了匈牙利索取伏伊伏丁那的要求；而匈牙利方面则并未试图放慢其威胁使用武力确保法理领土的脚步。看起来这两个国家都在积极准备应对一场随时都很可能爆发的战争。"
 news.309.t: "匈牙利声称对斯洛伐克拥有统治权"
 news.309.desc.a: "匈牙利人提出了要求，宣称斯洛伐克应当再一次成为他们国家的一部分，成为国家主体不可分割的一部分或是作为一个自治区。有关此事的最后通牒已被下达，并以武力威胁作为后盾，现在部分欧洲国家的外交官疯狂地寻求外交途径来解决这一来自匈牙利的最新危机。"
 news.309.desc.b: "匈牙利人提出了要求，宣称斯洛伐克应当再一次成为他们国家的一部分，成为国家主体不可分割的一部分或是作为一个自治区。有关此事的最后通牒已被下达，并以武力威胁作为后盾，而斯洛伐克政府正疯狂地寻求外交途径来解决这一来自匈牙利的最新危机。"
 news.309.a: "希望不要动用武力。"
 news.309.b: "这个要求可不小……"
 news.309.c: "我们愿意放弃独立吗？"
 news.310.t: "[From.GetName]向匈牙利屈服"
 news.310.desc.a: "经过充分商议后，[From.GetLeader]领导的[From.GetAdjective]政府决定在[HUN.GetAdjective]的要求退步。他们已经接受[HUN.GetAdjective]对斯洛伐克的控制，以安抚[HUN.GetLeader]换取和平。毋庸置疑，这将助长[HUN.GetAdjective]今后蚕食周围弱小邻国的野心。"
 news.310.desc.b: "经过充分的商议后，斯洛伐克人决定屈从于匈牙利的要求。由于别无选择，为了保护其人民的生命，他们放弃了独立。毋庸置疑，这将加强匈牙利今后对付其弱小邻国的决心。"
 news.310.a: "这样对斯洛伐克人而言更好。"
 news.310.b: "这是必要的牺牲。"
 news.311.t: "[From.From.GetName]拒绝了匈牙利的要求"
 news.311.desc.a: "在德国和匈牙利之间爆发了一场关于斯洛伐克的命运的外交危机。[HUN.GetLeader]早些时候声明斯洛伐克是[HUN.GetNameDef]的核心利益所在，在历史上就是匈牙利的一部分。任何有关斯洛伐克的决定都应该征求匈牙利政府的意见。\n\n德国领袖[GER.GetLeader]拒绝了匈牙利的要求，并称之为“愚蠢而且危险的干涉他国内政的行为。”\n\n由于紧张局势升级，越来越多的观察员开始担心匈牙利会不会通过武力造成既成事实。"
 news.311.desc.b: "固执地坚守本国独立主权，斯洛伐克人拒绝了匈牙利的要求，并开始加强边防。匈牙利并未致力于缓解局势，两国都已踏上通往战争之路。"
 news.311.b: "我们团结一致。让他们来吧！"
 news.312.t: "重申罗马议定书"
 news.312.desc.a: "在匈牙利的煽动下，意大利、奥地利与匈牙利重申了原本于1934年签订的罗马议定书。协议相关的内容包括经济发展与友好的多边关系。原本只是一个友好宣言，但有迹象表明这或许会导向一个官方联盟，并致力于压制德国日益膨胀的修正主义与扩张主义。"
 news.312.desc.b: "在匈牙利的煽动下，意大利与匈牙利重申了原本于1934年签订的罗马议定书。协议相关的内容包括经济发展与友好的双边关系。原本只是一个友好宣言，但有迹象表明这或许会导向一个官方联盟，并致力于压制德国日益膨胀的修正主义与扩张主义。"
 news.312.a: "我们欢迎新的朋友。"
 news.312.b: "这可不是个好兆头……"
 news.312.c: "希望这能带来点好事。"
 news.313.t: "罗马条约已缔结"
 news.313.desc.a: "今天，意大利、奥地利与匈牙利各自的政府发布了一份联合声明，宣布了罗马条约的缔结。三方立誓宣称，只要有需要，相互间将在防御和进攻两方面进行军事援助。这一地区的力量均衡在一夜间发生了剧变。"
 news.313.desc.b: "今天，意大利与匈牙利各自的政府发布了一份联合声明，宣布了罗马条约的缔结。双方立誓宣称，只要有需要，相互间将在防御和进攻两方面进行军事援助。这一地区的力量均衡在一夜间发生了剧变。"
 news.313.a: "我们将共同奋战。"
 news.313.b: "这值得关注……"
 news.313.c: "德国不再没有对手了。"
 news.314.t: "霍尔蒂遇刺"
 news.314.desc: "自匈牙利传来的报告显示，霍尔蒂·米克洛什今日离开布达佩斯的国会大厦后被一名独行抢手射杀。尽管他被立即送往了医院，但医生宣布他在抵达医院时就已离世。枪手在试图逃离现场时被警方击毙，并被辨认出是一名共产党员。\n\n鉴于霍尔蒂的反共立场是导致革命党陷入绝境的主要原因，这次刺杀引发了匈牙利国内政局的骚动。缺少了这位老海军上将执掌政局，共产主义的浪潮很可能会急速膨胀。"
 news.314.a: "人死轻于鸿毛。"
 news.314.b: "革命不可阻挡！"
 news.314.c: "共产党行事就不能低调点吗？"
 news.315.t: "奥地利拒绝全民公投"
 news.315.desc: "奥地利公开拒绝了匈牙利有关进行全民公投的号召，无视了匈牙利日益增长的敌意。而后者则控告奥地利政府罪大恶极地漠视了其人民的民主权利。他们宣称不会回避使用武力来保护奥地利人民与匈牙利同胞重归一统的意愿。双方都已开始进行动员，战争看起来已不可避免。"
 news.316.t: "波兰-罗马尼亚同盟"
 news.316.desc: "波兰人与罗马尼亚人重申了双方在有关防御方面的承诺。虽然两国间保持友好关系已经超过十年，不过今天的宣告表明了有关共同防御的政策正逐渐成为波兰与罗马尼亚两国军事计划的主体。"
 news.316.a: "我们需要彼此。"
 news.316.b: "他们认为这能够救自己？"
 news.316.c: "希望这能有回报。"
 news.317.t: "隔离线"
 news.317.desc: "援引了正在与日俱增的东西方意识形态威胁，罗马尼亚已经宣布组建“隔离线”。这一联盟欢迎所有自觉被东欧的法西斯与共产主义所困的国家，一些国家也已经在考虑与罗马尼亚合作。"
 news.317.a: "我们正在成为主导。"
 news.317.b: "我们与罗马尼亚站在一起。"
 news.317.g: "这会搞乱我们的计划……"
 news.317.e: "这一创举值得赞赏。"
 news.317.f: "现在是谁正在受到敌对？"
 news.318.t: "保加利亚向罗马尼亚屈服"
 news.318.desc: "在罗马尼亚通牒与军事行动当头的情况下，保加利亚对政府进行了亲罗马尼亚的大幅改组。保加利亚已经接受了这一邻国的所有要求，而且承受进一步的要求似乎也有余地与空间。最终，他们现在是罗马尼亚的附属国罢了。"
 news.318.a: "他们知道什么最适合自己。"
 news.318.b: "一个必要的措施……"
 news.318.c: "令人不安的发展。"
 news.319.t: "保加利亚拒绝了罗马尼亚的要求"
 news.319.desc: "无视了最终通牒与拒绝后会面临的军事行动，保加利亚拒绝了罗马尼亚的要求。后者拒绝让步，两国在通往军事冲突的道路上毫无阻挡。"
 news.319.a: "他们会看到自己错得有多离谱。"
 news.319.b: "来试试看吧！"
 news.319.c: "又一次巴尔干战争……？"
 news.324.t: "南斯拉夫向罗马尼亚屈服"
 news.324.desc: "面对着罗马尼亚对他们国家进行“大刀阔斧的重组”的要求及拒绝后的武力威胁，南斯拉夫除屈从外没有其他选项。然而，宣告中的“重组”不仅仅导向着对南斯拉夫各成员国的分割，同时也包括了组建傀儡政府。\n\n很显然罗马尼亚假托了民族自决权的名义，暗地里主导的是自己的利益，而罗马尼亚在这一地区的影响力也在日益增长。"
 news.324.a: "真是妙举！"
 news.324.b: "套路太深了。"
 news.320.t: "南斯拉夫拒绝了罗马尼亚的要求"
 news.320.desc: "无视了罗马尼亚对他们国家进行“大刀阔斧的重组”的要求及拒绝后的武力威胁，南斯拉夫拒绝了最后通牒。尽管承受了来自多方施加的大量压力，南斯拉夫决意竭尽全力保卫自己的国家。现在罗马尼亚已经宣战，而其他国家参与肢解也并非难以置信。"
 news.320.a: "他们自找的。"
 news.320.b: "来试试看吧！"
 news.320.c: "我们警告过他们。"
 news.320.f: "他们不能指望坚持太久。"
 news.321.t: "肢解南斯拉夫"
 news.321.desc: "在罗马尼亚的教唆下，南斯拉夫已经颁布了名为“国家重组”的最终提案。同时面对着来自多个邻国的压力，南斯拉夫除接受外没有其他选择。现在，一次针对这个国家的肢解正在进行中。"
 news.321.a: "我们要感谢我们的朋友。"
 news.321.b: "这是一个绝妙的主意！"
 news.321.c: "贪婪的杂种。"
 news.321.e: "我们知道这种感觉……"
 news.322.t: "罗马尼亚政变"
 news.322.desc: "在罗马尼亚，由于对国家领导层的不满已经增长到了一个危险的级别，米哈伊王子在军方的大力支持下推动了一场政变。早期报告指出这场政变很成功，米哈伊国王已经宣布自己成为国家元首，并准备给予罗马尼亚所需要的领导力。"
 news.322.a: "这会使情况好转。"
 news.322.b: "至少，他看起来更……谦逊。"
 news.323.t: "卡罗尔二世国王退位"
 news.323.desc: "受到来自政府内实权派的压力，卡罗尔二世国王除宣布并签署退位诏书外没有其他选择。他的继任者是米哈伊国王，但卡罗尔拥有的许多独裁权力被归还给了政府，因此这位年轻的国王似乎将不能行使与他前任类似的权力。\n\n紧随退位之后，卡罗尔似乎清空了他庞大的银行账户并开始了流亡，与他的情妇玛格达·卢佩斯库一同定居在了墨西哥城的一个富人区。"
 news.323.a: "终于摆脱了。"
 news.323.b: "有意思。"
 news.325.t: "南斯拉夫宣称保加利亚"
 news.325.desc: "视自己国家的建立为“南斯拉夫诸民族之联盟”，南斯拉夫近来开始越来越多地就保加利亚民族是否是此联盟一员的问题展开雄辩。现在，这一宣传活动产生了急剧的变化：南斯拉夫直截了当地提出了对保加利亚地区的宣称。鉴于两国都已整备好了军队，战争随时都有可能爆发。"
 news.325.a: "全斯拉夫民族的南斯拉夫！"
 news.325.b: "我们已经整装待发！"
 news.325.c: "火药桶从不使人失望。"
 news.326.t: "克罗地亚省"
 news.326.desc: "为了应对持续增长的克罗地亚民族主义分子问题，南斯拉夫政府被迫授予克罗地亚人更多的自治权。这一新的半独立国被称作克罗地亚省。尽管其名义上仍属于南斯拉夫，但政府在这一地区的影响力已被大幅削减了。"
 news.326.a: "这是必要的。"
 news.326.b: "克罗地亚万岁！"
 news.326.c: "南斯拉夫解体的开始？"
 news.327.t: "南斯拉夫宣称马其顿"
 news.327.desc: "为了统一马其顿民族，南斯拉夫已经宣布他们现在视马其顿中部为南斯拉夫国家不可分割的一部分。作为其宣称的后盾，数支部队已被部署在边境，一次新的军事冲突的威胁正在这一地区显现。"
 news.327.a: "所有的南斯拉夫民族是一个整体！"
 news.327.b: "欢迎他们来试试！"
 news.327.c: "令人不安的发展。"
 news.328.t: "南斯拉夫宣称意大利边境"
 news.328.desc: "南斯拉夫政府近来越来越多地公然对抗意大利，抗议其对待边境地区伊斯特拉和扎拉的斯拉夫少数民族的态度。今天，南斯拉夫宣布，这些意大利于世界大战后获取、主要由斯拉夫人聚居的地区，已被其视作南斯拉夫国家不可分割的一部分。此外，为了保护这些地区居民的安全，南斯拉夫表示他们不会回避诉诸武力。"
 news.328.a: "只有在我们的国家内才能保障他们的安全。"
 news.328.b: "只要他们敢来，我们会捏爆他们！"
 news.328.c: "又一次冲突正在酝酿。"
 news.329.t: "南斯拉夫承认[SOV.GetNameDef]"
 news.329.desc: "数年间，南斯拉夫一直拒绝承认[SOV.GetNameDef]这一共产主义国家，态度甚至比其他国家更为顽固。随着南斯拉夫政府今天宣布此后将与苏联正式建交，这一方针最终也迎来结束。判断这是否意味着南斯拉夫开始受共产主义影响尚需时日，但这一宣告的语气出人意表地充满热忱。"
 news.329.a: "他们有些有趣的主意。"
 news.329.b: "我们会引领他们走向革命。"
 news.329.c: "苏维埃的影响开始扩散了……"
 news.330.t: "泛斯拉夫工人大会"
 news.330.desc: "并未认同苏联的共产主义基础纲领，南斯拉夫人尝试了发展自己的意识形态。并未选择成为第三国际的成员，南斯拉夫政府已经宣布他们计划自己领导南斯拉夫人，为工人的权利而奋斗。看起来他们似乎很快就会开始尝试把他们的邻国拉进来，这一举动将严重颠覆这一地区的力量平衡。"
 news.330.a: "我们将领导斯拉夫同胞！"
 news.330.b: "这群粗野的暴发户！"
 news.330.c: "令人关注……"
 news.330.e: "或许这会带来稳定？"
 excellent: "好极了。"
 unfortunate: "真是不幸。"
 traitors: "叛徒！"
 stability.21.t: "应征公民逃脱兵役"
 stability.21.desc.a: "陆军部的最新报告显示，我国可征召人口数量明显下降。看来最近的新兵数量会比预期少很多。在对于出现征兵缺口的调查中，我们突然发现有许多完全符合征兵要求的人在用各种方式逃避服役。18岁的学生忽然就成为了重要兵工厂的熟练工人，以前很健壮的运动员因为种种原因没有通过体测，甚至还有一些已经入伍的新兵莫名其妙的消失了。\n\n当逃兵被逮捕并审讯时，他们指出军队内部的恶劣条件、冷酷无情的军官以及不愿为无可挽回的败势陪葬的心声。军方领导人要求对拒服兵役者进行严格的惩戒，但政府中的很多人认为改善军队内部环境才是更好的办法。"
 stability.21.desc.b: "对于大面积逃离兵役的行为，无效的官方措施导致问题雪上加霜。越来越多的新兵在收到征兵信后就人间蒸发了。而就在最近，反间谍机构截获了一种经过专业制作的小册子，里面的内容是教会人们如何逃服兵役，比如说贿赂医生来证明身体不够服兵役等。许多带着孩子的战争寡妇都在近期收到了很多求婚信，就是因为很多人想钻当父亲就可以免服兵役的政策空子来逃兵役。\n\n军方领导人建议我们取消这些政策，并拿几个被抓到的拒服兵役者来杀鸡儆猴。但政府里的其他人建议我们用各种方式来重新唤起人民的公民责任心，并告诫全体人民战争失败的后果。"
 stability.21.desc.c: "由于政府制止逃兵役行为的措施并没有产生任何积极效果，越来越多的人开始思考为什么他们要置自己的生死于度外来保全其他人。很多新兵在大街上被其他人嘲笑，因为许多群众都认为士兵们是在为一个渺茫的目标而奋斗的傻瓜。关于母亲禁止她的孩子去响应征兵法案的报道比比皆是。而陆军部也在报道中坦白，因为他们的各个机构为处理军队里的逃兵都已经焦头烂额，所以他们也不知道还应该征多少人。"
 stability.21.a: "我们对此无能为力。"
 stability.21.d: "我们应该逮捕所有拒服兵役的懦夫！"
 stability.21.e: "新兵的工资或许应该被增加。"
 stability.21.f: "是时候采取更严厉的措施了。"
 stability.21.g: "唤醒人民的公民责任感。"
 stability.21.h: "杀鸡儆猴。"
 stability.21.i: "我们必须给我们的人民一个能为之奋斗的目标。"
 stability.22.t: "罢工！"
 stability.22.desc.a: "在过去的几天里，由于工人们宣布在所有军工工厂里进行罢工，我们的军用品产量在急剧下降。他们不仅在到处喊着“和平与面包”的口号，而且从开始到现在他们还拒绝以谈判来解决问题。政府里的一些人建议用军事手段来阻止罢工，然后以敌方代言人和叛徒的名义迅速处决掉工人领袖。然而，其他的议员则希望政府使用一种更加慎重和保险的方法，他们指出，如果我们的士兵没有我们想像中的那么忠诚，那么对工人运动的强硬举措只会适得其反。"
 stability.22.desc.b: "政府试图说服罢工者返回工作岗位的努力毫无效果。相反，在报告中罢工者还在准备进一步的罢工，原本仅存的还在工作岗位上的工人也在他们愤怒的同事的鼓动下放下了工作来参与到罢工里面。虽然到目前为止，政府的石油储备仍然可以对前线物资紧缺产生一些缓冲作用，但是罢工迟早会开始削弱我们的战争潜力。\n\n陆军部再次督促我们对罢工者采取强硬措施，但是政府里面的其他人认为增加一半的工资就可以让工人们乖乖回岗工作，而不用付诸于武力。"
 stability.22.desc.c: "工人们在国内一些边远地区也开始了罢工活动，这场罢工甚至还发生在了一些独立的军工企业中。哪怕是政府自身的运行也开始受到罢工的影响，许多的职员、司机与邮差，都拒绝在数量越来越多的抗议者面前工作。\n\n在很多地方，工人委员会都接管了厂房。来自我们秘密警察的报告显示，有部分武器工厂的武器生产线又重新开始工作了——但这些武器是为推翻所谓的“好战政权”所准备的。\n\n军队里面的高级指挥官们认为，由忠诚的部队果断地进行一次行动可以有很大成效，而文职人员则认为这会引起国内的内战。"
 stability.22.a: "这终将平息。"
 stability.22.b: "把军队派遣到小镇里去。"
 stability.22.c: "把那些仍然在工作的人宣传成英雄。"
 stability.22.d: "把那些工人征入军队，再把工厂置于军事管制下。"
 stability.22.e: "提议增加工人们的食物配给份额。"
 stability.22.f: "派遣部队，逮捕暴民，处决头目。"
 stability.22.g: "提出新的福利法。"
 stability.23.t: "军队内乱"
 stability.23.desc.a: "最高军事统帅部收到了一条令人震惊的消息，有很多的部队拒绝服从他们上级军官的命令。虽然他们没有抛弃自己的阵地，但是士兵们已经明确地表示拒绝服从任何针对敌人的进攻命令。\n\n到目前为止，叛乱已经被控制在少数几个营和若干训练与支援单位里面，但是陆军部里的很多人担心这场叛乱会波及到其它部队并使得我们无法继续这场战争。必须要进行一场果断的行动了。"
 stability.23.desc.b: "解决军队叛乱问题的努力毫无作用。由于政府缺乏有效的应对措施，哗变的军人们增加了他们的要求，包括立即停火、与敌人达成全面和平条约和马上遣返他们回家。\n\n陆军部建议我们立即向叛军表现出强硬态度的信号，以此来阻止他们采取进一步行动。"
 stability.23.desc.c: "由于政府不愿意或者说无法满足他们的要求，叛军们决定采取措施。他们成立了“工人与士兵委员会”，并向所有人宣布他们的目标是全面接管国家政权并与我们的敌人立即签署和平条约。\n\n如果我们不立即采取紧急措施，这个委员会很可能在国内的一些地方取代我们的政府并使我们没有能力继续这场战争。"
 stability.23.a: "我们无能为力。"
 stability.23.b: "把那些叛变部队包围起来并命令他们投降。"
 stability.23.c: "在叛军面前展开爱国主义演说。"
 stability.23.d: "公开宣布所有支持叛军的人都将被指控叛国。"
 stability.23.e: "发表和平声明。一定要保证敌人可以接受。"
 stability.23.f: "动用忠诚的义勇军来逮捕所有擅离职守的士兵。"
 stability.23.g: "给予士兵权力来选择他们自己的长官。"
