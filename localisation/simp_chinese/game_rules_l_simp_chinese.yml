 RULE_OPTION_BRA_COMMUNIST_STALINISM: "共产主义者——路易斯·卡洛斯·普列斯特斯"
 RULE_OPTION_BRA_COMMUNIST_STALINISM_DESC: "巴西会尝试推翻民主政府，并以路易斯·卡洛斯·普列斯特斯领导的，与苏联结盟的共产主义政府取而代之。接下来它会加入共产国际并协助苏联。"
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT: "共产主义者——全国解放联盟"
