 RULE_OPTION_CHL_COMMUNIST_AI_DESC: "AI智利会利用法西斯主义者造成的动荡要求阿图罗·亚历山德里辞职，并增强总统权力，以建立一个共产主义国家。"
 RULE_OPTION_CHL_OPERATION_BOLIVAR: "配合玻利瓦尔行动"
 RULE_OPTION_CHL_OPERATION_BOLIVAR_DESC: "AI智利会走上法西斯之路，在有机会时选择支持德意志国，最终走向战争，并尝试重建曾经的智利王国。"
 RULE_OPTION_CHL_PAN_HISPANISM: "泛西班牙主义"
 RULE_OPTION_CHL_PAN_HISPANISM_DESC: "AI智利会走上法西斯之路，但最终不会站队任何世界列强。他们之后会征服西班牙裔世界，或是通过外交手段将其统一。"
 RULE_OPTION_CHL_ANTI_IMPERIALISM: "反帝国主义"
 RULE_OPTION_CHL_ANTI_IMPERIALISM_DESC: "AI智利会选择支持各类马普切组织，最终让其控制国家。之后它将继续讨伐帝国主义，对抗中南美洲被欧裔控制的国家。"
 RULE_OPTION_CHL_LE_DELUGE: "阿劳卡尼亚和巴塔哥尼亚王国"
 RULE_OPTION_CHL_LE_DELUGE_DESC: "AI智利会追求传统，进而将亚历山德里赶下台，让伊瓦涅斯接替他的位置。它接下来会进入内战，在内战中，安托万三世会重建过去的阿劳卡尼亚和巴塔哥尼亚王国，宣称自己是拿破仑的继承人。"
 BRA_AI_BEHAVIOR: "@BRA 巴西"
 RULE_HISTORICAL_BRA_AI_DESC: "瓦加斯会尝试谨慎地消灭巴西的政治反对派以继续掌权，最终加入同盟国并与美国合作。"
