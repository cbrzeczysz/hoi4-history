 BRA_separatism_idea_desc: "全国范围内有许多人对巴西中央政府抱怨不满，或者对支持国家较不富裕的地区感到愤怒。过去，这些情感曾导致短暂的分离主义运动，使他们的地区脱离国家。如果我们不能尽快稳定政治局势，这些运动可能会导致巴西的分裂。"
 BRA_propaganda_idea: "宣传部"
 BRA_propaganda_idea_desc: "在这样一个不稳定的时期，我们必须确保公众只获得他们继续工作和支持政府所需的信息。"
 BRA_cangaceiro_state: "地区内有坎加索活动"
 BRA_cangaceiro_state_desc: "巴西东北部曾经出现过权力真空，导致了被称为“坎加索”的土匪的崛起。这些土匪已经在该地区肆虐了几十年，而且经常得到当地同情他们的人的支持。在我们完全失去对该地区的控制之前，我们必须对他们持续的抢劫和谋杀采取行动。"
 BRA_disrupt_bolivar_LaR: "反间谍资金"
 BRA_disrupt_bolivar_LaR_desc: "外国情报机构在这里的肆无忌惮的行为已经太久了。有了新的资金，我们将确保在事先不知情的情况下不会发生任何事情。"
 BRA_disrupted_bolivar: "玻利瓦尔行动中断"
 BRA_disrupt_bolivar_no_lar: "玻利瓦尔行动中断"
 BRA_good_neighbor_policy: "睦邻政策"
 BRA_good_neighbor_policy_desc: "$BRA_cooperation_in_the_americas_desc$"
 BRA_accepted_washington_accords: "华盛顿协定被接受"
 BRA_rejected_washington_accords: "华盛顿协定被否决"
 BRA_washington_accords_idea: "华盛顿协定"
 BRA_washington_accords_idea_desc: "$BRA_washington_accords$"
 BRA_departamento_de_political_e_social_no_lar: "政治和社会秩序部"
 BRA_departamento_de_political_e_social_no_lar_desc: "$BRA_departamento_de_political_e_social_no_desc$"
 BRA_supporting_operation_bolivar: "支持玻利瓦尔行动"
 BRA_aid_operation_bolivar: "玻利瓦尔行动"
 BRA_aid_operation_bolivar_desc: "$BRA_expand_operation_bolivar_desc$"
 BRA_international_crisis: "国际危机"
 BRA_international_crisis_desc: "$BRA_the_international_crisis_desc$"
 BRA_unwilling_subjects: "不情愿的臣民"
 BRA_unwilling_subjects_desc: "随着君主制再次逐渐主导国家政治体制，人们对再次成为独裁者的臣民感到不安和沮丧。"
 BRA_federal_republic: "采纳联邦制"
 BRA_federal_republic_desc: "$BRA_greater_federalism_desc$"
 BRA_presidential_republic: "总统制共和国"
 BRA_presidential_republic_desc: "这个国家需要强有力的、果断的领导才能团结人民，保卫我们的疆土。为此，我们正在将政治权力集中在共和国总统手中，尽管我们必须确保有强有力的制衡，以防止另一个巴尔加斯试图夺取权力。"
 BRA_tax_haven: "新兴的避税天堂"
 BRA_tax_haven_desc: "针对企业的低税收和税务漏洞导致越来越多的跨国公司迁往巴西。我们从他们那里得到一些税收总比什么都没有好。"
 BRA_nationalized_banks: "国有银行"
 BRA_nationalized_banks_desc: "通过将银行国有化，我们可以加强对经济中货币供应的控制，并将资金从股东口袋中重新分配到工人手中。"
 #BRA_court_the_military_ideaa: "Courting the Military"
 #BRA_court_the_military_ideaa_desc: "We can not maintain our grip on power without the established influence and resources of the military. At least for the time being, we must try to keep them on our side."
 BRA_collaboration_with_the_church: "与教会合作"
 BRA_collaboration_with_the_church_desc: "教会对许多巴西人来说至关重要。通过与他们协商政策，我们可以获得他们对我们政府的广泛支持。"
 BRA_atheist_state: "无神论国家"
 BRA_atheist_state_desc: "作为一个注重科学进步的国家，我们不能把时间花在讨好神职人员上。一个国家的行政管理和人民的宗教信仰不应该混为一谈，我们打算保持这种状态。"
 BRA_collectivized_agriculture: "农业集体化"
 BRA_collectivized_agriculture_desc: "通过农业集体化，我们提高了农业生产效率，加强了人民的共产主义意识形态。"
 BRA_article_138: "第138条"
 BRA_article_138_desc: "$BRA_implement_article_138_desc$"
 BRA_court_the_military_idea: "讨好军方"
 BRA_court_the_military_idea_desc: "如果没有军队的现有影响力和资源，我们就无法维持对权力的控制。至少目前，我们必须设法使他们站在我们这一边。"
 BRA_king_vassouras: "唐·佩德罗·恩里克"
 BRA_king_vassouras_desc: ""
 BRA_king_petropolis: "唐·佩德罗·德·阿尔坎塔拉"
 BRA_king_petropolis_desc: ""
 BRA_us_of_brazil: "捍卫自由"
 BRA_us_of_brazil_desc: "自由和民主的理想是我们共和国建立的基础。如有必要，我们将不惜一切代价在国内外捍卫这些价值观。"
 BRA_radicalized_proletariat: "激进的无产阶级"
 BRA_radicalized_proletariat_desc: "共产主义思想已在[BRA.GetNameDef]工人阶级中扎根。在取悦他们和不得罪军方之间，我们正在走一条微妙的路线。"
 BRA_aid_brazilian_communists: "援助巴西共产主义者"
 BRA_us_of_south_america: "南方的捍卫者"
 BRA_us_of_south_america_desc: "我们的领土已经扩展到了大陆的大部分地区。因此，我们将把捍卫所有以南美洲为家的人的权利作为我们的神圣职责。"
 BRA_stability_and_unity: "秩序与进步"
 BRA_stability_and_unity_desc: "通过谨慎的政治运作，我们成功地建立了一个更加强大和日益统一的共和国。在这个基础上，我们将继续保护我们伟大国家的公民。"
 BRA_romanticize_the_old_empire_idea: "帝制情结"
 BRA_romanticize_the_old_empire_idea_desc: "对巴西政府有不满的人不在少数。通过重新点燃对帝制的感情和怀旧之情，我们将把这些分裂的派系团结在一起，形成统一的力量。"
 BRA_undermine_democracy_idea: "破坏民主"
 BRA_undermine_democracy_idea_desc: "$BRA_undermine_democracy_desc$"
 BRA_modify_neglected_state: "§Y$BRA_neglected_state_dynamic_modifier$§!/§Y$BRA_growing_state_dynamic_modifier$§!追加效果："
 BRA_liberated_by_communist_brazil: "由[BRA.GetNameDefCap]解放"
 BRA_liberated_by_communist_brazil_desc: "我们国家终于从殖民者手中赢得了应有的独立。在[BRA.GetNameDef]的帮助下，我们再次成为一个自由的国家。他们的行动显然是在帮助我们，他们所宣扬的共产主义思想开始在我们的人民中扎根。"
 BRA_expanding_the_revolution: "扩大革命"
 BRA_expanding_the_revolution_desc: "革命已经带到了[BRA.GetNameDef]，我们现在必须超越国界。为了我们在[BRA.GetNameDef]以外的同志，现在是传播革命的时候了。"
 BRA_banco_do_brasil_idea: "巴西银行"
 BRA_banco_do_brasil_idea_desc: "$BRA_banco_do_brasil_desc$"
 BRA_cprm_idea: "马可尼广播电台"
 BRA_ef_central_do_brasil_idea: "巴西中央铁路公司"
 BRA_lloyd_brasileiro_idea: "巴西劳埃德航运公司"
 BRA_departamento_nacional_do_cafe_idea: "国家咖啡部"
 BRA_brown_water_navy_idea: "扩编褐水海军"
 BRA_brown_water_navy_idea_desc: "$SMB_brown_water_navy_desc$"
 BRA_brown_water_navy_idea_bonus_tt: "所有步兵：\n §Y河流：§!\n 移动：§G+10%§!\n 攻击：§G+10%§!\n 防御：§G+5%§!"
 ARG_political_corruption_modifier: "政治腐败"
 ARG_political_corruption_modifier_desc: "多年来，[ARG.GetNameDef]一直被政府内部猖獗的腐败所困扰。虽然人们认为，如果允许建立协和同盟，这种情况可能会减少，但欺诈性投票和选民恐吓仍然存在。"
 ARG_modify_corruption_ns_intro: "§Y$ARG_political_corruption_modifier$§!追加效果："
 ARG_international_loan_modifier: "国际贷款"
 ARG_international_loan_modifier_desc: "在危机时期，一个国家向世界其他国家寻求财政援助并不罕见。鉴于[ARG.GetNameDef]目前的经济状况，接受在这场冲突中发挥作用的主要大国的援助是完全合理的。"
 ARG_modify_international_loan_intro: "§Y$ARG_international_loan_modifier$§!追加效果："
 ARG_corruption_crackdown_modifier: "$ARG_crack_down_on_corruption$"
 ARG_corruption_crackdown_modifier_desc: "困扰我国政府的腐败是完全不能接受的。多亏了罗伯托·玛丽亚·奥尔蒂斯的政策，我们终于能够开始终结政客们参与的明目张胆的欺诈活动。"
 ARG_anti_corruption_modifier: "反腐败政策"
 ARG_anti_corruption_modifier_desc: "困扰我国政府的腐败是完全不能接受的。多亏了马塞洛·托尔夸托·德阿尔韦亚尔的政策，我们终于能够开始终结政客们参与的明目张胆的欺诈活动。"
 ARG_infamous_decade_idea: "臭名昭著的十年"
 ARG_infamous_decade_idea_desc: "“臭名昭著的十年”是阿根廷历史上的一个时期，始于1930年针对总统伊波利托·伊里戈延的政变。这是一个有两个特点的时代。一方面，大萧条后大量农村人口外流，另一方面，公然的选举舞弊使保守派政府得以长期执政。"
 ARG_infamous_decade_2_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_2_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_3_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_3_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_4_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_4_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_public_works_investment_idea: "公共工程投资"
 ARG_public_works_investment_idea_desc: "[ARG.GetAdjective]政府必须资助和采购用于娱乐、就业、卫生和安全用途的公共工程项目。这将有助于提高整个[ARG.GetAdjective]社区的生活质量。"
 ARG_towards_a_greater_argentina_idea: "$ARG_towards_a_greater_argentina$"
 ARG_towards_a_greater_argentina_idea_desc: "[ARG.GetNameDefCap]在20世纪初遭受了巨大的损失，经历了大萧条的冲击和随后开始的“臭名昭著的十年”。尽管不断有选举舞弊、政变企图和腐败的政府官员，我们仍然能够成为一个稳定而高效的国家。"
 ARG_economic_reactivation_idea: "经济复苏"
 ARG_economic_reactivation_idea_desc: "经济复苏法案是一项旨在确保更多政府资金流入经济和工业部门发展的立法措施。"
 ARG_civilian_economy_boost_idea: "发展民用经济"
 ARG_civilian_economy_boost_idea_desc: "通过精心的规划和妥善的捐赠，我们已经能够充分发展我们的民用经济。我们的公民可以享受的便利设施的增加意味着国民幸福指数将随着时间的推移而缓慢上升。"
 ARG_invest_in_roads_idea: "投资道路"
 ARG_invest_in_roads_idea_desc: "高速公路对[ARG.GetNameDef]的经济、工业和军事能力至关重要。我们对它们的建设和维护的投资将在未来数年对我们大有裨益。"
 ARG_invest_in_railways_idea: "投资铁路"
 ARG_invest_in_railways_idea_desc: "在现代，每个行业都依赖于国家铁路服务的支持。随着我们在全国范围内扩建铁路，我们为从农村向城市运送货物打下了坚实的基础。"
 ARG_roca_runciman_treaty_idea: "罗卡-朗西曼条约"
 ARG_roca_runciman_treaty_idea_desc: "《罗卡-朗西曼协定》是[ARG.GetNameDef]和[ENG.GetNameDef]于1933年5月签署的一项重要贸易协定，保证了[ARG.GetNameDef]在[ENG.GetAdjective]肉类市场的固定份额。作为交换，[ARG.GetNameDef]同意在贸易和货币兑换方面实施限制，维护[ENG.GetNameDef]在该国的商业利益。"
 ARG_eden_malbran_treaty_idea: "伊登-马尔夫兰条约"
 ARG_eden_malbran_treaty_idea_desc: "作为对《罗卡-朗西曼协定》中施加的苛刻限制的回应，名为《伊登-马尔夫兰条约》的新协议已经谈判完成。这使得[ENG.GetNameDef]在降低小麦运费成本的同时获得了额外的优惠。"
 ARG_raf_cooperation_idea: "英国皇家空军合作"
 ARG_raf_cooperation_idea_desc: "随着世界各地的冲突继续肆虐，我们必须尽我们所能支持我们的盟友。与[ENG.GetNameDef]皇家空军的密切合作肯定会使我们的飞行员达到更现代化的标准。"
 ARG_argentine_beef_idea: "阿根廷牛肉"
 ARG_argentine_beef_idea_desc: "自西班牙征服者于1536年首次将牛带到[ARG.GetNameDef]以来，牛肉一直是阿根廷传统美食的支柱。正因如此，我们的牛肉世界闻名，进而对其出口有着巨大的需求。"
 ARG_argentine_metropole_idea: "阿根廷的都市"
 ARG_argentine_metropole_idea_desc: "直到最近，我国一直以农村农业和采矿社区为经济支柱。然而，随着我们在20世纪的持续发展，时代已经发生了变革，[ARG.GetAdjective]人理想的生活方式也发生了转变。大量人口涌入我们现今扩张和繁荣的城市，希望在此安家落户，并适应都市化的生活方式。"
 ARG_our_own_path_idea: "$ARG_our_own_path$"
 ARG_our_own_path_idea_desc: "尽管我们经历了很多艰辛才走到了这一步，[ARG.GetNameDef]仍然能够自立自强，不向其他国家、阵营和集团屈服。在这个动荡的时代，我们选择自己的道路。"
 ARG_british_cooperation_idea: "$ARG_british_cooperation$"
 ARG_british_cooperation_idea_desc: "[ENG.GetNameDefCap]一直是我们最长期的贸易伙伴之一。随着我们继续维护我们的众多条约和协议，我们可能会发现我们的意识形态开始趋向于与他们一致。"
 ARG_subdue_dissension_idea: "平息纠纷"
 ARG_subdue_dissension_idea_desc: "持续不断的军事纷争终于平息了。这应该成为我们未来警惕政府各个部门内部不安定的教训。"
 ARG_improved_cooperation_idea: "提升合作"
 ARG_improved_cooperation_idea_desc: "[ARG.GetNameDefCap]与[ENG.GetNameDef]的利益正趋于一致。"
 ARG_refused_embargo_idea: "拒绝禁运请求"
 ARG_refused_embargo_idea_desc: "[ARG.GetNameDefCap]拒绝了针对轴心国实施禁运的请求"
 ARG_maintain_neutrality_idea: "独善其身"
 ARG_maintain_neutrality_idea_desc: "我们已经表明我们对世界范围内的大冲突没有兴趣。让这句话向所有人表明，[ARG.GetNameDef]坚定地独善其身。"
 ARG_american_allyship_idea: "与华盛顿关系密切"
 ARG_american_allyship_idea_desc: "在美洲合作的精神下，我们已经加强了与[USA.GetNameDef]的政治关系。当我们站在蒙罗主义的重要原则下共同行动时，来自欧洲大国的任何事物都无法分裂我们的团结。"
 ARG_envoy_to_london_idea: "与伦敦关系密切"
 ARG_envoy_to_london_idea_desc: "只要我们继续支持彼此，[ARG.GetNameDef]就是[ENG.GetNameDev]的朋友。我们两国保持政治联系并确保我们的目标保持一致，这一点非常重要。"
 ARG_counter_interlligence_program_idea: "阿根廷反间谍计划"
 ARG_counter_interlligence_program_idea_desc: "间谍活动是我们在这场全球冲突中必须面对的众多战线之一，因此能够有效启用我们自己的反间谍计划对于在这场战争中生存至关重要。我们已经采取了侧重于防御政策而不是攻击性秘密行动策略的立场。"
 ARG_disrupt_bolivar_lar: "对抗玻利瓦尔行动"
 ARG_disrupt_bolivar_lar_desc: "玻利瓦尔行动多年来一直是我们的眼中钉，现在轮到我们采取立场对抗这种卑鄙的敌对间谍行为了。"
 ARG_cut_ties_with_britain_idea: "与英国断交"
 ARG_cut_ties_with_britain_idea_desc: "[ARG.GetNameDefCap]与我方断交。"
 ARG_disrupt_bolivar_no_lar: "被中断的玻利瓦尔行动"
 ARG_disrupt_bolivar_no_lar_desc: "$ARG_disrupt_bolivar_lar_desc$"
 ARG_red_scare_idea: "红色恐慌的影响"
 ARG_red_scare_idea_desc: "这两个国家之间围绕意识形态的紧张关系已经开始浮现。"
 ARG_anti_soviet_idea: "反苏情绪"
 ARG_anti_soviet_idea_desc: "共产主义的威胁和它对我们国家的危险是不容忽视的。[SOV.GetNameDefCap]继续证明自己有能力摧毁我们现有的生活方式。人们害怕红色威胁，而他们也理应如此！"
 ARG_buying_the_islands_idea: "购买南大西洋诸岛"
 ARG_buying_the_islands_idea_desc: "事实证明，购买两个完整的岛屿是相当昂贵的。我们将在一段时间内还清这笔债务。"
 ARG_siam_di_tella: "特利亚搅拌机械工业公司"
 ARG_chade_cade: "查德-凯德"
 ARG_anti_british_sentiment_idea: "反英情绪"
 ARG_anti_british_sentiment_idea_desc: "自从我们与[ENG.GetNameDef]断交以来，一波反英情绪就进入了我们的政府。我们不再受制于他们的条约和贸易协定！现在我们可以更专注于更重要的事情：战争。"
 ARG_growing_nationalism_modifier: "不断壮大的民族主义运动"
 ARG_growing_nationalism_modifier_desc: "阿根廷民族党在全国范围内掀起了波澜，因此越来越多的人加入他们的行列，支持他们不断壮大的意识形态。阿根廷民族主义遵循着复兴[ARG.GetAdjective]人身份认同并将自己巩固为南美主要强国的理念。"
 ARG_modify_growing_nationalism_ns_intro: "§Y$ARG_growing_nationalism_modifier$§!追加效果："
 ARG_military_government_idea: "军政府"
 ARG_military_government_idea_desc: "佩德罗·巴勃罗·拉米雷斯已经接管了政府，并建立了一个由军方主导的国家。由于协和同盟之前充满腐败和欺诈，使许多人呼吁变革，从而导致了这一政权变动。军政府的纲领侧重于[ARG.GeAdjective]的扩张主义政策，因此我们的国家未来肯定会面临许多冲突。"
 ARG_spirit_of_the_conquistadors_idea: "征服者精神"
 ARG_spirit_of_the_conquistadors_idea_desc: "正是征服者的辉煌事迹将我们的人民带到了这片美丽的白银之地。他们在我们的历史中起到了重要作用，现在成为尼米奥·德安金的民族主义新政府的灵感来源。[ARG.GetNameDefCap]将随着我们征服较弱的邻国而不断壮大，成为南美洲的主导力量。"
 ARG_rapid_militarization_idea: "快速军事化"
 ARG_rapid_militarization_idea_desc: "快速军事化是一个社会为军事冲突和暴力而组织起来的过程。我们已经全力发展我们的军工复合体，并为即将到来的战斗做好准备。"
 ARG_argentine_nationalism_idea: "阿根廷民族主义"
 ARG_argentine_nationalism_idea_desc: "作为[ARG.GetAdjective]人，我们有很多值得自豪的地方，因此我们继续鼓励国内的人民认同并支持我们国家的利益。我们不需要那些试图实施严厉规定或威胁我们以发动战争的家伙的帮助。[ARG.GetNameDefCap]是一个独立自主的主权国家。"
 ARG_war_division_idea: "战争部"
 ARG_war_division_idea_desc: "现在我们的国家已经巩固了政府，建立了强大的经济，我们终于从人民那里获得了足够的支持，得以准备实现我们的扩张目标。"
 ARG_preparing_for_war_idea: "备战"
 ARG_preparing_for_war_idea_desc: "南美洲大陆在我们头顶隐隐呈现，时机成熟，只待采摘。我们的军队为战争做好了准备，而我们的政治家和外交官则狂热地制作文件和最后通牒，为我们的征服做准备。我们如响尾蛇般已蓄势待发。"
 ARG_spirit_of_the_cisplatine_war_idea: "内普拉塔战争的精神"
 ARG_spirit_of_the_cisplatine_war_idea_desc: "内普拉塔战争通常也被称为阿根廷-巴西战争。这是19世纪20年代发生的一场武装冲突，从那以后，我们两国之间一直保持着紧张而不稳定的和平。现在情况已经不同了。[BRA.GetNameDefCap]是一个需要处理的威胁。我们的军队带着我们往昔的精神前进。"
 ARG_integrate_operation_bolivar_idea_lar: "整合玻利瓦尔行动"
 ARG_integrate_operation_bolivar_idea_lar_desc: "由于我们与轴心国的关系愈加紧密，我们已经成功开始整合玻利瓦尔行动，并努力通过我们自己的间谍计划来援助南美洲战区。"
 ARG_integrate_operation_bolivar_idea_no_lar: "整合玻利瓦尔行动"
 ARG_integrate_operation_bolivar_idea_no_lar_desc: "$ARG_integrate_operation_bolivar_idea_lar_desc$"
 ARG_anti_american_idea: "反美情绪"
 ARG_anti_american_idea_desc: "$ARG_red_scare_idea_desc$"
 ARG_anti_american_propaganda_idea: "反美宣传"
 ARG_anti_american_propaganda_idea_desc: "[USA.GetNameDefCap]是我们政权的一个明显威胁。尽管大家都知道他们是沉睡的巨人，但我们永远无法知道他们何时会决定醒来并把注意力转向我们。多亏了我们的宣传部门，我们的军队已经准备好应对[USA.GetAdjective]对北部的威胁。"
 ARG_state_unions_idea: "国家工会"
 ARG_state_unions_idea_desc: "工会是决心维护和改善他们就业条件的工人组织。这些条件包括更好的工资和福利、更安全的工作环境，以及确保普通工人不受管理层的不公平对待。"
 ARG_FJC_empowered_idea: "赋权阿根廷共产主义青年联盟"
 ARG_FJC_empowered_idea_desc: "阿根廷共产主义青年联盟是该国历史上最有影响力的青年政治组织之一。它是与阿根廷共产党保持一致的青年组织，成立于1921年，旨在在阿根廷青年中推广党的政策。随着阿根廷共产党现在完全掌握政府的控制权，阿根廷共产主义青年联盟可以继续培养和发展阿根廷的年轻人，使他们成为成熟的革命者！"
 ARG_state_atheism_idea: "国家无神论"
 ARG_state_atheism_idea_desc: "国家无神论是将坚决无神论纳入政治体制的做法。许多人认为它是神学的完全对立面，这是许多共产主义国家仿效苏联初次掌权时采纳的常见政策。"
 ARG_liberation_theology_idea: "解放神学"
 ARG_liberation_theology_idea_desc: "解放神学是一种强调解放被压迫者的基督宗教的教义。作为一种宗教，它进行社会经济分析，关注穷人的社会问题，并支持被压迫民族的政治解放。解放神学是通过我们人民对宗教自由的渴望以及对我们革命目标的支持而形成的。"
 ARG_committee_of_state_security_idea_lar: "国家安全委员会"
 ARG_committee_of_state_security_idea_lar_desc: "阿根廷国家安全委员会以俄罗斯情报机构为蓝本，旨在执行境外情报行动、反间谍和秘密警察职能。"
 ARG_committee_of_state_security_idea_no_lar: "$ARG_committee_of_state_security_idea_lar$"
 ARG_committee_of_state_security_idea_no_lar_desc: "$ARG_committee_of_state_security_idea_lar_desc$"
 ARG_socialist_unification_idea: "社会主义统一"
 ARG_socialist_unification_idea_desc: "通过我们光荣革命的力量，我们终于成功确立了自己作为南美洲大陆主导意识形态的地位。这场经过鲜血和勇气赢得的战争，激发了我们人民为各个南美洲社会主义共和国建立一个更伟大的祖国的渴望。"
 ARG_eliminate_american_imperialism_idea: "猩红日落行动"
 ARG_eliminate_american_imperialism_idea_desc: "北方的巨人长期以来一直是资本主义的堡垒。是时候终结美帝国主义，带来猩红的日落了。"
 ARG_women_in_industry_idea: "$ARG_women_in_industry$"
 ARG_women_in_industry_idea_desc: "既然一位女性成为了[ARG.GetNameDef]的领导人，那么女性也应该拥有在其他行业工作的权利。劳动力将大大提高，我们可以期待我国经济取得巨大进步。"
 ARG_socialist_volunteers_idea: "$ARG_socialist_volunteers$"
 ARG_socialist_volunteers_idea_desc: "为了保证国际革命的顺利进行，我们必须在需要的时候向我们的社会主义国家同胞提供援助。如果我们有多余的人力，我们一定要派志愿军到全世界去帮助同资产阶级作斗争！"
 ARG_free_association_idea: "生产者自由联合体"
 ARG_free_association_idea_desc: "自由联合体，也称为生产者自由联合体，是个人之间的一种关系，其中不存在国家、社会阶级、等级制度或生产资料的私有制。根据掌权的无政府工团主义者的说法，这将使个人能够在没有社会约束的情况下自由结社，不受社会限制，生产和再生产自己的生存条件。"
 ARG_no_gods_no_masters_idea: "解放！"
 ARG_no_gods_no_masters_idea_desc: "尽管这个大陆上的其他国家可能与我们的政府意见不合，但坐视他们被愤怒和好战的侵略者征服将违背我们的意识形态。如果我们的任何邻国被入侵者占领，我们必须挺身而出，解放他们。"
 ARG_regulated_salaries: "最低工资"
 ARG_regulated_salaries_desc: "我们已经采取措施，防止我们的受雇公民被国内产业低薪压榨。与工业界和工人同时达成的协议已被证明对我们国家非常有益。"
 ARG_social_welfare_fund_ns: "[ARG.GetAdjective]社会福利基金"
 ARG_social_welfare_fund_ns_desc: "[ARG.GetNameDef]提高了社会福利措施的支出。我们目前看到，预算的增加带来了积极的影响，人们更加满足，并且对政府的态度越来越积极。"
 ARG_british_argentine_agreement: "[ENG.GetAdjective]-[ARG.GetAdjective]协议"
 ARG_british_argentine_agreement_desc: "我们与[ENG.GetAdjective]达成了一项改善贸易条件的协议。从现在起，我们在与[ENG.GetAdjective]的贸易中将享有些许折扣。"
