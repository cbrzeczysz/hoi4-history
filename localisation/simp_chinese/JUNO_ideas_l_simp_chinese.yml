 CHL_non_lar_encryption: "加密加成"
 CHL_lar_encryption: "加密加成"
 CHL_imposed_new_taxes: "征收新税"
 CHL_impose_new_taxes_tt: "民族精神§Y$CHL_imposed_new_taxes$§!被移除后，§Y$CHL_chilean_economy_dynamic_modifier$§!追加效果：\n $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+5%§!\n $MODIFIER_CONSUMER_GOODS_FACTOR$：§Y-10%§!"
