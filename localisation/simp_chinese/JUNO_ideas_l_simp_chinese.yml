l_simp_chinese:
 URG_terra_dictatorship: "特拉专政"
 URG_terra_dictatorship_desc: "自1933年3月31日革命以来，加布里埃尔·特拉和他的支持者们就一直掌控着权力，不论是巴特列主义的追随者，还是白党和其领导人路易斯·阿尔贝托·德·埃雷拉，都没有足以动摇其决策的威信。对乌拉圭而言，这意味着绝对中立，因为特拉关心国内发展和控制甚于在意料之外的战争中选边站，无论战争是发生在南美还是在大西洋彼岸。"
 BOL_toll_of_the_chaco_war: "查科战争的代价"
 BOL_toll_of_the_chaco_war_desc: "从1932年持续到1935年的查科战争刚刚结束了。即使是玻利维亚和巴拉圭最狂热的扩张主义支持者，也完全丧失了战斗的意志，许多人因仍有争议的北查科地区而死。"
 BOL_toll_of_the_chaco_war_2: "查科战争的代价"
 BOL_toll_of_the_chaco_war_2_desc: "从1932年持续到1935年的查科战争刚刚结束了。即使是玻利维亚和巴拉圭最狂热的扩张主义支持者，也完全丧失了战斗的意志，许多人因仍有争议的北查科地区而死。"
 PRU_amazonian_war: "亚马逊战争"
 PRU_no_factions_tt: "可以加入阵营：§R否§!"
 CHL_the_mapuche_conflict: "马普切冲突"
 CHL_the_mapuche_conflict_desc: "自阿劳卡尼亚平定战争以来，土地和人民被强行并入智利，马普切原住民流离失所、受尽歧视、忿忿不平。虽然他们中有一些团体努力寻求合作和融合，但也有一些团体竭力以各种可能的方式颠覆国家。"
 CHL_mapuche_conflict_up_tt: "马普切冲突§R恶化§!。\n"
 CHL_mapuche_conflict_down_tt: "马普切冲突§G缓和§!。\n"
 idea_CHL_the_Hacienda_inquilinaje_system: "庄园佃户制度"
 idea_CHL_the_Hacienda_inquilinaje_system_desc: "庄园佃户制度源于古罗马和西班牙帝国的治国方式，可以预见，这种制度已经极为陈旧和压迫。当前智利的庄园以工人条件恶劣和经济的落后而引人注目，这主要是因为他们迄今仍然实际上在使用农奴制。如果我们希望恢复经济，唯一能妥善解决这个问题的方法是§Y土地改革§!，这应该是我们的主要优先事项。"
 idea_CHL_near_anarchic_society: "近乎无政府社会"
 idea_CHL_near_anarchic_society_desc: "我们的国家目前饱受政变企图和骚乱的困扰，以及日常普遍的抗议活动。此外，由于政治家、军队和政府机构之间的巨大敌意，没有什么能够有效地运作。如果我们希望一劳永逸地稳定国家，我们必须解决这些问题"
 CHL_anarchic_society_level_down_tt: "§G降低§!$idea_CHL_near_anarchic_society$的影响"
 CHL_anarchic_society_up_tt: "§R恶化§!$idea_CHL_near_anarchic_society$的影响"
 CHL_can_not_have_anarchy_tt: "没有$idea_CHL_near_anarchic_society$"
 idea_CHL_repubican_guard: "共和国卫队"
 idea_CHL_repubican_guard_desc: "就目前的情况来看，共和国面临极大的危险，几乎濒临崩溃的边缘。然而，自1925年以来，总统阿图罗·亚历山德里成功稳定了局势，现在对这支秘密民兵的依赖正在转移原本应该用于军队的资金，从而阻止了正规军队的扩张。"
 CHL_german_compensation_idea: "德国的赔偿"
 CHL_spirit_of_the_conquistadors: "征服者的精神"
 CHL_spirit_of_the_conquistadors_desc: "正是征服者们的荣耀将我们的人民带到南大西洋上的伟大王国。他们在我们历史上扮演着重要角色，现在作为我们人民的灵感来源，他们的意志将引导我们走向未来。[CHL.GetNameDefCap]将在我们征服较弱的邻国时变得更大，成为南美洲的主导力量。"
 CHL_relief_efforts_idea: "救灾工作"
 CHL_relief_efforts_idea_desc: "政府成立了重建与救济公司，以更好地组织并支持1939年奇廉地震后的救援和重建工作。"
 CHL_spanish_refugees: "西班牙知识分子难民"
 CHL_has_left_wing_government: "拥有左翼政府"
 CHL_has_right_wing_government: "拥有右翼政府"
 CHL_public_works_modifier: "公共工程项目"
 CHL_deeper_mines_modifier: "扩张的矿业网络"
 CHL_devalue_the_peso_idea: "贬值比索"
 CHL_devalue_the_peso_idea_desc: "为了让我们的经济获得增长的力量，比索正在经受贬值，尽管这是一项不受欢迎的措施。"
 CHL_devalue_the_franc_idea: "贬值法郎"
 CHL_devalue_the_franc_idea_desc: "为了让我们的经济获得增长的力量，法郎正在经受贬值，尽管这是一项不受欢迎的措施。"
 CHL_introduced_the_franc_idea: "引进法郎"
 CHL_introduced_the_franc_idea_desc: "为了让国家从伤痛中恢复，并在世界舞台上找到自己的位置，它需要成为更大的法语圈的一部分。用阿劳卡尼亚法郎取代旧比索是迈向这一目标的重要一步。"
 CHL_hydroelectric_power: "水力发电"
 CHL_hydroelectric_power_desc: "多亏了对阿劳卡尼亚的投资，我们终于建立了一个可以发电和调节河流水流量的水坝网络。"
 CHL_siphoning_funds: "挪用资金"
 CHL_siphoning_funds_desc: "智利民族社会主义运动的宣传部门目前正在从公共部门中挪用资金，以加强对[CHL.GetAdjective]民众的控制。"
 CHL_the_kings_scouts: "国王童子军"
 CHL_the_kings_scouts_desc: "自我们的国王还小的时候，他就喜欢参加法国童子军的准军事活动。现在，他将把这种快乐和激情带给[CHL.GetAdjective]的青年。"
 CHL_national_falange: "国家长枪党"
 CHL_national_falange_desc: "基督教政党国家长枪党是一个进步和改革派的政党，于1935年从保守党中分裂出来，他们非常愿意支持我们目前的政治联盟。"
 CHL_popular_front_in_power: "人民阵线"
 CHL_liberal_party_in_power: "自由党"
 CHL_communist_party_in_power: "共产党"
