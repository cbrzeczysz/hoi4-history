 BRA_psad_idea_desc: "公共服务行政部门的任务是通过整合和重新组织各个部门的前身，建立一体的的、现代化的部门，帮助政府维持良好的制度和经济运作。"
 BRA_commonwealth_idea: "葡语联邦成员国"
 BRA_commonwealth_idea_desc: "该国是葡语联邦的成员，葡语联邦是一个主要语言为葡萄牙语，并且拥有紧密历史联系的团体。成员国已同意在技术和外交政策等共同关注的问题上相互合作。"
