 USA_monroe_doctrine_idea: "门罗主义"
 USA_monroe_doctrine_idea_desc: "美国长期以来一直承诺保护西半球不受殖民列强的外部干涉，这意味着任何对我们领土的入侵都可能意味着美国将来援助我们。然而，如果我们的政治路线不再与美国一致，我们可能会发现自己不受保护。"
 USA_monroe_doctrine_enforcer: "门罗主义执行者"
 USA_monroe_doctrine_enforcer_desc: "自19世纪中叶以来，我们一直努力保护西半球免受殖民列强的外部干涉。尽管这一主义的特征随着时间的推移而演变，但其核心意味着我们在北美和南美的邻国将期望我们在冲突时援助他们。当然，具体如何执行这一主义，取决于我们自己的政府。"
