 poland.13.t: "[From.GetNameDefCap]寻求与[faction_invitee_target.GetAdjective]合作"
 poland.13.d: "[From.GetLeader]请求[Root.GetAdjective]政府向[Root.GetFactionName]发出邀请，理由是在发生入侵时，与[faction_invitee_target.GetAdjective]结盟会带来可观的战略优势。"
 poland.13.a: "[faction_invitee_target.GetNameDefCap]当然是我们的朋友！"
 poland.13.b: "我们不能信任[faction_invitee_target.GetLeader]。"
 poland.1301.t: "[From.From.GetNameDefCap]寻求合作"
 poland.1301.d: "已经是[From.GetFactionName]成员的[From.From.GetLeader]寻求与[Root.GetNameDef]的军事合作，理由是在[GER.GetAdjective]或[SOV.GetAdjective]入侵时，[From.From.GetAdjective]与[Root.GetAdjective]结盟会带来可观的战略优势。"
 poland.1301.a: "当然！"
 poland.1301.b: "我们对所谓的“[From.GetFactionName]”不感兴趣。"
 poland.1302.t: "[From.GetNameDefCap]拒绝加入[faction_invitee_target.GetAdjective]"
 poland.1302.d: "和[Root.GetLeader]所预想的不同，[From.GetLeader]并不认为有加入[faction_invitee_target.GetAdjective]的必要。我们尚未查明这一决定的确切理由，但[From.GetAdjective]政府显然认定[faction_invitee_target.GetNameDef]对[From.GetFactionName]的国家利益来说弊大于利。"
 poland.1302.a: "人事已尽。"
 poland.1303.t: "[From.GetNameDefCap]拒绝！"
 poland.1303.d: "出于某种原因，[From.GetAdjective]政府决定不与我国共同站在[From.From.GetFactionName]一方为自由而战。无论他们理由看起来有多么正当，[Root.GetAdjective]与[From.GetAdjective]已经不太可能继续长久合作下去了。"
 poland.1303.a: "真是遗憾。"
 poland.15.t: "[From.GetNameDefCap]要求合并[Root.GetAdjective]！"
 poland.15.d: "今天，一纸令人担忧的电文送到了[Root.GetLeader]的办公桌上。这封电文发自[From.GetAdjective]总统，他在电文中不仅要求[LIT.GetNameDef]放弃对其原首都维尔纽斯的宣称，还要求其解除武装，将全部领土移交给[From.GetAdjective]。自[Root.GetNameDef]政权之始，[From.GetNameDefCap]就致力于恢复早已不复存在的波兰-立陶宛联邦，而如今他们又认为，只要威胁与[Root.GetLeader]再打一仗，就能让它屈服。"
 poland.15.d.notlit: "今天，一纸令人担忧的电文送到了[Root.GetLeader]的办公桌上。这封电文发自[From.GetAdjective]总统，他在电文中要求[Root.GetNameDef]解除武装，将全部领土移交给[From.GetAdjective]。自[Root.GetNameDef]政权之始，[From.GetNameDefCap]就致力于恢复早已不复存在的波兰-立陶宛联邦，而如今他们又认为，只要威胁与[Root.GetLeader]再打一仗，就能让它屈服。"
 poland.15.a: "非常好。"
 poland.15.b: "绝对不行！"
 poland.1501.t: "[From.GetNameDefCap]同意！"
 poland.1501.d: "今天是值得[Root.GetNameDef]庆祝的好日子。[From.GetAdjective]军队放下了武器，允许[Root.GetAdjective]士兵开进首都，宣布[Root.GetNameDef]与[From.GetNameDef]重新统一！联邦重生了，在[Root.Capital.GetName]的街道上，到处都是挥舞着[Root.GetAdjective]和[From.GetAdjective]旗帜的男男女女。但[From.GetAdjective]首都却没有这样的庆祝活动，人们面色凝重，似乎都一反寻常地沉浸在悲痛中。"
 poland.1501.a: "联邦重生！"
 poland.1502.t: "[From.GetNameDefCap]反对统一！"
 poland.1502.d: "[From.GetAdjective]高层于今日做出回应，拒绝了[Root.GetAdjective]的一切要求，声称“不允许 [Root.GetLeader]践踏[From.GetAdjective]主权”。虽然许多人不太愿意与[From.GetNameDef]再度开战，但如果[Root.GetLeader]不尽快回应，未来[Root.GetAdjective]发出的任何索求都将难以得到重视。"
 poland.1502.a: "[Root.GetNameDef]和[From.GetNameDef]将迎来统一！"
 poland.16.t: "[From.GetNameDefCap]邀请我们加入海间联邦"
 poland.16.a: "当然！"
 poland.16.b: "我想不出凭什么要和波兰佬结盟。"
 poland.17.t: "萨纳齐亚左派的胜利"
 poland.17.d: "瓦莱雷·斯瓦韦克终于又坐上了[Root.GetNameDef]政府首脑的位置。他架空了[Root.GetLeader]，而后者在政府里只能充当顾问了。然而，很多人都不清楚斯瓦韦克真正的政治倾向。有些人觉得他是一个寻求改革的社会主义者，批评他的人则认为他是一个新的独裁者，与[Root.GetLeader]和雷兹-希米格维这些人没什么不同。既然斯瓦韦克现在当上了政府首脑，那么，当他再次修宪的时候，这些疑问自然就水落石出了。"
 poland.17.a: "维持强有力的政府。"
 poland.17.b: "实施社会改革。"
 poland.18.t: "民族团结阵营的胜利"
 poland.18.d: "爱德华·雷兹-希米格维，以及他在萨纳齐亚运右派中的党羽，一直以来都是隐藏在[Root.GetNameDef]幕后的真正操手。然而，随着[Root.GetLeader]与民族团结阵营达成共识，雷兹-希米格维掌权的事实终于在法理上得到了确认。鉴于他与长枪党人的密切关系，一些人担心[Root.GetNameDef]与极右翼过于亲密；而雷兹-希米格维对法西斯展现的同情态度，最终亦可能导致[Root.GetNameDef]与其盟友决裂，陷入外交孤立。"
 poland.18.a: "我们的专政会保持绝对中立。"
 poland.18.b: "邀请长枪党人进入政府。"
 poland.19.t: "瓦莱雷·斯瓦韦克自杀身亡"
 poland.19.d: "“我将结束我的生命。勿要责备旁人。我已焚尽一切私人书信及秘密文件。如有遗漏，恳请原谅。全能的上帝或将宽恕我的罪过，宽恕我饮弹自尽的忤逆。”昨日晚间8时45分，瓦莱雷·斯瓦韦克的遗体被发现，一同还有他身边的枪和遗书。哪怕是毕苏斯基军医院最高明的医生也无力回天，前总统于今日清晨被宣告死亡。与遗书放在一起的，还有一份写明只准[Root.GetLeader]过目的书信，书信内容与斯瓦韦克的自杀原因仍未明朗，各种猜测仍在[Root.Capital.GetName]的大街小巷中传播。许多人推断，萨纳齐亚左派遭到边缘化，以及斯瓦韦克在政坛上逐渐处于孤立，很大程度上导致了他的抑郁。另一方面，这一影响力最广的左翼领袖之死，无疑将使许多人顿觉前途渺茫。"
 poland.19.a: "安息吧。"
 poland.20.t: "四年计划完成！"
 poland.20.desc.a: "过去四年间，由于吸引不到投资，许多人认定四年计划已然完全失败。波兰东部的贫农仍然与世隔绝，所谓的“中央工业区”只有寥寥几家工厂及火车站，而波兰的工业体系已将国家陷于进退两难。财政专家确信，从长远来看，四年计划的彻底失败将使波兰的工业发展从此一蹶不振。"
 poland.20.desc.b: "在适度投资的支持下，尽管比东西邻国仍然落后一步，波兰工业的未来已是一片光明。虽然产业规模并未达到[Root.GetLeader]所承诺的地步，但政府投资无疑将对下一个四年计划大有裨益！"
 poland.20.desc.c: "铁轨上刺耳尖啸的火车，空气中刺鼻熏人的煤烟，都是进步的象征。如今，波兰的中部地区已经打开了工业与进步的大门。工厂、公路、铁路、火车，还有汽车，波兰国家终于实现了这一切。全国如今遍布公路与铁路网，波兰团结为统一的工业体，克维亚特科夫斯基的四年计划至此宣告成功。尽管这并不意味着波兰对工业投资告一段落，但该计划的全面成功，为波兰社会实现了长久稳定，也为人民创造了大量就业机会。无论波兰前路还面临多少艰难险阻，大多数人都已经做好了准备。"
 poland.20.a: "该死！"
 poland.20.b: "好极了！"
 poland.20.c: "好极了！"
 poland.20.d: "没有团结就没有自由！"
 poland.20.e: "好极了！"
 poland.20.f: "该死！"
 poland.21.t: "[DNZ.GetNameDef]寻求并入[Ger.GetNameDefCap]"
 poland.21.d: "当战火燃遍[DNZ.GetNameDef]街道时，[DNZ.GetLeader]坚决抵抗[POL.GetLeader]的军队，然而，一座孤城显然不足以抵御[POL.GetNameDef]军队的猛攻。作为[Root.GetRulingParty]的党员，[DNZ.GetLeader]应对[Root.GetLeader]负责，而[DNZ.GetAdjective]绝对不能战败。[GER.GetNameDefCap]将作为[DNZ.GetNameDef]的保护国介入战争。他们的出现，不仅意味着城防大大增强，同时也是夺取这座城市的千载良机……"
 poland.21.a: "但泽不能成为格但斯克！"
 poland.21.b: "我们不应介入。"
 poland.2101.t: "[From.GetNameDefCap]提议支持！"
 poland.2101.d: "德国[GER.GetRulingParty]提议支持我们对抗波兰，以此换取[From.GetNameDef]对[Root.GetNameDef]更为直接的控制。"
 poland.2101.a: "我们别无选择。"
 poland.2101.b: "但泽就是但泽！"
 poland.2102.t: "吞并但泽"
 poland.2102.d: "事实证明，[DNZ.GetLeader]是对抗[POL.GetNameDef]的有力工具，但自治地区的行政建制已经没有了利用价值。[DNZ.GetLeader]注定要成为但泽帝国市-西普鲁士的大区长官，将该大区整合进[Root.GetNameDef]版图之中。"
 poland.2102.a: "欢迎回归祖国。"
 poland.2102.b: "也许该给他们保留一些自治权。"
 poland.22.t: "[DNZ.GetNameDefCap]提议和谈"
 poland.22.d: "战争已经持续了很久，即使是掀起反旗的[DNZ.GetLeader]也希望与[POL.GetNameDef]和谈。鉴于连格丁尼亚都沦陷于[DNZ.GetAdjective]之手，许多人认为，继续与自由市交战会使风险远超回报。我们已经无力继续打下去了，而这座城市最终落入[GER.GetAdjective]掌控已成定局。"
 poland.22.a: "人事已尽。"
 poland.22.b: "只有我发话才能停火，给我继续打！"
 poland.23.t: "[poland_state_withdrawn.GetName]工业遭到破坏"
 poland.23.d: "[Root.GetAdjective]的部队已开进[poland_state_withdrawn.GetName]，他们前脚刚夺取了当地铁路及工业设施，震耳欲聋的爆炸后脚就将这些设备轰上了天。这显然是[POL.GetAdjective]军队留下的陷阱。我们预测，将来每当我军试图接管[POL.GetAdjective]工业设施的时候，同样的爆炸声只会一而再再而三的响起。"
 poland.23.a: "他们挡不了我们太久的。"
 poland.24.d: "紧张局势在东部持续升温。警方已在东部地区部署警力以应对抗议者，但暴力镇压反而给民众的反抗又添了一把火。\n\n如果不尽早解决这场危机，我们将面临一场内战。农民党领袖斯坦尼斯瓦夫·米科拉伊奇克组织了这起罢工，并组建了包括民主派、社会主义者与共产主义者在内的反对派联盟。如果政府坐视不理，叛乱将会爆发。"
 poland.24.a: "农民造反！"
 poland.25.t: "[hosting_country_target.GetNameDefCap]要求[Root.GetLeader]辞职！"
 poland.25.d: "尽管[hosting_country_target.GetNameDef]承诺接受[Root.GetAdjective]流亡政府，但[hosting_country_target.GetLeader]要求[Root.GetLeader]立即辞去[Root.GetLeader.GetHerHis]的[Root.GetNameDef]首脑职务。在投降与逃亡的乱局之中，[Root.GetLeader]已经逃到了欧洲的一个中立国，而[Root.GetAdjective]流亡政府余下成员将决定，谁将继续领导重夺祖国的斗争。"
 poland.25.a: "一名与萨纳齐亚无关的爱国者。"
 poland.25.b: "我们需要这个波兰军团的老兵。"
 poland.25.c: "这是我们为波兰重建民主的机会。"
 poland.26.t: "革命的低语"
 poland.26.d: "在[Root.GetAdjective]占领下的波兰，坊间革命传闻风声鹤唳。大街上到处张贴着“抵抗不息”的标语与类似口号，呼吁人们奋起抵抗[Root.GetAdjective]占领。此前，抵抗活动仅限于散布传单、破坏生产，零星的爆炸以及蓄意破坏；但现在，抵抗运动却出奇地沉默。叛离与怀疑的气氛笼罩了波兰。\n\n安插在波兰各地的[Root.GetAdjective]特工预测，由[POL.GetAdjective]流亡政府组织的全面叛乱即将爆发。只有坚决镇压抵抗，[Root.GetNameDef]才有望继续控制波兰。"
 poland.26.a: "我们必须围剿这些叛徒。"
