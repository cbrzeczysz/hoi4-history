 #NATIONAL SPIRITS
 DEN_industrial_capability_dynamic_modifier: "丹麦工业能力"
 DEN_light_market_regulation_research_bonus: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_desc: "丹麦自古是农业社会，主要经济活动是农作物生产，但近来丹麦工业的重要性和经济意义逐年增加。我们必须实现工业化和现代化，以跟上当代发展的快节奏步伐。"
 DEN_industrial_capability_dynamic_modifier_light_regulation_desc: "$DEN_industrial_capability_dynamic_modifier_desc$"
 DEN_industrial_capability_dynamic_modifier_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_improved_desc: "丹麦传统上是一个农业社会和生产国，但其工业的重要性和经济意义与日俱增。我们已经迈出了工业现代化和发展的第一步，这使我们更具竞争力和生产力。"
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved_desc: "$DEN_industrial_capability_dynamic_modifier_improved_desc$"
 DEN_industrial_capability_dynamic_modifier_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_max_improved_desc: "丹麦传统上是一个农业社会和生产国，但其工业的重要性和经济意义与日俱增。我们的工业完全实现了现代化和发达化，日日夜夜满负荷运转。"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved_desc: "$DEN_industrial_capability_dynamic_modifier_max_improved_desc$"
 DEN_economic_crisis_dynamic_modifier: "经济危机"
 DEN_economic_crisis_dynamic_modifier_desc: "我们承受了大萧条的全力一击。结果就是，对农产品的需求下降意味着许多农民背负债务和丧失抵押物，而飙升的失业率已成为政治边缘极端主义运动的温床。"
 DEN_neglected_military_dynamic_modifier: "军备废弛"
 DEN_neglected_military_dynamic_modifier_desc: "多年来，我们始终不渝地奉行去军事化中立政策，以免激怒德国。军队，只不过是一支象征性保护主权的部队符号。军费逐年遭砍——使其在面对一切潜在冲突时都毫无准备。"
 DEN_danish_produce: "丹麦农产"
 DEN_danish_produce_desc: "腌肉和奶制品一直是丹麦的大宗出口产品，以至于世界大战期间出现了“炖肉男爵”这一词汇，专指那些从与大不列颠和德国的贸易中获利的人。"
 DEN_sahnefront: "奶油前线"
 DEN_sahnefront_desc: "作为我们的附庸国，丹麦是一个物产丰富的国家，拥有丰富的农业传统，我们一定会从中获益。拥有丹麦将加强我们的军事力量和实力。"
 DEN_improved_logistics: "改善后勤"
 DEN_improved_logistics_desc: "丹麦是一个富饶的国家，掌控这些资源，我们将确保军队的粮食供应并增强我们的军事能力。"
 DEN_danish_licensing_ns: "贸易协定"
 DEN_danish_licensing_ns_desc: "在这个世界上，国与国之间的交易和贸易是必不可少的，因此拥有密切的贸易伙伴是一件好事。这项交易将使两国受益，并加强我们之间的联系。"
 DEN_danish_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_overlord_licensing_ns_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_overlord_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_war_preparations_dynamic_modifier: "战争准备"
 DEN_war_preparations_dynamic_modifier_desc: "做好准备才能渡过难关。我们必须加强原材料和其他物资的储备，以备不时之需，并让本国工业做好打仗的准备。"
 DEN_rule_the_north_sea: "统治北海"
 DEN_rule_the_north_sea_desc: "为了实现我们在北海的野心，我们必须建立一支拥有强大火力的大舰队来保护我们的财产，阻止其他国家的掠夺。"
 DEN_fromandskorpset_ns: "$DEN_fromandskorpset$"
 DEN_fromandskorpset_ns_desc: "我们建立了特种两栖部队，准备好将我们的军事力量投射到更广阔的天地——越过海洋直抵外国的海岸。"
 DEN_declaration_of_neutrality: "中立宣言"
 DEN_declaration_of_neutrality_desc: "数十年以来，丹麦殚精竭虑于置身战争之外。这之所以能够实现，都归功于我国的中立政策。中立政策十分符合我国利益，我们将继续予以贯彻。"
 DEN_denmark_becomes_a_puppet_tt: "如果遭受强大邻国入侵，[DEN.GetFlag]§Y[DEN.GetNameDefCap]§!可以选择成为其傀儡国，但保留当前的政府形式\n\n"
 DEN_neutrality_flag: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§!处于独立且不在战争中"
 DEN_political_edicts_dynamic_modifier: "政治法令"
 DEN_political_edicts_dynamic_modifier_desc: "每个丹麦人都必须知道，时代之动荡对他们提出了什么样的要求。我们必须警惕针对我国的敌对行动，并齐心协力实现共同目标。"
 DEN_resistance_dynamic_modifier: "抵抗运动"
 DEN_resistance_dynamic_modifier_desc: "只有团结起来抵抗[?DEN.DEN_overlord_nation.GetAdjective]占领军，我们才有希望再次看到一个自由的[DEN.GetNameDef]。抵抗运动是这一切的核心，对于我们有朝一日重获自由至关重要。"
 DEN_resistance_dynamic_modifier_improved: "$DEN_resistance_dynamic_modifier$"
 DEN_resistance_dynamic_modifier_improved_desc: "$DEN_resistance_dynamic_modifier_desc$"
 DEN_occupation_laws_dynamic_modifier: "占领法案"
 DEN_occupation_laws_dynamic_modifier_desc: "我们的宗主国[?DEN.DEN_overlord_nation.GetAdjective]要求我国协助其作战，并落实了多项法案来确保我们遵守。"
 DEN_securing_sweden_ns: "确保[SWE.GetNameDef]"
 DEN_securing_sweden_ns_desc: "瑞典曾是卡尔马联盟的一部分，受丹麦人统治。现在，是时候将瑞典重新并入我国了。我军已为这一天做好了准备，并进行了艰苦的训练，以打击和摧毁任何敌对的瑞典军队。"
 DEN_securing_norway_ns: "确保[NOR.GetNameDef]"
 DEN_securing_norway_ns_desc: "数百年来，挪威一直是我国的一部分。现在，是时候将挪威再次并入[DEN.GetNameDefCap]了。我军已为这一天做好了准备，并进行了艰苦的训练，以打击和摧毁任何敌对的挪威军队。"
 DEN_securing_finland_ns: "确保[FIN.GetNameDef]"
 DEN_securing_finland_ns_desc: "虽然我们从未对他们直接行使过权力，但芬兰人在卡尔马联盟下对我们言听计从。现在，是时候将芬兰置于丹麦直接统治之下了。我军已为这一天做好了准备，并进行了艰苦的训练，以打击和摧毁任何敌对的芬兰军队。"
 DEN_foreign_influence_ns: "外国民意影响"
 DEN_fascist_propaganda_ns: "法西斯宣传"
 DEN_fascist_propaganda_ns_desc: "满口谎言的法西斯分子正在散布关于我们政府的恶意谣言，企图破坏我们的统治。"
 DEN_communist_propaganda_ns: "共产主义宣传"
 DEN_communist_propaganda_ns_desc: "满口谎言的共产党人正在散布关于我国政府的恶意谣言，企图破坏我们的统治。"
 DEN_monarchist_discontent_ns: "君主主义者的不满"
 DEN_monarchist_discontent_ns_desc: "一场爱国运动已经开始，人们聚集在以前的国王标志后面。 他们对我们民有、民治、民享的政府不满，宁愿看到国王亲自掌权。"
 DEN_haeren_dynamic_modifier: "丹麦陆军"
 DEN_haeren_dynamic_modifier_desc: "几代人之前，丹麦统治着斯堪的纳维亚，是该地区的主导力量。我们的军队行进穿过波罗的海地区，不会遇到阻碍或反抗。军队如今只是过去的残影，但我们可以再次建设我们的实力和军事力量来保护我们的边界和人民。"
 DEN_haeren_dynamic_modifier_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_improved_desc: "几代人之前，丹麦统治着斯堪的纳维亚，是该地区的主导力量。我们的军队行进穿过波罗的海地区，不会遇到阻碍或反抗。军队已经重新获得了往日的实力，但我们还只是踏上了军队恢复往日荣光的第一步。"
 DEN_haeren_dynamic_modifier_max_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_max_improved_desc: "几代人之前，丹麦统治着斯堪的纳维亚，是该地区的主导力量。我们的军队行进穿过波罗的海地区，不会遇到阻碍或反抗。我们的军队又一次受到敬畏！我们成功重建了军队的实力，我们已经准备好面对任何挑战。"
 DEN_sovaernet_dynamic_modifier: "丹麦海军"
 DEN_sovaernet_dynamic_modifier_desc: "丹麦曾经是波罗的海强国，凭借我们强大的舰队主宰波涛——但我们甚至在此之前就有悠久的航海历史。维京人远航四海传播恐惧和征服土地。凭借勇气和决心，我们可以重建我们的海军，再次统治海洋。"
 DEN_sovaernet_dynamic_modifier_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_improved_desc: "丹麦曾经是波罗的海强国，凭借我们强大的舰队主宰波涛——但我们甚至在此之前就有悠久的航海历史。维京人远航四海，传播恐惧和征服土地。虽然面前还有很多工作要做，海军已经寻获了许多昔日的荣光和实力。"
 DEN_sovaernet_dynamic_modifier_max_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_max_improved_desc: "丹麦曾经是波罗的海强国，凭借我们强大的舰队主宰波涛——但我们甚至在此之前就有悠久的航海历史。维京人远航四海，传播恐惧和征服土地。我们已经重建了海军，即将启航，再度去统治海洋。"
 DEN_flyvevabnet_dynamic_modifier: "丹麦空军"
 DEN_flyvevabnet_dynamic_modifier_desc: "空战是最新的战争方式，是现代军队的标杆。随着丹麦军队最新的军种：空军成立，我国现在确实是一支不可忽视的现代力量。"
 DEN_flyvevabnet_dynamic_modifier_improved: "$DEN_flyvevabnet_dynamic_modifier$"
 DEN_flyvevabnet_dynamic_modifier_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
