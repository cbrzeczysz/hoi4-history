 #National Spirits
 FIN_finnish_army: "芬兰陆军"
 FIN_finnish_army_desc: "作为其民族自豪感和独立传承的体现，芬兰陆军是一支令人畏惧的力量，在经年累月的对抗外部侵略的斗争中练就了一支悍勇之师。芬兰士兵具备坚定的决心，以保卫家园为己任，是熟练的射手和坚韧不拔的战士，随时准备接受哪怕是最艰难的敌人的考验。尽管资源有限，芬兰陆军代表了一种顽强不屈的精神，不会轻易被打败。"
 FIN_finnish_navy: "芬兰海军"
 FIN_finnish_navy_desc: "芬兰海军是一支规模小，但是充满骄傲的武装力量，随时准备守卫国土，对抗威胁。芬兰海军主要负责沿海防御和保护海上航道，是芬兰独立精神的有力象征，也是该国总体防御战略的关键要素。尽管可能面临压倒性的敌人，芬兰海军的水手们决心以与陆地同僚一样的勇气和顽强精神进行战斗。"
 FIN_finnish_airforce: "芬兰空军"
 FIN_finnish_airforce_desc: "芬兰空军尽管规模小、资源有限，但却拥有一批经验丰富的飞行员和富有创新精神的设计师，他们通过多年的试验和自主创新将自身的战技磨练得尽善尽美。芬兰空军有着十足的决心以及适应不断变化的环境的意愿，目前已经建立起了一支不可忽视的力量，一个将以其地面部队的所有勇气和坚韧来保卫其祖国的力量。"
 FIN_national_industry_expand: "$BUL_national_industry_01$"
 FIN_national_industry_expand_desc: "$SWI_expand_arms_industry_desc$"
 FIN_sami_pathfinders: "萨米向导"
 FIN_sami_pathfinders_desc: "萨米人是专业的追踪者和野外向导，能够轻松地穿越芬兰北部的崎岖地形，并为芬兰军队提供重要情报。\n无论是沙场当中还是寂林丛深，萨米向导如今已是芬兰军队的关键组成，亦是该国骄傲传统的永恒象征。"
 FIN_fortification_effort: "重视防御工事"
 FIN_fortification_effort_desc: "$FIN_defense_in_depth_desc$"
 FIN_coastal_batteries_effort: "重视海岸炮台"
 FIN_coastal_batteries_effort_desc: "$FIN_coastal_defense_desc$"
 FIN_mannerheim_line_expansion_modifier: "扩建曼纳海姆防线"
 FIN_mannerheim_line_expansion_modifier_desc: "通过强化和扩建曼纳海姆防线，我们将传递一个明确的信息：永远不要小瞧芬兰人，芬兰人随时准备好用其所有可用的工具来捍卫其独立。"
 FIN_bank_of_aland_ns: "$FIN_bank_of_aland$"
 FIN_bank_of_aland_ns_desc: "$FIN_bank_of_aland_desc$"
 FIN_infrastructure_effort: "重视基建"
 FIN_infrastructure_effort_desc: "$FIN_industrial_development_desc$"
 FIN_hydro_electric_expansion: "扩建水电站"
 FIN_hydro_electric_expansion_desc: "利用[ROOT.GetName]丰富的河流自然资源，我们正在进行有意义的水电基础设施扩建。投资建设新的水电站将为我们提供手段来大幅度扩张工业能力，推动我们国家的经济发展。"
 FIN_motti_tactics_modifier: "柴堆战术"
 FIN_motti_tactics_modifier_desc: "芬兰军队正在使用柴堆战术，包夹、断绝敌军单位，其目的在于瘫痪其后勤和通信线路。"
 FIN_weapon_caches_modifier: "武器藏匿处"
 FIN_weapon_caches_modifier_desc: "根据一次秘密军事行动的部署，大量芬兰军用武器装备被分散贮存在当地各处的藏匿处内，以便芬兰抵抗军能与入侵者抗争到底。"
 FIN_public_opposition_to_the_winter_war: "公开反对冬季战争"
 FIN_public_opposition_to_the_winter_war_desc: "人们对我们对[FIN.GetNonIdeologyName]发动战争的必要性产生了怀疑。这曾经只是被我们的安全部门控制住了的边小众观点，现在它已经发展成为我们无法控制的主流情绪。"
 FIN_we_are_the_white_death_idea: "我们就是白色死神"
 FIN_we_are_the_white_death_idea_desc: "我们著名的狙击手西莫·海耶在战场上的英勇事迹极大地鼓舞了我军的士气。现在，部队在以“白色死亡”为名号聚集。这个令人毛骨悚然的名字体现了他们坚定不移的承诺，即消灭所有愚蠢到入侵我们国家的敌人。"
 FIN_embraced_by_the_white_death: "白色死神之拥"
 FIN_embraced_by_the_white_death_desc: "西莫·海耶，尽管多次与死亡擦肩而过，但他仍继续对我们的敌人施以死亡和恐惧的冰冷拥抱。"
 FIN_the_lapland_war: "介入拉普兰战争"
 FIN_compensation_for_side_switch_good: "来自芬兰的赔偿"
 FIN_compensation_for_side_switch_bad: "战争赔偿"
 FIN_sami_pathfinders_recon_bonus_tt: "§Y侦察连和$long_range_patrol_support$：§!侦察：§G+100.0%§!，§Y$snow$§!：移动速度：§G+10%§!，§Y$forest$§!、§Y$hills$§!、§Y$mountain$§!、§Y$marsh$§!、§Y$plains$§!以及§Y$river$§!：移动速度：§G+5%§!"
