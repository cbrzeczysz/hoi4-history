 DEN_development_projects_state_modifier: "工业发展项目"
 DEN_development_projects_state_modifier_desc: "工业部门需要扩大规模，开发更具成本效益的工艺和产品。我们要在这里投入资源，让工业蓬勃发展，帮助本地区经济增长。"
 DEN_development_projects_mainland_state_modifier: "$DEN_development_projects_state_modifier$"
 DEN_development_projects_mainland_state_modifier_desc: "$DEN_development_projects_state_modifier_desc$"
 DEN_military_projects_state_modifier: "军事开发项目"
 DEN_military_projects_state_modifier_desc: "为确保国家安全，这被认为是保持并强化军事能力的必要条件。"
 DEN_home_guard_state_modifier: "地方军"
 DEN_home_guard_state_modifier_desc: "这个地区的地方军已经部署，他们可以有效减缓敌人的前进步伐。"
 DEN_pan_scandinavianism_modifier: "泛斯堪的纳维亚主义精神"
 DEN_pan_scandinavianism_modifier_desc: "泛斯堪的纳维亚主义热情席卷了这个地区，增强了人们的决心和奉献精神。"
 ###### NORDIC SHARED IDEAS ######
 NORDIC_to_arms_against_tyranny_ns: "武装反抗暴政"
 NORDIC_to_arms_against_tyranny_ns_desc: "暴政的魔爪威胁到了北欧邻国之独立自主，我国必须尽到捍卫的责任，并做好准备，以免今天是邻国，下一个就轮到我们。"
 NORDIC_the_nordic_march_ns: "北欧进军"
 NORDIC_the_nordic_march_ns_desc: "尽管周遭邻国尚未意识到这一点，但其所谓之暴政实乃变革之风。旧制度焚毁殆尽，新秩序涅槃崛起，而我们则是新北欧秩序的领头人。"
