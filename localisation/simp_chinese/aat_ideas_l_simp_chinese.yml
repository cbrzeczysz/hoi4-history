 SWE_folkhemmet_pdx_tooltip: "每一年我们都可以设定[SWE.GetnameDef]的再武装或去武装政策。我们越是让社会朝着再武装方向推进，§Y战争支持度§!、§Y军用工厂§!及§Y船坞§!建造速度的加成就会越强，而§Y稳定度§!以及§Y民用工厂§!的建造速度则会减弱。\n0点§Y完整值§!的§Y人民之家§!会异化为自身的反面，民用加成为§R负§!，军事加成为§G正§!。\n\n军备重整委员会开会期间，我们可以自由改变政策；但一旦委员会闭会，敲定出的方案就会锁定至下一年。"
