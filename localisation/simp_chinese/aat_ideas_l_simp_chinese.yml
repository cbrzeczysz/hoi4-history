 FIN_repurposed_small_industries: "改造小型工业"
 FIN_repurposed_small_industries_desc: "通过控制小型工业并重新改造它们以满足战争的需求，芬兰政府现在可以调动其资源并全面动员经济，以满足民用和军用需求。"
 FIN_lotta_svard: "洛塔·施瓦德"
 FIN_lotta_svard_desc: "多年来，洛塔·施瓦德一直以辅助部队的身份支持我军武装部队。在国家面临如此严峻的形势下，我们扩大了她们的作用，为她们配备了武器，并允许成员在支持国家防卫方面发挥更前线的作用。"
 FIN_lotta_svard_support_battalions_bonus_tt: "§Y$category_support_battalions$：§!组织度：§G+10§!，H P：§G+5§!"
 FIN_international_volunteers: "国际志愿军"
 FIN_international_volunteers_desc: "志愿者们从世界各地前往芬兰加入我们的部队。芬兰不会孤军奋战！"
 FIN_militarized_society_requirement_tt: "如果征兵法案不是§Y$all_adults_serve$§!或§Y$scraping_the_barrel$§!，§R将暂时移除§!。"
 FIN_the_lone_wolf_tt: "§R无法创建或加入一个阵营§!"
 FIN_popular_support_for_the_revolution: "民众支持革命"
 FIN_popular_support_for_the_revolution_desc: "[FIN.GetAdjective]无产阶级终于站了起来，摆脱了资产阶级压迫的枷锁。我们的运动将共同动摇帝国主义的根基——始自[FIN.GetNonIdeologyName]，终抵群星！"
 FIN_imprisoned_right_wing_leaders: "收押右翼领袖"
 FIN_imprisoned_right_wing_leaders_desc: "各右翼派别领袖，诸如政客和商界巨头，已被先制收监，以防止其开展反革命活动。"
 FIN_low_army_morale: "低陆军士气"
 FIN_low_army_morale_desc: "我国武装部队刚打完一场内战不久，马上又要打另一场内战，因此对前景十分悲观。自敌对行动爆发以来，我国武装部队的士气尤其受到打击。"
 FIN_commitment_from_construction_workers: "建筑业工人的承诺"
 FIN_commitment_from_construction_workers_desc: "建筑工人对资本主义剥削的残酷并不陌生，因此他们中的许多人成为了我们革命运动的铁杆中坚。虽然部分人加入了武装部队，但也有不少人承诺，要将他们的专业技能国家打仗可能需要的任何建筑工程上。"
 FIN_commitment_from_the_trade_unions: "工会的承诺"
 FIN_commitment_from_the_trade_unions_desc: "几十年来，工会一直在工作场所与资本主义压迫的不公正现象进行着艰苦卓绝的斗争，在提高人民的阶级意识方面发挥了至关重要的作用。现在，他们正全心全意地加入我们的革命运动，以彻底终结资本主义。"
 FIN_infiltrated_assets: "渗透线人"
 FIN_infiltrated_assets_desc: "随着我们与其他国家达成新的贸易协定，我们也有机会渗透到我们的合作伙伴中去。希望这能让我们更好地了解他们的动机和目标，从而更好地保护我们自己。"
 FIN_baltic_sea_focus: "关注波罗的海"
 FIN_baltic_sea_focus_desc: "波罗的海是我国国防的重中之重。我们必须为我们的海军提供所需的训练和资源，以尽可能有效地实现其在该地区的战略目标。"
 FIN_finnish_goods: "芬兰商品"
 FIN_finnish_goods_desc: "通过精明的策略，我们与库西宁领导的[FIN.GetName]建立了一项强有力的贸易协定，确保我们能够优先获得他们的优质商品，并为他们的采购提供非常优惠的条件。"
 FIN_fascist_regime: "法西斯体制"
 FIN_fascist_regime_desc: "$FIN_a_fascist_regime$"
 FIN_patriotic_peoples_movement_ns_1: "$FIN_patriotic_peoples_movement$"
 FIN_academic_karelian_society_ns_1: "$FIN_academic_karelian_society$"
 FIN_suojeluskunta_ns_1: "白卫军"
 FIN_anti_soviet_sentiment: "反苏情绪"
 FIN_anti_soviet_sentiment_desc: "该地区人民对[SOU.GetNameDef]心怀怨恨，要么认为其不过沙俄的改头换面，要么将其当作对传统价值观的威胁。"
 FIN_confederation_of_finno_russian_republics_dm: "芬俄共和国联盟"
 FIN_confederation_of_finno_russian_republics_dm_desc: "$FIN_confederated_finno_russian_republics$"
 #NORWAY - National Spirits
 #Ideas
 NOR_complacent_cabinet_ns: "自鸣得意的内阁"
 NOR_complacent_cabinet_ns_desc: "约翰·尼高斯沃尔成功组建了一个稳定的政府，这可不是一件小事。他和他的内阁似乎以为已经抵达了终点，可他们不知道，这其实是漫漫长路的开始。"
 NOR_obsolete_armed_forces_ns_1: "过时的武装部队"
 NOR_obsolete_armed_forces_ns_1_desc: "挪威已经很久没有关注过其武装部队了。现在，军队待在博物馆里甚至都比上战场更有用。"
 NOR_the_hard_thirties_ns: "三十年代的磨难"
 NOR_the_hard_thirties_ns_desc: "1929年的大萧条仍然徘徊在挪威的每个家庭和企业身边。要再干十年，或许需要一个奇迹。"
 NOR_anti_communist_sentiment_ns: "反共情绪"
 NOR_anti_communist_sentiment_ns_desc: "[SOU.GetNameDefCap]和许多国外共产党徒给[NOR.GetAdjective]人灌输了如此之巨的恐惧，以至于只要他们对付红色威胁，另一边的法西斯主义就相对来说不算什么问题。"
 NOR_disjointed_cabinet_conscription_law_TT: "§R无法提高征兵法案§!"
 NOR_broken_gun_ns: "断枪政策"
 NOR_broken_gun_ns_desc: "断枪政策将确保和平与繁荣遍及[NOR.GetName]及其他地区。我们可以用这笔钱来改善公民民生，并向邻国表明我等没有恶意。"
 NOR_printing_money_ns: "印钞"
 NOR_printing_money_ns_desc: "如果我们想在这十年真正结束之前走出“艰难的三十年代”，就需要钱，就需要大把大把的钱！"
 NOR_defensive_rearmament_ns: "防御性军备重整"
 NOR_defensive_rearmament_ns_desc: "我们不能让世界其他国家认为我们是好战分子因而先发制人地攻击我们。每一次重视军备重整都应该有明确的防御目的。"
 NOR_coordinating_committee: "协调委员会"
 NOR_coordinating_committee_desc: "民间抵抗运动的核心是协调委员会（Koordinasjonskomiteen），其负责联系流亡政府与[NOR.GetName]民间抵抗运动四散的成员。"
 NOR_kretsen_ns: "克雷斯滕"
 NOR_kretsen_ns_desc: "这个组织深深地扎根于我们侵略者占领区的深处，并在格里默隆德农场举行秘密会议，他们的任务是在法西斯占领区内外尽其所能地领导平民抵抗运动。"
 NOR_sivorg_ns: "希沃格"
 NOR_sivorg_ns_desc: "民间抵抗团体的集合，包括协调委员会和克雷斯滕。他们是家乡前线的，坚信我们必将击败法西斯主义并将自由带回[NOR.GetName]的男男女女。"
 NOR_ketsen_plus_KK_fake_ns: "$NOR_kretsen_ns$§W与§!$NOR_coordinating_committee$"
 NOR_efficient_production_ns: "高效生产"
 NOR_efficient_production_ns_desc: "任何效率的提高都不容忽视。我们必须确保我们能够充分利用我们所拥有的资源，否则就有被淘汰的风险。"
 NOR_new_haeren_ns_1: "新挪威陆军"
 NOR_new_haeren_ns_1_desc: "旧时代的[NOR.GetAdjective]军队不足以应对这些危险时期。这是为现代战争服务的现代军队。"
 NOR_new_haeren_ns_2_desc: "$NOR_new_haeren_ns_1_desc$"
 NOR_kungens_garde_ns: "挪威国王卫队"
 NOR_kungens_garde_ns_desc: "国王的保镖可以有三百万之巨，但国王的军队只有一支，即[NOR.GetAdjective]军队精英中的精英，他们有能力与敌人正面交锋。"
 NOR_expanded_conscription_ns: "扩大征兵"
 NOR_expanded_conscription_ns_desc: "我国地广人稀，危难时刻少不了任何一个[NOR.GetAdjective]的齐心协力。若要实现目标，每个符合最低兵役要求的人都必须入伍参战。"
 NOR_XU_ns: "秘密卧底局"
 NOR_XU_ns_desc: "许多正在抵抗法西斯占领的挪威人想要尽自己的一份力量，以阻碍他们的压迫者。秘密卧底局可以将所有这些都组织在它的保护伞下，并支持他们刺探、迟缓并最终驱逐这些入侵者。"
 NOR_communist_education_centers_ns_1: "共产主义教育中心"
 NOR_communist_education_centers_ns_1_desc: "国外同志建立了这一系列中心，是为[NOR.GetAdjective]为实现[NOR.GetNonIdeologyName]做好准备的前沿阵地。"
 NOR_crumbling_fortifications_ns: "残破的要塞"
 NOR_crumbling_fortifications_ns_desc: "从某些方面来讲，称之为要塞实在是过誉了。这些设施不仅尚在封存，就算启用也难以应付现代战争。"
 #Allied Democratic
 NOR_reduced_workers_rights_ns: "工人权利减少"
 NOR_reduced_workers_rights_ns_desc: "面对即将来临的战争和灾厄，我国已暂时限制工人们的权利。希望在战争结束时他们能理解我们必须做出的牺牲。"
 NOR_investing_in_norway_ns: "正在投资挪威"
 NOR_investing_in_norway_ns_desc: "将我们的部分资金投资给[NOR.GetName]，不仅能使两国团结一心，更能增强盟友的实力，以备将来我们需要其还人情的时候随叫随到。"
 NOR_improved_training_ns: "改进的训练"
 NOR_improved_training_ns_desc: "新的训练计划能让我们更快地将士兵送上战场，同时还能教会他们生存和消灭敌人所需的一切知识，以及各种各样的技能。"
 NOR_flexible_officers_academy_spirit: "灵活的军官"
 NOR_flexible_officers_academy_spirit_desc: "新一代军官将带领[NOR.GetAdjective]军队取得胜利，因为他们可以从尘封的书籍以及和平时期的古代史教授那里学到更多东西。"
 #Fascist Path
 NOR_contested_leadership_ns: "有争议的领导权"
 NOR_contested_leadership_ns_desc: "[get_NOR_contested_leadership_ns_desc]"
 NOR_contested_leadership_ns_desc_ger: "无论吉斯林想靠政变谋取什么，[GER.GetNameDef]早就设计好征服[NOR.GetNonIdeologyName]后要扶持的政府。实际上帝国内部几乎没人认为吉斯林能胜任，除了希特勒本人似乎格外青睐这个[NOR.GetAdjective]小暴君。"
 NOR_contested_leadership_ns_desc_generic: "虽然吉斯林政变成功了，但是军队乃至他自己的政府内部都没完全认可他的接管，导致权力分层含糊不清。"
 NOR_abandoning_nynorsk_ns: "$NOR_abandoning_nynorsk$"
 NOR_abandoning_nynorsk_ns_desc: "民族统一党的领导层已经宣布新挪威语是不可接受的，每个公民都必须使用书面挪威语。"
 NOR_oppressed_civilians_dmod: "被压迫的平民"
 NOR_oppressed_civilians_dmod_desc: "民族统一党正在采取一系列措施大规模，替外国暴君压制挪威公民对法西斯政权的任何不满。"
 NOR_ulfhedhnar_ns: "$NOR_ulfhedhnar_wolf_coats$"
 NOR_ulfhedhnar_ns_desc: "我们重建了传统的维京狂战士部队——狼皮勇士。他们渴望战斗，随时准备成为我们征服世界的先锋。"
 NOR_permanent_revolution_ns: "不断革命"
 NOR_permanent_revolution_ns_desc: "正如列夫·托洛茨基教导我们的那样，只有全世界所有工人都获得解放并与自己的劳动成果团聚，革命才会结束。对工人阶级而言，国界毫无意义。"
 NOR_attack_sweden_ns: "攻击瑞典"
 NOR_attack_sweden_ns_desc: "[SWE.GetNonIdeologyName]是个非常重要的目标，绝不能坐视不管。如果我们不先夺取他们的资源，它们就要会落入敌人手中，或者更糟——落入[SWE.GetAdjective]战争狂人的手中。"
 NOR_attack_denmark_ns: "攻击丹麦"
 NOR_attack_denmark_ns_desc: "[DEN.GetNonIdeologyName]我们通往欧洲其他地区的桥梁。不幸的是，这也意味着它可能会成为敌人进入斯堪的纳维亚半岛的跳板。我们不能对此放任不管。"
 NOR_crush_stalin_ns: "粉碎斯大林"
 NOR_crush_stalin_ns_desc: "斯大林和所谓[SOU.GetName]，竟成了衡量共产主义的标准。我们不能让这种情况继续下去，毕竟这一暴政实质上不过是披着红色外衣的旧沙俄。"
 NOR_crush_hitler_ns: "粉碎希特勒"
 NOR_crush_hitler_ns_desc: "很少有政权能像希特勒那样残暴不仁。我们不能让这个疯子在我们的眼皮底下横行霸道。让我们迅速果断地行动，去对付那位“元首”及[GER.GetNonIdeologyName]。"
 NOR_liberate_finland_ns: "解放芬兰"
 NOR_liberate_finland_ns_desc: "显然，[FIN.GetName]的工人需要被解放。他们不是为了自己或芬兰同胞，而是为了地主和工业家而劳作。让我们帮助同志解放这片土地，让他们将自己的劳动奉献给革命。"
 #Monarchist Path
 NOR_king_haakon_vii_ns: "哈康七世国王"
 NOR_king_haakon_vii_ns_desc: "作为13世纪以来第一位[NOR.GetAdjective]君主，哈康七世国王是民主的典范。在全民公决之后，他才接受了王位，然后将[NOR.GetName]的统治权交给了顾问和其他高阶贵族。"
 #Dynamic Modifiers
 NOR_independent_norway_dmod: "独立的挪威"
 NOR_independent_norway_dmod_desc: "自1905年以来从瑞典手中独立以来，我国并取得了长足的进步。现在，我们有责任实现先辈的[NOR.GetNonIdeologyName]之梦。"
 NOR_army_air_force_dmod: "陆军航空队"
 NOR_army_air_force_dmod_desc: "目前，我们新生空军的任务是支援陆军，无论其推进到什么位置，因此，这一兵种暂时无需单独建军。"
 NOR_royal_air_force_dmod: "国防空军"
 NOR_royal_air_force_dmod_desc: "我们的空军已经发展到这样的地步：不仅可被视为[NOR.GetAdjective]天空之主宰，亦可成为自己命运的主宰。"
 NOR_royal_navy_dmod: "挪威皇家海军"
 NOR_royal_navy_dmod_desc: "我们自豪的海军将在[NOR.GetName]附近甚至更远的海域航行。毕竟，北海即吾辈之高速公路。"
 NOR_administrative_council_dmod: "行政理事会"
 NOR_administrative_council_dmod_desc: "我国现在处于占领当局的控制下，当局的人们只负责处理一些芝麻大小的事，重大决策都得由远方的法西斯宗主国作出。"
 NOR_kingdom_of_norway_dmod: "$NOR_the_kingdom_of_norway$"
 NOR_kingdom_of_norway_dmod_desc: "民主的门面有什么意义？大议会不复，王国可以在王的仁慈以及彼泽·安克尔·韦德尔-亚尔斯贝格摄政的铁拳之下繁荣昌盛。"
 #State Modifiers
 NOR_prep_his_dmod_1: "发展中"
 NOR_prep_his_dmod_1_desc: "我们正努力将这里从落后地区发展至拥有小型民用工厂。"
 NOR_prep_his_dmod_2: "发达"
 NOR_prep_his_dmod_2_desc: "#这个地区相当发达，但仍有很长的路要走，才能被认为是工业发达。"
 NOR_prep_his_dmod_3: "高度发达"
 NOR_prep_his_dmod_3_desc: "这个地区完全致力于挪威的民用工业。"
 NOR_prep_resistance_dmod: "抵抗组织扎根"
 NOR_prep_resistance_dmod_desc: "无论侵略者怎么看我们，[NOR.GetNonIdeologyName]的人民都不会轻易投降。我们在本土安插人员，藏匿武器，附带零散资源。抵抗组织可以用这些东西来更好地抵抗面目可憎的侵略者。"
