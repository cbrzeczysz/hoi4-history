 SWE_folkhemmet: "人民之家"
 SWE_folkhemmet_desc: "多年来，$SWE_per_albin_hansson$和社会民主党人推出了一系列被称为“Folkhemmet”，即“人民之家”的改革浪潮。改革以牺牲军事预算为代价，为大众创造了社会保障网络、改进了住房并增加了教育机会。虽然许多人强烈支持这些改革，但那些更富裕或更崇尚军国主义的人却对这些改革不屑一顾。"
 SWE_folkhemmet_communism: "$SWE_folkhemmet$"
 SWE_folkhemmet_communism_desc: "多年来，社会民主党人推出了一系列被称为“Folkhemmet”，即“人民之家”的改革浪潮。改革以牺牲军事预算为代价创造了社会保障网络、改进了住房并增加了教育机会。鉴于工人专政已经建立，我们可以趁机发展这一政策。"
