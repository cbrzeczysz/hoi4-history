 CARRIER_STACK_PENALTY_LORE:0 "§LDie ideale Zusammenstellung einer schnellen Trägerkampfgruppe besteht aus vier Flugzeugträgern, sechs bis acht Unterstützungsschiffen und mindestens 18 Zerstörern, vorzugsweise 24. Mehr als vier Flugzeugträger in einer Einsatzgruppe können aufgrund des benötigten Luftraums nicht zum Vorteil genutzt werden. Weniger als vier Flugzeugträger erfordern eine unwirtschaftliche Nutzung von Unterstützungs- und Aufklärungsschiffen.\nAdmiral Marc Mitscher§!"
