 LAND_COMBAT_CAS_INFO_TOOLTIP:1 "Etwa $NUM|Y$ Unterstützungsflugzeuge der Seite $SIDE$ konnten in diesem Kampf helfen.\nSie haben $ORG|G0$ Schaden an §YOrganisation§! verursacht. Die aktuelle §YOrganisation§! des Feindes beträgt $ORG_MAX|G0$.\nSie haben $STR|G0$ Schaden an §YStärke§! verursacht, die aktuelle §YStärke§! des Feindes beträgt $STR_MAX|G0$.\nDie §YFlugabwehr§! der feindlichen Divisionen konnte insgesamt $KILL|R$ Flugzeuge abschießen."
