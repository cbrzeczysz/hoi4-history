 BM_ENCIRCLEMENT_PENALTY_DESC:0 "Truppen, die isoliert werden, sind von der Kommunikation abgeschnitten und können nicht mehr mit voller Effektivität kämpfen."
 BM_AMPH_PENALTY_DESC:0 "Eine Flotteninvasion durchzuführen ist schwierig. Setzen Sie bevorzugt leichte Marineinfanterie-Divisionen ein, um die bestmögliche Wirkung zu erzielen. Idealerweise unterstützt durch Küstenbombardierungen durch Großkampfschiffe."
 BM_FORT_MODIFIER_DESC:0 "Befestigungen verringern die Opferzahlen der Verteidiger und helfen bei der Verteidigung. Um das Einnehmen schwer befestigter Provinzen zu erleichtern, sollten Sie überschwere Panzer oder Pioniere einsetzen."
 BM_DUGIN_MODIFIER_DESC:0 "Je länger eine Einheit in einer Provinz bleibt, desto schwerer ist sie zu vertreiben."
 BM_ENEMY_AIR_SUPERIORITY_DESC:0 "Es ist schwer, eine effektive Verteidigung zu organisieren, wenn der Feind die Luftüberlegenheit hat."
