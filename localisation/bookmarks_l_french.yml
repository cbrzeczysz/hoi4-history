 BM_HISTORY_TITLE:0 "Bref historique"
 GATHERING_STORM_NAME:0 "L'orage se prépare"
 GATHERING_STORM_DESC:0 "Une tragédie se profile. En Europe, Hitler a consolidé son pouvoir et son attention se porte de plus en plus au-delà des frontières de l'Allemagne. L'Italie de Mussolini continue à mener d'audacieuses campagnes militaires tandis qu'en Asie, le Japon impérial est en passe d'attaquer la Chine. Moins de vingt ans après la fin de la Grande Guerre, le monde est à nouveau sur le point de s'embraser. À la moindre étincelle, un nouveau conflit risque d'éclater."
 HITTING_FAN_NAME:0 "Situation critique"
 HITTING_FAN_DESC:0 "Cette collection de parapluies est en passe de devenir très utile."
 ENG_GATHERING_STORM_DESC:0 "Bien que le Royaume-Uni soit sorti victorieux de la Grande Guerre, les fondations de son vaste empire ont été ébranlées. Une génération entière de Britanniques a perdu la vie dans les tranchées des Flandres et du Nord de la France. Parallèlement, les troubles ont gagné tout le Commonwealth et les dettes se sont accumulées.\n\nAlors que le pays est encore traumatisé par la dernière guerre, un nouveau conflit s'annonce déjà. À l'évidence, il n'y aura pas de « paix pour notre époque »."
 FRA_GATHERING_STORM_DESC:0 "Malgré les ravages de la Grande Guerre, la France est sur la voie de la reprise grâce à une économie prospère. Mais la Grande Dépression n'a pas épargné le pays et le nouveau régime allemand n'a aucun intérêt à s'acquitter des réparations de guerre stipulées par le Traité de Versailles.\n\nLors de la signature du traité, un maréchal français a d'ailleurs déclaré "Ce n'est pas une paix, c'est un armistice de vingt ans". Or, ces vingt années seront bientôt écoulées."
 GER_GATHERING_STORM_DESC:0 "Une nouvelle Allemagne est née. Trois ans ont passé depuis la chute de la République de Weimar et la proclamation du Troisième Reich d'Hitler. Le pays a surmonté la crise économique provoquée par la Grande Dépression et a réussi à endiguer le chômage de masse.\n\nLes restrictions militaires imposées à l'Allemagne par le Traité de Versailles sont depuis longtemps oubliées, et la Wehrmacht se renforce chaque jour un peu plus. Une nouvelle Guerre mondiale se profile."
 ITA_GATHERING_STORM_DESC:0 "Avec la montée du fascisme, l'Italie est entrée dans une nouvelle ère de gloire. Ses forces sont en passe d'ajouter l'Éthiopie à l'empire colonial italien, mais les ambitions de Mussolini ne s'arrêtent pas là.\n\nDepuis toujours, l'Italie est destinée à dominer la Méditerranée, et un nouvel ordre est en train de prendre forme en Europe. Lorsque la vague du changement déferlera, l'Italie devra se faire une place au sommet si elle ne veut pas être balayée."
 JAP_GATHERING_STORM_DESC:0 "Le Japon impérial est à la croisée des chemins. Désireuse de s'emparer de la Sibérie, l'armée soutient la doctrine d'expansion vers le Nord (Hokushin-ron) tandis que la marine est favorable à la doctrine d'expansion vers le Sud (Nanshin-ron) qui vise les riches colonies européennes d'Asie du Sud-Est et le Pacifique. \n\nEt évidemment, il y a la Chine. Le Japon possède une puissante armée, mais ses industries manquent de ressources et le temps presse. Quelle voie choisir ?"
 SOV_GATHERING_STORM_DESC:0 "Après la guerre civile russe, l'URSS a commencé à régner en maître sur la majorité de l'ancien Empire russe. L'industrialisation rapide et la collectivisation qui ont suivi ont souvent coûté cher en vies humaines. \n\nAujourd'hui, l'Union soviétique est confrontée à une double menace extérieure : l'Allemagne à l'ouest et le Japon à l'est. Sans compter les menaces internes dans les rangs du Parti communiste..."
 USA_GATHERING_STORM_DESC:0 "Après s'être retranchés dans l'isolationnisme après la dernière guerre, les États-Unis ont connu une période de prospérité économique appelée « Roaring Twenties ». Mais celle-ci a brutalement pris fin avec la Grande Dépression.\n\nLa politique non interventionniste de l'Amérique vis-à-vis des guerres étrangères tient bon, mais les tensions commencent à monter aussi bien en Europe qu'en Asie. Tôt ou tard, qu'il le veuille ou non, le « Great Neutral » risque d'être entraîné dans le tourbillon."
 OTHER_GATHERING_STORM_DESC:0 "Les nations du monde entier, grandes ou petites, retiennent leur souffle alors qu'un nouveau conflit mondial semble sur le point d'éclater. Des grandes puissances au bord de la guerre civile aux multiples nations formées et transformées par la Grande Guerre, toutes vont devoir faire des choix difficiles et trouver un équilibre entre idéalisme et pragmatisme pour se faire une place dans le monde de demain."
 BLITZKRIEG_NAME:0 "Blitzkrieg"
 BLITZKRIEG_DESC:0 "Ces dernières années, de nouvelles guerres ont éclaté en Europe et en Asie. L'Espagne est désormais gouvernée par des nationalistes et le Japon expansionniste a combattu l'Union soviétique et la Chine, cette dernière avec davantage de succès. Le nouveau pacte de non-agression germano-soviétique inquiète le reste de l'Europe."
 ENG_BLITZKRIEG_DESC:0 "Bien que le Royaume-Uni soit sorti victorieux de la Grande Guerre, les fondations de son grand empire ont été ébranlées. Une génération entière de britanniques a perdu la vie dans les tranchées des Flandres et du nord de la France. Parallèlement, les troubles ont gagné tout le Commonwealth et les dettes se sont accumulées.\n\nAlors que le pays est encore traumatisé par la dernière guerre, un nouveau conflit s'annonce déjà. À l'évidence, il n'y aura pas de "paix pour notre époque"."
 FRA_BLITZKRIEG_DESC:0 "Alors que les plaies de la Grande Guerre ne sont pas encore refermées, la France voit déjà se profiler un nouveau conflit avec la belliqueuse Allemagne. En renforçant ses défenses frontalières et en choisissant bien ses alliés, la France parviendra peut-être à éviter la guerre.\n\nPuisqu'elle l'a déjà emporté sur son voisin, pourquoi n'en serait-elle pas à nouveau capable ?"
 GER_BLITZKRIEG_DESC:0 "Après la remilitarisation de la Rhénanie, Français et Britanniques ont commencé à se méfier des intentions de l'Allemagne. Les accords de Munich ont permis à l'Allemagne d'annexer les Sudètes, sous le prétexte de protéger la minorité allemande. Le Pacte germano-soviétique (ou pacte Molotov-Ribbentrop) est un traité de non-agression entre l'Allemagne et l'Union soviétique dans lequel les deux nations se partagent la Pologne. \n\nL'Allemagne attendait cette occasion depuis trop longtemps. Il est maintenant temps d'agir !"
 JAP_BLITZKRIEG_DESC:0 "La guerre fait rage en Asie du Sud-Est. Malgré les pertes subies par le Japon début 1939, une grande partie du territoire chinois est désormais sous contrôle japonais. Les tensions montent en Europe et tant que les Soviétiques se focalisent sur le vieux continent, le Japon a les mains libres en Asie. \n\nDès que les Japonais auront pris le contrôle des ressources chinoises, ils n'auront aucun mal à neutraliser les Soviétiques."
 ITA_BLITZKRIEG_DESC:0 "Lors des accords de Munich signés un an plus tôt, Mussolini, le dictateur italien, s'est posé en pacificateur. Mais avec l'expansion territoriale de l'Allemagne, l'Italie s'estime également en droit de revendiquer des territoires pour parvenir à un accord avec les Allemands. \n\nLa conquête de l'Albanie n'est qu'un avant-goût de ce dont est capable l'armée italienne. Le reste du monde a donc du souci à se faire."
 SOV_BLITZKRIEG_DESC:0 "En soutenant Manuel Azaña et la Seconde République espagnole lors de la guerre civile espagnole, l'Union soviétique s'est positionné vis-à-vis de l'Italie et de l'Allemagne. Plusieurs fois victorieuse de l'armée japonaise lors de récents conflits frontaliers, l'Union soviétique semble aujourd'hui trop puissante pour qu'un pays ose l'affronter à lui tout seul. \n\nLa promesse de partage des pays baltes et de la Pologne faite par l'Allemagne est la bienvenue."
 USA_BLITZKRIEG_DESC:0 "Les tensions qui montent en Europe sont inquiétantes. Bien qu'il ne soit encore guère préoccupant pour les États-Unis, le bellicisme de l'Allemagne risque d'avoir un impact sur le monde entier. Malgré le calme qui règne à l'ouest, il serait peut-être judicieux d'envisager des préparatifs militaires. \n\nSi les États-Unis étaient contraints d'entrer en guerre, ce sont eux qui mettraient fin aux hostilités."
 OTHER_BLITZKRIEG_DESC:0 "Les nations du monde entier, grandes ou petites, retiennent leur souffle alors qu'un nouveau conflit mondial semble sur le point d'éclater. Des grandes puissances au bord de la guerre civile aux multiples nations formées et transformées par la Grande Guerre, toutes vont devoir faire des choix difficiles et trouver un équilibre entre idéalisme et pragmatisme pour se faire une place dans le monde de demain."
