 fighter_equipment_desc:0 "Rapides et agiles, les chasseurs peuvent accomplir de nombreux types de missions, depuis le combat pour s'assurer la supériorité aérienne et la protection des bombardiers jusqu'à l'interception des bombardiers ennemis."
