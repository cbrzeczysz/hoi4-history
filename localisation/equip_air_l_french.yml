 tac_bomber:0 "Bombardier tactique"
 tac_bomber_equipment_desc:0 "Petits et rapides, les bombardiers tactiques peuvent appuyer les troupes terrestres et bombarder les bâtiments ennemis."
 jet_tac_bomber:0 "Bombardier tactique à réaction"
 jet_tac_bomber_equipment:0 "Bombardier tactique à réaction"
 jet_tac_bomber_equipment_desc:0 "Petits et rapides, les bombardiers tactiques peuvent appuyer les troupes terrestres et bombarder les bâtiments ennemis."
 heavy_fighter:0 "Chasseur lourd"
 heavy_fighter_equipment_desc:0 "Les chasseurs lourds bénéficient d'un long rayon d'action et d'armes puissantes, ce qui leur permet aussi bien de protéger les bombardiers situés à leur portée que d'intercepter les bombardiers ennemis. Leur agilité réduite signifie par contre qu'ils rencontreront des difficultés face aux chasseurs classiques."
 strat_bomber:0 "Bombardier stratégique"
 strat_bomber_equipment_desc:0 "Les bombardiers stratégiques attaquent les bâtiments et infrastructures de l'ennemi, le privant ainsi de son industrie."
 jet_strat_bomber:0 "Bombardier stratégique à réaction"
 jet_strat_bomber_equipment:0 "Bombardier stratégique à réaction"
 jet_strat_bomber_equipment_desc:0 "Les bombardiers stratégiques attaquent les bâtiments et infrastructures de l'ennemi, le privant ainsi de son industrie."
 transport_plane:0 "Avion de transport"
 transport_plane_equipment_desc:0 "Transporte les parachutistes jusqu'à leur destination."
 guided_missile:0 "Roquette"
 fighter_equipment:0 "Chasseur"
 cv_fighter_equipment:0 "Chasseur embarqué"
 strat_bomber_equipment:0 "Bombardier stratégique"
 rocket_interceptor_equipment:0 "Intercepteur à fusée"
 rocket_interceptor_equipment_desc:0 "Intercepteur à faible rayon d'action propulsé par un moteur-fusée chimique."
 fighter_equipment_0:0 "Chasseur de l'entre-deux-guerres"
 fighter_equipment_0_short:0 "Chasseur"
 fighter_equipment_0_desc:0 "Suite aux nombreuses modifications apportées aux chasseurs pendant et après la Grande Guerre, le biplan est devenu obsolète. Nous devons maintenant songer à transférer les innovations technologiques du secteur civil vers le secteur militaire."
 fighter_equipment_1:0 "Chasseur I"
 fighter_equipment_1_short:0 "Chasseur I"
 fighter_equipment_1_desc:0 "Avec l'avènement du moteur en étoile, du monoplan et de la structure métallique, une nouvelle génération d'avions légers est en train d'apparaître. En développant ce modèle, nous avons essayé de concevoir notre tout premier chasseur moderne."
 fighter_equipment_2:0 "Chasseur II"
 fighter_equipment_2_short:0 "Chasseur II"
 fighter_equipment_2_desc:0 "Compte tenu des progrès fulgurants réalisés dans le domaine des chasseurs, nous devons continuer à améliorer les modèles existants tout en nous adaptant aux nouvelles technologies. Notre nouveau chasseur devra être rapide, présenter d'excellentes performances en altitude, bénéficier d'un rayon d'action maximal et être doté d'un armement efficace."
 fighter_equipment_3:0 "Chasseur III"
 fighter_equipment_3_short:0 "Chasseur III"
 fighter_equipment_3_desc:0 "Bien que nos précédentes générations de chasseurs n'aient pas démérité, nous devons profiter de tous les avantages que peut offrir un modèle plus avancé. Avec son moteur à piston, ce chasseur sera à la pointe de la technologie. Outre son excellent rayon d'action, il sera puissant, agile et équipé d'armes redoutablement efficaces."
 heavy_fighter_equipment:0 "Chasseur lourd"
 heavy_fighter_equipment_1:0 "Chasseur lourd I"
 heavy_fighter_equipment_1_short:0 "Chasseur lourd I"
 heavy_fighter_equipment_1_desc:0 "Pour échapper aux chasseurs ennemis, nos bombardiers doivent être escortés jusqu'à leurs cibles. Nous devons donc concevoir un chasseur d'escorte doté du même rayon d'action qu'un bombardier. Cet avion sera inévitablement plus grand, plus lent et moins agile qu'un chasseur léger, mais il sera lourdement armé."
 heavy_fighter_equipment_2:0 "Chasseur lourd II"
 heavy_fighter_equipment_2_short:0 "Chasseur lourd II"
 heavy_fighter_equipment_2_desc:0 "L'expérience nous a montré que notre chasseur lourd est vulnérable aux chasseurs légers, dont l'agilité est inégalable. En revanche, son armement lourd lui permet d'intercepter facilement les bombardiers ennemis. Ce nouveau modèle bénéficiera d'une meilleure capacité offensive contre les avions ennemis ou les cibles terrestres. Sa vitesse et son rayon d'action seront également améliorés."
 heavy_fighter_equipment_3:0 "Chasseur lourd III"
 heavy_fighter_equipment_3_short:0 "Chasseur lourd III"
 heavy_fighter_equipment_3_desc:0 "Bien que nos chasseurs lourds aient montré leur capacité à assumer différents rôles, nous devons concevoir un nouveau modèle à la fois capable de combattre les chasseurs ennemis et d'intercepter les bombardiers toujours plus rapides et mieux protégés de nos adversaires."
 strat_bomber_equipment_1:0 "Bombardier stratégique I"
 strat_bomber_equipment_1_short:0 "Bombardier strat. I"
 strat_bomber_equipment_1_desc:0 "La Grande Guerre et les études réalisées depuis ont montré que la prochaine guerre ne pourra être gagnée qu'en bombardant les cibles militaires et les grandes villes de l'ennemi. Nous devons impérativement nous doter d'un bombardier capable de mener de telles opérations de destruction. Celui-ci devra être rapide, voler à haute altitude et transporter une charge significative, d'où la nécessité de prévoir une large cellule et plusieurs moteurs. Il devra également être équipé d'armes défensives."
 strat_bomber_equipment_2:0 "Bombardier stratégique II"
 strat_bomber_equipment_2_short:0 "Bombardier strat. II"
 strat_bomber_equipment_2_desc:0 "Les bombardements se sont avérés très efficaces pour affaiblir les capacités de l'ennemi à mener la guerre. La conception d'un nouvel armement défensif et une vitesse accrue permettront aux bombardiers nouveau modèle d'échapper à la destruction, tout en augmentant leur capacité d'emport et leur portée, accroissant ainsi nettement leur efficacité."
 strat_bomber_equipment_3:0 "Bombardier stratégique III"
 strat_bomber_equipment_3_short:0 "Bombardier strat. III"
 strat_bomber_equipment_3_desc:0 "Pour échapper aux tirs des chasseurs et de la DCA ennemis, notre prochain modèle devra voler à très haute altitude. Il devra également être plus grand afin de transporter davantage de bombes et de carburant, car qui dit plus de carburant dit aussi meilleur rayon d'action."
 jet_strat_bomber_equipment_1:0 "Bombardier stratégique à réaction I"
 jet_strat_bomber_equipment_1_short:0 "Bombardier strat. à réaction I"
 jet_strat_bomber_equipment_1_desc:0 "L'association de plusieurs moteurs à réaction permet aux nouveaux modèles d'atteindre des vitesses inégalées sans rogner sur leur capacité d'emport ou sur leur rayon d'action. Ces avions sont conçus pour transporter une nouvelle génération d'armes de destruction massive."
 tac_bomber_equipment:0 "Bombardier tactique"
 tac_bomber_equipment_0:0 "Bombardier de l'entre-deux-guerres"
 tac_bomber_equipment_0_short:0 "Bombardier"
 tac_bomber_equipment_0_desc:0 "Beaucoup considèrent que la prochaine guerre ne pourra être remportée qu'en bombardant l'ennemi jusqu'à l'anéantissement total de ses forces. Nous devons impérativement concevoir un bombardier capable de transporter de lourdes charges à la vitesse adéquate."
 tac_bomber_equipment_1:0 "Bombardier tactique I"
 tac_bomber_equipment_1_short:0 "Bomb. tac. I"
 tac_bomber_equipment_1_desc:0 "Les bombardiers moyens doivent être polyvalents, rapides et capables de remplir différents rôles. Les bimoteurs légers ont encore de beaux jours devant eux."
 tac_bomber_equipment_2:0 "Bombardier tactique II"
 tac_bomber_equipment_2_short:0 "Bomb. tac. II"
 tac_bomber_equipment_2_desc:0 "Le rayon d'action, la capacité d'emport et la vitesse des bombardiers tactiques lourds peuvent être améliorés sans que cela nuise à leur polyvalence."
 tac_bomber_equipment_3:0 "Bombardier tactique III"
 tac_bomber_equipment_3_short:0 "Bomb. tac. III"
 tac_bomber_equipment_3_desc:0 "À l'instar des progrès réalisés sur les chasseurs, nous devrions utiliser des matériaux et formes non conventionnels pour développer les bimoteurs les plus rapides et les plus performants jamais conçus."
 transport_plane_equipment:0 "Avion de transport"
 transport_plane_equipment_1:0 "Avion de transport I"
 transport_plane_equipment_1_short:0 "Avion de transp. I"
 transport_plane_equipment_1_desc:0 "§LLes avions transportaient autrefois des parachutistes.§!"
 nav_bomber_equipment:0 "Bombardier naval"
 cv_nav_bomber_equipment:0 "Bombardier naval"
 nav_bomber_equipment_1:0 "Bombardier naval I"
 nav_bomber_equipment_1_short:0 "NAV I"
 nav_bomber_equipment_1_desc:0 "Au cours de la prochaine décennie, l'aéronavale jouera probablement un rôle déterminant dans la guerre navale, notamment contre les sous-marins, dont l'importance ne cesse de croître. Des bombardiers en piqué et des avions de reconnaissance seront nécessaires."
 nav_bomber_equipment_2:0 "Bombardier naval II"
 nav_bomber_equipment_2_short:0 "NAV II"
 nav_bomber_equipment_2_desc:0 "Les progrès réalisés dans les domaines de la propulsion et de l'aérodynamisme vont nettement améliorer la vitesse et les capacités d'attaque en piqué des avions des forces aéronavales."
 nav_bomber_equipment_3:0 "Bombardier naval III"
 nav_bomber_equipment_3_short:0 "NAV III"
 nav_bomber_equipment_3_desc:0 "L'avènement des structures métalliques et des aérofreins ouvre la voie à des systèmes aéronautiques plus complexes. Mais pour utiliser ces systèmes avancés, l'équipage des avions du futur devra être élargi."
 CAS_equipment:0 "Appui aérien rapproché"
 cv_CAS_equipment:0 "Appui aérien embarqué"
 CAS_equipment_1:0 "Appui aérien rapproché I"
 CAS_equipment_1_short:0 "AAR I"
 CAS_equipment_1_desc:0 "Notre doctrine d'appui aérien rapproché nécessite un avion capable d'effectuer des frappes de précision. Bien que la capacité de charge de ces avions soit moindre que celle des bombardiers tactiques, ils peuvent néanmoins attaquer et détruire de petites cibles inopinées en les mitraillant ou par des bombardements en piqué."
 CAS_equipment_2:0 "Appui aérien rapproché II"
 CAS_equipment_2_short:0 "AAR II"
 CAS_equipment_2_desc:0 "Les premières expériences menées sur le terrain ont montré qu'il était nécessaire d'améliorer la vitesse, le blindage et la manœuvrabilité des avions d'appui aérien rapproché pour leur permettre d'échapper aux tirs des chasseurs et de la DCA de l'ennemi. Nos prochains avions d'attaque au sol seront aussi équipés de bombes, canons et mitrailleuses plus puissants afin d'infliger davantage de dégâts à leurs cibles."
 CAS_equipment_3:0 "Appui aérien rapproché III"
 CAS_equipment_3_short:0 "AAR III"
 CAS_equipment_3_desc:0 "Face à l'efficacité croissante des canons antiaériens et des intercepteurs ennemis, nos avions d'appui aérien rapproché doivent encore évoluer. Notre nouveau modèle est doté d'un moteur plus puissant, d'un fuselage plus protecteur et mieux adapté aux bombardements en piqué et d'une capacité de charge accrue."
 jet_fighter_equipment_1:0 "Chasseur à réaction"
 jet_fighter_equipment_1_short:0 "Chasseur à réaction I"
 jet_fighter_equipment_1_desc:0 "Les premiers chasseurs à réaction sont très prometteurs. Nous devons poursuivre nos recherches afin de concevoir des avions capables d'accueillir ces moteurs, car les chasseurs classiques ne font plus le poids."
 jet_fighter_equipment_2:0 "Chasseur à réaction II"
 jet_fighter_equipment_2_short:0 "Chasseur à réaction II"
 jet_fighter_equipment_2_desc:0 "Grâce aux nouvelles voilures en flèche et au choix de matériaux plus légers, nous allons continuer à améliorer le rayon d'action et la vitesse des chasseurs à réaction."
 jet_tac_bomber_equipment_1:0 "Bombardier tactique à réaction I"
 jet_tac_bomber_equipment_1_short:0 "Bombardier tac. à réaction I"
 jet_tac_bomber_equipment_1_desc:0 "Avec l'avènement des chasseurs à réaction, il nous faut des bombardiers capables d'égaler, voire de dépasser, la vitesse de ceux-ci. La première génération de bombardiers moyens et de chasseurs-bombardiers équipés de moteurs à réaction remplira ce rôle."
 jet_tac_bomber_equipment_2:0 "Bombardier tactique à réaction II"
 jet_tac_bomber_equipment_2_short:0 "Bombardier tac. à réaction II"
 jet_tac_bomber_equipment_2_desc:0 "En plus d'être rapides, les futurs bombardiers à réaction battront des records en termes d'altitude et de rayon d'action. Ils pourront ainsi mener des missions de bombardement et de reconnaissance intercontinentales."
