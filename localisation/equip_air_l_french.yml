 cv_fighter_equipment_3_short:0 "Chasseur embarqué III"
 cv_fighter_equipment_3_desc:0 "Chasseur avancé et modifié pour décoller et atterrir sur des porte-avions."
 rocket_interceptor_equipment_1:0 "Intercepteur à moteur-fusée I"
 rocket_interceptor_equipment_1_desc:0 "Intercepteur expérimental à faible rayon d'action propulsé par un moteur-fusée chimique peu fiable."
 rocket_interceptor_equipment_1_short:0 "Intercepteur à moteur-fusée I"
 rocket_interceptor_equipment_2:0 "Intercepteur à moteur-fusée II"
 rocket_interceptor_equipment_2_desc:0 "Intercepteur à faible rayon d'action propulsé par un moteur-fusée chimique un peu plus fiable."
 rocket_interceptor_equipment_2_short:0 "Intercepteur à moteur-fusée II"
 rocket_interceptor_equipment_3:0 "Intercepteur à moteur-fusée III"
 rocket_interceptor_equipment_3_desc:0 "Après avoir enfin résolu la plupart des problèmes liés aux moteurs-fusées, cet intercepteur est désormais un précieux atout pour la défense rapprochée de nos installations."
 rocket_interceptor_equipment_3_short:0 "Intercepteur à moteur-fusée III"
