l_japanese:
 LOADING_TIP_0: "他国が歴史を書いている時に、手をこまねいたままでいるのは恥ずかしいことである。\n誰が勝とうと、そんなことは問題ではない。\n- ベニート・ムッソリーニ"
 LOADING_TIP_1: "人民を啓蒙するには、たとえ蹴飛ばしてでも彼らを戦場へと送ることだ。それこそが私の義務である。\n- ベニート・ムッソリーニ"
 LOADING_TIP_2: "戦地に行く前に、全ての兵士は知っておかなければならない。\n彼らの如何なる小さな戦いも、大きな一枚絵に収まる一部であることを。\n- バーナード・L・モントゴメリー"
 LOADING_TIP_3: "我々が空中戦に敗れたなら、我々の敗戦である、そして我々は素早く敗れるだろう。\n- バーナード・L・モントゴメリー"
 LOADING_TIP_4: "他者を信じるのは良いことだが、そうしないのはもっと良い。\n- ベニート・ムッソリーニ"
 LOADING_TIP_5: "哲学的そして教義的観点から、私は永遠の平和などというものは信じない。\n- ベニート・ムッソリーニ"
 LOADING_TIP_6: "キリンは薄情な生き物である。"
 LOADING_TIP_7: "強大な力を行使する主権国家が存在する限り、戦争は避け得ない。\n- アルバート・アインシュタイン"
 LOADING_TIP_8: "投票する者は何も決定できない。投票を集計する者がすべてを決定する。\n- ヨシフ・スターリン"
 LOADING_TIP_9: "無敵の軍隊などというものが存在しないこと、そしてこれまでも存在しなかったことは歴史が証明している。\n- ヨシフ・スターリン"
 LOADING_TIP_10: "ローマ教皇だと！いったい彼は何個師団を有しているのかね？\n- ヨシフ・スターリン"
 LOADING_TIP_11: "陽気さこそがソビエト連邦の最も優れた特徴といえる。\n-ヨシフ・スターリン"
 LOADING_TIP_12: "本当の力というものはライフルによってのみもたらされる。\n- ヨシフ・スターリン"
 LOADING_TIP_13: "戦争の遂行を目的としない同盟は無意味で無駄である。\n- アドルフ・ヒトラー"
 LOADING_TIP_14: "すぐれた嘘つきは、すぐれたマジシャンでもある。\n- アドルフ・ヒトラー"
 LOADING_TIP_15: "もし私が今日この場に革命勢力として立っているとすれば、それは革命に対する革命勢力としてである。\n- アドルフ・ヒトラー"
 LOADING_TIP_16: "もしあなたが十分に大きな嘘を頻繁に繰り返せば、人々はその嘘を信じるだろう。\n- アドルフ・ヒトラー"
 LOADING_TIP_17: "ドイツが世界最強の国家となるか、それともドイツが消滅するかだ。\n- アドルフ・ヒトラー"
 LOADING_TIP_18: "成功とは、失敗に失敗を重ねても、情熱を失わない能力のことだ。\n- ウィンストン・チャーチル"
 LOADING_TIP_19: "地獄を歩いているなら、突き進め。\n- ウィンストン・チャーチル"
 LOADING_TIP_20: "民主主義に対する最も説得的な反論を知りたいのであれば、平均的な有権者と5分間ほど会話することをお勧めする。\n- ウィンストン・チャーチル"
 LOADING_TIP_21: "将来の戦争では、機甲部隊が重要な役割を担うであろう。\n- ハインツ・グデーリアン"
 LOADING_TIP_22: "ドイツの新型戦車たるパンターとティーガーの鹵獲車両については修理を試みてはならず、故障した場合は廃棄せよ。\nこれらの戦車が持つエンジン、トランスミッション、サスペンションはいずれも劣悪なものである。\n- 赤軍兵器局"
 LOADING_TIP_23: "かつて祖国の為に死ぬことで戦争に勝ったろくでなしなどいなかった。\n他の貧相でマヌケなろくでなしどもを祖国の為に死なせてやることによってこそ、諸君は勝利を掴むのである。\n- ジョージ・S・パットン"
 LOADING_TIP_24: "完璧な計画を来週に実行するぐらいなら、次善の計画を今、断固として実行すべきだ。\n- ジョージ・S・パットン"
 LOADING_TIP_25: "俺の前を行くのか、後から来るのかでなければ、俺に道を空けろ。\n- ジョージ・S・パットン"
 LOADING_TIP_26: "すべてを永久に守り続ける事に成功した者などいない。攻撃し、攻撃して、さらにもっと攻撃するだけだ。\n- ジョージ・S・パットン"
 LOADING_TIP_27: "戦いは武器を用いて行うが、その勝利は人間によって勝ち取るものだ。\n勝利を得るのは、従う者、そして導く者の精神なのである。\n- ジョージ・S・パットン"
 LOADING_TIP_28: "私が最初にジェット機を見たときは、撃墜してやったさ。\n- チャック・イェーガー アメリカ空軍"
 LOADING_TIP_29: "テオ、こちらハインリヒ。爆撃機を2機撃墜。もう弾がない。これから体当たりする。さよなら、ヴァルハラで会おう！\n- ハインリヒ・エールラー ドイツ空軍"
 LOADING_TIP_30: "リーダーシップとは、適切な人を選び、その者が全力を発揮できるように支えることだ。\n- チェスター・ニミッツ"
 LOADING_TIP_31: "提案された作戦は成功の可能性が高いのか？物資、補給の点から実現可能なものなのか？\n- チェスター・ニミッツ"
 LOADING_TIP_32: "戦いに備えている時、私はいつも計画が役に立たないことを知っていた。しかし、計画するという事は不可欠である。\n- ドワイト・D・アイゼンハワー"
 LOADING_TIP_33: "犬のケンカにおいて体のサイズは必ずしも重要ではない、闘争心のサイズが肝心である。\n- ドワイト・D・アイゼンハワー"
 LOADING_TIP_34: "言うまでもなく、生存が脅かされる時というのは民族間のいざこざが巻き起こり、\nやがて国家間の不運な戦争へと結びつくものだ。\n- 東条英機"
 LOADING_TIP_35: "一対一の戦いでは、弾倉に一発でも多く弾が入っているほうが勝者となる。\n- エルヴィン・ロンメル"
 LOADING_TIP_36: "私は、鉄床と言うよりはむしろハンマーです。\n- エルヴィン・ロンメル"
 LOADING_TIP_37: "汗は血を救う。血は命を救う。頭脳は両方を救う。\n- エルヴィン・ロンメル"
 LOADING_TIP_38: "哀れにもネヴィル・チェンバレンは、ヒトラーを信用できる人間だと信じていた。彼は間違えたんだ。だが、私はスターリンに関しては間違っているとは思っていない。\n- ウィンストン・チャーチル、ヤルタ会談後"
 LOADING_TIP_39: "これが我々の時代の平和であることを信じている。\n- ネヴィル・チェンバレン 1938年ミュンヘン協定締結後"
 LOADING_TIP_40: "もし敵の爆撃機がルール地方に1機でもやってきたら、\n君は私をゲーリングでなく、マイヤー（小間使いの小僧）と呼びたまえ。\n- ヘルマン・マイヤー"
 LOADING_TIP_41: "ドアを一蹴りするだけで、腐った建物全体が崩れ落ちることだろう。\n- アドルフ・ヒトラー（ソ連に対して）"
 LOADING_TIP_42: "是非やれといわれれば、初めの半年や一年は、アメリカ、イギリス相手にずいぶん暴れてごらんにいれます。\nしかし二年、三年となっては、全く確信は持てません。\n- 山本五十六"
 LOADING_TIP_43: "例え地雷原に遭遇しようとも、我らの歩兵はそこに何もないかのごとく攻撃する。\n- ゲオルギー・ジューコフ"
 LOADING_TIP_44: "ロシアの巨大さは我々には計り知れない……師団を1ダース潰すごとに、ロシア人は別の1ダースと交換してくる。\n- フランツ・ハルダー"
 LOADING_TIP_45: "バカめ！\n- アンソニー・C・マコーリフ、ドイツ軍の降伏勧告に対する返答"
 LOADING_TIP_46: "今日我々に起きたことは、明日諸君に起こることでもある。\n- ハイレ・セラシエ1世 1936年"
 LOADING_TIP_47: "一歩も退くな！\n- ソ連国防人民委員令第227号"
 LOADING_TIP_48: "トラ！トラ！トラ！\n- 淵田美津雄 1941年12月7日"
 LOADING_TIP_49: "あなたの名前はわからない。あなたが成した行いは不滅である。\n- 無名戦士の墓（モスクワ）"
 LOADING_TIP_50: "いずこに在るか。繰り返す。第34任務部隊はいずこに在るか？全世界は知らんと欲す。\n- 太平洋軍最高司令官 レイテ湾の戦い"
 LOADING_TIP_51: "各ゝ最善ヲ盡セルニ拘ラス戰局必スシモ好轉セス\n- 昭和天皇 裕仁 1945年"
 LOADING_TIP_52: "我々は、最初の大戦争の後にもっと分別を持つべきだった。\n- ゲルト・フォン・ルントシュテット"
 LOADING_TIP_53: "ロシアの広大さが我々をむさぼる。\n- ゲルト・フォン・ルントシュテット"
 LOADING_TIP_54: "諸君は総力戦を望むか？諸君は必要とされるならば、我々が今、想像する以上の全面的で徹底的な戦争を望むか？\n- ヨーゼフ・ゲッベルス"
 LOADING_TIP_55: "ドイツ軍からの一撃とソ連軍からのもう一撃は、ヴェルサイユの醜い産物に終止符を打った。\n- ヴャチェスラフ・モロトフ（ポーランド陥落後に）"
 LOADING_TIP_56: "空母を一隻消した！ディクソンより母艦へ、空母を一隻消してやった！\n- ロバート・E・ディクソン 珊瑚海海戦"
 LOADING_TIP_57: "恐ろしいものだな？\nこんなところで、ドイツの参謀2人が我らが最高司令官閣下をいかに殺すのが一番かを話し合っているんだから。\n- ヘニング・フォン・トレスコウ"
 LOADING_TIP_58: "ヒトラーは踊り狂うダルウィーシュ（イスラム教の托鉢僧）だ。彼を撃ち殺さねばならない。\n- ヘニング・フォン・トレスコウ"
 LOADING_TIP_59: "他の者全てを爆撃するが、自分たちは爆撃されないだろうという幾分子供じみた妄想の下でナチスは開戦した。\n- アーサー・'ボンバー'・ハリス"
 LOADING_TIP_60: "もしヒトラーが地獄を侵攻するのなら、少なくとも私は、悪魔に好意的な言及を庶民院において示すだろう。\n- ウィンストン・チャーチル 1941年6月21日"
 LOADING_TIP_61: "それではあの野郎は死んだのか？生きて捕らえられなかったとはあまりに残念だ！\n- ヨシフ・スターリン（ヒトラーの自殺を聞いて）"
 LOADING_TIP_62: "我々は挫かされた。我々は打ち負かされ、戦いに敗れたのだ。\n- ポール・レノー 1940年5月15日"
 LOADING_TIP_63: "闘い抜いた男として講和会議に列席するために、数千人の死が必要なのだ。\n- ベニート・ムッソリーニ"
 LOADING_TIP_64: "フランス人は、我々は攻撃するつもりだと言ってポーランド人を詐いた。そのような意図は毛頭無かった。\n- エドムンド・アイアンサイド"
 LOADING_TIP_65: "なぜダンツィヒのために死ななければならないのだ？\n- フランス反戦スローガン 1939年"
 LOADING_TIP_66: "この戦争はまやかしのようだ。\n- アメリカ合衆国上院議員ウィリアム・ボーラ 1939年"
 LOADING_TIP_67: "スイスは最も腹立たしく惨めな人々と政治体制を抱えている。スイスは新ドイツの不倶戴天の敵である。\n- アドルフ・ヒトラー"
 LOADING_TIP_68: "あまり早く、戦果が挙がりすぎるよ。\n- 昭和天皇 裕仁"
 LOADING_TIP_69: "彼らは進んでドイツ人の靴磨きとなった！\n- イタロ・バルボ"
 LOADING_TIP_70: "沈めろ、焼き払え、捕らえろ、破壊せよ。絶対に通すな。\n- アンドリュー・カニンガム チュニジアの戦いにて"
 LOADING_TIP_71: "思うに我々の目指す橋は、遠すぎるかもしれませんな。\n- フレデリック・ブラウニング（マーケット・ガーデン作戦前に）"
 LOADING_TIP_72: "神よ、フランス軍を救いたまえ。\n- ウィンストン・チャーチル 1933年"
 LOADING_TIP_73: "例えば諸君が今にも襲ってこようとするガラガラヘビを見たとしたら、\n「実際にヘビが襲ってくるまでは叩き潰すのを躊躇する」などという真似はしないだろう。\n- フランクリン・D・ルーズベルト"
 LOADING_TIP_74: "規則が必ずしも神聖であるというわけではないが、信念は神聖である。\n- フランクリン・D・ルーズベルト"
 LOADING_TIP_75: "空腹と失職に喘ぐ人々とは、独裁による産物である。\n- フランクリン・D・ルーズベルト"
 LOADING_TIP_76: "生き延びたいなら、警戒を怠ってはならない。\nさもなくばドイツのクソッタレが背後から忍び寄り、クソで殴り殺してくれるだろう。\n- ジョージ・S・パットン"
 LOADING_TIP_77: "要塞・大砲・対外支援－－\n「『自らが』自らの国を守っている」事を凡常の兵士が認知していない限り、そのようなものは価値がない。\n- カール・グスタフ・エミール・マンネルヘイム"
 LOADING_TIP_78: "泥と血の中を越えた先にあるまだ見ぬ地平へ。\n- 王立カナダ機甲軍団 モットー"
 LOADING_TIP_79: "英国艦隊はイタリア人に対して、前回の戦争と同じ水準に到達しているのか、\nそれともさらに衰えているのかを確かめたいという、一般的な関心を持っている。\n - ウィンストン・チャーチル（対イタリア宣戦布告にて）"
 LOADING_TIP_80: "そして我々は底を割ったビール瓶で戦うのさ。なにせ武器はそれしかないんだから。\n - ウィンストン・チャーチル（1940年6月庶民院演説、平野や街頭で戦うことを約束した直後）"
 LOADING_TIP_81: "意を決した兵士による近接戦闘兵器を用いた対戦車攻撃は、\n基本的には成功するというのが経験により導かれた結論である。\n - ドイツ中央軍集団対戦車教範"
 LOADING_TIP_82: "「私に50機のDC-3を与えてくれ、そうすればビルマ公路は日本軍にくれてやってもよい」\n - 蒋介石"
 LOADING_TIP_83: "「政治は流血の無い戦争であると同時に、戦争は流血を伴う政治である」\n - 毛沢東"
 LOADING_TIP_84: "「人を保ち土地を失ったならば、土地は再び取り返すことができる。\n土地を保ち人を失ったならば、土地と人の両方を失うことになる」\n - 毛沢東"
 LOADING_TIP_85: "「小ルーマニアの楽園よりも、大ルーマニアの沼地でこそ死にたいのだ」\n - イオン・アントネスク"
 LOADING_TIP_86: "「人々が問題なのではない、彼らが表しているものが問題なのだ」\n - イオン・アントネスク"
 LOADING_TIP_87: "「戦時には、真実は非常に尊いものであるため、彼女はいつも嘘という護衛兵を侍らせなければならない」\n - ウィンストン・チャーチル"
 LOADING_TIP_88: "「今日は機械的な力で打ち負かされたが、将来は優れた機械的な力で打ち勝つことができるだろう。\n世界の運命はそれにかかっている」\n - シャルル・ド・ゴール"
 LOADING_TIP_89: "秋風のヴァイオリンのながいすすり泣き。単調なもの悲しさで、私の心を傷つける。\n - SOEで符号化されたフランスのレジスタンスへのメッセージ"
 LOADING_TIP_90: "スイスのように、欧州の顔にできたニキビにすぎない国家は、これ以上存続することはできない。\n- アドルフ・ヒトラー"
 LOADING_TIP_91: "戦争にうまく勝つことができる者が、よい和平を結ぶことはめったにできない。そして、よい和平を結ぶことができる者は、決して戦争に勝つことはできなかっただろう。\n- ウィンストン・チャーチル"
 LOADING_TIP_92: "なだめる人とは、ワニが最後に自分を食べることを期待して、ワニに餌を与える人のことである。\n- ウィンストン・チャーチル"
 LOADING_TIP_93: "ペンは剣よりも強しと言った者は、明らかに自動小銃に出会ったことがない。\n - ダグラス・マッカーサー"
 LOADING_TIP_94: "勲章をもらうか、軍法会議にかけられるかだ。撃て！\n- ビルゲル・エリクセン"
 LOADING_TIP_95: "トラの目を覚まさせる時は長い棒を使え。\n- 毛沢東　"
 LOADING_TIP_96: "もし誰もが同じように考えているならば、誰かが考えていないのだ。\n- ジョージ・S・パットン"
 LOADING_TIP_97: "我々にもそのカミソリの刃があるといいのだが、国家元帥。\n- エルヴィン・ロンメル、ゲーリングがアメリカ人はカミソリの刃しか作れないと主張した後。"
 LOADING_TIP_98: "ロシアの行動を予想することはできない。謎の中の謎に包まれた謎なのだ。\n - ウィンストン・チャーチル"
 LOADING_TIP_99: "どんなに美しい戦略であっても、時折結果を見てみるべきだ。\n- ウィンストン・チャーチル"
 LOADING_TIP_100: "イタリアとギリシャの戦争以来、「ギリシャ人は英雄のように戦っている」のではなく、「英雄はギリシャ人のように戦っている」と言うようになった。\n- モントリオール・デイリー・スター紙、1942年"
 LOADING_TIP_101: "愛国心とは、自国民への愛が第一である。国民主義とは、自国民よりも他国民への憎しみが先に立つことだ。\n- シャルル・ド・ゴール"
 LOADING_TIP_102: "勝利なき平和でなければならない。勝利とは、敗者に和平を強制することであり、敗者に勝者の条件を押し付けることである。それは屈辱の中で受け入れられ、恨みを残すだろう。\n- ウッドロー・ウィルソン、1917年"
 LOADING_TIP_103: "完璧な安全を望むなら、刑務所に行けばいい。そこでは、食事や衣服、医療などが与えられる。足りないのは自由だけだ。\n- ドワイト・D・アイゼンハワー"
 LOADING_TIP_104: "軍隊とはチームである。チームとして生き、食べ、眠り、戦う。個人の英雄なんてくだらない。\n- ジョージ・S・パットン"
 LOADING_TIP_105: "物事のやり方を人に教えてはいけない。すべきことを教えてやれ。そうすれば、彼らはその創意工夫であなたを驚かせるだろう。\n- ジョージ・S・パットン"
 LOADING_TIP_106: "すべての人間は怯えている。聡明であればあるほど、怯える。\n- ジョージ・S・パットン"
 LOADING_TIP_107: "人間の優しさは、自由な国民の体力を奪ったり、力を弱めたりすることはない。強い国であるために残酷である必要はない。\n- フランクリン・D・ルーズベルト"
 LOADING_TIP_108: "誠実な外交官は、乾いた水や木の鉄のようなものだ。\n- ヨシフ・スターリン"
 LOADING_TIP_109: "歴史を通じて、行動できたはずの人々の不作為、もっとよく知るべき人々の無関心が、悪の勝利を可能にしてきた。\n- ハイレ・セラシエ1世"
 LOADING_TIP_110: "ワルシャワが待っているのは、空虚な賞賛の言葉でも、承認の表明でも、同情の保証でもない。ワルシャワが待っているのは武器と弾薬なのだ。\n- ヨゼフ・ピウスツキ"
 LOADING_TIP_111: "無知と蒙昧主義は、専制政治のための奴隷の群れ以外には何も生み出さない。\n- エミリアーノ・サパタ"
 LOADING_TIP_112: "ひざまずいて生きるくらいなら、立って死んだほうがましだ。\n- エミリアーノ・サパタ"
 LOADING_TIP_113: "諸君、諸君はライオンのように戦い、ロバに率いられたのだ。\n- エルヴィン・ロンメル、トブルク包囲戦で捕虜となったイギリス軍将校に宛てた言葉"
 LOADING_TIP_114: "自由選挙の厄介なところは、どういう結果になるかわからないというところだ。\n- ヴィアチェスラフ・モロトフ"
 LOADING_TIP_115: "誰が正しくて、誰が間違っていたかなんて、死体には関係ない。\n- マヌエル・アサーニャ"
 LOADING_TIP_116: "君の任務は簡単なものではない。敵はよく訓練され、よい武器を持ち、戦闘に慣れている。そいつは一心不乱に戦うんだ。\n- ドワイト・D・アイゼンハワー、1944年6月"
 LOADING_TIP_117: "戦争を終わらせる最も手っ取り早い方法は、戦争に負けることだ。\n- ジョージ・オーウェル"
 LOADING_TIP_118: "我々はこれ以上の不正選挙も、これ以上の嘘も望んでいない。我々は働かない者が働く者から生活費をもらうことを望まない。\n- フアン・ペロン"
 LOADING_TIP_119: "忌々しきシェーアだ！あれに向かって撃て！\n- フレデリック・セッカー・ベル"
 LOADING_TIP_120: "我々がこれから抵抗しようとする危機そのものへの恐怖に負けてはならない。我々が恐れるべき唯一のものは、恐怖そのものなのだ。\n- フランクリン・D・ルーズベルト"
 LOADING_TIP_121: "我々の自由は戦争を生き延びる能力を示してきたが、自由が降伏を生き延びることは決してないだろう。\n- フランクリン・D・ルーズベルト"
