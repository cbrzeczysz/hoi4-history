 NORDIC_nordic_navy_desc: "[NORDIC_get_nordic_navy_desc]"
 NORDIC_nordic_navy_desc_dem: "海の広大さは、個別には我々の国を凌駕するだろう。しかし我々が力を合わせれば、作戦を調整し、限られた資源をより効率的に使い、実力以上の力を発揮することができる。それが[NORDIC_get_nordic_navy_name]の代表の困難な任務であることは確かではあるが、彼らにはあらゆる資源と[NORDIC_get_alliance_name]の後ろ盾がある。"
 NORDIC_nordic_navy_desc_com: "波は人々のものである。[NORDIC_get_alliance_name]はそれを解放し、北方の人々のために獲得することを決意している。[NORDIC_get_nordic_navy_name]は、彼らの敵が最期に目にするものは赤い水平線に浮かぶ我々の船であることを確約するだろう。"
 NORDIC_nordic_navy_desc_mon: "[NORDIC_get_alliance_name]の連合海軍は我々の全領土にまたがる波を支配する。[NORDIC_get_nordic_navy_name]は高波となって敵に押し寄せ、彼らが海の藻屑と消えるまで飲み込むだろう。"
 NORDIC_nordic_airforce_democratic: "北欧防空計画"
 NORDIC_nordic_airforce_communist: "北方人民航空兵站部"
 NORDIC_nordic_airforce_monarchist: "統合された王立空軍"
 NORDIC_nordic_airforce: "[NORDIC_get_nordic_airforce_name]"
 NORDIC_nordic_airforce_desc: "空は我ら同盟の新たなフロンティアである。[NORDIC_get_nordic_airforce_desc]"
 NORDIC_nordic_airforce_desc_dem: "[NORDIC_get_nordic_airforce_name]が[NORDIC_get_alliance_name]の各国国民を守るために必要な資源の管理を行うのはこれが理由だ。さらに、我々空軍が互いに協力しあって円滑な連携が行えるようにもする。"
 NORDIC_nordic_airforce_desc_com: "我々が全員で等しく共有すべき自由の手本を資本主義勢力の手に渡す訳にはいかない。我々の空軍が敵地の空に群がって、地獄の業火を雨のごとくに降り注がせるだろう。"
 NORDIC_nordic_airforce_desc_mon: "我々が空戦能力を発展させれば、我々が持つ力の方向性をより良い方向へ向けることができる。我々は我らが誇る航空部隊の威力の前に敵をひれ伏させるのだ。"
 NORDIC_nordic_research_democratic: "北欧研究評議会"
 NORDIC_nordic_research_communist: "北部人民大学"
 NORDIC_nordic_research_monarchist: "統一された王立学校"
 NORDIC_nordic_research: "[NORDIC_get_nordic_research_name]"
 NORDIC_nordic_research_desc: "戦争は力だけで勝てるものではない。技術の進歩こそ、20世紀に生きる各国を現代戦において優位に立たせているのだ。[NORDIC_get_nordic_research_desc]"
 NORDIC_nordic_research_desc_dem: "[NORDIC_get_nordic_industry_name]は兵士や将官たちが難しい戦争へ対処するための最高の道具を自由に使えるようにするため、資本と資源を適切な者の手に委ねる。高度に進化した技術は市民たちの血が無駄に流されないよう、我々を守ってくれるのだ。"
 NORDIC_nordic_research_desc_com: "[NORDIC_get_nordic_industry_name]は最新の破壊手段を開発する研究所となり、我々が用意し得る最高の道具を大量生産する。そうすることでそれらが我々国民の手に渡れば、ファシズムや資本主義の首を切り落とすギロチンの刃となるのだ。"
 NORDIC_nordic_research_desc_mon: "北方の諸王国は常に科学が発展する場を提供してきた。[NORDIC_get_nordic_industry_name]はこの伝統を引き継いで我らの領域内でも最高の頭脳を一箇所の建物に集結させ、互いに助け合うことですべての君主に従事する。"
 NORDIC_nordic_military_industry_democratic: "北欧での資源調達"
 NORDIC_nordic_military_industry_communist: "北方人民による武器生産"
 NORDIC_nordic_military_industry_monarchist: "王立武器工場"
 NORDIC_nordic_military_industry: "[NORDIC_get_nordic_military_industry_name]"
 NORDIC_nordic_military_industry_desc: "[NORDIC_get_nordic_military_industry_desc]。最後の一人まで戦うなら、適切な道具さえあれば彼らはより大きな打撃を与えることができるだろう。"
 NORDIC_nordic_military_industry_desc_dem: "[NORDIC_get_nordic_industry_name]プログラムは、我が国の戦争機械が機能するために要する装備を常に供給し、テロや暴政などから我が国を守ることを保証するために設立される"
 NORDIC_nordic_military_industry_desc_com: "革命は自らを守ることはない。それと同様に、すでに解放されている我が[NORDIC_get_alliance_name]の労働者の強力な後押しなくして、革命は広がりを見せないだろう。"
 NORDIC_nordic_military_industry_desc_mon: "現代においては諸王国は右往左往しており、王家の精神論だけでは王国を忘却から救うことは叶わない。我々の王国は、滅亡に抗って戦うために必要となる武器を確保しなければならない。"
 NORDIC_nordic_industry_democratic: "北欧産業開発資金"
 NORDIC_nordic_industry_communist: "足並みを揃えた労働者たち"
 NORDIC_nordic_industry_monarchist: "王立開発局"
