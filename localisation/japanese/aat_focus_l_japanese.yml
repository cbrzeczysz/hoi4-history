 SWE_loyalty_laws: "忠誠の法"
 SWE_loyalty_laws_desc: ""
 SWE_organize_a_putsch: "クーデターの画策"
 SWE_organize_a_putsch_desc: "ようやく[SWE.GetAdjective]の人々から支持を集め、リクスダーグの占拠を実行できるようになった。[SWE.GetAdjective]が何たるかということを忘れてしまった的外れの民主主義者や社会主義者たちからの抵抗があることは間違いないが、我々には奴らを払いのけるだけの力がある。"
 SWE_delegation_to_berlin: "ベルリンへの代表団"
 SWE_delegation_to_berlin_desc: "我々と大義を共にする人々をうまく集めることはできたが、国を支配するだけの支援はいまだ得られていない。しかしながら、[GER.GetLeader]が我々を窮地から救う[GER.GetAdjective]部隊を派遣してくれるのではないかという噂がある。タダでとはいかないようだが。"
 SWE_civil_war_tt: "§R国家社会主義派と現政府による§!§Y[ROOT.GetFlag][ROOT.GetName]§!§Rの内戦が勃発！§!"
 SWE_delegation_to_berlin_tt: "§Y[GER.GetFlag][GER.GetNameDef]§!が要請を受け入れた場合、内戦において§Y[ROOT.GetFlag][ROOT.GetAdjective]§!の国家社会主義派に加わることになる。そして§R[ROOT.GetFlag][SWE.GetNameDefCap]は[GER.GetNameDef]の傀儡となる！§!"
 SWE_king_in_council: "評議会の国王"
 SWE_king_in_council_desc: "グスタフ国王が王座に就かれた頃、国王は[SWE.GetAdjective]の政治に対して大きな影響力を持っておられた。しかしその治世のなか、民主主義によるユートピア建立の幻想を持つ、理想主義的な政治家たちによって国王の権力は徐々に奪われていった。このような異常事態は、国王のかつての力を回復させることで解決しなければならない。"
 SWE_king_in_council_tt: "§Y王党派§!が与党になる。"
 SWE_restoring_order: "秩序の回復"
 SWE_restoring_order_desc: "我々が勇敢にも権力奪取を成し遂げた後、民衆の秩序は崩壊した。人々に我々の大義を理解してもらえるよう、我々は我々が偉大な国家を取り戻せるということを彼らに示さなければならない。そしていまだ我々に敵対している者たちを根絶やしにする必要がある。"
 SWE_the_new_order: "新体制"
 SWE_the_new_order_desc: "適者生存は我々の核となる信念だ。それゆえ、弱体化した[GER.GetName]を壊滅させ、我が国を独立した強国として再び宣言するいい頃合いだろう。"
 SWE_the_new_order_tt: "$SWE_the_new_order$が完了すれば、我々は[GER.GetNameDef]のすべての敵国と白紙講和条約を結ぶ"
 SWE_the_new_order_tt_2: "§Y[SWE.GetName]§!が国名を§Y$SWE_the_new_order$§!に変更"
 SWE_the_new_order_peace_message: "スウェーデンがドイツに反発"
 SWE_mythologize_swedish_history: "反革命"
 SWE_mythologize_swedish_history_desc: "国家機構を支配したものの、権力を掌握するためにはまだやるべきことがある。ゆえに我々を支持している政治家たちを満足させる様々な改革を実行し、また我々の支配に抵抗する者たちを排除すべきだろう。"
 SWE_mythologize_swedish_history_tt: "ディシジョンがアンロックされ、権力闘争の間、国家主義派を支援していた派閥に対して負っていた責務を果たす任務が開始される。§R責務が果たされない場合、安定度に大きな影響が発生する！§!"
 SWE_crisis_affecting_variables: "次の条件が揃えば彼らは承認しやすくなるだろう：\n -我々に対する彼らの§Y評価が高い§!\n -我が軍が彼らの軍より§Y強い§!\n-彼らの§Y戦争協力度が40%未満§!\n-派閥に属していない"
 SWE_narvik_crisis: "ナルヴィクの危機"
 SWE_narvik_crisis_desc: "ナルヴィクは冬季に鉄鉱石を輸出する際の主要ルートのため、戦略的重要性が高い。この騒乱の時代に国家の安全を確保するため、同地域は我々の管轄下に置かれるべきだろう。その過程で[NOR.GetName]が弱体化するのならば、なお良いことだ。"
 SWE_bornholm_crisis: "ボーンホルムの危機"
 SWE_bornholm_crisis_desc: "数世紀前の反乱の際、ボーンホルム島は我々に敗れた。しかし[Den.GetName]への正式な譲渡は行われていない。バルト海南部を支配しているがゆえに戦略的に重要なこの島を、[Den.GetName]が防衛できないのは明白だ。我々ならばできる。そして我々は我らの安全のため、この島を再び奪取しなければならない。"
 SWE_the_aland_issue: "オーランド問題"
 SWE_the_aland_issue_desc: "オーランド人はスウェーデン語を話す。スウェーデン人と見なされる。国際連盟の干渉がなければ、彼らはスウェーデン人なのだ。彼らがスウェーデン人でないと結論付けるなど誰ができる？この歴史的不正を正す時がやってきた。"
 SWE_join_the_anti_soviet_pact: "防ソ協定への調印"
 SWE_join_the_anti_soviet_pact_desc: "ほとんどの国が[SOV.GetNameDef]の台頭を恐れてはいるが、防ソ協定へ調印する以外の方法で奴らの影響力の拡大を阻もうとする国はない。我々も同協定に署名し、我々の意志を明確にしておくべきだろう。"
 SWE_join_the_anti_soviet_pact_tt: "[GER.GetName]と共に勢力圏を築き、§Y2年の間§!、§Y[DEN.GetName]§!および§Y[NOR.GetName]§!への攻撃の可能性を大きく下げる。"
 SWE_demand_atlantic_resource_rights: "大西洋の資源の利権を要求"
 SWE_demand_atlantic_resource_rights_desc: "我々は[DEN.GetAdjective]の支配を少しずつ崩すことに成功した。今度は大西洋の奴らの領土を奪うことで次の段階に進まなければならない。奴らは侵略国から同地域を守っているのだと嘘をついている。"
 SWE_demand_demilitarization_of_finnish_border: "フィンランドの非軍事化"
 SWE_demand_demilitarization_of_finnish_border_desc: "[FIN.GetName]のための我々の再統合計画の一環として、我々は引き続き奴らの支配力を弱らせていく一方で、東部での[SOV.GetAdjective]に対する強固な防衛網を奴らに維持させなければならない。ゆえに我々と隣接する国境の非軍事化を推し進め、奴らの問題に力づくで介入する際に防衛が困難となるようにしておくべきだろう。"
 SWE_united_kingdoms_of_sweden_and_norway: "スウェーデン=ノルウェー連合王国"
 SWE_united_kingdoms_of_sweden_and_norway_desc: "ナルヴィクの危機が起こり、そののち我々が領土を獲得した後、[NOR.GetName]は弱体化し、士気が低下したままだ。今こそ[NOR.GetAdjective]に止めを刺し、ただ一人の支配者の下、我々の国々の再統一を強行するときだ。"
 SWE_swedish_finnish_defense_agreement: "スウェーデン=フィンランド防衛協定"
 SWE_swedish_finnish_defense_agreement_desc: "[SOV.GetNameDef]の脅威を排除するまでの間、[FIN.GetAdjective]との軍事協力は我々にとっての利益となる。いつかは奴らを我々の支配下に置かなければなるまいが、今のところは解決すべきさらに厄介な問題があるのだ。"
 SWE_danish_alignment: "デンマークとの同盟"
 SWE_danish_alignment_desc: "[DEN.GetName]は戦略的に重要な位置にあるが、近隣諸国と比べものにならないほどの弱小国だ。いずれかの国が[DEN.GetAdjective]から独立を奪おうとするのはほぼ避けられないと言っていいだろう。それゆえに、手遅れになる前に我々は先手を打たなければならない。"
 SWE_finnish_integration: "東半球"
 SWE_finnish_integration_desc: "ここ数年で、我々は[FIN.GetAdjective]の支配力を弱めることに成功した。今こそ最後の一押しを仕掛け、奴らを再び我々の正当な属国とするべきときだ。もし反抗すれば、奴らに道理をわきまえさえてやろう。"
 SWE_crusade_against_bolshevism: "[AAT_crusade_against_sov]"
 SWE_crusade_against_bol: "対ボリシェヴィズム十字軍"
 SWE_crusade_against_rus: "対ロシア帝国主義十字軍"
 SWE_crusade_against_bolshevism_desc: "[SOV.GetNameDefCap]はヨーロッパの伝統的価値観から見れば、この数世紀で最大の脅威だ。もはやただ抑え込むというだけでは不十分だ。ボリシェヴィズムに対抗する新たな十字軍に加わり、奴らを破滅させなければならない。"
 SWE_crusade_against_bolshevism_tt: "\n§Y[SWE.GetName]§!またはいずれかの加盟国が以下の州のいずれかを占拠中、§Y$SWE_crusade_against_the_eastern_threat$§!が活動中である: \n§Y[195.GetName]§!、§Y[206.GetName]§!、§Y[202.GetName]§!、§Y[242.GetName]§!、§Y[219.GetName]§!、§Y[137.GetName]§!、§Y[218.GetName]§!、§Y[217.GetName]§!、§Y[252.GetName]§!、§Y[249.GetName]§!、§Y[229.GetName]§!、§Y[247.GetName]§!、§Y[408.GetName]§!、§Y[214.GetName]§!最大の365日間にリセットされる。"
 SWE_reclaiming_the_rus: "ルーシの奪還"
 SWE_reclaiming_the_rus_desc: "我々の祖先はかつてロシアおよびウクライナ西部の河川に集まり、土手沿いに住居を構えていた。この地域を我々の領土に統合し、植民地化を通じて、祖先たちがやり残したことを成し遂げる時がきた。"
 SWE_greater_nordic_reich: "北欧帝国"
 SWE_greater_nordic_reich_desc: "力だけを用いて、我々は我々がスカンディナヴィアの紛れもない支配者であることを示した。しかしこれは我々にとって始まりにすぎない。我々がひとつの帝国として団結するのだから、これから起こることに対して、全世界が心の準備をしておいた方がいいだろう。"
 SWE_greater_nordic_reich_tt: "§Y北欧§!の属国の中核化および併合が可能になる"
 SWE_the_cross_we_bear: "我々が背負っている苦難"
 SWE_the_cross_we_bear_desc: "我々北欧の民は皆、兄弟であり姉妹だ。北欧の兄弟たちが侵略に苦しめられているのをただ傍観するのは[SWE.GetAdjective]の良心が許さない。戦争や独裁政治のない北欧で一生を遂げられるよう、彼らを束縛から解放するのは我々の責務だ。"
 SWE_the_cross_we_bear_tt_1: "占領されている§Y北欧§!の国1つにつき："
 SWE_the_cross_we_bear_tt_2: "解放された§Y北欧§!の国1つにつき："
 SWE_the_cross_we_bear_tt_3: "§Y$SWE_the_cross_we_bear$§!の力を強化："
 SWE_scandinavian_defense_union: "スカンディナヴィア防衛連合"
 SWE_scandinavian_defense_union_desc: "近年の紛争から、孤立状態で中道主義に固執することは非常に危険であることがわかった。このさき敵に包囲されることを避けようとするなら、襲撃があった際にお互いを守れるよう、北欧の近隣諸国との協定を結ぶべきだろう。"
 SWE_the_threat_of_the_iron_curtain: "鉄のカーテンの脅威"
 SWE_the_threat_of_the_iron_curtain_desc: "多くの国を巻き込んだ戦争があったばかりなのに、戦勝国の間で緊張感が生まれつつある。バルトを支配しようとする敵対国に摘み取られないよう、志を同じくする国々の同盟に加わり、奴らを阻むべきだろう。"
 SWE_special_forces: "特殊部隊への投資"
 SWE_special_forces_desc: "近代戦闘においては、険しい地形で任務をこなしたり、増援を使用せずに敵戦線の後方で活動可能な小規模の特殊部隊が必要になることがある。ゆえに、いざとなれば[SWE.GetAdjective]軍の前衛部隊として活動可能な特殊部隊部門を創設するべきだろう。"
 SWE_acquire_ww2_tanks_and_wrecks: "戦場に残された戦車の残骸の回収"
 SWE_acquire_ww2_tanks_and_wrecks_desc: "ヨーロッパでの戦いが鎮静化するなか、戦場には放棄された戦車が無数に転がっている。これを研究開発に利用し、我々の戦車の設計を改良できるかもしれない。他国にこの戦利品を奪われる前に、こうした状況をうまく利用すべきだろう。"
 SWE_extend_the_time_of_preparedness: "準備期間の拡張"
 SWE_extend_the_time_of_preparedness_desc: "すぐにでも[ROOT.GetName]が元の姿に戻るのを見たいという者もいるが、差し迫った脅威はまだ存在する。国の防衛力を維持するため、現在の即応能力を失わないまま、国全体の防衛を続けていく必要がある。"
 SWE_increase_intelligence_funding: "諜報活動資金の増加"
 SWE_increase_intelligence_funding_desc: "近年、[SWE.capital.GetCapitalVictoryPointName]はスパイ活動の中心地となっている。諜報機関に充てる資金を増やし、新技術の開発や、我々の利益を脅かされぬようスパイ活動をより積極的に監視できるようにすべきだろう。"
 SWE_karnvapenprogram: "核開発計画"
 SWE_karnvapenprogram_bonus: "核開発計画ボーナス"
 SWE_karnvapenprogram_nuclear_bonus: "核開発計画核ボーナス"
 SWE_karnvapenprogram_air_bonus: "核開発計画航空ボーナス"
 SWE_ger_swe_nuclear_bonus: "ドイツ・スウェーデン原子爆弾開発ボーナス"
 SWE_karnvapenprogram_desc: "国家の安全を真に保障できる唯一の方法は、自国の核兵器と適切な運搬システムを開発することだ。核エネルギーおよび従来兵器の開発を装えば、主要国を警戒させることなく核兵器開発を行えるだろう。"
 SWE_specialized_equipment: "特殊軍事装備"
 SWE_specialized_equipment_desc: "新たな特殊部隊の訓練はうまくいっている。しかしながら、任務に特化した装備や車両があれば、この特殊部隊がより高い効力を生むであろうことが徐々に明らかになってきた。"
 SWE_specialized_equipment_tt: "以前に選択した特殊部隊（レンジャー、空挺兵、海兵）に応じた特殊装備をアンロック。"
 SWE_something_something_neutrality_butt_really: "なんちゃら中道主義"
 SWE_something_something_neutrality_butt_really_desc: "TODO"
 SWE_the_lion_of_the_north_rises: "北の獅子が立ち上がる"
 SWE_the_lion_of_the_north_rises_desc: "あまりにも長い間、スウェーデンは世界の強国たちの闘争を傍観してきた。それが原因で、我々は大国からの理不尽な要求や妨害を受けてきた。そんな日々はもう終わりだ。北の獅子は再び立ち上がり、この地域の統率者としての地位を獲得するのだ。"
 SWE_preemptive_strike: "先制攻撃"
 SWE_preemptive_strike_desc: "争いを望まない者は多くいるが、我々は同じ間違いを犯すわけにはいかない。敵対国が手に負えないほどの力をつける前に奴らに攻撃を仕掛ける必要がある。奴らが核兵器を開発してしまうというさらに悪いケースも考えられる。強烈な攻撃を先に仕掛ければ、奴らの虚を衝けるだろう。"
 SWE_war_games: "軍事演習"
 SWE_war_games_desc: "我々と敵対国が地政学的に密接な関係にあることはもはや明白だ。そのような理由から、そういった敵対国との戦争を想定した軍事演習を行っても何も失うものはない。"
 SWE_scramble_for_the_baltic: "バルトの争奪戦"
 SWE_scramble_for_the_baltic_desc: "バルト諸国が現在占領している領土は、数世紀前、スウェーデン帝国の領土だった。広大なバルト海の支配権を再び主張しようというのであれば、[GER.GetAdjective]や[SOV.GetAdjective]に先を越される前にこの地域の奪還を急がなければならない。"
 SWE_economic_integration: "[GER.GetNameDef]と経済を統合"
 SWE_economic_integration_desc: "我々が権力を掌握するまでに多くの血が流れた。国はいま壊滅状態にあり、至急、再建設が必要である。我々の産業はぼろぼろであるため、これを巨大な[GER.GetAdjective]の経済と統合し、同国の経済力をうまく利用すべきだろう。"
 SWE_economic_independence: "経済的独立を維持"
 SWE_economic_independence_desc: "我々の栄えある革命を支援してくれたことで[GER.GetAdjective]に感謝はしているものの、我々は同国の支配下に置かれるつもりはない。我が国の経済を立て直すため、経済的独立が最優先されるような形で経済を構築する必要がある。"
 SWE_military_integration: "[GER.GetNameDef]と軍を統合"
 SWE_military_integration_desc: "スウェーデンは戦争のやり方を忘れてしまった。しかし[GER.GetNameDef]との関係を築くことで、その方法を思い出すことができるだろう。同国と軍を統合すれば、ヨーロッパをボリシェヴィズムから解放することに貢献し、その過程で[SWE.GetAdjective]の人々を鍛え上げることが可能だ。"
 SWE_military_independence: "独立軍を維持"
 SWE_military_independence_desc: "より祖国に近い場所にさらに差し迫った問題があるというのに、なぜ[SWE.GetAdjective]の兵士をアルプスや領北アフリカで[GER.GetNameDef]のために死なせることができる？我々は独立軍を維持し、国境における脅威と戦うため力を結集させなければならない。"
 SWE_germanify_sweden: "ゲルマン文化の受け入れ"
 SWE_germanify_sweden_desc: "我々は別々の人種だと異議を唱える者たちも多くいるが、近頃の経験からスウェーデン人は血で結ばれた、ゲルマン人の同胞であることがわかった。我々の手で国外勢力の痕跡を徹底的に排除し、ゲルマンのルーツを再び受け入れる時がきた。"
 SWE_promote_nordic_identity: "北欧の独自性を推進"
 SWE_promote_nordic_identity_desc: "北欧と[GER.GetAdjective]の文化には類似点があるかもしれない。しかし我々は[GER.GetAdjective]ではない。スカンディナヴィアとフィンランドの人々には独自の文化と伝統があり、それは他国から守られなければならないものだ。"
 SWE_finland_claims: "フィンランドの要求の再認識"
 SWE_finland_claims_desc: "[FIN.GetNameDef]の領土の正当な支配者は我々だ。この新たな力があれば、我々はその支配権を再び主張することができるだろう。しかしながら、同地域における近年の紛争により、地政学的状況が複雑化してしまった。それゆえ、我々の要求に説得力を持たせるため、[GER.GetNameDef]の支援が必要だ。"
 SWE_establish_nordland: "ヌールラン国家保護領"
 SWE_establish_nordland_desc: "[GER.GetNameDef]の指導の下、我々は灰の中から立ち上がり、今まで以上の力をつけた。大義へ忠誠をつくした我々は、今こそ東方深部への領土拡大という報酬を与えられるべきだ。"
 SWE_establish_nordland_tt: "§Y[SWE.GetNameDef]§!が国名を§Y$SWE_establish_nordland$§!に変更"
 SWE_uranium_project: "[GER.GetAdjective]・[SWE.GetAdjective]原子爆弾開発"
 SWE_uranium_project_desc: "長年、[GER.GetAdjective]の科学者は核研究を行ってきた。科学者たちの話では、一度の大爆発で原子のエネルギーを解放することができるようだ。実験用の重水を入手可能な我々が科学的知識を共有すれば、そのような驚異的な兵器の開発を援助できるかもしれない。"
 SWE_betray_germany_plan: "スウェーデン帝国を目指して"
 SWE_betray_germany_plan_desc: "勢力を拡大しすぎた[GER.GetNameDefCap]は、崩壊する運命にある。それゆえ、我々は同国の消滅を加速させることで、自国の未来を確保する計画を立てるべきだろう。しかしこれは、[GER.GetNameDef]の敵国が我々と単独講和条約を結んで初めて可能になることだ…"
 SWE_undermine_the_fascists: "ファシストの弱体化"
 SWE_undermine_the_fascists_desc: "権力を求めて争うファシストたちは、奴らが国を破滅に導いてしまう可能性を考えれば、怒れる暴徒と同じようなものだ。我々は奴らからの支持を弱体化させ、すべての真の愛国者たちが国王への忠誠を保てるようにしなければならない。"
 SWE_revoke_anti_militia_laws: "反民兵法の撤回"
 SWE_revoke_anti_militia_laws_desc: "ムンクスカ隊の公表の後に、1934年、リクスダーグの短絡的な政治家たちは民兵組織の創成を禁止した。我々の中に多くの社会主義者や裏切り者がいる今、我々はその禁制を解除し、国の安全を守るために新たな突撃歩兵部隊を編成しなければならない。"
 SWE_revoke_anti_militia_laws_tt: "§Y突撃歩兵§!民兵師団が新たに編制され、[SWE.GetFascistParty]が政権を掌握した後に§Y突撃歩兵民兵雇用§!がアンロックされる。"
 SWE_unify_the_national_socialist_movement: "国家社会主義運動の統一"
 SWE_unify_the_national_socialist_movement_desc: "国家社会主義運動は無数の派閥に分断され、つまらない社説を書いて互いを批判したり、単純に路上で喧嘩をすることもある。仮に彼らが政権を樹立することがあるならば、彼らはひとりの指導者と声明の下に集わなければならない。"
 SWE_unify_the_national_socialist_movement_tt_1: "イベントで以下のいずれかを奪取可能："
 SWE_unify_the_national_socialist_movement_tt_2: "もしくは："
 SWE_unify_the_national_socialist_movement_tt_3: "突撃歩兵部隊が創設された州で行軍を行うとファシストの支持が高まるディシジョンをアンロック。"
 SWE_meet_with_the_king: "国王との謁見"
 SWE_meet_with_the_king_desc: "[SWE.GetName]で国家主義が広まっていることが国王の目に留まった。これだけの支持を集めた指導者たちと王宮で会い、彼らの意図について話し合いたいと国王から要請があった。"
 SWE_meet_with_the_king_tt: "[SWE.GetName]を国王が訪れると、王政主義者運動の支持が高まるディシジョンがアンロック"
 SWE_attack_Landsorganisationen: "労働組合総連合を攻撃"
 SWE_attack_Landsorganisationen_desc: "国をボリシェヴィズムから救おうとするならば、社会民主主義者たちは越えねばならぬ大きな障害となる。つまらない選挙で奴らと直接対決するよりは、我々の資源を活用して、かの政党に資金提供している労働組合と大衆を敵対させるべきだろう。"
 SWE_appeal_for_support: "支持要請"
 SWE_appeal_for_support_desc: "ここ数十年で[SWE.GetName]の貴族の権力や影響力は衰えていったが、まだ消えてしまったわけではない。彼らの支持と資源を集めれば、国はより自然な形で政権を作ることが可能だ。"
 SWE_appeal_for_support_tt: "国家主義運動の政治的支持が得られる§Y「支持要請」ディシジョン§!がアンロック。"
 SWE_align_more_closely_with_the_landsorganisationen: "労働組合総連合とのさらなる連携"
 SWE_align_more_closely_with_the_landsorganisationen_desc: "現代の労働においては、強力な組合と労働者の保護が必須だ。あらゆる労働条件の改善のため、組合と強い絆を結ぶ必要がある。"
 SWE_align_more_closely_with_the_landsorganisationen_tt: "顧問をアンロック: \n"
 SWE_socialist_reforms: "社会主義改革"
 SWE_socialist_reforms_desc: "リクスダーグにおいて十分な権力を得た今、これから真の社会主義共和国のための基礎を築いていけるだろう。我々の地位を確保するため、中産階級の影響力を抑制し、労働者階級の支持が得られるような改革をすぐさま実行しなければならない。"
 SWE_socialist_reforms_tt: "§Yフォルケメット§!が§Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!の25%に相当する§Y研究§!ボーナスを発生させる。\n§Yフォルケメット§!が§Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!の50%に相当する§Y$BONUS_PRODUCTION_EFFICIENCY_CAP_FACTOR$§!ボーナスを発生させる。"
 SWE_ture_nerman_tt: "$SWE_ture_nerman$"
 SWE_fredrik_strom_tt: "$SWE_fredrik_strom$"
 SWE_zeth_hoglund_tt: "$SWE_zeth_hoglund$"
 SWE_police_reforms: "反革命の阻止"
 SWE_police_reforms_desc: "当然のことながら、我々の政策が原因で、我々は中産階級および貴族階級から強大な敵として見られている。奴らの反革命を阻止しようとするならば、我々はすぐに行動を開始し、労働者階級に潜む半人前の裏切り者たちと共に奴らを根絶やしにしなければならない。"
 SWE_refuge_from_war: "戦争からの避難"
 SWE_refuge_from_war_desc: "戦争が起これば、新体制の下での生活に不安を感じる者が大量に出国することは避けられない。避難者のうちの多くの者が我々の利益になり得る技能を持っている。そういった理由から、彼らと相互利益となる取り決めを結ぶことができるのは間違いない。"
 SWE_refuge_from_war_tt: "現在共産主義でないすべての国につき、その国の共産主義支持率に比例した人的資源を獲得する。§Y北欧§!および§Y大国§!は人的資源の供給量が多く、§Y中小国§!は少ない。獲得可能な総人的資源: §G+80000§!\n現在の世界情勢に応じた総獲得人的資源: §G+[?SWE_refugee_from_war_total_manpower_gained]§!\n人的資源の供給量が最も少ない国: §Y[?SWE_refugee_min_manpower_country.GetName]§!: §G+[?SWE_refugee_min_manpower_gained]§!\n人的資源の供給量が最も多い国: §Y[?SWE_refugee_max_manpower_country.GetName]§!: §G+[?SWE_refugee_max_manpower_gained]§!\n一国あたりの人的資源の平均獲得量: §G+[?SWE_refugee_from_war_average_manpower_per_country]§!"
 SWE_refuge_for_revolutionaries: "革命家たちのための避難所"
 SWE_refuge_for_revolutionaries_desc: "社会主義が避けられないものである一方、紛争の敗者側にいるか、あるいは労働者階級を裏切った州に囚われている革命家たちはいまだに存在する。我々は[SWE.GetName]がそういった革命家たちが目的を見出し、安全に暮らせる場所だということを明白にしておくべきだろう。"
 SWE_refuge_for_revolutionaries_tt: "祖国の政治状況に応じて、共産主義の顧問が他国から[SWE.GetName]に移住してくる。現在の[SWE.GetName]に移住してくる顧問："
 SWE_liquidate_the_monarchy: "君主制の廃絶"
 SWE_liquidate_the_monarchy_desc: "[SWE.GetName]に寄生する君主制を完全に解体する時がきた。王族と多くの貴族からその肩書きを奪い、奴らの富を人々に再分配するのだ。"
 SWE_establish_politburo: "政治局の創立"
 SWE_establish_politburo_desc: "権力を奪い去った今、中産階級および貴族階級はもはや取るに足らない存在だ。そのような状況から、我々は奴らの影響力の最後の痕跡、リクスダーグを解体すべきだろう。そしてその地に、新たな労働者による政府を創立するのだ。"
 SWE_five_year_plan: "国家計画委員会"
 SWE_five_year_plan_desc: "政治局の創立と全産業の国有化を成した今、我々には経済問題を監視し、政治局の中央委員会に対して政治的決定を勧告できる機関が必要だ。"
 SWE_peoples_commissar_for_defense: "防衛人民委員"
 SWE_peoples_commissar_for_defense_desc: "いつの日か、世界の労働者たちがひとつになるときすべての国境が消えることだろう。その日を迎えるまで、我々の領土への侵略に備えて警戒を怠ってはいけない。我々の防衛を監督するため、かつての貴族の影響を受けない新たな防衛省を設立する必要がある。"
 SWE_starve_the_fascists_of_iron: "敵の鉄を枯渇させよ"
 SWE_starve_the_fascists_of_iron_desc: "我が国の未来の敵たちを鎮めるにあたって、他国と同じ間違いはしない。そんなことをしようとしても、我々に対する戦争を起こすために我々の資源を利用されるだけだ。この日を境に、奴らに対する、高需要の鉄鉱石を含むすべての資源の輸出を禁じる。"
 SWE_finnish_buffer_state: "フィンランド緩衝国"
 SWE_finnish_buffer_state_desc: "[SWE.GetAdjective]の国事の管理において、[SOV.GetNameDef]が自国と利害の一致する国を求めているのはほぼ間違いない。我々の間で紛争が起きないよう、[FIN.GetName]が我々にとって利益となる緩衝国となることは必須条件だ。"
 SWE_support_norwegian_communists: "ノルウェーの共産主義者への支持"
 SWE_support_norwegian_communists_desc: "[NOR.GetName]が中産階級の支配から解放されるまで我々は完全に安心することはできない。しかしながら、我々によって社会主義政権を強制されることを奴らは絶対に容認しないだろう。それゆえ、我々はすでに確立された体制の打倒に奮闘する、[NOR.GetAdjective]の共産主義者たちを支援する必要がある。"
 SWE_support_danish_communists: "デンマークの共産主義者への支持"
 SWE_support_danish_communists_desc: "バルト海と北海に挟まれた[DEN.GetName]は戦略的に重要な位置にあり、その事実は容認できないレベルで我が国の安全を左右するものだ。奴らが裏切らないようにする唯一の方法は、[DEN.GetAdjective]の共産主義運動を支援し、同国で我々に友好的な政権を築くことだ。"
 SWE_sami_reconcilliation: "サーミとの和解"
 SWE_sami_reconcilliation_desc: "サーミの人々は国に代々の土地を奪われ、権利を取り上げられたことで数世紀のあいだ苦しんできた。我々にできる形で償いをし、サーミとの和解を進めていこう。"
 SWE_deep_mining_complexes: "深部採掘コンビナート"
 SWE_deep_mining_complexes_desc: "[SWE.GetName]の地下には豊富な天然資源がある。その資源をより効率よく利用できるよう、鉱業部門への投資を増やすべきだろう。また、鉱山を破壊して敵の欲しがる資源を手に入らないようにしてしまえば、奴らの侵略を阻止できるだろう。"
 SWE_affordable_housing: "手頃な住宅"
 SWE_affordable_housing_desc: "都市での住宅基準が向上し始めた一方で、高額な家賃のせいでいまだ貧困から抜け出せない人々の数があまりにも多い。この状況を打破するため、我々はすべての人が手頃な住宅を手に入れられるようにしなければならない。"
 SWE_continue_the_second_industrial_revolution: "第二の産業革命の継続"
 SWE_continue_the_second_industrial_revolution_desc: "産業化を続けていくことは、さらなる繁栄と人民の安全にとって重要だ。それゆえ、我々は新技術の力を利用し、[SWE.GetName]における産業化の速度をさらに速めなければならない。"
 SWE_paid_holidays: "国庫負担有給休暇"
 SWE_paid_holidays_desc: "労働者と企業の間の緊張を生む原因は休暇問題だ。民間企業は自身の利益を最大化する一方で、労働者に対しては法律違反にならない必要最低限の支援しかしない。労働者たちが息抜きをできるよう、国が肩入れをして休日を調整するべき時だ。"
 SWE_paid_holidays_policy_tt: "1年のほとんどの間、§Y安定度§!が§G+3%§!、§Y建設速度§!が§G+5%§!\n1年のうちの30日間、§Y消費財が+20%§!"
 SWE_privately_managed_holidays: "民間管理による休暇"
 SWE_privately_managed_holidays_desc: "国は企業の運営方法に干渉できる立場にない。それゆえ、我々は民間企業に休暇方針を管理させるべきだろう。そのことが気に入らない労働者たちは別のところで働けばいいのだ。"
 SWE_kockums: "コクムス"
 SWE_kockums_desc: "コクムスは海軍で使用する艦艇や潜水艦の生産が可能だ。我々は彼らの事業を拡大し、生産可能な艦艇の数を増やすべきだろう。"
 SWE_gotaverken: "ヨータヴァルケン"
 SWE_gotaverken_desc: "海軍の近代化のため、ヨータヴァルケンの造船所を拡張し、戦艦造船のための新たな製造技術に投資をする必要がある。"
 SWE_refit_gotaverken_for_rapid_repairs: "修理の高速化のためにヨータヴェルケンの設備を一新"
 SWE_refit_gotaverken_for_rapid_repairs_desc: "造船所に修理作業ばかりをさせてしまうと艦艇を製造する速度が低下してしまうかもしれないが、艦隊の戦闘可能な状態を維持する能力は大幅に改善されるだろう。"
 SWE_retool_dockyards: "造船所の設備入れ替え"
 SWE_retool_dockyards_desc: "大国と競い合おうとするよりは、小型船や潜水艦に注力するほうが我々の長所を活かせるだろう。"
 SWE_archapeligo_harrasment: "列島の嫌がらせ"
 SWE_archapeligo_harrasment_desc: "我が国の海岸は我が国を侵略しようとする者たちにとって障害となっている。海軍に適切な資源を提供すれば、我々が列島を熟知していることを利用し、同地域内の敵艦をさらに苦しめることができるだろう。"
 SWE_unrestricted_submarine_warfare: "無制限潜水艦作戦"
 SWE_unrestricted_submarine_warfare_desc: "潜水艦は交換に非常にコストがかかる敵戦艦や船舶輸送を妨害することができる。我らの海軍と敵対国の海軍との軍事力の差を埋めるべく、我々は潜水艦を利用すべきだろう。"
 SWE_lindholmens_varv: "リンドホルメン・ワーフ"
 SWE_lindholmens_varv_desc: "近年、リンドホルメン・ワーフは民間船の造船に注力してきた。少し設備を改造すれば、同社の造船所を海軍の拡大と近代化を支援できるものに変換できるだろう。"
 SWE_italian_destroyers: "イタリアの駆逐艦の購入"
 SWE_italian_destroyers_desc: "一から艦艇を作るのにはコストがかかる。しかしながら、古くなった艦艇を売却したいと考えている国は多い。たとえば、[ITA.GetNameDefCap]はすでに非常に手頃な価格で我々に数隻の駆逐艦を売却したい意向を示している。"
 SWE_italian_ships_tt: "が[ROOT.GetFlag][ROOT.GetName]となる: \n"
 SWE_italian_ships_tt_2: "\n§R[ENG.GetNameDefCap]が艦艇の輸送を妨害する可能性あり！§!"
 SWE_rule_the_baltic: "バルトの支配"
 SWE_rule_the_baltic_desc: "バルトを完全に支配下に置くまで[SWE.GetName]は安全ではない。そのために、我々は近隣諸国の最高峰の艦艇と戦えるような、より大型の船を建造可能な専門技術を獲得しなければならない。"
 SWE_defense_act: "防衛法"
 SWE_defense_act_tt: "§Y次の選挙で政治指導者を入れ替えれるようになる§!"
 SWE_defense_act_desc: "ヨーロッパに再び戦争の影が忍び寄り、リクスダーグは難しい選択を迫られている。何よりも急を要するのは防衛法の可決だが、それにより与党連合が引き裂かれてしまう可能性がある。"
 SWE_strike_the_capitalist_beast_down: "資本主義のけだものたちを打ち倒せ"
 SWE_strike_the_capitalist_beast_down_desc: "あまりにも長い間、スウェーデンの労働者階級は中産階級の支配の下で苦しんできた。社会民主主義者たちは当人たちこそが資本主義の厳しさを緩和できると信じている一方で、有権者に真実を伝えられるのは社会主義者だけだ。資本主義の修正は不可能だ。滅ぼさなければならない。"
 SWE_social_democracy: "社会民主主義"
 SWE_social_democracy_desc: "社会民主主義者たちはスウェーデンの展望を抱いている。それは恐怖や怒りではなく、希望に根差すものだ。社会の中で助けを求めている人々を支援することで、全国民が安定と幸福を得られることを望んでいる。協力と思いやりを通じて、我々はついに国民たちの故郷を創り出す。"
 SWE_as_the_barometer_falls: "バロメーテルの陥落に際して"
 SWE_as_the_barometer_falls_desc: "原因が何であれ、我らの領土への侵略行為によって隙を突かれることはあってはならない。それゆえ、そういった状況に対処できるよう、軍に緊急時の計画を用意させ、適切な訓練を受けさせなければならない。"
 SWE_the_old_enemy_stirs: "動き出す旧敵"
 SWE_the_old_enemy_stirs_desc: "忌々しい内戦と大規模な産業化の10年の後、[SOV.GetNameDef]はかつてのロシア帝国以上の領土の支配権を再び手にすることを求めている。[SOV.GetName]の勢力圏内に囚われることを避けようとするならば、我々は素早く行動し、戦争の準備を進める必要がある。"
 SWE_license_skf_ball_bearings: "SKFボールベアリング"
 SWE_license_skf_ball_bearings_desc: "SFKはボールベアリングの生産において世界首位となったが、これは偶然にも多くの近代的軍事車両を生産するのに必要不可欠のものだ。交戦国との貿易交渉においてはこのことをうまく利用すべきだろう。"
 SWE_en_svensk_tiger: "スウェーデンの虎"
 SWE_en_svensk_tiger_desc: "我々に関する敵国が入手可能な情報は、どんなものであれ我が国の安全を脅かすために利用される可能性がある。これを防ぐために、強大な虎のように強く寡黙であるという気質を[SWE.GetAdjective]は持っていなければならない。"
 SWE_swedes_not_sweden_to_finlands_aid_post_fin_war: "スウェーデンではなくスウェーデン人がフィンランドの援助へ"
 SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war: "スウェーデンの義勇軍"
 SWE_swedes_not_sweden_to_finlands_aid: "[SWE_FinnishVolunteerFocusLoc]"
 SWE_swedes_not_sweden_to_finlands_aid_desc: "政府が中立性に反することなく能動的に[FIN.GetName]の軍事援助を行えない一方で、志願兵として北欧の近隣諸国を守るべく、命を投げ出そうという心構えの[SWE.GetAdjective]人は大勢いる。"
 SWE_swedes_not_sweden_to_finlands_aid_tt: "\nが自動的に以下にアップグレード: "
 SWE_swedes_not_sweden_to_finlands_aid_tt_2: "[FIN.GetName]が主要国との戦争時"
 SWE_finlands_cause_is_ours: "フィンランドの大義は我々の大義でもある"
 SWE_finlands_cause_is_ours_desc: "[FIN.GetName]に向けられている[SOV.GetAdjective]の武力行使の矛先がいずれ我々を狙うようになることは避けられないだろう。我々は現在起きている戦いと距離を置くのではなく、[FIN.GetAdjective]に加わり、かつての脅威を撃退しなければならない。"
 SWE_coalition_war_cabinet: "民主主義戦時内閣"
 SWE_coalition_war_cabinet_desc: "近年に世界中で起きた事件は国を震撼させ、戦争の恐怖を[SWE.GetName]にまで広めた。この試練の時代における団結感を高めるため、我々はリクスダーグの主要政党幹部で構成された連立戦時内閣を創成すべきだろう。"
 SWE_coalition_war_cabinet_tt: "§Y現在の指導者に特性を追加するディシジョンをアンロック§!"
 SWE_the_aland_question: "[145.GetName]の課題"
 SWE_the_aland_question_desc: "[SOV.GetNameDef]が[FIN.GetName]を再び支配しようと奮闘する一方で、我々は奴らに戦略的に重要である[145.GetName]の領土を支配させるわけにはいかない。我が国の海岸から少し離れた位置にあるその島々は、[SOV.GetAdjective]の空軍と海軍を[SWE.GetAdjective]の領土の深部に展開するのに利用される可能性がある。"
 SWE_the_aland_question_tt: "§Y[SWE.GetName]§!が§Y[FIN.GetName]§!よりはるかに大きな軍を持っていない限り、この状況では§Y[FIN.GetName]§!が§Y§Y$SWE_the_aland_issue$§!§!よりも§Yオーランド§!の統治権の譲渡を受け入れる可能性が高い"
 SWE_the_nordic_defense_council: "北欧防衛評議会"
 SWE_the_nordic_defense_council_desc: "孤立した状態では、北欧諸国は拡張主義の隣国の格好の餌食にされてしまう。しかし、団結して集団防衛の負担を分かち合えば、未来のいかなる侵略国に対しても大きな抑止力を生み出せるだろう。まずはそのような組織に加盟するであろう国々と防衛条約を結ぶ必要がある。"
 SWE_nordic_defense_fleet: "北欧防衛艦隊"
 SWE_nordic_defense_fleet_desc: "北欧防衛条約を批准したことで、連合指揮系統の下、我らの海軍を他国の海軍と統合させられるようになった。"
 SWE_nordic_defense_fleet_tt: "§Y北欧防衛評議会加盟国§!の従属国タイプ1つにつき: \n艦隊が§Y[SWE.GetName]§!に譲渡される"
 SWE_nordljus: "ノルディリャスを設立"
 SWE_nordljus_desc: "我々の海軍はバルト地域の他国勢力と争えるようなものではない。敵国の最大級の艦艇を迎撃できる新たな旗艦が必要だ。そのような大計画は北欧経済に悪影響を与えることになるが、時に物事は単純なものだ: \n\n力には力で応えなければならない"
 SWE_nordljus_tt: "すべての§Y北欧防衛評議会の加盟国§!が以下を獲得: "
 SWE_nordljus_tt_2: "生産ラインが完了度§Y60%§!の状態で開始"
 SWE_centralized_military_aid: "中央集中型軍需産業"
 SWE_centralized_military_aid_desc: "我々は、我々および加盟国の軍事力を向上させる必要がある。武器生産への投資を行うことで、国境防衛のための手段を軍に提供することが可能になる。"
 SWE_centralized_military_aid_tt: "すべての§Y北欧防衛評議会の加盟国§!が以下を獲得: \n建築スロットを§G1つ§!追加\n§Y軍需工場§!を§G1つ§!追加"
 SWE_merge_army_complexes: "軍事施設の合併"
 SWE_merge_army_complexes_desc: "軍事施設を中央に集めた方がより効率的だろう。加盟国に放置したままだと、侵略があった際にその施設を失ってしまうリスクがある。"
 SWE_merge_army_complexes_tt: "すべての§Y北欧防衛評議会の加盟国§!: §Y軍需工場§!が§R-1§!\n（§Y[SWE.GetName]§!）§Y北欧防衛評議会の加盟国§!1つにつき§Y軍需工場§!が§G+1§!"
 SWE_nordic_centralized_air_command: "北欧中央空軍司令部"
 SWE_nordic_research_exchange: "北欧研究交流"
 SWE_nordic_research_exchange_desc: "北欧諸国はどの国も技術的先進国だ。互いに先進技術を共有し合わないのはもったいない。"
 SWE_nordic_protection_complex: "北欧防衛複合体"
 SWE_nordic_protection_complex_desc: "我々北欧諸国の人民は全員、平和を望んでいる。我々が真に望むものは、北方で暮らし、年を取り、大地に還るという基本的な権利だけだ。我々からそれを奪おうとする者がいれば、その者たちもまたこの地に骨を埋めることになるだろう。"
 SWE_nordic_protection_complex_tt: "すべての§Y北欧防衛評議会の加盟国§!が以下を獲得: \n建築スロットを§G1つ§!追加\n§Y民需工場§!を§G1つ§!追加"
 SWE_decentralized_nordic_volunteer_group: "北欧の義勇軍"
 SWE_decentralized_nordic_volunteer_group_tt: "§Y北欧防衛評議会の加盟国§!1つにつき人的資源§G+5000§!\nすべての§Y北欧防衛評議会の加盟国§!: §Y北欧防衛評議会の加盟国§!1つにつき人的資源§G+5000§!"
 SWE_decentralized_nordic_volunteer_group_desc: "兵士として活動可能な、狩人や狙撃手といった優秀な人間が北欧には大勢いる。我々は彼らを探し出し、軍に引き入れる必要がある。"
 SWE_nordic_centralized_air_command_desc: "近代戦闘においては上空の防衛が非常に重要な戦いとなってきているが、技術の進歩に歩調を合わせるのはコストがかかる。高い防衛力を維持しつつもコストを抑えるために、共同の北欧空軍司令部を組織するべきだろう。"
 SWE_nordic_centralized_air_command_tt: "§Y北欧防衛評議会加盟国§!の従属国タイプ1つにつき: \n空軍が§Y[SWE.GetName]§!に譲渡される"
 SWE_train_the_sheltered: "避難民の訓練"
 SWE_train_the_sheltered_desc: "我々の地域で戦争が起こり、北欧の隣国の多くの者が[SWE.GetName]に避難してきた。そのうちの大多数は戦争に参加できる年齢であり、国の防衛の援助のために召集をかけることが可能だ。"
 SWE_the_narvik_solution: "ナルヴィクの解決策"
 SWE_the_narvik_solution_desc: "ナルヴィクは我々の鉄鉱石輸送において極めて重要な位置づけにある。そういった事情から、貨物を奪ったり、妨害しようとする交戦国の標的になってしまっている。我々の中立性を維持し、輸出品を守るため、[NOR.GetName]の代わりにナルヴィクを支配することで同地域内の緊張を緩和すべきだろう。"
 SWE_icelandic_independence: "アイスランドの独立"
 SWE_icelandic_independence_desc: "TODO"
 SWE_cement_control_of_the_baltic: "バルト海の支配を強固に"
 SWE_cement_control_of_the_baltic_desc: "バルト海で海軍を設立し、その力を誇示すれば、戦争の火の手が北欧諸国の海岸に及ぶことはなくなるだろう。"
 SWE_seek_foreign_guarantees: "国外保障の要請"
 SWE_seek_foreign_guarantees_desc: "TODO"
 SWE_ga_pa_tactics: "ゴーポー奇襲作戦"
 SWE_ga_pa_tactics_desc: "戦車が出現するずっと以前、[SWE.GetName]はかつて戦場で機動力の高い部隊を利用した先駆者だった。革新精神に再び火を灯し、我々なりの電撃戦を開拓する時がやってきた。"
 SWE_winter_drill: "冬季教練"
 SWE_winter_drill_tt: "§Y死守§!のコスト§G-25%§!\n"
 SWE_winter_drill_desc: "部隊の訓練を徹底し、[SWE.GetAdjective]の地形と天候の活用方法を理解させることで、こちら側よりもはるかに大規模な敵軍を相手にした際も優利を得ることが可能だろう。"
 SWE_research_slot_1: "[AAT_Sweden_royal_institute_name]"
 SWE_research_slot_1_desc: "近代的で優秀な軍を維持する上で、国の科学および工学の専門知識の幅を広げることは必要不可欠だ。そのために、[AAT_Sweden_royal_institute_name]の拡大に投資すべきだろう。"
 SWE_RIT_communist: "技術研究所"
 SWE_RIT_historical: "王立技術研究所"
 SWE_infrastructure: "インフラ投資"
 SWE_infrastructure_desc: "[SWE.GetName]の大部分が未だに田舎じみたままで、哀れなほど発展途上の状態にある。我々は天然資源をより効率よく利用するため、この問題を解決すべきだ。"
 SWE_varnplikt: "兵役制度"
 SWE_varnplikt_desc: "より攻撃的な隣国から我々の支配権を守り切るには、少数の専門の軍隊に頼るだけでは不十分だ。それゆえ、戦いに参加できる年齢のすべての男性に最低でも軍事訓練を受けさせる兵役制度を導入すべきだろう。"
 SWE_per_albin_bus: "[SWE.GetLeader]バス"
 SWE_per_albin_bus_desc: "凄まじい火力を自由に使用できる敵国がいる今、空襲や侵攻によって政府の指導部を破壊される可能性がある。そういった展開を防ぐため、我々には危機的状況下でも軍および民間人との連絡を保てるような、機動力のある政府本部が必要だ。"
 SWE_per_albin_bus_tt: "指導者が避難するための移動型本部を作る。ただしバスが破壊されるようなことがあれば、我が国の首相にとって良いことにはならないだろう。"
 SWE_land_air_warfare: "陸空戦"
 SWE_land_air_warfare_desc: "各軍でそれぞれ専門的な訓練と装備が必要である一方で、彼らが戦場で最も戦力を発揮するのは、互いに協力し合い、陸上と上空のいずれにおいても敵軍の火力を上回ったときだ。"
 SWE_totalforsvar: "全面防衛"
 SWE_totalforsvar_desc: "我々が思っていたとおり、近年の紛争は確実に全面戦争に向かっている。そのような状況から、国の防衛に必要な装備を部隊に提供できるよう、経済を軍事生産に切り替える必要がある。"
 SWE_totalforsvar_tt: "経済任務の解除"
 SWE_jagartrupper: "狩人部隊"
 SWE_jagartrupper_tt: "アビリティを使用して、§Y人的資源§!を犠牲に、敵の港および補給ハブの妨害工作を行う精鋭レンジャーを支配下にある隣接州へ派遣できる。\n地形特性を持っていない陸軍指揮官が§Yレンジャー§!特性を獲得"
 SWE_jagartrupper_desc: "敵の方が数で上回っている場合、奴らの動きを制限するか、あるいは補給物資を入手しにくくすることで条件を平等にする必要がある。小規模のコマンドー部隊を利用すれば、敵戦線に潜り込み、重要拠点のインフラに妨害工作を仕掛けることができるだろう。"
 SWE_hedgehog_defense: "ハリネズミ防衛"
 SWE_hedgehog_defense_desc: "ハリネズミ戦術を活用することで、我々の縦深防御作戦の効力を高めることが可能だ。この戦術では敵軍が通過する可能性のある防衛が容易な地点に少数の部隊を配置する。けれども、その場所に敵軍を封じ込めてしまえば、敵は勢いをそがれ、こちらの反撃に対して無防備な状態になるだろう。"
 SWE_a_plea_of_desperation: "必死の懇願"
 SWE_a_plea_of_desperation_desc: "我々の支配権の消滅を望む敵対国に多方面から包囲されている。来たるべく敵の猛攻撃を生き延びるには、味方になってくれるであろう国々に助けを求める以外にほとんど選択肢はない。"
 SWE_rapid_response_force: "緊急対応部隊"
 SWE_rapid_response_force_desc: "有事の際に前線に素早く再配備が可能な、装甲車の緊急対応部隊を維持することで、大規模な支援を必要とすることなく戦車の利点を持つことができる。"
 SWE_hemvarnet: "スウェーデン郷土防衛隊"
 SWE_hemvarnet_tt: "戦争時に緊急部隊として活動可能な国防市民軍を編制することができるようになる"
 SWE_hemvarnet_desc: "古い軍事品を装備して、各地域の戦略的拠点を防衛することができる熱心な志願兵が数千人いる。これをうまく利用すれば、軍が国全体を一度に防衛しようとしてかえって守りが薄くなってしまうのを防げるだろう。"
 SWE_lottakaren: "パイロット部隊"
 SWE_lottakaren_desc: "[SWE.GetName]の女性は男と同じように国を防衛したい気持ちを持っている。女性を入隊させ、前線以外での任務で訓練を行う組織へ資金提供を行うことで、軍を補い、防衛力を高めることができるだろう。"
 SWE_rapid_mobilization: "迅速な動員"
 SWE_rapid_mobilization_desc: "侵略の恐怖から、国全体が息をひそめている。近年に国外で動きがあったため、ここからはためらわずに攻撃を仕掛けてくる可能性がある。我々は軍を総動員し、我らの支配権を守らなければならない。"
 SWE_rapid_mobilization_tt: "民主主義国であっても、徴兵法を§Y無際限徴兵§!まで強化可能に"
 SWE_secret_mobilization: "隠密動員"
 SWE_secret_mobilization_desc: "軍の動員を急ぎすぎると、敵対国を警戒させてしまい、我々がまさに防衛を行おうとしている侵略行為を招いてしまうかもしれない。それゆえ、我々は怪しまれないよう慎重に行動する必要がある。"
 SWE_tank_development: "戦車開発"
 SWE_tank_development_desc: "他国ほど大量に装甲車を展開することはできないものの、その設計と生産をより効率化することは可能だ。"
 SWE_per_albin_line: "[SWE.GetLeader]戦線"
 SWE_per_albin_line_tt: "マルメーおよびその海峡周辺の主要な防衛地域、さらに内陸へ進んだベーネルおよびベッテル湖周辺の要衝、加えてゴットランドとストックホルムに要塞を追加する"
 SWE_per_albin_line_desc: "[SWE.GetName]の海岸は広大だが、大部分に防衛が行き届いていない。敵の侵略部隊が我らの海岸に上陸するのを防ぐため、奴らをバルトへ押し返すことが可能な要塞拠点を海岸沿いに築く必要がある。"
 SWE_swedish_shooting_movement: "スウェーデンの射撃運動"
 SWE_swedish_shooting_movement_desc: "1世紀近くの間、民間人の射撃の腕を磨き、有事の際の士気を高めるため、スウェーデン射撃運動では射撃練習場の設置や射撃大会が行われてきた。今日の騒がしい状況を考えれば、同組織に投資を行うべきかもしれない。"
 SWE_swedish_shooting_movement_tt: "人的資源: スウェーデン郷土防衛隊1レベルにつき§G+400§!\nスウェーデン郷土防衛隊1レベルにつき§Y+100§!ユニットの$SWE_infantry_equipment_0$が備蓄に追加される。\n配備されたスウェーデン郷土防衛隊師団の開始時の経験値が§Y10%§!から§Y30%§!に増加する\n配備されたスウェーデン郷土防衛隊師団の開始時の装備補正が§Y60%§!から§Y90%§!に増加する\n配備されたスウェーデン郷土防衛隊師団の開始時の人的資源補正が§Y70%§!から§Y90%§!に増加する"
 SWE_mobilization_of_society: "社会の動員"
 SWE_mobilization_of_society_desc: "国の防衛のため、工場で働いている者から閣僚にいたるまで誰もが進んで命を捧げなければならない。それが資源を再び軍需生産のために利用することを意味するにせよ、武器を手に取って戦うことを意味するにせよ、[SWE.GetName]の生存のため、我々はどんなことでも行う。"
 SWE_end_the_fubkrieg: "近代戦術、近代戦"
 SWE_end_the_fubkrieg_desc: "近年、戦争は急速にその姿を変えた。古臭い戦いを想定していたということを理由に、我々のすべての努力を無駄にしてしまうわけにはいかない。最新の戦術を使用することが国の防衛において極めて重要だ。"
 SWE_let_fly_all_guns: "全力で攻撃"
 SWE_let_fly_all_guns_desc: "我が国に他国ほどの規模の産業はないものの、一流の武器製造社は何社か存在する。投資額を増やせば、彼らの才能を最大限に利用して、我が軍は戦場で技術的優位に立てるだろう。"
 SWE_operation_save_denmark: "作戦: デンマークを救え"
 SWE_operation_save_denmark_desc: "数世紀に渡って[DEN.GetName]とは食い違いがあったかもしれないが、今日、我々はかの国の人々と団結し、独裁から解放する心構えだ。"
 SWE_operation_save_norway: "作戦: ノルウェーを救え"
 SWE_operation_save_norway_desc: "[NOR.GetName]と[SWE.GetName]は、数世紀に渡って複雑に絡み合ってきた歴史がある。かの国の人々が国外勢力の支配に苦しんでいるのを見るのは耐えられない。我々はその機会が訪れた際に彼らを解放できるよう、計画を練っておく必要がある。"
 SWE_nordic_liberation_movement: "北欧解放運動"
 SWE_nordic_liberation_movement_desc: "TODO"
 SWE_central_nordic_army_command: "中央集中型北欧軍司令部"
 SWE_central_nordic_army_command_desc: "北欧防衛評議会加盟国の軍を中央に集中させることで、団結した我らの軍をより効率よく利用できる。"
 SWE_central_nordic_army_command_tt: "\n§Y北欧防衛評議会加盟国§!のすべての軍と将軍が[SWE.GetName]に譲渡される。\n§Y[SWE.GetName]§!を除くすべての§Y北欧防衛評議会加盟国§!が以下を獲得："
 SWE_central_nordic_army_command_tt_2: "次の条件が揃えば彼らは承認しやすくなるだろう：\n -我々に対する彼らの§Y評価が高い§!\n -我が軍が彼らの軍より§Y強い§!\n - 我々が彼らと同じ§Y政府系統§!を持っている\n -我々が彼らを§Y保証する§!"
 SWE_decentralized_nordic_army_command: "分散型北欧軍司令部"
 SWE_decentralized_nordic_army_command_desc: "北欧防衛評議会の軍司令部を中央に集中させてしまうと、指揮官の間であまりにも多くの利害の衝突が起きてしまうだろう。加盟国すべての安全を保障する唯一の方法は、各国にそれぞれ自国の軍を管理させることだ。"
 SWE_decentralized_nordic_army_command_tt: "\nすべての§Y北欧防衛評議会加盟国§!が以下を獲得: §Y大規模徴兵§!\nすべての§Y北欧防衛評議会加盟国§!が以下を獲得："
 SWE_decentralized_nordic_army_command_tt_2: "すべての§Y北欧防衛評議会の加盟国§!："
 SWE_neither_death_nor_dishonor: "死でも不名誉でもない"
 SWE_neither_death_nor_dishonor_tt: "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+4%§!\n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: §G+4%§!\n $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+4%§!\n $MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §Y[SWE.GetName]§!と同派閥の北欧諸国1つにつき、または§Y$autonomy_aat_defense_council_member$§!一人につき、§G+4%§!"
 SWE_neither_death_nor_dishonor_desc: "北欧はいま絶望的状況にある。西部ではドイツの狼たちが唸り声を上げ、東部ではボリシェヴィキが赤きダガーを我々の祖国に突き刺そうと好機をうかがっている。我々はペンを剣に、狡猾さを鎧としなければならない。\n我々は2つの悪のどちらも選択しない。死も不名誉もあってはならないのだ。"
 SWE_prevent_a_red_dictatorship: "赤き独裁政権の阻止"
 SWE_prevent_a_red_dictatorship_desc: "社会民主主義国は共産主義者たちにとってのトロイの木馬にすぎない。スウェーデンがソ連の勢力範囲に飲み込まれることを防ごうとするなら、有権者が国家主義政党をリクスダーグの支配者に選ぶようにしなければならない。必要な手段はどんな手段でも利用する。"
 SWE_defense_in_depth: "縦深防御"
 SWE_defense_in_depth_desc: "底無しの勢いを持つ敵軍などいない。その理由の大部分は補給線の制約と兵士たちの肉体的および精神的限界だ。そういった事情から、より強固な防衛方法とは、突破された際に崩壊してしまう柔軟性のない前線に基づくものではなく、敵の勢いを段階的に奪っていく複数の防衛層に基づくものである。"
 SWE_beneath_sticks_and_stones: "棒と石の下に"
 SWE_beneath_sticks_and_stones_desc: "戦場で目標の姿が見えなくなれば、敵航空機の有効性の大部分が失われる。我が軍を擬装技術が利用できるよう訓練することで、敵のこの極めて重要な利点を奪うことが可能だ。"
 SWE_norma_projektilfabrik: "ノルマ発射体工場"
 SWE_norma_projektilfabrik_desc: "前世紀以来、ノルマ発射体工場は[SWE.GetName]と[NOR.GetName]で弾薬を製造してきた。同社の製造能力を拡大すれば、我らの軍への弾薬の安定供給を維持できるだろう。"
 SWE_norma_projektilfabrik_tt: "§Y[NOR.GetNameDef]§!: \nが主要国と戦争中\nの降伏進捗が0%を越えている\n§Y[SWE.GetNameDef]§!: が§Yノルウェー§!と戦争をしていないときに完了すると§Y軍需工場§!を§G1つ§!追加する。"
 SWE_government_weapons_contract: "政府兵器契約"
 SWE_allow_landsverk_to_operate: "ランズヴェルクの独立操業を許可"
 SWE_allow_landsverk_to_operate_tt: "§R[GER.GetNameDef]と交戦すると、ランズヴェルクの労働者[GER.GetAdjective]人が一時的にスウェーデンにあるランズヴェルクの工場2つに損害を与える§!"
 SWE_government_weapons_contract_desc: "武器製造における専門知識を持つ会社は[SWE.GetName]にたくさんある。全面戦争への準備を進めようとするならば、軍事装備の契約を通じて、こういった会社の拡大を刺激する必要がある。"
 SWE_bofors_fly_swatter: "ボフォースのハエ叩き"
 SWE_bofors_fly_swatter_desc: "ボフォースは対航空機技術の新たな基準を打ち立てるだけの潜在能力を持っている。我々はそのために必要な資源を同社に与え、スウェーデンの上空から敵の航空機を消し去るべきだろう。"
 SWE_husqvarna_vapenfabrik: "ハスクバーナ兵器工廠"
 SWE_husqvarna_vapenfabrik_desc: "ハスクバーナには[SWE.GetAdjective]軍のために小火器を製造してきた長い歴史がある。同社の産業基盤を拡大し、その専門知識を利用して軍の近代化を進めるべき時がきた。"
 SWE_work_projects_for_the_unemployed: "失業者のための労働計画"
 SWE_work_projects_for_the_unemployed_desc: "働く能力があるのに仕事が見つからない人々は改革主義の原動力だ。大衆が政府に反対するのを避けようとするならば、我々は失業者のための労働計画を練る必要がある。"
 SWE_bofors_anti_tank_gun: "ボフォースの対戦車砲"
 SWE_bofors_anti_tank_gun_tt: "§Hボフォースの対戦車砲§!が使用可能に\n支援対戦車砲兵の対戦車攻撃: §G+10%§!\n支援対戦車砲兵の貫徹: §G+10%§!\n対戦車砲兵の対戦車攻撃: §G+10%§!\n対戦車砲兵の貫徹: §G+10%§!\n自動車化対戦車砲兵の対戦車攻撃: §G+10%§!\n自動車化対戦車砲兵の貫徹: §G+10%§!\n軽駆逐戦車の対戦車攻撃: §G+10%§!\n軽駆逐戦車の貫徹: §G+10%§!\n中駆逐戦車の対戦車攻撃: §G+10%§!\n中駆逐戦車の貫徹: §G+10%§!\n重駆逐戦車の対戦車攻撃: §G+10%§!\n重駆逐戦車の貫徹: §G+10%§!\n超重駆逐戦車の対戦車攻撃: §G+10%§!\n超重駆逐戦車の貫徹: §G+10%§!\n現代型駆逐戦車の対戦車攻撃: §G+10%§!\n現代型駆逐戦車の貫徹: §G+10%§!"
 SWE_bofors_anti_tank_gun_desc: "武器製造におけるボフォースの専門知識はなくてはならないものだ。投資を行えば、敵国が我々に対して使用する可能性のある装甲車のなかでも最も装甲の硬い車両をも相手にできる、新世代の対戦車砲を同社は作ることができるだろう。"
 SWE_landverk_l_62: "ランズヴェルク L-62"
 SWE_landverk_l_62_desc: "ランズヴェルクの戦車設計およびボフォースの対空砲の成功を基に、最も機動力を要求される作戦にもついていけるような、世界最高峰の機動力を持つプラットホームを作ることができるだろう。"
 SWE_form_saab: "SAABの設立"
 SWE_form_saab_desc: "儲けの多い政府との契約を狙って争う航空機製造会社は[SWE.GetName]に多く存在する。これらの会社を合併させれば、費用を抑えつつも全社から集めた専門知識を利用することが可能だ。"
 SWE_domestic_designs: "国産航空機の設計"
 SWE_domestic_designs_desc: "SAABの設立に伴い、同社の設計および工学知識を利用して、我々は[SWE.GetAdjective]空軍の具体的な要件を満たす航空機を製造すべきだろう。"
 SWE_foreign_designs: "国外の航空機設計を研究"
 SWE_foreign_designs_desc: "他国がすでに所有しているものを最発明して時間を無駄にすべきではない。国外から許可を受けた設計を採用し、製造することでSAABの専門知識をよりうまく活用することができるだろう。"
 SWE_foreign_designs_tt: "自国と戦争中でなく、自国とイデオロギーを共にする主要国1つにつき、§Y航空機§!の研究ボーナスが§Y1x§!§G35%§!される"
 SWE_formation_flying: "編隊飛行"
 SWE_formation_flying_desc: "上空における強固な防衛を維持するには、潜在的脅威に素早く対応できる戦闘機でうまく組織された部隊が必要だ。"
 SWE_marauder_bombers: "マローダー爆撃機"
 SWE_marauder_bombers_desc: "近年の経験から、上空から地上の目標を破壊できる能力が戦いの勝敗を決する要因になることが多いとわかった。戦争を完全に終わらせられる手段にすらなり得るかもしれない。"
 SWE_airforce_modernization: "空軍の近代化"
 SWE_airforce_modernization_desc: "空軍のために最新装備を用意しても、最大限に活用できなければ意味がない。近年のパイロットの経験が、確実に空軍の方針に組み込まれるようにすべきだろう。"
 SWE_the_barrel: "猛スピード"
 SWE_the_barrel_desc: "近年の紛争は航空業界における技術開発を加速させた。それゆえ、我々は敵対の可能性のある国々と歩調を合わせ、自国の上空を守るため、ジェット機の開発を行う必要がある。"
 SWE_rockets: "ロケット推進"
 SWE_rockets_desc: "ジェット動力の航空機も素晴らしいものだが、ロケット技術があれば、パイロットを訓練する費用を必要としない、速度と射程に極めて優れる使い捨て兵器を製造可能だ。"
 SWE_radiojanst: "スウェーデン・ラジオ"
 SWE_radiojanst_desc: "大衆の間で人気となっているスウェーデン・ラジオは日々、文化的イベントやニュースを放送している。放送局を拡張すれば、大衆に豊富な知識を与えつつも、放送される番組の種類を増やすことが可能だろう。"
 SWE_urbanization: "都市化"
 SWE_urbanization_tt: "§Y政治力§!を消費して§Y民需工場§!および§Y海軍造船所§!を獲得するディシジョンをアンロック"
 SWE_urbanization_desc: "産業化と都市化は密接に関連し合っている。都市での雇用が増えれば、田舎から都市部へ移り住んでくる者も多くなる。都市が過密状態のスラム街となってしまうことを避けようとするならば、インフラへの投資を行い、来たるべく人口増加に備える必要がある。"
 SWE_hygenic_housing: "衛生住宅"
 SWE_hygenic_housing_tt: "§Y衛星住宅政策は時間の経過と共にセーデルマンランドから外部へと広まっていき、毎月、1つの新たな中核州が補正値を得る§!"
 SWE_hygenic_housing_desc: "人が住むのに向かない、過密状態のスラム街でいまだに暮らしている人々の数があまりにも多い。我々は一度すべてを白紙に戻し、誰もが衛生的で機能的な住宅を手に入れられるようにしなければならない。"
 SWE_vasa_ii: "[SWE_vasa_ii_loc]"
 SWE_vasa_ii_desc: "伝説のヴァーサの後継者となる船を建造する時がきた。今度こそは戦場でその力を発揮できる機会があるといいのだが。"
 SWE_vasa_ii_communist: "赤いハリケーン"
 SWE_vasa_ii_default: "ヴァーサII"
 SWE_coastal_support: "沿岸支援"
 SWE_coastal_support_desc: "敵国の海岸への上陸を支援する砲が使えるよう、海軍を徹底的に訓練すべきだ。"
 SWE_all_cards_on_deck: "総員態勢"
 SWE_all_cards_on_deck_desc: "海上での小競り合いを長引かせたところで戦局が変わることはほとんどない。我らの海軍を出動させるときは、決定的な一打で敵を粉砕する目標を持って出動させるのだ。"
 SWE_decisive_battle_tactics: "勝敗を決する戦術"
 SWE_seize_landsverk: "ランズヴェルクの確保"
 SWE_kp_bill: "機械化KP-ビル"
 SWE_kp_bill_desc: "近年の戦場における変化から、必要な場所に高速で部隊を再配備可能な能力が必須であることがわかった。ここまでは民間用トラックにその役割を担わせてきたが、戦闘においては専用の装甲輸送車の方がずっと効率的だろう。"
 SWE_lynx_winter_armored_cars: "リンクス装甲車"
 SWE_lynx_winter_armored_cars_desc: "[SWE.GetName]で戦争が起これば、自国の防衛に機動力が必要となる。近代的な専用装甲車を開発すれば、我らの部隊は戦場での偵察および軟目標への攻撃に必須となる道具を手にすることになる。"
 SWE_lynx_armored_car_tt: "§Yリンクス装甲車§!を有効化。これにより以下の効果が発生: \n§Y装甲車§!および§Y$armored_car_recon$§!: \n対戦車攻撃: §G+10%§!\n貫徹: §G+10%§!\n統制率: §G+5§!\n\n§Y装甲車§!: \n§Y森林: §!\n有効移動距離変化: §G+15%§!\n有効攻撃力変化: §G+20%§!\n§Y砂漠: §!\n有効移動距離変化: §R-40%§!\n有効攻撃力変化: §R-20%§!\n§Y雪: §!\n有効移動距離変化: §G+35%§!\n有効攻撃力変化: §G+20%§!"
 SWE_lynx_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!: \n§Y森林: §!\n有効移動距離変化: §G+5%§!\n有効攻撃力変化: §G+5%§!\n§Y砂漠: §!\n有効移動距離変化: §R-15%§!\n有効攻撃力変化: §R-15%§!\n§Y雪: §!\n有効移動距離変化: §G+8%§!\n有効攻撃力変化: §G+5%§!\n\n"
 SWE_standardize_equipment: "装備の標準化"
 SWE_standardize_equipment_desc: "非常に長期間、我らの軍は無数の小火器を使用してきたが、その一部は前世紀のものだ。このせいで部隊へ弾薬を供給し続けることが非常に難しく、また妨害行為に対しても弱い。武器と弾薬を標準化することでこの問題を解決する必要がある。"
 SWE_standardize_equipment_trigger_tt: "陸軍で§Y13000§!を超える歩兵装備を所持"
 SWE_individual_liberty_and_prosperity_for_all: "貧困の縮小"
 SWE_individual_liberty_and_prosperity_for_all_desc: "人々を貧困から救うためにさらなる手段を講じる必要があることは明白だ。しかしながら、自国の防衛が機能したままにしておく必要があるため、慎重にバランスを取りながら支援を行わなければならない。"
 SWE_defense_above_all: "防衛最優先"
 SWE_defense_above_all_desc: "我々は、世界が我々とは別の時間軸にいるという事実に向き合わなければならない。防衛の手段なくして国の未来を危険にさらすことはもうできない。"
 SWE_volvo: "ボルボ"
 SWE_volvo_desc: "ボルボは頑丈で信頼性の高い部品や車両の製造で評判を築いてきた。同社の民間用トラックおよびエンジンの設計を軍用に改良することで、さらなる成功を積み重ねていくべきだろう。"
 SWE_allow_landsverk_to_operate_desc: "ランズヴェルクは長らく、[GER.GetAdjective]軍がヴェルサイユ条約における装甲車開発への制限を回避するための抜け穴として機能してきた。[GER.GetName]との親密な関係を維持し、同国の技術開発を利用できるよう、引き続き同社の操業を許可するべきだろう。"
 SWE_sieze_landsverk: "ランズヴェルクの確保"
 SWE_sieze_landsverk_desc: "ランズヴェルクは長らく、[GER.GetAdjective]軍がヴェルサイユ条約における装甲車開発への制限を回避するための抜け穴として機能してきた。[GER.GetAdjective]の軍事機構と自国を切り離すため、同社を奪取する必要があると一部の政府関係者は訴えている。"
 SWE_saltsjobaden_agreement: "ザルツェーバーデン協定の承認"
 SWE_saltsjobaden_agreement_desc: "労働者と雇用者の衝突が手に負えない状態になってきており、国が崩壊する恐れがある。国境における脅威に打ち勝とうとするならば、この問題を解決しなければならない。そういった理由から、我々は労働争議による混乱を最小限に抑える協定を結ぶ必要がある。"
 SWE_reject_saltsjobaden: "ザルツェーバーデン協定の却下"
 SWE_reject_saltsjobaden_desc: "この協定を承認するわけにはいかない。雇用者たちは自身が最善だと思う事業を営む権利を奪われ、労働者たちは不満を感じた際にストライキを起こせるため、労働力が削がれてしまう。この協定から利益を得られる者はいない。"
 SWE_ring_a_ding_ding: "軍用自転車"
 SWE_ring_a_ding_ding_desc: "自転車は装甲車や戦車ほど立派なものではないかもしれないが、わずかな費用で機動力を高めることが可能だ。"
 SWE_aquire_modern_panzers: "近代戦車の獲得"
 SWE_aquire_modern_panzers_desc: "戦時中の技術的停滞は最も強大と思われていた国々を崩壊させた。それゆえ、自国が同じ運命に遭うことを避けようとするならば、軍のために近代装甲車を獲得することは最優先事項である。"
 SWE_military_academy: "士官学校"
 SWE_military_academy_desc: "ここ数年で各軍部は非常に多くの経験を積み重ねてきた。士官学校制度を設立することで、世代を超えて知識を伝えていくことができるだろう。"
 SWE_surface_raiders: "水上襲撃"
 SWE_surface_raiders_desc: "短期間で建造された多数の小型船を使用し、敵国の船舶輸送と部隊の移動を妨害することで奴らの戦争努力に大打撃を与えることが可能だ。"
 SWE_rationing: "配給"
 SWE_rationing_desc: "先の大戦により、[SWE.GetName]の無実な人々が経済的に苦しめられたことはあまりにも鮮明に記憶に残っている。我々は食料、燃料およびその他の必需品の配給制度を導入することで、そのような惨事が再び回避する必要がある。"
 SWE_rationing_tt: "少量の§Y戦争協力度§!、§Y安定度§!または§Y消費財§!を犠牲に配給政策を実施するディシジョンをアンロック。実施可能な政策: \n"
 SWE_folkhemmet_modification_tt: "§Yフォルケメット§!に以下の補正："
 SWE_education_reform: "Stadsbarn（都市の子供たち）"
 SWE_research_slot_2: "ウプサラ大学の拡張"
 SWE_research_slot_2_desc: "ウプサラ大学は北欧地域で最古の大学であり、アンデルス・セルシウス、カール・リンナエウス、ヤコブ・ベルセリウスといった優秀な人物を受け入れてきた。世界が激しく揺れ動くなか、科学がこの不安定な世界における最大の武器であることは明白だ。またこのような名門大学へ投資を行って損をすることはないだろう。"
 SWE_education_reform_desc: "アルバ・ミュルダールの著書「Stadsbarn（都市の子供たち）」が、教育者の間で幼児期の発達における国の役割についての論争を引き起こしている。また、アルバとその夫グンナーは近年の著書「集団の危機」において、社会政策に関する議論を掻き立てた。我々は多くの著作を残したこの夫妻を内閣に招くべきかもしれない。そこは理論を実践できる場所だ。"
 SWE_economic_deregulation: "経済の規制撤廃"
 SWE_economic_deregulation_desc: "国が実在する脅威に直面している今、このような軽薄な福祉支出を支持することはできない。それゆえ、我々は予算決定を厳しく行い、国が残した隙間を民間企業が埋められるよう、面倒な規制を撤廃する必要がある。"
 SWE_economic_deregulation_tt: "§Yフォルケメット§!が除去される"
 SWE_approach_the_allies: "同盟国に接近"
 SWE_approach_the_allies_desc: "[ENG.GetNameDefCap]とその同盟国は最終的にヨーロッパにおけるいかなる戦いにおいても勝者国となるだろう。それゆえ、我々に敵側に回る意志はないことを示しておくのが堅実であろう。"
 SWE_join_allies_for_colonies: "保有地の交換"
 SWE_join_allies_for_colonies_desc: "自国と同盟国の間の関係強化に伴い、我々が連合軍に加わることを交換条件に、世界中にある我々がかつて保有していた植民地を再び手にする機会が巡ってきた。"
 SWE_universal_basic_income: "最低所得保障"
 SWE_universal_basic_income_desc: "すべての人々が必要最低限の生活を送れるようでなければならない。そして市民への配慮は国の責務である。最低所得保障はこの2つを同時に解決する。"
 SWE_universal_basic_income_tt: "新たに征服した州の開始時の迎合度が§G+25%§!、レジスタンスが§Y0%§!になる"
