l_japanese:
 #Opinion modifiers
 #FINLAND
 FIN_suomalainen_sosialismi: "フィンランドの社会主義"
 FIN_suomalainen_sosialismi_desc: "資本主義の惨状は、内戦中にマンネルヘイムとその一派が解き放った反革命的な荒廃のせいで、我々の社会に浸透し続けている。この状況を放置することはできない。労働者階級を解放する方法を見つけなければならないだろう。"
 FIN_towards_a_red_government: "赤き政府に向けて"
 FIN_towards_a_red_government_desc: "1918年に労働者革命の波が国中に押し寄せたとき、プロレタリアートはマンネルヘイムとドイツの一派からなる反動勢力に裏切られた。戦死した同志の復讐を果たし、ついに悲願の労働者のための共和国を創設する時が来たのだ。"
 FIN_the_second_finnish_civil_war: "第二次フィンランド内戦"
 FIN_the_second_finnish_civil_war_desc: "成長するプロレタリアートの間の階級意識の拡大とその指導者の組織的手腕を通じて、我々はついにブルジョワ階級を完膚なきまでに打倒するための、資源の蓄積を完遂した。"
 FIN_the_peoples_democratic_league: "人民民主同盟"
 FIN_the_peoples_democratic_league_desc: "人民民主同盟は、[FIN.GetNameDef]の様々な左翼勢力をまとめるために最前線に立ってきた。彼らはプロレタリアートの意志を確実に実現できる、真の労働者同盟の基礎を築き上げた。"
 FIN_cooperate_with_social_democrats: "社会民主主義者たちとの協調"
 FIN_cooperate_with_social_democrats_desc: "資本家と折り合いをつけようとする彼らの姿勢は明らかに誤っているが、社会民主党がプロレタリアートから多大な支持を受けており、その指導者の多くがその分野の専門家であることには異論の余地がない。我々は、労働者の共和国の創設において彼らと協力するために、もっと努力すべきだ。"
 FIN_the_workers_state: "労働者の国"
 FIN_the_workers_state_desc: "プロレタリアートの独裁が強固に確立された今、我々はプロレタリアートの利益をしっかりと政治の最前線に据えた形で国家を再建することに着手することができる。子供たちの教育から工場の組織に至るまで、すべてが完全に見直されることになる。"
 FIN_the_red_watch: "赤い時計"
 FIN_the_red_watch_desc: "資本主義の専制政治を再び確立するために、内戦以来我々が築き上げてきたすべてを無に帰そうとする者たちがいる。紅衛兵の設立によって、このような危険な活動が共和国全体に広がる前に確実に根絶することができる。"
 FIN_approach_the_soviets: "ソビエトに接近"
 FIN_approach_the_soviets_desc: "[SOU.GetNameDef]の同志たちは、ブルジョワ帝国主義に対するプロレタリア闘争の最前線に立っている。彼らの指導者たちに連絡を取り、我々の[FIN.GetNameDef]のブルジョワとの戦いへの支持を得る努力をすべきだ。"
 FIN_antagonize_the_soviets: "ソビエトとの敵対"
 FIN_antagonize_the_soviets_desc: "[SOU.GetNameDefCap]は社会主義の美辞麗句に包まれているかもしれないが、それは労働者の楽園ではない。我々は労働者階級の生活を改善する独自の道を見つけるべきで、[SOV.GetAdjective]の脅しに協力すべきではない。"
 FIN_finno_soviet_pact: "フィン・ソ条約"
 FIN_finno_soviet_pact_desc: "歴史的な不満はどうでもいいが、[SOU.GetAdjective]の人々は社会主義を求める闘争において価値ある同盟者であることが証明されている。反動的なヨーロッパの避けられぬ猛攻に備え、今こそ政府間の協定を正式に締結すべきだ。"
 FIN_subsidized_national_industrialization: "助成金付き国家工業化"
 FIN_subsidized_national_industrialization_desc: "[SOU.GetNameDef]は、工業化を通じて国の生産力の大量動員における大きな進歩を遂げた。フィンランドで同様の計画を展開する際に、彼らの専門家に援助を要請する必要があるだろう。"
 FIN_finnish_learned_societies: "フィンランド学会"
 FIN_finnish_learned_societies_desc: "国の知識人の多くは海外に逃亡したが、社会主義思想を受け入れる知恵を持った者は依然として相当数残っている。我々は研究への投資を通じて、そのような知識人により高い地位を与えるべきだ。"
 FIN_finnish_federation_of_trade_unions: "フィンランド労働組合連合"
 FIN_finnish_federation_of_trade_unions_desc: "労働組合は産業の真の主役である労働者たちを代表している。労働組合連合と協力することで、経済全体を労働者階級の向上に向けて再編することができるだろう。"
 FIN_defensive_preparations: "防衛準備"
 FIN_defensive_preparations_desc: "イデオロギーに関係なく、我々は東の隣国と衝突する運命にあるようだ。避けられぬ事態に備え、迅速に防御を拡大しなければならない。失敗すれば、我が国は再び敵に包摂されるかもしれない。"
 FIN_trade_agreements: "貿易協定"
 FIN_trade_agreements_desc: "我々の国内政策決定を常に支持しているわけではないものの、我々の軍の近代化を支援するために貿易協定を締結したいと考えている国は多い。我々に、それほど魅力のない隣国の安全保障を弱体化させたい、というのが主な思惑だろう。"
 FIN_finno_estonian_union: "フィンランド＝エストニア連合"
 FIN_finno_estonian_union_desc: "我々はエストニアの人々と長い歴史を共有しているため、彼らの故郷がさらなる国際闘争の戦場となるのを待っている大国の間に捕われているのを見るのは心が痛む。連合を通じて、そのような運命から彼らを救うことができるかもしれない。"
 FIN_social_democracy: "社会民主主義"
 FIN_social_democracy_desc: "我々は、ボリシェヴィキ流の革命が国家に放たれたときに起こる失敗と恐怖を見てきた。労働者階級に利益をもたらす永続的な社会を構築したいのであれば、可能な限り民主的で平和的な手段を通じて行われなければならない。"
 FIN_pragmatic_socialism: "実践的社会主義"
 FIN_pragmatic_socialism_desc: "我々はボリシェヴィキとその一派のやり方を憎んでいるが、現代資本主義の恐怖から労働者階級を解放するためにはさらなる努力が必要であることに異論はない。民主的で現実的な社会主義を注意深く適用することによって、それを達成することができるだろう。"
 FIN_sosialistinen_eduskuntaryhma: "社会主義同盟"
 FIN_sosialistinen_eduskuntaryhma_desc: "社会党議員団は[SOU.GetNameDef]との敵対ではなく友好を主張している。彼らの提案は、[SOU.GetAdjective]の干渉を受けずに、我々独自の社会主義形態を維持するための最後の望みなのかもしれない。"
 FIN_social_democratic_womens_union: "社会民主主義婦人連合"
 FIN_social_democratic_womens_union_desc: "社会における女性の苦しい立場は、有史以前から無視されてきた。社会民主主義婦人連合を政府の中枢に深く組み込むことで、我々はようやく女性たちの懸念に対処し、すべての人にとってより公平な社会を築くことができる。"
 FIN_mineral_wealth: "鉱物資源"
 FIN_mineral_wealth_desc: "[ROOT.GetNameDefCap]には未開発の天然資源が豊富にある。信頼できる軍事力を維持したいのであれば、そのような資源を活用し、経済的自給自足を向上させる必要がある。"
 FIN_funds_from_kalevala_koru_oy: "カレワラ・コル・オイからの資金"
 FIN_funds_from_kalevala_koru_oy_desc: "社会民主主義婦人連合の一員によって設立された高級宝飾品のメーカー、カレワラ コル オイは、大成功を収めている。彼女らの専門知識を活用することで、経済を活性化させ、その富を他の取り組みの資金に活用することができる。"
 FIN_join_the_comintern: "[GetSovietFactionForFinland]加盟"
 FIN_join_the_comintern_desc: "我々は民族主義の時代遅れの概念とそれに伴う不満を払拭し、[SOU.GetNameDef]と協力しなければならない。力を合わせ、ヨーロッパの反動勢力に対して流れを変えることができると同時に、我々自身の未来の安全も確保することができる。"
 FIN_finnish_influence_in_the_baltic: "バルト諸国におけるフィンランドの影響力"
 FIN_finnish_influence_in_the_baltic_desc: "バルト海地域の集団安全保障政策は、我々が互いに協力し、侵略勢力に対する信頼できる防衛を維持するという同じ志にかかっている。したがって、すべての近隣諸国が同じ意思を持っていることを確認する必要がある。"
 FIN_approach_major_democracies: "民主主義の大国に接近"
 FIN_approach_major_democracies_desc: "我々には、地政学おける攻撃的な者の影響力の拡大を抑制したいという、世界の自由民主主義諸国と共通する思惑がある。 我々はこの共通の目標に向かって協力できるだろう。"
 FIN_finnish_autonomy: "フィンランドの自治権"
 FIN_finnish_autonomy_desc: "最も献身的な同志の共産主義者の中にも、[SOU.GetNameDef]との協力が事実上のロシアの政治支配につながるのではないかという不安を抱く者がいた。しかし、慎重な外交を通じて、自治権を確保するほどの合意に同盟国と達することができたのだ。"
 FIN_integrate_kola_and_karelia: "コラとカレリアの統合"
 FIN_integrate_kola_and_karelia_desc: "我々は[SOU.GetAdjective]の同志と強固な協力関係を確立しているが、国境紛争が今にも土砂降りになりそうな雨雲のように漂っている。誤解を解き、いよいよ敵ではなく同盟国としてこれらの問題に取り組むべきだろう。"
 FIN_keepers_of_the_baltic_countries: "バルト諸国の管理者"
 FIN_keepers_of_the_baltic_countries_desc: "バルト三国の人々は、[GER.GetNameDef]や[SOU.GetNameDef]に組み込まれることをあまり望んでいない。共通の歴史と展望を持ち、この国々を破壊せずに平和的に導くことができるのは我々だけなのだ。"
 FIN_british_threat: "イギリスの脅威"
 FIN_british_threat_desc: "[ENG.GetNameDefCap]は世界のブルジョワ経済とその帝国主義の動向の中心である。世界がついにその抑圧から解放されるために、その心臓に力強く短剣を突き刺さなければならない。"
 FIN_red_finland: "赤化フィンランド"
 FIN_red_finland_desc: "我々は真の労働者共和国の創設を通じて、白色テロに倒れた同志たちの復讐を遂げてきた。あとは、我々の成果を、国境を越えて破壊しようとする者から守るだけだ。"
 FIN_united_under_the_north_star: "北極星の下に団結"
 FIN_united_under_the_north_star_desc: "北欧の友人や同志たちは、我々の地域の利益を考慮しない帝国主義勢力のなすがままになっている。しかし、力を合わせて最も強力な帝国さえも阻止する同盟を創設することで、人々の平和を確保することができるのだ。"
 FIN_preserve_sapmi: "サーミの保護"
 FIN_preserve_sapmi_desc: "サーミの人々は、国境内外で帝国主義者の抑圧によって長い間苦しんできた。我々はこの人々に償いをし、隣国の手による絶え間ない苦しみから彼らを解放する手助けをすべきだ。"
 #FIN_confederated_finno_russian_republics: "Confederated Finno-Russian Republics"
 FIN_confederated_finno_russian_republics_desc: "現在、様々な人々が我々の統治下にある。民族階層の発展を防ぐために、我々は政府を共和国連合として再編すべきだ。これにより、すべての人々が統治に関して公平な発言権を持つことができるようになる。"
 FIN_secure_the_baltic_sea: "バルト海の確保"
 FIN_secure_the_baltic_sea_desc: "我々はしばしば陸地の国境とそれを守る最善策に焦点を当てているが、海岸線の脆弱性を無視して努力を無駄にすることはできない。したがって、この側面を守るために、大規模な沿岸防衛計画に投資しなければならないのだ。"
 FIN_german_threat: "ドイツの脅威"
 FIN_german_threat_desc: "プロイセンの軍国主義が[GER.Capital.GetCapitalVictoryPointName]で再び醜い頭をもたげた。 ヨーロッパの首都が[GER.GetLeader]の支配下にあるのを見て満足する者もいるが、我々はそうではない。平和に対するこの脅威に終止符を打つべき時が来たのだ。"
 FIN_socialist_welfare: "社会主義福祉"
 FIN_socialist_welfare_desc: "我が国における経済および防衛の慎重な運用を通じ、我々は今や真の福祉国家を確立して、働く国民へ報いるための資源を手にしている。我々は国民が末永く幸福な生活を送れる体制を確固たるものとする必要がある。"
 FIN_aid_for_entrepreneurs: "企業家への援助"
 FIN_aid_for_entrepreneurs_desc: "資本主義における最悪な要素を抑制する必要がある一方、我が国の経済は活発化された起業活動によって大きな恩恵を受けることが可能だ。重要産業への投資に対する助成金や融資を設立することにより、そういった活動を喚起することができる。"
 FIN_soviet_threat: "ソビエトの脅威"
 FIN_soviet_threat_desc: "[SOU.GetNameDefCap]は世界に偏在する労働者階級の人民の生活に対する脅威であり、征服戦争に巻き込むことにいささかのためらいも持っていない。我々は彼の勢力が拡大する前に、直ちにこの脅威を終わらせなければならない。"
 FIN_proclaim_greater_finland: "大フィンランド連邦の宣言"
 FIN_proclaim_greater_finland_desc: "我が国の国境は数年前には考えも及ばなかった程に拡大している。これだけ多くの新たな領土を得たことで、様々な地域の統治をよりよく反映できるよう、政府の再編成を行う必要が生じた。"
 FIN_control_the_flux_of_iron_ore: "鉄鉱石の流入の管理"
 FIN_control_the_flux_of_iron_ore_desc: "スウェーデンならびにノルウェーで算出される鉄鉱石の流通は、大陸に留まらない戦争が繰り広げられ続けるメカニズムを構成している。我々はこの重要な資源流通経路が敵の手に渡る前に、その所有権を入手しなければならない。"
 FIN_finnish_neutrality: "フィンランドの中道主義"
 FIN_finnish_neutrality_desc: "自由のために戦うという我が国民の力と決意を消し去ることはできない。だが、苦闘の末に手にした我々の独立を消し潰す大義名分を隣国に与えないよう、我々は中立政策を追求する必要がある。"
 FIN_the_finnish_swedish_peoples_party: "フィンランドのスウェーデン人民党"
 FIN_the_finnish_swedish_peoples_party_desc: "フィンランドにおいてスウェーデン人を祖先に持つ人々の割合は低く、少数派である彼らの利益代弁活動を熱心に行う政党との協同体制を敷くことで我々の政策に多大なる支持を得られ、スウェーデン自体の好感度も上昇する可能性がある。"
 FIN_align_the_agrarian_league: "農民同盟との連携"
 FIN_align_the_agrarian_league_desc: "[ROOT.GetNameDefCap]は前世紀に並外れた工業化を達成したものの、農業労働を通じて国民を養う数百万の人々の苦境を無視することはできない。農業連盟と協働することで、彼らの不安や懸念に対しても市街地住民と同じように確実に対処を行うことができる。"
 FIN_political_unity: "政治的結束"
 FIN_political_unity_desc: "政治的信条に関わらず、我々は全員、国民にとっての最善を希求している。この危機的状況に際し、我々は些細な政争を一旦棚に上げて手を取り合わなければならない。"
 FIN_collaboration_with_the_left: "左翼との連携"
 FIN_collaboration_with_the_left_desc: "左派政党を除外したところで、政府の強化にはほとんど繋がらない。だが彼らと協力する手段を見つけられれば、より多くの国民を我々が掲げる大義の下に集めることができる可能性がある。"
 FIN_railways_and_infrastructure: "鉄道とインフラ"
 FIN_railways_and_infrastructure_desc: "第一次世界大戦では、資源や人民を必要とされる場所へ運搬するための民需や軍需産業ならびに軍隊を支える、強固な鉄道および道路網の必要性が実証された。数十年にわたる占領と流血を経て、我々の物流網は投資を渇望している。"
 FIN_repurpose_small_industries: "中小企業の再利用"
 FIN_repurpose_small_industries_desc: "列強国のような巨大産業はないものの、我々には膨大な数の小規模工場がある。ゼロからすべてを始めるのではなく、これらの工場群を戦時生産のために再利用すべきだ。"
 FIN_expand_state_military_factories: "国内軍需工場の拡大"
 FIN_expand_state_military_factories_desc: "我々が持つ国営工場は、この危機的状況下で軍からの要求を満たすために休まず動いている。供給ラインを維持するためには、生産設備を拡大する必要がある。"
 FIN_a_new_course_for_kokoomus: "国民連合党の新たな針路"
 FIN_a_new_course_for_kokoomus_desc: "最近の出来事から、人々は力強く、良識のあるリーダーシップと伝統的価値観への回帰を求めており、国民連合党への支持は急増している。保守的な党のアジェンダを通じ、我々はこの事実を利用すべきだ。"
 FIN_the_finnish_throne: "フィンランドの王座"
 FIN_the_finnish_throne_desc: "国民連合党は長い間、フィンランドにおける君主制を主張してきた。党に対する最近の支持率の高まりと権力掌握によって彼らは現体制の解体と、それに代わる王国樹立の手段を手に入れた。"
 FIN_strengthen_military_administration: "軍政の強化"
 FIN_strengthen_military_administration_desc: "マンネルヘイムは政治のドグマを軍国主義的な明確さで断ち切り、混乱渦巻くこの時期に我が国家を導いた英雄的な存在だ。国家を存続させるため、我々はマンネルヘイムと軍部に対して必要な統治権を与えなければならない。"
 FIN_dreams_of_expansionism: "拡張主義の夢"
 FIN_dreams_of_expansionism_desc: "リスト・リュティは、東方にあるカレリア地域の支配権を得るまで永続的な平和など望むべくもないと、当然のように認識している。それらの安全を確立することで、我々は隣国との間に、防衛により優れた国境を築くことができる。"
 FIN_reach_out_to_scandinavia: "スカンディナヴィアとの接触"
 FIN_reach_out_to_scandinavia_desc: "スカンディナヴィア半島に存在する近隣諸国の大部分は我々と同様の感情を抱いており、大国間の戦争に巻き込まれることに、ほとんど関心を示していない。彼らとの間に強固な関係を維持すれば、我々は集団的自衛権の基盤を築き上げられるだろう。"
 FIN_moderate_politics: "穏健な政治"
 FIN_moderate_politics_desc: "大国間の緊張が高まる中、我々は自らの政府がどの勢力のイデオロギーに対しても甘すぎると見られないよう、配慮する必要がある。そのため、我々は国内において節度を保った政策を希求しなければならない。"
 FIN_join_the_allies: "[GetAlliesFactionForFinland]加盟"
 FIN_join_the_allies_desc: "中立化政策は急速に時代遅れの政策となりつつあり、それは単に大国の手による属国化を招く。地政学的な立場を考慮すればリスクは存在するものの、連合国側に参加することで長期的に見れば主権の維持はできる可能性がある。"
 FIN_northern_defense_front: "北方防衛戦線"
 FIN_northern_defense_front_desc: "スカンディナヴィア半島ならびバルト海にまたがる近隣諸国は大国にとって与し易い餌だ。だが仮に我々が資源を融通しあって軍事的な協力を敷けば、いかに敵が強大であっても我々への攻撃を阻止できるかもしれない。"
 FIN_the_lone_wolf: "孤狼"
 FIN_the_lone_wolf_desc: "[ROOT.GetAdjective]人以上に[ROOT.GetAdjective]の国民の利益を考えている者はいない。歴史は、我々は他者の援助にすがるのではなく、自らの力に頼らなければならないことを示している。"
 FIN_military_aid: "軍事援助"
 FIN_military_aid_desc: "連合国側には膨大な数の武器製造施設があるのだ。我が国の軍隊に急速な近代化をもたらすため、それらを活用すべきだろう。"
 FIN_mineral_wealth_development: "鉱物資源開発"
 FIN_mineral_wealth_development_desc: "地理的条件や近隣諸国を鑑みれば、潜在的な同盟国や経済的なパートナーから切り離されてしまう可能性は存在する。したがって、たとえ孤立しても戦いを持続できるよう、我が国に存在する未開発資源を活用すべきだ。"
 FIN_industrialize_the_region: "地域の産業化"
 FIN_industrialize_the_region_desc: "北方防衛戦線の総合軍事力は大規模だが、戦争が長期化する中で経済がそれを下支えできるように、我々はさらなる努力を払わなければならない。そしてそのためには、産業の活性化へ投資をおこなう必要がある。"
 FIN_increase_military_investment: "軍事投資の増加"
 FIN_increase_military_investment_desc: "糞掃除における経済と物流要素は、前線での戦いと同様、我々が生き延びるために不可欠だ。そのため、我々は軍需産業へ投資を行い、軍部が必要とするあらゆる装備の供給を続けられる体制を確立すべきだ。"
 FIN_cooperation_with_germany: "ドイツとの協力"
 FIN_cooperation_with_germany_desc: "我々は[GER.GetNameDef]と[SOU.GetNameDef]が最終的に対立するという地政学的な現実を当てにすることができる。仮に我々が[GER.GetAdjective]と手を組めば、先の戦争での[SOU.GetAdjective]に対する敗北への復讐を行い、我々自身に新たなる機会を切り拓く道が開けるかもしれない。"
 FIN_wartsila_engine_production: "バルチラエンジンの生産"
 FIN_wartsila_engine_production_desc: "軍部のために我が国独自のエンジンを開発する技術と能力を獲得することは、国家安全の強化に寄与するだろう。同盟国やバルチラなどの国内企業と共同で当たれば、我々はその次元の安全を確保することができる。"
 FIN_german_military_advisors: "ドイツ軍事顧問"
 FIN_german_military_advisors_desc: "電動化された装備や航空機の使用とともに、戦争は急速に変化している。これらの新たな資源の有効的な活用法について、[GER.GetAdjective]の戦友たちから何が最善なのかを学ぶべき時がきたのかもしれない。"
 FIN_finnish_march_of_conquest: "フィンランドの征服行軍"
 FIN_finnish_march_of_conquest_desc: "我々はあまりにも長きにわたって[SOU.GetNameDef]やその前身となる政体に対して守勢に回り続けてきた。今こそその流れを変えて前線を押し返し、あらゆる手段を講じてカレリアの人々を[SOU.GetAdjective]の抑圧から解放しなければならない。"
 FIN_joint_scientific_program: "共同科学計画"
 FIN_joint_scientific_program_desc: "敵に対して我々が技術的優位に立つことは、紛争において国家が勝利を得られるかどうかの決定的な要因となり得る。我々の持つ科学的な知識を同盟国と共有すれば、技術的優位を確実に我々のものにできる。"
 FIN_modernize_the_industry: "産業の近代化"
 FIN_modernize_the_industry_desc: "我々が持つ技術的労働の成果には、戦場での使い道を超えた用途が存在する。その大部分は、我々の産業をより効率的なものとするために使うことができる。ある程度の投資さえあれば、新たに発見した知識を用いて、大規模な産業近代化プログラムを始められるだろう。"
 FIN_modernize_the_army: "陸軍の近代化"
 FIN_modernize_the_army_desc: "あらゆる政府にとっての最優先事項は国民の防衛と安全である。したがって、我々に軍事力が不足していることが判明した際には、軍部を近代化して本来の役割を果たせるように、強化するための投資を行う責務がある。"
 FIN_weapon_caches: "武器貯蔵"
 FIN_weapon_caches_desc: "我々の軍事力が圧倒されて政府が崩壊した場合、我々は国家を奪還できるような、不測の事態に備えた計画を持たなければならない。それに向けた提案の一つが、将来生まれ得る抵抗勢力が利用できるような武器の隠し保管庫を秘密裏に作っておくことだ。"
 FIN_national_unity: "挙国一致"
 FIN_national_unity_desc: "軍靴の足音が近づいている昨今、我々はこの偉大なる国の人々を結集し、フィンランド人であることの意味を今一度世界に示す。"
 FIN_viron_kansa: "エストニアの人々"
 FIN_viron_kansa_desc: "バルト海によって分け隔てられているとはいえ、[ROOT.GetName]と[EST.GetName]の人々は互いに長い歴史を共有している。さらに、独立の維持に向けて奮闘を続けている我々は同じ難題に直面している。おそらくは平和的な統一こそが、我々が国民を戦争から救い得る手段となるだろう。"
 FIN_ambitions_in_the_south: "南部における野望"
 FIN_ambitions_in_the_south_desc: "バルト海に面する小国は、近隣諸国から羨望の眼差しで見つめられている。彼らがもし打ち破られるのであれば、将来なり得る敵対国となるより、我々にとってに利益になるほうがマシだ。"
 FIN_union_of_finnish_brothers_in_arms: "フィンランド戦友連合"
 FIN_union_of_finnish_brothers_in_arms_desc: "フィンランド戦友同盟は国家社会主義運動の最前線にあって、我が国が海外からの脅威に晒される中でさらなる支持を集めている。彼らと協力体制を築くことができれば、国家防衛への多大な支援を得られるだろう。"
 FIN_arm_the_lotta_svard: "ロッタ・スヴァルドの武装化"
 FIN_arm_the_lotta_svard_desc: "ロッタ・スヴァルドは補助部隊としての役割の中で、すさまじい力を発揮している。彼らの熟練度と我々の悲惨な現状を考えれば、おそらく我々は組織の武装を改善し、より効果的な軍隊への統合を推し進める時期にさしかかっているのだろう。"
 FIN_parmis_devils: "パルミの悪魔"
 FIN_parmis_devils_desc: "ニッケ・パルミの懲罰大隊は、他の状況であれば獄中で惰眠を貪っていたであろう人的資源を有効に活用する手段であることが証明された。国のために戦う意志を持つ囚人で構成される師団を創設することで、彼らの仕事を拡充すべきだ。"
 FIN_militarized_society: "軍事社会"
 FIN_militarized_society_desc: "我が国が直面している猛攻撃を生き延びるには、政治的な建前を捨てて社会の完全な軍事化を受け入れなければならない。そのような極端な手段でのみ、我々は敵を打ち破ることができる。"
 FIN_a_cry_for_help: "助けを求める声"
 FIN_a_cry_for_help_desc: "国際連盟は加盟国を紛争から守る義務を守ることができなかった。だが、海外には助けを求める我々の叫びを聞き、そして助けに来てくれるかもしれない人々がまだいる。少なくともそう願っている。"
 FIN_greater_finland: "大フィンランド"
 FIN_greater_finland_desc: "我々は最早、我が領土を狙う無慈悲な隣人たちの食い物にされることはない。その代わりに我々は捕食者となってカレリアの地を越え、国境を自然境界まで押し広げる。"
 FIN_right_wing_policies: "右翼政策"
 FIN_right_wing_policies_desc: "左派は外国勢力の手先以外の何者でもない。[SOU.Capital.GetCapitalVictoryPointName]に好かれるためならば祖国をすぐにでも売り渡すだろう。我が国が反映してこの先生き残るには、右派政党や組織に目を向けなければならない。"
 FIN_discredit_the_democratic_system: "民主主義体制への不信"
 FIN_discredit_the_democratic_system_desc: "我々の民主主義体制は確固として意味を持つ行動を取ることもなく、危機から危機へとひた走っているだけだ。我々が現在オカれている危機敵な状況においては、もはやその弱腰を受け入れることはできない。我々はこの政治体制が抱える欠点について、民衆に教育を施さなければならない。"
 FIN_prepare_a_military_coup: "軍事クーデターの準備"
 FIN_prepare_a_military_coup_desc: "[FIN.GetNameDef]は危機に際して難しい決断を行う力を持った、強力な指導者を必要としている。現時点でそれを担いうる能力を持つ人々は軍部だけだ。民主主義者や社会主義者の手による国家崩壊を座して待つより、軍事クーデターのための礎を築こう。"
 FIN_a_fascist_regime: "ファシスト政権"
 FIN_a_fascist_regime_desc: "国会が軍部の影響下にある現在、我々は[FIN.GetName]に対する力、名誉、忠誠心に基づいた体制の構築が可能となった。"
 FIN_seek_german_protection: "ドイツの保護を模索"
 FIN_seek_german_protection_desc: "国際連盟は国際法の保護を完全に失敗した。我々は、今や軍事力の強さこそが国際関係における唯一の決定要素であることを受け入れなければならない。我が国が生き残るためには[GER.GetNameDef]のような強大な近隣国からの援助を求めなければならない。"
 FIN_join_axis: "[GetFascistFactionForFinland]に加盟"
 FIN_join_axis_desc: "枢軸国の力に立ち向かえる者はそうそういない。傍観を決め込むより自国の外交政策の目標を追求するためにも、彼らの同盟に加わってこれを利用すべきだ。"
 FIN_finnish_supremacy_in_the_north: "北部におけるフィンランドの支配権"
 FIN_finnish_supremacy_in_the_north_desc: "この地域における他の諸国がいがみ合ってより強大な国の手による征服について交渉している間に、代替案を提示することができるのは我々だけだ。我々が持つ指導力の下、我々を脅かすいかなる敵対勢力に対しても、国民を勝利へ導くことができる。"
 FIN_finnish_legion_of_honor: "フィンランドのレジオン・ドヌール勲章"
 FIN_finnish_legion_of_honor_desc: "我が軍は国境に押し寄せる共産主義者の大群を食い止める、盾である。我々は彼らの勇敢さを称賛し、その中でも最たる者が入隊を目指すことのできる精鋭レジオン・ドヌール部隊を創設すべく、さらなる労力を払う必要がある。"
 FIN_tactical_wargaming_department: "戦術的軍事作戦部門"
 FIN_tactical_wargaming_department_desc: "現代戦の需要は日に日に拡大している。最高司令部がこの動きについていくには、戦術戦闘作戦を通じて新たな手段を試行することができる新部門を使って、知見を拡大する必要がある。"
 FIN_advanced_jaeger_training_program: "イェーガー高度訓練計画"
 FIN_advanced_jaeger_training_program_desc: "長きにわたって、イェーガー部隊は軍隊内の精鋭部隊とされてきた。元々の起源は第一次世界大戦中にドイツで訓練を施されたイェーガー部隊だ。今こそこの部隊を近代化して軍全体の士気を上げ、部隊の活性化を図るべき時なのだろう。"
 FIN_industrial_cooperation: "産業協力"
 FIN_industrial_cooperation_desc: "枢軸国の加盟国は自由に利用できる豊富な知識と資源を持っている。各国のさらなる発展のためにも、そして未開発のままの資産をより効率的に活用するためにも、産業的に協力すべき時が到来した。"
 FIN_bring_foreign_armor_experts: "国外の装甲車専門家を招待"
 FIN_bring_foreign_armor_experts_desc: "戦車は現代的な軍隊にとって非常に重要な要素ではあるものの、これらを利用した経験は限られている。海外から専門家を招待することで、戦車に関する能力の拡大に寄与できる可能性がある。"
 FIN_military_research: "軍事研究"
 FIN_military_research_desc: "戦争とは、新たな技術やそれを使った新戦術などの出現によって、絶え間ない再発明が行われている。我が国の軍隊が切れ目ない強さと即応性を確保できるよう、我々同盟の加盟国は知識と技術を結集すべきだ。"
 FIN_patriotic_peoples_movement: "愛国者国民運動"
 FIN_patriotic_peoples_movement_desc: "愛国人民運動は、前政権からの反対に遭っていたにも関わらず、民族としての誇りと共産主義に対する国家防衛の必要性を国民に広く知らしめることに多大な功績を挙げた。彼らの存在を我々への信頼に取り込むことができれば、我々の政権の支持基盤は、より大きく強固なものとなるだろう。"
 FIN_academic_karelian_society: "カレリア学徒会"
 FIN_academic_karelian_society_desc: "十年以上前から、ヘルシンキ大学の識者と学生で構成される組織が影響力を増大させている。彼らの革新的な目標はフィンランドの歴史に沿ったフィンランドの状況改善の希求という我々の目標とよく似通っている。我々は、あるいは手を取り合えるのかもしれない。"
 FIN_mustapaidat: "黒シャツ隊"
 FIN_mustapaidat_desc: "継続的な社会の軍事化は、国民を可能な限り最強であることを保証する。準軍事組織を導入することで、軍への入隊には時期尚早な者から、おそらく年を取りすぎて不適当な者まで、社会の幅広い層に対して軍事的な価値観を高めることができるだろう。"
 FIN_take_over_the_suojeluskunta: "Suojeluskunta（治安警備隊）を掌握"
 FIN_take_over_the_suojeluskunta_desc: "Suojeluskunta（治安警備隊）は危機に際して国家防衛のために招集される予備役兵の補助部隊として活動してきた。この組織を我々の管理下に置けば、幾千人もの人々に対して我々の大義を教え込むのに使えるだろう。"
 FIN_maan_turva: "世界安全保障"
 FIN_maan_turva_desc: "国民を慎重に監視することによってのみ、我々は裏切りや破壊活動が行われていないことを確認できる。それによって我々は政権を守り、内部からの国家破壊を防ぐことにも繋がるのだ。"
 FIN_finnish_irredentism: "フィンランドの領土回復主義"
 FIN_finnish_irredentism_desc: "前体制のロシア帝国から独立を勝ち取ったにも関わらず、我々が当然に統治されるべき領土と人々が、的の抑圧によるくびきに囚われたままになっている。我々はこれらの領土を解放するため、国民の力を結集しなければならない。"
 FIN_keepers_of_the_north: "北部の管理者"
 FIN_keepers_of_the_north_desc: "我々こそが北方領域で唯一、この地域を統治して外敵からこれを防衛する断固たる意志を持つ政権である。この地域に在る全人民が我々の支配下で団結するまで、永続的な平和は得られない。"
 FIN_sotilaalliset_kappalaiset: "Sotilaalliset Kappalaiset（従軍牧師）"
 FIN_sotilaalliset_kappalaiset_desc: "従軍牧師に会えることは、兵士たちが頼りにしている重要なサービスだ。こうした従軍牧師の多くは、我が国の将来についても当然のごとく憂慮している。彼らと協力することができれば最前線における耳目を得られるばかりでなく、伝えられるべき正しいメッセージが兵士たちへ確実に届けられることにもなるだろう。"
 FIN_national_fanatism: "国民の猛反発"
 FIN_national_fanatism_desc: "社会は[FIN.GetAdjective]優位の大義に対する狂信と献身に、完全に染まらなければならない。我々は、我々を止め得る者はどこにもいないこと、そして我々が力を合わせれば、我が国が高みまで昇華するのを妨げる者など何もないことを、これまで何度も証明してきてみせた。"
 FIN_military_promotions: "軍事促進"
 FIN_military_promotions_desc: "我が国の将校たちは偉大な名誉と献身で国家への貢献を果たしてきた。歴史的な我々の的の手による征服から我々を救ってくれた彼らのその戦いぶりに、今こそ報いる時だ。"
 FIN_indoctrinate_the_workers: "労働者の洗脳"
 FIN_indoctrinate_the_workers_desc: "国民に対する我々の監視が強化されたことで、より効果的なプロパガンダの手段が何なのかについて、より深い洞察が得られるようになった。この知見を活用して国民の教化を推し進め、政府ならびに[FIN.GetNameDef]への絶対的な忠誠心を確保すべきだろう。"
 FIN_intellectual_elite: "知的エリート層"
 FIN_intellectual_elite_desc: "軍部と知識階級の中でも上位に位置する者たちによる綿密な協力により、我々は国家を社会主義と退廃の魔の手から救い出すことに成功した。今後は我々を支援してくれた人々に報いるため、彼らの学問的欲求への投資を行う必要がある。"
 FIN_enhance_southern_infrastructure: "南部インフラの強化"
 FIN_enhance_southern_infrastructure_desc: "[ROOT.GetAdjective]国が世界における地位を確保しようとするなか、産業力の強化および改善への注力は必須事項だ。この目標を達成するための第一歩は、南部地域のインフラを改善し、軽工業および重工業の短期的な需要に応えられる準備を進めておくことだ。"
 FIN_industrial_development: "産業開発"
 FIN_industrial_development_desc: "世界の産業化がますます進むなか、世界の大国となることを目指すのなら、[ROOT.GetName]が歩みを止めるわけにはいかない。重工業への投資は雇用を生み、経済を刺激するだけでなく、来たるべく困難に対応するために必要な資源も提供してくれるだろう。"
 FIN_bank_of_aland: "オーランド銀行"
 FIN_bank_of_aland_desc: "オーランド銀行は成長と繁栄を促進するために必要な安定と支援をもたらす、[ROOT.GetName]の経済の基礎だ。\nオーランド銀行に投資を行えば、[ROOT.GetName]は自国の未来に投資することになる。より強く、より栄えた国の基礎を築くのだ。"
 FIN_suomen_akatemia: "スオメン・アカテミア"
 FIN_suomen_akatemia_desc: "かの有名な数学者レオ・サリオを筆頭に、[ROOT.GetAdjective]の一部の有識者がスオメン・アカテミアの設立を推し進めている。これが完成すれば国内最高の学術機関となり、科学的革新を促進して、[ROOT.GetName]を技術開発の最前線の地位まで後押ししてくれるだろう。"
 FIN_janiskoski_power_plant: "ヤニスコスキ発電所"
 FIN_janiskoski_power_plant_desc: "コロスヨキにあるニッケル鉱山の電気溶鉱炉への安定したエネルギー供給と[722.GetName]地域の成長の活性化のため、ヤニスコスキに発電所を建設する。これで[ROOT.GetName]北部の経済発展に拍車がかかるはずだ。"
 FIN_found_pohjolan_voima: "ポホヨラ電力の設立"
 FIN_found_pohjolan_voima_desc: "近年の林業および重工業の拡大により、電力需要が増してきている。我々はエネルギー生産を中央に集中させ、[ROOT.GetName]の産業成長を促す水力の無限の可能性を活用すべきだろう。"
 FIN_expand_imatra_hydropower_plant: "イマトラ水力発電所の拡大"
 FIN_expand_imatra_hydropower_plant_desc: "1922に建設されたイマトラ水力発電所は、成長する[ROOT.GetName]の産業における安定したエネルギー供給源だ。第5および第6設備を拡大すれば、発電能力は間違いなく向上し、[928.GetName]地域の産業成長をさらに促進することが可能だ。"
 FIN_makola_mine: "マコラ鉱山"
 FIN_makola_mine_desc: "ニッケルと銅が豊富に存在する鉱床がマコラとヒツラで見つかった。専門家たちはこの鉱床が我が国の経済成長と急速拡大する軍事産業における大きな可能性を秘めていると考えている。また、マコラ鉱山での建設作業を開始し、できる限り早急に貴重な鉱物の安定した供給源を確保することを推奨している。"
 FIN_power_from_the_dams: "ダムによる発電"
 FIN_power_from_the_dams_desc: "[ROOT.GetName]に数多く存在する河川という自然資源を活用し、水力発電を拡大するという有意義な提案があった。専門家たちによれば、新たな水力発電所の建設への投資は我々の産業力を大幅に拡大し、我が国の成長を促進するためのものだそうだ。"
 FIN_tire_factory_at_nokia: "ノキアの工場"
 FIN_tire_factory_at_nokia_desc: "この紛争の時代に、[ROOT.GetName]は軍へタイヤを供給しなければならない。すなわち、国軍の機動力と即応能力を確保できる安定した供給源を手に入れることが最優先事項だ。\n我々はノキアにあるスオメン・ガミテフダスのタイヤ工場を拡大し、来たるべくタイヤ不足に対応するため、合成ゴムとリサイクル資材を利用する生産ラインのアップグレードを行うことを計画している。"
 FIN_vaisala_radiosonde_tests: "ヴァイサラのラジオゾンデ試験"
 FIN_vaisala_radiosonde_tests_desc: "ヴィルホ・ヴァイサラ教授の指導の下、ラジオゾンデ技術における草分け的研究が商業生産で成功を収めるまでの道を開いた。1931年、フィンランドで初めてラジオゾンデの発射に成功したことを基礎に、不断の研究開発が大きな技術的躍進に繋がった。"
 FIN_oy_alkoholiliike: "オイ・アルコホリリーケ"
 FIN_oy_alkoholiliike_desc: "絶望的な時代には窮余の策が必要だ。アルコール会社オイ・アルコホリリーケが、兵器に必須の部品を提供することでフィンランド軍を支援する時がやってきた。\n同社は緻密な生産工程と精製作業を経た、効果の高い焼夷性カクテルの製造を専門とすることとなる。これで歩兵たちは、敵軽装甲を無力化できるという強みを持てるようになる。"
 FIN_integrate_oy_tikkakoski: "オイ・ティッカコスキの統合"
 FIN_integrate_oy_tikkakoski_desc: "[ROOT.GetAdjective]の軍需産業を強化するため、オイ・ティッカコスキを国有軍事兵器工場に統合する。これにより銃生産力が向上し、[ROOT.GetAdjective]軍の新兵器の開発が促進されることだろう。"
 FIN_national_firepower: "国の火力"
 FIN_national_firepower_desc: "我が国が直面している差し迫った外的脅威を考えれば、新たな軍需工場への大規模投資は必要不可欠だ。これらの施設は我が陸軍と沿岸砲撃部隊のための最新の大砲の製造を担うことになる。これで[ROOT.GetNameDef]が国境を防衛するのに必要な火力が確保できるだろう。"
 FIN_contract_with_yhteissisu: "ウュフテイシスとの契約"
 FIN_contract_with_yhteissisu_desc: "[ROOT.GetAdjective]防衛軍を効率よく確実に輸送することを目標に、[ROOT.GetAdjective]の一流企業と協力してウュフテイシス・オイ社を設立する。\n大型トラック「シスS-21」の生産をウュフテイシスに移すことで軍用トラックおよびバスの生産が強化され、我が軍はいかなる状況でも必要な装備を手にできるようになるだろう。"
 FIN_outokumpu_for_defence_industry: "防衛産業としてのオウトクンプ"
 FIN_outokumpu_for_defence_industry_desc: "国内の金属工業会社オウトクンプ・オイへの投資は、[ROOT.GetName]防衛軍の即応能力の強化への一助となるだろう。\nポリの国内金属工場および銅鉱石を精錬する銅電界工場の建設すれば、[ROOT.GetName]は自国で銅および真ちゅうを生産できるようになる。"
 FIN_industrial_upgrade_in_harjavalta: "ハルヤヴァルタの産業強化"
 FIN_industrial_upgrade_in_harjavalta_desc: "ハルヤヴァルタにて、ニッケルおよび銅工業の近代化と能率化が進められている。その狙いは、最新技術と改良された生産方法を用いて、生産量を最大化し、こうした重要な鉱物の優れた生産国としての[ROOT.GetName]の地位を固めることだ。"
 FIN_expand_mining_prospection: "探鉱範囲の拡大"
 FIN_expand_mining_prospection_desc: "近代の採掘道具への投資と鉱山インフラの拡大は、安定した鉱物採掘産業の基礎を築くことを意味する。採掘量が増加すれば、国防の需要に応え、戦いにおける国の即応能力を強化することができるだろう。"
 FIN_elijarvi_mine: "エリヤルヴィ鉱山"
 FIN_elijarvi_mine_desc: "エリヤルヴィ近くで行われた採掘作業に伴って発見された標本を手に入れた。その標本は大量のクロムが含まれている可能性のあるクロム鉱石の存在を示唆している。我々は同地域内で新たに採掘計画を開始し、軍需産業に向けた安定したクロムの供給源を確保する必要がある。"
 FIN_tornio_steel_factory: "トルニオ製鉄所"
 FIN_tornio_steel_factory_desc: "ケミ鉱山の近く、トルニオに製鉄所を建設すれば間違いなくフィンランドの金属工業に革命をもたらしてくれるだろう。オウトクンプの豊富なクロムとニッケルを利用できる今、新工場は最高品質の鋼鉄を生産し、フィンランドの産業力における不足を補ってくれるだろう。"
 FIN_increase_military_budget: "軍事予算の増加"
 FIN_increase_military_budget_desc: "国家の安全は最重要事項だ。軍事資金を増やせば、防衛軍の装備を整え、今後迫りくる脅威に対抗する準備を進められるだろう。"
 FIN_suomen_maavoimat: "フィンランド陸軍"
 FIN_suomen_maavoimat_desc: "今後の脅威に対抗できるよう、新たな軍事装備品の研究への投資と訓練施設の近代化を行うことでフィンランド防衛軍の軍事力を強化しておかなければならない。"
 FIN_operation_kilpapurjehdus: "キパプルダス作戦"
 FIN_operation_kilpapurjehdus_desc: "国際連盟の決定により、1921年以降、オーランドは非武装状態にある。これは同地域内に部隊や軍用物資が存在しないことを意味する。しかしながら、ヨーロッパにおける緊張が高まり、本島への敵の上陸という大きな脅威と直面している今、最高司令部はオーランドの武装化および要塞化を計画した。\n準備は整った。我々の部隊はいつでも作戦を開始できる！"
 FIN_extra_refresher_exercises: "追加の再訓練演習"
 FIN_extra_refresher_exercises_desc: "ヨーロッパでの緊張が高まり続けている今、[ROOT.GetAdjective]の独立を守るのであれば、我々は厳しい訓練演習を行いフィンランドの防衛力を強化しなければならない。今後起こりうる戦いの備えを進め、必要とあれば、我が国の統治権を守るため、フィンランドの決意と即応能力を見せつけるのだ。"
 FIN_the_cold_front: "寒冷前線"
 FIN_the_cold_front_desc: "フィンランド戦線の厳しい冬の天候を乗り切るには適切な準備を進めておく必要がある。冬の試練に防衛軍が対抗できるよう、供給ルートの確保と擬装戦術の改良が必要不可欠だ。"
 FIN_jaeger_movement: "イェーガー運動"
 FIN_jaeger_movement_desc: "[ROOT.GetAdjective]の最高司令部から、将校たちに以前のイェーガー訓練を促進することで防衛軍の再活性化を行う提案があった。この将校たちはゲリラ戦および敵戦線の後方での妨害工作の専門家だ。ゆえに従来にはない戦術における個々の技術を磨き、戦いへ参加するのにうってつけの候補者と言えるだろう。"
 FIN_salvaged_and_retooled: "回収と再利用"
 FIN_salvaged_and_retooled_desc: "陸軍の圧勝を望むのならば、我々は戦時中の資源を最大限に活用することに注力しなければならない。フィンランドの戦術方針に順じ、必要に応じて奪取した敵装備の利用、破損した資材の回収および再利用を行えば、陸軍の物資需要に応え、我々の軍事力を大幅に強化することができるだろう。"
 FIN_winter_warfare: "冬季戦"
 FIN_winter_warfare_desc: "最悪の事態に備え、最高の兵士であるかのように戦え。厳しい冬の天候に備えて供給ルートを強化し、寒さに耐えながら前線で戦い続けられるよう部隊を鍛え上げる必要がある。"
 FIN_motti_tactics: "モッティ戦術"
 FIN_motti_tactics_desc: "敵の兵站および通信経路を遮断することを目的とした、敵部隊の包囲および孤立化はモッティ戦術の一部だ。この作戦を実行するには、戦場における有効性を確実にするための入念な計画と防衛軍の訓練が必要だ。モッティ戦術戦を実行および完遂することで、敵の裏をかき、奇襲を仕掛けることができるだろう。"
 FIN_foreign_armor: "国外の装甲車"
 FIN_foreign_armor_desc: "[ROOT.GetAdjective]軍は戦時中の装甲車の効力を高めようと考えているが、その解決策を得るには国境の向こう側に目をやらなければならない。たとえばスイスのランズヴェルクL-62 IIといった国外の装甲車は[ROOT.GetAdjective]の兵器庫にぜひ加えたい1台だ。こういった車両は戦いにおける我が国の問題解決能力と適応能力を示してくれるだろう。"
 FIN_utilize_the_sami: "サーミの利用"
 FIN_utilize_the_sami_desc: "我々は厳しい北極圏の地形を難なく渡り歩く、サーミの人々の唯一無二の技能を認めざるを得ない。彼らの土地勘を利用すれば、我々の偵察力を改善できる。また鹿使いとして彼らを雇用すれば、僻地における補給線も改善できるだろう。サーミは我々の防衛戦略において重要な位置付けとなる可能性がある。彼らの専門知識を余すことなく利用しなければ。"
 FIN_long_range_patrols: "長距離哨戒隊"
 FIN_long_range_patrols_desc: "近代戦闘の課題に直面している今、長距離哨戒隊は[ROOT.GetAdjective]軍の偵察および妨害工作活動における重要な要素となるだろう。高度な訓練を積んだこの部隊は敵戦線の突破、機密情報の入手、大打撃を与える奇襲作戦に特化している。我らの戦争努力における重大な人材だ。"
 FIN_finnish_radio_intelligence: "フィンランド無線情報"
 FIN_finnish_radio_intelligence_desc: "戦争が激化するなか、フィンランドは信頼できる情報を集めることが重要であることに気付いた。レイノ・ハラマの指導の下、敵の通信情報の傍受および暗号解読のために有能な通信士たちが集められた。彼らはその技能と知識でもってフィンランド陸軍に貴重な情報を提供し、戦いの流れを変えるのに役立ってくれるだろう。"
 FIN_sissi: "シシー"
 FIN_sissi_desc: "戦いの勢いが増す一方、我らの軽歩兵部隊シシーはフィンランド軍にとって非常に重要な存在となっている。軍は長距離哨戒および敵目標を襲撃する奇襲作戦における彼らの専門技能を利用している。地形をよく把握し、素早くかつ隠密に移動が可能な彼らは敵の悩みの種であり、フィンランド国民の誇りの源泉でもある。"
 FIN_national_armor_focus: "装甲化を狙う国家方針"
 FIN_national_armor_focus_desc: "戦争努力が増すなか、[ROOT.GetName]は自国の軍需産業に注目しなければならない。国内の戦車生産力の開発に注力し、装甲部隊の強化および戦場での特別な需要に応えられる車両の製造が目的だ。"
 FIN_underground_resistance_cells: "地下レジスタンス組織"
 FIN_underground_resistance_cells_desc: "敵の進軍が続くなか、フィンランドには降伏を拒んでいる者たちがいる。機動力の高い少数のレジスタンス組織が武装し、奇襲、襲撃、妨害工作を実行している。いかに侵略者が強大であろうとも、地形をよく把握し、大義に尽くす彼らは大きな脅威である。"
 FIN_mannerheim_line: "マンネルヘイム"
 FIN_mannerheim_line_desc: "防衛力の強化に際して、我々はマンネルヘイム戦線に目を向ける必要がある。要塞が築かれたこの複雑な防衛網は我が国の東の国境を横切って伸びている。我々はこの戦線を必ずや敵の侵略から守らなければならない。そのために軍は現在、要塞の強化と物資供給および作戦遂行能力維持のための補給線の改善を行っている。"
 FIN_defense_in_depth: "縦深防御"
 FIN_defense_in_depth_desc: "敵の勢力と決意が強まる一方で、こう着状態の前線1つでは敵を食い止めることができないのは明白だ。我々は主前線の後方に新たな要塞とより小規模の防衛線を築かなければならない。複数の防壁を設け、必要に際して我が軍が柔軟に反撃を行えるようにするのだ。敵が奪わんとする[ROOT.GetAdjective]の領土の分だけ、奴らに罰を与えてやろう。"
 FIN_helsinki_air_defense: "ヘルシンキ防空"
 FIN_helsinki_air_defense_desc: "[ROOT.GetName]への戦争の影響が徐々に強まっている。ヘルシンキの要塞化は必須だ。同都市とその海岸線は無防備な状態にある。その防衛は[ROOT.GetAdjective]軍の任務だ。防空および海岸の要塞の強化はヘルシンキを守るだけでなく、我が国の決意を固め、いかなる敵の侵攻にも耐えられるようにしてくれるだろう。"
 FIN_suomen_ilmavoimat: "フィンランド空軍"
 FIN_suomen_ilmavoimat_desc: "研究および訓練への投資を通じて、[ROOT.GetAdjective]空軍の有効性の改善に注力しなければならない。\n目標は近代戦闘の課題に対応可能であるだけでなく、必須となる戦闘中の地上部隊への支援も可能な近代的かつ柔軟な空軍の創成だ。"
 FIN_expand_air_bases: "航空基地の拡張"
 FIN_expand_air_bases_desc: "[ROOT.GetName]周囲の緊張が高まるなか、我々は防衛軍が十分に機能するための手段を提供しなければならない。\n戦闘時にパイロットの高速配備が可能となるよう、国内の航空基地の数を増やそうとする空軍の尽力を支援しよう。"
 FIN_pilot_training: "パイロットの訓練"
 FIN_pilot_training_desc: "近代戦闘における空軍力の需要が増してきているため、我々のパイロットにはより高度で特別な訓練が必要だ。新たな訓練方法と装備への投資を通じて、[ROOT.GetAdjective]空軍は世界最高峰のパイロットを手に入れられるだろう。"
 FIN_naval_airforce: "海洋空軍"
 FIN_naval_airforce_desc: "[ROOT.GetName]の海軍の成長に合わせ、空軍力も成長させなければならない。海上に特化した空軍を結成すれば、バルト海を支配する際に必要な支援をフィンランドは確実に手に入れられる。空軍力と海上艦隊をうまく連携させ、あらゆる脅威を跳ねのけるのだ。"
 FIN_national_aircraft_production: "国内の航空機生産"
 FIN_national_aircraft_production_desc: "[ROOT.GetName]が戦争の脅威に直面するなか、近代的な空軍を持つことが国の防衛において極めて重要であることが徐々に明らかになってきた。その近代的空軍の編成のために、国内で航空機を生産する計画が開始された。狙いは[ROOT.GetAdjective]の航空機設計社および製造社に必要な資源と支援を提供し、[ROOT.GetName]がヨーロッパの強国と渡り合えるようにすることだ。"
 FIN_expand_air_force_academy: "空軍士官学校の拡張"
 FIN_expand_air_force_academy_desc: "空軍強化の国家的努力の一環として、我々は空軍士官学校を大幅に拡張することに着手すべきだろう。これには新施設の導入だけでなくパイロットの訓練をアップグレードすることも含まれる。またカウハバとティッカコスキにも新たな飛行場を建設する。"
 FIN_foreign_aircraft: "国外の航空機"
 FIN_foreign_aircraft_desc: "国の統治権を守り、祖国の安全を確保するため、[ROOT.GetAdjective]空軍はその軍事力を拡大しなければならない。軍事力の強化と自国の航空機開発促進のため、国外の航空機の設計技法および専門知識が求められる。"
 FIN_support_for_ground_forces: "地上部隊への支援"
 FIN_support_for_ground_forces_desc: "戦争の勢いが増すなか、地上部隊にさらなる航空支援が必要であることが明らかになった。そのため、近接航空支援機の開発および生産に投資を行い、地上部隊が必要としている航空支援を実現する。これにより防衛と敵の撃退に不可欠な支援が行えるようになるだろう。"
 FIN_dominate_the_skies: "上空の支配"
 FIN_dominate_the_skies_desc: "[ROOT.GetAdjective]の上空は我々のものだ！新型戦闘機の生産および近代航空戦技術の研究開発への投資により、我々は航空優勢を確保し、母国を守ることができるだろう。我々の優秀なパイロットが上空を支配し、敵と戦ってくれることだろう。"
 FIN_expand_production_lines: "生産ラインの拡大"
 FIN_expand_production_lines_desc: "戦争努力における高まる需要に応えるべく、[ROOT.GetAdjective]空軍はその生産力を拡大する必要がある。新生産ラインを建設することで、新たな航空機の生産量を増やし、敵との戦いにおける空軍の強大な存在感をこれからも維持し続けられるようになるだろう。"
 FIN_modernize_production_lines: "生産ラインの近代化"
 FIN_modernize_production_lines_desc: "最新鋭の軍用機を生産可能な世界最高峰の航空産業を創成するため、[ROOT.GetAdjective]政府は航空装備の製造を担う国内工場の設備強化に投資を行う予定だ。これにより、[ROOT.GetName]空軍は信頼性の高い最新の航空技術を利用できるようになるだろう。"
 FIN_suomen_merivoimat: "フィンランド陸軍"
 FIN_suomen_merivoimat_desc: "[ROOT.GetName]海軍は、いかなる脅威からも母国を守れるよう準備を整えておかなければならない。近代的な海軍装備の研究および訓練プログラムの改良に注力することで、[ROOT.GetAdjective]海軍は、海上における我々の勢力を守ることができる強力な存在となるだろう。"
 FIN_the_merchant_fleet: "商船団"
 FIN_the_merchant_fleet_desc: "戦争努力の一環として、[ROOT.GetName]の商船団は必要なときに必要な物資を輸送できるよう、他国に後れを取らぬようにしなければならない。新たな大型船の生産に投資を行うことで、いかなる戦いも耐え抜き、地位を確保する能力を強化することが可能だ。"
 FIN_conversion_of_civilian_vessels: "民間船の改造"
 FIN_conversion_of_civilian_vessels_desc: "戦争が激化するなか、我々は自由に使える資源はすべて利用しなければならない。民間船の改造を行うことで、[ROOT.GetName]は迅速に海軍力を強化し、敵の脅威から海岸を守ることができるようになるだろう。大型の破氷船は沿岸防衛艦として再利用が可能だ。一方で小型船は駆逐艦や巡視船として利用可能で、[ROOT.GetAdjective]沿岸部に強力な防衛網を敷くことができる。"
 FIN_coastal_defense: "沿岸防衛"
 FIN_coastal_defense_desc: "他国による侵略行為に直面している今、フィンランドの沿岸部の防御を固めることが最重要事項だ。沿岸防衛のインフラを改良することで、海上からのいかなる脅威に対してもより万全に備えることができる。"
 FIN_marine_jaeger_divisions: "海上イェーガー師団"
 FIN_marine_jaeger_divisions_desc: "1934年後期に結成されたフィンランドの海上イェーガー、ラニコヤーカリトはフィンランド海軍の海上歩兵精鋭部隊として編成されたものだ。この高度な訓練を積んだ優秀な兵士たちは、沿岸防衛から水陸両用攻撃まで様々な任務をこなすための装備を身に付けている。バルト海沿岸部での来たるべく戦いにおいて重要な役割を担うことになるだろう。"
 FIN_rapid_raiders: "高速襲撃艦"
 FIN_rapid_raiders_desc: "世界の進歩が進む一方で、我々の海軍もそうでなければならない。最新の魚雷兵器を搭載した近代的な駆逐艦の研究および生産に投資を行うことで、驚異的な火力で迅速に敵に攻撃を加えることができるようになるだろう。"
 FIN_deep_sea_raiders: "深海襲撃艦"
 FIN_deep_sea_raiders_desc: "戦争努力が重要課題である今、[ROOT.GetAdjective]海軍は敵の補給線を断ち、自国の貿易ルートを守れる近代的潜水艦の生産を強化しなければならない。この流線形の死の大型船は敵水兵の心に恐怖を植え付け、海運国としての[ROOT.GetName]の地位を守る助けになってくれるだろう。"
 FIN_sea_mines_strategy: "機雷戦略"
 FIN_sea_mines_strategy_desc: "戦略的に重要な地点に機雷を設置することで、[ROOT.GetAdjective]海軍は海岸近くを敵艦隊にとって危険な海域とすることを目標としている。これにより敵は[ROOT.GetAdjective]の海岸へ接近することが困難になり、我々の海上貿易の安全が確保される。"
 FIN_expansion_towards_the_atlantic: "大西洋に向けての拡大"
 FIN_expansion_towards_the_atlantic_desc: "[ROOT.GetAdjective]の造船技術は大西洋に向けて出帆し、海上における国力の誇示のため、海軍力の拡張と大型船の製造を行う予定だ。戦艦および空母を追加することで、[ROOT.GetName]海軍は世界においても侮れない存在となるだろう。"
 FIN_strengthen_the_naval_bases: "海軍基地の強化"
 FIN_strengthen_the_naval_bases_desc: "[ROOT.GetName]の戦争準備が進むなか、海軍基地の装備と防衛を強化することは極めて重要だ。海軍基地のインフラおよび防衛を改善することで、我々の艦隊の安全を確保し、敵との戦いの準備を整えることが可能だ。"
 FIN_expand_ship_building_industry: "造船産業の拡大"
 FIN_expand_ship_building_industry_desc: "軍用艦の需要が増加する一方で、その生産が可能な造船所の需要も高まっている。造船産業の拡大が行われれば、[ROOT.GetName]の設備はより充実し、国力の誇示と海岸の防衛に必要な船を軍に提供することができるようになるだろう。"
 FIN_acquire_andros_dockyards: "アンドロス造船所の獲得"
 FIN_acquire_andros_dockyards_desc: "トゥルクにあるアンドロス造船所を獲得すれば、我が国の一流の艦艇設計社$FIN_crichton_vulcan_organization$の生産力は大幅に向上する。この造船所があれば、[ROOT.GetAdjective]海軍は高性能な艦艇の生産量を増やし、地域内における国力と影響力を強化することができるようになるだろう。"
 FIN_innovative_designs: "革新的な設計"
 FIN_innovative_designs_desc: "我々の技術者は、機甲戦の限界に挑戦する、超重戦車の野心的な「ヒュッケースヴァウヌ」計画を発表する。これは飛躍的な技術改革だ。型破りに見えるかもしれないが、この大胆な試みは、画期的な設計を模索し、戦場でできることの限界を押し広げようとする[ROOT.GetNameDef]の決意を反映している。"
