 NORDIC_against_tyranny_TT: "ディシジョン§Y北欧に武器を送る§!、§Y北欧に志願兵を送る§!および§Y北欧の国を防衛する§!をアンロック。これらのディシジョンでは外部勢力の侵略に対抗する北欧の同盟国の支援を行う。"
