 NORDIC_nordic_industry_desc: "[NORDIC_get_nordic_industry_desc]"
 NORDIC_nordic_industry_desc_dem: "戦争があろうとなかろうと、我が国は市民の人口を支え、彼らの生活水準を向上させるために必要なインフラと資本を構築しなければならない。一度先端が開かれれば、それは当然戦争経済の重要基盤となる。"
 NORDIC_nordic_industry_desc_com: "労働者は[NORDIC_get_alliance_name]の大事な生命線であり、存在理由でもある。[NORDIC_get_nordic_industry_name]があれば、我々は日常生活の必要品を生産する手段への参加を保証され、戦時中は我が国の戦争機械を支援することができる。"
 NORDIC_nordic_industry_desc_mon: "ノブレス・オブリージュの概念においては、我々は臣民を養って彼らの謝意と好意を得るのみならず、戦時においては我々の戦争経済の基盤となるインフラを構築する必要がある。[NORDIC_get_nordic_industry_name]はもはや不要とされるまでこの役割を果たすだろう。"
