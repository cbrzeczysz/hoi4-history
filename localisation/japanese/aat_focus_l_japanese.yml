 ICE_expand_the_fishing_industry: "水産業の拡大"
 ICE_expand_the_fishing_industry_desc: "漁業はずっとアイスランドの生活における重要な役割を果たしてきた。それは我々の持つ主要な天然資源であり、数も豊富である。それゆえ、我々が注力すべきはここだ。真の可能性が秘められた分野で強くなるのだ。"
 ICE_mineral_prospecting: "鉱物の探鉱"
 ICE_mineral_prospecting_desc: "理論上、山岳部には天然資源が隠れている可能性がある。この地域の採掘を行うことで、漁業や農業に代わるアイスランドの主要産業を創出できるだろう。"
 ICE_international_trade: "国際貿易"
 ICE_international_trade_desc: "アイスランドは金融の世界でより活動的になる必要がある。自由貿易を採用し、国外から自国に投資できるようにすれば、さらなる貿易の機会を得て、自国の経済をより活性化できるだろう。"
 ICE_hydroelectric_power: "水力発電"
 ICE_hydroelectric_power_desc: "この国はまた別の資源がある。河川や温泉といった水源だ。水源の利用を拡大すれば、国の工業用建造物に電力を供給できるだろう。"
 ICE_banking_on_the_future: "未来の銀行業"
 ICE_banking_on_the_future_desc: "銀行部門は多くの資源を必要としない。国外の資本を招き入れればいいだけだ。銀行部門に助成金を払い、全力を尽くしてアイスランドの銀行を投資家にとって魅力的なものにすれば、この島をこの先の何年も利益を生む金融の中心地とすることができるだろう。"
 ICE_infiltration: "潜入"
 ICE_infiltration_desc: "我々の網を広げ、我々の経済を他国の経済と統合すればまた別の機会が生まれる。世界中の重要人物や主要企業と接触することで、アイスランドはあらゆる情報を抜き出せる好位置に着くことができるだろう。"
 ICE_develop_icelandic_shipping: "アイスランドの海運業の発展"
 ICE_develop_icelandic_shipping_desc: "我が国はアイスランド、海のど真ん中にある島だ。造船に注力することは他に劣らぬ当然の選択だ。"
 ICE_heavy_industry: "重工業"
 ICE_heavy_industry_desc: "農業、漁業、海運業は過去のものだ。国を未来へ向けて進ませるため、我々は重工業に専念する必要がある。産業を拡大することで、アイスランドに煙たくも明るい未来がやってくるだろう。"
 ICE_advanced_technology: "先進技術"
 ICE_advanced_technology_desc: "この島は小さい。産業大国と同じレベルで競い合うのは不可能だろう。我々は我々の得意分野を見つけ出し、そこで成功を収めなければならない。比較的新しく、競争相手に差をつけられていない分野だ。先進技術と電子機器なら、我々はうまく成功を掴むことができるだろう。"
 ICE_reykjavik_dockyards: "レイキャビク造船所"
 ICE_reykjavik_dockyards_desc: "艦隊を編成する第一歩はより近代的な造船所を数多く所有することだ。政府基金は何よりもまず造船能力の拡大に使われるべきだろう。"
 ICE_expand_the_harbour: "湾港の拡充"
 ICE_expand_the_harbour_desc: "より多くの、より大型の船が島を出入りするということはより大きな湾港が必要であることを意味する。これ以降も経済の拡張を継続できるよう、国はレイキャビク港の拡充に資金を投入すべきだ。"
 ICE_local_arms_industry: "地域軍需産業"
 ICE_local_arms_industry_desc: "軍事品を現地で生産することで、自軍への物資供給と国際市場での販売が同時に行える。これは我々の防衛力だけでなく我々の経済も強化されることを意味する。それゆえ、我々の投資はアイスランドの軍需産業に集中させる必要がある。"
 ICE_infrastructure_development: "インフラ開発"
 ICE_infrastructure_development_desc: "インフラの近代化と効率的な輸送システムの構築は、国の繁栄への直行路だ。"
 ICE_iceland_air: "アイスランドの空"
 ICE_iceland_air_desc: "今日では、島国であることは世界から切り離された状態であることを意味しない。近代的な航空機があれば、ヨーロッパおよびアメリカ大陸にさらに近づくことができる。上空は明日の海上交通路だ。"
 ICE_allied_weapons_seller_trigger: "§Y同盟§!または§Y中立§!国"
 ICE_expand_the_civilian_fleet: "民間艦隊の拡大"
 ICE_expand_the_civilian_fleet_desc: "強大な民間艦隊を持つことは海の伝統を絶やさぬこと、そして経済的な恩恵が受けられることという2つの利点がある。商船団は平時には経済を乗せて運び、戦時には海軍が必要とする経験豊富な船員を育ててくれる。"
 ICE_industrial_research_school: "産業研究大学"
 ICE_industrial_research_school_desc: "大学の導入は大成功だ。我が国は産業開発を目的としたより専門的で高度な教育も行うことで、さらに成功を積み重ねる必要がある。この方法で我々が必要としている技術者が手に入るだろう。"
 ICE_hrafninn_flygur: "大鴉が飛ぶとき"
 ICE_hrafninn_flygur_desc: "我々は鴉のように上空を支配すべきだ。アイスランドは航空産業および最新航空技術の国だと世界中から思われるようにならなくてはならない。"
 ICE_agricultural_expansion: "農業の拡大"
 ICE_agricultural_expansion_desc: "アイスランドの農業を近代化するために改善可能な点は多くある。近代技術と、簡単に利用可能な天然温泉の熱源を活用することで農業生産高を増加させることが可能だ。そして余った土地と労働者は別の目的に使うことができる。"
 ICE_off_shore_oil_drilling: "沖合での石油の掘削"
 ICE_off_shore_oil_drilling_desc: "石油はますます貴重な資源となってきており、そして今日の海軍はその石油を大量に消費している。様々な理由から、島周辺の海底に石油が眠っている可能性があるようだ。ハイリスクかつハイリターンな選択肢だが、もしこの石油が本当に存在して陸まで持ち帰ることが可能であるなら、調査する価値はあるだろう。"
 off_shore_drilling_tt: "§Yアイスランド§!周辺で§Y石油採掘§!を行うディシジョンをアンロック"
 ICE_the_kingdom_of_iceland: "アイスランド王国"
 ICE_the_kingdom_of_iceland_desc: "この国が独立するまでの道のりは長かった。王国の建立は自由を得るための最後の一歩だと言える。今や我々はデンマークと国王および外交政策を共有しているのみだ。この取り決めも徐々に腐敗させ、ただの形式的なものにすることができるだろう。"
 ICE_united_we_stand: "団結せし我ら"
 ICE_united_we_stand_desc: "先の大戦中、我々は孤立していた。デンマークは中立国となり、アイスランドはいかなる市場も利用できなくなったことで苦しんだ。デンマークは再軍備を進めている。我々はかの国が困っているときに手助けできるよう準備をしておくべきだろう。今度はアイスランドが世界で名を成すのだ。"
 ICE_declare_absolute_neutrality: "絶対的中立の宣言"
 ICE_declare_absolute_neutrality_desc: "デンマークに何が起ころうとも、アイスランドは全力を尽くしてヨーロッパの戦争を避けなければならない。絶対的中立を宣言することで、我々の島がいかなる問題事にも関与しないことを世界に知らせるのだ。"
 ICE_declare_absolute_neutrality_tt: "§Y[ROOT.OVERLORD.GetNameDef]§!が宣戦布告されると、§Y[ROOT.GetNameDef]§!が独立国となる"
 ICE_joint_shipbuilding_programme: "共同造船計画"
 ICE_joint_shipbuilding_programme_desc: "デンマークは海から手助けするのが最善だろう。力を合わせれば、我々は北海を守ることができる。そのために我々には艦艇が必要だ。それゆえ、共同で艦隊を創成することは我々の軍事協力戦略を構築する上で当然の一手であろう。"
 ICE_research_cooperation_tt: "共同研究計画"
 ICE_overlord_research_cooperation_tt: "共同アイスランド研究計画"
 ICE_royal_marines: "王立海兵隊"
 ICE_royal_marines_desc: "アイスランド軍が大軍隊となることはない。だがある分野に特化することはできる。海兵隊は島国にとっては当然の選択だ。海兵隊を創成および訓練することで、必要な際にいつでも配備可能な柔軟な軍隊を手にすることができる。"
 ICE_the_icelandic_police_force: "アイスランド警察"
 ICE_the_icelandic_police_force_desc: "アイスランド軍が大規模な軍となることはない。しかし代わりに、被侵略時に防衛任務にあたるよう警察予備隊の職務を拡大することが可能だ。そうすれば限られた人的資源をより有効活用し、島の防衛の準備を進めることができる"
 ICE_infrastructure_projects: "インフラ計画"
 ICE_infrastructure_projects_desc: "この国が大国となることがあるとすれば、まず初めにやらなければいけないのはインフラの建設だ。よく整備されたインフラはあらゆる産業を拡大する際の基礎となる。"
 ICE_engineering_projects: "技術計画"
 ICE_engineering_projects_desc: "この島国は、仮に大国となることがあるとすれば、発展する必要がある。大規模な技術計画は労働の機会を生み、アイスランドの産業成長の土台を作ってくれるだろう。"
 ICE_patrolling_the_atlantic: "大西洋哨戒"
 ICE_patrolling_the_atlantic_desc: "我々の商船を守れるよう、我々には外洋航行護衛艦が必要だ。新型の設計のため、デンマークと協力すべきだろう。"
 ICE_joint_military_training: "共同軍事訓練"
 ICE_joint_military_training_desc: "軍に近代戦の適切な訓練を行えるだけの経験をこの島国は持ち合わせていない。それゆえ、我々のような小さな島国にとっては、デンマークと協力するのが最善のやり方だ。"
 ICE_industrial_cooperation: "産業協力"
 ICE_industrial_cooperation_desc: "免税などを見返りに、アイスランドに子会社を設置するようデンマークの実業家たちを招待すれば、この国に労働の機会が生まれるだろう。そして我々が待ち望んでいたように、この島国の産業化が加速するだろう。デンマークの助けがあれば、我々はこの国を前進させられる。"
 ICE_gardhur_airfield: "ガルズール飛行場"
 ICE_gardhur_airfield_desc: "航空機は近代インフラに欠かせない要素となってきている。アイスランドは後れを取るわけにはいかない。首都近くの飛行場はアイスランドを未来へ向けて発射するための重要拠点になるだろう。"
 ICE_the_merchant_fleet: "商船団"
 ICE_the_merchant_fleet_desc: "船はかつてこの国を創造する上での中核的存在だった。そして船は未来の1ピースでもある。強大な商船団は未来のアイスランド経済の中心的役割を担うことになるだろう。"
 ICE_not_standing_idly_by: "傍観は許されない"
 ICE_not_standing_idly_by_desc: "否が応でも戦争は近づいてきている。この島を防衛できる可能性があるとすれば、国家の武装は必須である。いちかばちかの状況、それだけは確かだ。"
 ICE_expand_industrial_complexes: "工業団地の拡大"
 ICE_expand_industrial_complexes_desc: "我々の軍需産業はヨーロッパの他の大国に比べて大幅に遅れている。未開発であり十分に活用されておらず、軍需産業組織の拡大と補助金に多大な投資をしなければ、我が国の産業は決して追いつくことができないかもしれない。"
 ICE_political_unity: "政治的結束"
 ICE_political_unity_desc: "危機の時にあっては、国家の団結が極めて重要だ。政治的な相違は棚に上げても、[ROOT.GetName]を戦争から守るために必要なことは何でもしなければならない。"
 ICE_anglo_icelandic_relations: "英国とアイスランドの関係"
 ICE_anglo_icelandic_relations_desc: "将来の貿易パートナーとして、[ENG.GetNameDefCap]はおそらく最善策だろう。いずれにしても[ENG.GetAdjective]と敵対することは我が国に深刻な不利益をもたらし、ことによっては危険極まりないことになりかねない。したがって、我々は海を隔てた隣国との良好な関係を保つべく、最善を尽くさねばならない。"
 ICE_anglo_icelandic_relations_tt: "§Y水産業の拡大§!の国家方針を取得済みの場合："
 ICE_american_protection: "アメリカの保護"
 ICE_american_protection_desc: "[GetAmericanProtectionText]"
 ICE_american_protection_desc_standard: "戦争が起ころうとしているが、我が国は孤立するにはあまりにも小さすぎる。[USA.GetNameDefCap]なら我々を守ることができる。[USA.GetAdjective]政府に接近し、アイスランドの保護のため、この国に部隊を駐屯させるよう申し出るべきだろう。独立への道からは一歩後退することになるが、それは一時的な妨げにすぎない。侵略を受ける方がより悪い結果を生むのだ。"
 ICE_american_protection_desc_british_subject: "[ENG.GetNameDefCap]はこの戦争でひどく消耗している。敵軍がいざ侵略してくるとなれば、かの国は我々を守ることができないかもしれない。我々は[USA.GetAdjective]政府に接近し、アイスランド防衛の任務を引き受けてくれるよう申し出るべきだろう。"
 ICE_american_protection_tt: "§Y[ROOT.GetName]§!が§Y[USA.GetNameDef]§!の傀儡国になる"
 ICE_fighting_as_equals: "対等の国として戦う"
 ICE_fighting_as_equals_desc: "我々は共に戦う。アイスランドは十二分に仕事を果たしている。アイスランドはもはや従属国ではなく、この同盟における対等なパートナーであることをデンマークは受け入れてもいい頃合いだ。アイスランドの独立を正式に宣言する時がやってきた。"
 ICE_fighting_as_equals_tt: "§Y[ROOT.getName]§!が独立を宣言"
 ICE_expanding_the_university_of_reykjavik: "レイキャビク大学の拡充"
 ICE_expanding_the_university_of_reykjavik_desc: "重要なのは知識だ。仮にこの国が世界に先んじることがあるとすれば、我々は我々の活動を集約する必要がある。レイキャビク大学への資金提供を増やすことで、未来の成長のための土台を築くのだ。"
 ICE_trade_relations: "貿易関係"
 ICE_trade_relations_desc: "小国は必要としているものをすべて自国で賄うことはできない。しかしながら、世界中の国々と良好な関係を保ち、戦略的に重要なヨーロッパと北アメリカのちょうど中間地点にいることを利用するなら、アイスランドは金融および貿易の中心地となるのに完璧な位置付けにある。この関係性を最大限に活かせば、この国が切望している装備が調達できるはずだ。"
 ICE_keflavik_airbase: "ケプラヴィーク航空基地"
 ICE_keflavik_airbase_desc: "大西洋の巡視を強化できるよう、アメリカはより大規模な航空基地を建設しようとしている。この国にとってはただ軍事力が強化されるだけなので、我々はこれを承認すべきだろう。"
 ICE_modernizing_the_island: "島の近代化"
 ICE_modernizing_the_island_desc: "新たな理論を実践する必要がある。経済を改革しなければ。今こそ変化を起こす時だ。"
 ICE_compensation: "補償"
 ICE_compensation_desc: "我が国を侮ってはいけないということを我々はデンマーク、そして世界に示した。ここ数年と数世紀に渡って、我々は犠牲を払ってきた。大西洋に鎮座するアイスランドは、デンマーク君主の島々を防衛するのに最適の位置にある。この島々の防衛を我々に任せることで、デンマークはさらに強力なパートナーを得て、中核となる領土の防衛により集中できるようになるだろう。"
 ICE_republicanism: "共和主義"
 ICE_republicanism_desc: "アイスランドは国王を必要としない。摂政がいない方が物事がうまくいくことは摂政時代にわかった。この古臭い制度を排除し、共和国となる準備を進める時がきた。"
 ICE_american_investments: "アメリカの投資"
 ICE_american_investments_desc: "この島に駐在する数千人のアメリカ人は、それだけで経済にとっていい効果を生んでくれる。しかしこれは、アメリカの会社が子会社を設置し、アイスランドの会社に投資することへの興味をさらに膨らませていることを意味する。総じて言えば、我々がうまく立ち回れたなら、この状況は我々にとって非常に有益となり得るということだ。"
 ICE_american_soldiers: "アメリカ兵の招待"
 ICE_american_soldiers_desc: "アメリカ合衆国は同国が最も大切にしている価値基準を守るため、その影響力を広範囲に拡大しようと躍起になっている。我々はアメリカの兵士がこの島に自由に駐在できるようにしてもいいだろう。そうすれば一部の兵士がここに残り、我々の軍を強化してくれる可能性がある。"
 ICE_iceland_defense_force: "アイスランド防衛軍"
 ICE_iceland_defense_force_desc: "アメリカの助けがあれば、アイスランドは近代的軍隊を編成できる。アメリカは我々の部隊を訓練できる知識、経験、そして人的資源を持っている。協力して部隊を組織すれば、真の精鋭部隊を手に入れられるかもしれない。"
 ICE_state_owned_enterprises: "国営企業"
 ICE_state_owned_enterprises_desc: "我らの島国が自力で自国を支えられるようになってきた今、労働者を引き込み、経済や国家機構の効率を改善できるような産業を創り出すことを考え始めてもいい頃合いだ。"
 ICE_not_our_king: "我々の国王ではない"
 ICE_not_our_king_desc: "アイスランド王国…ばかばかしい。アイスランドは国王を必要としていない。デンマークの国王などもってのほかだ。未来へ向かって歩を進めると同時に、過去と完全に決裂するため、アイスランド人民からの支持を築く時だ。"
 ICE_expand_the_industrial_base: "産業基盤の拡大"
 ICE_expand_the_industrial_base_desc: "宗主国の工業製品への依存から脱却することで、我々はより強力な産業を得て、労働者階級はより強大なものとなる。適当な手段がなければ革命は起こせない。宗主国への依存がなくなれば、この国はこの国が必要としているものを手に入れられる。必要としているものとは、国内生産された革命を支える兵器や、新たな才人たちなどのことだ。"
 ICE_anti_capitalist_propaganda: "反資本主義の宣伝活動"
 ICE_anti_capitalist_propaganda_desc: "資本主義が我々に何をもたらしただろうか？確かに、資本主義はこの国にわずかな繁栄をもたらしたかもしれない。だが現在のこの危機に我々を陥れたのも資本主義だ。自由民主主義への過度の依存と、我々にはただ残飯を与えることしかしない宗主国のことを考えれば、未来が別の場所にあることは明白だ。"
 ICE_international_relations: "国際関係"
 ICE_international_relations_desc: "我々の行く道は険しい、それだけは確かだ。その道を我々だけで歩むことになれば、その道のりはさらに険しくなるだろう。それゆえ、我々は新たな同盟国を探す必要がある。コミンテルンは新たな同盟国を探すことができる場所ではあるが、選択肢は他にもある。大事なのは積極的に新境地を開拓していくことだ。これを我々は直ちに始めなければならない。"
 ICE_rally_the_workers_of_reykjavik: "レイキャビクの労働者を集めよ"
 ICE_rally_the_workers_of_reykjavik_desc: "アイスランドはこれといった軍を持ち合わせていない。しかし首都にいる労働者たちが実力ある部隊になれることは間違いないだろう。仮にこの労働者たちが現体制に反旗を翻せば、彼らを止められる手段はそう多くない。それゆえ、彼らから我々の大義の支持を得ることはこの上なく重要なことなのだ。"
 ICE_completion_break_with_the_crown_tt: "国家方針§Y$ICE_break_with_the_crown$§!の完了時："
 ICE_prepare_for_the_revolution: "革命の準備"
 ICE_prepare_for_the_revolution_desc: "何も手を打たずに革命が成功することはない。入念な準備が必要だ。種を植え、そして水をやらねばならぬ。人民は立ち上がるべき時を知っておかなければならない。そして革命家たちはその時がきたら彼らを導かなくてはならない。張り紙を印刷しよう。採用した腕利きの革命家たちの訓練は済んでいる。武器も適当な場所に保管してある。指導者たちは支配権を握る準備を整えておかなければならない。"
 ICE_state_visits: "国の訪問"
 ICE_state_visits_desc: "ファシスト主導の国々が目下、世界に変化をもたらしていることは否定できない。アイスランドを変えようとするならば、かの国々から学べることがあるかもしれない。できる限り迅速に公的関係を築くべきだろう。そして協力の機会が得られるかどうか、それがどんな形であれ、すぐに調べる必要がある。"
 ICE_general_strike: "ゼネスト"
 ICE_general_strike_desc: "広くは世界に、より具体的には卑劣なデンマーク国王に、アイスランド労働者の力強さと団結力を示してやろう。島の海運業を含む、あらゆる工業労働を停止させる大規模なストライキは傀儡政府に大打撃を与え、真に力を持つ者が誰なのかを人々に示せるはずだ。"
 ICE_general_strike_tt: "\n§Yゼネスト§!終了時："
 ICE_organize_a_march: "行進計画"
 ICE_organize_a_march_desc: "あまりにも長い間、人々は国外の領主の奴隷にされてきた。ローマに対抗したときのような、国家主義者による行進を首都で行えば、奴らに強き海賊であった我々の過去を思い出させてやることができるだろう。自由を愛するすべてのアイスランド人が参加すれば、アイスランド人の力強さ、豊かさ、そして団結力を政府に見せつけることができるだろう！力を合わせれば、我々は明るい未来を創造できるのだ！"
 ICE_break_with_the_crown: "王権との決裂"
 ICE_break_with_the_crown_desc: "デンマーク国王と正式に関係を断つ時がやってきた。我々はデンマーク国王と同国の退廃的な内閣を糾弾し、夢と大志を自由に追い求めることができる、独立国アイスランドを再び宣言しなくてはならない。"
 ICE_break_with_the_crown_tt: "[ROOT.GetNameDefCap]が独立国に。"
 ICE_break_with_the_crown_workers_tt: "国家方針§Y$ICE_rally_the_workers_of_reykjavik$§!が完了した場合:"
 ICE_break_with_the_crown_revolution_tt: "国家方針§Y$ICE_prepare_for_the_revolution$§!が完了した場合:"
 ICE_embrace_the_workers_revolution: "労働者の革命を受け入れよ"
 ICE_embrace_the_workers_revolution_desc: "この変化を可能にしたのは労働者たちからの支持だ。それゆえ、企業連合、労働者および組合が新国家の主導的立場を得ることは至極当然のことだろう。労働者革命の指導者たちであれば、この国を新たな高みへ導き、いかなる君主国にも不可能だった進歩を見せてくれるだろう。"
 ICE_remove_dissent_in_the_working_class_tt: "が§Y$ICE_dissent_in_the_working_class$§!を排除する"
 ICE_state_corporatism: "国家協調主義"
 ICE_state_corporatism_desc: "最後に残された弱小デンマークのくびきを取り払った今、新たな国家を築く時だ。国の安全を確保する最善の方法は強き指導者の下に団結することだ。労働組合の指導者、実業界の大物、そして政党が全アイスランド人の公益のために協力し合う。国は実業家たちを支援し、代わりに彼らも国を支援するのだ。"
 ICE_international_brigades: "国際旅団"
 ICE_international_brigades_desc: "ここでの勝利が得られたとはいえ、抑圧への抵抗は続けていかなければならない。さもなくば、我々の勝利が一過性のものとなってしまう危険がある。[ROOT.GetName]の子孫たちは必要なときにいつでも援助できるよう備えていなければならない。そして我が国は適切な新法を施行し、必要な兵器および装備を供給することでこれを全力で支援しなければならない。"
 ICE_state_owned_industry: "国営産業"
 ICE_state_owned_industry_desc: "[ROOT.GetNameDef]のような小国は求められる物品の生産を資本主義者に頼ってはいけない。効率を最大化し、最も必要とされる物品を生産できるよう、国が介入し、産業を管理しなければならない。この国はもはや生存のために国外の投資に依存するべきではない。アイスランドの市民と軍の面倒を見るのはアイスランドだ。"
 ICE_organize_the_greyshirts: "灰シャツ隊を組織"
 ICE_organize_the_greyshirts_desc: "若い頃から訓練を受けている重武装の民兵は、若者を育成し、我々の新世界という型にはめ込むのに役立つだろう。加えて、準軍事的訓練は軍事力の強化を意味する。こちらも我々が正当な所有者であるべきものを奪い返そうというときに力になってくれるだろう。"
 ICE_research_cooperation: "研究協力"
 ICE_research_cooperation_desc: "同盟国との協力を通じて、我々は技術開発を促進させることができる。この技術は将来、我々に兵器に関する様々な利益をもたらしてくれるだろう。我々が我々の大切なパートナーから学びを得られる一方で、こちらからは詮索の目から離れ、隔離された良好な試験場を提供する。"
 ICE_infiltrating_the_british_isles: "ブリテン諸島への潜入"
 ICE_infiltrating_the_british_isles_desc: "革命の炎は、酸素を奪われ、その後に消火されなければ間違いなく広まっていく。解放されるべき者たちは当然、ブリテン諸島で虐げられている労働者たちだ。抑圧された地域の労働者たちが帝国主義や資本主義の君主に立ち向かえるよう、[ROOT.GetNameDefCap]は援助すべきだ。共に力を合わせれば、我々は革命の理想を一般労働者の現実に変えることができる。"
 ICE_infiltrating_the_british_isles_tt: "ウェールズ、スコットランドおよび北アイルランドで共産主義の蜂起を引き起こす§Yディシジョン§!をアンロック。"
 ICE_transformation_of_nature: "自然改造計画"
 ICE_transformation_of_nature_desc: "産業化の鍵は電気だ。アイスランドの自然も、市民たちと同様、国の役に立ってもらう必要がある。河川や滝はダムに変えられる。岩場は採石場にし、温泉は熱源として使える。進歩に向けて歩む我々を止められるものはない。"
 ICE_the_viking_spirit: "海賊の精神"
 ICE_the_viking_spirit_desc: "恐れ知らずや命懸けといった言葉は古来の海賊を連想させる。彼らは何が待ち受けているとも知らずに海を渡り、そして強者だけが成功を掴み取った。恐れず大胆に、それが今日のアイスランド人があるべき姿だ。なぜなら、かつて母国であった地を奪い返し、北海を再び支配できるのは大胆さと勇気を持つ者だけだからだ。"
 ICE_viking_spirit_tt: "§Y海賊の精神を磨き上げる§!ディシジョンをアンロック"
 ICE_recruiting_international_workers: "国際労働者の雇用"
 ICE_recruiting_international_workers_desc: "我が国を共産主義者や社会主義者のような人々にとって模範的な社会に変え、これまで以上の輝きを持つ革命の炎を絶やさぬことで、我々はちょうどソ連の黎明期にいたような国際的な革命家を引き込むことができるだろう。我々は生まれに関係なく、労働者や革命派兵士といった人々に先導役を務めるのは[ROOT.GetName]であり、この国こそが彼らのあるべき場所だということを示さなければならない。"
 ICE_international_research_community: "国際研究コミュニティ"
 ICE_international_research_community_desc: "コミンテルンや世界の国々とのその他の共同計画を通じて、他国から学べることが多くある。国際コミュニティに参加することで、[ROOT.GetName]は新たな高みにある栄光を掴むことができるだろう。集産主義こそが進歩へ繋がる真の道だ！"
 ICE_international_research_community_tt: "[ROOT.GetName]陣営に属していない共産主義国、または同国と同一陣営に所属する国すべて："
 ICE_reclaiming_the_empire: "帝国の奪還"
 ICE_reclaiming_the_empire_desc: "グリーンランドはかつてアイスランドからやって来た海賊が住まう土地だった。以来、ノルウェーとデンマークはその島に関わる真っ当な権利を何も持っていないのに、その領土を巡って言い争ってきた。グリーンランドを正当な所有者に返還するよう要請する時がやってきた。もしかの国々が伝統や歴史を重んじているなら、無条件で我々に譲渡してくれるだろう。これからも栄光の道を歩んでいこう！"
 ICE_securing_the_north_sea_passage: "北海の航行路を確保"
 ICE_securing_the_north_sea_passage_desc: "アイスランドの所有物であるべきものを取り返す時だ。北海のシェットランドおよびフェロー諸島は、[ROOT.GetNameDef]に出入りする航行路を管理するために非常に重要だ。"
 ICE_vinland: "ヴィンランド"
 ICE_vinland_desc: "北大西洋帝国という着想は、他でもないアイスランド人のレイフ・エリクソンがアメリカ大陸を発見したときに生まれたものだ。悲しいかな、海賊たちのヴィンランドの植民地は消滅してしまった。しかし、今こそ我らの長く失われた夢を現実にする時だ。オーディンのために！"
 ICE_the_armed_forces_of_iceland: "アイスランド軍"
 ICE_the_armed_forces_of_iceland_desc: "アイスランドで戦争が起こるのであれば、アイスランドは自力で防衛を行えなければならない。我々は侵略を企むいかなる相手も撃退することができる軍を作り始める必要がある。人口の少ない小さな島ではあるが、敵は大規模な軍隊を送り込むことができないため、この国の位置とサイズは強みにもなり得る。"
 ICE_an_airbase_in_the_sea: "海上の航空基地"
 ICE_an_airbase_in_the_sea_desc: "島の上空と周辺の海域を支配することで、敵の大軍がこの地に上陸するのを阻むことが可能だ。仮に上陸されたとしても、空軍がいれば、敵を常に必要な物資が不足している状態にできるだろう。それゆえ、アイスランド軍を組織することとは、当然、近代的空軍を組織することである。"
 ICE_a_naval_hub_in_the_atlantic: "大西洋の海軍拠点"
 ICE_a_naval_hub_in_the_atlantic_desc: "アイスランドは島だ。艦隊を軍の主力とすることは道理にかなっている。艦隊はこの国の海岸に到達しようとする敵を阻止できる。海上で主導権を握ろうとする同盟国を支援できる。そしてどこへでも遠征軍を運ぶことができる。強い海軍を組織することはアイスランドにとって当然の選択だ。"
 ICE_mine_iceland: "アイスランドに機雷を"
 ICE_mine_iceland_desc: "海路という点においては、北部を除く全方面でアイスランドは致命的に無防備な状態にある。この島の人々の安全を確保するため、あからさまな衝突があった際にアイスランドの広範囲の海域に機雷を仕掛けられるよう準備しておかなければならない。"
 ICE_flying_boats: "飛行艇"
 ICE_flying_boats_desc: "海で敵と争えないのであれば、次善策を用いよう。空だ。なぜならもし我々が上空を支配できれば、敵はあっという間に沈められてしまう船を持っておく意味がなくなるからだ。"
 ICE_modernizing_the_coast_guard: "沿岸防衛軍の近代化"
 ICE_modernizing_the_coast_guard_desc: "アイスランドの沿岸防衛軍は長らく、国内外の安全を守るために動員されてきた我が国の主力だ。それゆえ、我々は同軍が急速な近代化と技術進歩についていけるようにすべきだろう。"
 ICE_low_cost_aircrafts: "安価な航空機"
 ICE_low_cost_aircrafts_desc: "我々にないものは大規模な産業だ。しかし、我々には航空機製造を最適化する方法を知っている少数の人々がいる。明らかに弱い我々の経済下であっても上空の軍拡競争についていけるよう、我々は彼らの才能を利用すべきだ。"
 ICE_support_equipment: "支援装備"
 ICE_support_equipment_desc: "機動隊を含む軍のすべての部隊にさらに強力な装備が必要だ。加えて、適切な救急道具と制圧攻撃用兵器もいるだろう。それゆえ、我々はできる限り早くここに投資を行うべきだ。"
 ICE_emergency_conversions: "緊急転用"
 ICE_emergency_conversions_desc: "必ずしもこの国に大型艦艇を収容する能力があるとは言えないが、我々はより大型の漁船、交易船および民間企業船を所持している。緊急の際には、こういった船に機関砲やより軽量の大砲を設置し、ほとんどの競争相手と渡り合える海軍を迅速かつ効率的に組織することができる。"
 ICE_emergency_conversions_tt: "§Y護衛艦隊§!を§Y駆逐艦§!や§Y巡洋艦§!に転換する§Yディシジョン§!をアンロック"
 ICE_enact_conscription: "軍事兵役"
 ICE_enact_conscription_desc: "我が国の将来の不透明さが増している現在、国防の優先度は高まっている。軍が事実上不在であるという事実を改善すべく、我々はあらゆる若年層の成人を対象に、強制徴兵制を制定する必要がある。"
 ICE_a_profesional_army: "陸軍の職業軍人化"
 ICE_a_profesional_army_desc: "我々の島を適切に防衛するには、現在の我が陸軍の力は弱すぎる。この問題を解決する唯一の方法は軍をできるだけ優秀な、最後の最後まで戦い抜く人材のみで構成することだ。"
 ICE_thungur_hnifur: "重たいナイフ"
 ICE_thungur_hnifur_desc: "アイスランド軍が大規模な軍となることはない。その規模の小ささを補うため、我々は考えうる最善の訓練で部隊を鍛え上げ、長所を伸ばすことに注力しなければならない。相手に重い一撃を与えられるようにするためだ。"
 ICE_thungur_hnifur_idea: "精鋭部隊"
 ICE_civilian_war_duty: "市民防衛"
 ICE_civilian_war_duty_desc: "戦争や危機が我々の本土に迫ってきた時にどう行動すべきなのかを正確に知り、そしてその時が来た際に兵站、消火や配給などへの支援活動など、市民の一人一人が自らの義務を果たせるように準備しておくことが肝要だ。"
 ICE_doctrinal_studies: "ドクトリンの研究"
 ICE_doctrinal_studies_desc: "戦争の技術とは簡単なものではなく、ましてすべての国が習得できるものではない。我々は世界の大国を研究し、彼らの戦争の進め方から学ぶ必要がある。"
 ICE_death_from_above: "上空からやってくる死"
 ICE_death_from_above_desc: "航空戦に勝利すれば、我々は戦争に速やかに勝つことができる。航空部門と陸軍部門の協力体制を強化しつつ、可能な限り敵の補給線を破壊できる特殊パラシュート連隊の組織と訓練を行えば、その速度はさらに上がるだろう。"
 ICE_we_shall_defend_our_island: "我々は島を守り抜く"
 ICE_we_shall_defend_our_island_desc: "我々の島は我々の本土であり、それを我々以上に知るものはいない。我が陸軍が山岳での戦闘に特化することで我々は海岸線から撤退し、上陸して自信と自己満足に満ち溢れきた敵軍をすぐさま撃破することができる。"
 ICE_taking_the_fight_to_our_enemies: "敵に戦いを仕掛ける"
 ICE_taking_the_fight_to_our_enemies_desc: "海は我々を取り囲み、何世紀にもわたってこの大海は国民と我々自身を形作ってきた。そこから得られた知識を活用して、敵に地の利がもっともない所で我々は敵に戦いを挑むことができる。"
 #### DENMARK ####
 #Economical/Industrial Branch
 DEN_kanslergadeforliget: "カンスラーガーゼ合意の継続"
 DEN_kanslergadeforliget_desc: "[ROOT.GetName]では、失業率の高さや農業事業の不振など、世界大恐慌の影響がいまだに影を落としている。我々は党派を超えて、自分たちが直面している危機にどう取り組むかについて合意に達しなければならない。"
 DEN_devalue_the_krone: "クローネの平価切下げ"
 DEN_devalue_the_krone_desc: "クローネの平価切下げを行うことで、国際市場における我々の農産物の競争力が高まり、輸出の機会が増えるだろう。これは後に農家たちの苦しみを和らげてくれるはずだ。"
 DEN_remove_economic_crisis_in_730_days_tt: "§Y$DEN_economic_crisis_dynamic_modifier$§!が730日後に解除される"
 war_will_cancel_deal_tt: "§Y両国間で戦争が起きるとこの取り決めは反故される§!"
 DEN_effects_after_fortify_our_borders_tt: "国家方針§Y$DEN_fortify_our_borders$§!を達成している："
 DEN_trade_with_britain: "イギリスとの貿易"
 DEN_trade_with_britain_desc: "[ENG.GetNameDefCap]は伝統的に我々の農産物の最大の輸出市場だ。しかし大恐慌の後、この貿易は途絶えてしまった。クローネの平価切下げに伴い、イギリスに接近して、かつての交易関係を再構築する時がきた。"
 DEN_trade_with_germany: "ドイツとの貿易"
 DEN_trade_with_germany_desc: "[GER.GetNameDefCap]はここまで我々の農産物を大量に輸入してきた。第一次世界大戦が起きてなお、この交易関係が途絶えることはなかった。しかしこの数年で、両国間での取引数が減少してきている。今こそこの流れを逆転させる時なのかもしれない！"
 DEN_agricultural_subsidies: "農業補助金"
 DEN_agricultural_subsidies_desc: "我が国の農家たちが債務危機や差し押さえに苦しんでいる。このところしばらく、無力感と怒りの爆発寸前の状態が続いており、このまま放置してはさらに危険なことが起きる可能性がある。我々はこの状況に対応し、全力で農業部門を支援しなければならない。"
 DEN_industrial_investments: "産業投資"
 DEN_industrial_investments_desc: "都心部はここ数年の大混乱の影響を受けてきた。失業率は大きく上昇し、企業を倒産寸前に追い込み、あるいは完全に倒産させてしまった。現況を安定させるため、我々は対象を絞った産業部門向けの包括的援助計画を用いて、この事態に介入することができるだろう。"
 DEN_support_schleswigian_farmers: "シュレースヴィヒ人農家の支援"
 DEN_support_schleswigian_farmers_desc: "南ユトランドで二次的な動きが盛んになってきている。この動きは緊張した経済状況と集団的アイデンティティーを巡る摩擦によって拍車がかけられたものだ。彼はドイツ人なのか、それともデーン族なのか？我々は同地域への経済刺激を強めることで、この不満をある程度やわらげることができるかもしれない。"
 DEN_public_works: "公共事業"
 DEN_public_works_desc: "公共事業計画を公表することで、我々は島々を繋ぐ橋を建設することで自国のインフラを改善することができるだけでなく、新たな公共住宅の建設を開始し、いまだ高い水準の失業率を低下させることが可能だ。"
 DEN_fortify_our_borders: "国境の要塞化"
 DEN_fortify_our_borders_desc: "ヨーロッパで再び緊張が高まりつつある。我々は先の大戦を無傷で切り抜けたものの、もう一度そんなことができる保証はない。最善の結果を祈りつつも、最悪の事態に備えなければならない。我らの国境と独立を防衛することが最優先事項だ！"
 DEN_build_a_modern_dannevirke: "近代のダニーバークを設立"
 DEN_build_a_modern_dannevirke_desc: "デーン族は数世紀にわたって、ヨーロッパ本土に面する強固な要塞を築いてきた。そのうち最も有名なのはダニーバークだ。[GER.GetNameDef]が再軍備を進めて我が国周辺の大国へ波紋を広げているなか、我々は国境を守るため、近代のダニーバークを設立しなければならない。"
 DEN_unlocks_fortification_efforts: "ディシジョンをアンロック: §Y要塞化への注力§!\n\n"
 DEN_refortify_tunestillingen: "チュネスティリンゲンの再要塞化"
 DEN_refortify_tunestillingen_desc: "以前にヨーロッパで戦争が起きたとき、我々はチュネスティリンゲン、すなわちコペンハーゲンを守るための要塞群を建造することで防衛に備えた。以来、この要塞群は荒廃化してしまったが、再建設および近代化を行うことで首都の安全を確保できるだろう。"
 DEN_secure_our_supply_lines: "補給線の確保"
 DEN_secure_our_supply_lines_desc: "腹を空かせていては進軍できない。これは数千年前と同様、今日でも正しいことだ。ありがたいことに、我々は食料の主要生産国である。兵站を少し改良すれば、部隊に安定して物資を供給できる。"
 DEN_fortify_the_islands: "島々の要塞化"
 DEN_fortify_the_islands_desc: "東デンマークは数百の島々から成り、我々の海軍の規模は隣国のさらに大規模な艦隊から島々を防衛できるようなものでは到底ない。重要拠点に沿岸要塞を築くことで、仮想侵略国を撃退できるかもしれない。"
 DEN_unlocks_coastal_fortification_efforts: "ディシジョンをアンロック: §Y沿岸要塞への注力§!\n\n"
 DEN_connect_the_islands: "島々を繋ぐ"
 DEN_connect_the_islands_desc: "[ROOT.GetNameDefCap]は数多くの島々で構成されており、本土と繋がっているのはユトランドのみだ。我々の国全体、特に島と島の間の移動を容易にするには、我々をより緊密に結ぶ橋を架けなければならない。"
 DEN_expand_institut_for_teoretisk_fysik: "Institut for Teoretisk Fysik（理論物理学研究所）の拡大"
 DEN_expand_institut_for_teoretisk_fysik_desc: "Institut for Teoretisk Fysik（理論物理学研究所）は物理学における世界トップレベルの研究所。同研究所は理論物理学者ニールス・ボーアによって設立された。この研究所への資金提供と設備の拡大を行うことで、我々はその研究成果を得られる立場に立てる。さらにはニールス・ボーアその人をこちら側に引き込める可能性すらある…"
 DEN_aalborg_portland_cement_plant: "オールボーグ・ポートランドのセメント工場"
 DEN_aalborg_portland_cement_plant_desc: "デンマーク本土は天然資源に乏しい。だがセメント生産は我々の持つ強みのひとつだ。オールボーグ・ポートランドのセメント工場を拡大することで、国内での建設能力を確保できるだろう。"
 DEN_improve_aalborg_portland_tt: "工業会社§Y$DEN_aalborg_portland$§!に以下の補正\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10.00%§!\n\n"
 DEN_expand_the_industries: "自国産業の拡大"
 DEN_expand_the_industries_desc: "デンマークは伝統的に農業に依存してきた。これは今でも我々の最大の輸出品目だ。仮に我々が多様化を進め、その他の産業を拡大することになれば、我々は経済全体を強化し、デンマークの社会を急激な変化に強くすることができるだろう。"
 DEN_develop_remote_islands: "ディシジョンをアンロック: §Y島々の開発§!\n\n"
 DEN_support_the_faroes_industries: "フェロー諸島の産業を支援"
 DEN_support_the_faroes_industries_desc: "この見通しのつかない時代では、フェロー諸島に存在する数少ない産業を支援するのが賢い選択かもしれない。これにより、戦略的に重要な位置にあるこの群島への我々の請求権は否定しようのないものとなる。"
 DEN_support_bornholms_industries: "ボーンホルムの産業を支援"
 DEN_support_bornholms_industries_desc: "ボーンホルムは主要な天然資源に乏しいが、それでもその地にある数少ない産業へ投資する方が得策かもしれない。これは同時に、隣国すべてにその島の所有者を思い出させることにもなる。"
 DEN_develop_greenland: "グリーンランドの開発"
 DEN_develop_greenland_desc: "デンマーク本土には国内生産において開発および利用可能な天然資源がほとんどない。一方で我々が所有するグリーンランドにはこういった資源が遥かに豊富にある。グリーンランドへの投資と開発を行えば、我々はその利益を受け取る立場に立てる。"
 DEN_expand_the_ivittuut_mine: "イビッツート鉱山の拡大"
 DEN_expand_the_ivittuut_mine_desc: "イビッツートの鉱山は我が国唯一のアルミニウムの産地であり、近代航空機の生産に欠かせないものだ。この鉱山を拡大することで、国内の航空機生産量か、あるいは他国へのアルミニウムの輸出量を増やすことができるだろう。"
 DEN_prospecting_new_sites: "新たな場所で探鉱開始"
 DEN_prospecting_new_sites_desc: "カースアーサックの旧鉱山の資源は枯れてしまったが、クリサット地域には別の鉱脈がある。新たな鉱山を開けば、グリーンランドの産業に多大な利益がもたらされるだけでなく、自国の需要にも対応できるようになるだろう。"
 DEN_protect_greenland: "グリーンランドの防衛"
 DEN_protect_greenland_desc: "グリーンランドは長らく我々の領土の一部である。この島を手に入れた日は海賊の時代にまで遡る。この島を失えば、国の大惨事となり、我々は自国の威信を大きく損なうことになる。想定される島へのあらゆる攻撃を防ぐため、その防衛網を強化する必要がある。"
 DEN_danske_stalvalsevaerket: "デンマーク製鉄所"
 DEN_danske_stalvalsevaerket_desc: "数名の産業部門代表者が鋼鉄生産量の増加を求めた運動を行っている。新たに工場を建設すれば、経済を押し上げ、鋼鉄の国内生産量を高められるだろう。"
 DEN_reorient_production_lines: "生産ラインの再設定"
 DEN_reorient_production_lines_desc: "我々はいま不安定な状況にある。すぐにさらなる軍事装備が必要になるかもしれない。軍事装備の高まる需要に応えるため、民需工場を武器生産に転向させる必要がある。"
 DEN_strengthen_military_industries: "軍需産業の強化"
 DEN_strengthen_military_industries_desc: "強固な軍需産業への投資はこの先の時代において非常に重要な要素となり得る。武器を手に取り、国民を守らなければいけない状況になった際、我々は十分に準備が整った状態でなければいけない。"
 DEN_protect_the_faroe_islands: "フェロー諸島の防衛"
 DEN_protect_the_faroe_islands_desc: "国際緊張度の高まりに伴い、間もなく北海で大きな争いが起きるかもしれない。フェロー諸島は我々がグリーンランドと同国の豊富な資源の支配権を行使する上で欠かせないものだ。この島々を失えば、我々は大損害を被る可能性がある。それゆえ、この地域の防衛を確実なものにすることは最優先事項だ。"
 DEN_protect_bornholm: "ボーンホルムの防衛"
 DEN_protect_bornholm_desc: "ボーンホルムは[SWE.GetNameDef]のちょうど南、[GER.GetNameDef]の北という危険な位置にあり、デンマークよりも両国の方が距離が近い。我々はバルト地域に位置するこの戦略的に重要な島を強化し、我々の支配権を確保しなければならない。"
 #Historical Branch
 DEN_declare_neutrality: "中立性の再確認"
 DEN_declare_neutrality_desc: "先の大戦に参加しなかったことは我々に大きな利益をもたらし、また戦争の恐怖を味わうこともなかった。中立宣言が再び我々を救ってくれるかもしれない。"
 DEN_political_unity: "政治的結束"
 DEN_political_unity_desc: "党の方針を越えて協力することでようやく、国の安全を守り切れる可能性が出てくる。政治的立場の違いを越えることがこれほどまでに重要だったことはない。そして現実的になることによってのみ、我々はデンマークを守れるのだ。"
 DEN_policy_of_disarmament: "軍備縮小方針"
 DEN_policy_of_disarmament_desc: "数十年の間、我々は軍備縮小方針を追求してきた。これは我々が先の大戦の恐怖から免れた理由のひとつでもある。隣国の脅威になり得ないことを示してやれば、我々は今回も助かるかもしれない。"
 DEN_import_machinery_and_material: "機械と材料の輸入"
 DEN_import_machinery_and_material_desc: "隣国の産業力と競い合おうとするならば、我々は賢く立ち回る必要がある。産業化の進んだ国から近代的な道具と材料を輸入すれば、我々の産業力を強化し、産業開発をさらに進めることができるだろう。"
 DEN_modernize_agricultural_machinery: "農業機械の近代化"
 DEN_modernize_agricultural_machinery_desc: "農業機械および技術の近代化することで、大量の収穫物を高効率で得られるようになり、それゆえ農業生産高も増加させられるだろう。"
 DEN_develop_jutland_states_tt: "ディシジョンをアンロック: §Yユトランド地域の開発§!\n\n"
 DEN_agricultural_reinvestments: "農業への再投資"
 DEN_agricultural_reinvestments_desc: "機械化の工程を経て、さらには我々が輸入した新たな機械類の導入を通じて、農業はますます効率的になってきた。この部門からの税の増収分を再投資することで、その効率をさらに高められる可能性がある。"
 DEN_industrial_reinvestments: "産業への再投資"
 DEN_industrial_reinvestments_desc: "農業の近代化により、人々は農作業から解放された。工業都市の都心部へ再投資すれば、こうした人々が働ける新たな機会が生まれるだろう。またそうすることで、我が国の工業生産高も増加するだろう。"
 DEN_increase_produce_production: "食料生産の増加"
 DEN_increase_produce_production_desc: "我々の再投資はうまくいった。小さな農場から大企業へ移動した人々はみな豊かな生活を送っている。これで食料生産をさらに増やす準備が整った。"
 DEN_modernize_industrial_machinery: "工業機械の近代化"
 DEN_modernize_industrial_machinery_desc: "デンマークは伝統的に食品輸出に依存する農業経済国だ。しかしこの数十年で、都市部の産業の重要性が増してきた。近代的機械に投資することで、これらの産業はさらに成長することができる。"
 DEN_develop_island_states_tt: "ディシジョンをアンロック: §Y大ベルト地域の開発§!\n\n"
 DEN_increase_industrial_production: "工業生産力の向上"
 DEN_increase_industrial_production_desc: "雇用率および経済生産の増加に伴い、近頃、都市部の産業の重要性が増してきた。我が国の産業はその生産力を向上させたものの、さらなる効率を得るべき立場にある。"
 DEN_research_and_development: "研究開発への投資"
 DEN_research_and_development_desc: "石油と機械は近代社会の原動力だ。しかし我々はこういった分野のほぼすべてにおいて後れを取っている。我々はこれ以上の後れを取らぬよう、何か手を打たなければならない。"
 DEN_north_sea_oil_drilling: "北海での石油の掘削"
 DEN_north_sea_oil_drilling_desc: "探鉱者たちが北ユトランド半島の沖合で油脈を発見した。この埋蔵分を掘削できれば、移り気な貿易市場への依存度を軽減し、石油の自給量を増やせるだろう。"
 DEN_potential_refinery_tt: "§Y$synth_oil_experiments$§!が研究済みであれば、 §Y$STATE_99$§!に建築スロットを§G1つ§!と§Y$synthetic_refinery$§!を§G1つ§!追加する。"
 DEN_increase_maritime_trade: "海運業の増加"
 DEN_increase_maritime_trade_desc: "未来は大海原と商品を世界に輸出する我々の商船団にかかっている。我が国は人口と政治的影響力においては小国かもしれないが、貿易大国となることはできる。"
 DEN_full_employment: "完全雇用"
 DEN_full_employment_desc: "産業および農業に全力投資したことで、我々は現在その利益を受け取る立場にある。経済危機と高い失業率の時代は過ぎ去った。この国は今、全力で稼働しており、人手が足りないほどだ。この先に繁栄が待っている。"
 #Shared Political Branch
 DEN_social_stability: "社会安定"
 DEN_social_stability_desc: "他国を揺るがしてきた社会不安を避けるため、我々は先手を打つ必要がある！産業および経済全般における包括的改革を行う前に、強固な安定した足場を築かなければならない。"
 DEN_welcome_foreign_scientists: "国外の科学者の招待"
 DEN_welcome_foreign_scientists_desc: "ヨーロッパに再び騒乱の影が忍び寄るなか、人々は政府の抑圧から逃れようとしている。こういった人々の一部を歓迎することで、我々はさらなる知識と競争力を得られる立場に立つことになる。"
 DEN_build_motorveje: "国道の敷設"
 DEN_build_motorveje_desc: "最近、国道に関する議論が盛んにされており、いくつか計画案も出た。道路網を敷くことで国内での移動時間が短縮され、この国をより強く束ねることができるだろう。"
 DEN_heavy_market_regulations: "厳重産業規制"
 DEN_heavy_market_regulations_desc: "この数年で工業会社は大きく成長し、経営状況も良くなった。しかしその経済支配力が多くの人々を不安にさせている。我々は工業会社に規制をかけ、厳しく監視することで、会社の需要が国の需要よりも優先されないようにしなければならない。"
 DEN_limited_market_regulations: "限定的産業規制"
 DEN_limited_market_regulations_desc: "この数年で国の経済における産業部門の重要性が増してきており、今まさに繁栄を極めている状態にある。我々は成長を阻まぬよう、しかし国の安全を脅かす存在にならぬよう、産業部門を適度に抑制する必要がある。"
 DEN_no_market_regulations: "全産業規制の撤廃"
 DEN_no_market_regulations_desc: "市場規制のおかげで、ではなく、市場規制があったにもかかわらず、この国の産業は成長し、栄えてきた。産業力で他国と渡り合うことを真に望むなら、我々はあらゆる産業規制を撤廃する必要がある。"
 DEN_industrial_research_bonus_tt: "産業研究ボーナス: §G+5.00%§!"
 DEN_side_with_unions: "組合に味方する"
 DEN_side_with_unions_desc: "[Den.GetNameDef]のすべての人々の生活状態を改善することによってのみ、我々は労働市場を苦しめている問題を解決することができる。そしてそれを達成するには、労働組合を強化するほかない。"
 DEN_side_with_industry: "企業に味方する"
 DEN_side_with_industry_desc: "経済活動に直面する問題を解決するため、我々は賃金を引き下げ、輸入品の関税を引き上げる必要がある。さもなくば企業の繁栄は難しくなるだろう。"
 DEN_five_year_plan: "五カ年計画の導入"
 DEN_five_year_plan_desc: "国民の未来を確かなものにするため、[DEN.GetNameDef]の大胆な新経済モデルを発案および実行可能な委員会を設立する必要がある。この新たな五カ年計画により、我々は真の発展と繁栄を見ることになるだろう！"
 DEN_limited_social_mobilization: "限定的な社会的流動化"
 DEN_limited_social_mobilization_desc: "戦争がヨーロッパに迫ってきている。しかし我々は二度と隙を突かれるわけにはいかない！大変かもしれないが、我々の支配権を守るため、必要な準備を進めなければならない。"
 #Rearmament Branch
 DEN_start_the_rearmament: "再軍備の開始"
 DEN_start_the_rearmament_desc: "あまりにもの長きにわたり、[DEN.GetNameDef]は我が国の軍隊を軽視し、我が国の主権を隣国の手に委ねてきた。ヨーロッパ全土が混乱に陥っている今、これでは戦うことなどできるものか！我々は再度軍事力を強化し、我々の運命が自らの手中にあることを意識しなければならない。"
 DEN_national_unity: "挙国一致"
 DEN_national_unity_desc: "軍備を再整備し増強するためには、デンマーク国民全体の後押しが早急に必要である。国民を一致団結させ、一丸となって毅然と前進しなければならない。"
 DEN_industrial_preparations: "産業準備"
 DEN_industrial_preparations_desc: "我々は社会のあらゆる面において、戦争への備えを怠ってはならない。不意打ちを食らうわけにはいかないのだ。自足が可能になるよう、まず産業が整えなければならない。その結果、助けが到着するまでの時間が長くなろうとも、侵略者を食い止めることができる力が強化されるのである。"
 DEN_military_preparations: "軍事準備"
 DEN_military_preparations_desc: "いくら攻撃に備えて産業を整えたところで、我が軍が敵を撃退できなければ意味はない。防衛を強化し、戦線を維持するために必要な規律と度胸を隊員に持たせることが肝心である。"
 DEN_civilian_preparations: "民間準備"
 DEN_civilian_preparations_desc: "軍部や産業部門がどれほど準備万端であっても、民間人の決意が崩れ去り、防衛を失い平和を求めるようになれば、すべては無に帰する。我々は、デンマーク人一人ひとりの心の中にある毅然とした態度を強健にし、彼らの信念を強化しなければならない。"
 DEN_full_social_mobilization: "全面的社会的流動化"
 DEN_full_social_mobilization_desc: "戦争は目前に迫っている。我々の自由を確保するためには、社会のあらゆる面から動員しなければならない。男も女も、そして子供も、自分の義務と個人が負う責任を把握するべきである。犠牲は伴うだろうが、デンマーク国民の再軍備と安全を支えるために、我々が持ちうる産業能力のすべてを注ぎこまなければならない。"
 DEN_seek_protection: "保護を模索"
 DEN_seek_protection_desc: "準備はいくらでもできるが、我々はより大きく、より強力な隣国に囲まれており、彼らの真意を探ることなどできない。したがって、独立を確固たるものにするために他国に保護を求めることは、健全な考えである。"
 DEN_sign_non_aggression_deal: "不可侵条約調印に合意"
 DEN_sign_non_aggression_deal_desc: "より強き国と友好関係を築き、不可侵条約を締結することができれば、我々は大きな利益を得ることができる。近い将来、我々の不安定な状況に変化はないかもしれぬが、緊密な関係を築くことにより、さまざまな貿易取引や協力関係の拡大が可能になり、我々に利益をもたらすことにつながるだろう。"
 DEN_sign_a_trade_deal: "貿易取引の交渉"
 DEN_sign_a_trade_deal_desc: "我々は軍隊の再軍備に固執しているが、それには時間がかかる。だが、我々にはそれだけの時間がない可能性も考慮し、より早く、より多くの装備を確保しなければならない。自国の生産能力に限界がある以上、友好国を頼り、必要とするものを調達することが重要となる。"
 DEN_science_pact: "共同研究およびパートナーシップ・プログラムに参加"
 DEN_science_pact_desc: "科学技術の進歩には目覚ましいものがあり、我が国が工業に重点を置くようになったことで大きく前進したが、それでも特定の国々には遅れをとっている。友好国に目を向けることで、双方に利益をもたらす研究・提携プログラムを立ち上げることができ、さらなる進歩を遂げることができるであろう。"
 DEN_territory_for_protection: "保護のための領土"
 DEN_territory_for_protection_desc: "再軍備プログラムは計画通りに進んでいるが、軍部内では「これで十分なのか」という疑問の声もあがっている。不可侵条約を結ぶだけでなく、より具体的な保護を保証するために領土の一部を売却することも考慮するべきであろう。そういった取引は、わが国の経済に利益をもたらす可能性すらある。"
 DEN_strength_in_numbers: "数の力"
 DEN_strength_in_numbers_desc: "より強大な敵に立ち向かうには、同盟国を捜し出さねばならん。中立状態などクソ食らえだ！今こそ、この甘えを捨て去り、世界の現実に順応する時なのだ。"
 DEN_military_cooperation_program: "軍事協力計画"
 DEN_military_cooperation_program_desc: "同盟を確保した両国は、共同軍事協力計画において互いに学び合うことになる。さらに、新たな同盟国から購入する軍事装備に補助金を出す好条件を掲示し、我々の再軍備の努力を鼓舞することに合意した。"
 DEN_joint_military_drills: "共同軍事訓練"
 DEN_joint_military_drills_desc: "1864年以来、中立を保ってきたデンマーク軍は、長きにわたり、真の戦闘というものを経験していない。もし我々が、新たな同盟国に話を持ちかければ、彼らから多くのことを学ぶことができるだろうし、合同軍事演習を行うことで、両国は互いに経験を積むことができるであろう。"
 DEN_nordic_security: "北欧の安全保障"
 DEN_nordic_security_desc: "新たな同盟によって自国の独立を確保した我々は、ようやく他の北欧諸国に目を向けることができる。お互いを守るために、彼らを我々の派閥に参加するよう説得しなければならない。もし、そのことに彼らが道理を見いだせないのであれば、我々は彼らの思想を覆す義務がある。"
 #Monarchist Branch
 DEN_unify_the_right: "右派の統一"
 DEN_unify_the_right_desc: "[DEN.GetNameDefCap]はあまりにも長きにわたり、無責任に治められてきた！我々が国として機能しているのは、まったくもってデンマーク国民の根性と不屈の努力によるものだ。今こそ右派政党は、左派の脅威に対する共通の利害のもとに団結する時だ！"
 DEN_conservatives_support: "保守派の支援を獲得"
 DEN_conservatives_support_desc: "保守政党の大部分は、デンマーク農民党やデンマーク国家社会主義労働者党のような政党と連携することなど夢にも思わないだろうが、それでも、[DEN.GetNameDef]がいかに無防備で、来るべき嵐に対して何の備えもないことを見抜く者はいる。我々の大義に加わるよう、彼らを説得しなければ！"
 DEN_conspire_with_the_officer_corps: "将校団との共謀"
 DEN_conspire_with_the_officer_corps_desc: "より大きな政治的使命と首尾一貫した議題を持つ、統一した右寄りの連立政権により、我々は今や、将校団に働きかけて、少なくとも何人かに我々の後ろ盾になるよう説得することができる。"
 DEN_encourage_paramilitary: "準軍事組織を奨励する"
 DEN_encourage_paramilitary_desc: "地元に根ざした準軍事組織を奨励することは、戦争に備えて国家の安全保障を強化するだけでなく、市民の共同体意識と一体感を高めることにもつながる。"
 DEN_overthrow_the_government: "政府の打倒"
 DEN_overthrow_the_government_desc: "我が国はあまりにも長きにわたり、デンマーク国民を脅かすあらゆる危険を無視し、己のことだけを考えてきた貪欲な者によって治められてきた。今こそ新たな秩序を確立し、[DEN.GetNameDef]の新しい時代を切り開くときがきたのだ！"
 DEN_strengthen_the_officer_corp: "将校団の強化"
 DEN_strengthen_the_officer_corp_desc: "将校は軍事作戦の成功に極めて重要な役割を果たしている。そのため、我が軍の有効性を確保するためには、将校団の強化に改めて重点を置かなければならない。特殊技能を持つ、仕事熱心な新世代の指導者を育成することが重要となる。"
 DEN_king_assumes_power: "国王が権力を掴む"
 DEN_king_assumes_power_desc: "我々には、この不確実な時代に部隊を導く統率力が必要である。安定度と伝統が必要なのだ。国王を説得すれば、この困難な時代に政府に対する全権を引き受けることができるかもしれない。"
 DEN_konge_og_faedreland: "Konge og Fædreland（国王と祖国）のために"
 DEN_konge_og_faedreland_desc: "クリスチャン10世の揺るぎない献身と名誉が、この試練の時代に大衆の希望の光となるように。我々は祖国を守るために、国民として団結しなければならない！"
 DEN_align_industries: "産業と国益の連携"
 DEN_align_industries_desc: "効率的な資源配分と集中的な産業生産の必要性が最重要である。我々が一丸となって努力し、生産を合理化することにより、すべての工場、すべての労働者、さらには、すべての資源が[DEN.GetNameDef]のために最大限に活用されることを保証するのである。"
 DEN_the_royal_guard: "近衛歩兵連隊を拡大する"
 DEN_the_royal_guard_desc: "近衛歩兵連隊は、300年近くにわたり国王とその家族の安全を守る任務を担っている。その献身的で堅実な仕事ぶりを、これまでに幾度となく身をもって証明してきた。彼らの人数と規律を拡大することで、我が国の軍隊をさらに強化することができる。"
 DEN_economic_mobilization_strategy: "経済動員戦略"
 DEN_economic_mobilization_strategy_desc: "来るべき戦争に備えて倹約し、人員を準備しなければならない。我々は、産業が可能な限り効率的に運営されるように新たな経済戦略を実施し、それと同時に、デンマーク国民に対し国王と国のために己の義務を果たすよう説得しなければならない。"
 DEN_expand_kobenhavns_university: "コペンハーゲン大学の拡充"
 DEN_expand_kobenhavns_university_desc: "[DEN.GetNameDef]が技術後進国になるリスクを冒すわけにはいかない。コペンハーゲン大学の科学的進歩や技術開発に投資することで、どの分野においても競合他社に遅れをとることはないだろう。"
 DEN_scandinavian_security: "スカンディナヴィアの安全保障"
 DEN_scandinavian_security_desc: "スカンディナヴィアとバルト海は、過去数世紀にわたって[DEN.GetNameDef]にとって地政学上において主要拠点であった。ヨーロッパ大陸の主要国に目を向ける前に、まずは北側を制圧し、戦乱を収めなければならない。"
 DEN_reintegrate_iceland: "島の再統合"
 DEN_reintegrate_iceland_desc: "少し前まで、[ICE.GetNameDef]は我が国の一部であり、何世紀にもわたりそうであった。今こそ、[ICE.GetAdjective]国民を説得し、我が領土に加わり、再びひとつの統一国家となる潮時である。"
 DEN_develop_iceland: "島の開発"
 DEN_develop_iceland_desc: "北大西洋に位置するアイスランドは、公海を支配するための海軍遠征を開始するのに有力な候補地である。この地域に資源と資金を投入することで、アイスランドをより広範な地域に統合し、その戦略的位置をより有効に活用することができるだろう。"
 DEN_sway_the_nordics: "北欧を揺さぶれ"
 DEN_sway_the_nordics_desc: "「ペンは剣よりも強し」という古いことわざがある。武力を行使するのではなく、外交的手段で他国を我が国の大義に従わせるべく揺さぶりをかけるのは賢明なことかもしれない。"
 DEN_offer_protection: "保護を提案"
 DEN_offer_protection_desc: "北欧地域とバルト海周辺におけるデンマークの影響力と勢力をさらに増大させるため、助けを求める人々に適切な保護を提供し、デンマークの覇権を確立すべきである。北欧とバルト海の同胞を守ることは、この地域全体の安全保障を強化し、その結果、我々すべてに利益をもたらすことになるだろう。"
 DEN_secure_swedish_steel: "スウェーデン鋼鉄の奪取"
 DEN_secure_swedish_steel_desc: "[DEN.GetNameDefCap]は資源に乏しい国で、近代的な軍隊の管理に必要な資材のほとんどが自国では手に入らない。一方、豊富な天然資源を誇るスウェーデンは、かつてはデンマークの支配下にあった国である。再び、[SWE.GetNameDef]を我々の支配下に置く時が来たのだ。"
 DEN_swedish_steel_production: "スウェーデン鋼鉄の生産"
 DEN_swedish_steel_production_desc: "[SWE.GetNameDef]北部の鉱物資源を我が国の自治領として確保したことで、我々はすべての鉱山を活用して自国の採掘能力を高めるだけでなく、安全保障と引き換えに資源の一部を海外に輸出する絶好の立場にある。"
 DEN_finish_off_finland: "自国の東部戦線の確保"
 DEN_finish_off_finland_desc: "スカンディナヴィア北部における我が国の権益は、東部方面の安全を確保しない限り、常に脅威にさらされることになる。フィンランドの領土を守るために、先手を打たなければならん！"
 DEN_reclaim_norway: "ノルウェーの奪還"
 DEN_reclaim_norway_desc: "1814年にスウェーデンにその座を奪われるまで、デンマーク王室は数百年にわたり[NOR.GetNameDef]を統治してきた。国王の弟である[NOR.GetNameDef]のホーコン国王は、自国民を守るために必要な選択や直接的な支配をおこなうまいとする姿勢を示している。今こそ、デンマークの統治下で、再び両国を統一するときである。"
 DEN_train_mountain_infantry: "山岳訓練"
 DEN_train_mountain_infantry_desc: "スカンディナヴィアの西部と北部は、デンマーク本土にはない山岳地帯を有している。我々の領土をより守備よく守るためにも、これらの山岳地帯を利用して軍事訓練を行い、戦闘能力を高めることが重要である。"
 DEN_pan_scandinavianism: "汎スカンディナヴィア主義"
 DEN_pan_scandinavianism_desc: "スカンディナヴィア、そして北欧地域全体は何千年にもわたり、長き歴史を共有しつつ密接に結び付いてきた。すでに固い絆で結ばれている国民同士を利用することで、統一への一歩を踏み出すことができるのだ。"
 #Fascist Branch
 DEN_march_on_the_capital: "首都への進軍"
 DEN_march_on_the_capital_desc: "我が党はついに立ち上がり、[DEN.GetNameDef]の未来を掴む時が来た。我々は[ROOT.capital.GetCapitalVictoryPointName]へ進軍し、我々の声をあまねく届けなければならない！これこそが[DEN.GetAdjective]の歴史において力強く確かな時代の幕開けとなるだろう！"
 DEN_seize_power: "権力奪取"
 DEN_seize_power_desc: "[DEN.GetNameDefCap]はついに、ファシスト政府の受け入れ準備が整った。我々はリグスダーグを廃止し、代わりに$DEN_cay_lembcke$の手中に偉大な我が国家の将来を託す。ただし、抵抗がほんのわずかでもあるならば、我々は永久にそれを押し止めなければならない。"
 DEN_ask_for_support: "支援要請"
 DEN_ask_for_support_desc: "[GER.GetAdjective]は我々が築き上げたいと願う国家像の典型的な見本だ。その意味で、政府を揺さぶるこの激動の時期に接触し、支援を求めるのにふさわしい人々は彼らをおいて他にいない。可能なかぎり速やかに[GER.capital.GetCapitalVictoryPointName]へ代表団を派遣する必要がある。"
 DEN_denmark_first: "デンマーク第一"
 DEN_denmark_first_desc: "我々は自らの実力でここまで来たのだから、大国に支援など求める必要性を感じない。その代わりに[DEN.GetNameDef]は自らの足で立ち、世界に存在する主要な他の勢力と同様、重要な存在に成長するだろう。デンマークに栄光あれ！"
 DEN_rally_the_nation: "国民の結集"
 DEN_rally_the_nation_desc: "我々がこの国を掌握した現在、何よりも重要なのは国民の支持を集めることだ。彼らが我々を支持することができない可能性はあるものの、国のために戦う覚悟を持つ国民を味方につけることは、国民の背中にナイフを突きつけながら味方にするよりもはるかに良いことだ。今こそ[DEN.GetAdjective]の誇りを取り戻し、国のために戦うよう、国民を集結させるのだ！"
 DEN_dano_german_military_cooperation: "デンマーク・ドイツ軍事協力"
 DEN_dano_german_military_cooperation_desc: "我々の目標が達成できる地点まで軍を進めるには、同胞である[GER.GetNameDef]政府に働きかけて軍事と技術双方で協力を要請することが肝要かもしれない。この提案によって、我々が思い描く[DEN.GetNameDef]の将来が現実に近づいてくるだろう。"
 DEN_institute_corporatism: "協調主義の導入"
 DEN_institute_corporatism_desc: "イタリア方式に触発されて、様々な分野の労働者や資本家は、我々が両者を仲裁し、国家経済にもっとも利益をもたらす改革を実行するため、国の政策策定に参加しなければならない。これで[DEN.GetNameDef]の政治的な未来を確かなものにすることに寄与するだろう。"
 DEN_experimental_technology: "実験的技術"
 DEN_experimental_technology_desc: "我々は戦争機械の開発と同時に、我々が抱える研究開発部門が実験を継続して進められるようにする必要がある。大学や研究所に対して開発をさらに推し進めるため、必要な資金を供給することが不可欠だ。"
 DEN_assault_troops: "Storm Afdeling（嵐の部隊）"
 DEN_assault_troops_desc: "陸軍は戦線の維持を行い、敵戦線を徐々に押し下げることができるが、相対するあらゆる脅威を破壊するために必要な力を見せるのは、精鋭部隊の力だ。我々は彼らの訓練を優先し、命令を良く聞きながら規律正しい特殊部隊を予備役として待機させるべきだろう。"
 DEN_prioritize_navy: "デンマーク海軍を優先"
 DEN_prioritize_navy_desc: "本国の領土は小さな半島に過ぎず、艦隊整備を優先することは極めて重要だ。我々が時間と資金を費やして強化すれば、[DEN.GetAdjective]の海軍はいつの日か、[ENG.GetAdjective]や[JAP.GetAdjective]のそれに匹敵するようになるだろう。"
 DEN_prioritize_army: "デンマーク陸軍を優先"
 DEN_prioritize_army_desc: "軍隊の根本とは、陸軍の根本だ。兵士の訓練と戦争機械や装備の生産に資源を投入すれば、[DEN.GetNameDef]の脅威となり得るあらゆる存在に立ち向かえるようになる。"
 DEN_total_war: "国家総力戦"
 DEN_total_war_desc: "今回の戦争における、現在の我々の損失は容認できない。だが、これで終わりではない。我々は部隊を集結させ、総力戦に備えなければならない。敵を押し返して我々が持てるものをすべてぶつけることができれば、この嵐を乗り切る機会が生まれるかもしれない。我々は国民の総力を結集して、産業力を出し惜しみせず動員し、立ち向かわなければならない！"
 DEN_military_might: "軍事力の復活"
 DEN_military_might_desc: "[DEN.GetNameDef]の軍事力は日ごとに強さを増しているが、改善の余地は常に存在する。彼らの訓練と現場での効率性をさらに向上させるべく、デンマーク陸軍と空軍に資金を集中させたい。"
 #End Focuses
 DEN_avenging_1864: "1864年の報復"
 DEN_avenging_1864_desc: "1864年に被った屈辱的な敗北は、半世紀以上にもわたって我が国に傷跡を残してきた。今こそ南部の国境を徹底的に防衛し、いかなる敵にも我々に条件を突きつけて従わせようとさせないよう、動くべき時だ。"
 DEN_dominium_maris_baltici: "Dominium Maris Baltici（バルト海支配）"
 DEN_dominium_maris_baltici_desc: "[ROOT.GetNameDefCap]はかつて、バルト海近辺で最強の国であった。我々はバルト人、ポーランド人、ロシア人、さらに何よりスウェーデン人と、この海の派遣を巡って争ってきたのだ。我々は今、この地域全体を一息に掌握し、支配下に置く用意ができている。"
 DEN_establish_the_danelaw: "デーンロウ"
 DEN_establish_the_danelaw_desc: "かつて、北海が我々の支配下にあり、英国が我々の法に従っていた時代があった。我々は今一度立ち上がり、海の安全確保を通じて国民の未来の安全を守ろう。我々はデーンロウを再導入し、他国すべてに我々の言葉を聞かせ、従わせるのだ。"
 #Occupation Branch
 DEN_collaboration_government: "協力政府"
 DEN_collaboration_government_desc: "平和条約を結び、[?DEN.DEN_overlord_nation.GetNameDef]と協力することが国民が破滅を免れる唯一の道だ。[?DEN.DEN_overlord_nation.GetAdjective]占領軍と密に連携する協力政府を設立することで、我が国には似た状況に置かれている他国の大部分よりも独立と主権が与えられるだろう。"
 DEN_seek_independence: "独立を模索"
 DEN_seek_independence_desc: "我々には[?DEN.DEN_overlord_nation.GetNameDef]との協力関係があるにも関わらず、デンマークの独立はもはや保証されなくなった。我々は時を見計らって駐屯軍その攻撃に抗い、自由を確たるものにしなければならない。"
 DEN_sanction_sabotages: "制裁妨害工作"
 DEN_sanction_sabotages_desc: "[?DEN.DEN_overlord_nation.GetNameDef]と協力関係にあるとはいえ、必ずしも平和的方法で占領軍に抵抗できないわけではない。実際、人々を危険にさらすことなく抵抗するのが我々の務めであると言える。"
 DEN_form_the_danish_freedom_council: "デンマーク自由評議会"
 DEN_form_the_danish_freedom_council_desc: "評議会設立のため、[?DEN.DEN_overlord_nation.GetNameDef]の占領に反対するすべての政党から大人数の支持者たちを集めなければならない。この自由評議会は侵略後に始まった様々なレジスタンス活動をより効果的に行い、また将来的な独立戦争をうまく指揮することが可能だろう。"
 DEN_arm_the_resistance: "レジスタンス組織の武装化"
 DEN_arm_the_resistance_desc: "国の占領以来、無数のレジスタンス活動が行われてきた。[?DEN.DEN_overlord_nation.GetAdjective]の抑圧のくびきを取り除くことを望むのであれば、我々はレジスタンス組織を武装化し、我々が再び独立を宣言する日のために備えさせる必要がある。"
 DEN_escalate_the_sabotages: "妨害工作の激化"
 DEN_escalate_the_sabotages_desc: "再び自由を手にするために我々は戦うしかない。その事実が徐々に明らかになってきている。我々は[?DEN.DEN_overlord_nation.GetAdjective]の占領に対する妨害活動をさらに過激に行う必要がある。"
 DEN_expand_the_resistance: "レジスタンス組織の拡大"
 DEN_expand_the_resistance_desc: "占領開始以来、様々な地位の人々が多くの異なるレジスタンス組織を作ってきた一方で、この国から[?DEN.DEN_overlord_nation.GetAdjective]軍を追放することを望むのであれば、我々はこういった組織にさらなる人員を集めなければならない。"
 DEN_declare_independence: "デンマークの独立を宣言"
 DEN_declare_independence_desc: "再び我々の独立を宣言する時がきた。そして必要なかぎり、我々は独立のために戦う！"
 DEN_secure_danish_freedom: "デンマークの自由を確保"
 DEN_secure_danish_freedom_desc: "[?DEN.DEN_overlord_nation.GetAdjective]軍をこの地から撃退するだけではデンマークの自由を確保したとは言えない。我々は[?DEN.DEN_overlord_nation.GetNameDef]が二度と脅威とならぬようにしなければならない。"
 DEN_create_danforce: "ダンフォースの創設"
 DEN_create_danforce_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap]は、我々が同国の支配権を脅かすほどの規模の軍を持つことを禁じてきた。[DEN.GetNameDef]を抑圧から解放する戦いに、参加可能な部隊の訓練および物資供給のため、代わりに、我々は自由で友好的な国を探す必要がある。"
 DEN_buy_foreign_aircraft: "国外の航空機の獲得"
 DEN_buy_foreign_aircraft_desc: "[?DEN.DEN_overlord_nation.GetNameDef]と同等の力を持って[DEN.GetNameDef]上空の支配権を争えるよう、我々は航空機を獲得することでデンマーク旅団を強化しなければならない。"
 DEN_rigid_training: "厳しい訓練"
 DEN_rigid_training_desc: "数だけでは上空を支配することはできない。[?DEN.DEN_overlord_nation.GetAdjective]の航空機が墜落することがないよう、我々はパイロットを厳しく訓練しなければならない。"
 DEN_strengthen_the_danish_brigades: "デンマーク旅団の強化"
 DEN_strengthen_the_danish_brigades_desc: "[?DEN.DEN_overlord_nation.GetNameDef]と同等の火力を集めることはできない。それゆえ、代わりに我々は賢く戦い、奴らを出し抜かなければならない。戦場でうまく立ち回れるよう、敵を研究し、奴らの弱点を探す必要がある。"
 DEN_support_battalions: "支援大隊"
 DEN_support_battalions_desc: "デンマーク旅団が戦力として機能し、[ROOT.GetNameDef]を解放する機会を得るためには、十分な資材が必要となる。ライフルや機関銃でも問題ないが、現代においては大砲や対空支援が必須だろう。"
 DEN_expand_the_brigades: "旅団の拡大"
 DEN_expand_the_brigades_desc: "デンマーク旅団による[ROOT.GetNameDef]の解放の機会を確実にするには、彼らの師団に十分な人的資源を追加する必要がある。"
 DEN_establish_danske_flotille: "Den Danske Flotille（デンマーク船団）の創成"
 DEN_establish_danske_flotille_desc: "亡命艦隊を組織することで、兵士を鍛え上げ、我が国の解放戦争で戦うための腕を磨く海軍演習を行うことができる。我らの艦隊は[?DEN.DEN_overlord_nation.GetAdjective]海軍の厳しい抵抗を受けることになる。我々はどんな手を使ってでも優位に立たなければならない。"
 DEN_buy_foreign_ships: "駆逐艦の獲得"
 DEN_buy_foreign_ships_desc: "[DEN.GetNameDef]の海岸線と本土を守るため、まずは海路を防衛可能な優秀な艦隊を確保しなければならない。我々の苦境に同情してくれる可能性のある国々に密かに接近することで、古い駆逐艦を譲ってもらい、我らの海軍を強化できるかもしれない。"
 DEN_align_with_foreign_powers: "外国勢力との連携"
 DEN_align_with_foreign_powers_desc: "戦わずして、[?DEN.DEN_overlord_nation.GetNameDefCap]が征服した領土を手放すことはない。しかし我々だけでは奴らの軍事力に立ち向かうことは不可能だ。従属の枷を断ち切り、自由を取り戻すことを望むのであれば、我々は苦しんでいるこの国に手を貸してくれる可能性のある潜在的同盟国を探さなければならない。"
 DEN_seek_foreign_support_tt: "ディシジョンをアンロック: §Y外国勢力からの支援を求める§!"
 DEN_intel_sharing: "情報共有"
 DEN_intel_sharing_desc: "情報を共有することで[?DEN.DEN_overlord_nation.GetNameDef]に対立する同盟国との関係を深めれば、ついには[?DEN.DEN_overlord_nation.GetAdjective]の抑圧を打ち砕く我々の絆と力が強まるだろう。"
 DEN_ask_for_weapons: "武器輸送の要請"
 DEN_ask_for_weapons_desc: "宗主国[?DEN.DEN_overlord_nation.GetAdjective]は我々の武器と軍需物資の備蓄を枯渇させ、この国が再び独立を宣言する際に我々が反撃できないようにしている。空になっている在庫の補充のため、必要な物資を投下するよう同盟国に頼んでみてもいいだろう。"
 DEN_buy_allied_weapons: "同盟国の武器の調達"
 DEN_buy_allied_weapons_desc: "小国ゆえに、我々の兵器生産力は限られている。そして我々の独立を確保するためには、考えうる最高の装備を調達しなければならない。必要な装備を安く譲ってもらえるよう、同盟国を説得することができるかもしれない。"
 DEN_align_with_overlord: "[?DEN.DEN_overlord_nation.GetNameDef]との同盟"
 DEN_align_with_overlord_desc: "[?DEN.DEN_overlord_nation.GetNameDef]との和平協定で高い独立性を保つことができたとはいえ、我々はまだ傀儡にすぎない。しかしこのことは、我々に興味深い機会をもたらしてくれる。おそらく、[?DEN.DEN_overlord_nation.GetNameDef]と同盟を結べば、より強き専制的支配を利用し、この敗北を勝利へと変えることができるだろう…"
 DEN_seek_industrial_investments: "産業投資を模索"
 DEN_seek_industrial_investments_desc: "[?DEN.DEN_overlord_nation.GetNameDef]と同盟を結び、彼らの信頼と好意をある程度勝ち取ることができた我々は、大君主に我々の産業への投資と生産能力の強化を求めることができる好都合な状況にあることに気づく。"
 DEN_pledge_allegiance: "忠誠の誓い"
 DEN_pledge_allegiance_desc: "[?DEN.DEN_overlord_nation.GetNameDef]との関係を優位なものにし、十分に活かすためには、我々は彼らに忠誠を誓わなければならない。両国の成長と利益をもたらす共生的パートナーシップを築くという我々の野心に対する誠実さを、彼らは疑うことなどないであろう。"
 DEN_seek_military_investments: "軍事投資を模索"
 DEN_seek_military_investments_desc: "[?DEN.DEN_overlord_nation.GetNameDef]に忠誠を誓い、関係を強化したことにより、我々は[?DEN.DEN_overlord_nation.GetLeader]の好意を得た。これにより、[?DEN.DEN_overlord_nation.GetAdjective]に直接、我々の軍事生産への投資を求めることができる。"
 DEN_petition_for_independence: "独立の嘆願"
 DEN_petition_for_independence_desc: "我々は、[?DEN.DEN_overlord_nation.GetAdjective]の主たちのあらゆる努力を支援するべく、その役割を果たしてきた。[?DEN.DEN_overlord_nation.GetNameDef]の忠実な同盟国であり続けながら、我々は信頼に足る、頼りになる存在であることを示してきたのである。そして遂に、独立を請願する時が来たというわけだ。"
 DEN_seize_the_production: "生産手段を確保"
 DEN_seize_the_production_desc: "異常な時代には異常な措置が必要だ。産業の潜在能力を最大限に発揮するには、生産手段を掌握しなければならない。そうすることで、産業が国家のニーズに応え、可能な限り効率的に運営されるようになるのである。"
 DEN_adjust_industrial_prioritize: "産業優先事項の調整"
 DEN_adjust_industrial_prioritize_desc: "戦争は間近まで迫っており、我々は戦争遂行に貢献できるよう産業を調整し、それに応じた行動を取らなければならない。すべての男女は、国からの要望に応えるため、自らが果たすべき義務を理解し、不平を漏らすことなく果たさなければならない。"
 DEN_increase_cooperation: "協力体制の拡大"
 DEN_increase_cooperation_desc: "認めるのは心苦しいが、[?DEN.DEN_overlord_nation.GetAdjective]の侵攻を食い止めることは決してできなかっただろう。そして、降伏することによって、[?DEN.DEN_overlord_nation.GetAdjective]配下にある他国が享受していない、一定のレベルの自治権を確保したのである。したがって、独立を確たるものにし、この関係の恩恵を享受するために、君主とより密に協力するよう努めるべきである。"
 DEN_acquire_military_equipment: "軍装備品の入手"
 DEN_acquire_military_equipment_desc: "小国である我が国の軍備生産能力には限りがある。しかし、[?DEN.DEN_overlord_nation.GetFactionName]の戦争を遂行する努力に真に貢献するためには、可能な限り最高の装備を手に入れなければならない。おそらく、我々が必要とする武器を補助金付きで供給してくれるよう、同盟国を説得できるだろう。"
 DEN_contribute_to_the_war: "戦争努力への貢献"
 DEN_contribute_to_the_war_desc: "[?DEN.DEN_overlord_nation.GetAdjective]の君主に対する我々の姿勢と意図を明確にしたところで、彼らは我々がこれ以上軍備を発展させることを許さないだろう。[?DEN.DEN_overlord_nation.GetFactionName]に参加し、戦争に貢献することを誓ってこそ、我々は陸海空軍を向上させることを許されるのだ。さらには、[?DEN.DEN_overlord_nation.GetNameDef]の後ろ盾があれば、我々は北欧の他の国々にも目を向けることができるだろう…"
 DEN_secure_the_norwegian_coast: "ノルウェー沿岸の確保"
 DEN_secure_the_norwegian_coast_desc: "デンマークとノルウェーは何世紀にもわたって統一されていた。もし我々が北海を支配したい、あるいはそれ以外の海域に進出したいのであれば、再び両国を統一しなければならない。大西洋を支配したいのであれば、ノルウェー沿岸は重要な足がかりとなるからだ。"
 DEN_reclaim_atlantic_islands: "大西洋の領土の奪還"
 DEN_reclaim_atlantic_islands_desc: "フェロー諸島とアイスランドには特筆するほどの天然資源はないかもしれないが、それでもなお我が国の領土の一部であり、北大西洋を支配するための足がかりとして機能するため、戦略上極めて重要な国々である。\n\nグリーンランドは、近代的かつ効果的な軍隊の運営に必要なあらゆる天然資源を保有する唯一の地域であり、我が国にとって最も重要な国である。"
 DEN_claim_sweden: "スウェーデンの請求"
 DEN_claim_sweden_desc: "スウェーデンは、かつて我々と熾烈な戦いを繰り広げた敵対国であり、何世紀にもわたり断続的に我々の支配下にあった。また、デンマークに反して、スウェーデンには近代的な軍隊を稼働させるのに必要とする天然資源を豊富に所有している。今こそ、スウェーデンを再び我が国の領土に組み入れ、彼らが持つ資源をすべて開放させるときなのかもしれない…"
 DEN_safeguard_the_eastern_front: "東部戦線の安全装置"
 DEN_safeguard_the_eastern_front_desc: "フィンランドは歴史的に見ても、常に我々の手の届かないところにあった。しかし、再起した我々の力をもってすれば、フィンランドを我々の覇権の下に置くことは十分可能である。フィンランドを確保することは、すなわち東部戦線を確保し、バルト海の支配を強化することを意味する。"
 #Military Branch
 DEN_sign_forsvarsforliget: "防衛協定に署名"
 DEN_sign_forsvarsforliget_desc: "ヨーロッパでの緊張が再び高まっているなか、現在、我が国は防衛力に大きく欠けていることは認めざるを得ない。陸海空軍への資金提供を増やす新たな防衛協定を結べば、我々の軍事力を強化し、国を守ることができるだろう。"
 DEN_stockpile_oil: "石油の備蓄"
 DEN_stockpile_oil_desc: "最悪の事態を想定し、戦争の準備を進めなければならない。たとえ我々が戦うことはなくとも、近くで大きな戦いがあれば我々も影響を受けるだろう。その影響を最小に抑えるため、戦略的資源を大量に保管しておく必要がある。"
 DEN_potential_fuel_silos_tt: "§Y燃料貯蔵§!が研究済みであれば、§Y2つ§!の州に建築スロットを§G1つ§!と§Y燃料貯蔵庫§!を§G1つ§!追加する。"
 DEN_sikkerhedspolitiet: "治安警察"
 DEN_sikkerhedspolitiet_desc: "ヨーロッパにおける緊張が高まり、戦争により我々の支配権が侵食されようとするなか、諜報機関を設立すれば、我々の警戒度を高めることができるだろう。"
 DEN_expand_vaernepligten: "徴兵制の拡大"
 DEN_expand_vaernepligten_desc: "我々の軍は形だけのものですらない。仮想侵略国を阻むことなど絶対に不可能だ。この国をきちんと防衛するのなら、我々は迅速に徴兵制度を拡大する必要がある。"
 DEN_haeren_reorganization: "陸軍の再編"
 DEN_haeren_reorganization_desc: "デンマーク陸軍は小規模で、国境を防衛する準備はまったくできていない。我々の独立を維持し、仮想敵国を阻むため、陸軍を効率的な中央司令部を持つ優秀な戦闘部隊へと再編することは必須だ。"
 DEN_expand_haerens_tekniske_korps: "陸軍技術兵団の拡大"
 DEN_expand_haerens_tekniske_korps_desc: "陸軍技術兵団は兵器庫および、武器と弾薬を製造する銃器工場を管理する。こうした施設の拡大は銃器と大砲の生産量を増加させ、当然ながら、我々の軍事力も強化してくれる。"
 DEN_hjemmevaernet: "デンマーク郷土防衛隊"
 DEN_hjemmevaernet_desc: "デンマークのために立ち上がり、敵国から守ろうという心構えの人々は大勢いる。我が国を侵略しようなどと馬鹿なことを考える者が現れた場合に備えて、郷土防衛隊を組織することで、こうした人々の闘争心を利用すべきだろう。"
 DEN_expand_dansk_industri_syndikat: "デンマーク産業組合の拡大"
 DEN_expand_dansk_industri_syndikat_desc: "リフルシンジケートの名で広く知られるデンマーク産業組合は我が国最大の武器製造者であり、陸軍のライフル「マドセン」を生産している。同組合の工場への投資および設備の拡大を実行することは、国家安全保障上の最大の利益となる。"
 DEN_new_artillery_tactics: "新たな大砲戦術"
 DEN_new_artillery_tactics_desc: "今日、陸軍技術兵団は銃器と大砲、そして弾薬を生産している。しかし実験的に陸軍技術師団内にある部門を創設することで、陸軍に大きな恩恵をもたらす、自国独自の大砲の設計と製造を行えるかもしれない。"
 DEN_convert_automobile_production: "自動車製造の転換"
 DEN_convert_automobile_production_desc: "デンマークの自動車製造会社に指令を下す時がきた。同社の民需生産ラインを戦争努力に貢献し、我々の防衛力を支援できるものに転換させるのだ。トラックの生産を確保し、陸軍を高度に機械化することで、より機動力のある柔軟な軍となるだろう。"
 DEN_slaedepatruljen_sirius: "Slædepatruljen Sirius（シリウス犬ぞり警ら隊）"
 DEN_slaedepatruljen_sirius_desc: "デンマーク本土の冬は降雪量が少なく、長く降り積もることはあまりない。だが、我々には年中何キロもの分厚い雪が振り続けるグリーンランドがある。これを利用し、その地で軍を訓練して寒冷環境に彼らを慣れさせることができる。"
 DEN_generalkommandoen: "総司令部"
 DEN_generalkommandoen_desc: "良き軍隊の根底にあるのは、厳しい訓練を積み、規律を守り、十分な力を発揮できる将校たちだ。我々は世界で最も優秀な将校を育て、参謀本部に充てることを目的として行動すべきだろう。"
 DEN_establish_domestic_tank_manufacturing: "国内戦車製造業を創設"
 DEN_establish_domestic_tank_manufacturing_desc: "20世紀、戦争は大きく変わった。我々も同じように変わらなければならない。今日では、高い機動力と火力を持つ軍が勝利の鍵となっている。戦車の国内製造は近代の戦場における成功に繋がるだろう。"
 DEN_expand_ubadsvabnet: "潜水艦兵器の拡大"
 DEN_expand_ubadsvabnet_desc: "我が国の海岸線および本土の最高の防衛手段とは、敵の目に映らないことだ。大規模な潜水艦隊を持つことで、敵に気付かれることなく攻撃を仕掛け、損失を被ることなく撤退することができるようになるだろう。"
 DEN_add_basic_submarine_tech_tt: "技術を追加する: §Yハフマンデン級§!"
 DEN_refit_civilian_ships: "旧艦艇の改装"
 DEN_refit_civilian_ships_desc: "我々は我が国より遥かに強大な海軍を持つ国々に囲まれている。これらの国々に軍事力で追いつこうというのならば、我々は数を増やす必要がある。艦艇の数がそろえば、たいていの海軍は撃退できるだろう。"
 DEN_refit_civilian_ships_decision_tt: "艦隊を軍用に改装するディシジョンがアンロックされる。"
 DEN_modernize_the_navy: "海軍の近代化"
 DEN_modernize_the_navy_desc: "現在最強とされている海軍と肩を並べようというのなら、我々は数ではなく質に注力しなければならない。より近代的な艦艇に火力と戦略で負けていては数は助けにならない。"
 DEN_sovaernets_operative_kommando: "海軍作戦司令部"
 DEN_sovaernets_operative_kommando_desc: "我々には海軍をうまく連携させられる優秀な中央指揮系統が必要だ。才気溢れる有能な将校にしかこの仕事は任せられるべきではない。"
 DEN_appropriate_odense_staalskibsvaerft: "オーデンセ造船所の占有"
 DEN_appropriate_odense_staalskibsvaerft_desc: "我々の海軍を真に拡大するには、さらなる造船能力が必要だ。オーデンセにあるA.P. モラー・マースクの造船所を占拠すれば、造船能力は大幅に強化されるだろう。"
 DEN_restructuring_sovaernet: "デンマーク海軍の再構築"
 DEN_restructuring_sovaernet_desc: "数十年間も平和であったため、海軍指揮系統の数々の欠点が見過ごされてきていた。今この問題を解決できる唯一の方法は、デンマーク海軍を全面的に再組織することだ。"
 DEN_baltic_sea_domination: "バルト海の支配"
 DEN_baltic_sea_domination_desc: "ロシア帝国が台頭する以前、短命だったスウェーデン帝国よりもさらに前に、デンマークはバルト海の支配を目指していた。我々の独立を真に確保し、祖国を守るためには、制海権を通じて、再びバルト海全域を支配することを狙いとする必要がある。"
 DEN_north_sea_ambitions: "北海の野望"
 DEN_north_sea_ambitions_desc: "我が国はヨーロッパの海岸から北大西洋の海まで、広い範囲にまたがる国だ。この広大な領域を守り、海外領土を確保するため、我々は大胆かつ野心的な計画に乗り出さなければならない。この海域でいかなる敵対勢力とも渡り合える北海艦隊の創設。それが我々の唯一の目的でなければならない。"
 DEN_with_refit_old_ships_completed_tt: "§Y$DEN_refit_civilian_ships$§!完了時："
 DEN_with_modernize_the_navy_completed_tt: "\n§Y$DEN_modernize_the_navy$§!完了時："
 DEN_naval_power_projection: "海軍戦力投射"
 DEN_naval_power_projection_desc: "領土の隅々まで我々の意志を伝えることができなければ、大規模かつ強大な海軍を持つことには何の意味もない。海軍基地を連ねることで我々の領土を連結すれば、海上における我々の支配を確かなものにできるだろう。"
 DEN_baltic_sea_domination_completed_tt: "国家方針§Y$DEN_baltic_sea_domination$§!を達成している。[DEN.GetNameDef]が以下を所有："
 DEN_north_sea_ambitions_completed_tt: "国家方針§Y$DEN_north_sea_ambitions$§!を達成している。[DEN.GetNameDefCap]が以下を所有："
 DEN_fromandskorpset: "フロッグマン中隊"
 DEN_fromandskorpset_desc: "近頃、陸軍および海軍を改善したことで我々の軍事力は大きく強化された。我々がそう望めば、海を越え、外国の海岸で国力を誇示することができるが、我々にはそれ以上の力がある。"
 DEN_domestic_designs: "国内設計"
 DEN_domestic_designs_desc: "我々の空軍はあまりにも力不足だ。この大部分は我々が自国で航空機を生産していないことが原因であり、それゆえに、最悪の事態が起きた場合に戦えるだけの数がそろっていない。我々は国産航空機の国内生産ラインを設立する必要がある。"
 DEN_foreign_designs: "国外設計"
 DEN_foreign_designs_desc: "我々のふたつある空軍のうちどちらも、機能する戦闘機または爆撃機を設計、製造することができない。航空機の購入のため、別の場所に目を向けるべきだ。要件を満たす仕様の航空機が見つかれば、生産許諾を得ることを考えてもいいだろう。"
 DEN_unify_flyvevabnet: "デンマーク空軍の統一"
 DEN_unify_flyvevabnet_desc: "現在のところ、我々のふたつの空軍は完全に別物扱いになっている。陸軍の防空部隊（Flyvertropper）と海軍の航空隊（Flyvevæsen）だ。両軍隊はよく仲違いを起こしている。これらをひとつの空軍に統一することで、まとまりのある戦略が生み出され、あらたな軍部が創設されることになるだろう。"
 DEN_flyvertaktisk_kommando: "防空司令部"
 DEN_flyvertaktisk_kommando_desc: "ふたつの異なる空軍をひとつに統一しただけでは不十分だ。この新たな軍部を可能な限り効率的で団結力のあるものにするため、空軍をうまくまとめられる中央指揮系統を創設する必要がある。"
 DEN_air_force_power_projection: "空軍戦力投射"
 DEN_air_force_power_projection_desc: "デンマーク空軍を統一し、軍の3つめの主力とした今、我が国の広い領土の上空を確保することに注力できる。とはいえ大規模かつ強大な空軍には、離着陸が可能な空軍基地がなくてはならない。"
 DEN_flyveskolen: "飛行学校"
 DEN_flyveskolen_desc: "空軍のあらゆる技術と知識をFlyvevåbnet（デンマーク空軍）に集めたのだから、我々は共同訓練学校を創設することで、熱心な士官候補生にその専門知識を伝えるべきだろう。"
 DEN_torpedofly: "雷撃機"
 DEN_torpedofly_desc: "国外の我々の所有物を守る唯一の方法は、海上に我々の国力と意志を投射する能力を持つことだ。これには海軍と空軍の強い連携と戦略が必要である。"
 DEN_jagerfly: "戦闘機"
 DEN_jagerfly_desc: "上空からの壊滅的な爆撃から都市を守るため、我々は可能な限り高性能な戦闘機を製造することに航空資源を集中させる必要がある。"
 DEN_luftstotte: "近接航空支援"
 DEN_luftstotte_desc: "空軍の最も有効な使い方とは、地上部隊を全力で支援することだ。今日の戦争では航空が非常に重要である。しかしそれでも、戦いの勝敗は地上で決まるものなのだ。"
 DEN_bombefly: "爆撃機"
 DEN_bombefly_desc: "[DEN.GetNameDef]の絶対的安全を維持する唯一の方法は、爆撃を行い、敵の工業力を壊滅させることだ。"
 DEN_advanced_flight: "発展した航空技術"
 DEN_advanced_flight_desc: "航空技術はこのほんの数年で急速に発展したが、それでもまだ革新や改善の余地はある。上空を真に支配するため、我々は技術進歩の先頭に立たなければならない！"
