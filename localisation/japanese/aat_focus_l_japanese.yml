 NORDIC_air_production: "空軍の生産"
 NORDIC_air_production_desc: "北半球全域、ならびに以遠の地域でも覇権を確立したいと欲するのであれば、我々は大国が我々に対して長い間蓄えてきた国力に追いつく必要がある。ありがたいことに、我々は敵を上回り、差を埋めるために利用できる実践方法や知識、そして装備などを共有できる。"
 NORDIC_naval_aircraft: "海軍用航空機"
 NORDIC_naval_aircraft_desc: "海戦の未来は空にあり。我が海軍の爆撃機が敵艦船を海の底に沈め、空母から発艦される戦闘機の大群が敵機を空を埋め尽くすほどの黒煙に塗れさせるだろう。"
 NORDIC_air_exercises: "空軍演習"
 NORDIC_air_exercises_desc: "航空戦が戦争に新時代をもたらしたように、国家間協力の新時代においては、緊密に実行される共同空中作戦が伴われなければならない。そのためには、我が軍が全体的に一体となって飛べるようになるまで、共同訓練を行う必要がある。"
 NORDIC_bomber_command: "爆撃機司令部"
 NORDIC_bomber_command_desc: "爆撃機共同司令部を設置することで、戦場における地上支援と敵陣後方への爆撃機進入の調整がよりよく行えるようになる。これこそ、北方諸国が敵に対して団結した協力体制を敷くことのできる唯一の手段だ。"
 NORDIC_fighter_command: "戦闘機司令部"
 NORDIC_fighter_command_desc: "我々が理想と包括的な任務を共有しているのと同じように、我々は上空に広がる空を共有している。我々は互いの空域を防衛すべく飛行し、我々の結束が敵の地上支援によって引き裂かれないよう、制空権を獲得して戦場を優位に保たなければならない。"
 NORDIC_carrier_effort: "空母への注力"
 NORDIC_carrier_effort_desc: "海上戦闘の新たなるフロンティアは我々の上空に広がっている。我々は、最高の航空母艦、そして最高の空母搭載機を作るために資源を共同出資する必要がある。そうすれば海上を制することができ、それにより自国が求める治安を得ることができるのである。"
 NORDIC_ground_operations: "陸上作戦"
 NORDIC_ground_operations_desc: "より多くの基地を建設すれば共同航空作戦をより柔軟に行うことができる。そして、より多くの対空砲台を設置すれば、国土の防衛とパイロットの負担軽減を実現することができる。こうして航空作戦の効果を最大化するための連動地上支援システムを構築する。"
 NORDIC_naval_exercises: "海軍演習"
 NORDIC_naval_exercises_desc: "我々の国は数世紀にもおよぶ海軍の伝統がある。その伝統はバルト海と北大西洋が形成してきた我々の文化とライフスタイルだ。しかし、海洋国家であれば誰もが知る通り、海は堀にも高速道路にもなり得る。まずは海からの防衛、そして攻撃の方法を学びたい。"
 NORDIC_defend_the_danish_belt: "ベルト海峡を守れ"
 NORDIC_defend_the_danish_belt_desc: "デンマーク・ベルトはバルト海への門だ。彼らが北大西洋からバルト海に進入することができなければ、我が国における海軍による侵攻の脅威は大きく軽減されるだろう。だからこそ我々がバルト海を安全に動き回れるよう、この一帯を防壁に変えることに全力を尽くしたい。"
 NORDIC_control_the_northern_sea: "北部の海の支配"
 NORDIC_control_the_northern_sea_desc: "ノルウェーと北方の海は大西洋の玄関口だ。そこに我々の労力を集中させればヨーロッパ北岸に位置する諸国の相手ができる上に、望めば北米にすらも到達できるだろう。"
 NORDIC_baltic_sea_dominance: "バルト海優勢"
 NORDIC_baltic_sea_dominance_desc: "長きにわたり、バルト海は我々にとって裏庭だった。他国にバルト海の支配を自由にされてしまっては、我々に勝ち目はないだろう。この冷たく超然とした海原を支配できるように、海岸の整備を行いたい。"
 NORDIC_naval_research_institute: "海軍研究所"
 NORDIC_naval_research_institute_desc: "敵に追いつくだけでは足りない。我々はかつてのように海軍技術の分野で最前線に立つ必要がある。我々はこの地域における探索活動と海軍の優位性という遺産を活用したい。"
 NORDIC_submarine_cooperation: "潜水艦協力"
 NORDIC_submarine_cooperation_desc: "敵が航路を利用して兵員や補給物資を輸送する機能を奪いさえすれば、我々はもはや戦争に半分勝ったも同然である。これを確実にする最善の方法は、最先端の潜水艦の製造に共同で取り組むことである。"
 NORDIC_naval_officer_academy: "海軍士官学校"
 NORDIC_naval_officer_academy_desc: "海戦においては、他の戦闘に増して優秀な将校が重要だ。我が海軍の艦船や任務部隊の監督官である将校の序列による調整なしに、一人の水兵が取り得る行動や選択肢はそう多くない。困難な決断を行い、協力してことにあたれるよう、こうした将校への訓練に投資することが、極めて重要だ。"
 NORDIC_amphibious_forces: "上陸軍"
 NORDIC_amphibious_forces_desc: "いつ、いかなる状況でも敵を攻撃できる体制を保つことで、敵の攻撃能力を低下させることができる。もし海岸線のどこであれ、敵が上陸を躊躇する状況であるならば、前線に多くの部隊を投入することを諦めるであろう。したがって、我々の国家方針としては上陸作戦と海兵隊に重点を置くべきある。"
 NORDIC_joint_military_exercises: "共同軍事演習"
 NORDIC_joint_military_exercises_desc: "我々の兵士および将校は、現在我々が置かれているような同盟関係に遭遇したことがなく、力を合わせて協力することが自然にできるようになるまで訓練を行わなければならない。それが成れば、[NORDIC_get_alliance_name]軍は手のつけようがなくなるだろう。"
 NORDIC_unified_recruitment: "統合雇用"
 NORDIC_unified_recruitment_desc: "我々は徴兵局からより多くの兵を可能なかぎり迅速に前線へ派兵できるよう、徴兵活動を標準化し、処理を合理化する方法を見出さなければならない。"
 NORDIC_mechanized_army: "機械化軍"
 NORDIC_mechanized_army_desc: "鋼鉄に包まれ、大砲を備えた巨大な車両の中やその横で戦えるように兵の訓練に注力すれば、少ない人員でより大きな打撃を与えることができる。それは当然、その巨大な乗り物を十分に生産できればの話だ。"
 NORDIC_infantry_first: "歩兵第一"
 NORDIC_infantry_first_desc: "数世代にわたり、我が軍はその場の武器と肌着のみで戦場に赴き、彼らの眼前にいる自らと同様の境遇にある哀れな他人と顔を突き合わせるようにして戦ってきた。もし我が部隊が眼前にいる敵の目を見ることができれば、彼らは敵の脅威を知って国家のために死ぬまで戦うだろう。"
 NORDIC_expedited_training: "簡易訓練"
 NORDIC_mountaineers: "山岳の専門家"
 NORDIC_mountaineers_desc: "北欧地域は、山岳兵の訓練とその活用に大変適している。有能な山岳の専門家の集団がいれば、この地域をより容易に守ることができ、チャンスさえあればいつでも反撃できるようになるはずだ。たとえ領土の一部が敵の手に落ちたとしても、決して降伏などするものか。"
 NORDIC_nordic_construction_developments: "北欧建設開発"
 NORDIC_nordic_construction_developments_desc: "[NORDIC_get_alliance_name]でやるべきことは数多いが、破滅の瞬間が訪れるまでに残された時間は少ない。我々は国家の発展の時流に乗るために必要な改善点を見つけ出すため、共同でことに当たらなければならないだろう。"
 NORDIC_materiel_design: "軍需品の設計社"
 NORDIC_materiel_design_desc: "戦争の形は世代を超えて様々に変化してきた。しかし何世紀にもわたって、戦争はしばしば兵とライフルに集約されてきた。この新たな戦争の時代において、我々は[NORDIC_get_alliance_name]の兵たちが備える武器を軽視する訳にはいかない。"
 NORDIC_nordic_electronics: "北欧電子工学"
 NORDIC_nordic_electronics_desc: "電子工学はここにある。そしてそれは将来の戦争において決定的な要素となり得る。我々は電子工学の軍拡競争において敵国に遅れを取る訳にはいかない。電子工学を共に開発し、新たなこの力を我々の味方につけたい。"
 NORDIC_research_investments: "共同研究投資"
 NORDIC_research_investments_desc: "我々の新しい同盟は他のどの関係よりも固く、技術的な先進性を独占する理由はどこにもない。我々の研究を共有して、我々の持つ戦争の道具が敵の切り崩しに必要な優位性を保てるようにしたい。"
 NORDIC_civilian_contributions: "民間の貢献"
 NORDIC_civilian_contributions_desc: "今や一般の民間人たちは我々同盟の他の加盟国とアイデンティティを共有しているという新たな感覚を持っている。[NORDIC_get_alliance_name]に安全と栄光をもたらす戦争機械の燃料に必要な貢献と献身を、彼らは喜んで行ってくれるだろう。"
 NORDIC_nuclear_research: "核研究"
 NORDIC_nuclear_research_desc: "原子分裂現象がついに兵器化され、新たなる世界の到来に科学者たちは口を閉ざすことができない。戦争を一気に終わらせられるこの技術的な奇跡から、何故我々は遠ざけられなければならないのかと。"
 NORDIC_nordic_rocketry: "北欧のロケット工学"
 NORDIC_nordic_rocketry_desc: "飛行機を使わずして爆弾を運搬できたらどうなるのか？自走式兵器は未来の技術であり、我々が望めば[NORDIC_get_alliance_name]の居留地から敵を撃滅させることができるだろう。"
 NORDIC_standarized_parts: "標準化されたパーツ"
 NORDIC_standarized_parts_desc: "今や我々は一致団結し、互いに基準を共有することで工場群を可能な限り迅速に高速化させ、利益を得ることが可能となった。設備や部品は交換可能となり、生産活動が大幅に合理化される。"
 NORDIC_fill_the_infrastructure_gaps: "インフラの隙間解消"
 NORDIC_fill_the_infrastructure_gaps_desc: "[NORDIC_get_alliance_name]への加入以前、我々の国の発展度はまちまちで、最も発展している国のいくつかの地域ですら、インフラの改善を必要としていた。我々は全員のレベルを一緒に引き上げるために力を合わせなければならない。"
 NORDIC_develop_resources: "資源開発"
 NORDIC_develop_resources_desc: "じっくりと目を凝らせば何が見つかるか分からない。我々の労力を集中させれば、まだ発見されていない戦争に不可欠な資源の鉱脈を見つけられるかもしれず、既知のものからさらに多くを引き出せる新たな手法を開発することさえできる。"
 NORDIC_military_industry_hub: "軍需産業の中心地"
 NORDIC_military_industry_hub_desc: "軍事産業を効率的な手法で集中化することで、我々はこの近接性や専門性を利用し、戦争機械の新たな次元を目指すことができる。工場を維持し続けられるかぎり、我々の生産力は敵をも凌ぐだろう。"
 NORDIC_ad_hoc_military_industry: "特別軍需産業"
 NORDIC_ad_hoc_military_industry_desc: "巨大な工場キャンパスや煙とコンクリートで覆われた広大な敷地の計画や建設をしている時間などない。我々は一敗地に塗れることのないよう、[NORDIC_get_alliance_name]周辺に小規模工場を点在させつつ、できるだけ迅速に産業構築を進めなければならない。"
 NORDIC_railway_expansion: "鉄道の拡張"
 NORDIC_railway_expansion_desc: "鉄道は我が国にとって大動脈であり、我々は今後これまで以上にこの交通網を可能なかぎり不休させていく必要がある。そして今我々は目的の下に統一されており、鋼鉄と機関車の速度を通じて、物理的にも団結しなければならない。"
 NORDIC_naval_construction: "海軍建設"
 NORDIC_naval_construction_desc: "航海にまつわる長い伝統や世界でも一流の船乗りを持つことは、それはそれで素晴らしいことだ。しかし敵に対抗するための船を持たなければ、それも何の意味もなさない。ともに壮大な艦隊を作り上げ、我々を脅かすいかなる国も粉砕するため、活用しようではないか。"
 NORDIC_nuclear_production: "核製造"
 NORDIC_nuclear_production_desc: "原子分裂の知識を得た現在、我々はそれを使うことも可能だろう。だがその前に、戦局を有利に運ぶために必要な材料やインフラを生産する必要がある。"
 NORDIC_jet_engines: "航空時代へ"
 NORDIC_jet_engines_desc: "ジェットエンジンにおける新たな進化は、プロペラ機を空中に漂う紙飛行機のように見せてしまう。航空戦の新時代が到来し、空はジェットエンジンによって支配されるだろう。我々が共にこの分野へ共同出資を行えば、敵をはねのけて航空機の食物連鎖で頂点に立つことができる。"
 NORDIC_machine_tools_research: "工作機械の研究"
 NORDIC_machine_tools_research_desc: "人的資源は方程式の一部分にすぎない。我々は生産力で敵を上回る必要があり、そうして敵ならば補いきれない損失を我々は補えるようにするのだ。だからこそ、新式の戦争機械の開発に留まらず、それ自体を生産する機械にも注目を向ける必要がある。"
 NORDIC_equipment_conversion_focus: "装備転換方針"
 NORDIC_equipment_conversion_focus_desc: "我々は巨大な倉庫を旧式の武器や車両で埋め尽くしている。これらの旧式装備は現在の戦争機械がもたらす最新の、そして致死力の高いものに改装することができる。"
