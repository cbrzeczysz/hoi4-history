 ### JOINT FOCUS TREE ###
 NORDIC_form_joint_alliance: "[NORDIC_get_alliance_name]を結成"
 NORDIC_form_joint_alliance_desc: "半スカンディナヴィアの夢は1864年の団結失敗によって深刻な挫折を味わった。[NORDIC_GetFormAllianceSecondParagraph]"
 NORDIC_form_joint_alliance_desc_dem: "しかし、我々が共有する民主主義敵な価値観に基づいた新たな同盟を結成することで、自らを守りつつ自由の敵に対する迅速な勝利をもたらしながら、偏在する民主主義国家の道標となりうる可能性がある。"
 NORDIC_form_joint_alliance_desc_com: "しかし、プロレタリア革命がもたらす推進力によって、我々は北方人民同盟に諸国の国民を参加させて彼らを一つにまとめ上げ、資本主義との戦いに注力させることができる。"
 NORDIC_form_joint_alliance_desc_mon: "しかし、我々が共有する長年の伝統に根ざした王室の遺産があればこそ、我々は大局的な見地に立って敬愛する王と王妃陛下を守るため、一丸となって取り組むことができる。"
 NORDIC_political_cooperation: "政治的協力"
 NORDIC_political_cooperation_desc: "誠実なる連携というのは、口先だけの同意では十分ではない。我々が真に恐れる存在になりたければ、我々のあらゆる体制が、より大きく、滑らかに動く機械の歯車にならなければならない。"
 NORDIC_consolidating_institutions: "機関の統合"
 NORDIC_consolidating_institutions_desc: "TODO_NORDIC"
 NORDIC_economic_union: "経済連合"
 NORDIC_economic_union_desc: "我々は皆、隣国が必要としている資源を共同出資しなければならない、経済を分離させてきた障壁を取り払うことにより、我々はより高いレベルでの効率性を得ることができるのである。互いをよりよく助け合えるよう、資源は我々の間を循環しなければならないのだ。"
 NORDIC_procurement_fund: "調達資金"
 NORDIC_procurement_fund_desc: "主な経済大国や軍事大国は、それぞれが防衛や征服のための手段を生み出す能力を持っているが、それに比べれば我が国には自前の軍事産業があると言えども、彼らとは比べるべくもない。この工業力には今なお及ばないかもしれないが、防衛に不可欠な兵器や車両を大量に調達するための資金を融通し合うことは可能だ。"
 NORDIC_shared_intelligence: "共有情報"
 NORDIC_shared_intelligence_desc: "[NORDIC_get_alliance_name]の計画全体は、我々の力を共有することを中心に展開されている。もし、知識というものが戦力に等しいのであれば、敵についての情報、そして敵が持っている我々の情報、さらには、敵が我々について知っているであろうことを共有するべきである。"
 NORDIC_northern_command: "北部の司令部"
 NORDIC_northern_command_desc: "合同軍事司令部は、我々の行動をよりよく統合するために必要不可欠である。軍隊は連携を取りながら円滑に行動する必要があり、決断はすべての部隊の利益を念頭に置き、迅速に下されるなければならない。このような司令部が設置されることにより、共同軍に関するさらなる計画を策定することができるのである。"
 NORDIC_democratic_institution_1: "北欧大臣委員会"
 NORDIC_communist_institution_1: "北方連邦"
 NORDIC_monarchist_institution_1: "ノルデンの貴族たち"
 NORDIC_first_joint_institution: "[NORDIC_get_institution_1_name]"
 NORDIC_first_joint_institution_desc: "真の統合と協力に向けた第一歩を踏み出すにあたって、[NORDIC_get_alliance_name]は新たな機関である[NORDIC_get_institution_1_desc]を必要としている。"
 NORDIC_first_joint_institution_desc_dem: "この超国家的組織では、欧州で高まりを見せる緊張の中で国民たちを導くため、各国の閣僚たちがどのように力を合わせれば良いのかを話し合うことができる。"
 NORDIC_first_joint_institution_desc_com: "これは国民の団結、生産手段の所有権の保証、そしてかつ国民への自決権付与をもたらし得るものだ。"
 NORDIC_first_joint_institution_desc_mon: "これは網の目のように複雑に絡み合った貴族たちのつながりを解きながら、その権力構造の中で各々が果たすべき役割を持つ、統一周回の中に彼ら貴族階級を配置することができるものだ。"
 NORDIC_democratic_institution_2: "北欧第一議会"
 NORDIC_communist_institution_2: "北方政治局"
 NORDIC_monarchist_institution_2: "北の獅子の秘密会議"
 NORDIC_second_institution: "[NORDIC_get_institution_2_name]"
 NORDIC_second_institution_desc: "我々の同盟はかつてないほど緊密で、互いに絡み合った関係だ。しかしそれは同時に、部隊としては巨体で緩慢な動きを持っているということでもある。[NORDIC_get_institution_2_name][NORDIC_get_institution_2_desc]を設立することで、"
 NORDIC_second_institution_desc_dem: "我々は各国の有権者を代表し、戦争に直面した際に迅速な行動ができる行政権を持つ立法機関を持つことが可能になる。"
 NORDIC_second_institution_desc_com: "我々は労働者の意思が代弁されることを確信することができるようになり、多数の代表たる少数の人間は、必ずや労働階級、プロレタリアートの最善の利益のために行動するだろう。"
 NORDIC_second_institution_desc_mon: "統一された我々の領域最強の諸侯を集め、貴族たちにとって重荷となるであろう困難な妥協について、我々は勇気をもって、かつ断固として行うことができるようになる。"
 NORDIC_nordic_army_democratic: "陸上作戦部門"
 NORDIC_nordic_army_communist: "北方人民軍"
 NORDIC_nordic_army_monarchist: "行軍する獅子"
 NORDIC_nordic_army: "[NORDIC_get_nordic_army_name]"
 NORDIC_nordic_army_desc: "[NORDIC_get_nordic_army_desc]"
 NORDIC_nordic_army_desc_dem: "[NORDIC_get_nordic_army_name]の役割は、民主主義国家が持つ様々な陸軍が補完的な手法で活動するためのパラメーターを確立することだ。すなわち、1つの長所をもって他の長所が抱える短所を補い、そうして大陸中にはびこる抑圧の芽を1州ごとに摘み取ることを目標とする。"
 NORDIC_nordic_army_desc_com: "彼らの出身国に関わらず、[NORDIC_get_nordic_army_name]にいるすべての兵士は[NORDIC_get_alliance_name]の一員であり、資本主義が根絶されるまで歩みを止めることはない。"
 NORDIC_nordic_army_desc_mon: "[NORDIC_get_alliance_name]の軍隊は単なる軍隊に留まらず、それ以上のものだ。[NORDIC_get_nordic_army_name]は1つの旗の下で、主君と彼らが代表する国土のため、勇敢に戦う。"
 NORDIC_nordic_navy_democratic: "海軍編制指揮"
 NORDIC_nordic_navy_communist: "北方海軍兵站部"
