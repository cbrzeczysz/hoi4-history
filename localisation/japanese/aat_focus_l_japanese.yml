 #Communist Path
 NOR_a_resurgent_labor_movement: "労働運動の再来"
 NOR_a_resurgent_labor_movement_desc: "もはや[NOR.GetName]の人々は資本主義のまやかしを受け入れられなくなっている。彼らは雇い主たちが作り上げた貧困に緩やかに引き込まれている事実にようやく目を向け始めた。今、人々は水中から顔を上げ、革命の景色をその目に映している！"
 NOR_compromise_with_the_nkp: "NKPへの譲歩"
 NOR_compromise_with_the_nkp_desc: "我が国の安全が危機的状況にあるなか、ノルウェー共産党および同政党と根深い関係にあるスターリン主義との折り合いをつけることが[SOU.GetNameDef]の協力を得る助けになる可能性がある。ファシストや資本主義者たちに支配される未来より好ましいことは間違いない。"
 NOR_prosecute_the_nkp: "NKPの訴追"
 NOR_prosecute_the_nkp_desc: "[NOR.GetName]の労働者ではなくスターリンへの忠義が明らかになったことで、労働党はNKPから分離した。我々は、この腐敗した死体をあまりにも長いあいだ放置してきた。奴らが我々を[SOU.GetName]に売り渡す前に、全力でこの裏切り者たちを潰さなければならない。"
 NOR_the_seeds_of_the_revolution: "革命の火種"
 NOR_the_seeds_of_the_revolution_desc: "資本主義は自壊した。我々の出番だ。[NOR.GetName]の人々の間に、明るい未来の種を蒔くことが今の我々の任務だ。その後は労苦の成果を得られるまで好機を待つことにしよう。"
 NOR_the_voice_of_the_people: "人民の声"
 NOR_the_voice_of_the_people_desc: "我々は人々の声に耳を傾け、その声を増大させ、マルクスの真実を広めなければならない。そうしてようやく、大衆の中から革命が起きる。資本の抑圧からの解放を求める声を人々に叫ばせるのだ。"
 NOR_organize_partisan_militias: "パルチザン市民軍の編成"
 NOR_organize_partisan_militias_desc: "戦いなくして、資本主義が[NOR.GetName]の労働者を支配する力を弱めることがないのは明らかだ。志願者に武器を持たせ、訓練させよう。そうしておけば、時が来ればその者たちが立ち上がり、資本の鎖を断ち切る革命への道を切り開いてくれる。"
 NOR_consolidate_power: "権力基盤の統合"
 NOR_consolidate_power_desc: "我々の求める未来を掴む力を手にした今、その力を奪われることがないようにすべきだ。追放とその代役の割り当てを行うことで、この国を我々が成功と繁栄を謳歌できるものに形作ることができるだろう。"
 NOR_demand_nationalizations: "国有化を要求"
 NOR_demand_nationalizations_desc: "このブルジョア政府は、生産手段に対する共同所有権の力をまだ知らない。我々は全国の重要な工場の国有化を要求しなければならず、そうすることにより、先駆けて革命を起こすことができるのだ。さらに重要なことは、工場が増えて労働者が増えるほど、我々が抱く大義の味方が増えるということだ。"
 NOR_squash_dissent: "反対勢力を弾圧"
 NOR_squash_dissent_desc: "我々の労苦の成果を害虫どもに奪われるわけにはいかない。反対派を探し出し、徹底的に排除することが必要不可欠だ。つまるところ、我々の政権を疑う者は皆敵だ。"
 NOR_denounce_the_german_reich: "[GetNorwegianThreateningFascist]の糾弾"
 NOR_denounce_the_german_reich_desc: "[GetNorwegianThreateningFascist]が世界の人々を踏みにじることを許すわけにはいかない。ファシズムとの戦いに彼らが加わるよう、我らの大義を世界に知らせなければ。"
 NOR_moscows_education_centers: "共産主義教育センター"
 NOR_moscows_education_centers_desc: "長年に渡り、コミンテルンはスカンディナヴィアの同志たちに密かに革命を起こすのに必要な技術を教えてきた。そして今、革命を永続させる方法を伝えるため、我々は明るみの中、彼らを迎え入れることができる。"
 NOR_workers_and_farmers_rise: "労働者と農家の反乱"
 NOR_workers_and_farmers_rise_desc: "地盤は整った。種は植えられ、革命の火はまもなく灯される。[NOR.GetNonIdeologyName]の労働者と農家を立ち上がらせ、資本主義者と地主の血塗られた手から生産手段を奪い返させよう。"
 NOR_war_in_finland: "フィンランドの戦争"
 NOR_war_in_finland_desc: "フィンランドの人々はもう十分苦しんだ。彼らを資本主義から解放する戦いにおいては、[SOU.GetName]と共闘する必要がある。これは北欧のすべての人々を解放する最初の一歩に過ぎない。"
 NOR_defend_finland: "フィンランドを守れ"
 NOR_defend_finland_desc: "誇り高き[FIN.GetName]を卑劣な[SOU.GetName]に利用されるわけにはいかない。我々は暴政と戦う必要がある。奴らは人民の味方を装っているが、実際はただ彼らを苦しめているだけだ。フィンランドは独立を維持しなければならない。"
 NOR_send_the_king_back_to_denmark: "国王をデンマークへ返還"
 NOR_send_the_king_back_to_denmark_desc: "王室が存在していては我々は共産主義者を名乗ることはできない。君主国が実権と生産手段を手にすると、反革命派と反体制勢力が結集してしまうのだ。王室の件は迅速に対処しなければならない。"
 NOR_worker_armies: "労働者軍"
 NOR_worker_armies_desc: "やるべきことがたくさんあるが、一度に実行するには人手が足りない。軍隊のように労働者に階級を設けることで、計画を一つずつやり直すことができる。"
 NOR_nationalize_the_hydro_plants: "水力発電所の国有化"
 NOR_nationalize_the_hydro_plants_desc: "水力発電は[ROOT.GetAdjective]産業の要の一つだ。しかし今は悪しき者の手の中にある。資本主義者の手だ！革命の次の段階を加速させるため、発電手段を確保することにしよう。"
 NOR_expand_military_industry: "軍需産業の拡大"
 NOR_expand_military_industry_desc: "誕生したばかりの自国の軍需産業では世界の資本主義を相手取るには不十分だ。拡大し続ける軍の需要に応えられるよう、産業を発展させる必要がある。"
 NOR_a_new_norway: "新たなノルウェー"
 NOR_a_new_norway_desc: "ノルウェーの人々がついに資本主義のくさびから解き放たれた。新たな国が形作られるにあたり、これはその象徴的事実でなければいけない。支配者や有力者が国の行く先を決めることはもうない。これから未来を担っていくのはノルウェーの人々だ。新たなノルウェーとその先を目指して！"
 NOR_norwegian_engineering: "ノルウェーの工学"
 NOR_norwegian_engineering_desc: "真なる永続革命を成し遂げようとするならば、我々は我々自身を戦争の道具から引き離さなければならない。労働力を搾取された同胞たちの手によって作られた戦争の道具だ。この革命を真に我らのものとするならば、自身で設計した装備を作り出す必要がある。"
 NOR_reawaken_the_permanent_revolution: "永続革命を再び起こそう"
 NOR_reawaken_the_permanent_revolution_desc: "トロツキーは、プロレタリアートが歴史を牛耳るまで革命は止まらないし、実際、革命は止まらないと教えてくれた。スカンディナヴィアとそれ以遠のプロレタリアートの地位を引き上げよう！"
 NOR_crush_stalin: "[GetCrushStalinName]"
 NOR_crush_stalin_desc: "長年に渡り、ヨシフ・スターリンは自身の利得のためにマルクスとレーニンの言葉を捻じ曲げ、カンガルー裁判で敵を不当に処罰し、そして傲慢にも数えきれないほどの命を犠牲にしてきた。プロレタリアートの未来を壊される前に奴を止めなければ。"
 NOR_crush_stalin_canonical: "スターリンの粉砕"
 NOR_crush_stalin_generic: "赤熊の討伐"
 NOR_crush_big_communist: "[?GLOBAL.platonic_big_communist.GetNameDef]の粉砕"
 NOR_crush_hitler: "ヒトラーの粉砕"
 NOR_crush_hitler_desc: "アドルフ・ヒトラーほど人道に反する罪を重ねた者はいない。膨大な数の命を奪い、その悪意には限りが見えない。奴の野望が実現する頃には、我々の大切にしているものはすべて破壊されてしまうだろう。それゆえ、我々が破滅させられてしまう前に、我々は奴の計画に終止符を打たなければならない。"
 NOR_prepare_for_war: "戦争の準備"
 NOR_prepare_for_war_desc: "もはや避けることはできない。ならば何故平和がいつまでも続くと自分を騙す必要がある？戦争は我が国のような国家にも忍び寄ってくる。それゆえ我々はあらゆる事態に備えておかなければならない。"
 NOR_join_the_allies: "連合国加盟"
 NOR_join_the_allies_desc: "最悪の事態となったとき、信頼できる強力な同盟国がいれば、隷属の未来を自由の未来へと変えることができる。[FRA.GetName]と[ENG.GetName]はドイツとの大戦に勝利した。彼らならもう一度勝利をもたらしてくれるだろう。"
 NOR_proactive_defense: "先を見越した防衛"
 NOR_proactive_defense_desc: "先に撃退してしまえば敵が攻撃してくることはない。戦火が我が国へと到達する前に、奴らの地で戦いを始めよう。危険が迫る[NOR.GetName]の人々の力を奴らに見せつけてやろう。"
 NOR_secure_the_swedish_iron_ore: "スウェーデンの鉄鉱石の確保"
 NOR_secure_the_swedish_iron_ore_desc: "[SWE.GetName]には高品質な鉄鉱石の巨大地下鉱脈がある。この鉄鉱石は北部の港が凍結する冬の間、ナルヴィクを通じて輸出される。この資源を無防備のまま放置し、国外の独裁国が利用できる状態にしておくわけにはいかない。敵国が同じ考えを持つ前に我々が手にしなければ。"
 NOR_secure_denmark: "デンマークの確保"
 NOR_secure_denmark_desc: "長年、[NOR.GetName]の南部に位置する強国は我らのかつての宗主国[DEN.GetName]が食い止めてきた。もし同国の弱小軍が降伏するようなことがあれば、[NOR.GetName]への門が開かれることになる。我々の手で門を守り、この事態を防がなければ。"
 NOR_invite_secret_army: "秘密軍の受け入れ"
 NOR_invite_secret_army_desc: "共産主義革命が起きた際に国を守れるよう、[NOR.GetNonIdeologyName]の指導者たちは過去に秘密軍を結成した。だがその目的が無関係である今、彼らを訴追する必要はない。我々の方から歩み寄り、我々と敵対するのではなく、我々と共に国を守ろうとする者たちを迎え入れることが可能だ。"
 NOR_revive_pomor_trade: "ポモール貿易の復活"
 NOR_revive_pomor_trade_desc: "数世紀に渡り、北部の人々は白海のポモール地域で交易を行ってきた。これにより両地域は栄えることとなったが、帝国の権力と資本主義がその流れを止めてしまった。我らの古き兄弟たちとの貿易を復活させよう。"
 NOR_join_the_comintern: "コミンテルン加盟"
 NOR_join_the_comintern_desc: "コミンテルンは世界のプロレタリア革命のために戦う組織だ。資本主義とファシズムの打倒を望むのであれば、これが最善かつ唯一の道だろう。"
 NOR_soviet_industrial_cooperation: "ソビエトとの産業協力"
 NOR_soviet_industrial_cooperation_desc: "より強大で、より発展した国々の助力を得ようとすることに何らの恥はない。革命を守る戦いにおいては、すべての労働者、農民、技術者が我々の同志となる。産業の発展のため、彼らの助けを歓迎しよう。役割が逆転すれば、我々も力を貸すのだから。"
 NOR_field_hospitals: "野戦病院"
 NOR_field_hospitals_desc: "他国と同様、[NOR.GetName]の人の数には限りがある。物は替えが利くが、同志を一人失うことは資本主義との国際的な戦いにおける兵士を一人失うことを意味する。人々と領土を失ってしまうことがないよう、負傷した兵士を救助し、迅速に前線に送り返すことに注力する必要がある。"
 NOR_expanded_conscription_drive: "徴兵活動拡大"
 NOR_expanded_conscription_drive_desc: "戦いが終わるまでは、戦場に新たな部隊を供給し続ける必要がある。これは歴史を我々の理想とするものに変えるための戦いだ。祖国が侵略されることのないよう、戦う能力のある者は誰でも軍に加えなければならない。"
 NOR_invite_soviet_designers: "ソビエトの設計者を招聘"
 NOR_invite_soviet_designers_desc: "共産主義の同盟国が持つ技術的ノウハウは、我々の数十年先を行っている。彼らの専門知識を借りれば優秀な兵器と車両が手に入り、敵国より優位に立ち、不必要な戦いを避けることができるだろう。"
 #Allied
 NOR_vote_of_no_confidence: "不信任決議案"
 NOR_vote_of_no_confidence_desc: "ボリシェヴィキとナチスを退けるために、ニューゴースヴォルと同氏率いる労働党を信用してもいいものだろうか？同氏による非武装方針には共産主義から国を守ろうとする首相というよりも、トロイの扉を開けようとするギリシャ人のような感覚がある。誕生したばかりの我が国を[SOU.GetNameDef]に明け渡すわけにはいかない。"
 NOR_liberal_conservative_alliance: "自由保守主義同盟"
 NOR_liberal_conservative_alliance_desc: "保守党と自由党はそれぞれ右派、左派の政党ではあるものの、両政党には連立政権を樹立し、あのおてんばな労働党からの攻撃を退けるのに十分なだけの共通の利害がある。力を合わせ、[ROOT.GetName]を資本主義に友好的な国へ、そして国内外の戦争で生き延びれる国へと変えよう。"
 NOR_sabotage_unions: "組合への妨害工作"
 NOR_sabotage_unions_desc: "労働者が人権と呼ぶものは、我々にとっては産業成長の妨げとなっている。我が国の軍事的即応能力に対する障害を即座に排除できるよう、内外のサンディカリズム運動を鎮圧してもいいだろう。"
 NOR_invite_foreign_investment: "国外からの投資の誘致"
 NOR_invite_foreign_investment_desc: "我が国の産業は数十年間放置されてきた。それゆえに、ヨーロッパ他国と同レベルで工業化するための資本が不足しているのだ。幸いにも国外には強欲な投資家たちが大勢いる。彼らは我々の未来へ投資したがっている。こちらも対価を支払う必要はあるようだが。"
 NOR_invite_transnational_manufacturers: "多国籍製造会社の誘致"
 NOR_invite_transnational_manufacturers_desc: "貿易に傾倒していたので、我々は国内生産の可能性のすべてを利用することはしてこなかった。組合との件が片付いた今、労働市場を自由に利用できる我々のもとへ国外の企業が押し寄せてくるだろう。"
 NOR_contain_the_labor_movement: "労働運動の抑制"
 NOR_contain_the_labor_movement_desc: "労働者階級に利する動きがある限り、我々は[NOR.GetName]へ向かう資本とその流れを永続化する手段を完全支配することはできないだろう。"
 NOR_uproot_secret_army: "秘密軍の根絶"
 NOR_uproot_secret_army_desc: "前政府によって1918年に導入された秘密軍隊は暗闇に潜み、ついに起こることがなかった共産主義者によるクーデターを待っていたが、その間に多くの者たちが急進化を遂げて強固なファシストとなっていた。彼らはいつ何時爆発を起こすか予測のつかない、時限爆弾だ。"
 NOR_support_finland_in_winter_war: "冬戦争のフィンランドを支援"
 NOR_support_finland_in_winter_war_desc: "ボリシェヴィキがフィンランドに迫っている。我々は東方の赤い熊が我々のすべてを鳴るのみにしてしまう前に、赤熊に相対しているフィンランドの兄弟たちに支援を施さねばならない。"
 NOR_arrest_quisling: "クヴィスリングを逮捕"
 NOR_arrest_quisling_desc: "[NOR.GetName]の危険人物リストを作成しても、かつての防衛大臣ヴィドクン・クヴィスリングの名が挙がることはほとんどない。同氏の政党は縮小、仲間はほとんどおらず、とりわけ、アドルフ・ヒトラーを盲目的に崇拝しているという事実（これはつまりいかなる人物もあらゆる国の脅威に変えてしまうということだ）が同氏をより一層哀れに見せている。しかし取るに足らない人物であるとはいえ、後悔するより安全策を取るべきだろう。"
 NOR_protect_finnmark_from_the_bolsheviks: "フィンマルクをボリシェヴィキから守れ"
 NOR_protect_finnmark_from_the_bolsheviks_desc: "[SOV.GetNameDef]が[FIN.GetNonIdeologyName]を脅しつけるだけでは不十分だと判断した場合、フィンマルクはフィンランドの最北端にして最東端であるため、明白に進入地点となるだろう。"
 NOR_replace_laake: "ラーケの後任者"
 NOR_replace_laake_desc: "クリスティアン・ラーケは就任以来、自由党の道具として活動してきた。軍事力を削減する政策を次々と押し通してきたが、ノルウェーを勝利へ導くだけの能力や意志があるようには見えない。我々には軍を[NOR.GetName]の生涯の最前線に置けるような人物が必要だ。"
 NOR_fde_intelligence_agency: "FDE（情報機関）"
 NOR_fde_intelligence_agency_desc: "状況を知らせぬまま、兵士や将校たちを前線に向かわせるわけにはいかない。彼らはこれから何に直面することになるのかを知る必要がある。それに相手を欺く戦術も使えるべきだ。このような理由から、我々は兵士たちの代わりに手を汚す軍の情報機関を設立すべきだろう。"
 NOR_reform_the_army: "軍の改革"
 NOR_reform_the_army_desc: "クリスティアン・ラーケと自由党の長年の怠慢により、軍は最悪の状態と言わざるを得ないほど弱体化した。相対することになるであろう現代軍と同等の力を得るため、我々は軍の階級制、兵站、戦略、規則を再編しなければならない。"
 NOR_improved_training: "改良された訓練"
 NOR_improved_training_desc: "適切な訓練を行わないまま兵士を戦線に送り出すのは、動員令を発令する代わりに死亡証明書を発行するようなものだ。\nより優秀な戦闘部隊を手に入れ、それを迅速に配備できるよう、ガタがきている新兵の訓練計画を総点検する必要がある。"
 NOR_officers_academy: "士官学校"
 NOR_officers_academy_desc: "優秀な将校は戦闘部隊の効率を大きく高めてくれる。人口の少ない我が国ではこれは大切なことだ。異国の猛攻撃から生き延びることを望むのであればなおさらである。"
 NOR_offensive_doctrines: "攻勢主義"
 NOR_offensive_doctrines_desc: "この国のかつての方針は、敵国が疲弊するまでただ防衛を続けることを仮定して作られたものだ。これは我が国の前任者たちと未来の敵国が想定した内容であり、我々が今より攻撃に転じなくてはならない格別の理由でもある。"
 #Historical
 NOR_continue_nygaardsvold_government: "ニューゴースヴォル政府の継続"
 NOR_continue_nygaardsvold_government_desc: "ここまでのところヨハン・ニューゴースヴォル率いる労働党内閣は大いに我々の役に立っている。それゆえ、南部における隣国との政治的緊張とは無関係に、我々の暮らすノルウェーの経済を危機から救い出すことに引き続き注力すべきだ。"
 NOR_weathering_the_storm_to_come: "来たる嵐を乗り越えろ"
 NOR_weathering_the_storm_to_come_desc: "以前に人民の福祉を改善しようと試みたにもかかわらず、現在は高まる脅威が全方位からやってくるという現実と向き合わなければならない。我々はヨーロッパ全土で力を増している嵐の対策を始める必要がある。我々が建造してきたものは、守れなければすべて無駄になってしまうのだ。"
 NOR_broken_gun_policies: "破棄された銃規制"
 NOR_broken_gun_policies_desc: "この先の戦いを避けるため、我々はただ中立性を求めているだけであり、異国を侵略する準備を進めているわけではないことを我々は証明しなければならない。そうして初めて、大国は我々を脅威として見なくなり、この国への干渉をやめるのだ。これは、[SWI.GetAdjective]と奴らの間抜けな武装中道主義者たちが何を考えているにせよ、広範囲の非軍事化によってのみ達成できると我々は信じている。"
 NOR_leaving_the_hard_thirties_behind: "苦難の30年代を越えて"
 NOR_leaving_the_hard_thirties_behind_desc: "数年の間、我々は大恐慌の余波に耐えてきた。そして必要な道具と産業基盤がなければ、若き我らの国を安定した地盤に乗せることはほぼ不可能だろう。[ROOT.GetName]が成長、そして繁栄できる基礎を築き始める時がきた。"
 NOR_cut_military_budget: "軍事予算の削減"
 NOR_cut_military_budget_desc: "世界が炎に包まれようとしているかもしれないが、だからといって我々に軍が必要だとは限らない。我々は明確な中道主義を掲げている。それゆえ、かつては兵器や防衛に関連付けられていた資源の一部を転用し、より公正かつ豊かな[ROOT.GetName]を作り上げることができるだろう。"
 NOR_bail_out_towns: "街の救済"
 NOR_bail_out_towns_desc: "経済危機は[ROOT.GetName]中の多くの小さな街に打撃を与えた。彼らは決して自力では抜け出すことのできない多額の負債に苦しんでいる。我々にはこういった共同体を救い、繁栄の道を歩ませられるだけの手段と決意がある。それを実行しようではないか。"
 NOR_restore_public_trust_in_the_storting: "ストーティングへの国民の信用の回復"
 NOR_restore_public_trust_in_the_storting_desc: "数十年に及ぶ不安定と怠惰の後、民衆が我らの国会ストーティングへの信用を失ってしまったことは理解に難しくない。国民の信用がなければ、自国を安定させるのに必要な法案を通過させることはできないだろう。"
 NOR_the_neutrality_guard: "中立防衛軍"
 NOR_the_neutrality_guard_desc: "我々が国境の防衛に失敗すれば、他国が我々の中立的立場を悪用し、敵国に対する優位を得て、我々へと戦争へと引きずり込む可能性がる。この目的に特化した中立防衛軍がいれば交戦国に我々の信用を破られることはないだろう。"
 NOR_rearm_for_defense: "防衛に向けた再軍備"
 NOR_rearm_for_defense_desc: "我々はこの先に待つ危険を見誤っていたかもしれない。決意を固めた敵国に対しては我々の海岸は防御にならない。それによく考えもせず、北欧の近隣諸国がいつまでも緩衝国でいてくれることに賭けるわけにはいかない。我々は失われた時を埋め合わせ、自国で防衛ができるよう、[NOR.GetName]の再軍備を進めなければならない。"
 NOR_patrol_our_coast: "自国の海岸の哨戒"
 NOR_patrol_our_coast_desc: "我々の海岸の目の前には広大な海が広がっており、そのどの地点においても、[NOR.GetAdjective]の領土へ敵国が侵略してくる可能性がある。我々の現在の艦隊はこの海域における守りが薄い。この巨大な海を守れるよう、海軍を拡大しなければならない。"
 NOR_social_incrementalism: "社会漸進主義"
 NOR_social_incrementalism_desc: "困難の30年代を乗り越え、かの時代が[NOR.GetAdjective]の人々の単なる記憶の一部になろうとする一方で、我々は社会の進歩を追い求めなければならない。たとえ時間がかかろうとも、保守主義の蜂の巣を突いてしまわないようにするためだ。"
 NOR_print_more_money: "紙幣の増刷"
 NOR_print_more_money_desc: "始まったばかりの我々の財政システムは、いまだ困難の30年代の緊縮から完全に回復しきっていない。事態の悪化を防ぐため、使える手段はすべて使わなければならない。国に流通する紙幣の増刷もその手段のひとつだ。"
 NOR_restart_public_investment: "公共投資の再開"
 NOR_restart_public_investment_desc: "怠慢を理由に我々のインフラおよび経済を弱体化させるべき時ではない。それが民需生産であれ、戦争の準備であれ、労働党内閣は再び国の未来へ投資する必要がある。戦争は我々が望むよりも早く起きてしまう可能性があるのだ。"
 NOR_coastal_defense: "沿岸防衛"
 NOR_coastal_defense_desc: "[NOR.GetName]の海岸は世界最長の海岸のひとつだ。そのためその要塞化は非常に困難な課題となる。しかし、近年に確立した我らの独立を守ろうとするならば、完了しなければならない課題だ。"
 NOR_fortify_norway: "ノルウェーの要塞化"
 NOR_fortify_norway_desc: "長い間、我々の要塞は放置されてきた。我々は建設作業員を集め、既存の要塞を迅速に近代化し、場合によっては再建設も行わなければならない。そして必要な場所に新たな要塞を築くのだ。"
 NOR_prepare_a_mobile_government: "機動力のある政府"
 NOR_prepare_a_mobile_government_desc: "戦争が始まった今、奴らの怒りの矛先は我らの政府に向いている。敵は指導部を全滅させ、[NOR.GetName]の人々を従えるためならどんな苦労も惜しまないだろう。政府の最も重要な役割を持つ部分を危険から遠ざけられるようにしておくことが重要だ。"
 NOR_the_kings_no: "国王の拒絶"
 NOR_the_kings_no_desc: "我らの国王ホーコン7世は敵国の服従の要請を拒絶した。[NOR.GetName]は土地ではない、人民だ。そして[NOR.GetAdjective]人は、たとえすべての土地を奪われようとも戦い続ける。"
 NOR_prince_olavs_inspiration: "オーラヴ王子の鼓舞"
 NOR_prince_olavs_inspiration_desc: "現在のような状況にもかかわらず、[NOR.GetAdjective]の人々はいまだ我らの王子への信念を持っている。戦いには加わらずとも、国外からの王子の支援は政府の権威にとって非常に重要なものだ。"
 NOR_establish_milorg: "軍隊組織の創立"
 NOR_establish_milorg_desc: "[NOR.GetName]における占拠に抵抗する運動はいまだ苛烈なままだが、組織と規律に欠けている。亡命者による、うまく連携の取れた抵抗軍なら、我らの政権が[NOR.GetAdjective]の地に復帰するための基礎を築けるかもしれない。"
 NOR_approach_the_coordinating_committee: "調整委員会への接触"
 NOR_approach_the_coordinating_committee_desc: "我らの地がいまだ敵国の手の中にある一方、我々には闇に紛れて活動する組織が必要である。その組織は占領軍に密かに抵抗するより少数の市民団体のまとめ役だ。調整委員会の多種多様な専門家たちならばその仕事をこなせるだろう。"
 NOR_approach_kretsen: "クレステンへの接近"
 NOR_approach_kretsen_desc: "占拠された我々の領土には有能な[NOR.GetAdjective]人が住んでいる。彼らは戦前、ニューゴースヴォル政権に反対していたが、現在は我々と共通の敵がいる。グリエルンド農場で密かに会合を行っている、こうした裁判官、行政官、経営者、実業家といった人々は、もし彼らが力を貸してくれるのであれば我々のレジスタンス活動において必要不可欠なものになる可能性がある。"
 NOR_use_xu: "秘密捜査官の利用"
 NOR_use_xu_desc: "占拠された[NOR.GetName]には貴重な情報がある。我々にはレジスタンス兵、同盟国、そして亡命中の我々の戦争努力に役立つ情報を提供できる組織が必要だ。"
 NOR_recruit_norwegian_refugees: "ノルウェー難民を兵士として採用"
 NOR_recruit_norwegian_refugees_desc: "敵国の抑圧を避けるため占領地を離れようとする[NOR.GetAdjective]人が、数千とはいかなくとも数百人いる。そのうちの多くは国の防衛軍に所属しているが、逃げられなかった者たちだ。そのほかはレジスタンス軍と共に戦うようになった者。なかには一度も戦場を経験したことのない者もいるが、訓練は可能だ。この戦争を生き延びるため、使える人材はすべて使わなければならない。"
 NOR_empower_sivorg: "シヴォーグに権限を"
 NOR_empower_sivorg_desc: "クレステンと調整委員会が我々の活動に加わった今、今度は同じ傘の下で両者が協力し合う時だ。[NOR.GetName]で市民抵抗軍を結成するため、シヴォーグはあらゆる市民を取り込む組織となる。"
 NOR_preparing_the_return_to_norway: "ノルウェーへの帰還の準備"
 NOR_preparing_the_return_to_norway_desc: "お膳立ては整った。我々には敵戦線後方に大打撃を与えるレジスタンス軍、主要な占領地管理者の協力、よく訓練を積んだ亡命中の部隊、そして同盟国からの軍事支援がある。敵に反撃し、[NOR.GetNonIdeologyName]を奪い返す時がきた！"
 NOR_quislings_coup_happened: "クヴィスリングはすでにクーデターを開始している"
 #Fascist
 NOR_the_stumbling_storting: "よろめくストーティング"
 NOR_the_stumbling_storting_desc: "我々は政情不安を乗り越えた先に光を見た。しかし、今やその光は揺らめき、さらなる混沌が生まれようとしている。ヨハン・ニューゴースヴォルの尽力にもかかわらず、ストーティングの内輪揉めはますます激化する一方だ。"
 NOR_lurk_in_the_shadows: "影に潜んで"
 NOR_lurk_in_the_shadows_desc: "ストーティングが自滅していくなか、我々はこの機会を利用すべきだろう。議会の度重なる失態は、[NOR.GetAdjective]の人々を国民連合に傾けさせ、ファシズムの鉤爪で捉えるために必要な我らの結集地だ。"
 NOR_fascist_invasion_of_norway: "ノルウェーへのファシストの侵攻"
 NOR_fascist_invasion_of_norway_desc: "考えられないことが起こった。遠く離れた所の話だと思っていたファシストの脅威が我々の扉の前に姿を現し、その扉を蹴り破ってしまったのだ。今我々にできることは、助けが来るまで持ちこたえることしかない。"
 NOR_ask_for_foreign_support: "国外支援の要請"
 NOR_ask_for_foreign_support_desc: "我らの王国にファシストの大規模な支持基盤が築かれたことはないため、国外のファシストの同志から支援を得る必要がある。同志たちの助けがあれば、[NOR.GetName]に汎ゲルマンファシスト帝国への道を示すことができるだろう。"
 NOR_approach_the_fatherland_league: "祖国同盟への接近"
 NOR_approach_the_fatherland_league_desc: "長年、祖国同盟はノルウェーで保守的な政策を推し進めてきたが、彼らは我々の持つ推進力や決意に欠けている。我々であれば共産主義に対する共通の目標を達成するため、我々がいかに連携し、協力し合うことができるかを彼らに示すことが可能だ。"
 NOR_cultivate_the_conservative_parties: "保守派の助長"
 NOR_cultivate_the_conservative_parties_desc: "[NOR.GetName]におけるファシズムの支持は弱いが、ストーティングを取り巻く保守系団体は多数存在する。ファシズムの種を植え、[NOR.GetAdjective]の政治を操る権力へと、我々を導いてくれるよう彼らを育ててみてもいいだろう。"
 NOR_get_industrialist_support: "実業家の支援を得よ"
 NOR_get_industrialist_support_desc: "我が国の産業化はあまり進んでいないが、大企業は権力に対する大きな影響力を持っている。我々の助けがあれば、さらなる影響力を手にすることができるだろう。しかしそれも、彼らが我々を支援していることが条件だが。\n\nつまるところ、資本家階級の唯一のイデオロギーは資本の拡大だ。我々がそのための手段を提供し続ける限り、彼らは我々の味方だ。"
 NOR_nasjonal_samling: "国民連合"
 NOR_nasjonal_samling_desc: "ここ数年、[NOR.GetName]のファシスト第一党は中道派および左派主流政党の脇役だった。それもいま終わる。我らの優秀なカリスマ的指導者ヴィドクン・クヴィスリングの下に集い、我々は真の[NOR.GetAdjective]ファシスト政権を樹立しなければならない。"
 NOR_the_secret_army: "秘密軍"
 NOR_the_secret_army_desc: "1918年以降、共産主義に国を乗っ取られる危機があった際に素早く行動可能な、Hemmelige Hæren（秘密軍）と呼ばれる自治軍を[NOR.GetName]中に潜ませてきた。共産主義に対する彼らの敵対心は、ファシズムへの支持に変えることができるだろう。そしてさらに重要なのは、彼らに我々自身の権力奪取を支援させることが可能だということだ。"
 NOR_empower_hirden: "ヒーデンに権限を"
 NOR_empower_hirden_desc: "我らの自警団組織ヒーデンは、[NOR.GetName]の未来を築く、国民連合の計画の支え柱だ。同組織への注力は政府を掌握し、有事の際に戦うために必要不可欠なことだ。"
 NOR_quislings_coup: "クヴィスリングのクーデター"
 NOR_quislings_coup_desc: "必然である国民連合の権力掌握の条件は揃った。ヴィドクン・クヴィスリング総裁の的確な指揮の下、これは[NOR.GetAdjective]領土の完全支配、そして最終的なスカンディナヴィア全土への勢力拡大へと繋がる最初の一歩だ。"
 NOR_quislings_regime: "クヴィスリング政権"
 NOR_quislings_regime_desc: "国民連合総裁がいつも愛想良くしているのは間違いない。そして自身の内閣にすら、同氏を政治と個人的観点から拒絶する者が多数いるものの、その頑固さと自信が結果を生んだことは否定しようがない。総裁は紛れもなく、政府の機能を維持する能力のある人間だ。しかし、それがどこまで続くはまだわからない。"
 NOR_get_rid_of_quisling: "クヴィスリングの排除"
 NOR_get_rid_of_quisling_desc: "クヴィスリングのクーデターを長続きさせるつもりはなかった。これはファシストの同盟国が侵略行為へのうわべの正当性を必要とした場合を考慮した、一時しのぎの策だったのだ。もはや、この自信過剰な間抜けを我々が必要としていないのは明白だ。すぐにでも奴を切り捨てなければ。"
 NOR_elevate_hirden: "ヒーデンの昇進"
 NOR_elevate_hirden_desc: "ヒーデンは国民連合の自警団組織として我々のためによく働いてくれた。しかし、ファシスト政権が誕生しようとしている今、我々は同組織を[NOR.GetAdjective]政府の権力構造に組み込むことを考えるべきだろう。"
 NOR_military_police: "憲兵隊"
 NOR_military_police_desc: "政権への抵抗が強まるなか、我々は芽が悪化してしまう前にその芽を摘み取る手段を得る必要がある。憲兵を強化することは、[NOR.GetName]の人々が新たな秩序を受け入れるようになるまで、我々の権力を守ることができる唯一の方法かもしれない。"
 NOR_extensive_recruitment: "広範囲の雇用"
 NOR_extensive_recruitment_desc: "帝国の拡大を望むのであれば、我々は古代スカンディナヴィアの精神を宿した兵士を求め、[NOR.GetAdjective]の地を探し回る必要がある。漁業も農業も帝国の拡大よりは優先されない。それゆえ、優秀な兵士は全員、武器を手に敵と戦う準備ができていなければならないのだ。"
 NOR_the_weapons_of_conquest: "征服の武器"
 NOR_the_weapons_of_conquest_desc: "敵を征服するために必要なのは、人員と闘志だけではない。多くの者が命を落とすだろうが、彼らの勝算を高める道具を造り出すことが、国境をさらに拡大できることを意味するのだ。"
 NOR_lynrytter: "リンリッター"
 NOR_lynrytter_desc: "電撃戦が優れた戦略であることが証明された今、我々はそれを受け入れ、敵の最前線を戦車で駆け抜けるべきである。我々の装甲車両が速やかに[NOR.GetNameDef]に勝利をもたらすとき、戦いと知恵の神が我々の味方となるだろう。"
 NOR_ulfhedhnar_wolf_coats: "ウールヴヘジン"
 NOR_ulfhedhnar_wolf_coats_desc: "かつて国王ハーラル1世を護衛していた狂戦士部隊ウルフコートのように、この新たなウールヴヘジンは、自国の防衛と拡大のため、部隊の先陣を切って戦う精鋭階級の戦士たちとなるだろう。"
 NOR_crackdown_on_civilian_life: "市民生活の弾圧"
 NOR_crackdown_on_civilian_life_desc: "のんびりと気晴らしをしている暇はない。戦争がここまでやってきている。そしてこの新たな時代においては、我々の政権が消滅し、不名誉を被ることがないよう、戦争をするなら全面戦争でなければならない。祖国への奉仕のため、市民の生活を切り詰める必要がある。"
 NOR_the_administrative_council: "行政評議会"
 NOR_the_administrative_council_desc: "確かに、[NOR.GetAdjective]の占領には改善の余地がある。やり方を変えるのがいいかもしれない。つまり、直接統治を行うのではなく、地元の協力者で構成された委員会を指名し、人々に紛い物の自治権を与えてもいいだろう。"
 NOR_abandoning_nynorsk: "ニーノシュクの放棄"
 NOR_abandoning_nynorsk_desc: "一見すると国家主義的目的を持っているように思えるが、ニーノシュクは田舎や都市部の方言が多く残るごちゃ混ぜの言語だ。ほとんどの[NOR.GetAdjective]がすでに読み書きに使用している言語に注力する方がいいだろう。言語的少数派はただ我々の慣例に適応すればいいだけだ。"
 NOR_pan_germanic_cooperation: "汎ゲルマンの協力"
 NOR_pan_germanic_cooperation_desc: "文化的に[NOR.GetNonIdeologyName]は広大なゲルマン世界に属する。ならば彼らとより親密な関係を築こうとするのが道理だろう。我々の方から接触を試み、共に帝国を築こうではないか。"
 NOR_secret_police: "秘密警察"
 NOR_secret_police_desc: "[NOR.GetAdjective]の人々に対する支配を強めてもいい頃合いだろう。一部で反乱を扇動する動きがあることには気付いている。気に掛けるほどの規模ではないのかもしれないが、奴らを退ける戦術を生み出す前に、奴らが団結してしまう可能性もある。つまるところ、刃の鋭さを保つにはよく使い込むのが一番だ。"
 NOR_fascist_military_collaboration: "ファシストの軍部協力"
 NOR_fascist_military_collaboration_desc: "国外のファシストは現政権の樹立に手を貸してくれた。幸いにも、いま我々はほぼ対等の立場でより密接な軍事協力関係を築ける立場にある。"
 NOR_frontkjempere: "最前線の兵士"
 NOR_frontkjempere_desc: "多くの[NOR.GetAdjective]が、解放者たちによる国外征服に助力するため、前線での戦いを望んでいる。多数の死者が出るだろう。しかし、それは我々が世界の国家主義運動に加わるために支払う対価に過ぎない。ひょっとすれば、[NOR.GetName]は気に入られて、占領地の統治を任されるくらいになるかもしれない。"
 NOR_fascist_industrial_investments: "ファシストの産業投資"
 NOR_fascist_industrial_investments_desc: "我らのファシストの仲間たちは、優れた知識と現代国家に競争力を与える高度産業に必要な資本を持ち合わせている。我々はこれをより有能な同盟国となるための手段として利用できるだろう。"
 NOR_norwegian_reichsprotectorate: "ノルウェーの国家保護領"
 NOR_norwegian_reichsprotectorate_desc: "多くの成功を積み重ねてきたことで、[GetNorwegianFascistOverlord]は[NOR.GetName]が彼らの帝国の一部になってもよいという判断を下した。これは彼らの持つ力、そして、それに対する我々の敬意が反映された決断だ。力と領土を求める彼らの膨れ上がる欲を満たすため、我々はどんなことでもやろう。"
 NOR_jonas_lie_coup: "ヨナス・リーのクーデター"
 NOR_jonas_lie_coup_desc: "クヴィスリングの愚かさには際限がない。奴は現体制の誕生前から邪魔者だった。今は我々の統治における急所だ。一方で我々にはヨナス・リーがいる。同氏は当初から[GetNorwegianFascistOverlord]による[ROOT.GetName]の統治の強力な提案者だった。そして、有事の際には無慈悲な司令官となった。同盟国の目標を実現しようとするなか、人民を導くべきなのはヨナス・リーだ。"
 NOR_bring_back_quisling: "クヴィスリングの復活"
 NOR_bring_back_quisling_desc: "多くの者が愚か者だと認識しているが、クヴィスリングが権力の座に就いたことは、同氏による失策だと思われていたものの、背後に巧妙な計画があったことを示唆している。かつての海賊のように、[NOR.GetName]を豊かな新天地へと導くため、クヴィスリングのような男が支配者となるべきだろう。"
 NOR_a_valuable_partner_to_germany: "[GetNorwegianFascistOverlord]の貴重な協力者"
 NOR_a_valuable_partner_to_germany_desc: "この国の成功は本質的に[GetNorwegianFascistOverlord]と関係がある。我々が彼らへの支援を強めるほど、我々にはより多くの戦利品が与えられる。我々は[NOR.GetNAme]が必要不可欠な協力者となる道へと進んでいかなければならない。"
 NOR_invite_german_engineers: "ファシストの技術者団を招待"
 NOR_invite_german_engineers_desc: "[NOR.GetName]が産業大国であったことはない。我々の前任者たちは自国製品の生産よりも貿易に注力してきたのだ。それが知識を得るために、[GetNorwegianFascistOverlord]の助力が必要な理由だ。その知識は同盟国に、いやさらに重要なのは敵国に追いつくために必要なものだ。"
 NOR_the_kings_abdication: "国王の退位"
 NOR_the_kings_abdication_desc: "侵略国の圧倒的な力を目の当たりにしたばかりの国王とその侍従には、国民に与えるものも、国民から奪うものも残されていない。珍しく公の場に姿を現した国王ホーコン7世は、国を取り巻くファシストへ全[NOR.GetAdjective]人民が降伏すべきであると告げた。"
 NOR_reviving_the_norgesveldet: "ノーゲスヴェルデの復活"
 NOR_reviving_the_norgesveldet_desc: "我々の祖先は誰からも恐れられ、見渡す限りあらゆる場所を襲い、征服した。我々は過去を振り返って、その精神を今一度取り戻す必要がある。我々は子供たちに眠りをも与えない、新たなるバイキングの脅威となり得るのだ。"
 NOR_old_vinland: "旧ヴィンランド"
 NOR_old_vinland_desc: "古ノルドの探検家たちは他の誰よりも西へ西へと進み続け、ついにヴィンランド（現在のニューファンドランドとラブラドール）の肥沃な土地に辿り着いた。我らも再び西へと歩を進め、もともと我らのものとなるはずだった土地を征服しようではないか。"
 NOR_claims_on_scotland: "スコットランドへの請求"
 NOR_claims_on_scotland_desc: "イギリスの一部となる以前は、スコットランドは我々の祖先の単なる裏庭に過ぎなかった。同国を海賊のルーツをほとんど持たない弱者たちから奪い返し、北ブリテンの海岸と山々を再び散策しようではないか。"
 NOR_claims_on_ireland: "アイルランドへの請求"
 NOR_claims_on_ireland_desc: "かつて、ただの沼地だった場所にノルドの祖先が住みつき、ダブリンと名付けた。この一見何ともない場所が発祥の地となり、多くの海賊が富を成し、人々を襲い、そしてゲーリック部族との交流を深めた。手段を問わず我々がその土地を奪い返しても、彼らが気に掛けることがないのは明白だ。"
 ## Monarchist Path
 NOR_the_chamberlains_overture: "王室の侍従の提案"
 NOR_the_chamberlains_overture_desc: "ストーティングが見当違いの答えを出そうとするなか、貴族の鑑、封建領土ヤールスバーグの二番手、そして慎ましき国王ホーコン7世の大法官ペーデル・アンケル・ヴェーデル・ヤールスバーグ男爵は、未来の解決策を得るのに過去に目をやるべきだと考えている。すなわち、政府全体を支配できるのは王室なのかもしれないということだ。"
 NOR_send_the_storting_home: "ストーティングを故郷に返還"
 NOR_send_the_storting_home_desc: "我らの議会が最後の抵抗を見せたのはずっと以前のことだ。生かしておいても長く苦しむだけだろう。正直なところ、我々自身も苦しむことになると思う。政治家たちには故郷に帰り、家族との時間を過ごしてもらおう。問題の対処は国王の臣下が行う。"
 NOR_assure_the_population: "国民に保証を"
 NOR_assure_the_population_desc: "[ROOT.GetName]が破滅に向かおうとしているように思えるかもしれないが、国王ホーコン7世の代理人である大法官は、君主制が領土に安定をもたらす統率力を失うことはないということを国民たちに伝えたいようだ。"
 NOR_demand_king_haakons_rise_to_power: "ホーコン国王の権限復活を要請"
 NOR_demand_king_haakons_rise_to_power_desc: "ヴェーデル・ヤールスバーグ男爵の熱狂的演説のおかげで、[NOR.GetName]の人々は意志の強い君主制による政権奪取を求める声を上げている。唯一の問題は、国王ホーコン7世が国は人民の代表者たちによって統治されるべきだという主張を続けていることだ。どうやら国王を説得する必要があるようだ。"
 NOR_the_crowns_executive_powers: "王位の行政権限"
 NOR_the_crowns_executive_powers_desc: "国王が絶対的な力の行使の要請を拒絶し続けているため、我々は国王に執行権を与えるほかない。政治的眠りから目覚めたとき、国王は[ROOT.GetNonIdeologyName]を栄光へと導く手段を手にするのだ！"
 NOR_a_warden_king: "監視の王"
 NOR_a_warden_king_desc: "支配勢力から与えられた領土を守るのは王の務め、いや名誉だ。我らの軍を絶対的王権の剣としよう。国王が振るうと決めたその日にその剣は目覚めるのだ。"
 NOR_the_kingdom_of_norway: "ノルウェー王国"
 NOR_the_kingdom_of_norway_desc: "国王ホーコンが知ろうが知るまいが、この時がやってきた。民主主義と人民による支配という偽りの姿を捨て、敵を粉砕するための君主国の拳を掲げよう。国王は王座に復活する以外に選択肢はない。"
 NOR_appoint_prince_olav_to_army_staff: "オーラヴ王子を陸軍参謀に任命"
 NOR_appoint_prince_olav_to_army_staff_desc: "王室が我らの計画に参画した今、我々は王室の手腕を利用し、そのすべてを領土を守るという任務に費やさなければならない。オーラヴ王子を軍の指導者に任命すれば、王子の訓練と経験の力を借りて、陸上の敵に対処できるだろう。"
 NOR_prince_olav_to_navy_staff: "オーラヴ王子を海軍参謀に"
 NOR_prince_olav_to_navy_staff_desc: "我々の計画に対する抵抗が続くなか、オーラブ王子は我らの領土の海軍を指揮することに前向きだ。つまるところ、王子は1928年のオリンピックにおいてセーリングで金メダルを獲得しているのだから、海をよく知る人物である。王子が海軍の指揮に注力してくれれば、敵が我らの臣下の魚である鮭の餌になることは間違いないだろう。"
 NOR_promote_civilian_donations: "民間寄付の奨励"
 NOR_promote_civilian_donations_desc: "かつての封建制度と同様に、臣下は例外なく君主に税を収めなければならない。当然ながら、そのような野蛮な時代はもう終わっている。我々の慎ましい君主制はそれよりも賢明なものであるから、この貢ぎ物の大部分は自発的なものだ。"
 NOR_research_funding: "研究資金提供"
 NOR_research_funding_desc: "高潔なる我らの[ROOT.GetAdjective]の支配者たちは教養を身に着けることに尽力している。それゆえ彼らは、自治領の拡大に必要な科学の進歩を支援することに積極的だ。領土の拡大には最初は暴力を必要とするだろうが、最終的には慈愛の力で拡大していくつもりだ。"
 NOR_invite_cadillac_to_norway: "キャデラックをノルウェーに誘致"
 NOR_invite_cadillac_to_norway_desc: "何年も前に、まだ敬愛なるオーラブ王子が明るい幼子だった頃、王子はキャデラックのミニチュアのプレゼントを貰った。我々がキャデラックを[NOR.GetNameDef]に誘致し、隊旗を敵部隊のもとへ運ぶ車両の開発と生産に協力させれば、王子は間違いなく喜んでくれるだろう。子供の頃の楽しい記憶を思い出してもらえるよう願っておこう。"
 NOR_enhance_coastal_defense: "沿岸防衛の強化"
 NOR_enhance_coastal_defense_desc: "我が国の海岸沿いの領土の広大さは諸刃の剣だ。我らの海兵が大幅に優利に戦えるという利点がある一方で、敵国にとっては強襲上陸が可能な広大な進入路が用意されているということになる。"
 NOR_rule_the_northern_sea: "北部の海の支配"
 NOR_rule_the_northern_sea_desc: "北海に向けて我らの領土を拡大しよう！我らの艦隊が王国を地平線の彼方まで拡大する力となるだろう。その実現のためには、そのような支配力を維持するための海軍基地、そしてさらなる高みを目指すための演習と技術が必要だ。"
 NOR_ramp_up_naval_production: "海軍生産の強化"
 NOR_ramp_up_naval_production_desc: "語り継がれてきた海の伝統があるにもかかわらず、現在の我々の海軍は我々の野望に釣り合うものではない。まずは努力を惜しまず造船所を建てなければならない。それが我らの王子、そして未来の国王オーラブの海軍に活力を与えてくれるだろう。"
 NOR_power_to_the_royal_guard: "近衛隊に権力を"
 NOR_power_to_the_royal_guard_desc: "敬愛なる国王の近衛兵ハンス・マジェステ・コンゲンス・ガルデは常に最高の訓練を受けてきており、領土内において最も決意の固い戦闘部隊だ。同部隊が国王と摂政から強い刺激を受けていることは明白だ。それゆえ、我が軍の先頭に立つのはこの部隊でなければならない。そして敵を貫く槍の穂先となるのだ。"
 NOR_encourage_recruitment: "雇用奨励"
 NOR_encourage_recruitment_desc: "我らの敬愛なる侍従がよく言うように、国王ホーコンは我々の心の中に生きている。それゆえ、誰もが国王のために戦い、死ぬことができるのだ！軍隊に入り、君主のために戦えるよう、[ROOT.GetNameDef]のすべての属国を国王の魂で勇気づけよう。"
 NOR_for_the_king_and_prince: "国王と王子のために"
 NOR_for_the_king_and_prince_desc: "国王ホーコン、そしてその息子オーラブ王子は[NOR.GetAdjective]の全国民の励みになっている。我々は兵士たちに気づかせてやらねばならない。前へと踏み出した一歩一歩、殺してきた敵、そして流れた血は無駄ではないと。それらはすべて我らの王室、[NOR.GetName]の貴族、そして国民のためのものだ。"
 NOR_the_kings_line: "国王の血統"
 NOR_the_kings_line_desc: "我々の王国の国境周辺にある塹壕やトーチカは、国王の復活力と意志が形になったものだ。国王の血筋を絶やさず、また国王の領土が汚されぬよう、兵士たちに血を流させるとしよう。"
 NOR_the_glucksburg_sea_wall: "グリュックスブルクの防波堤"
 NOR_the_glucksburg_sea_wall_desc: "栄えある国王ホーコン7世が属するグリュックスブルク家の名の下、ヤールスバーグ伯爵が防波堤の建設を開始した。その防波堤は敵を退け、我らのフィヨルドと山々を守るため、王室の力の象徴としてそびえ立つことになる。"
 NOR_shield_of_the_north: "北部の盾"
 NOR_shield_of_the_north_desc: "振るわないのであれば、剣に何の意味がある？属国を守れないのであれば、盾に何の意味がある？王室は[NOR.GetNameDef]だけでなく、その正当な所有者である王国と領土を守らなければならない。正当なものでない場合ですらそうだ。"
 NOR_our_royal_claims: "王室からの要求"
 NOR_our_royal_claims_desc: "[NOR_GetOurRoyalClaimsDesc]"
 NOR_our_royal_claims_desc_king: "このような慎ましい国王がいることは幸運である。国王は現在の管轄外にある領土すべての所有権を否定している。さらに幸運なことに、我々にはこうした権利を訴え、何が何でも我々の領土にしようとする、敬愛なるペーデル・アンケル・ヴェーデル・ヤールスバーグ伯爵がいる。国王の領土のために戦おう！"
 NOR_our_royal_claims_desc_queen: "国王ホーコン7世がこの世を去られたことは残念でならないが、彼がヨーロッパ各地に残した数々の領有権主張を含む遺産を忘れてはならない。親愛なるマチルデ1世がいることは、さらに幸運なことである。マチルデ1世は、自らの領有権を主張しているのみならず、これらの領有権を主張してわが国の領土に引き入れるために必要なことを進んで行っている。皆の者よ、王家の土地のために戦おうではないか！"
 NOR_swedish_claims: "スウェーデンへの請求"
 NOR_swedish_claims_desc: "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_mon: "不本意ながら、我々の歴史と王権は[SWE.GetNonIdeologyName]のものと結びついてきた。何世紀にもわたって続く堂々巡りの間に、[SWE.GetAdjective]はイェムトランド、ヘリエダーレン、さらにはブーヒュースレーンといった広大な土地を奪っていった。ベルナドッテ家が悪いのか、ヴァーサ家が悪いのか、オルデンブルク家が悪いのか、そんなことはどうでもいい。我々は復讐を果たし、土地を取り戻すのだ。"
 NOR_swedish_claims_desc_fas: "スカンディナヴィアにおける君主制の歴史は長く、複雑に絡み合っているが、我々はそれを優位に活用することができる。スウェーデンは、かつて我が国のものであった地域をすべて奪った。それにより、我々は復讐を正当化するべく[SWE.GetAdjective]を侵略し、歴史的な[NOR.GetAdjective]領土の合併体として帝国を成長させることができるのである。"
 NOR_claims_on_faroe_islands: "フェロー諸島への請求"
 NOR_claims_on_faroe_islands_desc: "[NOR_GetFaroeClaimsDesc]"
 NOR_claims_on_faroe_islands_desc_PAWJ: "過去に君主国[DEN.GetNonIdeologyName]と[SWE.GetNonIdeologyName]の違反があったため、我々はフェロー諸島に手を出せなかった。それもいま終わる。フェロー諸島返還のため、我らの高潔なる侍従が血の代価を支払うのだ。"
 NOR_claims_on_faroe_islands_desc_ALT: "過去に君主国[DEN.GetNonIdeologyName]と[SWE.GetNonIdeologyName]の違反があったため、我々はフェロー諸島に手を出せなかった。それもいま終わる。フェロー諸島返還のため、我らの高潔なる女王マチルデ1世が血の代価を支払うのだ。"
 NOR_eirik_raudes_land: "エイリク・ラウデス・ランド"
 NOR_eirik_raudes_land_desc: "1933年のハーグでの馬鹿げた決定事項を覆さねばならない。千年前、ノルウェー人の赤毛のエイリークが発見した土地を[DEN.GetName]に渡すとはどういう了見だ。ほんの数年前に、我々はグリーンランドの東海岸の一部を保有していた。間もなく我々はその領土を奪い、さらなる領土の獲得を目指す。我々が我らの保有するものを取り戻すまで、赤毛のエイリークの遺産が失われることはない。"
 NOR_iceland: "アイスランド"
 NOR_iceland_desc: "[NOR_GetIcelandClaimDesc]"
 NOR_iceland_desc_PAWJ: "カルマル同盟の解体後、アイスランドは不当に我々の手から奪われてしまった。これは数世紀前の出来事ではあるが、我々は忘れていない。この問題が解決され、アイスランドが再びノルウェー王国の一部となるまで、我らの侍従、国王そして王子が眠ることはない。"
 NOR_iceland_desc_ALT: "カルマル同盟の解体後、アイスランドは不当に我々の手から奪われてしまった。これは数世紀前の出来事ではあるが、我々は忘れていない。この問題が解決され、アイスランドが再びノルウェー王国の一部となるまで、我らの女王と王子、そして彼らが統治する民が眠ることはない。"
 NOR_bjarmeland: "ビャルマランド"
 NOR_bjarmeland_desc: "数世紀に渡り、[ROOT.GetAdjective]の探検家たちは可能性と到達可能地点の限界を拡大してきた。その例のひとつがビャルマランドだ。この地に最初に辿り着いたのは[NOR.GetAdjective]の探検家だったが、現在は我々の支配下にはない。我々は再びこの地に手を伸ばし、我らの領土としなければならない。"
 NOR_claims_on_denmark: "デンマークへの請求"
 NOR_claims_on_denmark_desc: "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_mon: "デンマークは、我々の最愛の王が故郷と呼んだ土地だったかもしれぬ。だが、王にとっての本当の故郷が、王位に就く前から常に[NOR.GetNonIdeologyName]であったことは周知の事実だ。ともあれ、王の祖国を彼の領土に引き入れなければならぬ。さすれば、王政においてもっと積極的な役割を果たそうと意欲を高めることができるかもしれない。"
 NOR_claims_on_denmark_desc_fasc: "かつては[DEN.GetNonIdeologyName]の君主たちが我々の長であったが、今は違う。今や、彼らの力は衰え、取るに足らない存在と成り下がった。しかし、我々が新たに発見した力によって、彼らの軍隊など子供がつかんだクッキーのように、またたく間に崩れてしまうだろう！"
 NOR_consolidate_kingdom: "王国の統合"
 NOR_consolidate_kingdom_desc: "[GetConsolidateKingdomDesc]"
 NOR_consolidate_kingdom_desc_PAWJ: "我らが敬愛するホーコン7世の右腕であり、王室の侍従であるマルキス・ペーデル・アンケカー・ヴェーデル・ヤールスバーグが我らが王家の領土を拡大した今、我らは内なるものに目を向け、得たものを統合し、少々厳しくはあるが、体裁をつくろい確固とした手腕で臣民を統治しなければならない。"
 NOR_consolidate_kingdom_desc_alt: "我らが正統なる女王、マティルド1世が広大な王国領を恭しく監督している今、我らは得たものを確固たるものとするためにも国内に目を向け、表面上は優しくしながらも高い統率力でもって臣民を統治しなければならない。"
 ## The Rest
 NOR_start_rearmament: "再軍備の開始"
 NOR_start_rearmament_desc: "完全軍縮は我々が望んでいたような確実な戦争の回避方法ではないのかもしれない。我々の領土を攻撃される可能性を考えて準備を始めた方がいいだろう。"
 NOR_kickstart_military_industry: "軍需産業の促進"
 NOR_kickstart_military_industry_desc: "[ROOT.GetName]は長いあいだ他国の属国だった。それゆえに国内の軍需産業は発展してこなかった。我々の自由を守るため、防衛のための生産を他国に頼るのを止めて、自国の軍事機構を築き始める必要がある。"
 NOR_build_supplies_network: "供給網の構築"
 NOR_build_supplies_network_desc: "我々の山々、湖、フィヨルドといった息を呑むような景色は世界の羨望の的だ。だがこれらは同時に物資の輸送も難しくしている。前線により素早く物資を届けられるよう、意識的な取り組みを行う必要がある。"
 NOR_drobak_coastal_fort: "ドレーバク沿岸要塞"
 NOR_drobak_coastal_fort_desc: "ドレーバク、より正確にはドレーバク海峡は首都の防衛の重要拠点となり得る。うまく設置された魚雷が敵の侵略を遅らせ、対応に必要な準備を整えることができる、そんなことがいつ起きるかは誰にもわからない。"
 NOR_modernize_fortifications: "要塞の近代化"
 NOR_modernize_fortifications_desc: "一部から我々の要塞は「ナポレオン的」と言われているが、この文脈においては誉め言葉以外の何物でもない。我々の掩蔽壕は非常に古いものかもしれないが、敵の武器はそうではない。要塞を標準レベルにまで強化するのに労力と資源を割いても、いずれ間違いなく報われるだろう。"
 NOR_artillery_development: "大砲開発"
 NOR_artillery_development_desc: "先の大戦で砲撃の重要性は証明された。敵の砲弾に対して無力であることがないよう、現状からさらに後れを取ることは許されない。"
 NOR_anti_air_support: "対空支援"
 NOR_anti_air_support_desc: "侵略者がどこからやってくるにせよ、ひとつ確かなことがある。奴らが航空機を使って上空を支配し、我々の都市や部隊に向けて爆撃を行おうとしてくることだ。我々が上空におけるあらゆる試みを無力化する対空防衛を築いていれば話は別だが。"
 NOR_rikstanken: "リクスタンケン"
 NOR_rikstanken_desc: "[ROOT.GetName]が戦車を保有したことがないというのは悲しい事実だ。勝利の可能性を望むのなら、装甲車は大前提。問題は、どのような方法で手に入れるかだ。我々と同じ状況に置かれている国にとっては、大量の戦車を用意するのは費用がかかりすぎる提案かもしれない。戦車1台で水域の走破試験を行ってみようか？あるいは、自国の戦車のために資金以外のものを犠牲にすることもできるかもしれない。"
 NOR_tank_procurement: "戦車調達"
 NOR_tank_procurement_desc: "自国の戦車計画では20世紀の装甲車戦に不十分であることは明白だ。良い方向に考えれば、必要な専門知識と生産量を持つ多くの国が装甲車を売りに出すかもしれないということだ。この事実は[ROOT.GetAdjective]軍を20世紀の戦いに参加させるのに大きな近道になるだろう。"
 NOR_norges_rikstanksfabrikk: "ノルウェーのリクスタンクスファブリーク"
 NOR_norges_rikstanksfabrikk_desc: "装甲車戦の基礎を学んだ今、自国の戦車製造計画リクスタンクスファブリークを打ち出す準備が整った。装甲車を途切れることなく供給できる唯一の方法だ。"
 NOR_improve_production_lines: "生産ラインの改善"
 NOR_improve_production_lines_desc: "戦いを続けられるよう武器と装備を供給できなければ、勇敢に自国を防衛することには何の意味もない。近代の戦いでは反撃に必要な銃弾を持っているかどうかが肝心だ。銃弾を放つのと同じくらい素早く銃弾を作れるようになろう。"
 NOR_the_royal_guards_battalion: "近衛大隊"
 NOR_the_royal_guards_battalion_desc: "かなりの長期間、近衛隊は我々の最も優秀な戦闘部隊だった。同部隊が我らの陸軍の先陣を切れるよう、計画を拡張し、訓練内容を改善してもいいだろう。"
 NOR_expand_Haeren: "ノルウェー陸軍の拡充"
 NOR_expand_Haeren_desc: "現在の我々の陸軍は大陸の他国の軍と比べると見劣りする。単に[ROOT.GetName]は軍事国家であったことが一度もないのだ。世界大戦の脅威が成長を見せるなか、我々は人民が我らの若き国家を守れる準備を進めなければならない。"
 NOR_improved_weapons: "改良された兵器"
 NOR_improved_weapons_desc: "我々の地上部隊が使用している装備は粗末なものだ。これは我々の独立を脅かしかねない、受け入れがたき怠慢だ。我々はできるうちに迅速にこの流れを逆転させなければならない。"
 NOR_building_an_independent_norway: "独立国家ノルウェーを建国"
 NOR_building_an_independent_norway_desc: "[ROOT.GetAdjective]国が現在の独立国家となったのは1905年になってやっとのことだ。それゆえに国造りのためにすべきことが多く残されている。我々の独立に必要不可欠の産業分野においては特にそうだ。"
 NOR_independent_norway_removal_tt: "[ROOT.GetNonIdeologyName]が他国の従属国となると、§Y$NOR_independent_norway_dmod$§!§Rは排除される！§!"
 NOR_norwegian_school_of_economics: "ノルウェー経済学校"
 NOR_norwegian_school_of_economics_desc: "世界経済において我々の地位を築こうというのなら専門知識が必要だが、それを得るには時間がかかる。国立の経済学校としてノルウェー経済学校を設立することは、民需産業、そして後の軍需産業を栄えさせるための第一歩だ。"
 NOR_hurtigruten: "フッティルーテン"
 NOR_hurtigruten_desc: "[ROOT.GetNonIdeologyName]は異様に細長いだけでなく、どの地域も非常に困難な地形になっていることは間違いない。これが我々の国家のアイデンティティーを形成したことは確かだが、このせいでインフラや鉄道を適所に建設することが不可能になっている。我々は次善策としてフッティルーテンを設立する必要がある。[ROOT.GetAdjective]の海岸線に沿って人や物資を運ぶフェリーを運行する会社だ。"
 NOR_norges_tekniske_hogskole: "ノルウェー高等専門学校"
 NOR_norges_tekniske_hogskole_desc: "20年以上にも渡り、トロンハイムのノルウェー技術研究所は自国の工学の最前線に立ってきた。しかし、隣国やあるいは敵国との競争を望むのであれば、技術教育への資金提供を増やすことは必須だ。我らの産業から必要な専門知識が欠けることは容認できない。"
 NOR_empower_large_industrial_groups: "工業系大企業に活力を"
 NOR_empower_large_industrial_groups_desc: "工業系の大企業は[ROOT.GetAdjective]の一般市民の生活必需品を生産する工場の建設および維持を行ってきた確かな実績がある。彼らを信頼することは、[ROOT.GetNonIdeologyName]が産業における独立を成すために歩むべき正しい道だ。"
 NOR_fund_local_construction: "地域の建設業へ資金提供"
 NOR_fund_local_construction_desc: "工業化の中心地を首都や他の主要都市に置くことはできない。進化は可能な限り[ROOT.GetName]全土をあまねくカバーする必要がある。そこで、より多様な産業基盤とより強固な経済のために町や小都市に投資し、地方建設に拍車をかけよう。"
 NOR_aluminum_production: "アルミニウム生産"
 NOR_aluminum_production_desc: "アルミニウムの生産では大量の電力が消費される。しかしボーキサイトの埋蔵量が不足しているとはいえ、[ROOT.GetAdjective]の地形は水力発電に最適だ。それゆえボーキサイトを輸入し、それを誕生したばかりの我らの軍需産業に必要な貴重な資源へと変えることは容易だろう。"
 NOR_build_the_northern_rail: "北部鉄道の建設"
 NOR_build_the_northern_rail_desc: "あまりにも長い間、この国の北部は放置されてきた。地形のせいでインフラの建設が複雑な作業となってしまっているとはいえ、将来的に利益を生むものであることは間違いない。"
 NOR_complete_the_sourthern_railway_network: "南部鉄道網の完成"
 NOR_complete_the_sourthern_railway_network_desc: "[ROOT.GetNonIdeologyName]の南部が北部よりも大きく発展しているとはいえ、他国の、いやそれどころか隣国の現存のインフラと比べてしまえば、まだやるべきことが多く残されているのは明白だ。"
 NOR_increase_research_funding: "研究資金の増額"
 NOR_increase_research_funding_desc: "[ROOT.GetName]はいまだ技術大国となったことはない。もしヨーロッパの他国と足並みをそろえようというのなら、我々は新たな研究に投資を行わなければならない。未来の敵国に依存してしまう危険を避けるためだ。"
 NOR_expand_norges_tekniske_hogskole: "ノルウェー高等専門学校の拡大"
 NOR_expand_norges_tekniske_hogskole_desc: "大規模な戦争が迫ってきていることを考えれば、今まで以上に複雑になってきている戦争の需要に応えるため、技術研究所の規模を拡大する必要があるだろう。"
 NOR_revamp_hydroelectric_capacity: "水力発電設備の改良"
 NOR_revamp_hydroelectric_capacity_desc: "アルミニウムは航空機やその他の戦争の道具を製造するのに必要だ。しかし、ボーキサイトをアルミニウムに加工するのに大量のエネルギーを必要とするせいで、コストがかかる。幸いなことに、[NOR.GetName]の地形は数多くの湖や河川を水力発電ダムに変えるのに最適である。それゆえ、ボーキサイトの埋蔵量はさほど多くないものの、我々は必要とされているアルミニウムを生み出すことが可能だ。"
 NOR_haerens_flyvevaaben: "陸軍航空隊"
 NOR_haerens_flyvevaaben_desc: "戦いの新境地は上空にある。もし敵に我らの空域を完全支配されてしまったら、地上の部隊は効果的に活動することができなくなってしまうだろう。我々は地上部隊が優利になる活動が可能な空軍を編成しなければならない。"
 NOR_norwegian_planes: "ノルウェーの航空機"
 NOR_norwegian_planes_desc: "今日の同盟国が明日の侵略国になり得ることを我々は目の当たりにしてきた。このような理由から、国外勢力に航空機を依存することはできない。近代の戦場における航空機の重要性はあまりにも大きい。"
 NOR_foreign_plane_designs: "国外航空機の設計"
 NOR_foreign_plane_designs_desc: "長らく放置された若き国家として、[ROOT.GetName]は近代戦に求められる空軍力を設計および製造するだけのインフラ、ノウハウ、手段を持ち合わせていない。[NOR.GetName]空軍に兵器を供給するため、我々は国際武器市場を頼る必要がある。"
 NOR_anti_air_artillery_research: "対空砲の研究"
 NOR_anti_air_artillery_research_desc: "新兵器が上空に配備されているなか、敵に制空権を奪われぬよう、地上から空域を防衛可能な兵器はそれに匹敵するものでなければならない。"
 NOR_anti_air_construction: "対空砲建造"
 NOR_anti_air_construction_desc: "起伏の激しい地形のおかげで、侵略してくる敵国にとって[NOR.GetName]は困難な目標となっている。しかし上空は敵航空機が自由に飛べる状態であり、これでは侵略があった場合に敵国を優利にしてしまう。我々はこれを防ぐために必要な対空砲を建造しなければならない。"
 NOR_invest_in_airfields: "飛行場への投資"
 NOR_invest_in_airfields_desc: "航空機の離陸に必要なインフラがなければ、航空機を所有している意味などない。我々には拡大する空軍の需要解消に必要なインフラが著しく不足している。"
 NOR_stavanger_airfield: "スタヴァンゲル飛行場"
 NOR_stavanger_airfield_desc: "スタヴァンゲル飛行場が間もなく完成するが、同飛行場は空軍基地として利用するのに最適の場所に位置している。必要な調整を行い、この民間飛行場を空軍基地として利用することが可能だ。"
 NOR_increase_air_production: "航空機生産量の増加"
 NOR_increase_air_production_desc: "[NOR.GetName]は航空機を必要としている。それも今すぐにだ！航空機生産に注力すれば、自国を防衛し、敵の防衛網を突破することができるかもしれない。"
 NOR_buy_aa_from_sweden: "スウェーデンからAAを購入"
 NOR_buy_aa_from_sweden_desc: "東の隣国[SWE.GetName]は長い間、非常に優れた対空砲を製造してきた。これは我々には到底作れるものではない。目前に迫っている侵略行為のあいだ上空を守れるよう、同国に接近して、このボフォース機関砲の購入を持ちかけてみてもいいだろう。"
 NOR_luftforsvaret: "$NOR_royal_air_force_dmod$"
 NOR_luftforsvaret_desc: "ただ陸上部隊を支援するだけの空軍はやめだ。空軍を独自の軍部に進化させる時がきた。近代戦に求められるあらゆる作戦を効果的に実行可能な資源を持つ軍にするのだ。"
 NOR_radar_research: "レーダー研究"
 NOR_radar_research_desc: "広大な海岸線を持つ国として、その海外線を効率的に監視する能力を持っていなければならない。レーダーという奇跡の発明のおかげで、我々は襲来する艦艇や航空機を遠方から感知することができる。"
 NOR_repurpose_lighthouses: "灯台の再利用"
 NOR_repurpose_lighthouses_desc: "気候と地形が原因で、[ROOT.GetAdjective]は国中に灯台を設置する必要があった。これは最終的に我が国を象徴するものとなったが、レーダー装備の支援と侵略者の撃退に利用することで、この灯台を希望の道しるべへと変えることが可能だ。"
 NOR_pilot_training: "パイロットの訓練"
 NOR_pilot_training_desc: "誕生したばかりの我らの空軍は規模が小さく発展途上であるとはいえ、古い世代の飛行士や探検家たちを集め、新世代の[NOR.GetAdjective]のパイロットを呼び起こすことができるだろう。彼らは我々に独立の存続をもたらしてくれるはずだ。"
 NOR_the_royal_norwegian_navy: "$NOR_royal_navy_dmod$"
 NOR_the_royal_norwegian_navy_desc: "世界最長級の海岸線を持つことにも利点はあるが、その防衛にはかなりの労力を割かなければならない。我らの海軍が我が国の最初の防衛ラインとなってくれるだろう。"
 NOR_expand_the_dockyards: "造船所の拡張"
 NOR_expand_the_dockyards_desc: "世界最大級の商船団を所有しているものの、造船所の製造能力をさらに拡張できることは間違いない。また、ただ貨物船やタンカーを製造するのではなく、最適化を行い、軍艦の製造数を増やすことも可能だ。"
 NOR_battleship_focus: "戦艦重視"
 NOR_battleship_focus_desc: "我々が真に海を支配することを保証できるのは、巨大な装甲艦だけだ。沿岸で我々の戦艦を目の当たりにするという脅威がいかなる侵略者も阻んでくれるだろう。"
 NOR_kystvakten: "ノルウェー沿岸警備隊"
 NOR_kystvakten_desc: "我が国の広大な海岸を守るため、水平線の隅々まで監視が行えるよう数を確保する必要がある。敵艦からこの国を守る艦艇のネットワークを創成しよう。"
 NOR_convert_merchant_ships: "商船の転用"
 NOR_convert_merchant_ships_desc: "商船は我が国の経済の誇りだ。しかし、祖国が侵略者によって破壊されれば、何の役にも立たなくなってしまう。船舶輸送業界の有力者たちには[ROOT.GetName]のために犠牲を払い、この商船を戦艦に転用することを承諾してもらわなければならない。"
 NOR_expand_merchant_marine: "商船の拡大"
 NOR_expand_merchant_marine_desc: "近代戦には資源と装備が必要だ。どちらも[ROOT.GetName]においては絶望的に不足している。戦争の影が忍び寄るなか、我々は我々が生き残るのに十分なだけの艦艇を所有しておかなければならない。確かに、現時点で民間船の数はたいていの国より多いが、この先その多くを失うであろうことが予測される。しかし我々は、道半ばに諦めることはできない。"
 NOR_expand_naval_academy: "海軍士官学校の拡充"
 NOR_expand_naval_academy_desc: "船が増えれば、それを操縦する士官がさらに必要になる。長年、海軍士官学校はその役割を十分果たしてきたが、我らの海軍が拡大されるのだから、将校や水兵の数も増やさなければならない。"
 NOR_norwegian_carriers: "ノルウェーの空母"
 NOR_norwegian_carriers_desc: "海上においてすら、未来の戦争が上空の制圧に大きく依存していることを我々は何度も目の当たりにしてきた。空母は敵艦上空を支配し、奴らを速やかに撃退するのに役立つだろう。"
 NOR_mine_laying_effort: "機雷設置活動"
 NOR_mine_laying_effort_desc: "我々の艦隊を全海域に一斉配備することは不可能だ。しかし機雷があれば、より広範囲の海域を防衛し、安全な航行路を敵艦長が選べないようにできるだろう。最新の機雷回避および無力化技術を克服するため、より高性能な機雷が必要だ。"
 NOR_submarine_fleet: "潜水艦隊"
 NOR_submarine_fleet_desc: "高効率かつ隠密性の高い潜水艦は、魚雷一発で海上戦の流れを一変させることができる。我々の勝率を最大まで高めようとするならば、より高性能な潜水艦がさらに必要だ。"
 NOR_naval_air_force: "海洋空軍"
 NOR_naval_air_force_desc: "我々の航空機は[ROOT.GetName]の侵略を支援する艦隊を撃破し、我が国沿岸部に平和をもたらすことができる。海域上空を支配することができれば、再び海を掌握することが可能だ。"
 NOR_convoy_defense: "船団防衛"
 NOR_convoy_defense_desc: "我が国の宝は大規模な商船団だ。ゆえに我々はこれを無駄にするわけにはいかない。さらなる尽力でもって商船団の存続を守り、海上における影響力を高める必要がある。"
 NOR_nortraship: "ノトラシップ"
 NOR_nortraship_desc: "戦争により国を追われてしまった今、我々は一つの旗の下、海運業を強化する必要がある。ノトラシップなら我々の戦争努力を遠方から支援し、我々が[ROOT.GetName]に帰還できるよう同盟国を存続させる手助けができるだろう。"
 NOR_convoy_bombing: "船団爆撃"
 NOR_convoy_bombing_desc: "敵国の商船団の規模が小さければ、それだけ我々の大規模艦隊の影響力を大きくすることができる。奴らの船舶輸送を弱体化すれば戦争の流れを変えられる。"
 NOR_rebuild_the_royal_navy: "王立海軍の再建"
 NOR_rebuild_the_royal_navy_desc: "我々は自国から遠い場所にいる。それゆえ国へ戻る際には海路を使うことになるだろう。王立海軍を再建することは、国を再建することに等しい。"
 NOR_pan_germanic_entent: "汎ゲルマン協商"
 NOR_emergency_conversions: "商船の転用"
 NOR_emergency_conversions_desc: "我々には巨大な商船団があるが、彼らは危険な海の上を、多大なリスクを冒して航海している。この小型船を何席か奪取して軽い武装を施し、脆い海運の防衛にあたらせるべきだ。必要があれば後でいつでも、より専門的な任務のために改装を行うことができる。"
 NOR_emergency_conversions_tt: "§Y護衛艦隊§!を§Y駆逐艦§!に転換する§Yディシジョン§!をアンロック"
