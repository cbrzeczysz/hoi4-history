 #Medals
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL: "頑固な守護者の勲章"
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL_DESCRIPTION: "敵の攻撃からの防衛に一定回数成功する"
 CAREER_PROFILE_SHIELD_MEDAL: "盾の勲章"
 CAREER_PROFILE_SHIELD_MEDAL_DESCRIPTION: "総防衛ボーナスが一定値に達した師団を所有する"
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL: "軍事計画者の勲章"
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL_DESCRIPTION: "計画率ボーナスが一定値に達した師団を所有する"
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL: "戦闘効率の勲章"
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL_DESCRIPTION: "「包囲」補正のかかった師団を一定数撃破する"
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL: "大包囲の勲章"
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL_DESCRIPTION: "同一プロヴィンスで一定数の敵師団を包囲する"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL: "軍事精通者の勲章"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL_DESCRIPTION: "戦闘にプラスの影響を与える補正が一定数かかった状態で戦闘する"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL: "形勢一変の勲章"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL_DESCRIPTION: "48時間以内に一定数の師団を編制する"
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL: "海の王の勲章"
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL_DESCRIPTION: "一定数の海域で100%の制海権を達成する"
 CAREER_PROFILE_VETERANCY_MEDAL: "熟練の勲章"
 CAREER_PROFILE_VETERANCY_MEDAL_DESCRIPTION: "一定数の熟練数師団で構成される陸軍を所有する"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL: "上空支援物資の勲章"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL_DESCRIPTION: "輸送機で一定量の物資を届ける"
 CAREER_PROFILE_PARADROP_MEDAL: "空挺降下の勲章"
 CAREER_PROFILE_PARADROP_MEDAL_DESCRIPTION: "一定数の空挺兵師団を使用して、空挺降下計画を実行する"
 CAREER_PROFILE_NAVAL_INVASION_MEDAL: "強襲上陸の勲章"
 CAREER_PROFILE_NAVAL_INVASION_MEDAL_DESCRIPTION: "一定数の96時間以内に編制された師団で、強襲上陸計画を実行する"
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL: "領土獲得の勲章"
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL_DESCRIPTION: "48時間以内に、地上戦により、一定数のプロヴィンスの統治権を追加で獲得（および保持）する"
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL: "降り注ぐ残骸の勲章"
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL_DESCRIPTION: "48時間以内に一定数の航空機を撃ち落とす"
 #Ribbons
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE: "攻撃は最大の防御"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_DESCRIPTION: "2年間で少なくとも100回戦闘し、防衛よりも攻撃を2倍以上多く行う"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_QUOTE: "「公平な戦いだと感じたなら、それは十分な任務の計画を怠ったことを意味する。」\n\n- デイヴィッド・ハックワース大佐"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND: "留まるのではなく通り抜ける"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_DESCRIPTION: "最大レベルの要塞を突破する"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_QUOTE: "「人が百人いれば、十人はその場にいるべきですらなく、八十人はただの標的であるが、九人は真の兵士である。彼らが戦ってくれるのだから我々は幸運だ。ああ、だが一人は、一人は戦士である。戦士は皆を救ってくれる。」\n\n- キュニコス派の書簡"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS: "お前は通さん"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_DESCRIPTION: "防衛ボーナスが400%に達する"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_QUOTE: "「戦場は死の危険のある場所ではない。いや、確かに死は訪れるのだが、戦場とは自分がこれからも生き続けられるかどうかがわかる場所だ。その啓示の力を過小評価してはいけない。もう一度戦いに身を投じようとする若者たちが賭けるものを見くびってはいけない。」\n\n- セバスチャン・ジャンガー「War」"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS: "千の輝く太陽"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_DESCRIPTION: "12時間以内に3つの原爆を起爆する"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_QUOTE: "「ここまで、人類は個々の死の観念と共に生きてこなければならなかった。しかしこれからは、人類は種の終焉という観念と共に生きていかなければならない。」\n\n- アーサー・ケストラー"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST: "8月の銃"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_DESCRIPTION: "列車砲の砲撃による支援を受けた戦闘を最低15個同時に行う"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_QUOTE: "「自ら死にたがろうとする人間よりも、辛抱強く痛みに耐えようとする人間を見つける方が難しい。」\n\n- ユリウス・カエサル"
 CAREER_PROFILE_LEARNING_ON_THE_JOB: "オン・ザ・ジョブ・トレーニング"
 CAREER_PROFILE_LEARNING_ON_THE_JOB_DESCRIPTION: "指揮官のスキルの向上を4回行う"
 CAREER_PROFILE_LEARNING_ON_THE_JOB_QUOTE: "「少将の訓練には15,000人の兵士の犠牲が必要だ。」\n\n- フェルディナン・フォッシュ"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE: "奴らは上空からやってきた"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_DESCRIPTION: "10の空挺兵師団を使用して、空挺降下計画を実行する"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_QUOTE: "「奴らは風を植え、そして今、旋風を刈り取ろうとしている。」\n\n- ホセア書8章7節"
 CAREER_PROFILE_COORDINATED_INVASION: "連携侵略"
 CAREER_PROFILE_COORDINATED_INVASION_DESCRIPTION: "4つの異なる地点で同時に強襲上陸を行う"
 CAREER_PROFILE_COORDINATED_INVASION_QUOTE: "「戦争の勝利は殺戮と戦略によってもたらされる。将軍は偉大であるほど作戦により大きく貢献し、殺す人間もそれだけ少なくなる。」\n\n- ウィンストン・S・チャーチル「世界の危機」"
 CAREER_PROFILE_NOT_SO_FAST: "そう急ぐな"
 CAREER_PROFILE_NOT_SO_FAST_DESCRIPTION: "敵ユニットを「追い越し殲滅」する"
 CAREER_PROFILE_NOT_SO_FAST_QUOTE: "「暴力がその土地の言語だというのなら、その言語を話せるようになれ。」\n\n- 不明"
 CAREER_PROFILE_TANKS_NO_THANKS: "戦車は御免だ"
 CAREER_PROFILE_TANKS_NO_THANKS_DESCRIPTION: "敵の戦車師団を「追い越し殲滅」する"
 CAREER_PROFILE_TANKS_NO_THANKS_QUOTE: "「結局、戦車は可燃物や爆発物を詰め込んだ小さな鉄の箱だ。だが搭乗員の技能が高ければ、あっという間に動く火葬場に変身できる。」\n\n- シェルフォード・ビッドウェル准将"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE: "影の中で戦おう"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_DESCRIPTION: "5000以上の航空機を1つの空域に配備する"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_QUOTE: "「航空機はあまりにも技術的故障が多い。少しでも頭の使える奴なら誰でも、こいつが何の役にも立たないってことがわかってしまうだろう。そうなるのも時間の問題だ！」\n\n- 「Scientific American（1910年）」の記事より"
 CAREER_PROFILE_ACES_HIGH: "上空のエース"
 CAREER_PROFILE_ACES_HIGH_DESCRIPTION: "20人のエースパイロットを同じ空港から飛ばす"
 CAREER_PROFILE_ACES_HIGH_QUOTE: "「天国が奴らの戦場だ。奴らは雲の騎兵隊だ。奴らはこの戦争における、恐れを抱かぬ完全なる遍歴の騎士だ。」\n\n- 1917年10月29日、イギリス首相デイヴィッド・ロイド・ジョージ"
 CAREER_PROFILE_BEHIND_ENEMY_LINES: "敵戦線の向こうで"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_DESCRIPTION: "空挺降下の指令を使い、敵国の首都を占領する"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_QUOTE: "「我々は空挺兵です、少尉。我々は包囲されなければならないのです。」\n\n- ウィンターズ少佐「バンド・オブ・ブラザーズ」"
 #First Startup Splash Screen Text
 SUB_MESSAGE_SPLASHSCREEN_TITLE: "戦場で素晴らしい功績をあげ、勲章とリボンを獲得しよう！"
 SUB_MESSAGE_SPLASHSCREEN_DESC: "勲章とリボンは、新しい形式のチャレンジ要素で、鉄人モード以外で獲得できる褒章のことです。キャリアプロフィールからリストを確認し、統計データや勲章をフレンドと比べてみましょう。\n\nまた、キャリアプロフィールがMODの統計コレクションにも対応するようになりました！"
 #Backup Flavor Texts
 CAREER_PROFILE_BACKUP_QUOTE_01: "「私は神の殻竿だ。お前が大罪を犯していないのであれば、神は私という罰をお前に与えなかっただろう。」\n\n- チンギス・カン"
 CAREER_PROFILE_BACKUP_QUOTE_02: "「世の中には三種類の人間がいる。動けない者、動ける者、そしてその両者を動かす者だ。」\n\n- ベンジャミン・フランクリンより"
 CAREER_PROFILE_BACKUP_QUOTE_03: "「我らは嵐を鎮め、雷を乗り回す。」\n\n- 不明"
 CAREER_PROFILE_BACKUP_QUOTE_04: "「相手を殴れ。できるだけ素早く、渾身の力で。一番痛みを与えられて、奴の死角になっている場所をだ。」\n\n- ウィリアム・スリム卿"
 CAREER_PROFILE_BACKUP_QUOTE_05: "「故郷に帰ったら、こう言ってやれ。お前のたちの明日のために、我々は我々の今日を捧げると。」\n\n- ジョン・マクスウェル・エドモンズ"
 CAREER_PROFILE_BACKUP_QUOTE_06: "「戦う価値のあるものは、卑怯な手を使ってでも勝つ価値のあるものだ。」\n\n- 不明 "
 CAREER_PROFILE_BACKUP_QUOTE_07: "「私は持てるだけの戦果を手に、できるだけ早く帰ってくる。その間、お前はここを守っていろ！」\n\n- ダグラス・マッカーサーより"
 CAREER_PROFILE_BACKUP_QUOTE_08: "「どこかで敵の砲撃の音がすると、こちらに砲弾が向かってきた。その瞬間は砲弾の数を数えることができたくらいなのだが、すぐにそんなことはできなくなった。砲弾は一つ二つ三つと無秩序に降り注ぎ、あちらこちらでまるで大男が巨大なゴミ箱を放り投げたような爆発がした。壊れた大地が我々の頭上に落下してくる。砕かれた岩の欠片が丘の斜面に飛び散った。もう真夜中だというのに耳鳴りがした。」\n\n- アルヴァ・ベッシー「Men in Battle: A Story of American in Spain（1939年）」"
 CAREER_PROFILE_BACKUP_QUOTE_09: "「眩い閃光が百万の太陽の種をまき散らそうとする時、お前はどこに向かう？灰の雨の中、お前は何をする？その眩い閃光が固く編まれた肉のメッシュを裂き、骨を照らそうとする時、どんな感覚を覚えるものだ？灰の雨の中、お前は何を着る？」\n\n- チャールズ・マーティン「Terminal Colloquy」より抜粋"
 CAREER_PROFILE_BACKUP_QUOTE_10: "「アレクサンダー、ハンニバル、カエサル、グスタフ、テュレンヌ、オイゲン、フレデリックの進軍の記録を何度も読め。これこそが、兵法の神髄を学び、偉大な将軍にれる唯一の方法だ。」\n\n- ナポレオン・ボナパルト"
 CAREER_PROFILE_BACKUP_QUOTE_11: "「私は政治と戦争について学ばなければならない。息子たちが自由に数学と哲学を学べるように。そして息子の子供たちに絵画や詩歌、音楽を学ばせてやれるように。」\n\n- ジョン・アダムズ"
 CAREER_PROFILE_BACKUP_QUOTE_12: "「海の水をすべて持ってこようとも船は沈まない。中に入らない限りは。」\n\n- 不明"
 CAREER_PROFILE_BACKUP_QUOTE_13: "「盗んできた船を操縦する時のようにやれ。」\n\n- 不明"
 CAREER_PROFILE_BACKUP_QUOTE_14: "「奴らは大軍、そしてこちらは少数だ。奴らの死体を全部埋められるだろうか？」\n\n- 冬戦争での発言"
 CAREER_PROFILE_BACKUP_QUOTE_15: "「勇敢な者は赤軍の臆病者になれる。」\n\n- ヨシフ・スターリン"
 CAREER_PROFILE_BACKUP_QUOTE_16: "「お前の名が知られることはないが、お前の成した行いは不滅だ。」\n\n- 名もなき兵士の墓"
 CAREER_PROFILE_BACKUP_QUOTE_17: "「皇帝のために死ぬことは永遠に生きることだ。」\n\n- 不明"
 CAREER_PROFILE_BACKUP_QUOTE_18: "「孫武は言った。実際の兵法においては、最善は敵国を無傷のまま奪うことで、完全に破壊してしまうのは好ましくないと。」\n\n- 孫武「孫子兵法」"
 CAREER_PROFILE_BACKUP_QUOTE_19: "「よもの海　みなはらからと思う世に　など波風のたちさわぐらん」\n\n- 昭和天皇"
 CAREER_PROFILE_BACKUP_QUOTE_20: "「Facta non-Verba.」\n\n- ラテン語で「言葉より行動」。"
 CAREER_PROFILE_BACKUP_QUOTE_21: "「戦争とは、命に途方もない大きさの数を掛けたものだ。」\n\n- セバスチャン・ユンガー「War」"
 CAREER_PROFILE_BACKUP_QUOTE_22: "「戦う理由は必ずしも正義のためとは限らない。戦いは必ずしも勝利できるものとは限らない。だが兵士たちは一人で逃げて生き延びるよりも、戦友と共に死ぬことを幾度となく選んできた。」\n\n- セバスチャン・ユンガー「War」"
 CAREER_PROFILE_BACKUP_QUOTE_23: "「恐怖の問題は、しかし、それが特定の一つのものではないということだ。恐怖には色々な分類がある。懸念、不安、混乱、不吉な予感――そのどれか一つに身構えていても、別のものに直面して精神が崩壊してしまうこともある。」\n\n- セバスチャン・ユンガー「War」"
 CAREER_PROFILE_BACKUP_QUOTE_24: "「戦闘においてひどく心を痛められるのは、戦いを諦めなければならない時だ、と言うと一般人はそれを認めたがらない。戦争が、戦争にも何か利点があるのでは、と考えることすら神への冒涜になる気がするほど不道徳で邪悪なのは明白だ。\n\n- セバスチャン・ユンガー「War」"
 CAREER_PROFILE_BACKUP_QUOTE_25: "「戦いになるとアドレナリンが体を駆け巡り、恐怖が問題となることはほとんどなかった。本当に勇気があるかどうかは、自分の死の可能性が身に染みて感じられるほどの大作戦の前に自分がどう感じたかでもっとよくわかる。私の個人的な弱点は恐怖ではなく、それを予期してしまうことだった。」\n\n- セバスチャン・ユンガー「War」"
 CAREER_PROFILE_BACKUP_QUOTE_26: "「マジノ線を確保し、休戦協定に同意した。そしてポーランドを侵略しないという約束も取り付けた。」\n\n- フェルディナン・フォッシュ"
 CAREER_PROFILE_BACKUP_QUOTE_27: "「唯一、軍人の頭に新しい考えを入れることより難しいのは、古い考えを忘れさせることだ。」\n\n- ベイジル・リデル=ハート大尉「Thoughts on War（1944年）」"
 CAREER_PROFILE_BACKUP_QUOTE_28: "「戦争は多くの事柄を含んでいる。戦いを楽しむことはその一つではないというふりをしても無意味だ。」\n\n- セバスチャン・ユンガー「War」"
 CAREER_PROFILE_BACKUP_QUOTE_29: "「哲学者と科学者は、適応が生存の秘訣だということを示してきた。しかしながら、歴史は、需要と共に変化する失敗の数々を掲載したカタログである。そして軍は、その役割からして最も適応能力の高い組織でなければいけないはずだが、掲げられた大義に必要な犠牲を頑なに守ってきた。」\n\n- ベイジル・リデル=ハート大尉「Thoughts on War（1944年）」"
 CAREER_PROFILE_BACKUP_QUOTE_30: "「変化は現代の世界においては当たり前のことだ。変化に対応することも、変化に対応させられることもある。」\n\n- ゴードン・R・サリヴァン将軍"
