l_japanese:
 MEX_focus_national_bank: "国営銀行"
 MEX_focus_national_bank_desc: "内戦によって粉砕された経済を立て直すために1925年に建てられたメキシコ中央銀行（Banco de México）は、我々の最後の貸し手、通貨の発行者であり、国の意向のためのあらゆる種類の冒険的事業の出資者だ。"
 MEX_focus_military_budget_review: "軍事予算の再調査"
 MEX_focus_military_budget_review_desc: "ディアス体制の十分に資金のある軍は、革命民兵が都市を開放しその資金源を断ち始めた時に崩壊した。戦争の時代にあって軍を存続させていくために、軍事予算を見直そうではないか。"
 tooltip_military_budget_review: "軍事予算の再調査"
 MEX_focus_gulf_coast_naval_yards: "湾岸造船所"
 MEX_focus_gulf_coast_naval_yards_desc: "メキシコ湾沿岸は我々の主要な取引先であるヨーロッパとアメリカに向いている。ベラクルスの造船所拡張は成長中の石油産業に貢献してくれるだろう。"
 MEX_focus_pacific_coast_naval_yards: "太平洋沿岸造船所"
 MEX_focus_pacific_coast_naval_yards_desc: "日本やカリフォルニアとの太平洋を越えての貿易は大西洋に比べれば重要ではないが、我々の権益は守らねばならないし、更なる可能性を切り開かねばならない。太平洋造船所の拡張により、メキシコ湾が封鎖されるようなことになってもより余裕を持つことができる。"
 MEX_focus_brown_water_navy: "沿岸海軍"
 MEX_focus_brown_water_navy_desc: "メキシコは沿岸での船団護衛を、旧式化した大戦以前の船舶に頼っている。我々はもっと多くの現代的艦船をスペインや他の有力国から買おうと試みてきたが、進捗は遅々としたものだ。我々は戦争が欧州全体を巻き込み、西半球にまで広がる事態に備えて海軍戦略を練らねばならない。"
 tooltip_escort_ships: "護衛艦"
 MEX_focus_blue_water_navy: "外洋海軍"
 MEX_focus_blue_water_navy_desc: "メキシコが海軍強国であったことは一度も無かった。植民地時代には、宗主国スペインはイギリスに対抗するためその全艦隊を必要とした。独立闘争とそれに続く内戦の間、我々の注意は国内にのみ向いていた。アメリカが我々を凌駕し列強となった後は、海での競争を試みることに意味は無くなった。しかしこのような不穏な時代にあっては、或いは強力な海軍が必要かもしれない。"
 tooltip_capital_ships: "主力艦"
 MEX_focus_raiding_navy: "襲撃海軍"
 MEX_focus_raiding_navy_desc: "我々が海上で戦艦や空母と戦って世界の主要海軍国と肩を並べることは望めない。その代わりに、メキシコを侵略から守るため、敵軍の輸送船が到着する前に阻止することを試みるべきだ。"
 MEX_focus_heroic_military_college: "英雄軍事大学"
 MEX_focus_heroic_military_college_desc: "軍事大学（Colegio Militar）は1823年に設立され、1847年の米墨戦争の間に5人の士官候補生がアメリカ海兵隊に対して死ぬまで奮闘した後、英雄の名誉を獲得した。6人目の士官候補生はメキシコの国旗を身に包み、捕縛を免れるために壁から投げ出した。"
 tooltip_mexico_stability_hit_for_peacetime_expansion: "我々はまだ平和の中にある、我々の軍隊を拡大することは酷い不評を買うだろう！\n"
 MEX_focus_tank_workshops: "戦車製作所"
 MEX_focus_tank_workshops_desc: "我々の航空機設計社であるTNCAは、イギリスの菱形戦車に基づく試作車を作り、先の大戦中に装甲戦闘車両を試験した。この実験を再開し、戦車製作所を作るべきだ。"
 MEX_focus_weapons_modernisation: "兵器の近代化"
 MEX_focus_weapons_modernisation_desc: "メキシコは革命以前、素晴らしい小火器産業を持っていた。憎まれ者の独裁者ディアスはその欠点のために武器開発に切実な興味を持っていた。ディアス時代の自動小銃への実験は調査が必要である。"
 MEX_focus_aviation_workshops: "航空機製作所"
 MEX_focus_aviation_workshops_desc: "TNCAは革命後の資金不足のせいで操業停止にされていたが、それ以来航空機の殺害力は増加し続けている、我々は航空技術の進歩の上にとどまらなければならない。"
 MEX_focus_military_aviation_specialists: "軍用機の専門家"
 MEX_focus_military_aviation_specialists_desc: "航空機専門整備士軍事学校は、航空機の取り扱いのために熟練した技術スタッフ部隊を訓練する。航空機がより良く整備されればされるほど、パイロットは経験を積むためにより長い間空中にいられる。"
 MEX_focus_army_expansion_programme: "陸軍拡大計画"
 MEX_focus_army_expansion_programme_desc: "メキシコは軍を拡大するための膨大な可能性を持っている、革命の国家建設計画は単一の祖国に自己関心のある地方を一つにまとめた。いざとなれば、我々の愛国的な市民は国家の援助に来てくれるだろう。"
 MEX_focus_heavy_artillery: "重砲"
 MEX_focus_heavy_artillery_desc: "野戦砲の殺傷力は否定しがたい。先の大戦は、火砲が前進と敵の攻撃の粉砕に如何に不可欠かを世界に見せつけた。我々は従来の火砲を発展させねばならない。"
 MEX_focus_aerial_artillery: "空の砲兵"
 MEX_focus_aerial_artillery_desc: "我々は、クリステロ戦争や他の手に負えない将軍らによる多数の反乱において「ソフトな」標的に対して爆撃機を使用しての実験を行った。反乱主義者どもは空を争うことができないため、爆撃機支援はメキシコの国家を守るために不可欠であろう。"
 MEX_focus_agricultural_credit_bank: "農業信用金庫"
 MEX_focus_agricultural_credit_bank_desc: "農業信用金庫（Banco de Crédito Agricola）は、機械やその他の資本財を購入するためのエヒード農家に融資を行うことで、農地改革政策を促進させる。アルベルト・Ｊ・パニはこの銀行を主導し、メキシコが生産能力を拡大するのを支援できる、金融業界のベテランだ。"
 MEX_focus_rural_infrastructure: "地方のインフラ"
 MEX_focus_rural_infrastructure_desc: "メキシコの鉄道網はディアス時代に広がったが、アメリカとの貿易を容易にするために北部の都市に集中した。我々はさらに南へ鉄道を延伸すべきである。"
 MEX_focus_peripheral_infrastructure: "周辺部のインフラ"
 MEX_focus_peripheral_infrastructure_desc: "我々のほとんどの農村地帯では何十年もの間インフラが整えられてこなかった。我々が道路網を拡張すれば、貧困に苦しむその日暮らし農家にとって、工場労働や教育が身近なものになるだろう。"
 MEX_focus_rural_schools: "地方の学校"
 MEX_focus_rural_schools_desc: "学校は読み書きできない農民という原材料を、不正義と戦い、祖国を強化する愛国的市民へと加工するところである。農民地域学校は農民に革命を起こし、技能を教え、自立させるだろう。"
 MEX_focus_rent_freeze: "家賃固定"
 MEX_focus_rent_freeze_desc: "都市部の労働者は我々が創り上げている新しいメキシコの重要な一員である。彼らは革命の間に赤の大隊に動員され、約束された報酬を求めている。差し当たっての懸念の一つは、これら富を産み出す勤勉な労働者から家賃を寄生的に得ようとしている家主である。"
 MEX_focus_confederation_of_mexican_workers: "メキシコ労働者総連合"
 MEX_focus_confederation_of_mexican_workers_desc: "メキシコの政治エリートは常に労働組合活動を統制しようとしてきた。CTMは腐敗しているようで、政権の不人気な過去の指導者らとの関係で信用できないため、CTMはCROMに取って代わるだろう。"
 MEX_focus_ejido_worker_militias: "エヒード労働者民兵"
 MEX_focus_ejido_worker_militias_desc: "1917年の革命憲法で約束された農地改革は緩やかに進められている。多くの場合、地主は土地の再分配を妨げようと小作人を脅すために暴漢や私兵を用いる。我々が行っている利益を不正から守るために、小作人、農夫、労働者を共同の民兵に組織化しよう。"
 MEX_focus_party_of_the_revolution: "革命党"
 MEX_focus_party_of_the_revolution_desc: "カルデナス大統領は農地改革を公約として、労働者と小作農からなる組織の支援により大統領に選出された。我々は改革を既に実行し、国際社会の舞台で不正義と戦うことのできる、誇れる社会主義国家を有している。"
 MEX_focus_liberalize_the_banking_sector: "銀行部門の解放"
 MEX_focus_liberalize_the_banking_sector_desc: "メキシコの市場の変革を妨げている多くの強引な政府政策がある。たとえば、1925年の信用機関の一般法は、銀行が他の銀行の株式を所有することを禁止している。馬鹿げている！市場が自由になればなるほど、人々はより自由になる。オーストリア経済学の提唱者であるルイス・モンテス・デ・オカは銀行システムの改革を支援するだろう。"
 MEX_focus_strike_breaking: "ストライキを粉砕"
 MEX_focus_strike_breaking_desc: "労働組合の結成は1917年憲法によって保護されている基本的権利であるが、財産への攻撃は犯罪であり、そう扱われるべきだ。重要な産業において労働を止めることは、危機の時代においては反逆行為とみられるかもしれない。"
 MEX_focus_urban_development: "都市開発"
 MEX_focus_urban_development_desc: "都市は経済活動の中心であり、それ故に後方の地方の州よりもニーズを優先させるべきである。我々はメキシコシティーや他の主要都市部で道路や鉄道システムを構築することで、メキシコの富はさらに増加するだろう。"
 MEX_focus_cientifico_camarilla: "科学者私設顧問団"
 MEX_focus_cientifico_camarilla_desc: "ディアス政権は内閣と民間企業における技術官僚の一派により支えられてきた。彼らが制定した不評な恩顧主義と後援制度は政権が崩壊した理由の一つである。しかしながら、我々は人々の愛と支持を持っており、科学者はいくつかの非常に必要な技能を持っている……"
 MEX_focus_end_land_reform: "農地改革の終了"
 MEX_focus_end_land_reform_desc: "農地改革政策は政治的なつながりや軍事力を持つ現地の強者によって長い間悪用されてきた。裕福な農家が自分の利益のために公有地を盗むことはメキシコを強くしたり、より団結することに役立たない。その土地は寧ろ最高入札者に売却されるべきだ。恐らくいくつかの地主は彼らのテナントを悪用するだろう、しかしそれは裁判所の問題である。"
 MEX_focus_privatization: "民営化"
 MEX_focus_privatization_desc: "エヒードは、政府が意図する用途に応じて土地の使用を制限する。なぜ州は農家に対し、その日の食べ物を育てるよりも輸出用換金作物を栽培することを強いるべきだろうか。共同農場を解体し本当の開発を行うことができれば、メキシコをより豊かにすることができる。時代遅れの自立の概念は進歩とグローバリゼーションの障害にしかならない。"
 MEX_focus_caudillo_private_armies: "カウディーリョ私設軍"
 MEX_focus_caudillo_private_armies_desc: "ある地域の知事、実業家、駐屯部隊指揮官は同じ人物であることが多い。それは忠実な部下を影響力のある地位に任命することで権力を得る革命の将軍である。避けがたい事実として、これらのカウディーリョは我々が関係を深めるべき相手であり、戦う相手ではないのだ。"
 MEX_focus_support_general_cedillo: "セディージョ将軍を支援"
 MEX_focus_support_general_cedillo_desc: "北部のサトゥルニーノ・セディージョ将軍と彼のようなカウディーリョ達は、政府によって彼らの自治の尊重が保障されることを要求している。カリェス大統領とカルデナス大統領下での急速な中央集権化により、国が直面している問題に大きな力を注ぐことができるようになったので、カウディーリョ達へのこれ以上の処分は必要ない。"
 tooltip_mexico_cedillo_will_be_placated: "セディージョ将軍の§G怒りは収まる§!だろう。\n"
 MEX_focus_oil_field_expansion: "油井の拡張"
 MEX_focus_oil_field_expansion_desc: "アメリカは石油を飽きることなく求めている。世界の石油生産の主柱をしめている彼らでさえ同様に石油を輸入しているのである。メキシコのいたるところにある未開発な湾岸の油井に取り組むことで石油の輸出へ入り込むことができるだろう。"
 MEX_focus_northern_steel_plants: "北部の鉄鋼プラント"
 MEX_focus_northern_steel_plants_desc: "首都を除きメキシコで最も工業化された地域はアメリカとの北部国境である。マタモロスやシウダー・フアレスのようなリオ・グランデ川沿いの都市は、国境を挟んだブラウンズビルやエルパソのような片割れと経済的に密接な関係にある。我々は重工業をより発展させるために、この地域の優れたインフラを利用するべきである。"
 MEX_focus_capital_reserves: "資本準備金"
 MEX_focus_capital_reserves_desc: "石油輸出によって集まった資金は、我々に経済的な力を発揮することを可能にしている。アメリカやイギリスから技術を購入する必要があったとして、今やその手段を持っている。我々は我々に合うようにこれらの設計をリバースエンジニアリングや大量生産できる。"
 MEX_focus_oil_revenue_reinvestment: "石油収入の再投資"
 MEX_focus_oil_revenue_reinvestment_desc: "石油輸出による恩恵を受け我々の予算は急増しており、この新しい歳入の有用活用を計画しなければならない。長期に渡り恩恵を受けるためには、経済を刺激する再投資が当然の選択である。"
 MEX_focus_royal_dutch_shell: "ロイヤル・ダッチ・シェル"
 MEX_focus_royal_dutch_shell_desc: "ロイヤル・ダッチ・シェルはメキシコにおける石油利権の60%を保有しているイギリス、オランダの会社である。この外国の石油会社との労働争議に妥協することによって、我々は双方にとって有益な和解を得ることができるだろう。"
 MEX_focus_community_of_nations: "国際社会"
 MEX_focus_community_of_nations_desc: "我々のイギリス貿易に対する経済的依存は必ずしも呪縛ではない。現在の体制を受け入れることにより、我々は超大国の後ろ盾をもって国際的な外交に従事することができるだろう。"
 anglo_mexican_diplomacy: "イギリス・メキシコ外交"
 MEX_focus_purchase_belize: "ベリーズを買収"
 MEX_focus_purchase_belize_desc: "この小さな縄張りの所有権をスペインは植民地時代では長く主張していたがかの半島は植民されていない。ナポレオン戦争でスペインが植民地帝国の地位からおろされると代わってイギリスがかの地域の支配権を徐々に確立させていった。1862年に英領ホンジュラスが成立すると植民地主義は最高潮に達した。だが今は彼の地をメキシコに譲り渡すことこそがイギリスの果たすべき誠実な所作であろう。"
 MEX_focus_nationalize_the_oil_fields: "油田の国有化"
 MEX_focus_nationalize_the_oil_fields_desc: "外国による石油利権はメキシコの経済を支配しており、国内外の状況に過度な影響を与えている。アメリカ人とイギリス人は我々政府よりもロイヤル・ダッチ・シェルとスタンダード・オイルを注視している！"
 tooltip_mexico_they_may_declare_war: "§R彼らは石油王に戦争を始めるよう丸め込まれるかもしれない！§!\n"
 MEX_focus_german_resource_exchange: "ドイツとの資源交換"
 MEX_focus_german_resource_exchange_desc: "戦争マシーンであるドイツはギアが滞っており、適切に稼働するためメキシコの石油を必要としている。我々はアメリカ人にひざまずくため、ロシア人に国を売り渡すためにではなく、我々の軍事力を向上させるために、ドイツが欲している石油を活用できるだろう。"
 mexico_german_resource_exchange: "メキシコ・ドイツ資源交換"
 MEX_focus_new_world_order: "新世界秩序"
 MEX_focus_new_world_order_desc: "ドイツ人がヨーロッパの支配者なのは明白だ。もし我が国がイギリス人とアメリカ人に対抗して助けるなら、必ずや我が国も彼らの新世界秩序に加わる事ができる筈だ。かのツィンメルマン電報が送られたのには理由がある。それはアメリカは陸路による侵攻でしか粉砕しえないからだ……"
 german_mexican_diplomacy: "ドイツ・メキシコ外交"
 MEX_focus_oppose_yanqui_imperialism: "ヤンキー帝国主義への抵抗"
 MEX_focus_oppose_yanqui_imperialism_desc: "天然資源を我が国に取り戻したが、外国人は補償を求め騒ぎ立てている。だが、採集権はもともとディアス政権下で弱ったメキシコの人々から盗まれたものだ。なぜ盗人どもから取り返したものの支払いをしなければならないんだ？"
 MEX_focus_international_proletarianism: "国際プロレタリア主義"
 MEX_focus_international_proletarianism_desc: "ソビエトはその社会主義が地球すら変えうることを示してきた。我々が力を尽くした革命は、人々を開放する第一歩に過ぎない。即ち、初めにメキシコ、そして今や全世界の。"
 russo_mexican_diplomacy: "ロシア・メキシコ外交"
 MEX_focus_interior_defence_plan: "内陸地防衛計画"
 MEX_focus_interior_defence_plan_desc: "アメリカ人が我々より数の上でも、技術の上でも優れているのは事実である。しかし、我々には地形の知識、人々からの支持、そして強固な防御を打ち立てる時間と場所の猶予がある。我々は砂漠や山々で一撃離脱、縦深防御や隠れた防衛拠点を用いて敵に流血を強いるだろう。"
 MEX_focus_compensation: "補償"
 MEX_focus_compensation_desc: "採油権は合法的にロイヤル・ダッチ・シェルおよびスタンダード・オイルが所有している。海外企業が利益追求することは非難できない。採油権の国有化に向け、外国人に対し補償を行うことで法律上の整合性を保つべきだ。"
 MEX_focus_liberty_and_justice_for_all: "万人のための自由と正義"
 MEX_focus_liberty_and_justice_for_all_desc: "今アメリカは歴史上最も経済力をもった国である。ソビエトは工業化が早く、ドイツは戦争のやり方をよく知っているかもしれないが、アメリカの優位は個人の自由の主張と粗暴な力を超えた法への信頼によって讃えられる。我々の経済的連携を軍事同盟に発展させることは自然なことでしかない。"
 american_mexican_diplomacy: "アメリカ・メキシコ外交"
 MEX_focus_aztec_eagles: "アステカの鷲"
 MEX_focus_aztec_eagles_desc: "我々はラテンアメリカの最も影響力のある国の一つだ。我々は拡張主義で全体的な平和を脅かす外国の主戦論者どもに対する戦いの中でアメリカを援助することによって、世界安全における献身を示すべきだ。"
 aztec_eagles_opinion: "アステカの鷲"
 MEX_focus_international_peacekeepers: "国際平和維持軍"
 MEX_focus_international_peacekeepers_desc: "世界の民主主義勢力は、国家間の紛争を調停し衝突を回避する場を設けることによって国際安全保障実現する、対等な同盟である国際連合を創ることを計画している。我々はラテンアメリカ諸国が独立性を保つことを助けるこの計画に身を投じるだろう。"
 MEX_focus_march_southwards: "南への進軍"
 MEX_focus_march_southwards_desc: "メキシコは独立戦争の後南部の州を失った。無能なメキシコ帝国は歴史上の失敗であるが、我々はこの失敗を取り戻すことができる。南部の州は防衛のため重要であり、我々はこれらの洲を取り戻すだろう。"
 threat_mexico_marching_southwards: "メキシコの南進"
 MEX_focus_unify_centroamerica: "中央アメリカの統一"
 MEX_focus_unify_centroamerica_desc: "ニカラグア、パナマ、コスタリカといった小さなバナナ共和国はあまりにも小さく存続は難しい。我々は彼らを取り入れメキシコとその国民に栄光をもたらさなければならない。"
 threat_mexico_unify_centroamerica: "メキシコは中央アメリカ統一を目指している"
 MEX_focus_push_past_the_darien_gap: "ダリエン・ギャップへ進め"
 MEX_focus_push_past_the_darien_gap_desc: "中央アメリカ統一作戦の後、南米へ足を踏み入れるため「ダリエン地峡」として知られるパナマとコロンビアの間のジャングルへ突き進めなければならない。"
 threat_mexico_push_south_of_the_darien_gap: "ダリエン・ギャップ南部へのメキシコの脅威"
 MEX_focus_andean_offensive: "アンデス攻勢"
 MEX_focus_andean_offensive_desc: "アンデス山脈以北の我々の地位を確固たるものにした今、熱帯の険しい地形を越えて攻勢をかけ続け、ラテンアメリカ統一を実現することが我々の宿命だ。"
 threat_mexico_andean_offensive: "アンデス諸国に対するメキシコの脅威"
 MEX_focus_seize_the_panama_canal: "パナマ運河の奪取"
 MEX_focus_seize_the_panama_canal_desc: "世界で最も重要な場所の一つであるこの運河は、産業主義者の利益のためにアメリカが鞭を振るい、ラテン系の労働者の血と死による多大な犠牲によって造られた。周囲を占領した我々は、運河の小さな駐屯部隊に攻撃を開始し、アメリカに対し血なまぐさい戦争をするか、運河の支配権を引き渡すかを選択させることができる。"
 MEX_focus_fortify_the_canal: "運河の要塞化"
 MEX_focus_fortify_the_canal_desc: "パナマ運河をようやく手中に収めた我々は、水門と岸をより強固にし難攻不落の要塞としなければならない。"
 MEX_focus_integrate_the_south: "南部の統合"
 MEX_focus_integrate_the_south_desc: "メキシコの人々の団結は時間のかかるプロセスであったが、国境や山岳によって阻まれることはないだろう。我々は過去にそのような障害を乗り越えてきた、そして南部地域のために再びそうするであろう。"
 MEX_focus_plan_of_agua_prieta: "アグア・プリエタ計画"
 MEX_focus_plan_of_agua_prieta_desc: "ディアスに対する革命と酷い内戦はその後十年間続いた。ようやく落ち着いたとき、勝利を収めた北部の将軍たちはメキシコの未来のための計画を立てるために、ソノラ州アグア・プリエタに集まった。彼らは近代化主義者と世俗化主義者の大衆的派閥、あるいは他の見方では、盗賊の首領達が戦利品を分配するよりは多少マシな「カシケの連合」である。"
 MEX_focus_exile_calles: "カリェスを追放"
 MEX_focus_exile_calles_desc: "元大統領のプルタルコ・カリェスは1924年から1928年にかけて任期を務めた。彼の失政はクリステロ戦争と数え切れないほどの小規模の反乱を引き起こした。今、彼は幾人かの傀儡大統領を操ったように、カルデナス大統領を支配しようとしている。カルデナス大統領には彼自身の民主的使命と未来への計画があり、カリェスはメキシコの安定のために去る必要がある。"
 MEX_focus_institutional_revolution: "制度的革命"
 MEX_focus_institutional_revolution_desc: "メキシコの民主主義の伝統は弱いが、我々はそれを強化してきた。我々の法の支配の確約は進みつつあり、人々は過去には政府によって操作されていた選挙を信じはじめている。"
 MEX_focus_jefe_maximo: "ヘフェ・マキシモ"
 MEX_focus_jefe_maximo_desc: "プルタルコ・カリェスがメキシコに対する影響力を失うと、メキシコはより深い混乱に陥るだろう。彼はポルテス、オルティス、ロドリゲス、そして今度はカルデナスの政権を創設した、そして彼の政敵は盗賊の首長のように「エル・ヘフェ・マキシモ」として彼を非難する！実際には、カリェスは単にメキシコの最良の意図を念頭に置いているだけの高齢の政治家である。革命のこの段階で彼を失うことは滑稽である。"
 MEX_focus_purge_the_bureaucracy: "官僚制度の粛清"
 MEX_focus_purge_the_bureaucracy_desc: "カリスタどもは、労せず得た影響力のある立場から取り除かれつつある。我々はメキシコに奉仕する機会に感謝するだろう能力と知性のある人という適切な交代要員に多数心当たりがある……"
 MEX_focus_arrest_general_cedillo: "セディージョ将軍を逮捕"
 MEX_focus_arrest_general_cedillo_desc: "カウディーリョ共は脅威である。彼らは、役人の任命によって経済、軍事、そして政府におよぶ権力を彼らに与える小領地にメキシコを分割する。彼らはメキシコの富を略奪している、そしてサトゥルニーノ・セディージョ将軍の州よりこれが真実である場所はどこにもない。彼の中央政府からの独立は全く耐え難いものである、また彼が寄せ集めている反逆者たちは彼の助けにはならないだろう。"
 tooltip_mexico_cedillo_will_be_neutralised: "セディージョ将軍は§G無力化§!される。\n"
 MEX_focus_control_the_army: "軍の手綱を握る"
 MEX_focus_control_the_army_desc: "軍はおそらくメキシコで最も重要な選挙区だ。過去20年間は人々の意志が銃剣によってのみ強要することができることを示した。そのため、悪漢の将軍は、その正当性はもちろんのこと、国家の存在そのものに対する脅威なのだ。"
 MEX_focus_repeal_the_calles_law: "カリェス法の廃止"
 MEX_focus_repeal_the_calles_law_desc: "カリェスは憲法の反宗教的な条項の強引な適用により、クリステロ達に反乱を起こさせた。カリェス法は公の場での祭服の着用を禁じ、政府を批判している聖職者を投獄することにより、彼らを侮辱している。教会の政治的影響力を縮小する必要はあるが、これらは教会の権力ではなく個人の自由に対する攻撃である。"
 MEX_focus_abolish_capital_punishment: "死刑廃止"
 MEX_focus_abolish_capital_punishment_desc: "近頃の軍事的反乱、農民騒動及びクリステロ戦争により不安定さを増しており、政府がこのような諸問題やより軽い「犯罪」についても流血を辞さない対応を行い、その結果メキシコ国内には恐怖感が広がっている。人々は国家による暴政を恐れて自由に話すことができない。死刑制度を廃止すべきであって、我々の締め付けを緩めることにより、人々はもはや逃げ出そうとしないだろう。"
 MEX_focus_enforce_the_calles_law: "カリェス法の強制執行"
 MEX_focus_enforce_the_calles_law_desc: "クリステロ歩兵は実戦で撃破されたのではなく、彼らが無益な反乱を続けている間に、我々が教会内の指導者と信者を排除し、復活できないよう追い詰め続けたことによるものだ。教会は我々の要求をのまざるを得ない。我々が指導者を排除し続ける限り彼らは国内の一大勢力となるだろう。"
 MEX_focus_triumph_over_the_cristeros: "クリステロへの勝利"
 MEX_focus_triumph_over_the_cristeros_desc: "反クリステロ戦において、多くの才能のある者がトップに立った。小部隊とそれに対する空中支援でもって反乱者と戦う方法により、将軍たちは能力を試す絶好の機会を得た。この抑圧戦により誰が厄介な仕事を持っていたかを我々に知らしめた。"
 MEX_focus_state_education: "公教育"
 MEX_focus_state_education_desc: "メキシコでの社会主義教育は、教皇の教義や命令を順守するのではなく、合理主義と愛国心に焦点を当てることを意味する。メキシコの若者一世代に対して効率の良い反教会教育を与えるだけ教会への支持はたちまちのうちに消えてしまうことだろう。人々が異なる価値観を知ったとき、彼らに寄生する聖職者たちを容認しなくなるだろう。"
 MEX_focus_xefo: "XEFO"
 MEX_focus_xefo_desc: "政府は電波塔を建設し、全国各地に放送局を設置してきた。これは宣伝を広めるのに役立つが、また、農村の人々を互いにより密接に接触させることになる。XEFOは国民革命党よって運営されているそのようなラジオ局の1つだ。"
 MEX_focus_law_on_industrial_promotion: "産業促進法"
 MEX_focus_law_on_industrial_promotion_desc: "長年にわたり、メキシコ連邦政府と各州は、免税による新産業の発展を促進しようと図ってきた。地方自治体の規制は、重要でなく非効率的な分野に資本を転用することによって国益に反している事例が多くみられる。一元化された計画により産業開発に係る手段を合理化する必要がある。"
 MEX_focus_nafinsa: "メキシコ産業金融公社"
 MEX_focus_nafinsa_desc: "産業金融公社（Nacional Financiera）は、メキシコの工業化を促進するために設立された開発銀行だ。メキシコシティーにおける化学工場や金属工場など、メキシコ中央部の州に新たな工場を設立する際に特に重要なものとなっている。"
 MEX_focus_engineering_school: "技術者学校"
 MEX_focus_engineering_school_desc: "メキシコシティの国立工科大学の一部である高等機械電気工学部（Escuela Superior de Ingenería Mecánica y Eléctrica）は、機械工学および電子工学における新世代のパイオニアを育成している。"
 MEX_focus_television_innovators: "革新的テレビジョン発明家"
 MEX_focus_television_innovators_desc: "メキシコにおいては驚くほど高度な電機技術を有している。ギジェルモ・ゴンサレス・カマレナと「電波研究グループ」のメンバーは、カラーテレビの放送を実験している。この技術革新に集中すれば、我々は通信技術の世界的主導者になることができる。"
 MEX_focus_antidisestablishmentarianism: "反国教廃止主義"
 MEX_focus_antidisestablishmentarianism_desc: "真の信仰は、何十年もの間「革命的」な政権によって虐げられてきた。教会、修道院及び聖跡は正式には州が所有しており、聖職者たちが信仰グループを作るためには政府からの許可が必要だ。何万人もの敬虔な信者に対し一人の司祭しかいない州も散見される。この許可制度を廃止して教会がこれらの資産を所有できるようにしよう。"
 MEX_focus_rewrite_the_constitution: "改正1917年憲法"
 MEX_focus_rewrite_the_constitution_desc: "不信心な将軍らによって書かれた憲法は、結婚を世俗行為とし、聖職者が政治候補を支持することを禁じ、カトリック教会をメキシコの道徳の権威の源であると認めずに、国家を教会の上位に置いている。我々は正式にカトリックを国教として確立することでこれらの矛盾に対処せねばならない。"
 MEX_focus_legion_of_christ: "キリスト軍団"
 MEX_focus_legion_of_christ_desc: "我々は、キリストの代理人たる不屈の精神で「革命」の誤りを正しているが、まだ始まったばかりだ。聖なる教会を攻撃した犯罪者を探し出して処罰するための組織が必要だ。出エジプト記に書かれているではないか「目に目を、命には命を」と。"
 MEX_focus_crusade_against_atheism: "対無神論十字軍"
 MEX_focus_crusade_against_atheism_desc: "1930年代初頭、クリステロの指導者たちの多くが政府によって拘束されたり殺害された。しかしながら、少数が迫害を免れ、メキシコの信徒を再び率いる準備ができている。主たるキリスト万歳！グアダルーペの聖母万歳！"
 MEX_focus_knights_of_columbus: "コロンブス騎士団"
 MEX_focus_knights_of_columbus_desc: "クリステロ戦争の間、どちら側においても虐待がなされていたとき、コロンブス騎士団の国際的な友愛が我々を助けてくれた。彼らは当初は募金を集めてクリステロへの資金や武器を密かに供給した。メキシコの司教たちが反乱を否定した後、騎士団は内戦の終結交渉を開催するようにアメリカ政府に働きかけた。"
 MEX_focus_catholic_politics: "カトリック政治家"
 MEX_focus_catholic_politics_desc: "メキシコのほとんどの政党は、1911年の革命後に権力掌握した反教権派によって支配されてきた。我々カトリック教徒が合法的に権力を掌握して維持したいのであれば、敬虔な大衆政党の創設が必要になるであろう。"
 MEX_focus_social_catholicism: "社会的カトリシズム"
 MEX_focus_social_catholicism_desc: "1900年代初頭に遡る政治的宗教教義である社会的カトリシズムは、貧困原因根絶に着手することによって、貧困層の負担を軽減することに重点を置いている。自由産業資本主義によって引き起こされた不正は教会からの首尾一貫した対応を必要とし、メキシコの進歩的聖職者はそれを解決するために最善を尽くすであろう。"
 MEX_focus_church_schools: "神学校"
 MEX_focus_church_schools_desc: "革命家将軍は、奴らが学校と呼ぶ社会主義再教育収容所で若者を洗脳しようとした。司祭や修道女が子供達を教育しつつ、我々は再度教室における信仰生活を認めねばならない。"
 MEX_focus_triumph_of_synarchism: "シナキズムの勝利"
 MEX_focus_triumph_of_synarchism_desc: "惨敗後、我々の敵は魔王の手下のような影に隠れている。我々は今や、信仰と政治的意志の両方において統一を確実にするような方法で、国家の再建を確実にするための自由裁量権を有している。"
 MEX_focus_reform_the_cristero_guard: "クリステロ衛兵の改革"
 MEX_focus_reform_the_cristero_guard_desc: "クリステロ衛兵は暴君プルタルコ・エリアス・カリェスの弾圧から教会を積極的に守り、それらの多くはキリストの旗の下で殉教者として戦死した。聖教会勢力が回復した現在、彼らはカトリック教会の武装衛兵となるために再編成されねばならない。"
 tooltip_mexico_reform_the_cristero_guard: "§Yクリステロ衛兵§!の改革:\n§Y10個歩兵§!大隊と支援§Y砲兵§!から成る§Y8個師団§!を配備"
 MEX_focus_synarchist_youth: "シナキスト青年団"
 MEX_focus_synarchist_youth_desc: "若者達は国家の将来を決定する。彼らが適切に教育されれば、我々の理想、即ち剛健、忠誠、敬虔の体現者となるであろう。"
 MEX_focus_synarchist_communes: "シナキスト・コミューン"
 MEX_focus_synarchist_communes_desc: "人々の心が「革命家」から救われ、忠実な者たちが再び清められた教会に戻ってきたので、我々の経済計画を実行することができる。新たな生産単位は、一様の信仰と信念による忠実な者たちにより、国家への義務と教会への奉仕を果たすことができる。"
 MEX_focus_revolutionary_women: "革命的女性"
 MEX_focus_revolutionary_women_desc: "伝統的には家事に関連して、メキシコにおいて女性は何十年もの間家事労働に従事してきた。たばこ、コーヒー及び衣料品産業は大多数の女性を雇用する傾向があるが、これは男性主導による貿易組合運動との摩擦を引き起こしている。男性はすでに最低賃金制度と同一労働同一賃金制度に関する権利を有しており、我々女性もまたこの権利を与えられるべきだ。"
 MEX_focus_womens_suffrage: "女性参政権"
 MEX_focus_womens_suffrage_desc: "革命政府の多くの議員や内閣の閣僚は、女性は聖職者の主張によって動揺しやすく、世俗化計画を終わらせると信じていたため、女性の被選挙権の拡充に反対した。これまでのどのような状況を見てみても、我々は進歩の道を立ち止まることはできない。"
 MEX_focus_soldaderas: "ソルダデラス"
 MEX_focus_soldaderas_desc: "革命の象徴的な部分として、女性兵士が一兵卒として戦い、下級士官に昇進した者もいた。彼女らの存在は蓄えの乏しい革命軍の兵站にとって特に重要であった。"
 MEX_focus_ban_political_militias: "政治民兵の禁止"
 MEX_focus_ban_political_militias_desc: "左翼及び右翼の民兵は国民に対する裏切り者と戦う愛国者であると主張しているが、実際には彼らは非道な結末のために国を不安定化させようとする外国勢力の駒である。政府は、ファシストと共産主義の民兵を取り締まる必要がある。"
 MEX_focus_depoliticised_army: "非政治化軍"
 MEX_focus_depoliticised_army_desc: "将軍は兵士の忠誠心を得る権利を持っていない。忠誠心の究極の源はメキシコ国家である。我々は、彼らが後援組織を立ち上げたり、兵士の個人的な忠誠心を得ることができないように、州をまたいで交代させることにより、反乱の考えを弄ぶ将軍の発生を防ぐべきだ。"
 MEX_focus_professional_army: "職業軍"
 MEX_focus_professional_army_desc: "我々は食糧ための現地調達のために軍隊を使うことできない。補給処と輸送隊が必要だ。トラックや鉄道を使いたいところではあるが、ロバでさえ部隊が食料を現地調達するよりも改善につながるだろう。"
 MEX_focus_legacy_of_revolution: "革命の遺産"
 MEX_focus_legacy_of_revolution_desc: "革命の恩恵は擁護されなければならず、国の裏切り者たちは根絶されなければならない。将軍たちはこの闘争の最前線におり、政府が日々直面している困難を把握している。我々は国家の法を執行する際に、彼らにもっと裁量を与えるべきだ。"
 MEX_focus_the_gold_shirts: "金シャツ隊"
 MEX_focus_the_gold_shirts_desc: "ニコラス・ロドリゲス・カラスコ将軍は1933年に政府に反対して共産主義者の裏切り者を倒すために金シャツ隊を創設した。その手法は必要であり、また目的は称賛に値するものであるので、この準軍事的組織は政府の一翼を担うべきだ。"
 MEX_focus_revanchist_revolution: "報復主義革命"
 MEX_focus_revanchist_revolution_desc: "メキシコ人はヤンキーや共産主義者の侵略に長い間虐げられてきたが、我々は国民の団結に対する障害を克服し、強力な指導者により強い国家を築き上げてきた。メキシコが過去に受けたひどい仕打ちを返してやる必要がある。"
 trotsky_not_welcome_in_mexico: "この政治風潮はトロツキーの思想に適していない"
 MEX_focus_the_red_shirts: "赤シャツ隊"
 MEX_focus_the_red_shirts_desc: "トマス・ガリド・カナバル知事は1930年にカトリック教会とその反動的な司祭に対して革命を守るために赤シャツ隊を作った。人民の敵を探し出して破壊することは価値がある故、何らかの形で赤シャツを軍に動員すべきである。"
 MEX_focus_communist_revolution: "共産主義革命"
 MEX_focus_communist_revolution_desc: "ディアスに対する革命は、交易のために生産を廃止し、新しい生き方を模索することによって資本主義の矛盾を解決する真の社会革命に変わった。"
 MEX_focus_hispanic_culture: "ヒスパニック文化"
 MEX_focus_hispanic_culture_desc: "ラテンアメリカの国々は、征服と生き残り、そして反乱と安定した統治によって鍛えられた逞しい文化を持っている。我々の共通文化は誇りの源であり、未来の前進への道標である。"
 MEX_focus_revolutionary_class_war: "革命的階級闘争"
 MEX_focus_revolutionary_class_war_desc: "一流の軍として武装化され、組織されたプロレタリアートだけが、革命の理想を防衛し宣伝することができる。"
 faction_mexico_4th_international: "第四インターナショナル"
 MEX_focus_smash_the_bureaucrats: "官僚体制の粉砕"
 MEX_focus_smash_the_bureaucrats_desc: "レーニンの死後、スターリン率いる腐敗した官僚制が労働者から権力を盗み取り、ソビエト連邦にボナパルティズム体制を築いた。ゆえに、ソ連は革命の理想を捻じ曲げ堕落した労働者国家へと転落したのだ。"
 MEX_focus_liberate_the_antilles: "アンティル諸島の解放"
 MEX_focus_liberate_the_antilles_desc: "多くのカリブ海の島々は、アメリカ大陸再発見以来続いてきた、抑圧的な搾取を続ける帝国主義勢力によって今もなお占領されている。我らはこの手で植民地主義の暴挙を葬り去るのだ！"
 MEX_focus_one_world_government: "一つの世界政府"
 MEX_focus_one_world_government_desc: "スターリンの専制政治が排除された今、我々は奴の支持者の何人かを説得して自己批判をさせ、反動的抑圧から真に解放された国家共同体に参加させることができる。"
 tooltip_socialist_marine_corps: "社会主義海兵隊"
 MEX_focus_international_struggle: "世界闘争"
 MEX_focus_international_struggle_desc: "イデオロギー上の敵と戦っているのは我々だけではない。我らには海外に合流できる多くの潜在的な同盟国がある。彼らが権力を掌握し、我が国を支援する潜在的な同盟国による巨大連合を作るのを助けるべきだ。"
 MEX_focus_spanish_civil_war_refugees: "スペイン内戦の難民"
 MEX_focus_spanish_civil_war_refugees_desc: "スペイン内戦という大火災に苛まれた数万にも及ぶ難民が大きな関心を集めている。庇護を要求している彼らの多くはスペインにおける知識人階級に属していたか高度な技術を身に着けた人々だからだ。我々が彼らの受け入れ先となれば人道に基づいた義務の履行となると共にメキシコにとっても国益となるであろう。"
 tooltip_spanish_civil_war_technical_knowledge: "スペイン内戦の技術的知見"
 scw_over: "スペイン内戦が終結した"
 MEX_focus_falangist_veterans: "ファランヘ熟練兵"
 MEX_focus_falangist_veterans_desc: "ファランヘ主義者はスペインのファシスト準軍事組織だ。彼らは祖国と神のために戦うにもかかわらず、その多くが遺憾ながら君主主義者である。それでも、我々はスペイン内戦のファランヘ熟練兵と連絡を取り、彼らの経験から学ぶべきだ。"
 tooltip_falangist_veterans_doctrine_knowledge: "ファランヘ熟練兵のドクトリン知識"
 falangist_veterans_opinion: "ファランヘ熟練兵"
 MEX_focus_support_spains_loyalists: "スペインの体制派を支援"
 MEX_focus_support_spains_loyalists_desc: "民主的に選出されたスペイン共和政府は、今や個人的な力のみを求め、かつ明らかにスペインの民衆を憎む「国粋主義者」という裏切り者による反乱に直面している。我々は王党派に対して援助を送り、追い詰められた共和政府への禁輸を試みている国際連盟において彼らの側に立つことで彼らを支援するべきだ。"
 loyalist_spanish_government_support_opinion: "スペイン共和政府への支援"
 MEX_focus_liberate_the_caribbean: "カリブの解放"
 MEX_focus_liberate_the_caribbean_desc: "ラテンアメリカの他の国々と同様、カリブ諸国はかつてヨーロッパの帝国主義者によって容赦なく搾取された。これらの国々はまだ弱いが、メキシコが保護するに値する。我が国の国粋主義者は、帝国主義者の搾取を防ぐために我々がカリブ諸国を保護することを要求している！"
 threat_mexico_pressure_the_caribbean: "カリブに対するメキシコの脅威"
 MEX_focus_integrate_the_caribbean: "カリブの統合"
 MEX_focus_integrate_the_caribbean_desc: "カリブの小さな国々は今やメキシコの一部であり、そして今、彼らは岐路に立っている。彼らが我々の伝統を守り、メキシコ社会の一員であることの恩恵を受けるにつれ、忠実なメキシコの民となるだろう。"
 MEX_focus_hispanic_alliance: "ヒスパニック同盟"
 MEX_focus_hispanic_alliance_desc: "我々の統治者は、新世界に文明をもたらしたイベリア半島から来た者達の子孫である。スペインは教会の権力という強い伝統と上陸した支配層によって、かつては正当性の源泉であった。今日、スペインはとてもラテン世界の指導者のようには見えない。我々はこの殻を破りヒスパニックによる、大陸全体に渡る強固な絆を築かなければならない。"
 faction_mexico_hispanic_alliance: "ヒスパニック同盟"
 faction_mexico_synarchist_pact: "シナキスト機構"
 MEX_focus_propaganda_pact: "プロパガンダ機構"
 MEX_focus_propaganda_pact_desc: "共産主義に対する脅威は忠実なヒスパニックの同志の中でより大きくそびえ立っている。新たな同胞とともに陰湿なポリシェビキの脅威に対し銃剣を捧げようではないか。我々の結束や団結をメキシコの人々に誇示し、憎き敵に対する完全なる勝利は絶対であると示すのだ！"
 MEX_focus_invite_brazil: "ブラジルを招待"
 MEX_focus_invite_brazil_desc: "ブラジルはかつてポルトガルの植民地であり、その歴史はメキシコと同じではないが、ヨーロッパの帝国主義者や貪欲なアメリカのビジネスマンよりも文化的に我々と近い。我々は相互保護による利益のため彼らとの距離を近づけるべきだ。"
 MEX_focus_realpolitik: "現実政治"
 MEX_focus_realpolitik_desc: "我々はイデオロギー的信条を持っているが、国家としてのメキシコは国際闘争から距離をおいた独自の利益を持っている。これからの激動の時代には慎重な道を進む必要がある。1つ間違った動きをすれば、我らの目の前に帝国主義者や暴君になるであろう人間をもたらすだろう。"
 MEX_focus_bolivarian_alliance: "ボリバル同盟"
 MEX_focus_bolivarian_alliance_desc: "シモン・ボリバルは南アメリカのスペイン植民地を独立に導き、大コロンビアを創設した。彼は南部でもメキシコのミゲル・イダルゴやマリアーノ・マタモロスのような独立の戦士として称えられている。彼の夢の一つはヨーロッパとアメリカの帝国主義者による搾取に対抗し、ラテンアメリカ諸国を統一することであった。。我々はその夢を叶えることができる。"
 faction_mexico_bolivarian_alliance: "ボリバル同盟"
 MEX_focus_coastal_defence_plan: "沿岸防衛計画"
 MEX_focus_coastal_defence_plan_desc: "アメリカ人は1846年に、我々の北方に戦略的縦深を与える砂漠そして山があることを示したが、沿岸は水陸共に侵攻に対して弱いままだ。カリブ海と太平洋側の港と都市の沿岸防衛を強化すべきである。"
 MEX_focus_rescind_the_mexican_cession: "メキシコ割譲地の撤回"
 MEX_focus_rescind_the_mexican_cession_desc: "1848年に北部の侵略者によって広大な土地を奪われたことは、一部のメキシコ人民族主義者たちを苛ませ続けている。現在アメリカにはメキシコ人を祖先とする者、近年移住した者を含め数百万人のヒスパニック系住人が暮らしている。我々は団結し、アメリカの侵略者を打ち破り、メキシコの栄誉を取り戻すべきだ！"
 threat_mexico_rescind_cession: "アメリカに割譲された領土を撤回"
 MEX_focus_redeem_aztlan: "アストランの挽回"
 MEX_focus_redeem_aztlan_desc: "アメリカ国内の解放された地域に住むメキシコの人々は、彼らの祖先、故郷、そして話す言葉によって抑圧されない政府を夢見ている。その夢は現実のものとなるのだ。"
 ENG_parachute_regiments: "空挺部隊訓練基地"
 ENG_parachute_regiments_desc: "敵領土における初期の空挺作戦で成功を収めた今、未来がパラシュート連隊にあることは明白だ。専用の訓練施設と装備があれば、この新技術を全体の戦略に取り入れられるだろう。"
 ENG_special_air_service: "特殊空挺部隊"
 ENG_special_air_service_desc: "デヴィッド・スターリングという将校が、小規模のコマンドー部隊が敵前線の後方で嫌がらせをすることで多大なダメージをもたらす可能性があるという考えを思いついた。「Air Service」と命名することは、敵が空挺部隊に対して防御しなければならないと信じさせるという追加の利益もある。このアイデアにはメリットがあるかもしれない。"
 ENG_chiefs_of_staff_committee: "参謀本部委員会"
 ENG_chiefs_of_staff_committee_desc: "彼らが最善と考えるのあれば、我々は陸海空の司令長官にこの戦争を実行する権限を与えなければならない。1923年に最初に任命された参謀本部委員会（Chiefs of Staff Committee）は今や、世界中の作戦を調整する手段を与えられ直接内閣に報告する。これは軍事作戦の計画を大いに合理化するであろう。"
 ENG_revisit_colonial_policy: "植民地政策の再考"
 ENG_revisit_colonial_policy_desc: "時代は移り変わっている。帝国の各地で独立運動がより活発になることは明確である。我々がますます膨大な資産をこれらの運動の抑制につぎ込むことを強いられたくないならば、我々の帝国が自然に消滅することを認め、その経過を世界に見せつけなければならない。"
 ENG_guide_the_colonies: "植民地の統治"
 ENG_guide_the_colonies_desc: "長期間の統治の後、完全なる独立への一歩を踏み出すことは簡単ではない。我々の自治領は政府を再編成する際、我々の指導の元、完全なる独立の際にその機能が上手くいくように、援助が必要になるだろう。"
 ENG_towards_dominion_independence: "自治領の独立に向けて"
 ENG_towards_dominion_independence_desc: "自治領政府の再構築について分かったことは、我々はウェストミンスターとの公的関係を解除することに対する最終的な措置を行う際、我々の自治領を援助しなければならないという事だ。[Root.GetNameDef]の一部であり続けたい人々が移住する際の大規模な移動の集団を見ることになりそうだ。"
 ENG_foundations_for_an_indian_state: "インド国家の基礎"
 ENG_foundations_for_an_indian_state_desc: "もしそれが独立国家として機能するのであれば、インドの工業化を促進すると同時にインド政府を抜本的に再構築しなければならない。アジア大陸全体を統治するという課題は、我々が発見したように単純なものではなく、成功するためにはインドを準備しなければならない。"
 ENG_the_three_nation_solution: "三民族論"
 ENG_the_three_nation_solution_desc: "文化並びに宗教上の差異はインド亜大陸全土に顕著である。既に異なる忠誠心を持った様々なグループ間で対立が発生している。全てを単一国家とするのではなく、中央にヒンドゥー教国家のインド、北西と北東にイスラム教国家の、それぞれパキスタンとバングラデシュの三国家にする事が良い解決策になるだろう。"
 ENG_towards_indian_independence: "インド独立に向けて"
 ENG_towards_indian_independence_desc: "インドを独立への道へと向かわせる時が来た。我々は政府機能を徐々に移管し始め、完全な独立の準備として自治を増加させる。"
 ENG_withdraw_from_contested_territories: "競合地域からの撤退"
 ENG_withdraw_from_contested_territories_desc: "世界中に多数存在するイギリスの海外領土の一部は近隣諸国によって領土主張されている。これは外交上の緊張を引き起こすため、イギリスの管轄権の下でそれら海外領土の状態を再評価するほうがより良いかもしれない。"
 ENG_self_government_for_the_mediterranean: "地中海の自治政府"
 ENG_self_government_for_the_mediterranean_desc: "地中海の国々は完全な独立のために高度な自治権を得る準備ができている。これは、独立が正式な物となる前にイギリス国籍を取得しようとしている移民の流入をもたらす可能性が高い。"
 ENG_self_government_for_africa: "アフリカの自治政府"
 ENG_self_government_for_africa_desc: "アフリカの国々は完全な独立のために高度な自治権を得る準備ができている。これは、独立が正式な物となる前にイギリス国籍を取得しようとしている移民の流入をもたらす可能性が高い。"
 ENG_self_government_for_the_middle_east: "中東の自治政府"
 ENG_self_government_for_the_middle_east_desc: "中東の国々は完全な独立のために高度な自治権を得る準備ができている。これは、独立が正式な物となる前にイギリス国籍を取得しようとしている移民の流入をもたらす可能性が高い。"
 ENG_self_government_for_the_americas: "アメリカの自治政府"
 ENG_self_government_for_the_americas_desc: "アメリカの国々は完全な独立のために高度な自治権を得る準備ができている。これは、独立が正式な物となる前にイギリス国籍を取得しようとしている移民の流入をもたらす可能性が高い。"
 ENG_self_government_for_asia: "アジアの自治政府"
 ENG_self_government_for_asia_desc: "アジアの国々は完全な独立のために高度な自治権を得る準備ができている。これは、独立が正式な物となる前にイギリス国籍を取得しようとしている移民の流入をもたらす可能性が高い。"
 ENG_decolonization: "脱植民地化"
 ENG_decolonization_desc: "それは時代の終わりでもあるが、我々の選択の終わりでもある。止まることのない独立運動の台頭に対して無駄に奮闘し威厳を保つのではなく、自信と誇りを持って堂々と、我が国の保護下で彼らを可能な限り導くのだ。今、残されているのは残された絆を断ち切り、かつて世界の舞台に依存していた人々を対等に迎えることだけだ。"
 ENG_decolonized: "イギリスが脱植民地化した"
 ENG_steady_as_she_goes: "進路を保て"
 ENG_steady_as_she_goes_desc: "迫り来る危機は我々が真に自身のルーツに忠実であり続けなければならない理由である。我々は余裕がないときに内情不安定を引き起こしかねない劇的な政治的辺かをするのではなく、近年進み続けた進路を保つだろう。"
 ENG_global_defense: "国際防衛"
 ENG_global_defense_desc: "イギリスの人々を保護することはそもそも脅威の拡大を防ぐことから始まる。奴らが我々を我々のホームで焼き払い、遠くまでかつ広くに拡散する群衆となる前に、我々は紛争の原因を見つけ出してその場に明らかにしなければならない。"
 ENG_every_man_will_do_his_duty: "各員がその義務を尽くせ"
 ENG_every_man_will_do_his_duty_desc: "ネルソンの有名な言葉の精神でもって我々は人々に義務感を植え付けなければならない。彼らがそれを好きであろうとなかろうと、国家は来たる危機に直面すると彼らの奉仕を要求するのだから。"
 ENG_motion_of_no_confidence: "内閣不信任決議"
 ENG_motion_of_no_confidence_desc: "現在の政府は、迫り来る世界の危機を打開する試みに失敗した。これ以上の試みは、今や己の弱さの表れに過ぎない。我々は来たる嵐を乗り切ることができるよう、さらに強い指導者を必要としている。"
 ENG_no_further_appeasement: "宥和政策はもう必要ない"
 ENG_no_further_appeasement_desc: "失敗した宥和政策を続けることは馬鹿げている。敵が要求を撤回せず、要求がさらに肥大化することは明らかである。さらに多くの優位性を与えてしまう前に、今こそ奴らを止めなければならない。"
 ENG_no_further_appeasement_tt: "ルールを設定: £trigger_yes£同じイデオロギーの国家に対し戦争目標の正当化・宣戦布告ができる。\nルールを設定: £trigger_yes£国家を傀儡化できる。\n"
 ENG_kickstart_the_war_industry: "軍需産業の促進"
 ENG_kickstart_the_war_industry_desc: "期限は厳守しなければならない、我々に軍需産業の自然な成長を待つ時間はない。戦争に備えるのであれば、工場を迅速に建設するためにさらに大きな投資をしなければならない。"
 ENG_secure_the_oil_imports: "石油の輸入保護"
 ENG_secure_the_oil_imports_desc: "我々は石油輸入に関して気まぐれな外国政府と結ぶ貿易協定に頼ることはできない。他の国々の指導者の意思にかかわらず、油田の支配権を奪い取った方が油田の完全な支配権を維持することができるのだから。"
 ENG_maintaining_imperial_integrity: "完全なる帝国を維持"
 ENG_maintaining_imperial_integrity_desc: "我々の帝国の防衛は、制海権と自治領の忠誠心から始まる。我々の海軍優勢が脅かされないように他国の海軍戦力に警告しなければならない。そして同時に、我々は世界中で強さを発揮するために、我々の臣民をより奮闘させなければならない。"
 ENG_enforce_the_naval_treaties: "海軍軍縮条約の施行"
 ENG_enforce_the_naval_treaties_desc: "ワシントン海軍軍縮条約の条項を無視することを選択した数か国を我々は注視している。この傾向は無視できないものだ。我々が優位性を維持し、同調国が現れないようにするためには、これらの国を一刻も早く攻撃し、我々の意思を無視する国はどうなるかを見せつけてやらねばならない。"
 ENG_enforce_the_naval_treaties_tt: "これは我々よりも多くの§Y主力艦§!を保有している国に対し、その§Y主力艦§!を§G削減§!させるために使用でき、もし彼らが拒否した場合§Y傀儡の戦争目標§!を得る。\n"
 ENG_maintaining_the_balance_of_power: "勢力均衡の維持"
 ENG_maintaining_the_balance_of_power_desc: "帝国の強さは、ヨーロッパの軟弱さと停滞により成立する。我々が世界的な問題に集中することができるようになっているならば、ヨーロッパが我々に目を向ける暇がないほど、それぞれの情勢で手をつけられなくさせておかなければならない。我々はヨーロッパの情勢を気にすることなく、我々が望んでいるこの絶妙な勢力均衡を脅かす拡張主義体制に対して行動を続けるだろう。"
 ENG_continental_intervention: "大陸への介入"
 ENG_continental_intervention_desc: "行動せずにヨーロッパ大陸の力の均衡を保つのは不可能だ。我々は、混乱することなくブリテン諸島への侵攻に備えるために、統一ヨーロッパの脅威に直面することのないよう、近年台頭してきた拡張主義体制を打倒しなければならない。"
 ENG_continental_intervention_tt: "§Y国際緊張度§!を§R10§!以上高めたヨーロッパ主要国に対し、戦争目標を獲得:\n"
 ENG_prepare_for_the_inevitable: "必然への備え"
 ENG_prepare_for_the_inevitable_desc: "我が国が再び世界規模の紛争に巻き込まれる事はほぼ確実であると見られる。再軍備を加速させるために産業支出を拡張せねばならない。"
 ENG_a_change_in_course: "方針転換"
 ENG_a_change_in_course_desc: "世界の緊張が増して行っている現状において、このままの政治指導では国益を保護する力に欠けていることは明白である。直近数十年の政治を抜本的に改革し、新たな政道に乗り出す時が来た。"
 ENG_the_kings_party: "王党派"
 ENG_the_kings_party_desc: "危機が去り、内閣が倒れた今、王の願いにより従うことを望む、熱狂的な支持者たちによる内閣を組むことができるかもしれない。王党派はデイヴィッド・ロイド・ジョージ、ウィンストン・チャーチル、オズワルド・モズレーらによって形成されており、各々の政党の枠を超えた挙国一致修復への助けとなるだろう。"
 edward_viii_married_wallis_simpson: "エドワード8世がウォリス・シンプソンと結婚した"
 ENG_reassess_continental_commitments: "大陸における責任の再評価"
 ENG_reassess_continental_commitments_desc: "近年の我が国におけるヨーロッパへの政治的姿勢は先の大戦における我が同盟国への関与であったが、蘇った[GER.GetName]と迫りくる[SOV.GetName]が対立している今、我々とかつての同盟国との政治的な差異は顕著なものとなってきている。我々の考え方を再考するときが来ているのかもしれない。"
 ENG_isolate_the_mediterranean_threat: "地中海の脅威を孤立化"
 ENG_isolate_the_mediterranean_threat_desc: "[ITA.GetAdjective]海軍は、地中海への我々の輸送を脅かしている。我々は、脅威を封じ込めるために彼らを外交的に孤立させる運動を始めなければならない。"
 ENG_alliance_with_germany: "ドイツとの同盟"
 ENG_alliance_with_germany_desc: "我々の利益はドイツ人と一致している。彼らはヨーロッパ大陸の覇権を望んでおり、我々は世界の帝国を望んでいる間、イギリスの島々を脅かさないヨーロッパを望んでいる。おそらく、国王の希望どおりの同盟は、奇妙なものではないだろう。"
 ENG_alliance_with_germany_tt: "現在の§Y民主主義§!の支持の半分が§R安定度§!ペナルティとして適用される:\n"
 ENG_noninterference_treaty_with_germany: "ドイツとの不干渉条約"
 ENG_noninterference_treaty_with_germany_desc: "我が帝国の野心はヨーロッパの安定性の上に拠っている。おそらくこれは継続的な平和関係と大英帝国に関する問題に干渉しないという[GER.GetNameDef]の約束の見返りとして、彼に対してヨーロッパにおける白紙委任を与えることにより容易に達成されることだろう。"
 ENG_take_out_the_regia_marina: "イタリア王立海軍の排除"
 ENG_take_out_the_regia_marina_desc: "地中海の脅威に対処する時が来た。それにまたがる海軍を排除することで、帝国の生命線であるスエズを通過する輸送ルートを確保するのだ。"
 ENG_organize_the_blackshirts: "黒シャツ隊を組織"
 ENG_organize_the_blackshirts_map_category_name: "黒シャツ隊をどこで行進させるか選択する。"
 ENG_organize_the_blackshirts_desc: "イギリス・ファシスト連合の成功は、大衆のイメージにかかっている。我々は軍事的に洗練された行進を全国で開催することにより、我らが組織の団結の精神と個々人の力を見せつけることができる。反対派を脅して活動できないようにしている間に、我々はより多くの支持者を獲得する。最終的な目標は指導者の交代を要求してダウニング街を行進することだ。"
 ENG_organize_the_blackshirts_tt: "§Y黒シャツ隊の組織§!ディシジョンを解禁する。\n"
 ENG_the_british_path_to_fascism: "英国流のファシズムへの道"
 ENG_the_british_path_to_fascism_desc: "ファシズムへ突き進む過程は我々自身となり、大陸における我々の先達たちに対しても決して膝を屈するものではない。先の大戦の記憶は人々の間に未だ留めており、[GER.GetName]における政権とのいかなる協力も人々の怒りを引き起こすだろう。"
 ENG_secure_the_italian_alliance: "イタリアとの同盟締結"
 ENG_secure_the_italian_alliance_desc: "ムッソリーニは遠く離れたファシズムの志を同じくする盟友としてモズレーにより長らく称賛されていた。この二国がより親密な関係を構築することは双方の国民にとって大変な利益となるだろう。"
 ENG_gibraltar_for_spanish_support: "スペインからの援助の見返りにジブラルタルを"
 ENG_gibraltar_for_spanish_support_desc: "長い間ジブラルタルは、我が国にとって欠くことのできない地域と考えられてきたが、フランコから支援を得るのと引き換えに、スペインへジブラルタルを返還することは十分釣り合うことである。"
 ENG_pre_empt_spanish_alignment: "スペインとの同盟を先取り"
 ENG_pre_empt_spanish_alignment_desc: "スペインが我々よりも先にドイツとの同盟を組めば以後あらゆる攻撃的な行動について後手に回ることを余儀なくされるリスクが現れるだろう。その事態が起こることをただ見ているわけにはいかない。我々は[GER.GetName]に先んじて潜在的な脅威に対する適切な備えを進めていくべきだ。"
 ENG_prevent_a_continental_hegemony: "大陸覇権の阻止"
 ENG_prevent_a_continental_hegemony_desc: "[GER.GetNameDef]がヨーロッパ大陸全土に対し野心を抱いているのは明らかだ。これを見過ごすことはあってはならない。彼らが手の施しようのない挑戦を引き起こす前に我らが同盟国とともにドイツと対決しなくてはならない。"
 ENG_enact_the_mosley_manifesto: "モズレー宣言の制定"
 ENG_enact_the_mosley_manifesto_desc: "数年間の準備期間を経て、モズレーは貧困を解消するための経済改革に関するマニフェストを作成した。指導者としての提案を実行するときがきた。"
 ENG_god_save_the_king: "神よ王を護り賜え"
 ENG_god_save_the_king_desc: "何をおいても王と国家に対して尽くす義務がある。抵抗、希望そして我々の臣民及び敵に対する帝国の団結の象徴として、王は内にあっては讃えられ、外にあっては畏れられなければならない。我々はそうしなくてはならないのだ。"
 ENG_ceylon_forward_operating_base: "セイロン前線基地"
 ENG_ceylon_forward_operating_base_desc: "大規模な侵略を目の当たりにして我が王室はインドの支配を取り戻さんと躍起になっている。我々はセイロン島に所在する基地を大きく拡張すべきだ。"
 ENG_reclaim_the_jewel_in_the_crown: "帝冠最大の宝石を取り戻す"
 ENG_reclaim_the_jewel_in_the_crown_desc: "インドにおける独立は短命のうちに終わらせるべきだ。我らの力により帝国の至宝を取り戻す準備は整っている。"
 ENG_pre_empt_the_ideological_threat: "イデオロギーの脅威を阻止"
 ENG_pre_empt_the_ideological_threat_desc: "帝国は様々な考え方の人々により成り立っている。我々は第5列の者たちがクレムリンからの指令により動いているのを把握しており、この諸悪の根源を叩き潰すことにより彼らの声を黙らせることができるかもしれない。"
 ENG_expose_the_belly_of_the_bear: "巨大化する熊の横っ腹"
 ENG_expose_the_belly_of_the_bear_desc: "橋頭保を確保せずしてソ連に挑むのは信じられない暴挙だ。我々は[PER.GetName]及び[AFG.GetName]の両国を通過することを要求し、彼らが最も想定しないところで陸続きの無防備なソビエトの横っ腹を攻撃する。"
 ENG_imperial_conscription: "帝国の徴兵"
 ENG_imperial_conscription_desc: "我々は我が帝国が有する豊富な人的資源を長期間無視してきた。今こそ帝国全土において徴兵制度を劇的に改正して、現在の戦いのためにいかに豊富な人的資源を有するか実感すべきときが来た。国家のために全ての国民が義務を果たすだろう！"
 ENG_consolidate_the_british_isles: "ブリテン諸島の統合"
 ENG_consolidate_the_british_isles_desc: "アイルランド人は愚かな独立の意志を言い続けており、我々の寛容さも限界である。我々が彼らの抵抗を粉砕し、そして英国の不可欠な部分として国全体を統合する時が来た。"
 ENG_unite_the_anglosphere: "英語圏の統合"
 ENG_unite_the_anglosphere_desc: "我々の言葉と文化が地球上のいたる所で今までの間使われていることは我らの黄金時代における遺産の一つだ。独立を保つこれらの地域における忘恩と侮辱に耐え忍ぶくらいならばいっその事我らの支配の下に統一すべきだ。"
 ENG_appeal_to_imperial_loyalists: "帝国支持派への訴え"
 ENG_appeal_to_imperial_loyalists_desc: "今や名目上と化した自治領の独立にもかかわらず、未だ国家に忠誠をつくする者が多数存在する。彼らと接触することができれば彼らの支配権を必ずや取り戻し、侵略に先立って自治領政府を転覆させることが可能である。"
 ENG_appeal_to_imperial_loyalists_tt: "旧自治領における親英内戦を扇動する§Y帝国支持派への訴え§!ディシジョンを解禁する。\n"
 ENG_bring_the_dominions_back_into_the_fold: "自治領の差し戻し"
 ENG_bring_the_dominions_back_into_the_fold_desc: "基盤が整備され、バラバラとなったものが再びあるべきところへ帰ってきた。今こそ、我々の計画を実行し、自治領の指導者たちの心にある独立の概念を「修正」するときだ。"
 ENG_bring_the_dominions_back_into_the_fold_tt: "§Y帝国主義者の反乱に味方する§!ディシジョンを解禁する。\n"
 ENG_the_sun_never_sets: "太陽の沈まない国"
 ENG_the_sun_never_sets_desc: "大英帝国はその広大さ故に太陽の沈まない国と言われている。その強靭さをもたらすのはロイヤルネイビーであり、帝国を一つに繋ぎ、また繁栄させるのに不可欠である補給、交易路を彼らが保護してきたからである。あらゆる地点における脅威に素早く対応するためにも、我々の海軍は帝国の広大なる版図を迅速に行き来する術を学ばねばならない。"
 ENG_the_sun_never_sets_tt: "これらのボーナスは、新たに研究された船種に適用される。\n"
 ENG_pre_empt_the_strategic_threat: "戦略的脅威の回避"
 ENG_pre_empt_the_strategic_threat_desc: "帝国は、我が国の豊富な資源を欲する国外からの脅威に取り囲まれている。我々は誰がどのような理由なのかを知っているため、我々が不幸にも弱体化して彼らに急襲される前に戦いを挑むことに対して妨げるものは何もない。"
 ENG_concessions_to_the_trade_unions: "労働組合への譲歩"
 ENG_concessions_to_the_trade_unions_desc: "我々の再武装への努力は労働組合との衝突により絶えず損なわれている。彼らと悪戦苦闘するより彼らと協力することを選べばよりスムーズに推移することになるだろう。"
 ENG_concessions_to_the_trade_unions_tt: "共産化するのに完了しなければならない§Y労働組合に譲歩§!ディシジョンを解禁する。\n"
 ENG_concessions_to_the_trade_unions_tt_3: "§Y労働組合の支援§!ディシジョンを解禁する。\n"
 ENG_concessions_to_the_trade_unions_tt_2: "§Rもし、共産主義になってから2年以内に脱植民地化が達成されなかった場合、内戦が始まるだろう！§!\n"
 ENG_move_to_secure_the_dominions: "自治領確保の動き"
 ENG_move_to_secure_the_dominions_desc: "各自治領は我々のイデオロギーの変化に不信の念を抱いている。彼らは言い聞かせてもウェストミンスターとの関係を再考することはないだろう。外交関係に過度の緊張が走る前に、迅速な行動により政権交代を強いることができるかもしれない。"
 ENG_move_to_secure_the_dominions_tt: "§Y自治領確保の動き§!ディシジョンが可能。\n"
 ENG_the_fate_of_the_royal_family: "王室の運命"
 ENG_the_fate_of_the_royal_family_desc: "単に出生が異なるという理由で他の人間よりも尊いという考え方には悩まされる。皇族が有する莫大な富は我々には刺激が強すぎ、軍備増強と産業育成に費やした方がはるかに有益である。おそらくそれは一石二鳥の解決策であろう。"
 ENG_eliminate_the_upper_class: "上流階級の排除"
 ENG_eliminate_the_upper_class_desc: "労働者は立ち上がって上流階級による抑圧を打破するに違いない。我々は彼らに呼応し、会社を国有化する。"
 ENG_eliminate_the_upper_class_tt: "貴族階級の元帥、将軍及び提督を排除する。\n"
 ENG_for_the_good_of_the_revolution: "良き革命のために"
 ENG_for_the_good_of_the_revolution_desc: "全ての国民はより良き国家のために快適性を犠牲にする覚悟がある。英国人は堂々と配給に並ぶことが最終的な勝利をもたらすと確信している。"
 ENG_the_british_communist_alternative: "イギリス共産主義非主流派"
 ENG_the_british_communist_alternative_desc: "我々はクレムリンにつくのではなく、共産主義に対し独自の協力を行う。英国は世界において後塵を拝することなく、クレムリンに貸しを作るわけでもない。これまでも、これからも。"
 ENG_enforce_decolonization: "脱植民地化の実行"
 ENG_enforce_decolonization_desc: "世界の諸国家に倣い我々は今こそ脱植民地化を進めるべきだ。そして我々はこの道理に分別を見出さぬ者に分別というものを教え込むために最後通牒を送りつけるだろう。"
 ENG_reach_out_across_the_channel: "海峡を越えて"
 ENG_reach_out_across_the_channel_desc: "共産主義はイギリス海峡を渡って各国に伝播した。我々は彼らに手を差し伸べ、遠方のモスクワよりもはるかに近い指導と援助を与える。"
 ENG_reach_out_across_the_channel_tt: "§Y[FRA.GetName]§!や§Y低地諸国§!のいずれかが共産主義であるならば、その国を我が陣営に招待する。\n"
 ENG_soviet_cooperation: "ソビエトの協力"
 ENG_soviet_cooperation_desc: "我々には違いがあるものの、共通の敵を持つ。ドイツ人どもが何が起こったのかわからないうちに挟み撃ちし、彼らを叩き潰す。"
 ENG_the_one_true_revolution: "真にして唯一の革命"
 ENG_the_one_true_revolution_desc: "クレムリンとの協力は欠かすことのできないものだ。[SOV.GetNameDef]において汚職が蔓延しており、唯一の望みは中央部と袂を分かち、労働者問題における疑念の余地のない世界的指導者の地位を引き受けることだ。"
 ENG_follow_moscow: "モスクワに従う"
 ENG_follow_moscow_desc: "そもそも英国の共産主義は常にクレムリンの指示に従ってきた。そのようにやってきたことが今では論理的だということだけではなく、必要であるということでもある。赤軍と我が海軍の間にマルクスの言葉を深く、幅広く広めていき、誰も我々を止めることはできない。"
 ENG_tackle_fascism: "ファシズム対策"
 ENG_tackle_fascism_desc: "ファシズムは労働運動にとって主要な脅威となる。我々はこのヨーロッパに巣食う害虫を取り除いてやらねばならない。"
 ENG_preparing_the_second_front: "第二戦線の準備"
 ENG_preparing_the_second_front_desc: "戦争の火蓋が落とされた時、我が国の盟邦であるソビエトに第二戦線の戦端を開いてもらえば我々の助けとなるだろう。そのための準備を今から始めねばならない。"
 ENG_tackle_capitalism: "資本主義対策"
 ENG_tackle_capitalism_desc: "資本主義は労働運動にとっては仇敵であり、海の向こうでそれが繁栄し続けているのを黙って見過ごすわけにはいかない。"
 ENG_bermuda_invasion_launch_point: "侵攻拠点バミューダ"
 ENG_bermuda_invasion_launch_point_desc: "北米への侵攻は生易しいものではない。革命軍が直接米国海岸に展開する前に、必要な期間侵攻軍を収容できるようバミューダに拠点を築き上げなければならない。"
 ENG_crush_the_dream: "夢を打ち砕け"
 ENG_crush_the_dream_desc: "アメリカ人は自らの夢を－－仲間と価値観を共有できるのであれば、誰しもアメリカで「成功」できるという夢を－－語るのが好きだ。自己の利益のために他人を犠牲にすることは非難されるべき行為であるといえる。我々はアメリカ人をこの愚かな考え方から解放し、彼らの夢を跡形も残らないように粉砕するのだ。"
 ENG_socialist_science_pool: "社会主義技術共同"
 ENG_socialist_science_pool_desc: "我々は同盟における自らの優位性の恩恵を得るために、技術的知識の交換を調整していかねばならない。これが労働者闘争における唯一の勝利へ至る道である。"
 ENG_liberate_the_home_of_marx: "マルクスの故郷を解放"
 ENG_liberate_the_home_of_marx_desc: "カール・マルクス生誕の地にファシズムが蔓延っていることは彼の名声を汚すだけでなく、社会主義への永遠の屈辱である。ドイツの地からこの邪悪な勢力を駆逐するときが来た。"
 ENG_spirit_of_the_industrial_revolution: "産業革命の精神"
 ENG_spirit_of_the_industrial_revolution_desc: "ブリテン諸島は産業革命の発祥の地であった。この精神にのっとり、解放された労働者により国家統制経済において何ができるかを見せつけてやるのだ。"
 ENG_british_commonwealth_air_training_plan: "イギリス連邦航空訓練計画"
 ENG_british_commonwealth_air_training_plan_desc: "我々の軍事的成功は航空搭乗員の習熟度による制空権の確保によるものだ。我々は今回の戦いにおける新しい局面を克服するために、これまでなされてきた全ての操縦士と乗組員の訓練の中でも最大の訓練計画に着手する。"
 ENG_indian_autonomy: "インドの自治"
 ENG_indian_autonomy_desc: "完全な独立について合意せず、他の自治領がすでに享受しているように、彼らに広範囲にわたる自治を与えることによってインドの独立運動を弱めることができる可能性がある。"
 ENG_indian_autonomy_tt: "§R自治権が約束されない、あるいはハリファックス卿が国の指導者を務めている場合、[RAJ.GetNameDef]は、帝国連邦の提案を一切受け入れないだろう。§!"
 ENG_imperial_conference_defense_dominion: "帝国会議における防衛の賛同"
 ENG_imperial_conference_economy_dominion: "帝国会議における経済の賛同"
 ENG_federal_integration: "連邦の統合"
 ENG_imperial_conference: "帝国会議を開催"
 ENG_imperial_conference_desc: "統治下の全植民地と全自治領の政府首脳が最後に集まったのは1932年のことだった。帝国を強化したいのであれば、今こそあの会議を開く時だ。"
 ENG_imperial_conference_tt: "§Y帝国会議§!ディシジョンを60日間解禁する。\n§Rディシジョンに使うための政治力を節約することで確保せよ！§!\n"
 ENG_imperial_federation: "帝国連邦"
 ENG_imperial_federation_desc: "帝国連邦は長い間自治に代わる手段として認識されていた。長い準備期間を経て、ついに我が政府と我が自治領政府を統一し、世界有数の超大国としての地位を取り戻す時が来た。Rule Britannia!（統べよブリタニア！）"
 ENG_dominions_accepted_federation: "自治領が帝国連邦を承認した\n"
 ENG_a_s_warfare: "対潜戦"
 ENG_a_s_warfare_desc: "大西洋は我々の生命線だ。脆弱な船舶輸送が水平線の上下にわたって餌食になることを払拭させねばならない。最良の兵器と探知装備による護衛を確保するために、対潜水艦戦の分野における最新技術の開発に注力する。"
 ENG_anti_submarine_training_school: "対潜訓練学校"
 ENG_anti_submarine_training_school_desc: "我々の利点の一つは、新たな乗組員を訓練するために先次対戦の経験を持つ熟練乗員が多数いる環境を利用できることだ。対潜水艦戦の専門家であるコモドール・ギルバート・スティーブンソンが担当し、トバモーリに新たな対潜水艦訓練学校（Anti-Submarine Training School）を設立することで、大西洋における護衛任務に着手し、Uボートの脅威に直面する前に、乗組員が必要な練度を習得できるようになる。"
 ENG_expand_the_repair_yards: "修理ドックの拡張"
 ENG_expand_the_repair_yards_desc: "我が海軍は世界最大級の規模であるが、戦闘でダメージを受けた場合や、艦船が消耗した場合には、速やかに船を修理する手段が必要である。我が軍の修理作業場を拡張することはこれを達成するだけではなく、古い艦船を改修することを可能にするだろう。"
 ENG_vanguard: "ヴァンガード"
 ENG_vanguard_desc: "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL: "我々は数の上で敵海軍に優越されてはならない。未だに備蓄として眠っている15インチ砲を、新型戦艦に要求され開発に時間がかかる16インチ砲の代用としする。この措置によって新型戦艦のネームシップであるHMS ヴァンガードの建造は大きく加速するだろう。"
 ENG_VANGUARD_DESC_COMMUNIST: "我々は数の上で敵海軍に優越されてはならない。未だに備蓄として眠っている15インチ砲を、新型戦艦に要求され開発に時間がかかる16インチ砲の代用としする。この措置によって新型戦艦のネームシップであるWLMS ヴァンガードの建造は大きく加速するだろう。"
 ENG_vanguard_tt_hms: "HMS ヴァンガードを建造する。\n"
 ENG_vanguard_tt_communism: "WLNS ヴァンガードを建造する。\n"
 ENG_anti_non_contact_committee: "非接触委員会"
 ENG_anti_non_contact_committee_desc: "機雷技術者は、磁場、音及びその他の反応により活性化する新しいタイプが次の戦争で重要な役割を果たす可能性が高いと助言している。今回、これらの掃海手法を研究するために海軍に特別反非接触委員会（Anti-Non-Contact Committee）を設置することで、船舶の安全のみならず、その検討過程において我が軍の機雷技術の進展にも貢献することだろう。"
 ENG_secure_the_imperial_shipping_routes: "帝国貿易路の保護"
 ENG_secure_the_imperial_shipping_routes_desc: "我が植民地帝国における結束は、これを結びつける商船に対する護衛能力及び商船が必要とするあらゆる地域における軍備計画にかかっている。我々は常に膨大な数の軽巡洋艦を展開させることで対応してきた。我々はあらゆる地域における護衛を行うために可能な軍備を保ち続けなければならない。"
 HOL_obtain_foreign_colonial_investments: "海外植民地資本の獲得"
 HOL_obtain_foreign_colonial_investments_desc: "強固な反植民地主義者であるのにもかかわらず、アメリカ人たちは長きにわたって我々の植民地、特に西インド諸島に経済的な関心を持っていた。イギリスと日本とともに、彼らは東と西の両方の植民地開発への投資を切望している。我々はこれを促進すべきである。"
 HOL_obtain_foreign_colonial_investments_tt: "§Y消費財§!および§Y建設速度§!への一時的なボーナス、さらには東インド諸島および西インド諸島での§Y石油§!生産の恒久的な増産が可能になる。\n"
 HOL_the_western_possessions: "西部の所領"
 HOL_the_western_possessions_desc: "西インド諸島は東のそれと比べて見落とされがちだが、そこには固有の資源が豊富にある。インフラが十分であることを保証することは、その地域における産業と資源の産出を潜在的に増やすための第一歩だ。"
 HOL_expand_curacao_oil_refineries: "クラサオ石油精製所の拡張"
 HOL_expand_curacao_oil_refineries_desc: "マラカイボ湖の水深が浅いため、1918年以来、事実上すべてのベネズエラの石油が浅い喫水の沿岸輸送で運搬され、アルバとクラサオで処理され、そこから外洋タンカーで世界中に運搬されている。我々には既に世界最大級の石油精製所があるが、来たるべき世界危機は設備のさらなる拡張の十分な理由になるだろう。"
 HOL_expand_curacao_oil_refineries_tt: "産業企業§Yロイヤル・ダッチ・シェル§!を解禁する。\n"
 HOL_open_second_paranam_bauxite_mine: "パラナム第二ボーキサイト鉱山の開発"
 HOL_open_second_paranam_bauxite_mine_desc: "スリナムのボーキサイトは主要国の航空機産業のためのアルミニウム生産にとって極めて重要である。目下の世界中での軍拡によって、アルミニウムの需要は劇的に増加している。そのため、我々がパラナムに2つめのボーキサイト鉱山を開設すれば、輸出を増やすことができるのは間違いない。"
 HOL_antilles_defenses: "アンティル諸島の防衛"
 HOL_antilles_defenses_desc: "アルバとキュラソーの石油精製所の重要性を考えると、これらの島に既得権を持っている諸外国の関係者が、そこでの我々の防備の弱い状態について不安を抱いていることは決して不思議ではない。もし我々がこうした関係者たちが我々のために島を保護するように感じさせるのを避けようとすれば、おそらく我々は自ら防御を改善するべきだろう……"
 HOL_pre_empt_venezuelan_aggression_tt: "§Y大戦を傍観した砲弾恐怖症患者§!の国民精神を有していない。"
 HOL_pre_empt_venezuelan_aggression: "ベネズエラへの先制攻撃"
 HOL_pre_empt_venezuelan_aggression_desc: "ベネズエラは我々のアンティル諸島での彼らの計画をより明確にしている。今回、彼らは単に「保護の提案」を試みたかもしれないが、もし我々の状況が悪化すれば、彼らがどのように動くのかは何とも言えない。我々は彼らがそうする前に攻撃し、我々の石油精製所の安全を確保しなければならない。"
 HOL_the_crown_jewel_colony: "オランダ王冠最大の宝石"
 HOL_the_crown_jewel_colony_desc: "イギリスにとってのインドがそうであるように、我々にとっては東インドが欠かせない。しかし、現在の東インドの時代遅れのインフラは現代というこの時代には単純にそうはできないだろう。我々の国家的なプライドはそのように扱われなければならず、したがってインフラは近代化され、我々の国家の重要な部分に期待されるものにより一致するようになるだろう。"
 HOL_java: "ジャワ"
 HOL_java_desc: "我が東インドの首都島は、今日の適切な工業化の度合いに見合うように多額の投資を行うべきである。"
 HOL_reinforce_java: "ジャワの強化"
 HOL_reinforce_java_desc: "ジャワには東インド諸島の人口と産業の大部分、さらには首都とあらゆる大規模な軍事基地と司令部が集められている。したがって、ここは東インド諸島の最も重要な島であり、仮に他の全てが失われたとしても、我々がこの場所を支配しつづけることができるように、防御を改善するべきである。"
 HOL_the_foundations_of_defense: "「防衛原則」"
 HOL_the_foundations_of_defense_desc: "「オランダ領東インドの防衛原則（Defensiegrondslagen van Nederlands-Indië）」は1927年に起草された報告であり、我々の植民地の防衛可能性について分析している。最近日本の攻撃性が高まり、東インドにおける野心が十分に知られてきたため、この文書を書棚から引っ張り出してこなければならないだろう。そして、文書によって確認された防衛上の弱点には、新たに利用可能になった資源の割り当てを優先するのだ。"
 HOL_the_foundations_of_defense_tt: "スラバヤの§Y海軍基地§!レベルを最大に設定する。\n"
 HOL_sumatra: "スマトラ"
 HOL_sumatra_desc: "地続きの最大の陸地は完全に東インドの一部であるが、ジャワの北隣のスマトラは工業化とインフラの面で大きく遅れをとっている。我々はこれをすぐに改善すべきである。"
 HOL_borneo_and_the_grote_oost: "ボルネオと東部諸島"
 HOL_borneo_and_the_grote_oost_desc: "最大の島であるボルネオ島、そしてスラウェシやモルッカ諸島といった「デ・フローテ・オースト（大いなる東）」として知られる他の一群の島々は、人口を増やし、この地域により多くの産業が根づくことができるように、もっと交通の便をよくすべきである。"
 HOL_curtail_colonial_autonomy: "植民地自治の削減"
 HOL_curtail_colonial_autonomy_desc: "我々の最善の準備にも関わらず、オランダ本土が侵略される可能性があるかもしれない。この場合、代替案を検討する必要があり、政府をオランダ領東インドの首都であるジャワ島のバタビアに移転するという1つの可能性がある。植民地政権に代わって、すぐさま我々が事態の支配権を握ることができるということを明確にすべきである。"
 HOL_continue_the_war_in_batavia: "バタヴィアでの戦争継続"
 HOL_continue_the_war_in_batavia_desc: "我々が恐れていた侵略は過ぎ去り、防衛体制は一蹴された。政府は何とか逃げ出すことに成功し、今や同盟国へと亡命している。女王は亡命政権として留まり、ヨーロッパにおける「行動への接近」を望んでいるが、東インドへと移転する時が来ただろう。そこから主権者として戦争を継続するのだ。"
 HOL_continue_the_war_in_batavia_tt: "以下の効果を与える:\n"
 HOL_a_western_capital: "西の首都"
 HOL_a_western_capital_desc: "ジャワの民間産業を、我々の故郷を開放するのに必要な軍需産業にあてがわなければならない。"
 HOL_expand_the_colonial_army: "植民地軍の拡充"
 HOL_expand_the_colonial_army_desc: "東インド諸島が事足りているものの1つは人的資源だ。どのような譲歩や約束をするにせよ、植民地の新兵たちが日本の強欲さに対抗して島を防衛する唯一の存在であることを明確にする一方で、我々は軍隊への奉仕をより魅力的にする必要がある。"
 HOL_colonial_shipbuilding: "植民地での艦船建造"
 HOL_colonial_shipbuilding_desc: "オランダの崩壊によって、我々の大陸での造船所は失われた。もし我々が海軍を増強するのであれば、東インドに新たな造船所を作るための資源を確保しなければならない。"
 HOL_the_east_indies_war_machine: "東インドの兵器"
 HOL_the_east_indies_war_machine_desc: "我々は装備と弾薬を同盟国に頼り続けるわけにはいかない。我々には資源が豊富にある。今や我々は自らの兵器を供給するためにこれらの資源を使う産業を築かなければならない。"
 HOL_prepare_for_our_return: "帰還の準備"
 HOL_prepare_for_our_return_desc: "我々が祖国の解放を支援しようと願うならば、軍を大陸へと輸送する大量の輸送船が必要となる。より多くの造船所と貨物船の造船技術の完成によって、この必要性に対処しよう。"
 HOL_liberation: "解放"
 HOL_liberation_desc: "我々の故郷は解放され、降伏文書に降伏した軍は自由になり、復讐を熱望している。歓喜に沸く群集たちが解放者たちを迎えるために士気は高まり、さらに人々は軽率に別の侵略者に苦しむことはないだろう。"
 HOL_abandon_the_gold_standard: "金本位制の放棄"
 HOL_abandon_the_gold_standard_desc: "金本位制からの離脱を拒否すると、ここ数年の間にわたって膨大な資源が必要となる。フランスが金ブロックを去った今、スイスと我々だけが残っている。ギルダーの切り下げを可能にし、解放された資源によって残念な状態にある我々の防衛体制を改善する時が来たのだ。"
 HOL_continue_the_public_works: "公共事業の継続"
 HOL_continue_the_public_works_desc: "我々は1920年代後半に開始した大規模な公共事業を継続しなければならない。土地の干拓および新しい運河、道路、トンネルの建設は雇用の創出だけでなく、国家の改善にも役立つのである。"
 HOL_finish_the_noordoostpolder: "北東ポルダーの完成"
 HOL_finish_the_noordoostpolder_desc: "アフスリュイド堤防の建設によって、ゾイデル海を閉鎖し、人工的なアイセル湖を作成した後、我々は北東ポルダーの土地干拓計画を完成させなければならない。これによって、インフラの改善と産業および農業の拡大が見込まれる。"
 HOL_the_maastunnel: "マーストンネル"
 HOL_the_maastunnel_desc: "大きな川は自然の障害であるが、その下にトンネルを掘ることによって、我々はインフラを劇的に改善することができる。マーストンネルは最初のトンネルであり、ロッテルダムへの南からのアクセスを大幅に改善する。"
 HOL_expand_the_artillerieinrichtingen: "砲兵工廠の拡張"
 HOL_expand_the_artillerieinrichtingen_desc: "砲兵工廠は我々の軍のために弾薬とライセンス下で少数の小火器を製造している。我々が軍を拡大しようと思うならば、拡張されるべきであろう。"
 HOL_expand_the_artillerieinrichtingen_tt: "軍需品設計社§YA・I・ヘンブルフ§!を解禁する。\n"
 HOL_philips_focus: "フィリップス"
 HOL_philips_focus_desc: "フィリップスはラジオやその他の電子機器の分野で長きにわたって市場を率いてきた。このオランダのエレクトロニクス企業と契約して資金を提供すれば、一層重要性を増しているこの種の軍装品において、いくらかの画期的な進歩を遂げるかもしれない。"
 HOL_philips_focus_tt: "産業企業§Yフィリップス§!を解禁する。\n"
 HOL_expand_RD_facilities: "研究開発施設の拡充"
 HOL_expand_RD_facilities_desc: "我々の産業の拡張と最近のその他の発展は、より多くの研究開発を並行して行うことができるようになるだろう。とりわけ、もし我々がフィリップスの既存の施設を拡張する場合には。"
 HOL_the_zuiderzee_works: "ゾイデル海公共事業の継続"
 HOL_the_zuiderzee_works_desc: "土地開発の次の段階は、ローマ時代にかつてのフレヴォ湖にちなんで名づけられた、フレヴォポルダー（Flevopolder）だ。これは完成するのに何年もかかる非常に大きな事業ではあるが、短期間でも十分な見返りを得ることができるだろう。"
 HOL_develop_the_randstad: "ランスタットの開発"
 HOL_develop_the_randstad_desc: "我々の最大の都市とそれらを繋ぐ地域をさらに発展させることによって、人々が「周縁都市」と既に呼び始めているものの基礎を築くことができる。これはアムステルダム、デン・ハーグ、ロッテルダム、ユトレヒトといった主要都市を結ぶほぼ円形の市街地で、「周縁」の中心にある「グリーン・ハート」を囲んでいる。"
 HOL_expand_the_ijmuiden_steel_mill: "エイマイデン製鉄所の拡張"
 HOL_expand_the_ijmuiden_steel_mill_desc: "我々の軍需産業は十分な鉄鋼を必要としており、エイマイデンの既存施設の拡張を検討しなければならない。"
 HOL_fokker: "フォッカー"
 HOL_fokker_desc: "民間用航空機製造の世界的な牽引者であるフォッカーは、より多くの軍用機を製造する機会に飛びつこうとしている。我々は彼らに任せ、必要な産業の拡大を援助するべきだろう。"
 HOL_fokker_tt: "航空機設計社§Yフォッカー§!を解禁する。\n"
 HOL_domestic_jet_engine_designs: "国内ジェットエンジン設計"
 HOL_domestic_jet_engine_designs_desc: "我々の革新的な航空機メーカーに未来的な設計を試すことを勧めるべきだ。すぐに役立つジェットエンジン搭載の航空機ができあがるわけではないだろうが、間違いなく、航空機生産全体の改善をもたらすことになるだろう。"
 HOL_develop_the_zandstad: "ザンスタットの開発"
 HOL_develop_the_zandstad_desc: "我々は大都市にばかり力を注ぐのではなく、むしろ新しい産業をもっと郊外の諸地域にも配分するべきだろう。"
 HOL_friesland_agricultural_impetus: "フリースラント農業刺激策"
 HOL_friesland_agricultural_impetus_desc: "小国である我々の農業収穫量を増やすことは、食料自給を改善し、それによって輸入の必要性を減らすことに寄与するだろう。"
 HOL_daf: "DAF"
 HOL_daf_desc: "我々の国内自動車産業は存在しないわけではなく、軍用車両を生産するための契約も十分に可能だ。いくつかの州の援助で、ファン・ドールネのトラクター工場（DAF）は必要とされるあらゆる電動式および機械式の装備を軍に供給することができるようになった。"
 HOL_daf_tt: "軍需品設計社§YDAF§!を解禁する。\n"
 HOL_domestic_vehicle_designs: "国内自動車設計"
 HOL_domestic_vehicle_designs_desc: "我々の自動車産業にその設計の権限にさらなる自由を与えることは、生産効率を改善するという点でも副産物をもたらすかもしれない。"
 HOL_continental_shipbuilding: "大陸での造船"
 HOL_continental_shipbuilding_desc: "ホラント、ゼーラント、フリースラントの造船所は、大規模な海軍設立計画を可能にするために大幅に拡張する必要がある。"
 HOL_domestic_innovation: "国内革新"
 HOL_domestic_innovation_desc: "我が国の急速な工業化は、追求すべき研究開発に関する新たな機会を切り開いた。"
 HOL_make_use_of_our_riches: "我らが富を使え"
 HOL_make_use_of_our_riches_desc: "我々は見かけは小国だが、主要国の資源を握っている。おそらく、我々が自らのために利用可能な富をもっとうまく活用すれば、我々は中くらいの水準まで上り詰めるだろう。もし世界の主要国の中での我々の場所を再びとらないのであれば、だが。"
 HOL_the_ultimate_deterrent: "究極の抑止力"
 HOL_the_ultimate_deterrent_desc: "強力な空軍や海軍は本当にいいものだ。しかし、誰かが我々の植民地を攻撃したり、我々の中立性を侵害するのを究極に抑止するのは、原爆の開発である。"
 HOL_overturn_military_budget_cuts: "軍事予算削減の撤回"
 HOL_overturn_military_budget_cuts_desc: "我々が金本位制を放棄した後、経済は驚くほど急速に回復した……ギルダーの価値を切り下げないように強いられた軍事予算の削減は今や覆されることができる。"
 HOL_prepare_the_inundation_lines: "洪水線の準備"
 HOL_prepare_the_inundation_lines_desc: "16世紀のスペインに対する我々の独立戦争以来、浸水、あるいは国土の意図的な洪水は我々の防衛策の不可欠な部分であった。適切に準備されていれば、この策は我々を再び救うだろう。我々はまだ河を渡る戦車を見たことはないのだから。"
 HOL_prepare_the_inundation_lines_tt: "ホラント要塞周辺の特定プロヴィンスで§Y洪水§!と§Y排水§!が可能となり、防御ボーナスを得ることができる。\n"
 HOL_protect_against_britain: "対イギリス防衛"
 HOL_protect_against_britain_desc: "真の中立性とは、主権を侵害する可能性のある者からそれを守ることを意味するのだ……たとえこれをしたのがイギリス人であったとしても、ドイツから我々の港や空港を保護しようとするための誤りだ。"
 HOL_further_reinforce_the_ports: "港湾のさらなる強化"
 HOL_further_reinforce_the_ports_desc: "我々の許可もなしに「オランダを援助する」というイギリスのばかげた考えを阻止するため、我々は更に沿岸防御を強化するべきだ。"
 HOL_southward_defenses: "南方防衛"
 HOL_southward_defenses_desc: "ベルギーの北進を阻止する為、我々はマース川に沿って防衛線を確立する必要がある。沿岸防御を最終的に強化することで、我々の港に遠征軍を上陸させるというあらゆるイギリスの潜在的な計画を決定的に打ち破るべきだ。"
 HOL_germany_is_the_greater_threat: "ドイツは大いなる脅威である"
 HOL_germany_is_the_greater_threat_desc: "ドイツの侵略性向が高まっていることを踏まえ、防御を東に向けるべきだ。念のため。彼らは我々の中立性を先の大戦の頃よりは尊重していない……"
 HOL_fortress_holland: "ホラント要塞"
 HOL_fortress_holland_desc: "ホラント要塞に全てを賭ける必要がある。大きな川の北側、アイセル湖の西側の地域は人口と産業の大部分を占める。他の地域を犠牲にすることで強力な味方が到着するまでの時間を工業化された地域で稼ぎ出すことが可能になるかもしれない。"
 HOL_modernize_the_grebbeline: "フレッベ線の近代化"
 HOL_modernize_the_grebbeline_desc: "ホラント要塞の南側正面はライン川とマース川の大河川によって固い守備が形成されている。ただしアムステルダムの東側は北のアイセル湖と南のライン川の間にギャップが残っている。ここにある防衛線、フレッベ線を敵の断固たる攻撃に対抗できるよう、近代化し強化せねばならない。"
 HOL_war_on_pacifism: "平和主義との戦争"
 HOL_war_on_pacifism_desc: "先の大戦以来、平和主義は国民の間で蔓延しており現代的な軍を組織することは事実上不可能だ。あまりにも長い間、「人々の意志」が必要な資金を軍に手当することを妨げてきた。彼らは自分たちが晒されている危機を知らない……我々は平和主義に対する戦争を宣言し民心からこの非生産的な感情を排除する！"
 HOL_war_on_pacifism_tt: "ディシジョンで§Y大戦を傍観した砲弾恐怖症患者§!を§G軽減/除去§!することが可能になる。\n"
 HOL_appoint_new_supreme_commander: "新しい最高司令官の任命"
 HOL_appoint_new_supreme_commander_desc: "我々の最高司令官は実現不可能な防衛計画に固執し頑固である。彼を更迭するべきだ。アンリ・ヴィンケルマンを退役から呼び戻そう。彼ならもう少しマシな代替手段を示してくれるだろう。"
 HOL_appoint_new_supreme_commander_tt: "§Yアンリ・ヴィンケルマン§!が陸軍元帥になる。\n"
 HOL_modernize_our_infantry_equipment: "歩兵装備の近代化"
 HOL_modernize_our_infantry_equipment_desc: "我々の歩兵装備は恐ろしいまでに時代遅れだ。もし我々が侵略を阻むのに適切な機会を得るのであれば、こうしたことは改善されなければならない。"
 HOL_modernize_our_infantry_equipment_tt: "将来的にライセンス生産よりも国内での装備開発に集中することになるだろう。\n"
 HOL_production_under_license: "ライセンス下での生産"
 HOL_production_under_license_desc: "国内の武器産業については何も述べていないので、我々は外国での小火器と大砲両方の新しいモデルを検討する必要がある。運が良ければ、ライセンス提供によって、これらを国内で生産する権利を得ることができる。"
 HOL_production_under_license_tt: "将来的に国内での装備開発よりもライセンス生産に集中することになるだろう。\n"
 HOL_light_tanks_for_the_colonies: "植民地軽戦車"
 HOL_light_tanks_for_the_colonies_desc: "軽戦車は水陸両用歩兵の上陸に対して我々の島嶼植民地の広大で複雑な地形を守るのに最適である。"
 HOL_light_tanks_for_the_colonies_tt: "近代化に集中するか、ライセンス生産に集中するかによって、この国家方針は以下のように異なる結果をもたらす:\n"
 HOL_light_tanks_for_the_colonies_2tt: "もしくは:\n"
 HOL_secret_staff_talks: "秘密参謀会議"
 HOL_secret_staff_talks_desc: "我々は公式には中立だが、それでも隣国との秘密幕僚会議を検討すべきだ。我々が他国に侵略されれば、非公式であったとしても、隣国のいずれかとの協調的な防衛計画は非常に重要となろう。"
 HOL_secret_staff_talks_tt: "§Y装備§!、§Y攻撃時§!と§Y防御時§!の戦闘ボーナス、§Y陸軍ドクトリン§!の研究ボーナス、亡命政府の£legitimacy §Y正統性§!を得られるかもしれない。\n"
 HOL_anti_tank_guns_for_the_continent: "大陸向けの対戦車砲"
 HOL_anti_tank_guns_for_the_continent_desc: "先の大戦以降、我々は隣国が戦車の設計を改良するのを眺めてきた。もし侵略が起これば、確実にこれらの兵器は侵略における不可欠な一部となる。我々はそれに対応する準備をしなければならない。"
 HOL_lessons_from_the_last_war: "先の大戦の教訓"
 HOL_lessons_from_the_last_war_desc: "我々は巻き込まれなかったのかもしれないが、我々は目と鼻の先においてシェリーフェンプランの策謀と失敗を観察していた。我々はこれらの観察から結論を出さなければならない。"
 HOL_expand_the_mld: "MLDの拡充"
 HOL_expand_the_mld_desc: "我々の空軍において最も重要な部門は、オランダ海軍航空隊（MLD、Marine Luchtvaart Dienst）のような海軍航空隊部門である。我々はこの部門を拡張し、東インドにおける主な作戦基地を改善し、その使用のため新たな戦術および戦略を発展させることに取り組まなければならない。"
 HOL_protect_the_mainland: "本土防衛"
 HOL_protect_the_mainland_desc: "オランダ本土を守るために、航空艦隊の戦闘機を近代化して制空権を確保しなければならない。"
 HOL_protect_the_colonies: "植民地防衛"
 HOL_protect_the_colonies_desc: "海からの攻撃を阻止し、侵略を防ぐため、我々は多数の対艦攻撃機を植民地に配備しなければならない。"
 netherlands_has_no_colonies_tt: "§Yオランダ§!またはその従属国がゲーム開始時の§Y植民地§!を領有していない。"
 HOL_modernize_the_air_fleet: "航空艦隊の近代化"
 HOL_modernize_the_air_fleet_desc: "防衛に必要な新型の航空機の開発を急がなければならない。猶予はない！"
 HOL_strategic_bombing_defense: "戦略爆撃防衛"
 HOL_strategic_bombing_defense_desc: "もしオランダが戦争に突入すれば、想像できる最大規模での戦略的爆撃が確実に行われるだろう。我々はこの脅威に対抗するため新たなドクトリンを開発しなければならない。そしてこのドクトリンが必要とする大空軍のために本土の空軍基地を拡大しなければならない。"
 HOL_longer_range_models: "長距離型"
 HOL_longer_range_models_desc: "海の支配は我々の植民地帝国を完全にするため不可欠だ。しかし、海は広大である。そのため航空機は十分な航続距離を必要とする。"
 HOL_unsinkable_aircraft_carriers: "不沈空母"
 HOL_unsinkable_aircraft_carriers_desc: "三次元の戦争の到来とともに、艦隊の十分な航空支援を確保しなければならないことを我々は認めるべきである。しかし、単に鉄でできた、沈みうる空母は気まぐれな投資のようなものだ……むしろ、東インド諸島に広がる数千もの島々は、我々が空域を定めてやりさえすれば、「沈まぬ空母」として活用することができるだろう。"
 HOL_aviatic_aspirations: "空への大志"
 HOL_aviatic_aspirations_desc: "空は新しい戦争の舞台だが、我々が制することのできないような代物ではない。我々は既に民間航空産業では自らの能力を示しているのだから、それを軍事分野に転用することもそれほど難しいことではない。"
 HOL_prepare_naval_expansion: "海軍拡大の準備"
 HOL_prepare_naval_expansion_desc: "海軍の拡大を間に合わせる準備が必要だ。そのため、オランダの造船業の拡大に向けて力を注ぐ必要がある。今すぐに。"
 HOL_expand_the_amsterdam_petroleum_harbor: "アムステルダム石油港の拡張"
 HOL_expand_the_amsterdam_petroleum_harbor_desc: "海軍が大きくなれば、それと同じくの大きな燃料貯蔵庫も必要となる。アムステルダムの石油埠頭はすでに燃料の輸入の中心地だ。その貯蔵容量をさらに増やす。"
 HOL_cornerstone_of_colonial_defense: "植民地防衛の礎"
 HOL_cornerstone_of_colonial_defense_desc: "我々の植民地帝国にとって艦隊は最も重要な防御の柱だ。我々はそれを最大限に活用する方法を検討すべきだ。"
 HOL_rely_on_submarines: "潜水艦への信頼"
 HOL_rely_on_submarines_desc: "近代的な巡洋艦でさえ、我々が戦わなければならない巨大な海軍に対しては無力だろう。代わりに我々は近代的な潜水艦に投資してより強力な味方の艦隊が到着するまで敵を足止めする。"
 HOL_modernize_the_cruiser_fleet: "巡洋艦隊の近代化"
 HOL_modernize_the_cruiser_fleet_desc: "巡洋艦は東インド諸島の防衛計画に不可欠だが、我々が保有するのは古くなった設計だ。我々はできるだけ早く次世代の軍艦を設計し、建造しなければならない。"
 HOL_the_battlecruiser_plan: "戦闘巡洋艦計画"
 HOL_the_battlecruiser_plan_desc: "我々が以前に計画、建造したものよりも大きな3隻の巡洋戦艦の建造に賛成の声が上がった。ドイツが好意で、我々の設計の基礎として巡洋戦艦シャルンホルストの設計図を提供するかもしれない。"
 HOL_the_battlecruiser_plan_tt: "§R効果を得るには[GER.GetNameDefCap]が協定を承認しなければならない。§!\n"
 HOL_air_cover_for_the_new_fleet: "新艦隊の航空支援"
 HOL_air_cover_for_the_new_fleet_desc: "大型戦艦に投資するのならば、艦を消耗しないためにも十分な空軍の援護を用意するべきだ。空母の設計を検討する。"
 HOL_escorts_for_the_new_fleet: "新艦隊の護衛"
 HOL_escorts_for_the_new_fleet_desc: "我々の戦艦は、魚雷艇や潜水艦から守るために十分な護衛を必要とする。我々が築くあらゆる護衛は可能な限り最も近代的な設計のものである必要がある。"
 HOL_naval_heritage: "海軍の遺産"
 HOL_naval_heritage_desc: "ピート・ハインからミヒール・デ・ロイテルまで、我が国の歴史は海軍の英雄と当時の主要な海軍力への栄えある功績で満ちている。海との親交は我々の血の中で息づいており、海軍の誇りと遺産を復活させるために、それは必要であり、採用する。"
 HOL_form_new_government: "新政権の樹立"
 HOL_form_new_government_desc: "現在の我々の政権は脆弱であり、今や再び転落の危機に瀕している。我々は新しい首相にもっと強力な内閣を作る任務を与えよう。"
 HOL_gateway_to_europe: "ヨーロッパの玄関口"
 HOL_gateway_to_europe_desc: "オランダはヨーロッパ貿易への玄関口であり。これは我々の貿易相手にはよく知られている事実だ。とはいえ、こうした我々の立場は強みでもあるのだが、避けがたい窮地に我々を追い込むこともある。というのも、イギリスは大陸での彼らの敵となりうるものを封鎖することを目指している一方、ドイツは我々を封鎖を避けるための裏口として使い、自らの貿易の流れを増やそうとしているからだ。"
 HOL_gateway_to_europe_tt: "§Y[GER.GetName]§!と§Y[ENG.GetName]§!に貿易影響点を付与できるようになる。\n"
 HOL_cave_to_the_germans: "ドイツへの屈服"
 HOL_cave_to_the_germans_desc: "ドイツと国境を接している以上、我が国を経由した貿易の増加に対するドイツの要求を拒否すれば侵略にあうことは想像に難くない。イギリスの経済封鎖に対する裏口として我が国を利用させることが我々の安全を意味するならば仕方ないだろう！"
 HOL_trade_influence_tt: "§Yヨーロッパの玄関口§!の全参加国による投資額と同等の§Y政治力§!を受け取る。現在の投資額は:\n"
 HOL_cave_to_the_germans_tt: "@GER§Y[GER.GetName]§!が@ENG§Y[ENG.GetName]§!よりも§Y15§!以上の貿易影響点を保有している。"
 HOL_cave_to_the_germans2_tt: "@GER§Y[GER.GetName]§!が§Y25§!以上の貿易影響点を保有している。"
 HOL_maintain_trade_neutrality: "貿易の中立を継続"
 HOL_maintain_trade_neutrality_desc: "我々は自らの貿易に対する両者の要求に抵抗し、我々の目下の貿易政策を維持しなければならない。どちらか一方を選ぶと、もう片方との戦争につながる可能性があるのだから……"
 HOL_maintain_trade_neutrality_tt: "@GER§Y[GER.GetName]§!と@ENG§Y[ENG.GetName]§!のどちらも、相手より§Y5§!以上の貿易影響点を保有していない。\n"
 HOL_maintain_trade_neutrality2_tt: "@GER§Y[GER.GetName]§!と@ENG§Y[ENG.GetName]§!のどちらも、§Y50§!以上の貿易影響点を保有している。\n"
 HOL_cave_to_the_british: "イギリスへの屈服"
 HOL_cave_to_the_british_desc: "イギリスは我々との激しい貿易交渉を行っている。彼らはドイツに対して行っている封鎖を脱出する窓口として我々が利用されるのを恐れており、我々を介してのドイツへの貿易の流れを減らすことを要求している。もし我々がこれを拒むならば、イギリスは単に我々を封鎖するだろう……これは我々のようやく回復した経済にとっては壊滅的なものとなるだろうが、我々は彼らが望むようにするしかない。"
 HOL_cave_to_the_british_tt: "@ENG§Y[ENG.GetName]§!が@GER§Y[GER.GetName]§!よりも§Y15§!以上の貿易影響点を保有している。\n"
 HOL_cave_to_the_british2_tt: "@ENG§Y[ENG.GetName]§!が§Y25§!以上の貿易影響点を保有している。"
 HOL_volk_en_vaderland: "民族と祖国"
 HOL_volk_en_vaderland_desc: "一方の隣人よりも他方の隣人を優遇するという決定は、我々が中立を決定的に放棄したことを意味する。我々の最近の決定による親ドイツの声と民族主義的な言説の増加は、「民族と祖国」の極右新聞の常套句においてのように、内政の中では非常に顕著になりはじめている。"
 HOL_de_jeugdstorm: "デ・ユーフストルム"
 HOL_de_jeugdstorm_desc: "人々を熱心な平和主義から遠ざけ、わずか数年で軍国種の文化を彼らに植え付けるのは決して容易なことではない。しかし、十分なプロパガンダやレトリックを用いて、そして感受性の高い若者から始めることによって、我々はこの仕事を最大限に遂行できるだろう。"
 HOL_strength_over_blood: "血よりも力"
 HOL_strength_over_blood_desc: "血統は誰が指導者であろうとなかろうと関係がないはずだ。生まれつき血が青い人よりも、自分の力を示した人が我々の国家を導くようにしよう。"
 HOL_join_germany: "ドイツ陣営に参加"
 HOL_join_germany_desc: "同胞としての魂を持つ我々は、ともに手を取り合って世界へと立ち向かうべきだ。枢軸国の一員となることを要求する時が来た。"
 HOL_german_technological_exchange: "ドイツとの技術交換"
 HOL_german_technological_exchange_desc: "ドイツの技術を利用することで、我々は新世界秩序の形成における我々の責務をよりよくなしとげることができるだろう。"
 HOL_beginnings_of_a_dutch_blitzkrieg: "オランダ電撃戦の開始"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc: "ドイツの支援があれば、我々も自らの戦車部隊で電撃戦に加わることができるだろう。"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1: "現在§Y[GER.GetNameDef]§!が開発している最上級§Y中戦車§!モデルの§Y生産ライセンス§!を獲得する。\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2: "現在§Y[GER.GetNameDef]§!が開発している全§Y中戦車§!モデルの研究ボーナスを得る。\n"
 HOL_placate_the_japanese: "日本を懐柔"
 HOL_placate_the_japanese_desc: "日本が東洋の豊かな我々の植民地に対して野心を抱いているのは既知の通りである。平和と連帯を維持するために、東インド諸島の資源の独占権、あるいは植民地の完全支配権さえをも日本にくれてやることを考慮するべき時なのかもしれない。"
 HOL_assume_the_naval_burden: "海軍任務の引き受け"
 HOL_assume_the_naval_burden_desc: "我々の同盟国は陸戦の専門家ではあるものの、我々の海軍の歴史は、おそらくこの戦争の海軍部門をよりよく引き受けるのに役立つだろう。"
 HOL_the_netherlands_first: "オランダ第一主義"
 HOL_the_netherlands_first_desc: "オランダは自らの権利で主要国になるだけの豊富な天然資源を持っている。もし我々がそれを適切に使用し、我々の社会の軍事化を継続するならば、我々がこの世界で自らの居場所を切り開くためにドイツの援助は必要ない。"
 HOL_implement_the_program: "「計画」の実行"
 HOL_implement_the_program_desc: "我らの指導者の手腕によって国家の安全は確保された。今こそ我が党の「計画」を実行に移すときである。強力な政府、経済および社会の改革、そして報道の自由と議決権の廃止は、我々の国民をより強くする要素のほんの一部に過ぎない。祖国のために一切の義務を果たさなければならない！"
 HOL_taking_back_french_flanders: "フランス領フランドルの奪還"
 HOL_taking_back_french_flanders_desc: "低地諸国の歴史的な範囲は、今日にいたるまで周辺の主要国によって分割され続けてきた。これらのうち、フランスは歴史的にはフランドル地方の一部と見なされてきた土地の大部分を保有している。我々は今やこの場所を取り戻すのに十分なほどに強いため、これをするべきである。"
 HOL_the_united_netherlands: "統一ネーデルラント"
 HOL_the_united_netherlands_desc: "我々の人民は団結してこそ強くなる。ナポレオン戦争の後、彼らが緩衝国として統一ネーデルラントを作ったとき、イギリス人でさえもこのことを知っていた。この国は短命に終わったが、それは計画を果たすためにはより強力な指導力が必要であることを意味するだけだ。我々はベルギーとルクセンブルクを元の家に戻し、その後は誰が向かって来ようとも強く立ち向かうことになるだろう。"
 HOL_taking_back_our_old_colonies: "旧植民地の奪還"
 HOL_taking_back_our_old_colonies_desc: "約150年前におけるナポレオンの征服による我々の一時的弱体化により、我々は多くの植民地をイギリスに奪われた。その多くの人口は我々オランダの文化と遺産をまだ共有している。我々は旧植民地の保有権を奪還しなければならない！"
 HOL_imperial_ambitions: "帝国の野望"
 HOL_imperial_ambitions_desc: "国民が帝国の力としての我々の地位にふさわしい栄光に浸るために、残る遺物はアメリカ合衆国北東部の旧植民地ニーウ・ネーデルラントを取り戻すことだ。"
 HOL_legacy_of_the_de_zeven_provincien_mutiny: "「デ・ゼーヴェン・プロヴィンシェン」反乱の遺産"
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc: "1933年2月の「デ・ゼーヴェン・プロヴィンシェン」号の反乱についての話題はずっとタブーとなってきた。労働者のためになされた勇敢な人々の犠牲を忘れないように、我々はこの話題について再び議論しあえるようにならなければならない。我々は彼らの行動を範とするべきであり、我々の理想を守るために立ち上がらなければならない！"
 HOL_decolonization: "脱植民地化"
 HOL_decolonization_desc: "我々の故郷は問題が山積みだ。そこで、先住民族を弾圧しながら植民地の管理のために我々の資源を海外に送るよりも、彼らに明白な自由を与え、彼らが国際社会の完全で自由な一員として立ち上がるようにする。その過程で我々の軍隊は本土に撤退することになる。"
 HOL_decolonization_tt1: "§Yインドネシア§!の全州: §Y[INS.GetNameDef]§!に完全に支配されている"
 HOL_decolonization_tt2: "§Yインドネシア§!の全州: §Y[HOL.GetNameDef]§!に完全に支配されている"
 HOL_decolonization_tt: "§Yホラント§!で§Y9個歩兵§!大隊の蘭印軍が8部隊作成される。\n"
 HOL_red_is_the_new_orange: "オレンジを赤く塗れ"
 HOL_red_is_the_new_orange_desc: "たとえ王室が我が国の歴史と強く絡みあっている一族であるにしても、平等は誰かが他のものの上に立つ余地を全く残さない。彼らの称号は剥奪されなければならず、彼らの富は公益を推進するために差し押さえられなければならない。"
 HOL_affirm_loyalty_to_moscow: "モスクワへの忠誠の確認"
 HOL_affirm_loyalty_to_moscow_desc: "我らが党はモスクワからの指示を長らく遂行してきた。彼らの苦境に際して同道すれば、地球の向こう側へ共産主義の勢力圏が広まるのは自明のこと言えるだろう。"
 HOL_soviet_technical_teams: "ソビエト技術団"
 HOL_soviet_technical_teams_desc: "我々の同盟国は武器の生産を最大化する技術に習熟している。いくつかの専門家集団を受け容れることによって、我々は自らの生産ラインを彼らの革新的技術を使えるように微調整することができる。"
 HOL_making_the_ends_of_europe_meet: "ヨーロッパの端から端へ"
 HOL_making_the_ends_of_europe_meet_desc: "今や共産主義は、ヨーロッパをその両端から挟み込んでいる。その端と端をつなぎ合わせ、間に立つあらゆる勢力を殲滅する時だ。"
 HOL_join_the_french: "フランス陣営への参加"
 HOL_join_the_french_desc: "フランスの共産主義運動はだんだんと成功しつつあり、そして彼らは今やコミンテルンから距離を置くことを選んだ。彼らは地理的にはるかに近い為、彼らと志を同じくすることで遠くのソビエトを頼るより遥かに共産主義の推進に役立つだろう。"
 HOL_french_military_mission: "フランス軍事使節団"
 HOL_french_military_mission_desc: "フランスの軍事は大陸の到るところで名高き評判をもっている。我々の軍事顧問として彼らを招聘することは我が軍の組織と軍事思想の前進に大きく貢献することになるであろう。"
 HOL_socialist_industrial_support: "社会主義者の産業支援"
 HOL_socialist_industrial_support_desc: "我々の盟友は、我々よりもはるかに大きな工業力を持っている。来たる嵐を乗り切るためには、彼らの援助が必要だ。"
 HOL_for_the_common_good: "共有財のために"
 HOL_for_the_common_good_desc: "全ての共産主義者達の公益のために我々は技術的進歩をお互いに共有すべきだ。"
 HOL_for_the_common_good_tt: "§Y[HOL.GetName]§!、そして全陣営構成国は§Y共産主義技術交流§!に参加する。\n"
 HOL_mobilize_the_masses: "群衆の動員"
 HOL_mobilize_the_masses_desc: "労働者を守れる唯一の存在は労働者のみである。人民は祖国とその信念を守るため立ち上がらねばならない！"
 HOL_bastion_of_true_communism: "真の共産主義の要塞"
 HOL_bastion_of_true_communism_desc: "我々は共産主義の解釈を選び西欧より孤立した。己の力のみを頼りに最終的な共産主義の勝利にむけて邁進していかねばならない。"
 HOL_bring_socialism_south: "社会主義を南へ拡大"
 HOL_bring_socialism_south_desc: "我々は必要ならば力を行使してでも南方の社会主義同志を支援せねばならない。我々はモスクワから遠く離れており、あらゆる方向から敵対的なイデオロギーに晒されている。我々はヨーロッパの西海岸に固い共産主義の砦を形成せねばならない。"
 HOL_enemies_on_all_fronts: "全前線に敵はあり"
 HOL_enemies_on_all_fronts_desc: "我々の国家は小さく、戦略的縦深も欠けている。我々が生き残るための唯一の希望は、全ての国民がその義務を果たすことであり、彼らは肉弾となって侵略者共の侵攻を食い止めるのだ。"
 HOL_haven_of_tolerance: "寛容の避難所"
 HOL_haven_of_tolerance_desc: "共産主義の中でさえ、オランダの精神は光り輝いている。我々は自らの故郷から逃れてきたいかなる人々も歓迎する。我々は彼らの過去について尋ねることはない。この始まったばかりの楽園を抑圧しようとする力から守ることを彼らの義務とするだけだ。"
 HOL_pre_empt_western_intervention: "西方への先制介入"
 HOL_pre_empt_western_intervention_desc: "我々のイデオロギーは定着しようとしているが、それが揺りかごで失敗するのを見届けようとする勢力がある。我々はそのようなことが起きるのを許してはいけないし、避けられぬ一撃が下されるのを待つよりも、我々は直ちに行動し、まさしく我々の存続のためにこの脅威を取り除かなければならない。"
 HOL_oranje_boven: "オレンジを掲げよ！"
 HOL_oranje_boven_desc: "我が国の歴史はオラニエ＝ナッサウ家の王室と絡み合っている。このようにして、オレンジの色は国民的な象徴となり、国民の祝日には国旗にオレンジ色のペナントをつける習慣、さらに「オレンジを掲げよ（Oranje Boven）」のような短い愛国歌の両方に反映されている。これは全体として女王と王室を祝うものである。"
 HOL_symbol_of_resistance: "抵抗の象徴"
 HOL_symbol_of_resistance_desc: "ウィレム沈黙公が八十年戦争でスペインから我々の独立を確保して以来、王室はオランダの独立とあらゆる外国からの侵入者への抵抗の象徴であった。我々の国境が再び侵されたとしても、このことには何の変わりもない。"
 HOL_replace_the_defeatist_government: "敗北主義政権の入れ替え"
 HOL_replace_the_defeatist_government_desc: "我々の政権は侵略者に抵抗し続けることに意義を見出さない臆病者でいっぱいだ。我々はこうした連中を戦いを成功させようとする人々と入れ替えなければならない。"
 HOL_the_only_man_in_the_dutch_government: "オランダ政府唯一の人物"
 HOL_the_only_man_in_the_dutch_government_desc: "チャーチル自身がかつて言ったように、我らが誇るヴィルヘルミナ女王は「オランダ政府唯一の人物」だ。やらねばならぬことをするための、唯一の支柱となる人物である。胃腸の弱い連中に頼るよりも、彼女が政権の直接支配を引き受け、自らが適切だと信じるように統治するべきなのかもしれない。"
 HOL_de_vernieuwing: "刷新計画"
 HOL_de_vernieuwing_desc: "女王の計画の一環としての「刷新」は政党の欠点を取り去ることになるだろう。女王の政治家に対する嫌悪はよく知られており、もし彼女が彼らがいない方が我々はよくなると信じるとすれば、おそらくそれはその通りだ。それは確実に統治を容易にするだろう。"
 HOL_depillarization: "脱柱状化"
 HOL_depillarization_desc: "オランダの社会は「柱」と呼ばれる様々な階層に分断されている。女王の新たな指令として、長年にわたって我が国を悩ませてきたこの「柱状化」をなくすことを彼女は目指してきた。ある宗教、イデオロギー、または社会的地位を持つ人々は、安定が向上したことで、今や他の人々と自由に交流することができる。"
 HOL_a_new_dutch_unity: "新たなるオランダ連合"
 HOL_a_new_dutch_unity_desc: "女王の指令が順調に進んだため、我々は国民の間に国家としての誇りと団結の新たな意義を促すことができる。団結だけが我々を強くするだろう。そして、小国だからといって、我々は世界の主要国の中で頭を低くしている必要は決してない。ひとつの国民として、我々は見かけの小ささよりもいっそう激しく攻撃する。"
 HOL_revive_the_buffer_state_proposal: "緩衝国計画の復活"
 HOL_revive_the_buffer_state_proposal_desc: "ドイツとフランスは何度も互いの喉元に食らいつくのをやめられないようだ。だとすれば、強力な低地諸国の緩衝国を改めて議論する時が来たのかもしれない。もしベルギーとルクセンブルクがこれを望んでいないとすれば、彼らは戦争の努力への貢献をもっとするべきではないのか。我々がやっているようにね。"
 HOL_revive_the_buffer_state_proposal_tt1: "§Y[HOL.GetName]§!: §Y[BEL.GetName]§!よりも£legitimacy §Y正統性§!が高い"
 HOL_revive_the_buffer_state_proposal_tt2: "§Y[HOL.GetName]§!: §Y[LUX.GetName]§!よりも£legitimacy §Y正統性§!が高い"
 HOL_royal_arms_purchases: "王室による兵器購入"
 HOL_royal_arms_purchases_desc: "女王の利害関心は今や国全体の利益と複雑に結びついている。このため、彼女は海外からの新しい装備品の購入資金として彼女の豊富な個人資産を充てることを提案した。"
 HOL_develop_the_south: "南部の開発"
 HOL_develop_the_south_desc: "我々は統一ネーデルランドの旧領を取得した。こうした地域が他の地域と比べて遅れないように、我々は彼らがオランダの中心地と同じ産業基盤への投資を確実に受けられるようにする必要がある。"
 HOL_wilhelminism: "ヴィルヘルム主義"
 HOL_wilhelminism_desc: "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM: "我が国の王室と、先の大戦終結後にハウス・ドーレンへと移り住んできたドイツ皇帝との間にある王家の絆は今なお強力だ。皇帝は今も多くのドイツ軍人たちの間で慕われており、おそらく我々は彼の人気をうまく利用することができるであろう。そうすることによって、戦争が終わった暁には、我々に借りがある強力な国家を誕生させることができるというわけである。"
 HOL_WILHELMINISM_NEUTRALITY: "我が国の王室と、オランダのハウス・ドーレンに最近亡命してきたドイツ皇帝との間にある王家の絆は今なお強力だ。家族である我々はともに立ち上がるべきであり、ドイツは彼らの皇帝を受けいれている間は、常に我々に感謝する理由があることになる。"
 HOL_wilhelminism_tt: "§Yドイツの亡命者§!の国民精神を得る。これはベテランの§Y7つの歩兵§!、§Y2つの砲兵§!、そして§Y工兵§!・§Y偵察兵§!・§Y砲兵§!各支援中隊を持つ師団を定期的に展開させる。\n"
 HOL_unity_through_democracy: "「民主主義による統一」"
 HOL_unity_through_democracy_desc: "「民主主義による統一のためのオランダ運動」は1935年に結成されて以来、他のあらゆるイデオロギーの煽動家に対抗する院外の率直な声であった。この運動を支援することは、我々の民主主義を守り、我々の政府を強化することによって順当に利益を払うことができる。"
 HOL_go_with_britain: "イギリスと共に進む"
 HOL_go_with_britain_desc: "イギリスは現在の危機の中で民主主義の理想を支持してきた。そして、彼らは我々の植民地帝国の統合に関する関心を共有している。我々が彼らの主義に加わるべきであるのは当然のことだ。"
 HOL_de_vaarplicht: "義務"
 HOL_de_vaarplicht_desc: "150年間の中立、および数十年にわたる平和主義の高まり後、我々は新たな同盟国に対して戦う決意を身をもって示さなければならない。他の国々のような志願者に支えられた商船隊に頼るのではなく、我々は「航海義務法（Vaarplicht）」に署名するだろう。今後、徴兵されていないすべてのオランダ市民は、商船隊のために、あるいはその恩恵の元で奉仕を行う義務を負うことになる。"
 HOL_request_allied_favors: "連合国の支援を要請"
 HOL_request_allied_favors_desc: "我々は弱い軍事力しか持たないのかもしれないが、この戦争に勝つための献身は示した。しかし、そのようするためには、我々は助けを必要としており、我々は自らの貢献によって、わずかばかりの支援でも得られることを期待している……"
 HOL_request_allied_favors_tt: "これによって、同盟国から§Yマップ外の工場§!、§Y人的資源§!、§Y装備§!などを手に入れることが可能になる。\n"
 HOL_the_singapore_conferences: "シンガポール会議"
 HOL_the_singapore_conferences_desc: "イギリスはアメリカとオーストラリアと共に、我々の東南アジアにおけるあらゆる利害を脅かしている、ここ数年の日本の侵略拡大を論じる一連の会議に我々を招待した。拘束力があるわけではないが、日本が攻撃してきた場合には、我々が彼らから期待する支援への価値ある洞察を与える防御計画を共に進めていくことになるだろう。"
 HOL_ship_a_day_sinking_quotas: "毎日撃沈のノルマ"
 HOL_ship_a_day_sinking_quotas_desc: "我々が東インドを執拗な攻撃から防衛しきれないとしても、易々と明け渡す訳にはいかない。潜水艦隊は敵軍の補給線を脅かし続けねばならず、その為の装備並びに攻撃的かつ有能な司令官を必要とする。"
 HOL_allied_technological_developments: "連合国の技術開発"
 HOL_allied_technological_developments_desc: "勝利は技術的優勢とともにある。連合国の技術開発計画につぎ込まれる膨大な資産を我々も分担しなければならない。さすれば我々もまた利益を享受できるだろう。"
 HOL_american_west_indies_protectorate: "アメリカの西インド諸島保護領"
 HOL_american_west_indies_protectorate_desc: "我々は遠方にある我々の西方領土のアメリカの保護について尋ねるべきだ。まさか彼らも何らかの他の勢力がモンロー主義と矛盾するのは見たくはなかろう。"
 HOL_american_west_indies_protectorate_tt: "§R効果を得るには[USA.GetNameDefCap]が協定を承認しなければならない。§!\n"
 HOL_combined_chiefs_of_staff_representation: "連合国参謀本部の代表参加"
 HOL_combined_chiefs_of_staff_representation_desc: "我々の貢献は注目されている。もし参加していなければ、いくらかの政治的圧力を使って英米の戦略計画者たちの独占的な集会で議席を得ることができるかもしれない。"
 HOL_the_fourth_ally: "第四の連合国"
 HOL_the_fourth_ally_desc: "我々のつつましい始まりにもかかわらず、我々の貢献は否定できない。今こそ、ファシストとの戦いにおいて、イギリス・アメリカ・ソ連に並ぶ第四の連合国になるときが来た。"
 HOL_zandery_military_airport: "ザンデライ軍用空港"
 HOL_zandery_military_airport_desc: "連合国の戦争努力にとって、スリナムのボーキサイトとキュラソーの石油は重要であるため、アメリカはキュラソーにレーダー基地を設置し、スリナムのザンデライに空港を建設することで、それらの地域の防衛を援助することを提案した。これが完成すれば、南米で最大の軍用空港になるだろう。"
 HOL_lead_the_minor_democracies: "小さな民主主義の先頭へ"
 HOL_lead_the_minor_democracies_desc: "我らの時代の主要国はさらなる戦争に突っ走ろうとしている。このため、世界を戦火から守ることは、2人の喧嘩好きのどちらからも遠ざかっている群衆のように、ヨーロッパの小さな民主主義国に委ねられている。我々は他の国々が主戦論者に対する中立派を形成するように導くだろう。"
 HOL_form_the_benelux: "ベネルクスの形成"
 HOL_form_the_benelux_desc: "我ら西欧の小さな国々は、何世紀にも渡り英仏、そして今やドイツとの間での闘争に圧迫されており、その苛烈な衝突は大陸を分断するに充分だった。先の大戦のような惨劇を防いでくれるヨーロッパ連合国家がいつの日か出来上がるのかもしれないが、南の隣人との穏やかな連合を形成することで今日にもその根幹を築くことができるであろう。"
 HOL_form_the_benelux_bel_tt: "イベント「§Yオランダが[BEL.GetName]をベネルクスに招待§!」が発生する。\n"
 HOL_form_the_benelux_lux_tt: "イベント「§Yオランダが[LUX.GetName]をベネルクスに招待§!」が発生する。\n"
 HOL_responsibility_for_our_own_defense: "我々の防衛への義務"
 HOL_responsibility_for_our_own_defense_desc: "主要国の力に頼らないのであれば、我々自身を防衛する術を考え、またベネルクスに投げかけられるかもしれないあらゆる挑戦に対抗し得る事を保証する義務を負わざるを得ない。"
 HOL_lessons_from_the_low_countries: "低地諸国の教訓"
 HOL_lessons_from_the_low_countries_desc: "二大国間の中立地帯として、低地諸国は戦争の一端を見てきた。我々はそこから教訓を得て、片方がもう片方に到達するために我々を再び「舗装」しようとする試みに備えなければならない。"
 HOL_foundations_for_a_european_union: "ヨーロッパ連合の設立"
 HOL_foundations_for_a_european_union_desc: "つつましく始まった我らベネルクスではあるが、主要国の絶え間ない挑発に直面し、肩を並べて立つ大陸にまたがる国家の連合を設立しなければならない。ヨーロッパ連合はあらゆる人々の平和と繁栄を約束する。"
 HOL_the_continents_best_and_brightest: "最高で最も輝く大陸"
 HOL_the_continents_best_and_brightest_desc: "一国一国には小さな資源しかないが、それらを合わせれば、大抵の事は達成することができる。"
 HOL_the_best_defense: "最良の防衛"
 HOL_the_best_defense_desc: "我々は前回のように戦争に巻き込まれてはいけない。もし隣人が我々の考えに耳を傾けず、そして平和のために取り計らわないなら、その気にさせるしかない。"
