 fascists_uprising_tt: "ファシストの構成員は反乱への準備を始めているだろう。"
 USA_intervention_mandate_tt: "§Y介入の権限§!によって、議会に対して、他国に対する軍事行動の許可を議会に提案することが可能となる。"
 USA_honor_the_confederacy_tt: "このディシジョンによって、過去の記憶と我々を再び結びつけることで、内戦において政府に対する国民の信頼を再構築することが可能となる。"
