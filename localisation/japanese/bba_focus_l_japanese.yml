 ITA_monarchia_d_italia: "イタリアの君主制"
 ITA_monarchia_d_italia_desc: "ヴィットーリオ・エマヌエーレは、イタリア政治の戸をファシズムに開いてはならなかった。この過ちを正し、ファシストたちを政府の脇役にまわす時だ。"
 ITA_new_corporations: "新興企業"
 ITA_new_corporations_desc: "我々はファシスト政権が使用した以前の企業の概念を、新しい政府の必要性に合わせて適応させなければならない。"
 ITA_extraction_industry: "採取産業"
 ITA_extraction_industry_desc: "我々は生産ラインの需要に応えるためにも、資源採取産業を拡大しなければならない。原材料の不足で軍事生産が危うくなることは避けなければならない。"
 ITA_prepare_for_the_coming_wars: "来たるべき戦争への準備"
 ITA_prepare_for_the_coming_wars_desc: "戦争が差し迫っており、軍のニーズに応えるために強固な軍需産業が必要だ。"
 ITA_mobilize_the_railway_guns: "列車砲の動員"
 ITA_mobilize_the_railway_guns_desc: "必死な状況には必死の手段が必要だ。古い列車砲を再び稼働させる時が来た。"
 ITA_bring_back_old_glories: "過去の栄光の奪還"
 ITA_bring_back_old_glories_desc: "様々な港に、スクラップを待っている多くの古い船がある。技術者や海軍士官の中には、少し調整すればこれらの古い栄光を再び稼働させることができると主張する者もいる。"
 ITA_new_forms_of_weaponry: "兵器の新たな形"
 ITA_new_forms_of_weaponry_desc: "イタリアが世界一の軍事大国になるためには、新しい兵器を模索する必要がある。科学者たちは、先駆的な原子力研究プログラムの開発が大きな可能性を持っていると確信している。"
 ITA_revoke_the_acerbo_law: "アチェルボ法の破棄"
 ITA_revoke_the_acerbo_law_desc: "アチェルボ法は、ムッソリーニとそのファシスト政党に、彼らが切望していたイタリアに対する確固たる支配権を与えた。二度とこのようなことが起こらないように、この法律を撤回するべきだ。"
 ITA_christian_democracy: "キリスト教民主主義"
 ITA_christian_democracy_desc: "キリスト教民主党は、アルチーデ・デ・ガスペリを党首とする保守的な中央政治団体で、キリスト教の理想と自由の理念を融合させることで民衆の支持を得ることに成功している。王制に忠実である限り、組閣を認めるべきだ。"
 ITA_democratic_king: "民主主義の王"
 ITA_democratic_king_desc: "イタリア王室は、国王という主たる指導者の姿を維持しつつ、より民主的な国家へと一歩を踏み出すべき時が来ている。"
 ITA_cooperate_with_moderates: "穏健派との協力"
 ITA_cooperate_with_moderates_desc: "旧ファシスト政権の過激でない人々と協力しない理由はない。彼らは非常に有能で、この新しく生まれ変わったイタリア国家を前進させるために役立ってくれるだろう。"
 ITA_expand_intelligence_services: "諜報機関の拡大"
 ITA_expand_intelligence_services_desc: "この新しい時代において、知識は力になる。諸外国の秘密警察と張り合えるよう、さまざまな情報部門を拡充しなければならない。"
 ITA_crush_opposition: "反対派の鎮圧"
 ITA_crush_opposition_desc: "我々の政策に反対し、新政府の仕事を妨げる旧ファシスト政権の支持者がまだ多く残っている。彼らに対処する時が来た。"
 ITA_power_to_the_king: "王に権力を"
 ITA_power_to_the_king_desc: "社会的、そして政治的緊張が高まる今、ファシストであれ共産主義者であれ、過激な政権がイタリアで優勢にならないようにする唯一の方法は、間違いなく我が国の指導者に最もふさわしい人物である国王への権力集中を高めることだ。"
 ITA_disband_the_blackshirts: "黒シャツ隊の解散"
 ITA_disband_the_blackshirts_desc: "黒シャツ隊はファシズムに奉仕する非常に危険な組織である。よって、彼らのファシスト政権と同様、彼らも消滅する時が来たのだ。活動中の部隊をすべて直ちに解散させる。"
 ITA_utilize_the_blackshirts: "黒シャツ隊の活用"
 ITA_utilize_the_blackshirts_desc: "黒シャツ隊は歴史的にファシスト政権とドゥーチェに忠実だったが、もし我々が彼らの組織がこの新しい政権で活躍する余地があることを示せば、我々の利益のために彼らを利用することができるかもしれない。結局、この2つの体制にそんなに大きな違いがあるのだろうか？"
 ITA_expand_the_royal_guard: "近衛隊の拡充"
 ITA_expand_the_royal_guard_desc: "イタリア王室に忠実で、あらゆる軍事作戦において必要な役割を果たすことができる信頼性の高い軍隊を持つために、近衛隊を強化し拡充する。"
 ITA_gloria_al_regno_d_italia: "イタリア王国の栄光"
 ITA_gloria_al_regno_d_italia_desc: "王制は時代遅れの政治システムだと主張する人々は、高貴で堅固な手のもとに、謙虚な国家が世界最大の権力の1つになることを理解できない愚か者だ。\n王様万歳！"
 ITA_paramilitary_training: "準軍事訓練"
 ITA_paramilitary_training_desc: "今こそ志願兵軍の組織を拡大し、彼らの軍事教育を充実させるべきだ。新兵の訓練や黒シャツ隊の指揮には、精鋭部隊の優秀な将校を起用する。"
 ITA_seek_papal_support: "ローマ教皇の支援の要請"
 ITA_seek_papal_support_desc: "我が国の社会的そして政治的安定の高まりに対処するためには、歴史的にイタリア国民に大きな影響力を及ぼしてきた教会に寄り添うことが必要だ。ローマ法王の承認と支持を求めて歩み寄る必要がある。"
 ITA_agents_of_the_church: "教会の諜報員"
 ITA_agents_of_the_church_desc: "教会は世界中に数え切れないほどの代表者がいる。もしバチカンを味方につけることができれば、教会の使者という完璧な隠れ蓑を持った新しい諜報員を自由に使うことができ、情報網を向上させることができる。"
 ITA_strengthen_the_papacy: "教皇制度の強化"
 ITA_strengthen_the_papacy_desc: "イタリア社会におけるローマ法王の影響力が大変強い事は明らかだ。国家の安定を維持するためには、イタリア王国の中で教会に力を与えるしかない。"
 ITA_setting_course: "進路の設定"
 ITA_setting_course_desc: "イタリア王国はその運命を全うする準備が整っている。偉大さと栄光が誇り高きイタリア国民を待っている、今こそどう進むかを決める時だ。"
 ITA_mare_nostrum_bba: "我らが海"
 ITA_mare_nostrum_bba_desc: "かつて、古代ローマは海軍の力のもって、初めてカルタゴを降した。イタリアが地中海の覇権を握るには、海軍への投資が不可欠だ。そうなれば、再びここを「Mare Nostrum」（我らが海）と呼べるようになるだろう。"
 ITA_auxiliaries: "援助者たち"
 ITA_auxiliaries_desc: "ローマ時代の先祖がそうであったように、補助部隊は今日も正規軍隊の支援、地形の偵察、敵の妨害などで重要な役割を担っている。軍隊を強化するためには、こうした準軍事的な民兵を拡大する必要がある。"
 ITA_the_italian_legions: "イタリア軍団"
 ITA_the_italian_legions_desc: "ここ最近、我が軍は危機にうまく対応できていないかもしれない。しかし、イタリア国民がローマの伝統をかつてないほど誇りに思っている今、我々は軍隊に新しい方針を課し、数千年前と同様に今も我が部隊が恐ろしい存在であるようにしなければならない。"
 ITA_new_roman_citizens: "新ローマの市民"
 ITA_new_roman_citizens_desc: "植民地の原住民に市民権を与えることは、彼らの賛同と協力を得るために必ず役に立つ。"
 ITA_all_roads_lead_to_rome: "すべての道はローマに通ず"
 ITA_all_roads_lead_to_rome_desc: "かつてローマ軍は、軍隊が活動するために必要な道路やインフラを、迅速かつ効率的に整備したことで有名だった。それから数千年後、戦争を行う際の兵站や補給線はより重要になっている。"
 ITA_the_king_of_the_skies: "天空の王"
 ITA_the_king_of_the_skies_desc: "ローマ時代の先祖とは異なり、我が軍は陸と海で最適な活動を行うために空を支配する必要がある。イタリアの航空機はすでにその多用性と品質で有名だが、今、我が国の航空技術者は真の空飛ぶ要塞を開発する時だ。"
 ITA_modern_musculus: "近代の肉体"
 ITA_modern_musculus_desc: "ローマ人のように、戦場を支配する強力な兵器を開発しなければならない。前線を襲撃し、敵の心臓に恐怖を与える究極の戦車を設計する。"
 ITA_caligulas_pride: "カリギュラの誇り"
 ITA_caligulas_pride_desc: "史上最強の軍艦を開発する時が来た。我が国の最高の海軍技術者たちは完璧な設計に取り組み、試作機をテストし、今ではネプトゥーヌスが地中海だけでなく世界の王になることを確信している。"
 ITA_iberian_protection: "イベリアの保護"
 ITA_iberian_protection_desc: "イベリア半島の国々は、これまで比較的安全な暮らしを送ってきたが、今、自分たちだけでは敵の大国から身を守ることができないのは明らかだ。"
 ITA_south_american_alliances: "南アメリカ同盟"
 ITA_south_american_alliances_desc: "勢力の枠を広げる時が来た。ラテンアメリカの国々に働きかけ、皆を取り巻く多くの脅威に対して強力な同盟を形成することの重要性を説得しよう。"
 ITA_the_papacy_reborn: "教皇制度の復活"
 ITA_the_papacy_reborn_desc: "聖下が国王を倒し、イタリアを完全に掌握した今、イタリア国民は教会のビジョンと目標に向かって足並みをそろえるべきだ。"
 ITA_deus_vult: "神の欲するままに"
 ITA_deus_vult_desc: "カトリック教会は何世紀にもわたり、ヨーロッパの希望と安定の道しるべとなってきた。今後暗い時代を迎えるにあたり、我々はもう一度この光の道しるべになる必要がある。\n神のご意思とあらば！"
 ITA_catholic_action: "カトリック教会の活動"
 ITA_catholic_action_desc: "我が国のカトリックの青年組織は、共産主義者を根絶し、カトリックの社会正義の原則を推進し、熱心な新入隊員で軍隊の隊列を膨らませる上で非常に有効な手段であることが証明されている。"
 ITA_a_time_for_war: "戦いの時"
 ITA_a_time_for_war_desc: "ヨーロッパに異端が存在する限り、平和はありえない。新たな聖戦の時が来た。新しい兵器は主の名において轟き、正義の怒りで異端者を叩く準備ができている。すべての不信者に105ミリ砲の砲身から裁きが下るまで平和はないだろう。"
 ITA_the_holy_lands: "神聖なる土地"
 ITA_the_holy_lands_desc: "パレスチナのようにキリスト教にとって重要な地域は、正当に神の国に属している。我々の聖地の速やかな返還を確実にしなければならない。"
 ITA_the_catholic_dominion: "カトリック自治領"
 ITA_the_catholic_dominion_desc: "教皇制度が再び大きな力を持つようになった今、我々はすべての忠実なキリスト教徒に手を差し伸べ、羊飼いがその群れを導き悪から守るように、人々を導く手として行動する時だ。それが神の命令だ！"
 ITA_unite_the_opposition: "対立勢力の統一"
 ITA_unite_the_opposition_desc: "イタリアにはファシズムの根が強く、それを根絶するためには多大な努力が必要だ。我々はファシスト政権に反対する様々なグループ間で共通の目標を見つけなければならない。団結してこそ憎むべきドゥーチェを打倒することができる。"
 ITA_liberate_gramsci: "グラムシの解放"
 ITA_liberate_gramsci_desc: "同志であるマルクス主義の哲学者アントニオ・グラムシは、ファシスト政府によって10年以上も獄中に置かれ、今や彼の健康状態は急速に悪化している。彼を解放し、命を救うための秘密作戦を組織しなければならない。彼は必ず我々の労働者革命の重要な役者となるだろう。"
 ITA_organize_strikes_in_the_north: "北部でストライキを扇動"
 ITA_organize_strikes_in_the_north_desc: "侵攻前に、イタリアの産業労働者の支持を獲得し、北部の工業化の進んだ地域が我々と共にファシスト政権に立ち向かうようにするために、全力を傾けよう。"
 ITA_the_southern_farmlands: "南の農村地"
 ITA_the_southern_farmlands_desc: "ファシスト政権の無駄な努力にもかかわらず、イタリアは実質的に農村のままである。革命を成功させるためには農民に頼らなければならない。そして、農民が最も力を発揮するのは南イタリアである。"
 ITA_defy_the_duce: "ドゥーチェへの反抗"
 ITA_defy_the_duce_desc: "ファシスト政権に対抗して立ち上がり、イタリア国民にとっての災難の元を根絶やしにする時が来た。\nイタリアの労働者と農民よ、武器を取れ！"
 ITA_appeal_to_the_bourgeoisie: "ブルジョワへの訴え"
 ITA_appeal_to_the_bourgeoisie_desc: "我々はファシスト政権の崩壊に関心を持つブルジョワ集団に働きかけなければならない。彼らが自由に使える資源と、革命家の勇気があれば、この血なまぐさい戦争に速やかに終止符を打つことができるだろう。"
 ITA_seize_old_equipment: "旧装備の入手"
 ITA_seize_old_equipment_desc: "全国各地の兵器庫には大量の旧軍用品が保管されている。古くても、この機材を押収して我が軍に配備することが、戦争に勝つための大きな力になる。"
 ITA_the_italian_republic: "イタリア共和国"
 ITA_the_italian_republic_desc: "王制は古くて腐った制度で、我々の革命を妨げる以外の何ものでもない。今こそ王室を排除し、彼らの信奉者を保護する時だ。"
 ITA_the_popular_front: "人民戦線"
 ITA_the_popular_front_desc: "内戦は、共産主義者がイタリア国民をファシズムに対する勝利に導くだけでなく、わが国が切実に必要としていた社会的、そして産業的進歩に導くことができることを示した。"
 ITA_the_garibaldi_legion: "ガリバルディ軍団"
 ITA_the_garibaldi_legion_desc: "スペイン共和国の同志たちと共に戦うために、スペイン内戦における国際旅団の一員となる志願兵を組織しよう。"
 ITA_gruppi_di_difesa_della_donna: "女性護衛団"
 ITA_gruppi_di_difesa_della_donna_desc: "様々な政治形態の革命的女性たちは、戦争勃発時にすべての階級と社会階層からの積極な参加と動員を可能にするために、女性防衛団を形成することを提案している。"
 ITA_a_new_era_for_the_red_shirts: "赤シャツ隊の新しい時代"
 ITA_a_new_era_for_the_red_shirts_desc: "ジュゼッペ・ガリバルディと赤シャツ隊の足跡をたどり、これらの民兵を強化し、イタリア軍の一部として、あるいは外国での義勇旅団として、その任務を最適に遂行できるように強化し訓練していこう。"
 ITA_pugno_alzato: "突き上げられた拳"
 ITA_pugno_alzato_desc: "今こそファシズムの災厄と、それが全人類にもたらす脅威を根絶する時だ。我々はこの重要な戦いにおいて、団結して拳を挙げよう！"
 ITA_a_leader_steps_forward: "前進する指導者"
 ITA_a_leader_steps_forward_desc: "新イタリア共和国の指導者を決める時だ。幸いなことに、非常に優秀な候補者の中から選ぶことができる。"
 ITA_the_path_to_progress: "状況進展への道のり"
 ITA_the_path_to_progress_desc: "我々に協力し、我々が耐えなければならなかった悲惨な内戦から立ち直るための援助をしてくれる、世界中の共産主義と社会主義政府に働きかけを行おう。"
 ITA_industrial_socialization: "産業社会化"
 ITA_industrial_socialization_desc: "大工場を、大物実業家やブルジョア達の手から取り上げるべき時がきた。これらの工場は今後、イタリア全土の人々に最大の利益をもたらすために活用されるべきだ。"
 ITA_institute_the_five_year_plan: "五カ年計画の策定"
 ITA_institute_the_five_year_plan_desc: "ソビエトの同志達がそうしたように、世界の大国と渡り合っていくためには、もっとも農業が盛んな地域から産業化させて行かねばならない。内戦前の産業の水準を取り戻し、それを大きく超えていくための五カ年計画を立てようと思う。"
 ITA_new_ricostruzione_industriale: "新産業改革"
 ITA_new_ricostruzione_industriale_desc: "産業改革機関は今日まで、倒産した銀行や民間企業の救済、再編成、および資金提供において重要な役割を果たしてきた。少しばかり再調整を加えてやることで、過去のファシスト的要素を抑えた形でこの先も機能していけるはずだ。"
 ITA_political_commissars: "政治将校"
 ITA_political_commissars_desc: "共産主義への献身を維持するため、また各部隊のイデオロギー的熱意を呼び起こすため、軍内に政治将校という象徴を確立させようと思う。政治将校達は、所属する部隊の政治教育と統制の責を負う立場となる。"
 ITA_common_ground: "共通の土台"
 ITA_common_ground_desc: "我々と他の政治団体との違いについては、水に流す必要がある。実際には皆、共通の目標を掲げているのだ。新たに生まれ変わったイタリアという国家を発展に導くためにも、互いに手を取り合うべき時だ。"
 ITA_appease_the_military: "軍隊の宥和"
 ITA_appease_the_military_desc: "軍隊の将校の多くが新政府や、内戦後の自分達の地位に不満を持っている。こうした軍部の不満を根絶し、戦争において将校達が果たした役割をきちんと評価してやったほうが賢明だ。"
 ITA_crush_the_mafia: "マフィアの殲滅"
 ITA_crush_the_mafia_desc: "内戦を経てマフィアをはじめ、多くの密輸業者やゆすり屋の集団が再び表に出て来るようになった。犯罪者全般が増えたと言っていい。イタリア国民のためにそうした者達を根絶やしにし、国家の治安と安定を回復させることこそ我々の務めだ。"
 ITA_empower_the_carabinieri: "カラビニエリに権力を"
 ITA_empower_the_carabinieri_desc: "マフィアの根絶と国家の平和および安全を維持するにあたり、カラビニエリは中心的な役割を担ってきた。今こそこの警察部隊を強化し、さらに多くの任務をこなせるようにしてやるべきだ。"
 ITA_army_modernization: "陸軍の近代化"
 ITA_army_modernization_desc: "新たな装備や訓練法を入手できれば、他の大国の軍隊や戦闘教義にも遅れを取らなくなり、我が国の部隊の利益になる。"
 ITA_union_in_the_party: "党内の連合"
 ITA_union_in_the_party_desc: "党内の団結は共産主義を目指す我が国にとって、もっとも重要なことだ。全ての党員が同じビジョンを描いていること、また同じ目標を掲げていること、そして党が規定した手順に則ってそれらを実現することを徹底しなければならない。"
 ITA_follow_the_soviet_union: "ソビエト連邦に従え"
 ITA_follow_the_soviet_union_desc: "共産主義への道筋ならば、すでにソビエト連邦が辿ったものがある。新たな共和国に注いだ努力が実を結び、真の共産主義国家の誕生を望むならば、同じ道を進むより他にない。"
 ITA_military_cooperation: "軍事協力"
 ITA_military_cooperation_desc: "この世界で勝ち抜くつもりならば、味方との間に軍事協力を確立しなくてはならない。我々を取り囲む大国はいずれも、間違いなくプロレタリアートの敵なのだから。"
 ITA_defense_against_capitalism: "資本主義に対する防衛"
 ITA_defense_against_capitalism_desc: "ファシズムはイデオロギー的に、我々の最初にして最大の敵だが、決して唯一の敵というわけではない。資本主義者どももまた、我が国とプロレタリア革命にとっての恐るべき脅威だ。奴らとの対決も視野に、諸々の準備を整えておかねばならない。"
 ITA_combined_research_effort: "共同研究活動"
 ITA_combined_research_effort_desc: "敵に立ち向かえる近代的な装備を我が軍に持たせようと思ったら、技術の進化は必要不可欠だ。味方と協力し合い、特に軍事分野における絶え間ない科学の進歩が必須となる。"
 ITA_special_brigades: "特殊旅団"
 ITA_special_brigades_desc: "大規模攻撃の実施中に、我が国の部隊の援護に回れる特殊強襲旅団を形成しようと思う。所属部隊内で名を上げた民兵達からなる旅団となる予定だ。"
 ITA_defend_the_land: "土地を守れ"
 ITA_defend_the_land_desc: "ソビエト連邦および同国の政策は、プロレタリアート達の期待に応えられず、またマルクス主義というイデオロギーの実現にも失敗した。これでイタリア国民は、共産主義を目指す上で独自の道を歩むしかなくなった。その先には、乗り越えねばならない多くの障害があることだろう。だがそれは同時に、同志や味方と助け合いながら歩める道でもあるはずだ。"
 ITA_united_anarchist_confederations: "統一無政府主義連合"
 ITA_united_anarchist_confederations_desc: "ファシズムと資本主義に立ち向かうには、スペインをはじめとする、世界各国の無政府主義者達に協力を仰ぐ必要がある。世界中から集まってくれた活動家、知識人、自由を求めて戦う者達に滞在場所を提供するため、「大連携委員会」を形成する予定だ。"
 ITA_the_fight_against_stalinism: "[GetAppropriateRussianGovernmentIdeology]"
 ITA_russian_government_ideology_default: "我々に対抗する者への抵抗"
 ITA_russian_government_ideology_alt: "スターリン主義への抵抗"
 ITA_russian_government_ideology_alt2: "我々を分断しようとする者への抵抗"
 ITA_the_fight_against_stalinism_desc: "[GetAppropriateRussianGovernmentIdeologyDesc]"
 ITA_russian_government_ideology_desc_default: "スターリニズムの教義という脅威への対処を行うまえに、それはすでにより悪いものに取って代わられていた。現在の指導者たちがこれまでに何をしでかしてきたかを鑑みれば、彼らが攻撃してくるのをただ黙って待っていることなどできはしない！"
 ITA_russian_government_ideology_desc_alt: "残念ながら、我々が立ち向かうべき敵は資本主義とファシズムだけに留まらない。スターリニズムの教義の信奉者達もまた、我らが政府、ひいては我が国そのものを自分達の利益を脅かす存在と見做しており、必要とあらばどんな手段を使ってでも破滅に追いやるつもりだ。奴らが攻撃してくるのを座して待つことはできない。なんとしても、我々が先手を打つのだ！"
 ITA_russian_government_ideology_desc_alt2: "残念ながら、我々を分断しようと懸命に努力している国家がある。我々はスターリンと彼の率いる政府に対する愛情などほとんど持ち合わせていなかったが、現在の状況は芳しくない。このような国々は脅威であり、我々は奴らが攻撃してくるのを座して待つことはできない。なんとしても、我々が先手を打つのだ！"
 ITA_raise_the_peoples: "人民の召集"
 ITA_raise_the_peoples_desc: "イタリアには我らの理想のために戦おうという、勇敢な農民達が数多くいる。彼らがいれば、より多くの赤シャツ隊を形成し、我が国の部隊の地位を今より強固なものにできるはずだ。"
 ITA_il_sol_dell_avvenire: "アヴェニーレの太陽"
 ITA_il_sol_dell_avvenire_desc: "今こそ、新たなイタリア国家の誕生を宣言する時だ。このイタリア国民連合という国の前では、あらゆる市民が自由であり平等である。\n未来を照らす太陽は、ここイタリアに昇るのだ！"
 ITA_italian_socialism: "イタリア社会主義"
 ITA_italian_socialism_desc: "我々の前には社会主義への道が開かれている。今こそ、確固たる意志を持ってこの道を進み、我らが国境の内に公正なる社会を作り上げるのだ。そして国境の向こうには、イタリア共和国に相応しい国際的地位を築こうではないか。"
 ITA_cooperate_with_the_mafia: "マフィアとの協力"
 ITA_cooperate_with_the_mafia_desc: "内戦中に急増したマフィア組織はいずれも、縄張りの中で営まれている民間および国家事業の業績を改善する機会を提供してくれる可能性がある。ただし、そのためには彼らに所定の特権を与えたり、それなりの譲歩をすることが求められるだろう。"
 ITA_mafia_abroad: "海外マフィア"
 ITA_mafia_abroad_desc: "我々と協定を結んでいるマフィアファミリーが、イタリア国内のみならず海外でもその影響力を増してきている。ここは、彼らと仕事をしている工作員達を資本主義大国に送り込み、各ファミリーの事業が我々の利益になる形で成功するように導くべきだ。"
 ITA_empower_the_unions: "組合に権力を"
 ITA_empower_the_unions_desc: "イタリアのプロレタリア階級は、大きな可能性を秘めている。労働組合に国家の労働人口を管理し、最適化するための手段と権限をしっかりと与えてやるべきだ。"
 ITA_production_lines: "生産ライン"
 ITA_production_lines_desc: "いよいよ、主要生産ラインの拡張と近代化を実施するべき時がやってきた。これにより、我々の部隊に必要な物資と装備の供給が可能になり、引き続きその能力を余すところなく発揮しながら活動してもらえることだろう。"
 ITA_the_republics_leadership: "共和国の指導権"
 ITA_the_republics_leadership_desc: "生まれたばかりのイタリア共和国を人々が望む社会主義へと導くには、適切な政党と政治指導者を選定しなくてはならない。フェルッチョ・パッリとイヴァノエ・ボノーミは、どちらも申し分ない候補であり、この任務を遂行できる十分な器を備えている。"
 ITA_bring_back_exiled_intellectuals: "亡命した知識人たちの奪還"
 ITA_bring_back_exiled_intellectuals_desc: "かつてのファシスト政権は、無数のイタリア市民を亡命へと追いやった。そこには偉大な哲学者、知識人、科学者などが含まれる。そろそろ、こうした亡命者達に祖国に帰還する機会を与えてやるべきだろう。"
 ITA_social_stability: "社会不安"
 ITA_social_stability_desc: "内戦の恐怖はすでに過去のものとなり、我々の社会はより公正で平等主義的なものとなった。社会主義を達成するまでの道程は未だ遠いが、一つ胸を張って言えるのはイタリア国民がようやく平和な社会を手に入れたということだ。"
 ITA_aid_for_the_spanish_republic: "スペイン共和国への救援"
 ITA_aid_for_the_spanish_republic_desc: "内戦状態にあるスペインの同志達に、手を差し伸べてやらねば。かの社会主義共和国は今、血に飢えたスペインの将軍達によって包囲されている。奴らはヨーロッパのファシスト大国の支援を受けて、かつて忠誠を誓った国家を破壊しようとしているのだ。"
 ITA_italia_libera: "イタリア・リベラ"
 ITA_italia_libera_desc: "我々のほうから率先して、友好的な隣国の政府に対してヨーロッパ内で同盟を形成する提案をしていかねばならない。同盟を組むことができれば互いに協力し合い、我々を取り囲む数々の脅威から身を守れるようになる。"
 ITA_european_democracies: "ヨーロッパの民主主義国"
 ITA_european_democracies_desc: "民主主義を掲げるヨーロッパの国々の間で、引き続き団結と協力を推進する政策を取っていくべきだ。異なる勢力に立ち向かう強力な同盟は、外交を通じてこそ築かれる。"
 ITA_peace_preservation: "保安"
 ITA_peace_preservation_desc: "国際紛争が繰り広げられるこの不安定な時代にあって、イタリア国民だけがヨーロッパの平和を維持し、ひいては強化する使命を果たそうと努めている。"
 ITA_scientific_cooperation: "科学協力協定"
 ITA_scientific_cooperation_desc: "世界における他の大国の技術進歩に決して遅れを取ることのないよう、科学協力を促進させる計画を立てる必要がある。"
 ITA_secure_the_borders: "国境の確保"
 ITA_secure_the_borders_desc: "世界中で国際的な緊張が増している中、明確な味方ではない国家は潜在的な敵と見做す必要がある。侵略を未然に防いだり、中止に追い込むためにも、国境の強化や守備隊の配置などは後回しにせず、優先的におこなうべきだ。"
 ITA_bring_down_fascist_strongholds: "ファシストの拠点の破壊"
 ITA_bring_down_fascist_strongholds_desc: "今のヨーロッパの危機的状況を考えると、好戦的なファシスト国家が仕掛けてくるのを何もせずに待っているわけにはいかない。先手必勝という言葉があるくらいだ。必ずファシスト共に先んじて我々が動き、壊滅的な打撃を与えてやるのだ。"
 ITA_reestablish_old_alliances: "古き同盟の再結成"
 ITA_reestablish_old_alliances_desc: "先の大戦で形成した同盟の再構築に努める必要がある。ヨーロッパの民主主義大国と団結することが、我々を待ち受ける数多の脅威に打ち克つ唯一の方法だ。"
 ITA_military_agreements: "軍事協定"
 ITA_military_agreements_desc: "我らの盟友達から学べることは多い。彼らと接触し、軍事面および技術面での協力を促進する計画の立案を提案せねばなるまい。"
 ITA_the_enemies_of_capitalism: "資本主義の敵"
 ITA_the_enemies_of_capitalism_desc: "ソビエトの共産主義はヨーロッパ全土にとって大きな脅威であり、イタリアも例外ではない。奴らを始末するべき時がやってきたようだ。"
 ITA_the_ethiopian_question: "エチオピア問題"
 ITA_the_ethiopian_question_desc: "エチオピアでの戦争は野蛮かつ不当な出来事だった。この国のファシスト達が引き起こした残虐行為の償いをし、和解を求めるためにも現地の権力者に接触を試みるべきだ。"
 ITA_abolish_the_colonies: "植民地の廃止"
 ITA_abolish_the_colonies_desc: "イタリア全域における植民地の立場を廃止するための、革命的計画を立案し発表するつもりでいる。我が国の歴史において初めて、関連地域に実際に住んでいる市民達が自らの運命を決定する機会を与えられるのだ。彼らが正式にイタリアのプロヴィンスになる利益を見いだせるかは、我々側の努力しだいとなる。"
 ITA_cooperatives_for_intensive_exploitation: "集中開発の協同組合"
 ITA_cooperatives_for_intensive_exploitation_desc: "アフリカは、多くの資源が埋蔵されている豊かな大陸だ。これらを最大限に活用するためにも、採掘方法の改善に投資するべきだ。"
 ITA_condemn_colonialism: "植民地への非難"
 ITA_condemn_colonialism_desc: "植民地主義を糾弾し、長きにわたってアフリカの人々を抑圧してきたヨーロッパの大国に呼びかけるべき時がやってきた。そしていざとなったら、我々はアフリカの人々の利益を守るために、そうした国々と戦うつもりでいる。"
 ITA_new_colonial_policies: "新植民地政策"
 ITA_new_colonial_policies_desc: "我が国のファシスト政権はあまりにも長い間、各植民地の現地住民達を虐げてきた。いい加減、この国の植民地主義的な政策を見直し、これらの地域に一定の自治権を認めることで、過去に起きた不正を糺すべき時だ。"
 ITA_negotiations_with_albania: "アルバニアとの交渉"
 ITA_negotiations_with_albania_desc: "ここ数十年のアルバニアの歴史は、イタリアの強い影響下にあった。我が国の権威主義的なファシスト政権が過去のものとなった今、アルバニア政府には改めて二国間の絆の強化を提案し、また同国の政権を我が国のそれと同化させることで、二つの国家を統一する可能性についても語るべきだ。"
 ITA_enlist_the_bashkimi_kombetar: "バシキミ・コンベータの動員"
 ITA_enlist_the_bashkimi_kombetar_desc: "我が国の政府やイデオロギーに共感し、アルバニアからやってきた多くの市民が、赤シャツ隊への入隊を希望している。彼らのような新兵からなる新しい部隊をまとめるためにも、新たに志願兵部門を新設しよう。"
 ITA_the_italian_confederation: "イタリア連邦"
 ITA_the_italian_confederation_desc: "植民地主義的な政策の見直しが済んだところで、次に我々が取るべき行動は、非植民地化のプロセスを経て誕生した全ての州を包括した連合を形成することだ。これにより、全ての国家が協力し合い、相互利益を享受できるシステムの枠組みが完成する。"
 ITA_planned_economy: "計画経済"
 ITA_planned_economy_desc: "新たな連合の代表達から、経済圏構想の提案が上がってきた。彼らによるとそれは、効率的かつ持続可能な形で、全ての加盟国の経済の管理と強化を可能にするものらしい。"
 ITA_the_fight_overseas: "国外での戦い"
 ITA_the_fight_overseas_desc: "アフリカ大陸での大規模な軍事作戦を支援するため、防衛を強化し、兵站の準備を整えるべき時がやってきた。我が陸軍部隊や海軍のために特別な訓練法を開発し、現地で彼らが遭遇すると思われる数々の困難な状況での最適な活動を可能にしてやるつもりだ。"
 ITA_irregulars: "非正規軍"
 ITA_irregulars_desc: "アフリカでの軍事作戦では、非正規部隊が主要戦力となる。現地で新兵を調達することで数を増やし、部隊が受ける訓練の質を向上させることが必須だ。"
 ITA_liberate_the_workers_of_africa: "アフリカの労働者の解放"
 ITA_liberate_the_workers_of_africa_desc: "ついに、アフリカの人々が永遠の自由を獲得し、彼らを抑圧する各国の政府と完全に決別する時がやってきた！"
 ITA_ascari: "アスカリ"
 ITA_ascari_desc: "アフリカ現地の部隊で構成された正規師団は、守備隊や予備軍としてばかりでなく、他の師団が四苦八苦するような過酷な地形での軍事作戦においても、様々な役割を非常に効率的に果たせることが証明された。"
