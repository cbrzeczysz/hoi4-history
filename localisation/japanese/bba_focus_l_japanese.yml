 ITA_il_vento_aureo_desc: "長きにわたり、教皇制度は国外軍による抑圧を受けてきた。しかしながら、より安価で、そしてより勇敢なパイロットが手に入るよう空軍と戦闘機の訓練プログラムを最適化すれば、空からの攻撃によりカトリック教会の黄金の自治領を敵地にまで拡大することができる。これが我々の最大のレクイエムとなるだろう！"
