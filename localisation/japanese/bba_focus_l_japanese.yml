 ITA_befriend_portugal: "ポルトガルとの友好"
 ITA_befriend_portugal_desc: "$ITA_portugal_friend_desc$"
 banda_carita_tt: "ドイツが国家方針§Y$GER_assassinate_mussolini$§!を達成するのを防ぐ"
 ITA_demand_ticino: "ティチーノの奪取"
 ITA_demand_ticino_desc: "スイスの山岳地帯は様々な民族性が入り混じった地域だが、その中にはイタリア人も含まれる。主に、ティチーノといった国の南部の州に住んでいる。その州をイタリアのものにしたいのなら、すべての国民が一つの国の中で暮らしていなければならない。"
 ITA_austrian_guarantees_tt: "ドイツがアンシュルスを試みた際に、イタリアが介入の選択肢を獲得する"
