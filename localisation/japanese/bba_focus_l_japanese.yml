 ETH_state_owned_industry: "国営産業"
 ETH_state_owned_industry_desc: "世界の強国たちを見るに、自由市場と積極的に干渉する政府は生産量の管理と非雇用率の低減により恐ろしいほどの経済的成長を得ているようだ。我々もこの例にならい、国営産業を通じて経済の拡張を急速に進めるべきだ。"
 ETH_state_owned_industry_tt: "§Y$ETH_state_development_dynamic_modifier$§!に以下の修正: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_encourage_local_development: "地方開発の促進"
 ETH_encourage_local_development_desc: "経済全体の需要を完全に予測することは誰にもできない。予測できると思い込んでしまうのも危険なことだ。地方経済が全体にどう貢献できるかは地方の人間に考えさせるとしよう。つまるところ、ある地域における需要をよく理解しているのはその地域の政財界の人間なのだから。"
 ETH_encourage_local_development_tt: "§Y$ETH_state_development_dynamic_modifier$§!に以下の修正: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_encourage_local_development_2_tt: "地方の権力者達が、自ら州の発展に向けて動き始める。"
 ETH_a_port_of_our_own: "我々だけの港"
 ETH_a_port_of_our_own_desc: "このたび海岸沿いの土地を獲得したことにより、自国の港を建設することで海外市場での交易を大きく促進することができるようになった。これにより物品の輸出入がずっと楽になり、大幅な経済成長が見込めるだろう。"
 ETH_expanding_the_railway_network: "鉄道網の拡大"
 ETH_expanding_the_railway_network_desc: "鉄道は工場や国内外の市場に資源を輸送するのに必要不可欠だ。鉄道網を拡大すれば、目的地に資源を届ける能力を向上させられる。また、これにより[ETH.GetName]の人々が成長途中の工業都市に移り住むことが容易になる。"
 ETH_taxing_the_nobility: "貴族への課税"
 ETH_taxing_the_nobility_desc: "[ETH.GetName]で最も裕福な者たちに分類される貴族が、古臭い法の抜け穴を通じて税金の支払いを逃れているということには何の経済的意味合いもない。貴族にも正当な税金を課し、その歳入を利用して帝国の工業化をさらに進める必要がある。"
 ETH_expand_tax_exemptions: "免税範囲の拡大"
 ETH_expand_tax_exemptions_desc: "[ETH.GetName]の崩壊を防ぐため、貴族の機嫌を取る必要がある。そのために、彼らの不断の忠誠心への報酬として免税範囲を拡大し、より多くの資産を残せるようにするべきだ。"
 ETH_expand_tax_exemptions_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!に以下の修正: \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
 ETH_reform_the_currency: "通貨改革"
 ETH_reform_the_currency_desc: "近年、[ETH.GetAdjective]紙幣の流通が盛んになってきているものの、いまだに多くの者が[ETH.GetName]での取引の際に国外の通貨を使用する傾向にある。通貨改革を行い、自国の通貨を国内外でより広く受け入れられるものにするべきだ。"
 ETH_increased_factory_output: "工場出力の向上"
 ETH_increased_factory_output_desc: "世界の脅威が増してきているため、我が軍が異国の侵略者に対して信頼感のある抑止力となるよう、工場の装備生産力を強化する必要がある。"
 ETH_increased_factory_output_tt: "§Y$ETH_industrialization_dynamic_modifier$§!に以下の修正: \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
 ETH_adapt_and_improve: "適応と進化"
 ETH_adapt_and_improve_desc: "軍部と力を合わせることで、工業界の主導者たちは戦場で本当に必要とされているものを知り、それを技術者たちに伝えることができる。これにより不必要な装備が部隊に供給されることがなくなり、すぐに改善案を集めることができるようになるだろう。"
 ETH_adapt_and_improve_tt: "§Y$ETH_industrialization_dynamic_modifier$§!に以下の修正: \n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
 ETH_the_state_court: "州立裁判所"
 ETH_the_state_court_desc: "[ETH.GetName]の法制度は数世紀前の古い慣習に根差したものだ。近年の我々の改革の波に合わせ、憲法の内容に合致した法律を成文化し、国家訴訟の審判を行える現代的な州立裁判所を設立してもいい頃合いだ。"
 ETH_the_state_court_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!に以下の修正: \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
 ETH_ethiopian_shipbuilding: "[ROOT.GetAdjective]の造船"
 ETH_ethiopian_shipbuilding_desc: "自国の港を建設した今、海軍を創成し、それを維持していくための基礎を築くのが賢明だろう。世界の海上輸送ルートへのアクセスを絶やさないでおくためには、自国の船が必要になるのは間違いない。"
 ETH_connecting_the_south: "南部との接続"
 ETH_connecting_the_south_desc: "[ETH.GetName]の南部は山岳地帯により首都圏と切り離されている。急成長する経済にこの地域を完全に統合するためには、鉄道により南部と産業中核地域を繋ぐ必要がある。"
 ETH_bomb_proofing: "防弾処理"
 ETH_bomb_proofing_desc: "戦時下において、現代の軍隊を支援するのに十分な工業力を維持することは非常に重要だ。このため、敵国の工業の中心地をターゲットにする航空機はこれからの戦争における決定的な役割を担うことになるだろう。ゆえに我々の工場はそのような攻撃に耐えられるものでなければならない。"
 ETH_bomb_proofing_tt: "§Y$ETH_industrialization_dynamic_modifier$§!に以下の修正: \n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
 ETH_rapid_industrial_expansion: "急速な産業の拡大"
 ETH_rapid_industrial_expansion_desc: "国内戦線における国民の英雄的活躍があってなお、異国の占領を拒み続けるためにはさらなる工業力が必要だ。それゆえに、経済計画の進捗を早め、さらなる産業拡大を追い求めるべきだろう。"
 ETH_rapid_industrial_expansion_tt: "§Y$ETH_industrialization_dynamic_modifier$§!に以下の修正: \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_develop_the_horn_of_africa: "「アフリカの角」の開発"
 ETH_develop_the_horn_of_africa_desc: "様々な国が集まり、大量の資源に恵まれた「アフリカの角」には多くの可能性が秘められている。この地域の政府と経済面で協力しあうつもりなら、まずは互いに利益のあるやり方で始めてみてもいいだろう。"
 ETH_develop_the_horn_of_africa_tt: "「アフリカの角」における独立国もしくは[ROOT.getAdjective]の従属国を成長させ、さらに統合の可能性も発生させる§Yディシジョン§!をアンロックする。"
 ETH_horn_of_africa_tt: "「アフリカの角」を形成する§Yディシジョン§!をアンロックする。"
 ETH_invest_tt: "州の投資系§Yディシジョン§!をアンロック。"
 ETH_invest_in_the_north: "北部への投資"
 ETH_invest_in_the_north_desc: "[ETH.GetName]の北部で機械による生産が行われ始めている。産業成長の拡大を進めるため、さらなる投資によってこの開発を支援するべきだ。"
 ETH_invest_in_the_east: "東部への投資"
 ETH_invest_in_the_east_desc: "東部への投資を行うことで、古くからその地域に存在する交易網を利用し、東部を[ETH.GetName]の資源を加工して輸出品とするための産業拠点とすることができる。"
 ETH_invest_in_the_west: "西部への投資"
 ETH_invest_in_the_west_desc: "[ETH.GetName]の各地域では多種多様な資源を入手することができる。西部への投資を行うことで、衣類生産の工業化を急速に進め、その分野におけるノウハウを活用できるようになるだろう。"
 ETH_expand_the_coffee_industry: "コーヒー産業の拡大"
 ETH_expand_the_coffee_industry_desc: "美味しいだけでなく、刺激も得られるコーヒーを飲みたいという人が世界から消えることはない。コーヒー産業に投資を行い、輸出を増加させることでこの需要から利益を得るべきだ。"
 ETH_modernizing_the_industry: "産業の近代化"
 ETH_modernizing_the_industry_desc: "近年、我々の工業力は大幅に向上した。しかしながら、経済需要が変化し、新たな生産方法が現れることを考えれば、我々はまだ成長の途中にあると言えるだろう。そのような理由から、我々は電力とその他の工業開発を[ETH.GetName]全体に広め、経済的近代化を続けていくべきだ。"
 ETH_modernizing_the_industry_tt: "投資された地域内にある全ての州: \n§Y建築スロット§!が§G1§!追加される。\n投資された各地域の一州: \n§Y$industrial_complex$§!が§G1§!追加される。"
 ETH_animal_husbandry: "畜産"
 ETH_animal_husbandry_desc: "馬やラクダは、いまだ[ETH.GetNameDef]の人の移動や物品の流通における重要な役割を担っている。畜産への投資を増やし、こういった動物の供給と品質を落とさないようにするべきだ。"
 ETH_ethiopian_industrial_research_institute: "[ROOT.GetAdjective]産業研究所"
 ETH_ethiopian_industrial_research_institute_desc: "産業において他国に後れを取らないためには、国内の研究所を強化する必要がある。そうすることで、国外からアイデアを取り込むことなく自国独自のイノベーションを起こすことができるようになる。"
 ETH_invite_foreign_prospectors: "外国人投機家の招待"
 ETH_invite_foreign_prospectors_desc: "国外で研究開発されたものを複製しようと努めるよりは、その国の政府や企業が持つ専門知識を活用し、我が国の豊富な自然資源を有効利用すべきだ。"
 ETH_invite_foreign_prospectors_tt: "[ROOT.GetName]北部で、§Y$ETH_prospect_for_resources$§!のディシジョンがアンロックされる。このディシジョンを成功に導くには、§Y$excavation2$§!と§Y2つ§!の利用可能な§Y民需工場§!が必要となる。\n\n"
 ETH_invite_foreign_industrialists: "国外の[ETH_GetInvestorName]の招待"
 ETH_invite_foreign_industrialists_desc: "近年、我が国のインフラと工業は大幅に改善され、自然資源を以前よりもずっと効率よく活用できるようになった。しかしながら、国外の専門家や実業家を招いて[ETH.GetName]で活動させれば、我が国の産業開発をさらに加速させることができるかもしれない。"
 ETH_invite_foreign_industrialists_tt: "他国の設計者は、対象の国の§Y[ETH.GetFlag][ETH.GetNameDef]の評価が§G75§!以上§!の場合利用可能になります。\n\n§R選択した設計者は、母国が[ETH.GetNameDef]と開戦すると無効になります！§!\n\n可能性のある国は次を含みます: §Y[ENG.GetFlag][ENG.GetName]§!、§Y[FRA.GetFlag][FRA.GetName]§!、§Y[GER.GetFlag][GER.GetName]§!、§Y[JAP.GetFlag][JAP.GetName]§!、§Y[CZE.GetFlag][CZE.GetName]§!、§Y[SWE.GetFlag][SWE.GetName]§!"
 ETH_the_second_italo-ethiopian_war: "第二次イタリア・エチオピア戦争"
 ETH_the_second_italo-ethiopian_war_desc: "クリスマス攻勢は我々が望んでいた、ひいては必要としていた勝利を運んできてはくれなかった。もはや皇帝が首都を離れ、直々に軍の指揮を取らねばならない段階にきている。何としても、イタリアとの戦争を終結に導かなくては！"
 ETH_the_second_italo-ethiopian_war_tt: "§Y$ETH_haile_selassie$§!が陸軍元帥として利用可能になった"
 ETH_renewed_offensive: "攻撃の再開"
 ETH_renewed_offensive_desc: "イタリア軍が、主導権を取り戻そうと画策している可能性がある。だが、それはつまり、奴らが我々からの攻撃を想定していないということだ。持ちこたえるばかりではなく、こちらから仕掛けてに行ってやろう。"
 ETH_renewed_offensive_tt: "歩兵攻撃 §G+10%§!\n非正規歩兵攻撃 §G+10%§!\n師団防御 §R-5%§!"
 ETH_renewed_offensive_tt_1: "§Y$ETH_army_1_dynamic_modifier$§!に以下の修正: \n"
 ETH_falling_back: "後退"
 ETH_falling_back_desc: "前線の防御が早くも崩れてきているし、補給線もいつ断たれてもおかしくない状況だ。まとまって[ROOT.Capital.GetCapitalVictoryPointName]まで撤退したほうが賢明かもしれないが、戦場から完全に敗走するわけにもいかない。そこには気を配らなくては。"
 ETH_falling_back_tt: "イタリア軍は、エチオピアの支配下にある境界州にて60日間、移動は可能だが攻撃ペナルティが課せられる状態となる。"
 ETH_northern_thrust: "北方への進出"
 ETH_northern_thrust_desc: "我々の最優先事項は、エリトリアの占拠だ。イタリア軍を北の港と切り離すことができれば、部隊の補給がだいぶ困難になるはず。そうすれば、より叩きやすい南の前線の対応に回れる。"
 ETH_victory_in_the_desert: "砂漠での勝利"
 ETH_victory_in_the_desert_desc: "オガデンは、イタリアの前線の中でも最弱だ。あそこを集中的に叩いて奴らを倒し、すかさず南の港も全て押さえてしまおう。これで我々の背後から敵が消え、エリトリアへの進撃が可能となる。"
 ETH_the_defense_of_addis_ababa: "アディス・アベバの防衛"
 ETH_the_defense_of_addis_ababa_desc: "アディス・アベバは古来よりの首都であり、エチオピアの産業の中心地でもある。あそこが落ちれば、我々の大義も失われる。あらゆる手段を尽くして、あの街を死守しなくてはならない。"
 ETH_the_defense_of_addis_ababa_tt_1: "§Y$VICTORY_POINTS_5010$§!:\n"
 ETH_the_defense_of_addis_ababa_tt_2: "§Y$VICTORY_POINTS_8036$§!:\n"
 ETH_the_hindenburg_wall: "ヒンデンブルクの壁"
 ETH_the_hindenburg_wall_desc: "我が軍のトルコ人顧問、$ETH_wehib_pasha$が先の戦争で、ドイツがハラールやディレ・ダワの街周辺に築いたものと、同等の要塞を作りたがっている。あの地域を押さえておけば、イタリア軍の前線を分断でき、我々がジブチ港から海に出る道も確保できる。"
 ETH_the_hindenburg_wall_tt_1: "§Y$VICTORY_POINTS_7980$§!:\n"
 ETH_the_hindenburg_wall_tt_2: "§Y$VICTORY_POINTS_13249$§!:\n"
 ETH_mercenaries: "傭兵"
 ETH_mercenaries_desc: "様々な理由から、我々の戦いに参加したがっている外国人が多数存在する。ほとんどは金目当ての取るに足らない志願兵だが、ベルギー領コンゴやアラブの傭兵なら、雇ってもいいかもしれない。経験豊富な戦士達を我が軍に引き入れることができれば、こちらの望む方向に戦況を変える大きな助けとなるだろう。"
 ETH_mercenaries_congo_tt: "§Y[838.GetName]§!か§Y[837.GetName]§!のいずれかが友軍の支配下にあれば、§Yコンゴ人傭兵部隊を3つ§!追加。"
 ETH_mercenaries_arabia_tt: "§Y[843.GetName]§!か§Y[835.GetName]§!のいずれかが友軍の支配下にあれば、§Yアラブ人傭兵部隊を2つ§!追加。"
 ETH_reach_out_to_the_world: "世界への働きかけ"
 ETH_reach_out_to_the_world_desc: "世界はここ[ROOT.GetName]で起きていることを、知らなければならない。我々は数で勝る軍隊相手に人間の限界を超えて持ちこたえ続け、ヨーロッパの主要国を足踏み状態にまで追い込んだ。国際社会はこの不当な武力攻撃に対し、我々が助けを必要としていることを理解するべきだ！"
 ETH_a_last_stand: "最後の抵抗"
 ETH_a_last_stand_desc: "敗北で歩みを止めてはいけない。最後の手段として$VICTORY_POINTS_13244$まで後退し、そこで防衛態勢を整えよう。イタリア側は[ROOT.GetName]の極西に到達するまで、自軍の補給の維持に相当苦労することだろう。"
 ETH_the_lessons_of_war: "戦争の教訓"
 ETH_the_lessons_of_war_desc: "戦場の重圧に対処する方法を知る者はいない。まして帝国の成り行きなど知れるはずもない。我が軍は現代の戦争のストレスに関しては準備不足だったものの、得難い戦争の教訓を学び、より強くなった。"
 ETH_the_lessons_of_war_tt: "§Y[GetEthiopianArmySpiritName]§!に以下の修正:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_arms_purchases: "武器購入"
 ETH_arms_purchases_desc: "国際連盟はイタリアの侵略を止められなかったばかりか、双方への武器の売却禁止を決議した。彼らは、この決定が[ITA.GetName]よりも、我々にとって痛手となることを当然認識していたはず。我々には異議を唱える場が設けられて然るべきであり、正当な権利に基づいた防衛をおこなうためにも、国際的な武器の購入を認めてもらう必要がある。"
 ETH_arms_purchases_tt: "国際武器商人から、武器を購入するディシジョンがアンロックされる。"
 ETH_request_embargo: "禁輸を要請"
 ETH_request_embargo_desc: "[ITA.GetName]に課せられた禁輸措置は形ばかりのものにしか過ぎず、奴らには何の実害もない。国際連盟は、我々の要請を聞く準備があると言っている。ここはイタリアに真の損害を与えられる、より強力な禁輸措置を課してもらえるよう、評議会の説得に注力するべきだ。奴らの兵器に欠かせない、油と鋼鉄の両方を禁輸に持ち込むのだ。"
 ETH_international_brigades: "国際旅団"
 ETH_international_brigades_desc: "国際連盟はいよいよ、我々の戦いを支援する部隊の派遣を解禁するだけでなく、加盟国に対し侵略者に立ち向かうことを奨励するべき時だ！"
 ETH_league_of_nations_volunteer_resolution: "国際連盟による国際旅団決議"
 ETH_closing_the_suez: "スエズの封鎖"
 ETH_closing_the_suez_desc: "国際連盟は[ITA.GetAdjective]の貨物に対してスエズ運河を封鎖するよう、[453.Owner.GetNameDef]に強く働きかけるべきだ。そうすれば[ITA.GetAdjective]の兵器に大打撃を与えることができるし、我々も同じ条件で奴らと戦えるようになる。"
 ETH_international_mediation: "国際調停"
 ETH_international_mediation_desc: "国際連盟がこれほど長期に渡って、二つの加盟国を戦わせたままにしているのはおかしい。行動を起こし、戦争以前の国境まで[ITA.GetName]を撤退させるべきだ！"
 ETH_international_mediation_tt: "[ITA.GetName]と[ETH.GetName]には、これから白紙講和に署名してもらう。\n "
 ETH_rally_around_the_emperor: "皇帝の元に集結せよ"
 ETH_rally_around_the_emperor_desc: "[ETH.GetLeader]陛下は、我らが広大なる帝国を統一している要たる存在だ。危機に直面している今、つまらない不平は脇にやり、陛下の後ろに集うべきだ。今はまさに、[ETH.GetName]という国家の存続と、その民衆の命運がかかっている時なのだから。"
 ETH_rally_around_the_emperor_tt: "エチオピアの§Y亡命政府§!を樹立可能な§Yホスト国§!を設定するディシジョンがアンロックされる。"
 ETH_support_spain_static_modifier: "スペインへの支援"
 ETH_boarding_the_train: "列車に乗って"
 ETH_boarding_the_train_desc: "我々の防衛ラインが崩壊し始めている。何か劇的な変化がなければ、[ETH.GetName]は消滅してしまうだろう。多くの顧問が空位の玉座が及ぼす悪影響について議論しているなか、[ETH.GetLeader]陛下は国際連盟で我らの大義の支援を集めるため、ジュネーブに向かうことを決心された。"
 ETH_boarding_the_train_tt: "§Y$ETH_haile_selassie$§!が、国際連盟を訪問するために[ROOT.GetName]を発った。エチオピアが降参すれば、$ETH_haile_selassie$は§Y亡命政府§!を設立するだろう。"
 ETH_has_host_nation_tt: "亡命政府の§Yホスト国§!となり得る国が設定された\n"
 ETH_the_emperor_stays: "皇帝が留まることを決断"
 ETH_the_emperor_stays_desc: "相談役達の懇願を受けてなお、[ETH.GetLeader]陛下は[ETH.GetName]に残り、勇敢なる戦士達と共に戦い続けるという英雄的な決断を下した。願わくば今、最も深い闇の中にある我らの帝国に、陛下が勝利がもたらしてくださいますよう。"
 ETH_the_american_radio_address: "アメリカのラジオ演説"
 ETH_the_american_radio_address_desc: "国際連盟規約は侵略行為が繰り返されることで幾度となく破られている。悪霊に人類を支配されないよう、法と和平を守るために平和を愛する人々全員で力を合わせるべきだ。"
 ETH_the_patriots: "愛国者達"
 ETH_the_patriots_desc: "ゴジャムの愛国者たちは[ETH.GetName]帝国政府の計画を妨害する存在だったが、現在は[ITA.GetAdjective]がゴジャムを支配するのを防ごうと我々に力を貸してくれている。この国における足場を確保し、[ITA.GetAdjective]の横暴を食い止めるため、愛国者たちを支援するために我々にできることをすべきだろう。"
 ETH_the_patriots_tt: "継続国家方針§Y$ETH_supporting_the_arbegnoch$§!がアンロックされる。\n敵に占領されたエチオピア北部および中部の州にて、レジスタンスの目標値が§G+10§!増加する。"
 ETH_allow_fundraising_campaigns_tt: "帝国の資金増加を目指す運動を始めるための§Yディシジョン§!がアンロックされる。"
 ETH_patriot_resistance_tt: "アーベグノックによる積極的な抗戦: §R+10%§!"
 ETH_addressing_the_league_of_nations: "国際連盟への呼びかけ"
 ETH_addressing_the_league_of_nations_desc: "議会は[ITA.GetName]の侵略戦争に対し有効な対策を打てず、その結果、武力攻撃に遭った被害者を見捨てる方針を固めた。これは連盟の存続を脅かす決断だ。そんな方針に同意した加盟国各位は、肝に銘じておくといい。我々の今日は、あなたがたの明日であることを…"
 ETH_the_abuna: "アブナ"
 ETH_the_abuna_desc: "[ITA.GetAdjective]の侵略者達への抵抗は、皇帝への忠誠を示すためのおこないに留まらない、倫理の問題でもある。$ETH_abuna_qerellos_iv$と協議することで、民衆に我々の大義の正しさを示し、神の御名の元、全員が己の義務を果たす必要性を訴えることができる。"
 ETH_the_lion_stands_firm: "力強く立つ獅子"
 ETH_the_lion_stands_firm_desc: "ユダ族の「君臨する獅子」より、[ETH.GetLeader]皇帝陛下は優れた戦士であることが証明された。部隊を集結させ、皇帝の力を皆に見せつける時だ。彼らの傍らで戦う陛下御自ら、[ITA.GetAdjective]の兵器を撃破してみせてくださるだろう。"
 ETH_the_lion_stands_firm_tt: "\n§Y$ETH_army_1_dynamic_modifier$§!に以下の修正: \n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_unification_of_the_habesha: "ハベシャの統一"
 ETH_unification_of_the_habesha_desc: "[ITA.GetName]との戦争により我が国のインフラは想像を絶する損害を被り、国民を貧苦に苦しませることとなってしまった。もはや母国の奪還だけでは足りない。ハベシャの統一が実現できるよう、我々は領土の譲渡を含む、[ITA.GetAdjective]からの賠償を要求する。"
 ETH_the_ferengi: "フェレンギ人"
 ETH_the_ferengi_desc: "国際連盟が我々の支援を求める訴えになかなか応えてくれない一方で、個人として我々の大義のために戦ってくれる外国人には事欠かない。ただし、これも報酬がきちんと払ってやれることが前提だ。"
 ETH_the_ferengi_tt: "帝国の国庫にある資金を使って、傭兵を雇う§Yディシジョン§!がアンロックされる。"
 ETH_recruit_from_the_african_diaspora: "アフリカのディアスポラを雇用"
 ETH_recruit_from_the_african_diaspora_desc: "最後のアフリカ独立国が消滅したのを目の当たりにし、世界中の多くの離散ユダヤ人たちが我々と共に戦おうと闘志を燃やしている。力を合わせれば、[ETH.GetName]を救うだけでなく、アフリカの自由の思想も取り戻すことができるだろう。"
 ETH_anti-italian_propaganda: "反イタリアのプロパガンダ"
 ETH_anti-italian_propaganda_desc: "ホスト国の皆には皇帝をもてなし、安全に住まわせてくれていることに深く感謝しているが、我が国の民をファシスト共の支配から一日も早く解放するために、もっとできることがあるように思う。[ETH.GetName]の人々が[ITA.GetAdjective]軍によって、どんな恐怖に陥れられたかを、彼らにはよくよく理解してもらわねばならない。そして来たる解放運動の際には、我らの陣営に参加してもらうのだ。"
 ETH_black_lions_resistance_tt: "「黒い獅子たち」による積極的な抗戦: §R+10%§!"
 ETH_unlock_black_lions_tt: "継続国家方針§Y$ETH_strengthen_the_black_lions$§!がアンロックされる。\n敵に占領されたエチオピア南部の州にて、レジスタンスの目標値が§G+10§!増加する。"
 ETH_the_heroes_of_ethiopia: "エチオピアの英雄達"
 ETH_the_heroes_of_ethiopia_desc: "我が軍の指導者の多くは優れた戦略家であることが証明されている。敵の圧倒的な物的優位にもかかわらず、我が国の軍事指導者は敵の進出を食い止めた。[ETH.GetNameDef]の存続に貢献したこの英雄たちに報いなければならない。"
 ETH_seyoum_mengesha_upgrade_tt: "以下を獲得: \n§Y$army_regrouping_2$§!"
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt: "以下を獲得: \n§Y$army_chief_morale_3$§!"
 ETH_ras_imru_haile_selassie_upgrade_tt: "以下を獲得: \n§Y$army_infantry_2$§!"
 ETH_the_heroes_of_ethiopia_tt: "\n§Y$ETH_army_1_dynamic_modifier$§!に以下の修正: \n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
 ETH_learning_from_the_enemy: "敵からの学習"
 ETH_learning_from_the_enemy_desc: "我々の工業力は限られているが、[ITA.GetAdjective]の車両や装備のリバースエンジニアリングを行うことで奴らの技術的優位を逆手に取ることができる。創造物を創造主の敵に作り替えてやるのだ。"
 ETH_learning_from_the_enemy_tt: "§Y$ETH_industrialization_dynamic_modifier$§!に以下の修正: \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5%§!"
 ETH_learning_from_the_enemy_armor: "敵からの学習: 装甲車"
 ETH_learning_from_the_enemy_air: "敵からの学習: 航空機"
 ETH_light_tank_tt: "§Y$light_tank_chassis_1$の新型を作成する: [ITA.GetFlag]L3/35§!"
 ETH_aircraft_tt: "§Y$small_plane_airframe_0$の新型を作成する: [ITA.GetFlag] CR.32§! \n§Y$medium_plane_airframe_0$の新型を作成する: [ITA.GetFlag] Ca.101§!"
 ETH_organize_regional_revolts: "地方の反乱計画"
 ETH_organize_regional_revolts_desc: "[ITA.GetAdjective]の母国における影響力はいまだ強いままだ。敵国の支配に対するレジスタンス活動は、奴らの装備、人的資源、そして何より忌まわしき植民地化を進めようという奴らの執念を着実にすり減らしている。我々は引き続きレジスタンス活動を支援し、[ITA.GetAdjective]の占領軍を打倒する計画を開始しなければならない。"
 ETH_organize_regional_revolts_tt: "占領された土地で、反乱軍を組織する§Yディシジョン§!がアンロックされる。"
 ETH_secure_arms: "武器の確保"
 ETH_secure_arms_desc: "[ETH.GetName]では産業が希薄で、どう逆立ちしても軍の支援など不可能だ。武器を購入するには、帝国の国庫にある富を活用する以外になく、また入手でき次第、我らが英雄たる戦士達に一刻も早く届けてやらねばならない。"
 ETH_secure_arms_tt: "帝国の国庫にある資金を使って、軍事装備を購入する§Yディシジョン§!がアンロックされる"
 ETH_volunteers: "義勇軍"
 ETH_volunteers_desc: "世界の抑圧された人々は、[ETH.GetName]を侵略行為を働く帝国主義者と戦うための希望の象徴と捉えている。今や、我々と共に戦おうと、人々が国境を越えて[ETH.GetAdjective]の旗本に集まり始めている。[ITA.GetLeader]の気まぐれで自由の夢を壊されたくないと思う者たちはまだいるようだ。"
 ETH_fait_accompli: "覆せぬ現実"
 ETH_fait_accompli_desc: "[ETH.GetName]が植民地の歴史の1ページに刻まれるであろうと予測していた者は多くいたが、我々はその逆境をはねのけ、[ITA.GetAdjective]の侵攻を阻んだだけでなく、[ITA.GetName]を東アフリカから完全に追放することに成功した。残すは、[ITA.GetAdjective]が公式に敗北を認めることだけだ。"
 ETH_fait_accompli_tt: "§Y[ITA.GetNameWithFlag]§!が§Y[ROOT.GetNameWithFlag]§!と和平を結び、[ROOT.GetNameDef]によって支配されているアフリカの州を全て譲渡する。\n "
 ETH_reclaiming_ethiopia: "エチオピアの奪還"
 ETH_reclaiming_ethiopia_desc: "[ITA.GetName]によって不当に占領されている事実にも負けず、ホスト国には徐々に[ETH.GetLeader]こそ、[ETH.GetName]の正当な統治者であることが公式に認められつつある。あともう一押しすれば、いよいよ待ちに待った、解放運動にこぎつけられるかもしれない。"
 ETH_reclaiming_ethiopia_not_exile_tt: "\n亡命政府でなかった場合の効果:"
 ETH_reclaiming_ethiopia_exile_tt: "[ROOT.GetName]の政府が亡命政府でなかった場合の効果:"
 ETH_haile_selassie_returns_tt: "$ETH_haile_selassie$が[ETH.GetName]に返還される:"
 ETH_reclaiming_ethiopia_event_tt: "§Y[GetEthiopianHostName]§!:"
 ETH_formal_request_unlocked_tt: "亡命政府でない場合に、ホスト国に戦争に参加するよう公式に要請できる§Yディシジョン§!をアンロック"
 ETH_ethiopia_recognized_tt: "[ROOT.GetLeader]は、[ROOT.GetNameDef]の真の指導者として認められている: \n §Y[ROOT.GetName]§!は、戦争に味方を呼ぶことができる。"
 ETH_the_heir_of_solomon: "ソロモンの後継者"
 ETH_the_heir_of_solomon_desc: "[ENG.GetName]の動きによりパレスチナの緊張感は劇的に高まり、奴らは国際連盟の委任統治の支援を失った。その地域の統治権を他の誰かに譲ろうということなのだろうか？このような事態に対処するのにソロモンの後継者[ETH.GetLeader]以上の適任者がいるだろうか。"
 ETH_protector_of_the_somalis: "ソマリ人の守護者"
 ETH_protector_of_the_somalis_desc: "[SOM.GetAdjective]は[ITA.GetAdjective]の野蛮な支配を受けているだけでなく、[ITA.GetLeader]の領地拡大のために徴兵され、自国民と戦わされている。[ITA.GetName]をこの地域から追放したら、我々は[SOM.GetAdjective]を他のヨーロッパ勢力の搾取から守ってやるべきだろう。"
 ETH_the_king_of_kings: "王の中の王"
 ETH_the_king_of_kings_desc: "[ETH.GetLeader]陛下は我々を[ITA.GetAdjective]の下僕となる屈辱的な運命から救ってくださった。陛下は現世に並ぶ者のいない指導者だ。そう崇拝されるべきだ。"
 ETH_rebuilding_the_country: "国の再建"
 ETH_rebuilding_the_country_desc: "国全土の支配権が完全に取り戻せたことで、ようやく[ITA.GetAdjective]軍のせいで被害を被った家々の修理や、産業の復興に当たれる。"
 ETH_support_anti-colonialist_resistance: "反植民地主義者達のレジスタンスを支援"
 ETH_support_anti-colonialist_resistance_tt: "§Y東アフリカ§!の植民地州において、レジスタンス活動を促進する§Yディシジョン§!がアンロックされる。"
 ETH_support_anti-colonialist_resistance_desc: "東アフリカに植民地大国の足場がある限り、いつまでも紛争の脅威がつきまとう。民衆を奮起させ、独立性を取り戻す手段を与えることで奴らを地域から追い出すのだ。"
 ETH_empower_the_ras: "ラス達の権限強化"
 ETH_empower_the_ras_desc: "帝国内の無学な農民達の権利をこれ以上向上させても　長期的に見た時に帝国の体制崩壊にしか繋がらない。それならば、皇帝への変わらぬ忠誠を示している、ラス達の権限こそを強化するべきだろう。"
 ETH_re-convene_the_parliament: "議会の再召集"
 ETH_re-convene_the_parliament_desc: "1931年憲法を復活させ、[ETH.GetName]の各機関の近代化を引き続き進めるべき時だ。我らが帝国の広大な土地を、より適正に統治するために帝国議会を再召集し、代議士の数も増やして行くとしよう。  "
 ETH_unite_the_afar: "アファールの統一"
 ETH_unite_the_afar_desc: "ヨーロッパ人達の関心が、元いた大陸に向けられるようになった今、北部に住むアファール人達の支持を勝ち取れる可能性が出てきた。[DJI.GetName]一帯を買い取り、何十年も分断されていたかの一族を再び統一するのだ。"
 ETH_lord_of_lords: "貴族の中の貴族"
 ETH_lord_of_lords_desc: "我が帝国には多くの文化が存在するが、そのどれもが陛下を崇拝するためにある。どんなに高貴な者であっても、その者は自分の務めが陛下のためのものであることを理解している。陛下は誰もが認めるこの地の支配者なのだ。"
 ETH_elect_of_god: "神の選出"
 ETH_elect_of_god_desc: "陛下のご活躍はまさしく神の御業だ。他にどうして、戦の勝利とこの大帝国の統治を説明できる？陛下のご命令に従うことは、神の意志に従い行動することと同義だと人々は理解している。"
 ETH_restore_the_empire_of_axum: "アクスム帝国の再興"
 ETH_restore_the_empire_of_axum_desc: "スーダンの地からアラビア半島にかけての一帯は、かつて我々の祖先達によって支配されていた。幾世紀もの時を経て行く内に、我々の領土は削られていき、ヨーロッパ人共が気まぐれにつけ込めるほど脆弱になってしまった。今こそ、流れを変える時だ。アクスム帝国を甦らせることで、祖先達の土地を奪還し、受け継がれた遺産を大いに活用するのだ。"
 ETH_restore_the_empire_of_axum_tt: "十分な数の州を支配下に置いている場合、アクスム帝国を形成する §Yディシジョン§!がアンロックされる。"
 ETH_a_federal_empire: "連邦帝国"
 ETH_a_federal_empire_desc: "帝国体制による統治は、混乱を極める議会制民主主義に比べて、遥かに安定性が高い。各地域の貴族たちが、[ETH.GetLeader]陛下に忠誠を誓い続ける限り、彼らが自分の所有地をどう治めていようと一向に構わない。"
 ETH_a_federal_empire_tt: "§Y$ETH_state_decentralization_dynamic_modifier$§!の補正を、全ての州で無効化する。"
 ETH_federal_factories_tt: "解放された傀儡国にそれぞれ、§Y建築スロットを1つ§!と§Y$industrial_complex$を1つ§!追加。"
 ETH_empower_the_chambers: "議会の権限強化"
 ETH_empower_the_chambers_desc: "1931年憲法では、皇帝の役割の成文化に至っておらず、また政府が意思決定する際に、民衆の意思を充分に取り込める内容にもなっていない。我々は下院議会の権限を強化し、より深く国政に関われるようにする必要があるが、一方で皇帝の不可侵の立場も、そのまま維持しなくてはならない。"
 ETH_empower_the_chambers_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!に以下の修正: \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_the_african_union: "アフリカの統一を目指して"
 ETH_the_african_union_desc: "我々が植民地主義の終焉を強く求める理由は、ある人種が別の人種を支配するのは間違いだと思うからだ。我々の意思が確かな重みを持つと認められるには、全てのアフリカ人が共通の問題に対し、協力して行動を起こすことが不可欠だ。従って我々は高潔さと、魂に刻まれた確固たる信念を持って行動し、アフリカ大陸全体の解放を目指して戦い続ける。"
 ETH_african_independence_tt: "アフリカの国々のレジスタンス活動を活発化させ、自治度獲得を高める§Yディシジョン§!がアンロックされる。"
 ETH_arabian_independence_tt: "アラビア半島の国々のレジスタンス活動を活発化させ、自治度獲得を高める§Yディシジョン§!がアンロックされる。"
 ETH_african_independence_join_tt: "独立を懸けたアフリカの戦争に、§Y[ROOT.GetNameDef]§!が介入できるようになる。"
 ETH_african_union_faction: "アフリカ連合"
 ETH_pan-africanism: "パン・アフリカ主義"
 ETH_pan-africanism_desc: "我々が目指すゴールは「平等」であり、ある人種から別の人種への搾取に対するアンチテーゼだ。近年のアフリカの歴史が、その長さの分だけ物語っているそれは、どんなに取り繕ったところで「悪」であることに変わりない。未だ「悪」に染まっていない場所では、それは遠ざけられねばならず、既に染まってしまったところでは打ち砕かれねばならない。これは我々の悲願であり、未だ平等を否定されている全ての者達のために、何が何でも叶えなくてはならない夢だ。"
 ETH_the_one_true_heir_of_solomon: "唯一にして、ソロモンの真の後継者"
 ETH_the_one_true_heir_of_solomon_desc: "[ETH.GetLeader]陛下の高貴なる血筋は、かの偉大なるソロモン王にまで遡る。既に多くの国家が神に背を向けてしまったが、我々[ETH.GetAdjective]人は未だ揺るがぬ信仰心を持ち続けている。この混沌の時代において、ソロモンの真の後継者が聖なる地を統治し、また人が作ったイデオロギーによる堕落から守ることこそが唯一の正義だ。"
 ETH_the_one_true_heir_of_solomon_tt: "ソロモン帝国を形成する§Yディシジョン§!がアンロックされる"
 ETH_jah: "ジャー"
 ETH_jah_desc: "ラスタファリ運動によって、想定外の[ETH.GetName]支持者が集まり、世界中を繋ぐネットワークを形成している。その中の多くの人々が、我らが皇帝[ETH.Getleader]に大きな宗教的意義を見いだしているようだ。中には彼を「神の化身」、より正確な表現を使えば、「ジャー」であると主張する者までいる。このラスタファリ運動を受け入れ、そこから得られた国際的な支持をうまく活用するべきかもしれない。"
 ETH_jah_tt: "シオン帝国を形成する§Yディシジョン§!がアンロックされる"
 ETH_military_communism: "戦時共産主義"
 ETH_military_communism_desc: "前線での数少ない勝利はいずれも、兵卒達の創意工夫と勇敢さがもたらしたものであり、血筋だけで指揮官の地位に就いていた者達の功績ではない。不満を訴える声が、どんどん大きくなっている。帝国主義がおのずと辿り着いた末路だ。今こそ富の再分配を、力づくで実行するべき時がきた。"
 ETH_defending_our_homes: "故郷の防衛"
 ETH_defending_our_homes_desc: "[ROOT.Capital.GetCapitalVictoryPointName]にいる皇帝派は、自分達の身の安全のことしか考えていない。その一方で、実際に奪われたのは我々の家や家族だ。いつまでもこんな事を許しておくわけに行かない。皇帝のためではなく、我々自身のために故郷全土を必ずや守り抜いてみせる。"
 ETH_anti_imperialist_agitation: "反帝国主義の扇動"
 ETH_anti_imperialist_agitation_desc: "人々の[ROOT.GetLeader]への忠誠が揺らぎ始めている。　民衆を守るという、何よりも重要な使命を果たせなかったことで、これまで指導者と仰がれていた者達は、その無能ぶりを完全に露呈することになった。前線でも街中でも、これまで誰も想像し得なかった話題が公然となされている。皇帝なき国家とはどんなものか、と。"
 ETH_in_the_name_of_the_people: "民衆の名の下に"
 ETH_in_the_name_of_the_people_desc: "我々は、何世紀にも渡って[ROOT.GetName]を支配してきた王家による独裁体制を、民衆の名の下に解体しようと考えている。代わりに、封建制度の束縛から完全に自由な、労働者のための共和国をつくるのだ。そして皆で力を合わせ、アフリカにおけるファシズムを叩き潰してやろう。"
 EHT_in_the_name_of_the_people_tt: "共産主義§Y紅衛兵§!の精鋭師団§Y2つ§!と、無政府主義§Y黒い獅子たち§!の精鋭師団§Y3つ§!を[ETH.Capital.GetCapitalVictoryPointName]に編成する。\n\n§R$ETH_seyoum_mengesha$は以後利用不可！§!"
 ETH_callout_to_the_world: "世界への呼びかけ"
 ETH_callout_to_the_world_desc: "我々のファシズムとの戦いは、決してこの国だけの問題ではない。これはより広大な世界を舞台とした、権威主義との戦いの一環なのだ。我々の大義の下に、世界中の反ファシズム勢力を集めよう。今、残忍な扱いを受けているのは我々だが、明日には世界がその餌食となるかもしれないのだから。"
 ETH_callout_to_the_world_tt: "§Y$ENG_sylvia_pankhurst$§!および§Y$IA_emma_goldman$§!が顧問として利用可能になる。"
 ETH_soviet_aid: "ソビエトの支援"
 ETH_soviet_aid_desc: "我々は見事、封建的忠誠という枷をかなぐり捨ててみせた。次はファシスト共を打ち倒し、労働者達の共和国建国に着手せねばならない。我々の大義に賛同する人々がいるとすれば、それは間違いなく[SOV.Getname]の民をおいて他にない。"
 ETH_soviet_aid_tt: "§R\n[SOV.GetNameDefCap]は支援と引き換えに、我々の内政への影響力強化を求めてくるだろう！§!"
 ETH_humanitarian_aid: "人道的支援"
 ETH_humanitarian_aid_desc: "敵は我が国の民衆にどれほどの苦痛を与えようと、一顧だにしない。こんな事が続けば、守るべき国のほうが先に無くなってしまう。世界はこの国が味わっている恐怖を直視し、今すぐに人道的支援をおこなってほしい。"
 ETH_humanitarian_aid_tt: "§Y$ETH_international_red_cross_dynamic_modifier$§!に以下の修正: \n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
 ETH_support_from_the_japanese_communists: "日本の無政府共産主義"
 ETH_support_from_the_japanese_communists_desc: "[JAP.GetAdjective]と[ETH.GetAdjective]の人々は、ヨーロッパの植民地化への抵抗に成功した数少ない国として、長い間互いに敬意を持ってきた。封建時代の先へと進む[ETH.GetNameDef]だが、[JAP.GetNameDef]にも我らと同じ理想を掲げ、無政府共産主義型の社会の構築を支援できる者達がいるようだ。"
 ETH_support_from_the_japanese_communists_tt: "§Y$IA_sakutaro_iwasa$§!および§Y$IA_sanshiro_ishikawa$§!が顧問として利用可能になる。"
 ETH_support_from_the_japanese_communists_fascist_tt: "§R[JAP.GetFlag][JAP.GetName]が[ETH.GetFlag][ETH.GetName]に対して禁輸措置を取る可能性あり！§!"
 ETH_raise_from_the_ranks: "昇格"
 ETH_raise_from_the_ranks_desc: "これ以上、貴族に部隊の指揮を任せるわけにはいかない。多くの勇敢な兵士達が、自分達こそ指揮官に相応しいことを、身をもって証明してみせた。いい加減、王家との繋がりや個人的な資産ではなく、戦場における勇気と力量のほうを称えるべきだ。"
 ETH_raise_from_the_ranks_tt: "§Y将軍§!の地位にある新将校§Y二名§!を追加。"
 ETH_soviet_rifles: "ソビエトのライフル"
 ETH_soviet_rifles_desc: "[ITA.GetName]に攻撃を受けた時、我々は無惨なまでに準備が不足していた。もはや我が国の産業では、近代戦に必要な兵站の供給が追いつかない状態にある。我々にはライフルや銃弾が必要だ。そして、それを扱える者達全員の手に配らねばならない。[SOV.Capital.GetCapitalVictoryPointName]の友人達なら、我々の力になってくれる可能性がある。 "
 ETH_soviet_rifles_tt: "\n[SOV.GetFlag]§Y[SOV.GetName]§!が同意すれば、[ETH.GetFlag]§Y[ETH.GetName]§!は§G10,000個§!の歩兵装備を手に入れられる。"
 ETH_military_advisors: "ソビエトの将軍達"
 ETH_military_advisors_desc: "我が国の将校達の多くが近代戦の要求に適合してきているが、ほとんどその場しのぎで切り抜けている状態にあることは、火を見るよりも明らかだ。[SOV.GetAdjective]軍の同志達から学べることは多い。"
 ETH_military_advisors_tt: "\n[SOV.GetFlag]§Y[SOV.GetName]§!が同意すれば、[ETH.GetFlag]§Y[ETH.GetName]§!陣営に陸軍元帥（§Y$SOV_semyon_budyonny$§!）と将軍（§Y$SOV_vasily_kuznetsov$§!）が加わる。"
 ETH_international_brigades_communist: "国際旅団"
 ETH_soviet_rejection_tt: "\n§R彼らが共産主義者ではなくなった場合、また内戦状態ではなくなった場合、[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!はこの提案を拒否する可能性が高い！§!"
 ETH_international_brigades_communist_desc: "世界には[ITA.GetAdjective]と戦っている我々に、共感する人々が多数いる。我々はその共感を利用して、彼らに武器を取る機会を提供するべきだ。そうやって彼らにも、共にファシズムに立ち向かってもらうのだ。"
 ETH_peoples_army: "人民軍"
 ETH_peoples_army_desc: "近代戦をおこなうにあたり、開戦当初は脆弱だった我々も型破りな戦術を用いることで、なんとか[ITA.GetAdjective]の進攻を遅れさせるまでになった。これを戦闘教義に記載し、将校達を訓練することで、非対称な戦争でも戦い抜けるようになるかもしれない。"
 ETH_the_new_administration: "新政府"
 ETH_the_new_administration_desc: "近年の混乱の中、多くの者達が国を守るために限界を超えて戦った。一部、セネドゥ・ゲブルをはじめとして、社会を劇的に変えられる能力と知識を持ち合わせている者達がいる。今こそ、彼女達に活躍の機会を与えるとしよう。"
 ETH_the_new_administration_tt: "§Yセネドゥ・ゲブル§!が政治顧問として利用可能になる。\n   $rebellious_educator_tt$ \n他にも§Yランダム§! で二名が、政治顧問として利用可能になる。"
 ETH_clearing_the_skies: "敵機なき空を"
 ETH_clearing_the_skies_desc: "我が軍の兵士達の居場所は、敵の航空機から全て見えてしまっており、彼らには身を守る術がない。さらに困った事に、こちらの配置地点や動きも常に把握されてしまっている状態だ。我々も独自の空軍を編成し、何らかの対抗措置を打ち出さねば、わずかな勝利の希望も見えないままだ。よって、[SOV.GetAdjective]空軍に志願兵を送り込み、共同で訓練に参加させるべきだと考える。"
 ETH_clearing_the_skies_tt: "\n[SOV.GetFlag]§Y[SOV.GetName]§!が同意すれば、[ETH.GetFlag]§Y[ETH.GetName]§!は[SOV.GetAdjective]の戦闘機§G100機§!と、§Y初期型戦闘機§!の技術を手に入れられる。"
 ETH_counter_the_armored_threat: "装甲車両の脅威に対抗せよ"
 ETH_counter_the_armored_threat_desc: "装甲車両を用いた戦闘は、戦場において確実に騎兵の存在意義を奪いつつある。残念なことに我々には、[ITA.GetAdjective]の装甲車に太刀打ちできる術がなく、我が国の産業水準ではとても生産できる代物ではない。[SOV.GetName]なら、旧型の装甲車をいくらか譲ってくれるかもしれない。"
 ETH_counter_the_armored_threat_LaR_tt: "\n[SOV.GetFlag]§Y[SOV.GetName]§!が同意すれば、[ETH.GetFlag]§Y[ETH.GetName]§!は、§Y戦間期型装甲車§!の技術と、[SOV.GetAdjective]の装甲車§G480台§!を手に入れられる。"
 ETH_counter_the_armored_threat_NoLaR_tt: "\n[SOV.GetFlag]§Y[SOV.GetName]§!が同意すれば、[ETH.GetFlag]§Y[ETH.GetName]§!は、§Y戦間期型戦車§!の技術と、[SOV.GetAdjective]の戦車§G200台§!を手に入れられる。"
 ETH_counter_the_armored_threat_NoNSB_tt: "\n[SOV.GetFlag]§Y[SOV.GetName]§!が同意すれば、[ETH.GetFlag]§Y[ETH.GetName]§!は、§Y前大戦型戦車§!の技術と、[SOV.GetAdjective]の戦車§G200台§!を手に入れられる。"
 ETH_peace_negotiations: "和平交渉"
 ETH_peace_negotiations_desc: "[ITA.GetAdjective]の侵攻を止めるため、我が国の民達は多くのものを犠牲にした。そうして[ITA.GetAdjective]に屈しない意志を見せつけてやったことで、和平交渉のチャンスを掴むことができた。最低でも、停戦合意にはこぎつけたいものだ。"
 ETH_soviet_mediation: "ソビエトの調停"
 ETH_soviet_mediation_desc: "我が国の民達が[ITA.GetAdjective]の侵攻を止めようと、多大なる尽力をしたにも関わらず、奴らに対し完全勝利を収めることは未だ遠く及ばぬ夢だ。国際連盟に協力の意思がないことは既に確認済みであり、こうなっては[SOV.GetNameDefCap]だけが頼りだ。"
 ETH_soviet_mediation_tt: "§R\n[SOV.GetNameDefCap]は[ITA.GetName]との交渉の見返りとして、我々を支配下に置こうとするかもしれない！§!"
 ETH_support_spain: "スペインへの支援"
 ETH_support_spain_desc: "スペインは、国内のファシスト達によって苦しめられてきた。だが、中には我々と同じ信念を持つ者達がいる。彼らはファシズムに毅然と立ち向かい、民衆は民衆自身によって統治できると信じている。[ITA.GetAdjective]との戦争で得た教訓を元に、[SPC.GetAdjective]の抗戦を支援しよう。"
 ETH_local_committees: "地方委員会"
 ETH_local_committees_desc: "我々は新しい政治体制をつくる機会に恵まれた。必然的に腐敗の温床となるばかりか、人々の意思を抑圧する無意味な階級制度は、もう必要ない。このチャンスを活かして　それぞれが無政府共産主義を掲げるコミューン連邦を形成するのだ。"
 ETH_a_guiding_hand: "導き手"
 ETH_a_guiding_hand_desc: "緩く繋がった連合で、しかも他より強い権限を与えられた者のいない体制というのは、いささか理想が過ぎる。幾人かの代議士や、経済政策の舵取りを担い、そして緊急時にすばやく動ける専門家を、閣僚に任命する必要がある。有事の際に、再び帝国主義政権の失敗を繰り返すようなことは、絶対にあってはならない。"
 ETH_transformation_of_nature: "自然改造計画"
 ETH_transformation_of_nature_desc: "[ETH.GetNameDefCap]は天然資源に恵まれた国だ。それを活用しない手はない。川の上に水力発電ダムを造れば、全ての家庭に電気を供給することができる。同時に水路を使って農業の規模も拡大すれば、増え続ける人口にも負けず、人々を食べさせていけるだろう。"
 ETH_transformation_of_nature_tt: "（§Y所有する州の内、ランダムに選択された4州§!）: 建築スロットを§G1つ§!追加する。"
 ETH_laying_the_tracks: "線路の敷設"
 ETH_laying_the_tracks_desc: "我が国の人口と産業は、西部のほうに集中している。よって、この国の豊富な天然資源をより効果的に活用するためには、鉄道網を大幅に拡張する必要がある。それが叶えば工場までの輸送もしやすくなるだろう。"
 ETH_red_army_engineers: "赤軍の技術者達"
 ETH_red_army_engineers_desc: "我が国のインフラは、[ITA.GetAdjective]の侵略によって大きな被害を受けた。本当に労働者のための共和国をつくるつもりなら、かつての状態を復元するばかりでなく、迅速な工業化を進める計画にも着手せねばなるまい。作業を促進するためにも、赤軍の同志達の力を借りるとしよう。"
 ETH_liberate_aussa: "アファールに革命を"
 ETH_liberate_aussa_desc: "[AFA.GetNameDefCap]は、幾度となく我々の敵国に味方してきた不誠実な寡頭政治国家によって支配されている。これ以上、[ETH.GetNameDef]に対するそのような脅威を無視しておくことはできない。[AFA.GetAdjective]の人々を解放し、我ら労働者たちの共和国に統合しよう。"
 ETH_demand_DJI: "[268.GetName]を解放"
 ETH_demand_DJI_desc: "[AFA.GetName]を解放したことで、我々はアファールの大部分を統治することになった。しかしながら、いまだ[FRA.GetAdjective]による[DJI.GetName]の占領は続いているため、アファールは分断されたままだ。帝国主義者の支配からアファールの人々を解放することで彼らの忠誠心を勝ち取り、その過程で戦略的に有意な港を手に入れられるかもしれない。"
 ETH_the_rif: "リーフ"
 ETH_the_rif_desc: "現在スペインで権力の獲得を目論むファシストの多くは、かつてモロッコ北部にあったリーフ共和国を崩壊させた兵士だった。我々は[SPC.GetName]と親密な関係にあることを活かし、今、彼らが所有しているアフリカの領土の非植民地化を強く勧めるべきだ。彼らが我々の真の同志であれば、必ず同意するはず。仮にあちらが承諾しなかったとしても、我々は既に植民地主義への対応の仕方を心得ている。"
 #ETH_social_reforms: "Social Reforms"
 #ETH_social_reforms_desc: "Without the threat of a common enemy to unite us, we often find ourselves divided due to historic, cultural and religious grievances. We need a wave of social reforms to overcome these divisions so that we can remain united and continue the process of building a better [ETH.GetName]."
 #ETH_social_reforms_tt: "Unlock anarcho-communist social reform decisions."
 ETH_communal_education: "共同教育"
 ETH_communal_education_desc: "[ETH.GetNameDef]の生活水準を向上させたいなら、どの地域共同体も学校や図書館で教育を受けられるようにすることが必要不可欠だ。"
 ETH_african_wildfire: "アフリカの野火"
 ETH_african_wildfire_desc: "我々は見事[ITA.GetAdjective]の侵略を乗り越えてみせたが、アフリカ全土が植民地主義の恐怖から解放されるその日まで、決して歩みを止めてはいけない。我々が持ち得る限りの力と資金を注ぎ込み、抵抗の火が大陸全土に回るまで煽るのだ。そして、帝国主義者共を必ずや撤退に追い込んでやろう。"
 ETH_flames_across_the_sea: "海の向こうの火"
 ETH_flames_across_the_sea_desc: "ヨーロッパの覇権主義に苦しめられてきたのはアフリカだけではない。紅海の向こうの隣国もまた、帝国主義者たちの欲望により、真の独立と程遠い場所に立たされている。抵抗の火をアラビア半島にも広げるのだ。そうすればいつの日か、彼らが自らの手で国を統治できる時がやってくるかもしれない。"
 ETH_heavy_industry: "重工業"
 ETH_heavy_industry_desc: "封建経済の魔手から逃れるためにも引き続き、迅速な工業化の促進に励まねばならない。重工業に取り組めるようになれば、街に労働者を呼び込めるようになり、プロレタリアの手本となる者達によって新たな階層が生まれるだろう。やがてそれは、既存の農民階級に取って代わるものとなる。"
 ETH_arms_production: "武器生産"
 ETH_arms_production_desc: "工業化の大詰めとなるのが、我が国独自の軍需産業の発足だ。防衛に関わる装備を、他国任せにするような過ちは二度と繰り返すまい。"
 ETH_mytishchi-ababa_plant: "ムィティシ・アベバ工場"
 ETH_mytishchi-ababa_plant_desc: "ソビエト連邦との親密な関係を活かし、家庭用機器や軍事機器の専門知識を習得させてもらおう。共同工場の建設計画を立てれば、そうした知識を得るのに申し分ない仕組みづくりにもつながる。提携相手はムィティシ機械製造がいい。あれほど最適な提携先は他にあるまい。"
 ETH_send_home_advisors: "顧問達を帰国させる"
 ETH_send_home_advisors_desc: "[ITA.GetName]との戦争中、[SOV.GetName]の支援による恩恵を受けたことは確かだが、まさかあのような従属的な役割を強いられるとは想定していなかった。我が国独自の産業と軍事の足場を築けたことで、我々は以前にも増して、[SOV.GetAdjective]の要求に抗えるだけの力をつけた。従って、そろそろこの[ETH.Capital.GetCapitalVictoryPointName]の真の統治者は誰かを、はっきりさせてやろうではないか。"
 ETH_send_home_advisors_tt: "[SOV.GetAdjective]の軍事顧問を全員、本国に帰国させる。"
 ETH_soviet-ethiopian_trade_agreement: "ソビエトとエチオピアの貿易協定"
 ETH_soviet-ethiopian_trade_agreement_desc: "世界の多くの国々は、労働者の共和国というイデオロギーに反発し、我々との貿易に消極的だ。しかし、[SOV.GetAdjective]とは互恵的な貿易協定を結べる可能性があり、これが叶えば我々はいつものような障害に阻まれることなく、資源や商品の交換がおこなえるようになる。"
 ETH_seek_new_trading_partners: "新しい貿易相手を求めて"
 ETH_seek_new_trading_partners_desc: "世界の人々は、我が国から価値ある品が提供されるのを待ち望んでいるようだが、我々は未だ[SOV.GetAdjective]を唯一の貿易相手とする縛りを解けずにいる。なんとか他の国々と接触し、我々が単なる[SOV.GetName] のおまけではないことを証明してみせなくては。またそうすることで、[ETH.GetAdjective]の民衆の元に富を引き戻すのだ。"
 ETH_freedom_at_gunpoint: "銃口と隣り合わせの自由"
 ETH_freedom_at_gunpoint_desc: "我が国の民を支配下に置こうとした[ITA.GetAdjective]を、我々はもう何度か撃退している。しかし隣国は、植民地主義者との戦いで、あまり良い成果を上げられていない。今こそ我々が戦争で得た経験と、新たに築き上げた経済力を、アフリカの解放のために注ぎ込むべき時だ。植民地主義者共には、どのような言葉も通じない。奴らには暴力で臨むしかないのだ。"
 ETH_freedom_at_gunpoint_tt: "アフリカの国々を解放するための、§Y銃口と隣り合わせの自由§!のディシジョンがアンロックされる。"
 ETH_boots_on_the_shore: "海岸を軍靴で踏みしめて"
 ETH_boots_on_the_shore_desc: "アラビア半島の人々とは今まで貿易や文化交流をしてきた長い歴史があるが、残念なことに彼らはいまだに政府の封建制度に囚われたままだ。半島の人々を我々の手で解放することができれば、紅海沿いの主要貿易路を支配下に置けるようになるかもしれない。そうすれば我々の影響力を中東のより広い範囲に拡大させることができるだろう。"
 ETH_request_soviet_hulls: "ソビエト戦艦の外殻構造共有を要請"
 ETH_request_soviet_hulls_desc: "今後また戦争があった際に、国が封鎖状態に陥るのを避けるためにも、自分達で船を作られるようにならねばならない。つい最近、[SOV.GetNameDefCap]が一部の戦艦計画を廃止したと聞く。もしかしたら、残った外殻構造を我々に売ってくれるかもしれない。それを無事購入することができたら、たくさんの情報が学び取れるだろう。"
 ETH_organization_of_african_unity: "アフリカ統一機構"
 ETH_organization_of_african_unity_desc: "ヨーロッパによる植民地化からの解放とは、これまでは単に独立を確保することを意味していた。しかしながら、どうも我々はアフリカの外にいる多くの指導者達から、潜在的に征服するべき対象として見られているようだ。アフリカの人々が団結し、協力し合うことでしか再属国化に抗う術はない。"
 ETH_organization_of_african_unity_tt: "独立したアフリカの国々を、§Yアフリカ統一機構§!に招待する各ディシジョンがアンロックされる。"
 ETH_pan-africanism_liberate_tt: "アフリカの全ての宗主国に対し、§Y戦争目標の解放§!が追加される:"
 ETH_executive_council: "評議会"
 ETH_executive_council_desc: "我々は、アフリカ統一機構のより強固な連携を推進するべきだ。そのために、民意に従って行動する執行機関を形成する必要がある。それも地域の安定が脅かされた際に、すばやく反応できる団体でなくてはならない。"
 ETH_executive_council_tt: "§Yアフリカ統一機構§!の加盟国を、評議会に招待する各ディシジョンがアンロックされる。"
 ETH_african_union: "アフリカ連合"
 ETH_african_union_desc: "アフリカの人々が、「アフリカ連合」として団結する時がきた。我々はもう二度と、帝国主義者やファシスト共に脅かされることはない。アフリカ初の超大国となるべく、全力を尽くすのだ。 "
 ETH_african_union_tt: "§Y評議会§!のメンバーを、§Yアフリカ連合§!に組み込む各ディシジョンがアンロックされる。"
 ETH_african_central_bank: "アフリカ中央銀行"
 ETH_african_central_bank_desc: "アフリカ中央銀行を設立した今、アフリカ統一機構の経済統一に向けて動けるようになった。そうやって各々が持つ資産やインフラを、より効率的に活用できるようになれば、全ての加盟国を状況改善に導けるはずだ。　"
 ETH_african_central_bank_tt: "§Yアフリカ統一機構§!の加盟国を、アフリカ中央銀行に招待する各ディシジョンがアンロックされる。"
 ETH_african_central_bank_2_tt: "$MODIFIER_STABILITY_FACTOR$: §R-5%§! \n$modifier_production_speed_industrial_complex_factor$: §R-10%§! \n$modifier_production_speed_infrastructure_factor$: §R-10%§!"
 ETH_mass_transit: "集産大量輸送"
 ETH_mass_transit_desc: "我々の輸送インフラはほとんどが時代遅れで、より効率的な活用に向けて作り直す必要がある。この改革を実施するのに最適な人材といえば、やはり直接インフラを稼働させている労働者達だろう。"
 ETH_mutual_defense: "相互防衛"
 ETH_mutual_defense_desc: "我々が恒久的な平和を享受できるようになるには、アフリカの植民地化が膨大な労力を要するものであることを、世界各国に認識させる必要がある。そのためにも、アフリカ統一機構の加盟国同士で、相互防衛協定を結ぶのだ。我々の内、どこか一国でも攻撃を受けたら、互いに守り合うことを約束しよう。"
 ETH_mutual_defense_tt: "§Yアフリカ統一機構§!の加盟国を、相互防衛協定に招待する各ディシジョンがアンロックされる。"
 ETH_our_own_path: "独立の道"
 ETH_our_own_path_desc: "[SOV.GetAdjective]が我らを裏切り、内政を支配するようになった時、我々には圧倒的に力が不足していた。あの時よりも、遥かに強固な地位を築いた今、いよいよ独立を取り戻すために行動する時だ。だが、同時に[SOV.GetAdjective]側からも、いつ報復措置があってもおかしくない。しっかり準備を整えて行こう。"
 ETH_our_own_path_tt: "§Rこの一連の行動で、我々は[SOV.GetNameDefCap]の怒りを買うだろう。あちらも再び、エチオピアを自分達の[SOV.GetAdjective]支配下に置こうと動き出すかもしれない！§!"
 ETH_communal_agriculture: "共同農業"
 ETH_communal_agriculture_desc: "農業を集産化し、新たな農法を導入することで農業生産力を大幅に向上させ、国民全員に食料を行き渡らせることができるようになる。また、これにより自給自足生活から解放された農民が都市部で別の仕事に就けるようになる。"
 ETH_communal_agriculture_industry_tt: "§Y$ETH_industrialization_dynamic_modifier$§!に以下の修正: \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_communal_agriculture_consumer_tt: "§Y$ETH_industrialization_dynamic_modifier$§!に以下の修正: \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
 ETH_seize_the_means: "手段の確保"
 ETH_seize_the_means_desc: "数世代に渡って、[ETH.GetAdjective]の労働者たちは畑を耕し、街に産業を築いてきた。この地には彼らの血が注がれている。ゆえに、富豪たちに土地の所有権を持たせておくことをやめ、労働者たちの元に返そうではないか。"
 ETH_preparing_for_the_inevitable: "必然への備え"
 ETH_preparing_for_the_inevitable_desc: "世界の強国たちは[ETH.GetNameDef]における我々の抜本的改革をよしとしないだろう。自国民が同じような改革を求めるのではないかと恐れているからだ。奴らは間違いなく我々の生き方を壊そうと試みるだろう。そのための準備をしておかなければ。"
 ETH_refuge_for_the_spanish_exiles: "スペイン亡命者の避難所"
 ETH_refuge_for_the_spanish_exiles_desc: "スペインにいる、我らと思想を共にする同志たちは無政府主義の夢が打ち砕かれるのを目の当たりにした。世界中のファシスト、スターリン主義者、資本主義者たちが協力し合った結果だ。我々は国を追われた仲間たちのために国境を開き、明るい未来を築くための第二のチャンスを与えてやらなければならない。"
 ETH_the_lion_and_the_sun: "獅子と太陽"
 ETH_the_lion_and_the_sun_desc: "[ETH.GetLeader]陛下と[JAP.GetLeader]天皇は互いの大帝国に多くの共通の基盤があることを見出した。[JAP.GetLeader]からは、我々が祖国を奪還した際には[ETH.GetName]への投資を行うという提案まであった。"
 ETH_japanese_investments_tt: "[ROOT.GetName]解放後[ROOT.GetName]、同国で日本からの投資に関する§Yディシジョン§!がアンロックされる"
 ETH_an_ethiopian_navy_in_exile: "亡命中のエチオピア海軍"
 ETH_an_ethiopian_navy_in_exile_desc: "[JAP.GetAdjective]の海軍の力強さを目の当たりにしたことで、[ETH.GetLeader]陛下は[ETH.GetAdjective]海軍の創成の協力を申し出た。母国を解放し、これから先の襲撃から守るための提案だ。"
 ETH_an_arabic_base: "アラブの拠点"
 ETH_an_arabic_base_desc: "今後数年にわたり、[JAP.GetName]がアジア太平洋地域を再形成しようとしていることが徐々に明らかになってきた。[JAP.GetAdjective]との結束は少しずつ強まっているが、自分たちの取り分は自分たちで手にするのが道理だろう。まずは、アラビア半島にある先祖の土地を支配しよう。"
 ETH_uk_arabia_tt: "§Y[ENG.GetNameWithFlag]§!が所有する§Yアラブ系§!の国か、§Y[ENG.GetNameDef]§!の§Y味方§!"
 ETH_an_empire_in_the_shade_of_the_sun: "太陽の影の帝国"
 ETH_an_empire_in_the_shade_of_the_sun_desc: "[ETH.GetLeader]陛下は帝国なき皇帝だ。これは陛下にとって屈辱的な事実であるだけでなく、[ETH.GetName]解放の手筈を整える手段も限られていることを意味する。もしかすると、[JAP.Capital.GetCapitalVictoryPointName]の同志が、来たるべき母国解放のための作戦拠点として島の利用権を譲ってくれるかもしれない。"
 ETH_japan_has_island_tt: "日本が最低でも非中核の島国を1つ支配している。"
 ETH_japan_joins_tt: "§Y[JAP.GetNameDefCap]§!が、§Y[ROOT.GetName]§!の対[ITA.GetName]戦争に参戦する構えを見せている。\n§Y[ROOT.GetName]§!は§Y[JAP.GetName]§!の傀儡となるだろう"
 ETH_an_audience_with_countryleadertitle: "[GetGermanCountryLeaderTitle]との謁見"
 ETH_an_audience_with_countryleadertitle_desc: "[GER.GetLeader]は[GER.GetNameDef]だけでなく世界全体の秩序を取り戻そうという野望を持っている。[GER.GetAdjective]の指導者との謁見を行うことで、[ETH.GetLeader]陛下はこれからも[ETH.GetName]の真の支配者として認識されることだろう。"
 GER_fascism_leader_title: "フューラー"
 GER_male_kaiser_title: "皇帝"
 GER_female_kaiser_title: "皇后"
 GER_chancellor_title: "首相"
 GER_generalfeldmarshall_title: "元帥"
 ETH_befriend_goring: "ゲーリングとの友好"
 ETH_befriend_goring_desc: "ドイツ政府には政治的陰謀や裏切りが渦巻いている。いかなる場合であれ、[GER.GetLeader]と話のできる者なら誰でも[GER.GetAdjective]の政治的決定に大きな影響を与えられる可能性がある。$GER_hermann_goring$のような政府の高官と親交を深めれば、我々もある程度の影響力を持てるかもしれない。"
 ETH_steel_lions: "鋼鉄の獅子"
 ETH_steel_lions_desc: "[GER.GetNameDefCap]は新たな戦争の方法を開拓中だ。騎兵や塹壕の戦いの時代は終わった。未来の戦争は戦車のものだ。[GER.GetNameDef]にいるこの時間を利用して、現代兵器の活用方法を学び、母国解放の準備を進めるべきだろう。"
 ETH_armor_officers_tt: "最大2名の[ROOT.GetAdjective]将校が§Y$armor_officer$§!特性を獲得"
 ETH_german_mediation: "[GER.GetAdjective]の調停"
 ETH_german_mediation_desc: "[GER.GetAdjective]と[ITA.GetAdjective]の野望が合致し始めているなか、両国の協力関係が強まったことで[ETH.GetName]の問題はいまだ障害となったままだ。ひょっとすると、[GER.GetLeader]が[ITA.GetLeader]を説得して無意味な占領をやめさせ、陛下を[ETH.GetName]のしかるべき場所に帰還させることができるかもしれない。"
 ETH_ger_and_ita_have_same_dieology_tt: "[GER.GetFlag]§Y[GER.GetName]§!は[ITA.GetFlag]§Y[ITA.GetName]§!と同じイデオロギーを持っている。"
 ETH_sabotage_italo-german_relations: "イタリア・ドイツ間に亀裂工作"
 ETH_sabotage_italo-german_relations_desc: "[GER.GetNameDef]と[ITA.GetName]の同盟の可能性を看過することはできない。我々はあらゆる手を尽くして両国の関係の破壊工作を行わなければならない。さもなくば、陛下は[ITA.GetLeader]の捕虜となり、[ETH.GetName]解放の夢が潰えてしまうかもしれない。"
 ETH_unlock_false_flag_tt: "[ITA.GetFlag]§Y[ITA.GetName]§!を罠にはめるための、偽旗作戦を決行するディシジョンがアンロックされる"
 ETH_joint_swedish-ethiopian_intelligence_program: "スウェーデン・エチオピアの合同諜報活動"
 ETH_joint_swedish-ethiopian_intelligence_program_desc: "[ETH.GetName]に支援を向ければ、[SWE.GetName]の中立性が問われることになるだろう。しかしながら、もっともらしいアリバイを作るために、彼らが自ら秘密裏にこちらをサポートしてくれる可能性もある。その地域との関係と[SWE.GetName]の資源を利用すれば、アフリカにおける[ITA.GetAdjective]の植民地支配を少しずつ崩壊させられるだろう。"
 ETH_anti-tank_guns: "対戦車砲"
 ETH_anti-tank_guns_desc: "[SWE.GetName]には世界でもトップクラスの兵器工場がある。厳密には国外の事情に関して中立的立場を取っているものの、拡大するファシストの影響を食い止めるためであれば、[SWE.GetAdjective]は快く対戦車砲を譲ってくれるかもしれない。"
 ETH_a_libyan_revolt: "リビアの反乱"
 ETH_a_libyan_revolt_desc: "[ITA.GetAdjective]は近頃獲得した東アフリカの領土を統治するのに苦戦している。奴らの注意がそれている今、我々は奴らが大事にしている[LBA.GetAdjective]の領土に反乱の種を蒔くことに全力を尽くすべきだろう。"
 ETH_ethiopias_cause_is_ours: "エチオピアの大義は、我々の大義"
 ETH_ethiopias_cause_is_ours_desc: "[SWE.GetAdjective]政府は、アフリカにおけるファシストの影響がヨーロッパにも波及することを認識し始めたことで、中立的立場から退こうとしている。我々が自己決定した目標と国際法に対する尊重の念は一致している。ゆえに、引き続き外交政策における協力関係を深めていくのが合理的と言えるだろう。"
 ETH_SWE_join_war_tt: "主要国が§Y[ITA.GetFlag][ITA.GetName]§!と交戦状態にあり、§Y[SWE.GetFlag][SWE.GetName]§!が一定勢力への共同所属に同意すれば、彼らはどこかの勢力と戦争そのものへの参加を試みるだろう。\n §R参入できる勢力がない場合、[SWE.GetFlag][SWE.GetName]が自国だけで[ITA.GetFlag][ITA.GetName]との戦争に突入することはない！§!"
 ETH_reach_out_to_the_italians: "イタリアとの接触"
 ETH_reach_out_to_the_italians_desc: "もはや我々が戦場で[ITA.GetAdjective]を圧倒することができないのは明白だ。しかしながら、[ETH.GetLeader]はいまだに実りのない攻撃をやめず、兵士たちを死地に送り続けている。イタリアと協働し、母国に平和をもたらすことができるより強大な指導者のもと、新たな指導権を確立する時がきた。"
 ETH_reach_out_to_the_italians_tt: "§Y[ITA.GetNameDef]§!に協力を打診し、領土を差し出す代わりに和平を申し出る。"
 ETH_can_start_a_civil_war_tt: "国家方針§Y$ETH_declare_for_italy$§!をクリアすると、[ROOT.GetName]で内戦を始められる。"
 ETH_sway_the_warlords: "軍閥に揺さぶりをかける"
 ETH_sway_the_warlords_desc: "たとえより強力なラスを取り込み、$ETH_haile_selassie$に宣戦布告をすることができなくとも、将来の協力関係を築くための種を蒔くことくらいはできる。加えて、イタリアに歯向かうのではなく、イタリアと協力することで利益が得られるより小規模な軍閥の指導者たちの説得も行ってみるべきだ。"
 ETH_sway_the_warlords_tt: "蜂起の規模が増加する。\n体制を支持する一部の将軍が戦争後に徴募可能になる。"
 ETH_expand_the_bodyguard: "護衛の拡充"
 ETH_expand_the_bodyguard_desc: "[ETH.GetName]の権力構造が崩壊し始めていることで、誰が信頼できる人間なのかを判断するのが難しくなってきている。このような困難な時代には、我らの偉大なる国家の未来の指導者には常に護衛が必要となる。ただその指導者にのみ忠実で、反逆因子から身を護ることができる護衛が。"
 ETH_expand_the_bodyguard_tt: "内戦開始時にユニットを追加"
 ETH_declare_for_italy: "イタリアに代わって宣言"
 ETH_declare_for_italy_desc: "多くの者がこれを裏切り行為と見なし、真実に背を向けることだろう。だがそれが我々がこの地を治める運命にある理由だ。母国のために成さねばならぬことを成すための意志の強さを、我々だけが持っていることを我々は知っているからだ。[ETH.GetLeader]を打倒する時がきた。"
 ETH_restore_the_country: "国の再興"
 ETH_restore_the_country_desc: "ようやく[ETH.GetName]に平和が戻ったところで、この国の秩序を取り戻す作業を開始してもいい頃合いだろう。家屋やインフラを以前よりも良好な状態で再建設し、[ETH.GetLeader]の支配のもと、明るい未来がこの先に待っていることを国民に示そう。"
 ETH_invite_italian_settlers: "イタリア人入植者を誘致"
 ETH_invite_italian_settlers_desc: "偉大なる母国がまたもやヨーロッパの植民地化の標的にされ、多くの者が苦い思いをすることだろう。しかしながら、近年の出来事から我々の産業とインフラの弱点が判明したために、その改善のための抜本的措置を講じる必要が出てきた。ゆえに、うぶな[ITA.GetAdjective]をこちらに移住させ、この状況を利用して奴らの専門知識と富を搾取してやろう。"
 ETH_invite_italian_settlers_tt: "§Y支配下にある州のうち2つの州§!が、一定数の[ITA.GetName]入植者を獲得する。以降、農村もしくは牧畜州ではなくなり、さらに§Y新たな建築スロット§!を獲得する。"
 ETH_replace_the_abuna: "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc: "[Get_ETH_replace_the_abuna_desc]"
 abuna_abraham_gojjam_tt: "§Y$ETH_abuna_abraham$§!:"
 ETH_replace_the_abuna_original: "アブナの交替"
 ETH_change_state_religion: "国教の変更"
 ETH_replace_the_abuna_desc_ethiopia: "正教会の指導者$ETH_abuna_qerellos_iv$は$ETH_haile_selassie$との関係が強すぎる。我々の大義により忠実な者と交代させなければ。"
 ETH_replace_the_abuna_desc_gojjam: "正教会の指導者$ETH_abuna_qerellos_iv$は$ETH_haile_selassie$との関係が強すぎる。奴の後任は$ETH_abuna_abraham$が最適だ。ゴジャムを帝国の政治および宗教の中心地としてくれるだろう。"
 ETH_replace_the_abuna_desc_jimma: "あまりにも長い時間、エチオピア正教会はこの国の政治に影響を与えてきた。帝国と教会の繋がりを正式に断つ時がきた。代わりに、海峡を越えた先にいる同志たちとより強固な関係を結ぶべきだろう。"
 ETH_the_capital_victory_parade: "[ROOT.Capital.GetCapitalVictoryPointName]の戦勝パレード"
 ETH_the_capital_victory_parade_desc: "ある種の破滅から救われたとはいえ、[ETH.GetLeader]の動機に疑いを持ち、かつての皇族の時代を望んでいる人々は数多くいる。我々は国民たちにいかに[ETH.GetLeader]に感謝すべきかを伝え、[ETH.GetName]を待つ栄光の未来を彼らに示さなければならない。"
 ETH_amedeos_feast_of_maskal: "アメデオのマスカル祭"
 ETH_amedeos_feast_of_maskal_desc: "この先も[ETH.GetName]の平穏を維持できるよう、[ETH.Capital.GetCapitalVictoryPointName]で開かれるアメデーオ王子のマスカル祭に他のラスを招待しよう。そこで東アフリカを統治する[ITA.GetAdjective]の総督と会合し、その地域の未来について語り合うのだ。"
 ETH_amedeos_feast_of_maskal_tt: "§Y$ETH_sway_the_warlords$§!を完了している場合: \n§Y$ETH_seyoum_mengesha$§!、§Y$ETH_ayalew_birru$§!および§Y$ETH_ras_kassa$§!の忠誠を得る。"
 ETH_assertiveness: "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect: "積極的なネグス"
 ETH_assertiveness_desc: "我々は偉大なる母国を破滅から守るため、[ITA.GetAdjective]と協力関係を結ぶことに同意した。これで我々はアイデンティティーと文化を奪われ、母国は単なる植民地に成り下がったのだと奴らは思うだろう。そんなことを許すわけにはいかない。我々が何者であるかを奴らに知らしめ、着実に奴らの植民地化を拒んでいこう。"
 ETH_assertiveness_tt: "§Y$ETH_sway_the_warlords$§!を完了していて、自国が§Y$jimma$§!である場合: \n§Y$ETH_balcho_safo$§!および§Y$ETH_tadesse_birru$§!の忠誠を得る。"
 ETH_assertiveness_gojjam: "ゴジャム・ネガシュ"
 ETH_assertiveness_jimma: "ジンマのガラッド"
 ETH_assertiveness_ethiopia: "シェワのネグス"
 ETH_exploit_french_weakness: "フランスの弱点につけ込む"
 ETH_exploit_french_weakness_desc: "[FRA.GetAdjective]が灰となった帝国についてのつまらない論争に夢中になっているおかげで、我々はフランス領ソマリランドを我らの帝国に併合するチャンスに恵まれた。[FRA.GetAdjective]がもう一度戦争を起こそうとは考えていないだろうが、我々はどんな事態にも備えていなければならない。"
 ETH_exploit_french_weakness_tt: "§Yフランス領ソマリランド§!を占領するディシジョンをアンロック\n§Rこのディシジョンを実行するとヴィシー政権との戦争が勃発する可能性あり！§!"
 ETH_france_divided_tt: "フランスの分裂"
 ETH_invite_italian_investors: "イタリア人投資家を招待"
 ETH_invite_italian_investors_desc: "投資家たちを[ETH.GetName]に招待し、新しい領主たちを利用してやろう。投資の流入が増えれば、戦争による被害を修復できるだけでなく、我々の工業力も大幅に向上させられる。"
 ETH_italian_general_staff: "イタリア参謀本部"
 ETH_italian_general_staff_desc: "現代化という点では、我が軍は完成にはまだほど遠い。軍の現代兵器の生産および入手については順調だが、将校たちはその有効性についてまだ多くの時代遅れの考え方を持っている。[ITA.GetAdjective]の将校を参謀本部に招待すれば、現代の戦争のやり方を学べるかもしれない。"
 ETH_italian_general_staff_tt: "イタリアとの関係が良好で賛成を得られれば、§Y$ITA_giuseppe_tellera$§!、§Y$ITA_mario_berti$§! 、そして§Y$ITA_alessandro_pirzio_biroli$§!はエチオピアに移管される。"
 ETH_cooperation: "[Get_ETH_cooperation_name]"
 ETH_cooperation_desc: "我々の運命は東アフリカを統治できるかどうかにかかっている。しかしながら、その目標を達成する道のりはまだまだ長い。ゆえに、その地域の既存の権力構造とうまく協調し、こちらに優利に働くものはどんなものでも手にしようとしなければならない。"
 ETH_cooperation_sud_tt: "スーダン政治顧問を獲得:\n§Y$economic_organizer$:§! \n消費財工場:  §G-5%§!\n安定度: §G+5%§!"
 ETH_cooperation_som_tt: "ソマリア政治顧問を獲得:\n§Y$economic_organizer$:§! \n消費財工場:  §G-5%§!\n安定度: §G+5%§!"
 ETH_cooperation_gugsa_tt: "§Y空軍長官§!として§Y$ETH_domenico_mondelli$§!が利用可能になる: \n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_gojjam: "スーダン人との協力"
 ETH_cooperation_jimma: "アラブ人との協力"
 ETH_cooperation_gugsa: "エリトリア人との協力"
 ETH_reinforce_dynamic_identity: "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc: "新政府のもとで国家のアイデンティティーが変化したことに人々はいまだ混乱しているようだ。いかに喚こうとも、奴らはいまや[ETH.GetAdjective]の人間だ。そろそろ、[ETH.GetAdjective]の善良な市民が[ETH.GetLeader]と国家に忠実であることがわかってきた頃合いだろう。"
 ETH_reinforce_ethiopian_identity: "エチオピアのアイデンティティを強化"
 ETH_reinforce_gojjam_identity: "ゴジャムのアイデンティティを強化"
 ETH_reinforce_jimman_identity: "ジンマのアイデンティティを強化"
 ETH_reinforced_identity: "強化されたアイデンティティ"
 ETH_underground_wargames: "地下の模擬演習"
 ETH_underground_wargames_desc: "ここ数十年における戦争の変化についての理解が乏しく、前回の戦いでは[ITA.GetAdjective]を退けるのに苦戦してしまった。同じ過ちを繰り返さないために、将校たちに軍事演習を実行させ、[ITA.GetAdjective]軍打倒の計画を考えさせなければならない。当然、怪しまれることなく行うというのが必須条件だ…"
 ETH_adopt_the_lira: "リラの導入"
 ETH_adopt_the_lira_desc: "[ITA.GetName]との戦争で引き起こされた経済的混乱と再建設の費用がかさんだことで、我々の貨幣価値が下落している。既に評判を落としてしまった貨幣の安定化を図るよりは、リラを導入することで、この機会を利用して[ITA.GetAdjective]との経済的統合を進めるべきだろう。"
 ETH_request_italian_equipment: "イタリアの装備を要請"
 ETH_request_italian_equipment_desc: "経済改革と軍部の強化においては順調に事が進んでいるが、それでも他から支援が得られればなお好ましい。[ITA.GetAdjective]との関係が深まってきているので、余分な装備をこちらに送ってくれるかもしれない。"
 ETH_request_italian_equipment_tt: "[ITA.GetFlag][ITA.GetName]が同意すれば、[ETH.GetFlag][ETH.GetName]は§G500の$artillery_equipment$§!または§G2500の$infantry_equipment_1$§!を獲得する"
 ETH_recruit_mercenaries: "傭兵の雇用"
 ETH_recruit_mercenaries_desc: "現在、様々な背景を持つ兵士の間で緊張感が高まっている。旧政権に忠実で、信用することのできない兵士はまだ数多くいる。こういった反乱因子を根絶やしにするまでは、我々に絶対的に忠実な軍隊が必要だ。簡単に忠誠心を高めたいなら、金を渡してやればいい。"
 ETH_askari_tt: "§Yエリトリア植民地軍§!の§G4つの師団§!を採用"
 ETH_sudanese_mercs_tt: "§Yスーダン傭兵§!の§G4つの師団§!を採用"
 ETH_arab_mercs_colab_tt: "§Yアラブ傭兵§!の§G4つの師団§!を採用"
 ETH_set_up_a_customs_barrier: "関税障壁の設置"
 ETH_set_up_a_customs_barrier_desc: "我々の経済が[ITA.GetName]と絡み合う期間が長引くほど、奴らの腐敗した影響力から逃れるのが難しくなる。経済成長の速度は遅くなってしまうが、国家間の取引をより困難にする関税障壁を導入すべきだろう。[ITA.GetAdjective]政権はこのことに腹を立てるだろうが、こちらに経済的に正当な理由があるのだ。"
 ETH_contact_the_exiles: "亡命者達との接触"
 ETH_contact_the_exiles_desc: "[ITA.GetName]との戦争が終わり、多くの者が何をしでかすかわからない新政権に怯え、隣国へ逃げ出した。我らの独立を再び手にする計画を実行するにあたり、この離散ユダヤ人たちを説得して仲間にできるかもしれない。互いに違った過去を持っているものの、母国のために力を合わせるべき時だろう。"
 ETH_outsourced_production: "外部委託生産"
 ETH_outsourced_production_desc: "戦争の道具を作り出すという点においては、我々の産業はいまだ小規模で経験不足だ。しかしながら、[ITA.GetAdjective]の影響下にある今、外部委託により生産ニーズをまかない、奴らの兵器製造者の専門知識を活用することでこの状況を最大限に利用してやろう。"
 ETH_outsourced_production_tt: "[ITA.GetFlag]§Y[ITA.GetAdjective]§!の陸軍もしくは空軍設計局を要請:"
 ETH_outsourced_production_air_tt: "空軍設計局:"
 ETH_outsourced_production_army_tt: "\n陸軍設計局:"
 ETH_outsourced_production_factories_tt: "\n§Y4つの軍需工場§!を追加。"
 ETH_together_for_victory: "共に勝利のために"
 ETH_together_for_victory_desc: "我らの名誉を取り戻し、イタリアの抑圧の鎖を断ち切る時が近づいてきている。計画が失敗することのないよう、軍部を強化し、東アフリカ中から支援を集める必要がある。力を合わせなければ勝利は得られない。"
 ETH_together_for_victory_tt: "独立戦争が始まると、敵戦線の後方で反乱軍が蜂起する"
 ETH_our_enemys_enemy: "敵の敵"
 ETH_our_enemys_enemy_desc: "思想や戦略上の理由から[ITA.GetAdjective]の拡張主義に反対する国は多い。我らの地にいる[ITA.GetAdjective]軍を打倒できるよう、そういった国々に兵器供給の支援を願い出るべきだ。"
 ETH_our_enemys_enemy_tt: "国が装備の輸送に同意すると、[ETH.GetFlag][ETH.GetName]がその国から§G1000の歩兵装備§!を受け取る。"
 ETH_raid_italian_depots: "イタリアの補給所を襲撃"
 ETH_raid_italian_depots_desc: "イタリア軍はこの国のいたるところにある補給基地に大量の装備を集めている。来たるべき決戦の備えとして、この補給基地を襲撃することで奴らの装備を奪い、軍の強化を行ってもいいだろう。"
 ETH_raid_italian_depots_tt: "ここからの§Y1年間§!、ときどき襲撃が発生するようになる。襲撃が発生すると§Y[ITA.GetFlag][ITA.GetAdjective]§!の装備が[ETH.GetFlag]§Y[ETH.GetName]§!の備蓄に加わる。"
 ETH_the_italian_language: "イタリアの言葉"
 ETH_the_italian_language_desc: "[ITA.GetAdjective]との協力関係を深めるにあたり、言語は最大の障壁の1つだ。ゆえに[ITA.GetAdjective]語を、軍部を含む政府の第二言語として採用しよう。願わくば、これにより文化交流が加速し、効率よく作戦が立てられるようになればいいのだが。"
 ETH_compensation: "補償"
 ETH_compensation_desc: "当初、もともと両国は緊張状態にあったものの、我々は幾度となく[ITA.GetName]への忠誠を示してきた。しかし、これにより国民が新政権に親しみを持つようなことはほとんどなかった。政府への支援を強化できるよう、埋め合わせとして[ITA.GetAdjective]から他の地域の統治権を譲ってもらえるかもしれない。"
 ETH_negusa_nagast: "ネグサ・ナガスト"
 ETH_negusa_nagast_desc: "独立を宣言し、[ETH.GetName]から[ITA.GetAdjective]を排除する時がやってきた。[ETH.GetLeader]の指導のおかげで、間もなく我々は再び自らの運命の支配者となれるのだ。"
 ETH_negusa_nagast_tt: "§Y[ROOT.GetNameWithFlag]§!が独立を宣言"
 ETH_the_italo-ethiopian_empire: "イタロ・[ETH.GetAdjective]帝国"
 ETH_the_italo-ethiopian_empire_desc: "旧帝国の灰の中から立ち上がり、新たにイタロ・[ETH.GetAdjective]帝国が建設されようとしている。ほんの最近になるまで我々は互いに争っていたものの、[ITA.GetName]と[ETH.GetName]が協力し合えば、より強大な国を作れることが少しずつわかってきた。今は、この共有の帝国の領地を拡大するのが我々の務めだ。"
 ETH_the_italo-ethiopian_empire_tt: "占領した領土が中核州になる§Yイタリア=[ETH.GetAdjective]帝国§!のディシジョンをアンロック。\n獲得した州や隣接する州に敵の師団がいなければ、そのまま権利が移行される"
 ETH_reclaim_the_empire: "帝国の奪還"
 ETH_reclaim_the_empire_desc: "偉大なる指導者[ETH.GetLeader]の統治のもと、母国をむしばむ[ITA.GetName]勢力を跳ねのけ、我々は国民たちの比類なき力強さを再確認した。いま我々に課せられている大きな使命は、我々が所有すべき土地の奪還と[ETH.GetAdjective]の人々を一つにすることだ。"
 ETH_reclaim_the_empire_tt: "§Y帝国の奪還§!ディシジョンをアンロック。[ITA.GetFlag][ITA.GetName]に奪われた領土が再び[ETH.GetFlag][ETH.GetAdjective]の支配下に置かれると中核州になる。"
 ETH_the_liberator_of_country_short: "[Get_ETH_the_liberator_of_country_short_name]"
 ETH_the_liberator_of_country_short_desc: "[ETH.GetLeader]は見事に我々を独立へと導き、腐敗した[ITA.GetName]勢力から我々を解放してくださった。この先の未来に何が起こるかはわからない。しかし、[ETH.GetName]の解放者が我々を導いてくれている限り、その未来は輝かしいものとなるであろう。"
 ETH_the_liberator_of_gojjam: "$gojjam$の解放者"
 ETH_the_liberator_of_jimma: "$jimma$の解放者"
 ETH_the_liberator_of_ethiopia: "$ETH$の解放者"
 ETH_consolidate_east_africa: "東アフリカの統合"
 ETH_consolidate_east_africa_desc: "旧帝国が崩壊するにつれ、世界の秩序が変化してきている。新たな秩序のもとに国民の居場所を確保するためには、戦いに身を投じ、どんな障害も乗り越えられるという我々の力を示すほかない。そのような理由から、我々の支配のもとに東アフリカを統一し、世界に[ETH.GetName]の力を見せつけてやるべきだろう。"
 ETH_consolidate_east_africa_tt: "請求権を獲得: \n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n§Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\n[ETH.GetFlag][ETH.GetAdjective]の支配下となった中核州に対するディシジョンを獲得"
 ETH_chitet_name: "チテット"
 ETH_chitet_name_democratic: "領土軍"
 ETH_chitet_name_communist: "人民民兵"
 ETH_naval_college_name_communist: "紅海海軍兵学校"
 ETH_naval_college_name_historical: "アスマラ海軍兵学校"
 ETH_naval_college_name_fallback: "[ETH.GetAdjective]海軍士官学校"
 ETH_airbase_name: "デブレ・ゼイト"
 ETH_airbase_name_fallback: "[ETH.GetAdjective]"
 ETH_experts: "専門家"
 ETH_investors: "実業家"
 ETH_reintegrate_aussa: "オーッサを統合"
 ETH_reintegrate_aussa_desc: "不誠実なオーッサ・スルタンは、[ITA.GetAdjective]の味方につくことで何度も我々を裏切ってきた。スルタンを解体し、[ETH.GetName]と統合する時がきた。"
 ETH_communist_tax_exemption_title: "専門家を支援"
 ETH_communist_tax_exemption_desc: "ソビエト連邦が革命後に経験した「頭脳流出」を防ぐため、専門家が[ETH.GetNameDef]に残るような税制を制定する必要がある。せめてプロレタリアの新しい世代の専門家が育つまでは..."
 ETH_communist_seize_assets_desc: "国民が生活に苦労する中、[ETH.GetName]の革命前のエリートは外貨、美術品、そしてもちろん土地という形で膨大な資産を収奪していった。国民の名においてこれらの資産を押収し、富の再分配を行わなければならない。"
 ETH_communist_seize_assets_title: "私有財産の排除"
 ETH_tax_exemption_default_desc: "[ETH.GetName]の崩壊を防ぐため、貴族の機嫌を取る必要がある。そのために、彼らの不断の忠誠心への報酬として免税範囲を拡大し、より多くの資産を残せるようにするべきだ。"
 ETH_seize_assets_default_desc: "[ETH.GetName]で最も裕福な者たちに分類される貴族が、古臭い法の抜け穴を通じて税金の支払いを逃れているということには何の経済的意味合いもない。貴族にも正当な税金を課し、その歳入を利用して帝国の工業化をさらに進める必要がある。"
 ETH_tax_exemption_default_title: "免税範囲の拡大"
 ETH_seize_assets_default_title: "貴族への課税"
 #ITALY
 ITA_italian_highways_bba: "イタリアの幹線道路"
 ITA_italian_highways_bba_desc: "古代ローマ人はかつて、世界中が羨むほどの道路を建設した。今や成り上がりのドイツ人風情が、自分達のアウトバーンこそ、我々が作るどんな道路より遥かに優れていると思い込んでいる始末。その誤った認識を正してやろうではないか。"
 ITA_develop_libya: "リビア開発"
 ITA_develop_libya_desc: "リビアは距離的に最も近い植民地であり、またどこより伸び代もある。せっかく長い時間と労力をかけて、地域を制圧したのだ。最大限の報酬回収に乗り出す前に、まずはあの国のインフラ改善に取り組むとしよう。"
 ITA_develop_eritrea: "エリトリア開発"
 ITA_develop_eritrea_desc: "エリトリアはアフリカ大陸の植民地の中でも、一番付き合いが長い国だ。そしてその価値の高さも、間違いなく上位に入る。戦略的に申し分ない位置にあり、労せずして我々の植民地帝国の礎としての役割を課せるだろう。"
 ITA_develop_somaliland: "ソマリランド開発"
 ITA_develop_somaliland_desc: "一見すると「アフリカの角」には、これといった経済的価値も、戦略的価値もないように見える。だが、少しばかり適切な投資をしてやれば、我々が将来インド洋に進出するための跳躍台に早変わりだ。"
 ITA_regional_development: "地域開発"
 ITA_regional_development_desc: "前回、帝国内の様々な地域に投資しておいたことで、そこにある国々の経済産出が飛躍的に伸びた。報酬の回収は、もはやこちらの望むままだ。いつでも刈り取れる。"
 ITA_ministry_of_italian_africa: "イタリア領アフリカ省"
 ITA_ministry_of_italian_africa_desc: "アフリカには多数の部族が存在し、他の従属国の民と同じように扱うことは難しい。これらの地域をうまく管理するには、これまでとは異なる取り組みが求められる。"
 ITA_develop_ethiopia: "エチオピア開発"
 ITA_develop_ethiopia_desc: "頑固なエチオピア人共が、長期に渡って我々に逆らい続けたおかげで、こちらも散々辱められてきた。ようやく服従させてやった今、奴らの国の開発にも取りかかれる。この度の侵略が、自分達のためにもなるおこないだったことを、近々理解するだろう。"
 ITA_ethiopian_railways: "エチオピア鉄道"
 ITA_ethiopian_railways_desc: "発達の遅れたエチオピアの鉄道網が、植民地としての経済発展を妨げている。イタリアの専門家を派遣し、すぐにでも本国と同じ水準に引き上げねば。それさえ済めば、帝国の至る場所で、列車が時間どおりに走れるようになるだろう。"
 ITA_polizia_dell_africa_italiana: "イタリア領アフリカ警察"
 ITA_polizia_dell_africa_italiana_desc: "ここまでの間、植民地警察は有能な部隊であることが証明されている。もう少し手を加えれば、各植民地に投資した額に見合った収穫が確約されることだろう。"
 ITA_strengthen_ascari_corps: "アスカリ部隊の強化"
 ITA_strengthen_ascari_corps_desc: "同じ帝国の人間でも、ヨーロッパからの部隊はしばしば、アフリカの厳しい気候に苦しめられている。当然のことながら、地元民は問題ない。暑い天候下で戦わねばならない時は、奴らをいくらか採用して部隊の支援に回すとしよう。"
 ITA_comandante_diavolo: "悪魔の指揮官"
 ITA_comandante_diavolo_desc: "エリトリア征服やエチオピア戦争の際、我々は地元の騎兵の素早さと粘り強さに、しばしば手を焼かされた。奴らと戦ったからこそ、味方に引き込めれば得るものが大きいと確信している。積極性のある若い将校ならあるいは、我らの陣営で「悪魔の指揮官」として活躍してくれるかもしれない。"
 ITA_prospect_for_oil: "石油の産出調査"
 ITA_prospect_for_oil_desc: "古の諸帝国は、常に新たなる競合相手を利する事に怯えてきた。この例に沿って、我々は他の国家からの石油に頼るわけにはならず、帝国内での資源自給に尽力せねばならない。これによっは遠い将来まで競争力を保つことかできるのである。"
 ITA_libyan_refineries: "リビアの製油所"
 ITA_libyan_refineries_desc: "石油資源と本土の工業地帯に双方に近いベンガジは、製油所の建設に完璧に適した地である。"
 ITA_libyan_infrastructure_bba: "リビアのインフラ"
 ITA_libyan_infrastructure_bba_desc: "リビアは北アフリカにおける我々の作戦基地であり、その重要性を考えると、インフラ整備には今後も注力しなければならない。大規模な部隊を編成する必要が生じた時、それが叶う環境を整えておきたいからな。"
 ITA_litoranea_balbo: "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default: "バルボ海岸道路"
 ITA_litoranea_balbo_alt: "リビア海岸道路"
 ITA_litoranea_balbo_desc: "リビアの道路は、とにかく手入れが行き届いていない。海岸付近の道路網でさえ、とても近代国家に相応しいものとは言えない。これを改善するためには、やらねばならないことが山積みだ。海岸沿いに、大きな幹線道路をつくることを含めてな。"
 ITA_via_della_vittoria: "勝利の道"
 ITA_via_della_vittoria_desc: "脆弱なインフラが、北アフリカにおける我々の活動を妨げている。「勝利の道」周辺に集中して取り組めば、状況が劇的に改善するかもしれない。そうすれば、エジプト国境での活動も、もっと円滑におこなえるようになるはずだ。　"
 ITA_libyan_railway: "リビア鉄道"
 ITA_libyan_railway_desc: "リビアの道路網への投資は、間違いなく有意義なことなのだが、部隊、資源、物資などの大規模な輸送には、やはり近代的な鉄道網が不可欠だ。"
 ITA_steel_industry_in_terni: "テルニの製鉄業"
 ITA_steel_industry_in_terni_desc: "テルニの製鋼所は長い間、イタリアの鉄鋼生産を支えてきた。今後の戦争では、これまで以上に彼らに頼ることになるだろう。今の内にいくらか投資しておけば、後々何倍もの利益になって返ってくるはずだ。"
 ITA_power_plants_in_terni: "テルニ発電所"
 ITA_power_plants_in_terni_desc: "この地域を、より大規模な産業の中心地に成長させようと思ったら、今テルニにある発電所だけでは不十分だ。もっと数を増やさなくては。"
 ITA_industria_della_gomma_sintetica: "合成ゴム産業"
 ITA_industria_della_gomma_sintetica_desc: "地中海の真ん中に位置する我が国は、敵国による封鎖攻撃に対して特に脆弱だ。我々が世界での正当な立場を獲得するためには、外国からの輸入に頼ることなく、国内の産業を維持できるようにしておかなくてはならない。"
 ITA_strengthen_northern_industry: "北部の工業を強化"
 ITA_strengthen_northern_industry_desc: "北イタリアは、昔から我が国の工業の中心地だった。地域全体が申し分ない位置にあるため、ちょっと時間をかけて少しばかりの資産を投資すれば、今後さらなる成長が期待できる。"
 ITA_modernize_the_mezzogiorno: "南部の近代化"
 ITA_modernize_the_mezzogiorno_desc: "イタリアの南部は国家統一以来、ずっと「問題児」と見做されてきた。だが、我々の地中海の覇者となる野望を叶えるためには、その眠ったままの潜在的な力を、余すところなく発揮してもらう必要がある。"
 ITA_new_industrialization_program: "新・工業化計画"
 ITA_new_industrialization_program_desc: "世界に遅れを取らずに邁進し続けるには、常に革新と向上を繰り返して行く必要がある。名声に酔って休むようなことがあっては、競争力を維持できない。どんな時も、より上を目指して戦い続けるのだ。"
 ITA_railway_innovations: "鉄道改革"
 ITA_railway_innovations_desc: "自動車の時代になってもなお、強力な鉄道網は、強い経済を支える重要な役割を担っている。イタリアの鉄道をさらに拡張させることが、我々の今後の成長にもつながるのだ。"
 ITA_expand_foggia_farm_fields: "フォッジャの圃場を拡大"
 ITA_expand_foggia_farm_fields_desc: "フォッジャ一帯は昔からある、イタリア全土の民の腹を満たす穀倉地帯だ。戦争が始まれば、農場で働く相当数の男達を、軍隊に徴募しなくてはならない。これからも民衆を食べさせて行こうと思ったら、地域の農業の近代化と拡張に取り組む必要がある。"
 ITA_investments_in_edison: "エジソンへの投資"
 ITA_investments_in_edison_desc: "イタリアはヨーロッパ初の発電所を建設したことを誇り、常に最先端の科学技術を積極的に取り込んできた。エジソンの会社に投資しておけば、これからもずっとトップを走り続けていけるだろう。"
 ITA_expand_national_universities: "国立大学の拡充"
 ITA_expand_national_universities_desc: "我々のように技術的に進んでいる国は、常に多くの技術者を必要としている。だが、どうやら国内の大学こそが、我が国の競争力の源となる、未来の専門家達を育てる妨げになっているらしいことが判明した。"
 ITA_fiocchi_munizioni: "フィオッキの砲弾"
 ITA_fiocchi_munizioni_desc: "フィオッキはもう長いこと、高品質な砲弾で我らの部隊を支援してきてくれている。今後の戦争において、安定した砲弾の供給は必須。フィオッキが、しっかりとその役目を果たせるようにせねば。"
 ITA_brescia_small_arms_industry: "ブレシアの小火器産業"
 ITA_brescia_small_arms_industry_desc: "イタリアの小火器は、世界中でその品質の高さを讃えられている。しかし、戦場で我が軍の兵士達が、どんな敵にも打ち勝てるようにするには、最新型の武器も十分に取り揃えておく必要がある。"
 ITA_milan_comms_industry: "ミラノの通信産業"
 ITA_milan_comms_industry_desc: "無線探知と距離測定という新たな分野は今後、様々な挑戦を可能にすると共に、これからの軍事技術において、間違いなく重要な位置を占めることになるだろう。この分野の成長に、乗り遅れることのないようにしておかねばな。"
 ITA_redirect_alfa_romeo_production: "アルファロメオの生産方針を転換"
 ITA_redirect_alfa_romeo_production_desc: "何十年もの間、イタリアのスポーツカーは、およそ人の技術が生み出せる至高の作品であり続けた。しかし、戦争の暗雲が立ち込める今、イタリアの民一人一人が、自らの役割を果たさせねばならない。無意味な贅沢品を維持する余裕など、もはやないのだ。アルファロメオの車を生産していた工場は軍事目的に転用したほうが今後のためだ。"
 ITA_increase_production: "生産量の増加"
 ITA_increase_production_desc: "工業化が進んだ世界での戦争に、一番必要とされるものは何か。「物量」だ。大量の砲弾、大量のライフル、大量の航空機。敵よりも物量で勝ることが、何よりも重要なことなのだ。"
 ITA_keep_specialization: "特殊技術の保持"
 ITA_keep_specialization_desc: "技能や精密性、そして品質の重要性を、世界は忘れてしまったようだが、イタリアだけは違う。我が国の職人達は、細部にまで常に気を配り、どんな装備品でも漏れなく最高の一品に仕上げてくれるのだ。"
 ITA_thermojet_research: "サーモジェットの研究"
 ITA_thermojet_research_desc: "我々の技術者達によれば、将来的に飛行機はプロペラで動くものではなくなり、またピストン・エンジンを備えている必要もなくなるとのことだ。代わりに新しい技術によって、飛行機は今よりも速くなり、設計そのものも大きく変わることが予想されている。イタリアは、この成長の最先端を牽引する存在とならねばならない。"
 ITA_army_primacy_bba: "陸軍優先"
 ITA_army_primacy_bba_desc: "最後の最後には、やはり敵地に兵士を送り込み、相手が戦争に必要としているものを奪うことで初めて勝つことができる。海軍や空軍の有用性が揺らぐことはないが、最終的に戦争に勝利をもたらすのは陸軍なのだ。"
 ITA_preserve_army_traditions: "軍隊の伝統的な在り方の保持"
 ITA_preserve_army_traditions_desc: "昨今、新たな戦争のやり方について、あちこちで耳にするようになった。その方法も実に多岐にわたる。中には一定の利点が見いだせるものもあるだろうが、カエサルの時代より、成果を挙げられる軍隊の基本は不変だ。すなわち、規律と個々人の勇気、そして有能な指揮官は欠かせない。"
 ITA_increase_artillery_production: "大砲生産の増強"
 ITA_increase_artillery_production_desc: "先の大戦の主力は、大砲だったと言って差し支えない。来たる戦争もまた、大砲が中心的な役割を果たすものと予想される。この分野で遅れを取ることは、決して許されない。"
 ITA_vallo_alpino_del_littorio: "リットリオのアルパインウォール"
 ITA_vallo_alpino_del_littorio_desc: "我が国の地境は、そのほとんどがアルプス山脈に覆われている。あの山々はそれ自体が難攻不落の障壁ではあるが、先の戦いで攻略が決して不可能ではないことが証明された。いくつかの要塞を築くことで、陸路からの敵の侵略に備えた防衛線が敷けるはずだ。"
 ITA_moschettieri_del_duce: "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default: "ドゥーチェの銃兵隊"
 ITA_moschettieri_del_duce_king: "王の銃兵隊"
 ITA_moschettieri_del_duce_alt: "共和国の銃兵隊"
 ITA_moschettieri_del_duce_pope: "教皇の銃兵隊"
 ITA_moschettieri_del_duce_desc: "[GetAppropriateMoschetieridelDuceDesc]"
 ITA_moschettieri_del_duce_desc_default: "ドゥーチェは自身の警護のために、精鋭の射手達を指揮下に置いている。当然、何より優先するべきはドゥーチェの身の安全ではあるが、この模範的な兵士達の訓練を受けられれば、正規軍の質が向上し、戦場での有用性も高まるものと見られる。"
 ITA_moschettieri_del_duce_desc_king: "国王は自身の警護のために、精鋭の射手達を指揮下に置いている。当然、何より優先するべきは王の身の安全ではあるが、この模範的な兵士達の訓練を受けられれば、正規軍の質が向上し、戦場での有用性も高まるものと見られる。"
 ITA_moschettieri_del_duce_desc_pope: "聖下はご自身の警護のために、精鋭の射手達を指揮下に置いている。当然、何よりも優先されるべきは聖下の身の安全ではあるが、この模範的な兵士達の訓練を受けられれば、正規軍の質が向上し、戦場での有用性も高まるものと見られる。"
 ITA_moschettieri_del_duce_desc_alt: "共和国の銃兵隊は、国内外のあらゆる脅威から国を守ることを誓った、精鋭の射手達から成る部隊である。この模範的な兵士達の訓練を受けられれば、正規軍の質が向上し、戦場での有用性も高まるものと見られる。"
 ITA_a_bandits_war: "無法者達の戦い"
 ITA_a_bandits_war_desc: "古い戦法はイゾンツォの塹壕で消滅したはずだった。一部の古参の将軍達は、未だに大量の兵士達を投下するだけで近代戦に勝利できると思い込んでいる。そんな無駄死にをさせるより、今はもっといい方法がある。近代戦とは高い機動力と、すばやく状況に対応できる柔軟な組織編成でこそ制圧できるものだ。我々は今後、そういう戦争のやり方に兵士達を適応させていかねばならない。"
 ITA_carica_di_isbuscenskij: "イスブシェンスキーの突撃"
 ITA_carica_di_isbuscenskij_desc: "戦場における騎兵の時代は終わったと言う者もいる。騎兵の役割は戦車と航空機に取って代わられたのだと。しかしそれは間違いだ。馬には燃料も地上勤務の整備士も必要ない。ときどき馬蹄を入れ換えてやるだけで他に何もスペアパーツは要らない。これが、現代の戦場においてなお、騎兵が明確に優利といえる点だ。"
 ITA_army_leaders: "軍隊の指揮官達"
 ITA_army_leaders_desc: "軍の指揮を執る者はいつも最も優秀な将校でなければならない。優位を崩さないために、有能な将校が絶えず軍に加入する流れを作っておく必要がある。"
 ITA_superesercito: "超大軍"
 ITA_superesercito_desc: "巨大な軍隊をうまくまとめるのは簡単なことではない。戦場で部隊を導き、支援できるような指揮系統を作っておく必要がある。"
 ITA_italian_tankettes: "イタリアの豆戦車"
 ITA_italian_tankettes_desc: "他の国では、あらゆる戦車を過去のものにする万能戦車を求めて、より巨大でより重量のある戦車の開発が進められているのかもしれないが、我々の考えでは、最高の戦車とは実際に戦場で扱うのことのできる戦車である。戦車は目的地に時間内に到着できる速さを持っていなければならない。装甲はライフルに耐えられれば十分だ。そういった車両は安く簡単に生産できる。"
 ITA_bersaglieri: "ベルサリエーリ"
 ITA_bersaglieri_desc: "軽歩兵の精鋭ベルサリエーリは長いあいだ戦場から姿を消していた。未来の戦争は機械化されているのかもしれないが、それでもなお勝利を決定づけるのは個々の兵士の質だ。"
 ITA_divisioni_alpine: "アルプス師団"
 ITA_divisioni_alpine_desc: "我々の先の大戦の記憶からアルプス山脈の高地での激戦が消えることはないだろう。もし再び異国の侵略から国を守ることになった場合には、敵は間違いなく北からやって来るだろう。それに、過酷な山岳地帯での戦闘も余儀なくされる。そういった地形でうまく戦える兵士たちが必要だ。"
 ITA_fanti_dell_aria: "空中歩兵"
 ITA_fanti_dell_aria_desc: "先の大戦では、イゾンツォ前線でこう着状態が続いたことで、万全な構えの敵軍に正面攻撃を仕掛けざるを得なかった。敵の防衛を突破する唯一の方法は、無人地帯を横断し、敵の塹壕を奪取することだけだった。現代の航空機であれば、敵軍のずっと後方に大量の兵士を運ぶことができる。パラシュートで降下すれば、敵の前線を崩壊させるという戦略的目標も実行可能だ。"
 ITA_self_propelled_guns: "自走砲"
 ITA_self_propelled_guns_desc: "戦車は戦争に革命をもたらしたかもしれない。しかし、多くの点で戦場で最も価値のある車両は自走砲であると言える。敵の防御を突破したり、敵戦車と対峙する場合には、比較的安価でかつ単純な作りをした車両の砲撃支援に勝るものはない。"
 ITA_end_fiat_ansaldo_duopoly: "フィアット・アンサルドの複占に終止符を"
 ITA_end_fiat_ansaldo_duopoly_desc: "我々の機甲および機動エンジニアリング部門は長らく2つの会社が独占している。フィアットとアンサルドだ。この2社は間違いなく世界でも有数のエンジニアリング会社ではあるのだが、一方で、競合他社が市場で生き残れないために同市場の成長を殺してしまっているという側面もある。エンジニアリング部門を長期的に見て健全と言えるものにしたいのなら、この複占状態を解消する必要がある。"
 ITA_modernize_ansaldo_facilities: "アンサルドの施設の近代化"
 ITA_modernize_ansaldo_facilities_desc: "先の大戦に続いた経済の低迷により、アンサルドは工場の大部分を近代化できなくなるほどの財政難に陥った。破産を免れたのは、ただ今までに築いた高い地位があったからというだけだ。アンサルドをそういった機甲エンジニアリング部門の中核を担う存在として残しておきたいなら、現代の機械と技術を使えるようにしてやらなければならない。"
 ITA_ferrea_mole_ferreo_cuore: "鉄の体、鉄の心"
 ITA_ferrea_mole_ferreo_cuore_desc: "戦車隊が戦場での大活躍を期待されていることには疑う余地がない。しかしその期待に応えるには、ただ鉄の箱を乗り回すだけでは足りない。Hearts of Iron（鉄の心）がなくてはいけない。"
 ITA_air_innovations_bba: "空軍改革"
 ITA_air_innovations_bba_desc: "空中戦は現代の戦争の勝敗を決める要素の1つとなってきている。この大事な部分で後れを取るわけにはいかない。"
 ITA_citta_dell_aria: "空中都市"
 ITA_citta_dell_aria_desc: "我が国では長らく研究活動が行われてきたものの、研究者たちは互いに協力し合っていない。これはとても非効率だ。様々な研究活動を互いに結びつけ、「スカイシティー」を建設すべきだろう。そこではそれぞれ分野の異なる科学者や技術者が力を合わせ、新世代の航空機を開発することができるのだ。"
 ITA_expand_rome_flying_school: "ローマ航空学校の拡張"
 ITA_expand_rome_flying_school_desc: "現代の航空機が複雑になったばかりに、経験不足のパイロットが事故を起こすリスクが増加している。訓練の質という点で航空学校と技術発展の歩調を合わせ、また、成長する我が軍に合わせて新米パイロットを確保しなければならない。"
 ITA_reggianes_exports: "レジアーネの輸出"
 ITA_reggianes_exports_desc: "レッジャーネ社は、空軍の近代化を目指す国外の軍から注目されるほどの、優秀な戦闘機を開発してきた。戦闘機の輸出を許可し、ベースとなるデザインから別の仕様の戦闘機へ改造しよう。そこから得られる経験が我々独自の開発計画にとって非常に有用なものとなるだろう。"
 ITA_diving_bombers: "急降下爆撃機"
 ITA_diving_bombers_desc: "軍事の世界では、近接航空支援の話題がかなりの重要性を帯びてきている。長い間、航空機は爆弾を投下するものとして使われてきたが、高高度から急降下することで他に例のないほどの精度で爆弾を設置できる特殊な航空機の開発に着手した国もあるようだ。そういったものがやがて我々も作れるようになることは間違いないが、この目的に合わせた設計案を持つ国は他にもいるのだ。"
 ITA_superaereo: "空軍最高司令部"
 ITA_superaereo_desc: "航空機の小さな集団があちこちを飛び回る時代は終わった。現代の空軍作戦は、複雑さという点では、色々な意味で陸上の作戦行動に似ている。そのような理由から、複数の飛行中隊が協力して任務を達成できるよう調整する、専門の作戦本部が必要だ。"
 ITA_officers_of_the_service_role: "兵役中の士官達"
 ITA_officers_of_the_service_role_desc: "陸軍から将校を選び出し、ただ航空機の操縦方法を教えるだけではもはや不十分だ。我が空軍には、ただ訓練を受けただけはなく、ずっとその軍務に携わっていた新しいタイプの将校が必要だ。"
 ITA_standardization: "画一化"
 ITA_standardization_desc: "空での戦いでは、海や陸での戦いよりもずっと産業と産業のぶつかり合いという側面が色濃く出る。勝敗を決めるのはとにかく数だ。たとえ後からデザインを変更するのが難しくなろうとも、できるだけ多くの航空機を生産できるようにしなければならない。"
 ITA_specialization: "専門化"
 ITA_specialization_desc: "純粋な生産力という点では、やってみたところで大国に比肩することは不可能だろう。空中戦で渡り合う唯一の方法は、他よりも高性能な航空機を設計することだ。たとえ3、4倍の数で圧倒されようとも戦闘に勝利できるような航空機だ。"
 ITA_multirole_aircraft: "多目的航空機"
 ITA_multirole_aircraft_desc: "戦闘時にさまざまな役割を果たせる機体を開発することで、製造コストや乗組員の訓練時間を大幅に削減することができる。このような汎用性の高い機体の設計に、早速技術者を投入してこう。"
 ITA_long_range_aircraft: "長距離航空機"
 ITA_long_range_aircraft_desc: "敵の基地や産業、そして補給線は前線よりかなり後方にあることが多い。このような重要な目標に到達して攻撃できるように、長距離航空機を開発し、改良する必要がある。"
 ITA_fighter_designs: "戦闘機の設計"
 ITA_fighter_designs_desc: "戦闘機は空軍の主力だ。戦闘機が上空で制空権を握り、目標に向かう爆撃機を保護する手段を確保しなければならない。"
 ITA_bomber_designs: "爆撃機の設計"
 ITA_bomber_designs_desc: "新しく設計した爆撃機によって、我が空軍は陸軍海軍を支援し、敵軍とその補給線を脅かすことができるようになる。"
 ITA_supremacy_in_the_skies: "空の支配権"
 ITA_supremacy_in_the_skies_desc: "近代的な陸軍は、強力な空軍の支援なしにはうまく機能しない。我が国が空を支配するためには、最新鋭の航空機と技術を持つことが何よりも重要だ。"
 ITA_naval_power_projection: "海軍戦力投射"
 ITA_naval_power_projection_desc: "先祖の遺志を継いで、地中海におけるイタリアの優位性を他のどの海軍よりも維持できるような強力な海軍を発展させるために、必要な産業を確保しなければならない。"
 ITA_intensify_torpedo_manufacturing: "魚雷製造の強化"
 ITA_intensify_torpedo_manufacturing_desc: "イタリアの魚雷は、世界有数の信頼度を誇る。元々フィウーメで生まれたものなので、工場もそちらにあるのだが、ナポリにもやはり魚雷製造工場が存在する。我が国には、この超強力な海軍兵器の使用頻度を上げられる良き土台が、既に整っているのだ。"
 ITA_expand_naval_facilities: "海軍施設の拡張"
 ITA_expand_naval_facilities_desc: "一流の海軍を作り上げるものは、何も強力な戦艦隊だけではない。港や造船所などの支えなくして、海軍は成り立たない。海軍インフラに予め投資しておけば、戦争が始まった時に備えて海軍の拠点を確保できるし、また新設や修理も可能となる。"
 ITA_oto_naval_guns: "OTOの艦砲"
 ITA_oto_naval_guns_desc: "イタリアは主力艦の大砲の製造を、アンサルド社やオデーロ・テルニ・オルランド社に頼っている状態だ。これらの企業の生産能力に集中的に投資することで、世界が羨む戦艦を生み出せるようになるだろう。"
 ITA_improve_overseas_naval_bases: "海外の海軍基地を強化"
 ITA_improve_overseas_naval_bases_desc: "海外の領土にある港の機能を向上させることで、我が国の海軍に強力な足場を用意してやれる。拡大して行く帝国の防衛もしやすくなるし、敵の交易路で待ち受けて威嚇することも可能だ。"
 ITA_milizia_marittima_di_artiglieria: "海事砲兵民兵"
 ITA_milizia_marittima_di_artiglieria_desc: "イタリアは広範囲に及ぶ海外線の他、本土と離れている島々にも数多くの港が存在している。沿岸民兵部隊を再編成し、沿岸防衛に投資することで、侵略者共に重い代償を支払わせてやれるだろう。"
 ITA_supermarina: "スーパーマリーナ"
 ITA_supermarina_desc: "王国海軍の最高司令官のために、近代的な作戦センターを設立するべきだ。そのほうが地中海はもちろん、その向こうの海軍編隊全体の活動が調整しやすくなる。"
 ITA_stockpile_fuel: "燃料の備蓄"
 ITA_stockpile_fuel_desc: "石油は、我が軍の船の中に脈々と流れる「血」だ。これなくしては艦隊が不活性化してしまう。イタリア国内では、必要とされている大量の石油を用意できないため、貯蔵タンクをつくり、満タンにしておくことが必要不可欠である。そうすれば、この先の戦いで輸入を止められたとしても、部隊の機能を維持できる。"
 ITA_forza_navale_especiale: "特別陸戦隊"
 ITA_forza_navale_especiale_desc: "地中海で起こり得るあらゆる戦いにおいて、海からの上陸作戦は間違いなくかけがえのない戦力となるだろう。特別陸戦隊を結成し、上陸作戦の訓練を施した上で装備も整えてやれば、長い地中海の沿岸戦のどの地点からも力を示すことが可能だ。"
 ITA_naval_air_coordination: "海空連携"
 ITA_naval_air_coordination_desc: "本日に至るまで空軍最高司令部は、自分達独自の方針に従い、海軍との連携をうまくやれずにいた。このせいで王国海軍の機能が限定され、有効な偵察を実施できない始末だ。そこで海空共同方針を制定する。これにより、海軍と空軍の通信が整備されて、我が軍の船が敵の発見と撃破をしやすくなるはずだ。"
 ITA_decima_flottiglia_mas: "デチマ・フロッティリアMAS"
 ITA_decima_flottiglia_mas_desc: "海軍における二人の天才、テセオ・テセイとエリオス・トスキが、敵の港に侵入可能な自己推進型の魚雷を開発した。この魚雷をはじめとする特殊兵器の成長や、それらを扱える特殊作戦隊を育てることに資金を投じれば、敵に対し、我々の想像を超える劇的な勝利を収めることも夢ではない。"
 ITA_incrociatori_leggeri: "軽巡洋艦"
 ITA_incrociatori_leggeri_desc: "動きが速く、他の軽巡洋艦を撃破したり、立ちはだかる駆逐艦を一掃できるだけの攻撃力を持ちながら、安価ゆえに大量生産が可能な軽巡洋艦は、我が国の海上交通路を守る上で重要であり、敵の護衛艦隊との戦いを引き受けてもらうために欠かせない戦艦だ。コンドッティエーリ級、モンテクッコリ級、ガリバルディ級を使った経験を積めば、ヨーロッパとアフリカの間の海を支配できる巡洋艦隊を作り上げられるはずだ。"
 ITA_incrociatori_pesanti: "重巡洋艦"
 ITA_incrociatori_pesanti_desc: "今のところイタリアは、必要な箇所に十分な数の戦艦を一気に配置できるほどの産業基盤を持たない。だが、ザラ級のような強力かつ完全武装を施した巡洋艦を生産すれば、複数の活量領域にわたって海の覇権を競える力が手に入るだろう。"
 ITA_expand_naval_intelligence: "海軍情報部の拡張"
 ITA_expand_naval_intelligence_desc: "イタリアの無線諜報部は何年もの間、ジョルジオ・ヴェリタ・ポエタやルイージ・ドニーニの類稀な才能に頼り、少ない予算で活動を続けてきたが、このままではいずれ立ちいかなくなるだろう。彼らのためにも人員を補充し、エリゾ・ポルト大尉のような新たな才能を配属させることで、敵の暗号を解読したり、敵部隊の位置を割り出せる可能性が高めていかねば。"
 ITA_cooperation_programs: "協力計画"
 ITA_cooperation_programs_desc: "我が国の強力な造船と兵器産業は近年、他国の戦艦づくりに携わった実績があり、ギリシャのイドラ級駆逐艦などがその例だ。他にも、ソ連の「プロジェクト7」用の船の設計を手伝ったりもしている。似たような経験を積める機会に恵まれれば、来たる試練の時に備えて、我々の産業基盤をさらに強化できるかもしれない。"
 ITA_cruiser_submarines: "巡洋型潜水艦"
 ITA_cruiser_submarines_desc: "地中海の外にある敵の海上交通路に攻撃を仕掛けるなら、海を自在に動き回れる長距離潜水艦が必要だ。第一次世界大戦後、カヴァリーニやベルナディスなどの技術者達が大きく貢献した大規模な潜水艦計画を、より積極的に支持できれば十分達成可能な目標だ。"
 ITA_midget_submarines: "小型潜水艦"
 ITA_midget_submarines_desc: "地中海の澄んだ水に、大型の潜水艦を進水させるのは危険が伴う。小型の短距離型で、見つかりにくい船を使ったほうが、地中海で生き延びられる確率が高まる上、シチリア海峡をはじめとする重要な難所の哨戒もしやくなるだろう。"
 ITA_cacciatorpediniere_di_scorta: "護衛駆逐艦"
 ITA_cacciatorpediniere_di_scorta_desc: "[GetAppropriateRegiaMarinaNsName]の主要任務の一つは、イタリア、北アフリカ、そして地中海の島々の間の海上交通路を守ることだ。対潜水艦の戦闘に特化した小型の駆逐艦をつくったり、隊員たちに有効な訓練を施したりすれば、今後海外の部隊へのより安定的な物資の提供が可能になるだろう。"
 ITA_ispettorato_dei_mezzi_antisommergibili: "対潜車両視察団"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc: "マリアンティソムを対潜兵装の指揮艦として編成すると、護衛艦の統率力が向上し、敵の潜水艦と優利に戦える技術革新をもたらしてくれるだろう。"
 ITA_navi_da_battaglia: "戦艦"
 ITA_navi_da_battaglia_desc: "リットリオ級の戦艦は高速かつ高火力な主力艦だ。この艦を増産し、より効率的な運用を目指して戦略方針を見直せば、戦線での結果は大幅に改善されるだろう。"
 ITA_proper_carriers: "正規の母艦"
 ITA_proper_carriers_desc: "ここ十年の間で、ルイージ・ガニョットのような革新的な設計者たちが様々な空母のデザインを生み出してきた。この知識と現在の高速定期船ローマの船体（ただしより強力なエンジンに取り替えたもの）を利用すれば、実戦投入可能な空母を一から作りよりも早く手にすることができる。"
 ITA_refit_civilian_ships: "民間船の改装"
 ITA_refit_civilian_ships_desc: "本物の空母の方がずっと優秀ではあるものの、手早く空母を入手したいなら手抜きも必要だ。現存するレックスやコンテ・ディ・サヴォイアといった客船を改造すれば、簡単に艦隊への航空支援を用意できる。"
 ITA_flotta_d_evasione: "回避艦隊"
 ITA_flotta_d_evasione_desc: "イタリアはここまで海上の勢力圏を地中海と紅海に限ってきたが、それももう終わりだ。「脱出艦隊」計画に全力を注ぎ、大西洋およびインド洋に対応したデザインの船を設計すれば、世界中の海に我々の影響力を行使できるようになるだろう。"
 ITA_ethiopian_war_logistics_bba: "エチオピア戦争における兵站"
 ITA_ethiopian_war_logistics_bba_desc: "エチオピアでの状況が芳しくないことから徐々にわかってきたことだが、我々は現代の軍に必要な物資の量を過小評価していたようだ。前線に必要な物資を届けられるよう、東アフリカの占領地にある道路や港を全力で改善していかなければならない。"
 ITA_the_abyssinian_fiasco: "アビシニアの失態"
 ITA_the_abyssinian_fiasco_desc: "エチオピアへの侵攻は悲惨な結果に終わった。またもや、エチオピア軍の突破に失敗したイタリア軍の情けない姿を見ることになってしまった。かつてのアドワのように、我々は敗北したのだ。これほどの大敗がイタリアにおけるファシズムの未来に何をもたらすかは誰にもわからない。"
 ITA_solid_progress: "確固たる進捗"
 ITA_solid_progress_desc: "エチオピアでの作戦は順調に進んでいる。戦線を過度に押し上げたり、エチオピア軍の反撃にあうこともなかった。まだ勝利を手にしたわけではないが、それも時間の問題だ。"
 ITA_struggle_in_ethiopia: "エチオピアでの闘い"
 ITA_struggle_in_ethiopia_desc: "エチオピアの状況は大きく予定から遅れている。しかし、この程度のささいな失敗で士気を下げることはできない。イタリアの兵器とファシズムが勝利するのだ――どんな犠牲を払おうとも。"
 ITA_undermine_the_duce: "首領の弱体化"
 ITA_undermine_the_duce_desc: "エチオピアの征服というムッソリーニの狂気の野望により、またもや我々は敗北を喫しようとしている。まだ勝利の可能性は残っているものの、ムッソリーニの勝利とならないことは間違いない。"
 ITA_conspiracies_in_the_shadows: "知られざる陰謀"
 ITA_conspiracies_in_the_shadows_desc: "権力者たちのムッソリーニに対する不満の声が徐々に大きくなってきている。計画された陰謀、そして普段はほとんど共通点を持たない人々の結束。変革の時は刻一刻と迫ってきている。"
 ITA_servizio_informazione_militare: "軍事諜報機関"
 ITA_servizio_informazione_militare_desc: "作戦の計画には正確な情報が必要だ。ゆえに我々は、情報の収集と分析を行い、必要とあらば目標に対して攻撃的措置を取る中央組織を編成しなければならない。"
 ITA_triumph_in_africa_bba: "アフリカでの大勝利"
 ITA_triumph_in_africa_bba_desc: "アドワの不名誉は消え去った。エチオピアによる屈辱の約40年間の後、我々はついに復讐を果たした。我が軍は疑いようもなくその能力を証明してみせた。世界は今、我々の力を認めているに違いない！"
 ITA_defeat_in_ethiopia_flag: "[ITA.GetNameDefCap]が[ETH.GetNameDef]で敗北を喫した"
 ITA_devaluate_the_lire: "リラの平価切下げ"
 ITA_devaluate_the_lire_desc: "戦争には我々の期待よりもずっと多くの金がかかった。我が国の経済はその余波に苦しめられている。貨幣価値が下がれば、国際市場における自国の生産物の競争力は高まるが、一般的なイタリア人の生活は少し苦しくなる。必要な犠牲だが、奴らは喜んで受け入れるだろう。"
 ITA_anglo_italian_agreements: "英・伊合意"
 ITA_anglo_italian_agreements_desc: "東アフリカの状況が変わったことで、他の宗主国と折り合いをつけなければならなくなった。奴らからはスエズの通行許可を得る必要があるが、あちら側はそれ以上のものを要求してくるだろう。奴らが拒否した場合は、他からの支援を探すしかないだろう。"
 ITA_topple_amhara_rulers: "アムハラの支配者達の打倒"
 ITA_topple_amhara_rulers_desc: "エチオピアは世間の認識よりもずっと多様性があり、様々な思想が存在する国だ。旧エチオピア政権を強く支持していなかった者たちも数多くいる。少しこちらが譲歩してやれば簡単に味方につけることができ、地域の鎮圧もかなり楽になるだろう。"
 ITA_the_new_emperor_of_ethiopia: "エチオピアの新たな皇帝"
 ITA_the_new_emperor_of_ethiopia_desc: "数世紀もの間、エチオピアの人々は皇帝の統治のもとで暮らしてきた。我らの国王を新たな皇帝として玉座につかせれば、我々の仕事は間違いなくもっと簡単なものになるだろう。"
 ITA_ministero_della_cultura_popolare: "民俗文科省"
 ITA_ministero_della_cultura_popolare_desc: "国民たちはいつでも正確な情報が手に入れられるようでなければならない。戦時下では、敵の諜報員によるデマがすぐに広まってしまう。我々は国民たちに物事の真実を伝え、このデマをかき消さなければならない。"
 ITA_culto_del_duce: "皇帝の崇拝"
 ITA_culto_del_duce_desc: "アフリカの征服者であり、アドワの復讐者でもあるベニート・ムッソリーニが、ローマ皇帝の時代以降、最も重要なイタリアの政治家であることは間違いない。一片の恐怖も感じない、男らしさの絶対的頂点に立っている人物だ。人生をかけて、できる限りムッソリーニのような人間に近づくべきだとすべての国民に教えてやらなければならない。"
 ITA_devotion: "献身"
 ITA_devotion_desc: "イタリア国民はムッソリーニにかなりの恩義がある。ムッソリーニは、その強い意志の力のみをもって、あらゆる意味で人々を成長させた。彼らはより勇敢で、より裕福で、より道徳的に優れた人間になった。国民たちにできるせめてもの恩返しは、感謝の意を伝え、ムッソリーニの命令に従うことぐらいだ。"
 ITA_legge_bottai: "ボッタイ法"
 ITA_legge_bottai_desc: "ローマの芸術と文化はヨーロッパのあらゆる現代文化の基礎となってきた。この歴史ある宝がモダニズムに取って代わられるなどあってはならない。イタリアは常に未来を見据えておかなければならない一方で、過去のことも絶対に忘れてはならないのだ。"
 ITA_boost_the_grand_council_of_fascism: "ファシズム大評議会の促進"
 ITA_boost_the_grand_council_of_fascism_desc: "ベニート・ムッソリーニがイタリアのために成した功績は大きい。しかしそれでもなお、結局彼は人間なのだ。もしこの国を道に迷わせるようなことがあれば、ファシズム大評議会が黙ってはいない。"
 ITA_to_live_as_a_lion: "獅子の如く生きるには"
 ITA_to_live_as_a_lion_desc: "イタリア人は臆病者じゃない。歴史の表舞台から身を隠し、じっとしているだけではない。イタリアの人々は自分の運命を自らの手で掴み取れる人間として生まれたのだ！彼らをそうたらしめるのはベニート・ムッソリーニだ。羊として百年を生きるより、獅子として一日を生きる方がいいのだと教えてくれる。"
 ITA_la_battaglia_del_grano: "小麦の戦い"
 ITA_la_battaglia_del_grano_desc: "他国に食料を依存していては真に偉大な国とは言えない。他所の国になめられたくないのであれば、イタリアは基本的な食料を自給自足できなければならない。この目的のために、我々は戦わなければならない。他のどんな戦いとも同じように全力で。食料の戦いにおける勝利でもってのみ、戦争の勝利が望めるというものだ。"
 ITA_la_battaglia_per_la_terra: "地の戦い"
 ITA_la_battaglia_per_la_terra_desc: "強大なファシズム社会の基礎を築いているのは、土地とそれを管理する人間だ。イタリアには、沼地の排水や農地の灌漑によって手に入る有用な土地がまだまだ沢山ある。"
 ITA_la_battaglia_per_le_nascite: "誕生の戦い"
 ITA_la_battaglia_per_le_nascite_desc: "世界における我々に相応しい地位を手にしたいなら、それを力ずくで奪い取る軍事力を持っていなければならない。そのためには兵士が必要だ。各家庭につき子供が1人や2人では足りない。戦争に勝利するよりも先に、出産の戦いに勝利しなければならない。"
 ITA_strengthen_the_regime: "政権の強化"
 ITA_strengthen_the_regime_desc: "経済的独立を賭けた戦いでは、ファシズムがかつての自由主義政権のような、弱く生温いイデオロギーでないことが示された。国民がこのことを忘れないようにしなければ。"
 ITA_the_man_of_providence: "神に導かれし男"
 ITA_the_man_of_providence_desc: "ムッソリーニはただタイミングよく都合のいい場所に居合わせただけじゃない。ムッソリーニがイタリアを統治するよう、一歩一歩、神の意志に導かれているようだった。"
 ITA_believe_obey_fight: "信じ、従い、戦う"
 ITA_believe_obey_fight_desc: "政党は単純な原則を元に作られたものだ。一つ、権力を掌握するためには、それが可能であると信じていなければならない。二つ、権力を掌握するためには、責任者に従わなければならない。三つ、権力を掌握するためには、戦わなければならない。そして、権利を掌握することが、その名に値する政治運動の唯一にして真の目的だ。"
 ITA_banda_carita: "チャリティー楽団"
 ITA_banda_carita_desc: "戦争がいつも名誉なこととは限らない。一般人は前線での戦いに気が向いているのかもしれないが、国内戦線も同じ様に重要だ。国内のレジスタンスの根絶も同様に行わなければならない。"
 ITA_banda_koch: "コッホ楽団"
 ITA_banda_koch_desc: "現代の戦争では、国民全体が戦争に関わることが多い。これはつまり、もはや前線だけが戦闘の起きる場所ではないということを意味する。戦闘部隊を利用し、兵站線を確保する準備をしておかなければならない。"
 ITA_security_militias: "治安維持民兵"
 ITA_security_militias_desc: "後方の守りに前線の部隊を充ててしまうと、優秀な兵士を無駄にすることになる。敵との戦闘により多くの兵士を割けるよう、殿を守る専用の部隊を編成するべきだ。"
 ITA_battaglioni_d_assalto: "襲撃部隊"
 ITA_battaglioni_d_assalto_desc: "黒シャツ隊は、先の大戦の襲撃部隊の誇り高き伝説を受け継いでいる。この部隊を軍に統合すれば、戦闘における攻撃力は一気に向上するだろう。"
 ITA_strengthen_the_blackshirts: "黒シャツ隊の強化"
 ITA_strengthen_the_blackshirts_desc: "英国陸軍は旧政権のやり方に縛られ過ぎている。それに幾度となく、不穏なほどにファシズムへの熱意に欠ける行動を取ってきた。すべての師団を我らの忠実な黒シャツ隊で構成しなければならないのは明白だ。"
 ITA_milizia_coloniale: "植民地の市民軍"
 ITA_milizia_coloniale_desc: "我々はファシスト民兵である黒シャツ隊を、我々の政権に忠実な植民地からの徴兵で強化と拡大をしなければならない。イタリア人入植者だけでなく、現地の人々にも募集をかけることで、その数を大幅に増やすことがでる。"
 ITA_towards_a_greater_italy: "大イタリアを目指して"
 ITA_towards_a_greater_italy_desc: "イタリア領土回復主義は、第一次世界大戦後、イタリア国民が連合国から受けた裏切りの当然の結果である。本来であればイタリアは地中海を完全に支配すべきであり、そのためには国境を広げる必要がある。"
 ITA_heroes_of_the_nation: "国家の英雄達"
 ITA_heroes_of_the_nation_desc: "我が国の偉大な英雄たちの功績を認め、それに報いなければならない。しかし、ドゥーチェの賢明な指導がなければ、彼らの潜在能力は完全に無駄になっていたことを忘れてはならない。"
 ITA_capo_supremo: "至高の指導者"
 ITA_capo_supremo_desc: "我が大国にふさわしい栄光と権力をもたらすことのできる人物は、イタリアに一人しかいない。退廃的な君主制の時代は終わった。今こそ我々の頑健なドゥーチェがイタリアの最高指導者になる時だ。"
 ITA_bend_the_bars: "力づくで自由を"
 ITA_bend_the_bars_desc: "イタリアは、先の大戦後にイギリスが作った牢獄に入れられ、人口と権力が増えるほどその牢獄に苦しめられることになる。その牢獄の鉄格子を曲げ、イタリアの支配をさらに拡大する時が来たのだ。"
 ITA_subdue_the_sentinels: "衛兵の制圧"
 ITA_subdue_the_sentinels_desc: "イタリア国民にふさわしい自由と栄光への次のステップは、地中海で我々を捕らえている衛兵、ジブラルタルとスエズを制圧することだ。"
 ITA_a_colonial_empire: "植民地帝国"
 ITA_a_colonial_empire_desc: "敵やライバルの努力にもかかわらず、イタリアは強大な植民地帝国となった。我々は領土を最大限に活用するだけでなく、アフリカでイタリアの支配を拡大し続けなければならない。"
 ITA_by_blood_alone: "流血こそ唯一の道"
 ITA_by_blood_alone_desc: "我が軍の力と、我が政権に忠誠を誓うイタリア領土回復主義者の無限の狂信のおかげで、イタリアはついに単なる脇役としてではなく、主役として歴史の記録にその名を刻むことになる。\n血こそが歴史の歯車を動かすのだ！"
 ITA_masters_of_the_aegean: "エーゲ海の支配者"
 ITA_masters_of_the_aegean_desc: "地中海を支配したければ、まずエーゲ海に対するイタリアの絶対的な優位を確保しなければならない。そうすれば、黒海とバルカン沿岸の大部分を支配できるだけでなく、スエズ運河を確保するための新たな海軍基地も手に入れることができるのだ。"
 ITA_masters_of_the_mediterranean: "地中海の支配者"
 ITA_masters_of_the_mediterranean_desc: "国の権力は海洋上の位置に比例する。地中海の完全支配を主張する時が来た。我々の文明の発祥地である古代の海を支配するのは、イタリア国民の権利だ。"
 ITA_convene_the_grand_council: "大評議会の招集"
 ITA_convene_the_grand_council_desc: "ファシズム大評議会を開き、ムッソリーニの処遇について話し合わなければならない。近頃のエチオピアへの進出や、また権力の共有に乗り気でなかったり、責任逃れを行ったことで、多くの者が指導者としての能力を疑うようになった。ムッソリーニが国のために成した功績は大きく、また彼はファシズムの顏そのものでもあるが、新たな指導者が必要とされる時がきたのかもしれない…"
 ITA_foreign_affairs: "外政"
 ITA_foreign_affairs_desc: "どの大国も明確な外交目標を設定し、その目標を達成するための外交を行う有能な人材を育成する必要がある。"
 ITA_balkan_ambition: "バルカンの野望"
 ITA_balkan_ambition_desc: "イタリアの国境を東のスロベニア、そしてさらに重要なダルマチア沿岸に広げるべき時が来た。ダルマチアのベネチア文化遺産に焦点を合わせ、ベネチア政府が過去にダルマチア人にとって有益であっただけでなく、非常に多くの人々に受け入れられていたことを世界に知らしめよう。"
 ITA_potential_allies_in_the_balkans: "バルカンにおける潜在的な味方"
 ITA_potential_allies_in_the_balkans_desc: "バルカンを支配するためには、この地域のすべての国を服従し、支配する必要はない。今こそ外交でバルカンに有益な同盟国を確保し、それ以外を従属させるべき時だ。"
 ITA_albanian_occupation: "アルバニア占領"
 ITA_albanian_occupation_desc: "アルバニアは我が国の軍隊によってほとんど抵抗なく占領することができると考えている。世界にイタリアの威光を示し過去の栄光を復活させる必要がある！"
 ITA_albanian_oil: "アルバニアの油"
 ITA_albanian_oil_desc: "我々が国を完全掌握した今こそ、アルバニアの旧石油利権で使っていた旧式の装置を強力な石油採掘産業へと転換する時だ。"
 ITA_support_albanian_irredentism: "アルバニアの領土回復主義を支持"
 ITA_support_albanian_irredentism_desc: "イタリアのアルバニア支配を正当化するよう努めなければならない。コソボやエピルス地域、そしてそれ以上の地域でアルバニア人の領土回復主義を支援することは、確実に地元住民から大きな公的支援を得ることになり、我々の影響範囲をさらに拡大させる機会になるだろう。"
 ITA_albanian_fascist_militia: "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_default: "アルバニアのファシスト市民軍"
 ITA_albanian_fascist_militia_alt: "王政主義市民軍"
 ITA_albanian_fascist_militia_desc: "アルバニアにイタリア黒シャツ隊の新しい派閥を作り、国内のイタリア人入植者だけでなく、アルバニア人の志願者も必ず採用するようにしよう。"
 ITA_guarantee_austrian_independence: "オーストリアの独立を保障"
 ITA_guarantee_austrian_independence_desc: "オーストリアに対するドイツの干渉は、イタリア国家とヨーロッパの権力の均衡に対する大きな脅威であり、容認することはできない。我々はオーストリアの独立を保証し、ドイツが同国に影響を与えようとするあらゆる外交工作に反対する。"
 ITA_negotiate_italian_claims: "イタリアの請求権に関する交渉"
 ITA_negotiate_italian_claims_desc: "ドイツに反対することで、イタリアとドイツの政権間の断絶を切望している旧協商国に対して権力を得る事ができた。この状況を利用して、先の大戦後に奪われた植民地時代の財産を取り戻さなければならない。"
 ITA_peace_with_ethiopia_tt: "§Y[ETH.GetNameWithFlag]§!との講和会議後:"
 ITA_ENG_must_control_necessary_states_tt: "§Y[ENG.GetNameWithFlag]§!は「アフリカの角」やマルタにある、歴史上のイギリス植民地に対する支配権を失う。"
 ITA_FRA_must_control_necessary_states_tt: "§Y[FRA.GetNameWithFlag]§!はジブチやチュニジアにある、歴史上のフランス植民地に対する支配権を失う。"
 ITA_ratify_the_stresa_front: "ストレーザ戦線の承認"
 ITA_ratify_the_stresa_front_desc: "イタリアに領土利権が認められた。イタリアとフランスをストレーザ戦線という軍事同盟に参加させる手続きを開始する時だ。"
 ITA_joint_military_programs: "共同軍事計画"
 ITA_joint_military_programs_desc: "イタリアと新しい同盟国は密接な関係があるため、軍事と科学の両分野において協力を促進する必要がある。"
 ITA_italys_destiny: "イタリアの宿命"
 ITA_italys_destiny_desc: "この同盟で、イタリアが果たすべき地中海の最高海洋国家という役割を確立しよう。この目標を達成するための次の重要なステップは、バルカンでの優位性を確保することだ。"
 ITA_the_eastern_threat: "東の脅威"
 ITA_the_eastern_threat_desc: "新興のソビエト連邦が、わが国のみならず、西洋列強すべての利益に脅威を与えていることは周知の事実だ。黒海という最も豊かな地域へのアクセスを否定することで、この国の拡張能力を麻痺させよう。"
