 ITA_mussolini_becomes_field_marshal_tt: "$ITA_benito_mussolini$が陸軍元帥に就任する。"
 ITA_the_italian_liberation_war: "イタリア解放戦争"
 ITA_the_italian_liberation_war_desc: "ファシストに対抗し、彼らの病んだ政権を打倒する時が来た！イタリア全土の反ファシストのパルチザンは、この国家解放戦争で戦い、命を捧げる用意がある！"
 ITA_fronte_militare_clandestino: "前線の秘密"
 ITA_fronte_militare_clandestino_desc: "我々は、イタリア各都市のレジスタンス小集団に付属する秘密軍事組織を作り、我々の軍隊と連携して、我々の軍事作戦と前線後方のパルチザンの行動を調整することになる。"
 ITA_corpo_volontari_della_liberta: "祖国解放義勇部隊"
 ITA_corpo_volontari_della_liberta_desc: "民族解放委員会は、より多くのパルチザンと軍隊の効率的な管理と調整のために、軍事調整組織である「自由の義勇軍」を強化することを決心している。"
 ITA_the_carabinieri: "カラビニエリ"
 ITA_the_carabinieri_desc: "カラビニエリがファシスト政権崩壊に一役買ったため、彼らはファシストから攻撃を受けており、多くのカラビニエリがイタリアの抵抗運動に参加する原因になっている。彼らをイタリアの解放軍に所属させるべきだ。"
 ITA_gappisti: "愛国活動過激派"
 ITA_gappisti_desc: "我々は、フランスのレジスタンスのような、主に都市で活動する小規模パルチザン部隊「愛国行動隊」を結成する。愛国活動過激派は前線の後方で敵を激しく攻撃し、駐屯部隊の士気を低下させ、地元住民の支持を得るだろう。"
 ITA_partisan_republics: "パルチザン共和国"
 ITA_partisan_republics_desc: "我々は、抵抗部隊を結集し、敵を前線から遠ざけておくための手段として、パルチザンが解放した地域にパルチザン共和国という形で臨時州政府を形成することを推進する。"
 ITA_the_kings_finest: "国王直属軍"
 ITA_the_kings_finest_desc: "イタリア王家に忠誠を誓う兵士と将校からなる特別な師団を編成し、彼らを解放軍の精鋭として育成する。"
 ITA_grande_rivolta_rurale: "大農民反乱"
 ITA_grande_rivolta_rurale_desc: "イタリアの農民が我々の大義に加わり、ファシストの抑圧者に対抗して武器を取る時が来た。敵はもはや農村では勝ち目がない！"
 ITA_liberation_or_death: "解放か、死か！"
 ITA_liberation_or_death_desc: "我々はファシストの抑圧からイタリア国民を解放するために懸命に戦ってきた。大きな損失を受けたが、それは決して無駄ではなかった。今こそイタリアのファシズムを根絶するため、最後の一押しをする時だ！"
 ITA_independence_rds: "イタリアの独立"
 ITA_independence_rds_desc: "同盟国と称する国々に服従させられるのはもうたくさんだ。これからはイタリア国民が自分たちの運命を決める。そのためにもう一度血を流す必要があるならば、誇り高きイタリア国民はその覚悟を決めるだろう。"
 ITA_the_italian_social_republic: "イタリア社会主義共和国"
 ITA_the_italian_social_republic_desc: "イタリアでは王党派や反ファシスト勢力が、我が政権に背信的に抵抗してきた。我々は党を反君主主義の共和ファシスト党に改革し、イタリア社会共和国というイタリアファシスト国家の新たな化身を作り上げた。敵の攻撃に抵抗し、我々の土地を再統一するのだ！"
 ITA_guardia_nazionale_repubblicana: "国家共和党警備隊"
 ITA_guardia_nazionale_repubblicana_desc: "ファシスト政権打倒の試みにおいて王立カラビニエリが果たした役割を考慮し、我々は直ちにこの軍隊に取って代わる事にする。黒シャツ隊を再結成し、警察と軍事機能を担う共和国兵を設立する計画もすでにある。"
 ITA_integrate_polizia_dell_africa_italiana: "イタリア領アフリカ警察"
 ITA_integrate_polizia_dell_africa_italiana_desc: "植民地警察がイタリアと我が政権に忠実であるうちに統合しなければならない。パルチザンはすぐにでもこの部隊を手に入れようとするに違いない…"
 ITA_anti_partisan_measures: "反パルチザン対策"
 ITA_anti_partisan_measures_desc: "近頃、敵のパルチザンが非常に活発で、我々の予備軍を攻撃し、補給線を脅かしている。反パルチザン戦争に特化した新しい部隊を配備し、この呪われたギャングを寄せ付けないようにしなければならない。"
 ITA_all_within_the_state: "すべてを州内に"
 ITA_all_within_the_state_desc: "この血なまぐさい戦争に勝つためには、皆が戦争に貢献することが必要だ。しかし、敵と直接戦うことがすべてではない。前線は、兵士と同じくらい、強固な産業と兵站に支えられている必要がある。"
 ITA_battaglioni_m: "M大隊"
 ITA_battaglioni_m_desc: "敵の攻撃を封じ込めるために新たな精鋭部隊が必要だ。戦闘で功績のあった黒シャツ隊を変革、そして強化し、この部隊で前線の弱点を補強し、敵を元の場所へ押し戻さなければならない。"
 ITA_reinforce_the_gustav_line: "グスタフ戦線の強化"
 ITA_reinforce_the_gustav_line_desc: "敵部隊の進行を阻止するために防衛線を強化しなければならない。イタリア社会共和国はここでくじけてはならない！"
 ITA_the_social_republic_prevails: "社会主義共和国が勝利する！"
 ITA_the_social_republic_prevails_desc: "我々は操りやすい裏切り者たちが始めたこの苦い戦争で、あまりにも多くの血を流した。だが、それに終止符を打つ時だ。イタリア国家はこれまで以上に強く生まれ変わるだろう！"
