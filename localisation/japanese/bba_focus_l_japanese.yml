 ITA_befriend_japan: "日本との友好"
 ITA_befriend_japan_desc: "$ITA_japan_friend_desc$"
 ITA_italian_irredentism: "イタリアの領土回復主義"
 ITA_italian_irredentism_desc: "イタリアの領土回復主義は、先の大戦後、我々のファシスト政権によりますます攻撃的になっている。今こそイタリアが本来の国境に到達し、イタリア国民が正当に所有すべ全領土を一体化する時だ！"
