 SWI_swiss_guiding_principles: "スイス指導原則"
 SWI_swiss_guiding_principles_desc: "[ROOT.GetNameDefCap]はこの大陸で、最も長く民主主義を掲げてきた国だが、ヨーロッパを巡る急速な変化によって、その在り方が今危機に瀕している。連邦が定めた行動方針と1848年憲法に従うべきか、それとも新たな道がおのずと開かれることになるのか。"
 SWI_increase_defense_budget: "防衛費の増額"
 SWI_increase_defense_budget_desc: "先の大戦ではなんとか我が国の中立性と主権を維持することに成功したが、過去の栄光に浸ってばかりもいられない。我々を取り囲んでいる強国のいずれかが、いつ国境に敷かれた要塞を避け、この国に攻め込んできてもおかしくない。そして現在の予算では、それを未然を防ぐことは難しい。"
 SWI_national_defense_fund: "国土防衛基金"
 SWI_national_defense_fund_desc: "国の防衛は、汗をかいて苦労するだけでは成し遂げられない。装備はもちろん、最悪の事態に備えて各種原料を予め輸入しておくためには、相応の資金が必要となる。軍事費の増加分は、[ROOT.GetAdjective]市民が自発的に貢献できる場所に基金を設立し、推進することで補填できるだろう。またこれにより、[ROOT.GetAdjective]国民の積極的に参加する姿勢を周囲に示すことも可能だ。"
 SWI_reaffirm_spiritual_defense: "防衛精神の再確認"
 SWI_reaffirm_spiritual_defense_desc: "我が連邦は1932年以来、周辺で台頭する独裁主義の脅威に対抗するべく、スイスの国家的価値を守ることに尽力してきた。だが、その脅威がこれまでにも増して強まっている今、我々は自身の実生活と精神性を守るための誓いを、新たにしなくてはならない。"
 SWI_fortify_border_with_germany: "ドイツとの国境の防衛を強化"
 SWI_fortify_border_with_germany_desc: "[GER.GetNameDefCap]の存在は実質、[ROOT.GetAdjective]連邦の存続に関わる脅威だ。[GER.GetName]と[FRA.GetName]の間で戦争が勃発した場合、[GER.GetAdjective]軍は堅固に要塞化された[FRA.Getname]との国境を避けて、我が国を通過していく可能性があるが、[HOL.GetName]や[BEL.Getname]を通り抜けて行くことも考えられる。奴らとの国境に要塞を築くことで、[GER.GetNameDef]の侵略を防げるかもしれない。"
 SWI_fortify_border_with_italy: "イタリアとの国境の防衛を強化"
 SWI_fortify_border_with_italy_desc: "[ITA.GetAdjective]の領土拡大政策の野望に、いつ我が[ROOT.GetName]も巻き込まれるかわからない。何せ我が国では、かなりの人口がイタリア語を話す。[ITA.GetLeader]が少しばかり演説をすれば、彼らの注意が[ROOT.GetName]に向くのは明白だ。何としても、我々が簡単には落とせない相手であることを見せつけなければならない。"
 SWI_fortify_border_with_france: "フランスとの国境の防衛を強化"
 SWI_fortify_border_with_france_desc: "[FRA.GetName]の民主主義的価値観への献身と、我々との長年にわたる友好関係をもってしても、[ROOT.GetAdjective]の領土に侵入してくる可能性は否定しきれない。我が国が、いつ[GER.GetNonIdeologyName]や[ITA.GetNonIdeologyName]に奇襲をかける足場とされてもおかしくない状況だ。"
 SWI_ban_foreign_nazi_propaganda: "ナチ外国支部によるプロパガンダの禁止"
 SWI_ban_foreign_nazi_propaganda_desc: "国外のプロパガンダを達成するための手段を放置するわけにはいかない。ナチズムは[ROOT.GetAdjective]連邦を定義する、あらゆる価値観と対立する思想だ。ゆえに、民主主義と寛容さの上に成り立っている我が国で、その存在を許してはならない。これを見逃せば、国を内側から崩壊させることにつながりかねないからだ。"
 SWI_buero_ha: "ブエロ・ハ"
 SWI_buero_ha_desc: "隣国に関する情報を集めていることは、決してその対象となっている国に悟られてはならない。そのため、この隠密作戦を実行するには、民間の諜報機関を頼らざるを得ない。写真家兼実業家であるハンス・ハウザーマンが、スパイ組織のリーダーとなったのも、こうした背景に基づくものだ。彼が率いる小規模で身軽な諜報部が、必要な仕事を引き受けてくれるおかげで、我々は直接手を汚さずに済んでいる。 "
 SWI_federal_police: "連邦警察情報部"
 SWI_federal_police_desc: "[ROOT.GetName]を外敵から守りながら、内部の敵に対しては無防備なのではあまりに愚かだ。連邦警察により強い権限を与え、国内の脅威の根絶に努めつつ、既に侵入している外部勢力の者達からも民を守ってもらわねばならない。"
 SWI_spab_counter_intelligence_agency: "SPAB"
 SWI_spab_counter_intelligence_agency_desc: "[GER.GetNameDef]が第五列妨害工作員用の訓練施設をシュトゥットガルトに建設したことがわかった。その施設はパノラマハイムと呼ばれている。ゆえに我々はこの脅威に対抗し、国外のスパイ行為や妨害工作と戦うため、連邦警察に防諜部の権限を与えなければならない。"
 SWI_armed_neutrality: "武装した中道主義者"
 SWI_armed_neutrality_desc: "長く続く我らの中立性は、[ROOT.GetAdjective]のアイデンティティーにとって欠かせない部分だ。しかし、中立性だけでは主権を保障することはできない。結局のところ、それが先の大戦で[BEL.GetNonIdeologyName]の助けになっただろうか？最大の抑止力とは、武器を手に取り、あらゆる侵略者と戦う準備のできている国のことだ。"
 SWI_promote_guisan: "アンリ・ギザンの昇進"
 SWI_promote_guisan_desc: "我が国の政治システムは、連邦が危機に晒された緊急時においてのみ、将軍と最高司令官を同時に担う人物を一人立てることを認めている。今回の状況は間違いなくそれに該当し、この役目を任せられる人物も既に決定しているようなものだ。アンリ・ギザンは誰よりもこの職務に相応しい能力を有しており、その上[ROOT.GetNameDef]全土から広く支持されている男である。"
 SWI_national_redoubt: "国家要塞"
 SWI_national_redoubt_desc: "アンリ・ギザンから、[ROOT.GetName]防衛に関する別案が上がっている。それは高い費用をかけて国境の防衛に当たるよりも、戦略的にスイス高原を放棄しアルプスに撤退するというものだ。そのほうが、我が国の占領を目論む敵に大きな代価を払わせられるという。"
 SWI_expedite_mobilization: "流通の促進"
 SWI_expedite_mobilization_desc: "我が国の小さな常備軍の役割は、[ROOT.GetName]国民が武器を取り、この国の防衛の要を担う市民軍を形成するまでの間、敵を引きつけておくことだ。そのため、常備軍が突破される危険性を軽減するためにも、彼らが可及的速やかに動ける体勢を整えておくことが重要だ。"
 SWI_fortify_the_jura: "ジュラの強化"
 SWI_fortify_the_jura_desc: "アルプスの強化に向けて既に様々な準備を整えてきたが、ジュラ山脈も同様に強化することを考えてもいいかもしれない。アルプスほど険しくはなく、防御面でも劣るが、高原が敵の手に落ちてしまった場合に、第二戦線として有効に活用できる可能性がある。"
 SWI_rig_infrastructure_to_blow: "リグ・インフラの失敗"
 SWI_rig_infrastructure_to_blow_desc: "仮に国境線の内側への侵入を許してしまったとしても、全てを大人しく引き渡すわけにはいかない。各インフラが、普段と異なる仕様で稼働する状態のところへ敵を迎え入れることが、何より肝要だ。そうして奴らの進攻を遅らせ、別のものを用意するために貴重な資源を消費させるのだ。"
 SWI_emergency_industry: "緊急産業"
 SWI_emergency_industry_desc: "敵の侵略に合わせて自らの手で国の産業を破壊する必要に迫られた今、残ったものを足がかりに態勢を立て直し、敵を撃退する予備策を練っておかねばならない。我が国の山や渓谷に秘密のトンネルや工場を建て、またその一部を国境の向こう側にも設置するとしよう。"
 SWI_flood_the_valleys: "谷を氾濫させよ"
 SWI_flood_the_valleys_desc: "大規模な侵略軍が、コンスタンツ湖周辺の地域から攻め込んでくることが予想されている。あそこは運河や堤防を設置するには理想の立地で、農地に洪水を起こせば侵入者達の動きを封じることもできる。水没した不安定な地を奴らが越えようとしているところに、我々が持てるもの全てを注ぎ込んで集中砲火を浴びせてやるのだ。一度でも我が国を侵略しようと考えたことを、後悔させてやる。"
 SWI_defend_the_skies: "空を守れ"
 SWI_defend_the_skies_desc: "近代戦は制空権や空からの支援に大きく依存するが、[ROOT.GetName]はこの新たな常識に、今一つついていけていない。全ての州が敵軍の航空機から空を守れるよう、準備を整えねば。"
 SWI_attack_from_the_mountains: "山からの襲撃"
 SWI_attack_from_the_mountains_desc: "要塞化したアルプスとジュラでそれぞれの配置につけば、下の渓谷にいる敵部隊に大打撃を与えられる。我が国の領土に滞在する時間が長引くほどに、人員と物資の大きな消耗に結びつくことを奴らに思い知らせてやるのだ。"
 SWI_frontier_defense_plan: "国境防衛計画"
 SWI_frontier_defense_plan_desc: "奴らを国境の内側に入れてしまったら、[ROOT.GetNameDef]は終わったも同然だ。この国の領土の内、ほんのわずかな一部分でさえも、敵に渡すわけにはいかない。我らの国境は不可侵だ。だからこそ、国境線の防衛を強化し、国を守る準備を整えなくてはならない。"
 SWI_fight_until_death: "死ぬまで戦え"
 SWI_fight_until_death_desc: "我々は完全に不利な立場に立たされている。[ROOT.GetNAme]は兵の数でも、銃器の数でも劣っており、来たる戦いに向けての準備も不完全だ。だからこそ、[ROOT.GetAdjective]市民全員が、住んでいる州や連邦のために命を差し出す覚悟をしなくてはならない。 "
 SWI_total_defense: "完全防衛"
 SWI_total_defense_desc: "全面戦争となれば、こちらも完全防衛に出る必要がある。民兵一人一人が覚悟を決め、己の全てを差し出して敵に立ち向かえば、生き残れる可能性もあるかもしれない。"
 SWI_the_army_position: "軍の配置位置"
 SWI_the_army_position_desc: "市民軍と常備軍は、[ROOT.GetName]の国境に配置するつもりでいる。侵入者を寄せつけないようにするためにも、要塞化して彼らの戦力を強化させなくてはならない。"
 SWI_prolonged_service: "兵役の延長"
 SWI_prolonged_service_desc: "現在の徴兵期間は、長期の戦争に対応するには短すぎる。多少の自由を犠牲にしてでも、市民達には今より長く兵役に就いてもらう必要があり、連邦政府にもそれを可能にするための手段を与えてやらねばならない。"
 SWI_enhanced_training: "強化訓練"
 SWI_enhanced_training_desc: "最後に[ROOT.GetName]が争いに巻き込まれる危機に瀕して以来、戦争の形は大きく変わった。現在の状況に追いつき、市民に施す基礎訓練も改良していく必要がある。彼らこそ、我が国の防衛における最高の資産なのだから。"
 SWI_integrate_refugees_into_the_army: "難民の軍隊への取り込み"
 SWI_integrate_refugees_into_the_army_desc: "ファシズムと戦争の海の中にある、平和と民主主義のオアシスたる[ROOT.GetName]には、安全な避難場所を求めて多くの人々が押し寄せてきている。中には、故郷を追われる元凶となった者達の打倒を望む人々もおり、しかもその多くが職業軍人だ。彼らに、スイスとより良い未来を守る戦いに参戦してもらうのもいいかもしれない。"
 SWI_expanded_military_support: "軍隊の支持を拡大"
 SWI_expanded_military_support_desc: "我が国の市民軍を構成しているのは、兵士だけではない。市民軍が十分な油を差した機械のごとく機能するには、他にも数多くの役割を担う人材が必要だ。[ROOT.GetName]の防衛を成功させるためにも、新たな人員の雇用と訓練はもちろん、支援する企業への物資の供給も必須だ。"
 SWI_all_adults_training: "全成人訓練"
 SWI_all_adults_training_desc: "今の世界情勢では、ほんのわずかな余裕も見込めない。戦える大人全員が武器を取り、侵略軍に立ち向かわねばならない。スイスは我々全員のものだ。なればこそ、我々全員で守るのが筋だ。"
 SWI_anti_tank_divisions: "対戦車師団"
 SWI_anti_tank_divisions_desc: "戦車は近代戦における要であり、「槍の穂先」のごとく切り込んでくる。既に我が国の地形が戦車の進入を防ぐのに有効なことはわかっているが、こちらの部隊に対戦車装備を持たせれば、この「切っ先」を削ぎ落し「槍の切れ味」を鈍らせることができるだろう。"
 SWI_reduce_military_training_age: "新兵募集の低年齢化"
 SWI_reduce_military_training_age_desc: "通常であれば、[ROOT.GetAdjective]での戦闘訓練は20歳から受けるものだが、我々が生き残るのに必要な兵数を確保するため、より早い年齢で市民の訓練を開始しなければならなくなった。これ以上の引き下げが必要ないことを祈ろう。"
 SWI_veteran_sharpshooter_divisions: "熟練の狙撃師団"
 SWI_veteran_sharpshooter_divisions_desc: "既に退役している何千人もの狙撃手達が、軍の予備兵としての参戦を求めており、祖国と民主主義の防衛のために、自分達の役目を果たしたがっている。彼らの豊富な経験と情熱は、市民軍に恵みをもたらすことだろう。"
 SWI_fortify_ticino: "ティチーノ要塞"
 SWI_fortify_ticino_desc: "歴史的にその好戦ぶりが証明されている三国に囲まれた中立国としては、どの方向から死が迫ってくるかわからない立場にあり、決して警戒を解くことはできない。[ITA.GetName]が攻めてくる可能性は[GER.GetNameDef]や[FRA.GetName]と同程度と見られ、それが現実となる時は[846.GetName]を通ってくるものと思われる。だからこそ、[SWI.GetNameDef]を守るために、あそこを鉄壁の要塞に仕上げなければならない。"
 SWI_fortify_sargans_gotthard_and_st_maurice: "ザルガンス、ゴッタルド、サン・モーリスの要塞化"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc: "アルプスは[ROOT.GetName]の誇りだ。この不安定な時代において、アルプスの要塞化は連邦の安全保障を促進する手段となる。"
 SWI_defend_against_paratroopers: "対空挺兵の防衛戦"
 SWI_defend_against_paratroopers_desc: "空挺兵がどんな要塞も回避できることがわかった今、どのような準備をしても無意味となってしまった。奴らが我々の防衛圏内で大きな混乱を引き起こす前に、なんとか対処できるように備えておくのが肝要だ。"
 SWI_expand_special_forces: "特殊部隊の拡充"
 SWI_expand_special_forces_desc: "我が国の常備軍は準備こそ万端だが、他の国に比べてその規模はあまりにも小さい。戦況を[ROOT.GetName]の有利に運ぶには、今の兵数では足りない可能性がある。[ROOT.GetAdjective]を勝利に導くためにも、人員の増加を図らねばならない！"
 SWI_purchase_german_planes: "ドイツ製航空機の購入"
 SWI_purchase_german_planes_default: "ドイツ製航空機の購入"
 SWI_purchase_german_planes_alt: "近隣のファシスト国家から航空機を購入"
 SWI_purchase_german_planes_desc: "旧態依然とした空軍しか持たぬ上、航空機の大量生産が可能な産業や技術もない我々には、隣国から航空機を購入する以外の選択肢はない。[GER.GetName]から航空機を買えば、必要な装備を提供してもらえるだけでなく、彼らと友好的な関係を築くきっかけにもなる。"
 SWI_ban_the_communist_party: "スイス共産党の排除"
 SWI_ban_the_communist_party_desc: "共産党は[SWI.GetNameDef]にとって大きな脅威だ。我が国と[SOU.GetNameDef]の間には、これだけの距離があるにも関わらず、かの国の革命の影響力を肌で感じられる。このような危機的状況において、我が国の安定を脅かすわけにはいかない。ゆえに、我々は速やかに行動する必要があり、手始めにこの国の政府の転覆や弱体化を狙う党を排除しなくてはならない。"
 SWI_withdraw_from_the_league_of_nations: "国際連盟からの脱退"
 SWI_withdraw_from_the_league_of_nations_desc: "国際連盟の加盟国でいることは、[ROOT.GetName]が目指している中立性と相容れない状態であるため、この崩壊間近の組織に見切りをつけることは非常に重要だ。そうすることにより、隣国にも真の中立性に向けた我々の献身を示すこともできる。上手く行けば、[ROOT.GetName]を標的する必要はないことも理解してもらえるかもしれない。"
 SWI_limited_censorship_of_the_press: "報道機関への一部検閲"
 SWI_limited_censorship_of_the_press_desc: "[ROOT.GetName]を手中に収めたい勢力は、あらゆることを根拠として我が国への侵略を正当化しようとするだろう。健全な民主主義を維持する上で報道の自由は不可欠だが、現状においては二の次に位置づけざるを得ない。野望に燃える隣国に、攻撃材料をみすみす与えるわけにはいかないからだ。"
 SWI_tighten_press_censorship: "報道検閲の強化"
 SWI_tighten_press_censorship_desc: "もはや、どんな小さな間違いも許されない。たった一言が連邦の生存と、忘却の彼方へ追いやられる道との分岐点になり得る。報道の自由によって、この国の未来が危険に晒されることなどあってはならない。[?SWI.SWI_biggest_fascist.GetNameDef]の要請に従い、厳格に管理されるべきだ。"
 SWI_seek_trade_agreement_with_germany: "ドイツとの貿易協定"
 SWI_seek_trade_agreement_with_germany_desc: "ファシズムの台頭は引き続き恐怖をまき散らしており、容易には受け入れられないが、奴らの標的になることを回避するためにも、ある程度の経済協力こそ我が国にとって必要なことなのかもしれない。"
 SWI_axis_gold: "金の枢軸"
 SWI_axis_gold_desc: "中立国であるということは、あらゆる国に対して常に市場が開かれていることを意味し、これは我が国がうまく活用するべき点である。金市場を[SWI_biggest_fascist.GetNameDef]に開くことで両国の経済を連動させれば、彼らを宥めつつ我が国の経済の改善を目指すことができる。"
 SWI_spirit_of_resistance: "抗いの精神"
 SWI_spirit_of_resistance_desc: "我々の生き残りを懸けたこの戦いにおいて、[ROOT.GetName]国民の想いと精神こそが最も重要な戦線を形成する。例え全てを失ったように見える時でも、[ROOT.GetAdjective]市民一人一人が最後まで戦い続ける覚悟を持っていることが重要だ。"
 SWI_pro_helvetia: "プロ・ヘルヴェティア"
 SWI_pro_helvetia_desc: "[ROOT.GetName]の精神性を守る戦いにおいて、[ROOT.GetAdjective]の文化が単一であり、分断不可能であることが求められる他、それが隣国とは異なるものである必要がある。この「プロ・ヘルヴェティア」という名の新たな組織は、民主主義と深く結びついた共通のスイスの価値観を保持および推進するため、そしてこの絶体絶命の状況を生き延びるために形成されたものだ。"
 SWI_spirit_of_saint_bernard: "サン・ベルナールの精神"
 SWI_spirit_of_saint_bernard_desc: "我が国は遥か昔から受け継がれてきた医療の伝統と、助けを求めている人々に手を差し伸べる気持ちを誇りに思って来た。グラン・サン・ベルナール・ホスピスと、赤十字こそがその証だ。防衛努力を強化するために今、その精神を市民軍の在り方に合わせて武器化し、再定義するべき時だ。"
 SWI_adopt_romansh: "ロマンシュ語の導入"
 SWI_adopt_romansh_desc: "[ROOT.GetName]は決して[GER.GetAdjective]、[FRA.GetAdjective]、[ITA.GetAdjective]の地方からなる国ではなく、ましてや強欲な隣国に奪われるのを待つばかりの立場でもない。[ROOT.GetName]は単一かつ分断不可能な多文化国家だ。[ROOT.GetAdjective]アルプスの山の上でしか話されていないロマンシュ語を導入することで、使用言語に関係なく、我が国の文化と価値観が奴らのものとは異なることを見せつけてやろう。"
 SWI_patriotic_shooting_clubs: "愛国者達の射的クラブ"
 SWI_patriotic_shooting_clubs_desc: "[ROOT.GetName]には、長年積み上げてきた射撃クラブとコンペの伝統がある。そのため、趣味で射撃を嗜むような人が、他の国のプロのスナイパーより腕が良かったりする。これらのクラブをうまく活かし、我が国の市民軍に組み込めば、国全体の防衛能力の向上につなげられるだろう。"
 SWI_aktion_nationaler_widerstand: "アクシオン・ナショナーラ・ヴィーダーシュタント"
 SWI_aktion_nationaler_widerstand_desc: "大衆に影響を与えるための密かな協力を惜しまない、小さな市民グループが[ROOT.GetAdjective]社会のあちこちに存在する。彼らの目的は敗北主義と戦い、結束を促すことで、また[ROOT.GetName]が侵略された時にはレジスタンス活動の基盤づくりも担う。"
 SWI_heer_und_haus: "軍隊と家"
 SWI_heer_und_haus_desc: "スイス国民、すなわちスイス軍が祖国防衛のための抗戦に打って出るには、内側からの刺激が不可欠だ。何を守るための戦いなのかを皆に思い出してもらうには、プロ・ヘルヴェティアとアクシオン・ナショナーラ・ヴィーダーシュタントのグループにかかっている。国民に[ROOT.GetAdjective]人らしい物の考え方と行動をさせるには、彼らの働きが不可欠なのだ。"
 SWI_ortswehren: "地元の衛兵達"
 SWI_ortswehren_desc: "全面戦争とは、あらゆる[ROOT.GetAdjective]市民が住んでいる州を守る覚悟を決めることを意味する。だが、誰もが市民軍に参加できるわけではない。そこで現地守備隊を結成し、[SWI.GetName]の防衛に努める市民軍の頼れる援軍としての役目を与え、彼らを支えてもらおうと思っている。"
 SWI_luftschutz: "空襲からの保護"
 SWI_luftschutz_desc: "戦争がその形を変え、空が新たな戦場となった今、それをみすみす我々の弱点とするわけにはいかない。地元の空軍を組織し、空からの脅威を検知し対処できる道具を与えられた市民を配置するのだ。敵が山より高い場所に現れるとあっては、いくら山を防衛したところで無意味だ！"
 SWI_train_swiss_women: "スイス女性の訓練"
 SWI_train_swiss_women_desc: "あらゆる手段を尽くして国家の防衛にあたるつもりなら、その務めから人口の半分を除外するのは馬鹿げている。我々の生き残りをかけた戦いに、[ROOT.GetAdjective]人女性も参加できるよう訓練を受けてもらうべきだ。"
 SWI_ban_national_movement_for_switzerland: "スイス国民運動の排除"
 SWI_ban_national_movement_for_switzerland_desc: "ファシストは、まるでゴキブリだ。奴らは、社会の人目につかない隙間などに身を潜める傾向にある。そして我々が力を得る努力を怠ることで影響力を増して行き、こちらが気づいた時にはもう手遅れで抵抗する術を失っているのだ。こんなことを、二度と繰り返してはいけない！ いくら見た目や名前を変えたところで、我々の目はごまかせない。民主主義を保持するつもりなら、断固たる姿勢で戦うべきだ。"
 SWI_fortify_austrian_border: "オーストリアとの国境の要塞化"
 SWI_fortify_austrian_border_desc: "オーストリアが潜在的な敵の手に堕ちた今、戦争が勃発した時に備えて、無防備に側面を敵に晒したままにするリスクは冒せない。[GER.GetNonIdeologyName]との国境についても同じことが言える。前線の強化が必須だ。"
 SWI_seek_allied_trade: "連合国との貿易を要請"
 SWI_seek_allied_trade_desc: "全方向を敵に囲まれていることを考えると、生き残るには同盟国との重要取引の確保が必須だ。運が良ければ、競合相手との貿易をより緊密におこなったからと言って、他の隣国の激しい怒りを買わずに済むだろう。"
 SWI_case_north: "北部作戦"
 SWI_case_north_desc: "[?SWI.SWI_biggest_fascist.GetNameDef]との戦争の可能性を、完全に除外することはできない。準備だけはしっかりと整えておく必要がある。計画を立て、物資を分配し、溝を掘り、兵達を武装させるのだ。"
 SWI_freeze_german_assets: "ドイツの資産を凍結"
 SWI_freeze_german_assets_desc: "[?SWI.SWI_biggest_fascist.GetNameDef]は長年にわたり、我が国の中立性と銀行システムの抜け穴を利用して、不正に獲得した富を保護し、自分達の経済力を維持してきた。間違いなく波紋を呼ぶことになるだろうが、ここは完全な中立性より道徳的義務を優先させるべきだ。"
 SWI_fund_resistance_groups: "抵抗組織への資金援助"
 SWI_fund_resistance_groups_desc: "ヨーロッパの国家はもう何世紀にもわたり互いに争い続け、他の大陸に住む人々を支配してきた。ヨーロッパ大陸の絶え間ない争いに巻き込まれた被害者を救うのが、[ROOT.GetAdjective]国民の義務であり、彼らに束縛からの解放と、自らの未来を決定するための道具を提供してやらなくてはならない。"
 SWI_citizen_supply_mandate: "市民への補給命令"
 SWI_citizen_supply_mandate_desc: "侵略者との戦いがどういう展開になるかはわからない。中央集中型の補給網に頼ることはできても、我々の指揮系統とは噛み合っていない。これが、[ROOT.GetAdjective]の各家庭に、その家庭と地元民兵のための2ヶ月分の補給物資を備蓄させておかなければならない理由だ。"
 SWI_prepare_infrastructure_and_industry: "インフラと産業の準備"
 SWI_prepare_infrastructure_and_industry_desc: "国の防衛は要塞の建設だけがすべてではない。軍や民間の物資を素早く移動させるために、山岳地帯のインフラの強化も行わなければならない。また、さらなる発展のために高原地帯により大きな産業の基礎を築く必要がある。"
 SWI_build_up_military_readiness: "軍事的緊張の高まり"
 SWI_build_up_military_readiness_desc: "スイスの民衆の戦闘態勢を整える任務に、終わりはない。侵略の脅威がなくなるまで我々に休息はなく、ひょっとしたらそんな日は永遠にやってこないのかもしれない。決して遅れを取らないよう、国は防衛準備の方針を固めるべきだ。"
 SWI_support_active_militias_continuous_focus: "活動中の市民軍の支援"
 SWI_support_active_militias_continuous_focus_desc: "武装した市民達が地元の市民軍に配備されている。連邦の敵を寄せつけないためにも、出来得る限りの方法で彼らを支援することが他の皆の義務だ。"
 SWI_rig_infrastructure_to_blow_TT: "我が国の中核州の一つが敵に奪われた場合、全ての§Yインフラ§!、§Y鉄道§!、§Y補給ハブ§!および§Y掩蔽壕§!が完全に破損状態となる。§Y軍需§!および§Y民需工場§!は一部破損状態となる。"
 SWI_create_anti_tank_template_TT: "§Y対戦車用スイス市民軍§!が編制される"
 ##### Submit to Germany #####
 SWI_closer_ties_with_germany: "[SWI_get_fascist_neighbor_cap]とのより親密な関係"
 SWI_closer_ties_with_germany_desc: "我が国の北には、強大かつ危険な隣国がある。生き残ろうと思ったら、あの国とは仲良くしておくべきかもしれない。より良い関係を築けるように接触を試みつつも、中立の立場を維持することが極めて重要になってくると思われる。"
 SWI_panoramaheim_branch: "パノラマハイム"
 SWI_panoramaheim_branch_desc: "シュトゥットガルトには「パノラマの家」と呼ばれる家屋があり、長いこと多くの第五列が集うアジトとして使われてきた。奴らの目的は[ROOT.GetAdjective]政府を揺るがし、ファシストが率いる政権誕生への道筋をつけることだ。"
 SWI_the_national_front: "国民戦線"
 SWI_the_national_front_desc: "国民戦線は、[ROOT.GetNonIdeologyName]で最も勢いのあるファシスト党だ。民主主義に傾いているこの国で権力を握る者が出てくるとしたら、それは彼らだろう。上層部には既に[GER.GetNameDef]と緊密な関係を築いている者もいるらしく、戦争が始まるようなことになれば、なんらかの形で保護されるのではないかと思われる。"
 SWI_infiltrate_federal_police: "連邦警察への潜入"
 SWI_infiltrate_federal_police_desc: "他国によるプロパガンダや、我々のような非民主主義的な勢力を壊滅させる権限を持った連邦警察は、潜入捜査の舞台として理想的であり、しかも自分の派閥が標的となるのを未然に防ぐこともできる。究極的には、国家安全保障を装いながら敵を排除することも可能だ。"
 SWI_the_petition_of_the_200: "200人の請願書"
 SWI_the_petition_of_the_200_desc: "[ROOT.GetAdjective]のファシズムと権威主義を代表する、幅広い党から総勢200人の署名を集めた請願書が議会に提出された。その内容は自己保存のために、[GER.GetNameDef]を受け入れ協力することを求めるものだ。"
 SWI_case_west: "西部作戦"
 SWI_case_west_desc: "我々は、あらゆる展開を予測して準備しておかなくてはならない。[FRA.GetName]もまた[GER.GetNameDef]と同程度の脅威であり、状況に応じて対応する必要のある相手だ。軍と国の双方が[FRA.GetAdjective]との戦争に向けての態勢を整えておかねば、[ROOT.GetNonIdeologyName]の死を迎えることになりかねない。"
 SWI_german_industrial_investments: "[SWI_get_fascist_neighbor_adjective]の産業投資"
 SWI_german_industrial_investments_desc: "[?SWI.SWI_biggest_fascist.GetNonIdeologyName]の優れた産業力については認めざるを得ない。来たる戦争で生き延びようと思ったら、競争力を身につけるため、そして「武器」として活用するため、我々独自の産業基盤を築く必要がある。[?SWI.SWI_biggest_fascist.GetNameDefCap]も我々に投資するとなれば、[ROOT.GetNonIdeologyName]を無傷で生かしておく理由ができるというもの。"
 SWI_complete_siegfried_line: "ジークフリート戦線の完成"
 SWI_complete_siegfried_line_desc: "[GER.GetNameDefCap]が対[FRA.GetName]用の立派な防壁を建設したのを見て、我々もまた同じように防衛策を立てる必要があると認識した。特にこれから、[GER.GetNonIdeologyName]と足並みを揃えていくつもりならば尚更だ。互いの不足を補う防衛対策をまとめ、実行するとしよう。"
 SWI_military_exercises_with_germany: "[?SWI.SWI_biggest_fascist.GetNonIdeologyName]との軍事演習"
 SWI_military_exercises_with_germany_desc: "我が国の伝統である民主主義的な価値観とは相容れない性質でありながら、自国を守ろうと考えた時、[SWI_get_fascist_neighbor]は有益な味方となり得る可能性がある。しかも上手く行けば、奴らから侵略を受ける確率も軽減できる。"
 SWI_abandon_neutrality: "中立性の放棄"
 SWI_abandon_neutrality_desc: "ヨーロッパ中がどの勢力に属するかの決断を下している今、我が国も迷っている暇はない。唯一の解決策となり得るのは、今日まで引き継いできた中立の立場を捨て、[SWI_get_fascist_neighbor]に守護を求めるか、もしくは板挾み状態になるリスクをあえて受け入れるかのどちらかだ。"
 SWI_promote_tobler: "トブラーの昇進"
 SWI_promote_tobler_desc: "[ROOT.GetAdjective]連邦議会に選出された唯一のファシスト党員にして、国民戦線の指導者であるロベルト・トブラーは、間違いなく[ROOT.GetNonIdeologyName]を民主主義と多元論を尊ぶ国家から、強権支配型の[SWI_get_fascist_neighbor_adjective]の盟友へと移行させる候補だ。それはゆっくりと、だが着実に実行されるだろう。そしてこれは当然、ロルフ・ヘンの除籍を意味する。「フューラー」は二人も要らないということだ。"
 SWI_promote_henne: "ヘンの昇進"
 SWI_promote_henne_desc: "ファシズムの熱心な支持者であり、[SWI_get_fascist_neighbor]との協力にも積極的な姿勢を見せているロルフ・ヘンは、国民戦線のリーダー候補の中でも最有力と目されている。また彼は、[ROOT.GetName]を[SWI_get_fascist_neighbor_adjective]の従属国家とすることも見込まれており、それが実現したあかつきには間違いなくいくつかの恩恵が生じるものと思われる。その中でもとりわけ重要なのが、我が国の安全と生存だ。これは当然、ロベルト・トブラーの除籍を意味するが、どのみち彼には必要な仕事をやり遂げる意志はないので構うまい。"
 SWI_propagandize_swiss_military_tradition: "スイス軍伝統の布教"
 SWI_propagandize_swiss_military_tradition_desc: "今は、民主主義を掲げていた過去に思いを馳せている場合ではない。それよりも戦いの伝統に意識を集中させるのだ。[ROOT.GetAdjective]の歩兵やクロスボウ兵は、その規律正しさと効率性の高さで知られ、世界中で傭兵として求められ雇われていたものだ。来たる戦で生き残るつもりなら、国民にこうした軍事面での歴史を思い出してもらうべきだ。"
 SWI_ban_democratic_party: "民主主義政党の禁止"
 SWI_ban_democratic_party_desc: "我が国の民主主義系の政党が、[SWI_get_fascist_neighbor]への接近の試みにおけるリスクとなっている。今よりもさらにあちら側に傾くつもりなら、民主主義系の政党を排除せねばなるまい。数年前までは想像すらしなかったことだが、これこそ我々が払うべき犠牲だというのならやってのけるしかない。"
 SWI_centralize_switzerland: "スイスの中央集権化"
 SWI_centralize_switzerland_desc: "今、我々が目指している[ROOT.GetNonIdeologyName]は、一世紀近く保持していたかつてのスイス連邦の形とは大きくかけ離れた思想だ。我々はもはや連邦ではなくなり、代わりに中央集権的な国家として生まれ変わる。権力は頂点を起点として、その下にいる大衆におこぼれが行くようになるだろう。"
 SWI_german_military_collaboration: "[SWI_get_fascist_neighbor_adjective]の軍部協力"
 SWI_german_military_collaboration_desc: "近代世界で我が軍に勝ち抜いてもらうには戦闘経験が必要だが、我々にはそれが欠けている。そうした部分を補ってくれるのが、[?SWI.SWI_biggest_fascist.GetName]であり、周りから一目置かれている彼らの軍隊と協力することで、我々も自国の防衛が可能となる。他国に先制攻撃を仕掛けることも容易になろう。"
 SWI_join_the_axis: "枢軸国加盟"
 SWI_join_the_axis_desc: "これで決まりだ。これこそ、来たる嵐の中で[ROOT.GetNonIdeologyName]が生き残るための賭けだ。我々は[?SWI.SWI_biggest_fascist.GetName]勢力の旗の元、嵐の一部となる。正しい判断を下せたことを祈ろう。"
 SWI_become_german_puppet: "[SWI_get_fascist_neighbor_adjective]の傀儡"
 SWI_become_german_puppet_desc: "ヘンはこの瞬間のために、実績を積んできたのだ。ある意味、[ROOT.GetNonIdeologyName]版のアンシュルスと言っていい。例え、長きにわたる主権を失うことになったとしても、彼らのおこぼれに預かることができるかもしれない。我々には、これがこの国を破滅に導く選択ではないことを祈ることしかできない。"
 SWI_ask_for_vorarlberg: "[848.GetName]の要求"
 SWI_ask_for_vorarlberg_desc: "[?SWI_fascist_overlord.GetName]の保護下に入って、もうしばらく経つ。その間に我々の忠誠も示せたことで、そろそろこちらに正当な所有権があるものを信じて託してほしいところだ。[848.GetName]はかつて[ROOT.GetNonIdeologyName]が民主主義を掲げる連邦だった頃に、投票で我が国の一部になりたいという意思表明をしたことがある。現行の国を形をもってしても、間違いなく同じ結果が期待できるはずだ。"
 SWI_size_and_opinion_chance_tooltip: "\n我々の軍隊の§Y規模§!や、我々に対する§Y評価§!からして、あちらが受け入れる可能性は高い。"
 SWI_request_austrian_occupation: "[AUS.GetAdjective]占領の要請"
 SWI_request_austrian_occupation_desc: "[848.GetName]を併合した[ROOT.GetNonIdeologyName]は、当然ながら我々の目指す最終形態ではない。[?SWI_fascist_overlord.GetName]には、我々により大きな領土の統治を任せられることを証明してみせ、彼らの負担を軽減してやることで、[ROOT.GetFactionName]を今よりも効率性の高い戦争兵器に仕立てあげるのだ。"
 SWI_request_italian_alps_occupation: "[ITA.GetAdjective]占領の要請"
 SWI_request_italian_alps_occupation_desc: "我が国には一部、[ITA.GetAdjective]語を話す市民が住んでいる地域がある。このことにより、我々は自然な形で[ITA.GetName]の統治権を獲得することが可能であり、戦争の終結に向けて努力を続けつつ、そこに住む人々や各種資源を有効に活用できると思われる。"
 SWI_request_french_alps_occupation: "[FRA.GetAdjective]占領の要請"
 SWI_request_french_alps_occupation_desc: "[FRA.GetNonIdeologyName]は何世代にもわたって我が国の土地をほしがってきた。今、こうして立場が変わり、我々のほうがあちらの領土の支配権を求めたとして、なんら不思議はない。両国の未来のためにも、我々が統治してやるべきだ。"
 SWI_the_alpine_supremacy: "アルプス至高国"
 SWI_the_alpine_supremacy_desc: "外交の良い所取りをし、優柔不断で確固たる方向性を持たなかった[SWI.GetNonIdeologyName]という国家は、もはや存在しない。我々はこれから「アルプス至高国」を名乗り、アルプスにまたがる自治領とそこに住む人々はもちろん、その向こうに住む者達を代表する国となる。"
 SWI_professionalize_militias: "市民軍の職業軍人化"
 SWI_professionalize_militias_desc: "現在の状況を考えると、予備兵で形成された臨時の市民軍では不十分だ。来たる争いに向けて全ての人員を訓練し、周囲から恐れられる本格的な軍隊に仕上げなくてはならない。"
 SWI_modernize_airforce: "空軍の近代化"
 SWI_modernize_airforce_desc: "近代戦の定義が地上の戦場でおこなわれる戦いだけでなく、その上の開けた空での戦いも含めたものであることは明白だ。空もまた我々が守り、支配するべき領域なのだ。"
 SWI_swiss_airplane_designs: "スイス航空機の設計"
 SWI_swiss_airplane_designs_desc: "我々が空を制するための機械を、隣国に頼るわけにはいかない。自分達の敗北の原因となる道具を、奴らが大人しく提供してくれると信じる根拠はないからな。"
 SWI_license_axis_plane_designs: "枢軸国に航空機の設計図の使用権を求める"
 SWI_license_axis_plane_designs_desc: "空への道を切り拓く最速の方法は、ファシスト国家から航空機の設計図を調達してくることだ。最近戦った経験があるのは彼らだけであり、ゆえに戦いに勝利するために本当に必要なものの優先順位も把握している。そうして彼らの在り方に近づくことで、我々への侵略の抑止となるかもしれない。"
 SWI_airspace_surveillance: "空域の監視"
 SWI_airspace_surveillance_desc: "[ROOT.GetName]とその山々を守ろうと思ったら、しっかりと目を見開いて空に敵の影がないか見張っていなくてはならない。新たな装置を手に入れれば索敵が可能になり、戦闘機や対空砲による迎撃もできるようになるだろう。 "
 SWI_professionalize_militias_TT: "全ての§Yスイス民兵§!師団が§Y正規の歩兵§!師団となり、§Y$SWI_military_readiness_decisions_category$§!のディシジョンが選択不可能になる。"
 SWI_neutrality_decisions_disabled_TT: "§Y$SWI_absolute_neutrality_decisions_category$§!のディシジョンが選択不可能になる。"
 SWI_has_fascist_neighbor_trigger_TT: "には適当なファシズムの隣国がある"
 SWI_crack_down_on_dissent: "反対派の取り締まり"
 SWI_crack_down_on_dissent_desc: "社会にたった一つの亀裂が入っただけでも、[ROOT.GetAdjective]政府の崩壊につながりかねないこの時期に、[ROOT.GetNonIdeologyName]の分裂など認められない。"
 SWI_military_police: "憲兵隊"
 SWI_military_police_desc: "このような不安定な時代にあっては、長年積み重ねてきた歴史があっても各連邦機関だけでは、今必要とされている秩序を保つことはできない。我々の結束を維持するには憲兵隊が必要だ。"
 SWI_expand_federal_police_intelligence: "連邦警察情報部の拡大"
 SWI_expand_federal_police_intelligence_desc: "敵は影に身を潜めており、どんな形にもその姿を変えることができる。我が国の民衆の形とて例外ではない。だからこそ、連邦警察の諜報部にはどこにいても異なる意見を潰す手段を与えておかねばならない。"
 SWI_martial_law: "戒厳令"
 SWI_martial_law_desc: "時にメスを入れなくてはならない状況に遭遇することがあるが、今の我々が考慮するべきものにそれは含まれない。[ROOT.GetNameDef]に必要なのは、敵と大衆を制御下に置くための頼れるハンマーだ。"
 ####### Weapons Industry Sub Branch #######
 SWI_expand_weapons_industry: "兵器産業の拡大"
 SWI_expand_weapons_industry_desc: "我が国の乏しい軍需産業力では、全面戦争をするには不十分だ。現代の戦いにおいて勝者となるのは、最後に弾切れを起こした者。だからこそ、我々はより早い速度でより長期にわたって、確実に戦争用の装備を生産できるようにしなくてはならない。"
 SWI_swiss_armored_divisions: "スイス機甲師団"
 SWI_swiss_armored_divisions_desc: "これまでの歴史では、極めて優秀な歩兵部隊を誇っていた我々だが、敵の巨大な装甲車を相手にするとなったら、それでは不十分だ。我々の側にも機械化された怪物を揃えておかねばならない。"
 SWI_alpine_specialization: "アルプス専門化"
 SWI_alpine_specialization_desc: "他のどんな国よりも、我々は山の伝統を上手く活用できているし、他所にはマネできないほどの勢いを持った軍隊を訓練することもできる。山の上の防衛と攻撃を一手に担う彼らこそが、敵を殲滅する「雪崩」だ。"
 SWI_tank_development: "戦車開発"
 SWI_tank_development_desc: "改良された新型の戦車の開発において、決して気を緩めてはいけない。さもなくば、役に立たない旧型の金属製のカメづくりに、鋼を無駄に注ぎ込むことになる。"
 SWI_mechanized_support: "機械による支援"
 SWI_mechanized_support_desc: "兵達はこれまで以上にすばやく戦場に到達することが求められており、支援を受けるスピードもそれに応じて早くなければならなくなった。そうでなければ、出陣そのものが無駄になるからだ。"
 SWI_artillery: "スイス砲兵隊"
 SWI_artillery_desc: "我が軍が進撃する間、敵に砲弾の雨を降らせるのだ。大砲があれば[ROOT.GetNonIdeologyName]は、山にいながら防衛しつつ、最も効率的な方法での前進が可能になる。そして、先に降り始めた「雨」の中、敵陣を潰していくのだ。"
 SWI_industrial_production: "産業生産量"
 SWI_industrial_production_desc: "国内戦線を無視することはできない。[ROOT.GetNonIdeologyName]の州に住む生者は全員、自軍の兵器のための犠牲になる覚悟を決めろ。"
 SWI_swiss_heavy_planes: "スイスの大型航空機"
 SWI_swiss_heavy_planes_desc: "必要な行程に耐えられる重航空機さえあれば、[ROOT.GetNonIdeologyName]内の基地にいながらにして、遠方の地での作戦も可能になるが、まずは設計するところから始めなくてはならない。"
 SWI_air_research: "航空技術研究"
 SWI_air_research_desc: "敵の進歩に遅れを取ることなく、最終的に空の覇者を目指せるのなら、喜んで新たな航空技術の研究開発を加速させようではないか。"
 SWI_air_production: "空軍の生産"
 SWI_air_production_desc: "航空機を飛ばすための設計は、パズルの第一段階にしかすぎない。次の問題は、常にパイロットが空にいる状態を保つのに十分な数を生産することになる。そうやって陸・空双方の敵と戦うのだ。"
 SWI_mountaneer_paratroopers: "山岳空挺部隊"
 SWI_mountaneer_paratroopers_desc: "[ROOT.GetNonIdeologyName]はその力強く立派な山々のことを世界中に知られており、人口の多くがそこを家と呼ぶ。このことをうまく利用すれば、質のいい空挺兵の部隊を作り上げられるはずだ。彼らを外国の空に放ち、その国の山々を奪取させることで[ROOT.GetNameDef]に栄光をもたらせるだろう。"
 ####### Allied/Aggrocratic #######
 SWI_purchase_american_planes: "アメリカ製航空機の購入"
 SWI_purchase_american_planes_usa: "アメリカ製航空機の購入"
 SWI_purchase_american_planes_other: "民主主義国家から航空機を購入"
 SWI_purchase_american_planes_desc: "我が国の空軍は、効率良く国を防衛するのに必要な数も揃っていなければ、技術面でも遅れを取っている。そのため、装備の調達には他所を頼るしかない。[SWI_purchase_american_planes_second_paragraph]"
 SWI_american_planes_desc_usa: "他の国から航空機を買うのなら、[USA.GetNameDef]が理想的な候補だと思う。あそこには民主主義の伝統があり、比較的中立の立場を取っている上、極めて優れた航空技術を持っている。"
 SWI_american_planes_desc_other: "航空機をいくつか手に入れるためだけに、我が国の民主主義的な価値観を損なうわけにはいかない。そこで同じく民主主義を掲げる国から装備を調達するのが重要となる。ここでの最善の選択肢は、おそらく[?SWI.SWI_best_dem_ally.GetNameDef]だろう。 "
 SWI_allied_gold: "黄金同盟"
 SWI_allied_gold_desc: "現状を取り巻く大きな混乱や制裁などで、金の売買が非常に限定的かつ難しいものとなってしまったが、我が国の中立の立場があれば、他の民主主義国家との金の売買を積極化させる可能性を開くことができるかもしれない。民主主義の経済のてこ入れに成功すれば、ファシズムを食い止めることにも繋がるはずだ。"
 SWI_closer_democratic_ties: "より親密な民主主義の繋がり"
 SWI_closer_democratic_ties_desc: "独裁政治がヨーロッパに影を落とす中、我々だけでは対処できなくとも、他の民主主義国家と協力し合うことで、その侵攻を食い止めることができるかもしれない。最初の一歩として、まずはそうした国々に接触を図り、大義のために我々がどのような形で貢献できるかを証明してみせるとしよう。"
 SWI_connect_to_the_maginot_line: "マジノ線への接続"
 SWI_connect_to_the_maginot_line_desc: "戦争の追い風は[FRA.GetName]に吹いており、同国の敵は所謂マジノ戦線に沿って攻撃を仕掛けなければならない可能性が高い。これにより我々は危険な状況に置かれることになる。[?SWI.SWI_biggest_fascist.GetNonIdeologyName]がマジノ戦線を迂回しようと、我が国を侵略するかもしれないからだ。だからこそ我々は[FRA.GetName]と協力し、共同戦線を張らなくてはならない。"
 SWI_american_industrial_investments: "アメリカの産業投資"
 SWI_american_industrial_investments_desc: "先の大戦では、[USA.GetAdjective]の産業の力を持ってすれば、どんな流れも彼らに都合のいいように変えられることが証明された。かの国に接触し、我が国の産業への投資を確約してもらえれば、我が国の地位の強化にも繋がる上、我々の独立を守ることが彼らにとっても優先するべき事項となるだろう。"
 SWI_take_a_stance: "態度を示す"
 SWI_take_a_stance_desc: "ファシストである[?SWI_biggest_fascist.GetNonIdeologyName]は、この上ない嫌悪感を引き起こす救いようのない政治体制を敷いている。新たに生まれ変わった[ROOT.GetName]にとって、[?SWI_biggest_fascist.GetNameDefCap]は不倶戴天の敵であり、それゆえに我々は全てを賭して奴らに抗い、この国の民主主義を守り抜かなければならない。"
 SWI_join_france: "フランスへの加入"
 SWI_join_france_desc: "[ROOT.GetName]と[FRA.GetName]は、いつでも友好的な関係にあったわけではないが、民主主義的な価値観を共有しており、同じ言語も話す。よって、来たる争いにおいてつく側を決めなければならないのなら、もう一方の選択肢と比べて、明らかにこちらの保護下に入るほうが望ましいと言える。"
 SWI_the_second_helvetic_republic: "ヘルヴェティア第二共和国"
 SWI_the_second_helvetic_republic_desc: "1798年に、かの悪名高い独裁者であるナポレオン・ボナパルトが[ROOT.GetName]を征服し、ヘルヴェティア共和国を建設して、それを我が国の民衆を支配下に置くための道具として利用した。幸いなことに我々にとって、それはもはや遠い過去の話であり、二度目となる今回は長年の隣人抜きで、より公平な連合を築ける算段がある。"
 SWI_alpine_aspirations: "アルプスの野望"
 SWI_alpine_aspirations_desc: "[ROOT.GetNonIdeologyName]の中央政府はその規模を拡大し、ヘルヴェティア共和国へと成長を遂げた。今の我々の手には、より大きな地域を管理できる資源がある。[FRA.GetNameDef]に要請して支配地域を拡大し、一つの旗の元にアルプスを統一する目的を、さらに推し進めようではないか。"
 SWI_support_allied_espionage: "味方のスパイ活動の支援"
 SWI_support_allied_espionage_desc: "中立的な外交政策を保持していることは、他の民主主義国家によるヨーロッパのファシズム抑圧の努力を、過激な形で支援することを妨げるものではない。むしろ、我々の中立性と[?SWI.SWI_biggest_fascist.GetNameDef]との距離的な近さを考えれば、国際的な対ファシズムの戦いにおける我々の参加は不可欠と言える。"
 SWI_expand_spy_networks: "スパイネットワークの拡大"
 SWI_expand_spy_networks_desc: "敵はそこまで迫っている。国境と国内戦線を守るためにも、危険がやってくる前にこちらから動かねばならない。外側から見た時、中立性を保った状態で直接的な害も及ぼさないことから、諜報網が国家防衛の基本となることを見込んでいる。"
 SWI_share_spy_networks: "スパイネットワークの共有"
 SWI_share_spy_networks_desc: "[?SWI.SWI_best_dem_ally.GetNameDefCap]の目的は我々と同じく、ファシズムを食い止めることにある。そして、それを達成するのに、わざわざ[?SWI.SWI_biggest_fascist.GetNameDef]と敵対する必要はない。[ROOT.GEtName]は経験豊富な工作員との繋がりがあり、しかも彼らは[GER.GetAdjective]、[ITA.GetAdjective]、[FRA.GetAdjective]社会に溶け込む術を持っている。この強みを[?SWI.SWI_best_dem_ally.GetNonIdeologyName]に共有してやるとしよう。"
 SWI_secret_pact_with_the_allies: "同盟国との密約"
 SWI_secret_pact_with_the_allies_desc: "[ROOT.GetName]は全面戦争をする態勢が整っておらず、そればかりか公にどこかの派閥に加わる準備すらできていない。だが、友人なくして安全を維持できないことは明白だ。我々の不意を突いた侵略がおこなわれても、この国の民主主義を守れるよう、密かに[?SWI.SWI_best_dem_ally.GetNameDef]と接触し協定を結んではどうだろうか。秘密裡に彼らを支援することと参戦の準備を始めることを約束する代わりに、我々が攻撃された際にはかの国に守ってもらうことを考えている。"
 SWI_oasis_of_democracy: "民主主義のオアシス"
 SWI_oasis_of_democracy_desc: "[ROOT.GetName]は民主主義の敵に囲まれており、こうした激動の時代にあるからこそ、我々の価値観を守り抜くために断固たる姿勢で臨まなければならない。[ROOT.GetName]と民主主義は切っても切れない関係にあり、民主主義を守る過程で思想が死ぬことになれば、我々にはもはや国家として存続する意味がなくなる。"
 SWI_oasis_of_democracy_tt: "国家方針§Y$SWI_axis_gold$§!を完了し、最低でも§Y1つ§!のファシスト国家に§Y$SWI_gold_trade$§!の意図がある場合:"
 SWI_volunteer_force: "義勇軍"
 SWI_volunteer_force_desc: "今はまだ戦争状態にはないが、[ROOT.GetAdjective]国民は既に民主主義を守る戦いに身を投じる覚悟を決めている。中立性を放棄したと見られてはいけないが、民主主義を掲げる国家としては国民がどこへ行き、どこで戦おうとそれを取り締まることはできない。だが、その他の[ROOT.GetName]の国民が、堂々と戦いに参加できるようにする前準備として、武器を取って独裁政治に立ち向かうことを静かに推奨することは可能だ。"
 SWI_export_saboteurs: "妨害工作員の派遣"
 SWI_export_saboteurs_desc: "内側から敵を滅ぼすことができるのなら、戦争に参加する必要はない。我が国の諜報機関のほうで作戦内容を改め、圧政者に占領されている地域における扇動と抵抗の強化に活動を特化させれば、少しずつ敵の力を削いでいけるはずだ。"
 SWI_lay_the_groundwork: "下準備"
 SWI_lay_the_groundwork_desc: "全面戦争に向けての準備を進めるとなると、まずは丈夫な基盤が必要となる。[ROOT.GetName]のインフラと交通網の改善、および近代化は必須事項だ。それを成し遂げて初めて、我が国の市民が前線で効率的に動けるようになる。"
 SWI_arsenal_of_the_alps: "アルプスの兵器廠"
 SWI_arsenal_of_the_alps_desc: "この険しい山頂を、よくぞここまで要塞化してみせたものだ。この辺りの地形を知り尽くしている我々の手にかかれば、このアルプスは軍事力を劇的に強化する理想の場となり、撤退の必要に迫られてもそのままにしておける。"
 SWI_thunder_in_the_valleys: "渓谷に響く轟音"
 SWI_thunder_in_the_valleys_desc: "我々が慣れ親しんでいる山々では、装甲車両を用いる戦いには適さない。だが敵が迫ってくる前に、こちらから攻勢に出ようと思ったら速やかに世の中に追いつき、我々自身が使える装甲車を開発しなくてはならない。"
 SWI_fighting_for_the_hills: "丘陵地帯のための戦い"
 SWI_fighting_for_the_hills_desc: "結局のところ、我々の部隊でもっとも高い汎用性を誇るのは歩兵だ。[ROOT.GetNonIdeologyName]はこれまでも自国の歩兵を自慢に思ってきたが、もう一世紀近く戦争をしていない。そのため、ひとまずは歩兵技術とその戦闘教義の復習が最重要事項となる。"
 SWI_fly_over_the_mountains: "山の上空を飛行"
 SWI_weapons_of_democracy: "民主主義の武器"
 SWI_weapons_of_democracy_desc: "敵側が予想外の動きに出る前に、奴らを止めるための行動を取れるよう準備しておかなくてはならない。それが無差別の大量破壊兵器を使って、敵を地獄の業火で焼くことならばやってみせるまで。そうなれば確実に、これ以上残虐行為を働くことを思い留まらせることができるだろう。"
 SWI_jump_into_action: "行動開始"
 SWI_jump_into_action_desc: "ほんの10年前までは不可能だと思われていたが、[ROOT.GetNameDef]は積極的かつ公に戦争努力に貢献するためのあらゆる準備を整えてみせた。これまで体験したことのない規模の全面戦争に耐え得るインフラ、産業、科学機関を築いてみせたのだ。今は低い音を響かせている[ROOT.GetAdjective]の戦闘エンジンも、やがて轟音と共に動き出すことだろう。"
 SWI_exiled_government: "亡命政府"
 SWI_exiled_government_desc: "最大限の努力をしてみせたものの、どうやら我々は祖国の防衛に失敗してしまったようだ。我々に残された選択肢は、故郷の奪還に向けて遠く離れた地で戦うことのみ。[ROOT.GetAdjective]の持つ民主主義的な価値観こそが、国をここまでの長きにわたって繁栄させてきた源であり、それは我々が国を取り戻すまでの導きにもなるだろう。だが結局のところ、[ROOT.GetName]とはそれを形成する領土や、そこに住む人々が話す言語を指す言葉ではない。互いに対する尊敬の念と助け合いこそが、[ROOT.GetName]を[ROOT.GetName]たらしめるのだ。"
 SWI_join_the_allies: "同盟に参加"
 SWI_join_the_allies_desc: "我が国の中立性を維持するのに要求される物資面での代償と、道徳的な譲歩はもはや耐え難いレベルになってきている。もう中立を保つ余裕など、どこにもない。今のヨーロッパの政治状況を考えたら尚更だ。各同盟国も失敗を犯してはいるが、我が国の領土と連邦そのものを保持しようと思ったら、彼らとの協力が最善の選択となる。こんな時代は、おそらく史上初だろう。"
 SWI_gotthardbund_party_name: "ゴットハルト連合"
 SWI_gotthardbund_party_name_long: "ゴットハルト連合"
 SWI_the_alpine_confederation: "アルプス連邦"
 SWI_the_alpine_confederation_desc: "我らが偉大なる国はその歴史的な国境の外へと領土を拡大させ、現在保護下にある新たな州についても、その全てがシュヴィーツと同列の扱いだ。我々はアルプスの管理者という、自分達の新たな立場を自覚するべきである。今ここに、新たな民主主義大国が生まれる。その名は「アルプス連邦」だ！"
 SWI_the_alpine_confederation_chance_TT: "\n我々の軍隊の§Y規模§!を考えれば、あちらが独立を認める可能性は高い。そうなれば、さらなるアルプス領を我々に与える確率も高まるだろうし、我々に対する§Y評価§!とて見直されることになるだろう。"
 SWI_gotthard_union: "ゴットハルト連合"
 SWI_gotthard_union_desc: "口論や派閥争いの時間は終わりだ。[ROOT.GetNonIdeologyName]はいい加減、一つの民主主義の元で結束し、抜本的な対策を打ち出せる絶対的な力を手に入れなくてはならない。全ては[ROOT.GetAdjective]の伝統と価値観の存続のため。我々は抗い、そして必ず勝利を手に入れる！"
 SWI_press_for_vorarlberg: "フォアアールベルクへの圧力"
 SWI_press_for_vorarlberg_desc: "[AUS.GetAdjective]政府が壊滅状態にある今、1919年の国民投票で[848.GetName]が表明した民主主義の願いを、我々の一部として彼らを迎え入れることで叶えてやらなくてはならない。彼らをファシズムや独裁政治から守るのは、[ROOT.GetNameDef]の義務なのだ。"
 SWI_pre_empt_anschluss: "アンシュルスを未然に防止"
 SWI_pre_empt_anschluss_desc: "[GER.GetNameDef]が同国の統一の名の元に、[AUS.GetName]の併合を考えているとの噂がある。これは[ROOT.GetNAmeDef]にとって許容し難いことだ。これが現実となれば、[GER.GetNameDef]は自国の言葉を話す民がいる我が国の州に対し、同じ主張をしやすくなってしまう。急いで[AUS.GetName]全土を守る準備を整えなくてはならない。"
 SWI_pre_empt_anschluss_tt: "§Y[AUS.GetNameDef]が認めれば、彼らの中核州において、逆に我々が中核州を得ることになるだろう§! \n\n我々の軍隊の§Y規模§!や、我々に対する§Y評価§!からして、あちらが受け入れる可能性は高い。§Y[GER.GetNameDef]も[AUS.GetName]併合に向けて動いている§!わけだしな。"
 SWI_demand_italian_alps: "イタリア領アルプスを要求"
 SWI_demand_italian_alps_desc: "恥ず知らずにも[ITA.GetName]は何十年もの間、我が国において[ITA.GetAdjective]語を話す州の支配権を主張してきた。あちらがそう言うのなら、こちらだって奴らの側のアルプスを、我らの民主主義体制の一部と言うことができる。何と言っても、ティチーノが[ITA.GetNameDef]のものだというのなら、それは必然的にアルプスもまた[ROOT.GetNameDef]のものであることを意味するのだから。"
 SWI_demand_french_alps: "フランス領アルプスを要求"
 SWI_demand_french_alps_desc: "[FRA.GetNameDef]が内部および外部からの圧力に耐えきれず、崩壊するのももはや時間の問題だ。アルプスを守るために、我々は積極的な取り組みをしなくてはならない。さもなければ、我が国の領土に侵略してくる国が出てきた際に、足場として使える防衛地点が危険な敵の支配下に置かれてしまう可能性がある。"
 SWI_alpine_redoubt: "アルプスの砦"
 SWI_alpine_redoubt_desc: "いざという時に頼みの綱となる要塞地点があれば、我が国の部隊は侵略者を相手にどこまでも勇猛果敢に戦えるはずだ。アルプスを今よりもさらに難攻不落のものとし、ここを起点として外部への影響力を強めて行こう。これこそ、我々と敵の間で一定の距離を保つ唯一の方法だ。どこが敵になるのかは現時点では不明だが…"
 SWI_the_alpine_protectorate: "アルプス保護領"
 SWI_the_alpine_protectorate_desc: "今日この日を迎えるまで、アルプスが一つの政府の下で統一されたことは一度もなかった。力を合わせた今、我々はいかなる脅威にも立ち向かうことができ、またアルプスの向こう側にまで防衛線を拡大させることができる。山々の頂は難攻不落の要塞であり、ここから出される我々の指示も決して揺らぐことはない。 "
 SWI_bring_democracy_to_germany: "ドイツに民主主義を"
 SWI_bring_democracy_to_germany_desc: "第三帝国は、民主主義からもっとも遠い体制だ。その前身であるヴァイマル共和政もまた、先の大戦における戦勝国の人質でしかなく、かつての[GER.GetNonIdeologyName]の好戦的な体制もやはり、カイザー達の飽くことなき野望の器にすぎなかった。いい加減、北の隣国には民主主義について学んでもらうとしよう。"
 SWI_liberate_italy: "イタリアの解放"
 SWI_liberate_italy_desc: "[ROOT.GetNonIdeologyName]は何世紀もの間、南方にある小規模の都市国家や王国が互いに争い合い、最終的に貧弱な君主国に吸収される様を見てきた。[ITA.GetNonIdeologyName]が先に生まれた姉妹国によって、独裁政治やファシズムの枷から解放されることこそ唯一の正しい道だ。"
 SWI_take_over_france: "フランスの保護"
 SWI_take_over_france_desc: "[FRA.GetNonIdeologyName]は昔から気まぐれな国で、大きな混乱が頻繁に起きていた。また、コインを投げてその日の革命の結果が脆弱な民主主義に終わるか、軍事政権となるかを決めるようなところがある。[ROOT.GetAdjective]の保護下に入ることで安定した民主主義による統治がなさされば、[FRA.GetAdjective]国民も繁栄することができるだろう。"
 SWI_the_new_eidgenossenschaft: "新原初同盟"
 SWI_the_new_eidgenossenschaft_desc: "13世紀に、原初の3つの州の指導者達によって、「Eidgenossenschaft」と呼ばれる永遠の協定が結ばれた。今こそその誓いを新たにし、国土を拡大して行くべき時だ。そうして新たに加わった州にも、民主主義を掲げる連邦の一部となる経験を味わってもらおう。"
 SWI_expand_the_confederation: "連邦の拡大"
 SWI_expand_the_confederation_desc: "急速な広まりを見せる全体主義の影響を受けずに済む国など存在しない。中立の伝統を持つ我々の守護が受けられるとなれば、周辺の国々が位置する多くの地域がその恩恵を受けることなるだろう。そして、いよいよ戦争が勃発した際には、我々の畏怖の念を引き起こすほどの防衛力を見せつけてやろうではないか。"
 SWI_empower_the_council: "議会に権力を"
 SWI_empower_the_council_desc: "全方位に危険が潜んでいるこの状況で敵が襲いかかってきた時、互いに言い争いなどしていては応戦する間もなく、地図上から[ROOT.GetName]が消し去られてしまう。この不安定な時代、中央集権的な強い政府を築くことこそ、間違いなく我々の進むべき道だ。"
 SWI_switzerland_on_the_offense: "スイスの攻勢"
 SWI_switzerland_on_the_offense_desc: "山々の上で攻撃されるのを座して待っているわけにはいかない。敵に侵略される前に主導権を握り、こちらから戦いを仕掛けなければダメだ。そうすることでしか、[ROOT.GetNameDef]の存続は保障されず、我々に安心が訪れることもない。結局のところ、強力な攻撃ができることこそ、最大の防御手段なのだ。"
 SWI_neutral_entente: "中立的協商"
 SWI_neutral_entente_desc: "我々は世界で唯一の中立国というわけではない。戦争がいつ起きるとも知れないこの危険な状況で、好戦的な大国同士の争いに巻き込まれないことを願う我々は今にも侵略されようとしている。奴らへの抑止力を強化するためにも、我々以外の全ての中立国の協力を取りつける必要がある。そうして、一つの中立国に戦争を仕掛けた時、全ての中立国を敵に回す状況を作り上げるのだ。"
 SWI_plains_warfare: "平地での戦闘"
 SWI_plains_warfare_desc: "[ROOT.GetName]はこれまで渓谷や山、丘や森といった場所で訓練する機会が豊富にあった。しかし、異国の地で戦うとなれば、近代戦の教義に適応していかねばならない。我々は、機械を用いた歩兵達がいかにすばやく動いて防衛を崩し、そして迅速な勝利を持ち帰るかをこの目で見た。これを元に学習を進め、[ROOT.GetAdjective]の陸軍を20世紀に相応しい形に仕上げていこうと思う。"
 SWI_multipurpose_tanks: "多目的戦車"
 SWI_multipurpose_tanks_desc: "我々が歩兵に支給しているマルチツール型のナイフに様々な用途があるように、あらゆる隙を埋め、我々が掲げる戦争目標を達成するのに必要な任務を全て完遂できる機械が必要だ。戦車を使った戦いに関しては、我が国はまだまだ学ぶところが多く、それゆえに幅広い開発を進めて包括的な軍隊を作り上げなければならない。"
 SWI_rolling_fortresses: "回転要塞"
 SWI_rolling_fortresses_desc: "戦車は現代における我々の防衛教義の一部に相応しく、我が国の山々を守る要塞の前衛的な位置づけになるものと見られる。この強化前線を突破できない限り、敵が我が国の州に足を踏み入れることは決してない。"
 SWI_extended_supply_lines: "延長された補給線"
 SWI_extended_supply_lines_desc: "迅速な攻撃と長期に渡る作戦が当たり前の世界では、これまで以上に物流が重要極まるものになってくる。目標達成のために、我が国の州から遠く離れた場所に行くほどに、より良い補給線を新たに築かねばならない。遠くまで補給線を拡大し、新しいものもすばやく確保できるように物流の改善方法について学ぶことが今後の課題だ。"
 SWI_dissolve_the_federal_council: "連邦参事会の解散"
 SWI_president_for_life: "終身大統領"
 SWI_president_for_life_desc: "数あるヨーロッパの国々の中でも、連邦参事会は我が国独特の制度と言える。平和な時においては、[ROOT.GetNonIdeologyName]にとって都合良く作用するものだったが、今や参事会とこの国全体を導いているのは間違いなく[?SWI.SWI_confederation_president.GetName]だ。[ROOT.GetNameDef]に安定をもたらす「柱」として、このまま[?SWI.SWI_confederation_president.GetHerHis]による無期限の統治を認めるか否かという、もっともな議論が現在巻き起こっている。 "
 SWI_guisans_coup: "ギザンのクーデター"
 SWI_guisans_coup_desc: "[?SWI.SWI_confederation_president.GetName]は偉大で平和だった我が国を、戦争と不幸の渦に巻き込んだ。今の[ROOT.GetNonIdeologyName]は我々が生まれ育ち愛した国とは全くの別物で、自己保存という名目ですっかり腐敗してしまった。この戦争を終わらせる力と人望を持つ者がいるとすれば、それはただ一人。アンリ・ギザンならば、かつて中立国として存在した、かの国の姿を取り戻せるかもしれない。"
 SWI_return_to_the_old_switzerland: "旧スイスへの帰還"
 SWI_return_to_the_old_switzerland_desc: "戦争も終わりに近づいてきたことで、いよいよかつての[ROOT.GetNonIdeologyName]を取り戻すために動けるようになりそうだ。かつての[ROOT.GetNonIdeologyName]、それは互いに対する尊敬の念と、自己決定の原理の上に成り立っていた民主主義の中立国だった。戦いが終わった暁には、皆が待ち望んだ民主主義と中立性を、再び築き上げていこうではないか。"
 SWI_a_swiss_navy: "スイス海軍"
 SWI_a_swiss_navy_desc: "我々は[ROOT.GetAdjective]史上初となる海岸線を獲得するに至った。これにより海でも戦いを展開できるようになったが、それは同時に防衛するべき前線が増えたことも意味する。[ROOT.GetName]海軍を創設するための取り組みを強化していこう。"
 SWI_buy_foreign_surplus_ships: "外国から余剰艦艇を購入"
 SWI_buy_foreign_surplus_ships_desc: "ある国にとっての余剰艦艇は、別の国の海軍になり得る。世界の海軍大国は最新型の船からなる艦隊を備えているが、その一方でほとんど使われなくなった旧型の船の維持費もかさんでいる。短い期間で海軍大国に成り上がろうと思ったら、そういう国から不要になった船を買い取るのが最善の道だろう。"
 SWI_swiss_ship_designs: "スイス艦艇の設計"
 SWI_swiss_ship_designs_desc: "耐航性のある戦艦の設計や製造にはあまり通じていない我々だが、取り組むのが早ければ早いほど自立が可能になり、[ENG.GetNameDef]や[ITA.GetName]など昔からの海軍大国に名を連ねられるようになる。"
 SWI_submarine_raiders: "潜水艦襲撃"
 SWI_submarine_raiders_desc: "かつての海軍大国には、気の済むまで巨大なだけの鉄の塊をつくらせておけばいい。奴らが力任せに海で力を振るう傍らで、我々は水面下から潜水艦を使った巧妙な戦いを仕掛けてやろう。そうして奴らの旧態依然とした、脆弱な海軍力を少しずつ削いで行ってやるのだ。"
 SWI_floating_fortresses: "洋上要塞"
 SWI_floating_fortresses_desc: "祖国の山々や渓谷を守る要塞のつくり方を、我々は心得ている。海岸線を手に入れた今、その防衛技術を海にも適用できるようになることが最重要課題だ。我々の手で決して壊れない船を創り出してやろう。"
 SWI_naval_industry: "海軍産業"
 SWI_naval_industry_desc: "我々が獲得した新たな海岸線には、海軍産業の名残が多少ある。しかし、真に強力なスイス海軍に相応しい、製造と保守管理が可能なしっかりとした枠組みを構築しようと思ったら、総合的な拡張を急いでおこなう必要がある。"
 SWI_naval_industry_tt: "海に面した全ての州に、建築スロットを§G1つ§!と§Y海軍造船所を1つ§!追加する（最大10個まで）"
 SWI_build_naval_bases: "海軍基地の建設"
 SWI_build_naval_bases_desc: "制圧した基地では不十分だが、かといって我々が求める水準に見合った新しいものを、そう簡単につくれるわけでもない。我が国が掲げる海軍目標を達成するためにも、改めて努力していかなければならない。"
 SWI_build_naval_bases_tt: "既存の全§Y海軍基地§!に、§Y海軍造船所を2つ§!追加する（最大15個まで）"
 SWI_train_navy_staff: "海軍参謀の訓練"
 SWI_protect_liechtenstein: "リヒテンシュタインの保護"
 SWI_protect_liechtenstein_desc: "我が国の三つの州に囲まれた小さなリヒテンシュタイン公国は、そこに住む人々を守るためにも保護されるべき対象だ。何せ、我が国を含むどんな外国の軍隊にも太刀打ちできなかった国だ。かの国の領土を占領させてもらう代わりに支援を申し出、我々の協定にその名を連ねて最新の州として生まれ変わればいい。"
 SWI_train_navy_staff_desc: "海軍インフラとは何も、鋼鉄とコンクリートだけで形成されているわけではない。肝の据わった男や女、そして海上での勝利を掴むための訓練も欠かせない。 "
 SWI_reduce_militia_activation_time_TT: "§Y市民軍§!を完全動員するための所要時間が§G1§!日減る"
 SWI_generic_fascist_neighbor_cap: "ファシズムの隣国"
 SWI_generic_fascist_neighbor: "ファシズムの隣国"
 SWI_secret_pact_with_allies_TT: "戦争になったら、すぐに奴らの勢力に加わろう。"
 SWI_neutral_entente_faction: "中立的協商"
 SWI_militias_turned_into_regulars: "市民軍を職業軍人化済み"
 SWI_old_switzerland_TT: "\n§Y戦争終結時:§!\n"
 SWI_viable_fascist_in_europe: "発展する見込みのある§Yファシスト国家§!が、ヨーロッパに存在する"
 #Horn of Africa
 HOA_develop_capitalstate: "[Root.Capital.GetName]の開発"
 HOA_develop_capitalstate_desc: "社会を改善し、[ROOT.GetNameDef]を保護するため、工業化の速度を早める必要がある。そのため、[ROOT.Capital.GetCapitalVictoryPointName]周辺の地域に投資を行い、この国の工業の中心地とするべきだと考えている。"
 HOA_the_state_bank_of_name: "[ROOT.GetNameDef]国営銀行"
 HOA_the_state_bank_of_name_desc: "中央銀行の資金を拡充することで、国民に新たな与信枠を提供し、病に侵された[ROOT.GetAdjective]経済に治療薬を投与することができるだろう。"
 HOA_pave_the_roads: "道路の舗装"
 HOA_pave_the_roads_desc: "[ROOT.GetNameDef]全土に人や物を輸送するのは、現状においてあまりにも非効率だ。道路に投資すれば経済に恩恵をもたらすだけでなく、軍事資産の移動がしやすくなることから、我が国の安全面においても都合がいい。"
 HOA_the_steam_locomotive: "蒸気機関車"
 HOA_the_steam_locomotive_desc: "自動車やトラックは短距離の移動や少量の荷物の輸送には便利だが、大量の物資や人を運ぶには列車を使ったほうが遥かに効率的だ。鉄道網に投資すれば、国家全体の経済を大きく活性化させられるだろう。"
 HOA_the_adjective_regional_development_fund: "[ROOT.GetAdjective]地方開発基金"
 HOA_state_owned_industry_tt: "§Y$ETH_state_development_dynamic_modifier$§!に以下の修正: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_regional_development_fund_desc: "[ROOT.GetNameDef]は各地域ともに活気を失っており、今すぐにでも投資を必要としている。地方開発基金を創設することで、地元の政府が担当地域の近代化を進める手段を確保できるようにしよう。"
 HOA_the_adjective_industrial_fund: "[ROOT.GetAdjective]の産業資金"
 HOA_the_adjective_industrial_fund_desc: "[ROOT.GetNameDefCap]は痛ましいほどに産業化が進んでいない。国民の生活水準を向上させ、皆を外国の攻勢から守る力を身につけようと思ったら、国家の迅速な産業化が求められる。"
 HOA_exploit_national_resources: "天然資源の活用"
 HOA_exploit_national_resources_desc: "[ROOT.GetNameDefCap]には、豊富な天然資源が手つかずの状態で放置されている。少しの投資をすれば、ようやくこれらを有効活用できるようになる。"
 HOA_support_the_agrarians: "農家の支援"
 HOA_support_the_agrarians_desc: "[ROOT.GetNameDef]の地方で農業に従事している住民は、この国を支えている柱だ。そんなかけがえのない仕事を担う彼らの支援に、もっと力を入れて行かなくてはならない。"
 HOA_support_the_agrarians_tt: "§Y$ETH_state_development_dynamic_modifier$§!に以下の修正:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 HOA_promote_local_crafts: "地元の工芸品の促進"
 HOA_promote_local_crafts_desc: "[ROOT.GetNameDefCap]では数多くの腕のいい職人達が細かい作業に取り組み、この国に物資を行き渡らせている。彼らの専門技術を基盤として、工芸品に関わる作業をやりやすくし、また生産の規模についても拡大しやすくするべきだ。"
 HOA_use_the_natural_harbors: "自然港の活用"
 HOA_use_the_natural_harbors_desc: "このたび海岸沿いの土地を獲得したことにより、自国の港を建設することで海外市場での交易を大きく促進することができるようになった。これにより物品の輸出入がずっと楽になり、大幅な経済成長が見込めるだろう。"
 HOA_the_capital_city_airport: "[Root.Capital.GetCapitalVictoryPointName]空港"
 HOA_the_capital_city_airport_desc: "航空輸送が盛んになり、世界中の都市がグローバル経済に繋がるようになった。我々も国内に空港を設立し、この流れに便乗するべきだ。"
 HOA_a_steamboat_fleet: "蒸気船艦隊"
 HOA_a_steamboat_fleet_desc: "海岸線と海上交通路を防衛するためにも、湾岸船の部隊を作り上げ、あらゆる外国からの攻撃を抑止しなくてはならない。"
 HOA_improved_irrigation_systems: "改良型灌漑システム"
 HOA_improved_irrigation_systems_desc: "安定した食糧生産力なくして、国家の安全保障は成り立たない。作物の生産量を上げるためにも、耕作に適した全ての土地を包括する灌漑計画に投資するつもりだ。"
 HOA_improved_irrigation_systems_tt: "§Y$ETH_state_development_dynamic_modifier$§!に以下の修正: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_air_fleet: "[ROOT.GetAdjective]の航空機隊"
 HOA_the_adjective_air_fleet_desc: "ここへきて空が急速に主戦場となりつつあり、空中戦でこそ戦いの勝者が決まると言っても、もはや過言ではない。そのため、我が国も空軍を組織し、[ROOT.GetNameDef]の空を守れるように鍛えて行かねばならない。"
 HOA_state-funded_projects: "国費計画"
 HOA_state-funded_projects_desc: "インフラと産業を欠いているために、我が国の経済は停滞している。この状況に歯止めをかけるためにも、[ROOT.GetNameDef]全土における新たな事業計画に多額の投資をしようと考えている。"
 HOA_the_grand_university_of_capital: "[Root.Capital.GetCapitalVictoryPointName]大学"
 HOA_the_grand_university_of_capital_desc: "ある世代から次の世代へと知識を継承させることは、あらゆる国家の安全と成長のために極めて重要なことだ。よって、我々は[ROOT.Capital.GetCapitalVictoryPointName]に新しい大学を設立し、次世代の科学者、歴史家、芸術家達により高度な教育を施すつもりでいる。"
 HOA_the_adjective_armed_forces: "[ROOT.GetAdjective]軍"
 HOA_the_adjective_armed_forces_desc: "大国間での緊張が高まっていることで、世界は不安定さを増している。我が国の独立性を保持するつもりなら、[ROOT.GetAdjective]軍もそろそろ戦争の準備を整えるべき時だ。"
 HOA_warrior_tradition: "戦いの伝統"
 HOA_warrior_tradition_desc: "[ROOT.GetNameDefCap]には勇敢な戦士達が、征服を目論む者の手から故郷を守ってきた長い歴史がある。今ほどその伝統を活かして、祖国防衛に臨まねばならない時もあるまい。"
 HOA_strengthen_the_irregulars: "非正規軍の強化"
 HOA_strengthen_the_irregulars_desc: "非正規部隊や徴兵軍は何世紀にも渡って、この国によく仕えてくれた。有効性が既に証明されているものを、わざわざ別の何かと置き換える理由はない。"
 HOA_every_man_a_warrior: "国民皆兵"
 HOA_every_man_a_warrior_desc: "[ROOT.GetNameDef]が外国の侵略者を相手に毅然と立ち向かうには、国家防衛の必要に迫られた時に誰もが武器を手に取れるくらい、社会全体を軍事化することが求められる。"
 HOA_names_finest: "[ROOT.GetName]の精鋭部隊"
 HOA_names_finest_desc: "我が国の部隊は、自分達こそが外国勢力の属国となるのを防ぐ唯一の壁であることを心得ている。それを自覚しているからこそ、祖国防衛と[ROOT.GetAdjective]の自由の保持のための揺るぎない献身が可能なのだ。"
 HOA_utilize_our_strengths: "我が国の強みを活かして"
 HOA_utilize_our_strengths_desc: "我が国の軍隊は他国ほどの規模ではなく、正式な部隊でもないが、型にはまらない高度な技術や知識を大いに戦場で発揮することができる者達の集まりだ。"
 HOA_reform_the_conscription: "徴兵制の改革"
 HOA_reform_the_conscription_desc: "世界情勢の緊張が増す中、そろそろ我が国も徴兵計画の拡充を実施し、外国勢力がどんな形で攻勢を仕掛けてきても対応できるようにするべきだ。"
 HOA_eyes_on_the_imperialists: "帝国主義者達を警戒せよ"
 HOA_eyes_on_the_imperialists_desc: "周辺で帝国主義を掲げている大国は、[ROOT.GetNameDef]の独立性を卑しんでいる。奴らの野望の餌食にならないよう、常に警戒を怠るな。"
 HOA_encourage_local_arms_production: "現地における武器生産の奨励"
 HOA_encourage_local_arms_production_desc: "部隊に必要な装備を提供することができなければ、満足に国を守ることもできない。よって、軍需産業の規模の拡大は必至だ。"
 HOA_metal_beasts: "金属製の怪物"
 HOA_metal_beasts_desc: "戦車が戦場で果たす役割の大きさは、これまで以上に明白化してきている。陸軍部隊には誰よりもそれを使いこなし、巧みな反撃をおこなえるようにしてもらわねばならない。"
 HOA_the_roars_of_thunder: "響き渡る轟音"
 HOA_the_roars_of_thunder_desc: "戦場では時として、圧倒的な火力を見せつけることが、敵を退る唯一の手段となる場合がある。そうした火力をもっとも効率よく生み出せるのが大砲だ。"
 HOA_develop_indigenous_models: "国産モデルの開発"
 HOA_develop_indigenous_models_desc: "歩兵装備の設計を外国に頼っていては、我が国が技術的に遅れを取る危険性がある。この安全保障問題に適切に対処する唯一の方法は、小型武器開発における国内の知識と技術を高めることだ。"
 HOA_the_steel_lions: "鋼鉄の獅子"
 HOA_the_steel_lions_desc: "膠着状態での戦いは、もはや時代遅れとなった。我が国も独自に製造した装甲車部隊を、戦場に配置できるようになる必要がある。そうやって機動力を駆使した戦いを学んでいくのだ。"
 HOA_warfare_from_afar: "遠き地における戦い方"
 HOA_warfare_from_afar_desc: "大砲の価値は繰り返し、戦場において証明されてきた。我が国に特化したものを、歩兵師団とより緊密に連携させることで、我々も今以上に大砲を使いこなせるようにならねばならない。"
 HOA_modern_infantry: "近代的な歩兵"
 HOA_modern_infantry_desc: "我が国の陸軍は、長きに渡ってその効率性を向上させるための改革に取り組んできた。さらなる成長を遂げるためにも、戦場に展開する師団数を増やすべきだ。"
 HOA_the_first_album: "[ROOT.GetNameDefCap]"
 HOA_the_first_album_desc: "大国間の緊張が高まるにつれ、世界はますます危険な状態となっているようだ。だがそれは逆に、チャンスを掴もうと準備を整えてきた国にとっては待ち望んだ状況とも言える。"
 HOA_a_loyal_subject: "忠実なる従属国"
 HOA_a_loyal_subject_desc: "世界情勢が不安定さを増して行く中、より力のある国の保護下に入ったほうが、状況はマシになるかもしれない。少なくとも、今はそれが一番だ…"
 HOA_political_stability: "政治的安定"
 HOA_political_stability_desc: "国内で分裂していては、我々が独立した国家として存続することは難しい。今の世界には変革の風が吹き荒れており、飛ばされずに踏んばるには共同戦線を築くしかない。"
 HOA_the_capital_railroad: "[Root.Capital.GetCapitalVictoryPointName]鉄道"
 HOA_the_capital_railroad_desc: "鉄道網を隣国にも広げることで、物品や資源を輸出しやすくなる。やがてはこれが、我が国の経済発展にもつながることを願う。"
 HOA_invite_foreign_settlers: "外国からの移住者を誘致"
 HOA_invite_foreign_settlers_desc: "我が国の近代化の道程はまだまだ遠い。植民地主義者の中でも、御しやすい者達にインセンティブを与えて[ROOT.GetNameDef]に移住してもらい、彼らの力を貸してもらうとしよう。"
 HOA_countryleader: "[ROOT.GetLeader]"
 HOA_countryleader_desc: "この困難な時代に国を一つにまとめ上げられる者といえば、[ROOT.GetLeader]をおいて他にいない。よって、皆で[ROOT.GetLeader.GetHerHim]の元に結束するべきだ。"
 HOA_securing_the_adjective_future: "[ROOT.GetAdjective]の未来の保障"
 HOA_securing_the_adjective_future_desc: "[ROOT.GetNameDefCap]は小さな国であり、世界にもわずかな仲間がいるばかりだ。こうした現状を変えてみせることが、我が国の将来的な自由と独立性を守ることにつながる。"
 HOA_improving_the_educational_system: "教育制度の改革"
 HOA_improving_the_educational_system_desc: "この国の運命は、我々の子供達にかかっている。だからこそ、彼らに可能な限り最高の教育を施してやることが、[ROOT.GetNameDef]の未来を守ることにつながるのだ。"
 HOA_construct_great_monuments: "巨大記念碑の建設"
 HOA_construct_great_monuments_desc: "[ROOT.GetAdjective]の人々には、誇るべきことがたくさんある。今後皆がさらなる高みを目指して努力する気持ちになれるよう、この国の長きに渡る歴史を称える記念碑を建てようと思う。"
 HOA_the_adjective_volunteer_force: "[ROOT.GetAdjective]義勇軍"
 HOA_the_adjective_volunteer_force_desc: "別の大陸での小規模な国境争いが、世界を巻き込んだ大きな戦いを誘発する可能性を孕んでいる。それが第一次世界大戦の再来にまで発展するのを食い止めるために、我が国も果たすべき役割を全うするべきだ。"
 HOA_military_cooperation: "軍事協力"
 HOA_military_cooperation_desc: "我が国の軍隊の改革は大きな前進を見せているが、合同演習や軍事協力の強化などを通じて、まだいくつか世界の友人達から学べる部分はある。"
 HOA_that_which_is_rightfully_ours: "本来我々が所有するべきもの"
 HOA_that_which_is_rightfully_ours_desc: "本来あるべき[ROOT.GetNameDefCap]の姿は、こんなものではない。我々の祖先が現政権の管理しているよりも、遥かに広大な土地を支配していたことは歴史が証明している。それらが何世代もかけて盗まれてきた結果が今なのだ。我々にこそ正当な所有権があるものを、いい加減取り戻すために立ち上がろうではないか。"
 HOA_commandos: "特殊部隊"
 HOA_commandos_desc: "戦争では時として、訓練を積んだ数人の兵士から成る小さなグループが、戦場でもっとも大きい軍隊より偉大な勝利を敵陣の背後で達成することがある。"
 HOA_a_jagged_alliance: "不揃いな同盟"
 HOA_a_jagged_alliance_desc: "他国と毎回意見が一致することはないが、しばしば共通の脅威に直面することはある。そうした共通の課題に集中して取り組むことこそ、長く続く同盟と国家安全保障の強化に繋がる。"
 HOA_observe_and_learn: "観察と学習"
 HOA_observe_and_learn_desc: "技術の進歩と革新的な思考により、常に戦いは進化している。強力な軍隊を維持するためにも、戦争で得た教訓から学び、成長を求めることを決してやめてはならない。"
 HOA_foreign_investors: "外国人投資家"
 HOA_foreign_investors_desc: "我々が繁栄するためには、この国の産業やインフラに投資してもらう必要がある。幸い、ここでは利益を上げたがっている外国人には事欠かない。"
 HOA_research_exchange_programmes: "研究員交流計画"
 HOA_research_exchange_programmes_desc: "我が国の産業は、すぐにでも近代化する必要に迫られている。交流計画を立ち上げることで、進化した新技術をいかにこの国の工場に無駄なく適用できるかについて、国外の知識を吸収したいと考えている。"
 HOA_foreign_trained_officials: "国外の訓練を受けた役人"
 HOA_foreign_trained_officials_desc: "国外の人々が持つ専門的な知識や技術から、我々が学べることはまだまだある。そうした人達に我が国の権威ある立場に就いてもらうことで、これまで以上にその能力の恩恵にあずかりたいと思う。"
 HOA_countryadjective_loyalist_advisors: "[ROOT.GetAdjective]に忠実な顧問達"
 HOA_countryadjective_loyalist_advisors_desc: "我々の国や文化が、帝国主義者に吸収されることなどあってはならない。[ROOT.GetNameDef]に忠誠を誓う者達を権力の座に就け、この国の自由を取り戻すための行動を開始するのだ。"
 HOA_lay_claim_to_the_danakil: "ダナキルの領有主張"
 HOA_lay_claim_to_the_danakil_desc: "[ROOT.GetNameDefCap]は常に海からの侵略の危険性に晒されており、北にあるダナキル一帯を押さえない限り安全は保障されない。"
 HOA_push_for_the_highlands: "高地確保に向けた努力"
 HOA_push_for_the_highlands_desc: "東アフリカの経済の中心地は、高地にある。あの辺りを確保できれば、[ROOT.GetNameDef]の経済力拡大に大きく役立つだろう。"
 HOA_secure_the_ogaden: "オガデン確保"
 HOA_secure_the_ogaden_desc: "オガデンを確保できれば我々と侵略を試みる者達の間に、広範囲に及ぶ天然の障壁を設置できる。その一方で、インド洋の向こう側との貿易が可能になるため、我が国の経済が今よりも開かれた状態となる。"
 HOA_rallying_the_adjective_people: "[ROOT.GetAdjective]の民の集結"
 HOA_rallying_the_adjective_people_desc: "世界は争いで荒廃している。現在我々が手にしている自由と、服従という名の地獄を分けるものは[ROOT.GetAdjective]の人々に立ち上がって戦う意思があるか否かだ。これは結束すれば生き残り、分裂すれば滅びるという二者択一なのだ。"
 HOA_the_capital_school_of_technology: "[Root.Capital.GetCapitalVictoryPointName]技術学校"
 HOA_the_capital_school_of_technology_desc: "ほんの数年前まで戦場や工場で最先端とされていたものが、今では完全に時代遅れになるのはままある話だ。新技術の開発に遅れを取らないようにするためにも、次世代の教育への投資を惜しんではいけない。"
 HOA_promote_countryadjective_nationalism: "[ROOT.GetAdjective]の愛国主義を促進"
 HOA_promote_countryadjective_nationalism_desc: "[ROOT.GetNameDef]の人々は、外国による圧制にこれ以上耐えるつもりはない。機会をうかがいながら、独立を勝ち取る計画を加速させる時だ。"
 HOA_crowning_of_the_negusa_nagast: "ネグサ・ナガストの戴冠"
 HOA_crowning_of_the_negusa_nagast_desc: "地域における支配勢力となりつつある今、与えられた役目を果たすためにも、我々は指導者となる新たなネグサ・ナガストを任命するべき時にある。全ての民は[ROOT.GetLeader.GetHerHim]の元に集結するものとし、従わない者には我々の怒りをもって応えよう。"
 HOA_control_ethiopia_tt: "エチオピアの領土を全て支配している"
 HOA_proclaim_east-african_hegemony: "東アフリカの覇権を宣言"
 HOA_proclaim_east-african_hegemony_desc: "いつまでも騒乱が収まらない「アフリカの角」に安定をもたらすのは、我らが偉大なる皇帝[ROOT.GetName]による統治のみだ。地域の統一は、もうすぐそこまで来ている。"
