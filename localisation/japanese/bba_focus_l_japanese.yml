 every_league_of_nations_member_tt: "国際連盟の全加盟国:"
 ETH_strengthen_the_black_lions: "「黒い獅子たち」の強化"
 ETH_strengthen_the_black_lions_desc: "敵に領土を奪われてもなお、我々は戦い続けなければならない。「黒い獅子たち」がイタリア軍に対し、大規模な抗戦を繰り広げている。あらゆる手段を尽くして、彼らを支援するのだ。"
 ETH_supporting_the_arbegnoch: "アーベグノックの支援"
 ETH_supporting_the_arbegnoch_desc: "[ROOT.GetName]全体で、[ITA.GetAdjective]侵略者に対して武器を取ることを望む愛国者たちがいる。我々は[ITA.GetAdjective]の兵器を無力化する勇敢な男女を支援するために、できる限りのことをしなければならない。"
 ETH_ecole_militaire_haile_selassie_1er: "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc: "我々の軍隊は、装備の面でも考え方の面でも、この地域の他の権力と比較して非常に時代遅れであることが証明されている。独自の陸軍士官学校を設立し、現代の戦争に対応できる新しい世代の将校を育成しよう。"
 ETH_ecole_militaire_haile_selassie_1er_tt: "§Y[GetEthiopianArmySpiritName]§!に以下の修正: \n$MODIFIER_XP_GAIN_ARMY$: §G+5%§! "
 ETH_unlock_academy_tt: "§Y$academy_spirit$§!をアンロック"
 ETH_university_of_capital: "[ROOT.Capital.GetCapitalVictoryPointName]大学"
 ETH_university_of_capital_desc: "かつては部隊の獰猛性こそが戦況を決定づけたものだが、現代では兵達が互いの姿を見ることもなく、遠く離れた敵と戦えるようになった。今、我々がなすべきことは、教育機関に投資し、戦争をするための新たな技術開発に取り組んだり、そのために必要な道具を製造したりすることだ。"
 ETH_university_of_capital_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!に以下の修正: \n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§! "
 ETH_scavenging_tactics: "スカベンジ戦術"
 ETH_scavenging_tactics_desc: "産業基盤の拡大に努めつつも、兵達には戦場で使える物や、修理が可能な物を見分ける訓練をしておくべきだ。そすれば、我々が安定的に装備の製造と輸送をおこなえるようになるまでの間、自力で物資を調達できる力を養ってやれる。"
 ETH_scavenger_random_generals_tt: "陸軍指揮官をランダムに§Y3人§!選出することで、§Y$scavenger$§!を獲得: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+3%§! "
 ETH_keep_the_chitet: "[GetChitetName]を維持"
 ETH_keep_the_chitet_desc: "[GetChitetName]は実によく働いてくれた。ここは農業が比較的盛んな国ゆえに、常設の正規軍をいつでも出動させられるわけではない。既に実力を確認できている者達を手放さずにおくのが最善と思われる。"
 ETH_keep_the_chitet_tt: "§Y[GetEthiopianArmySpiritName]§!に以下の修正: \n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\n§Y2つの$irregular_infantry$§!大隊を、チテット・セファリ師団に追加。"
 ETH_expand_the_mehal_sefari: "メハル・セファリの拡大"
 ETH_expand_the_mehal_sefari_desc: "メハル・セファリの精鋭部隊によって、訓練を受けた正規兵の必要性が立証された。危機に瀕した際に農兵部隊を召集するような時代は、とうに過ぎ去っていたのだ。よって、現在の我々の軍隊を常設軍に編成し直さねばならない。"
 ETH_chitet_sefari_no_recruiting_tt: "これ以上、§Yチテット・セファリ§!師団を雇っておくことはできない。"
 ETH_expand_the_mehal_sefari_tt: "§Y[GetEthiopianArmySpiritName]§!に以下の修正: \n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 ETH_the_ethiopian_air_force: "[ROOT.GetAdjective]空軍"
 ETH_the_ethiopian_air_force_desc: "部隊を支援する意味でも、敵のインフラを破壊する意味でも、航空機の極めて高い有用性が証明されつつある。国民を守り、敵を撃破するつもりがあるのなら、我が国もいよいよ空軍を組織せねばなるまい。"
 ETH_the_ethiopian_air_force_tt: "§Y$air_force_command_spirit$§!をアンロック"
 ETH_establish_a_naval_base: "海軍基地の設立"
 ETH_establish_a_naval_base_desc: "最近になって港を手に入れたことで、我々は新たな戦場とも向き合わねばならなくなった。この海岸線を守るためには海軍基地の設立と、海軍の組織が必須だ。"
 ETH_improve_the_administration: "政権改革"
 ETH_improve_the_administration_desc: "各教育機関には、依然として腐敗が蔓延っている。能力主義を誇るはずの場所で、こんなことが許されていいはずがない。我々は一切の情けを捨て、全ての学校や大学から、こうした腐敗を根絶しなくてはならない。"
 ETH_improve_the_administration_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!に以下の修正: \n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
 ETH_mounted_levies: "馬に乗った徴兵軍"
 ETH_mounted_levies_desc: "東に広がる砂漠から、西にそびえる山々に至るまで、我々の故郷たる土地は移動が困難な地形が多く見られる。それゆえに、車両や無限軌道車が走るには適さない。一方で、ラクダや馬が有効な移動手段であることは、何世紀もかけて既に証明されている。"
 ETH_mounted_levies_tt: "§Y$cavalry$§!と§Y$camelry$§!の師団を雇用。"
 ETH_regional_training_centers: "地域訓練施設"
 ETH_regional_training_centers_desc: "今の[GetChitetName]は、おせじにも完璧な部隊とは言い難い。だが、地域に戦い方や戦術的な思考が学べる訓練所を設立できれば、遥かに効率的な組織となるだろう。またこれが叶えば、常備軍なしでも軍事訓練の画一化が可能になる。"
 ETH_regional_training_centers_tt: "§Y[GetEthiopianArmySpiritName]§!に以下の修正: \n $modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§! \n $modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§! \n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
 ETH_expand_the_kebur_zabagna: "ケブル・ザバグナの拡大"
 ETH_expand_the_kebur_zabagna_desc: "ケブル・ザバグナは、我々が所有する軍隊の中でも最高レベルの実力を持つ部隊であることが証明された。装備品や人的資源の補充をしやすくしてやり、その力を遺憾なく発揮できるようにするべきだ。"
 ETH_expand_the_kebur_zabagna_tt: "追加のケブル・ザバグナ師団を雇用。\n§Y$infantry$§!と§Y$cavalry$§!の大隊を、ケブル・ザバグナ師団編制に追加する。\n必要な技術を研究済みであれば、§Y$recon$§!と§Y$artillery$§!も追加される。"
 ETH_tactical_training: "画一化された戦術訓練"
 ETH_tactical_training_desc: "我々の軍隊に施される訓練は往々にして、一貫性に欠けている上に時代遅れだ。戦場でのより効率的な戦いを可能にするためにも、戦術訓練の画一化が必須となる。"
 ETH_tactical_training_tt: "§Y[GetEthiopianArmySpiritName]§!に以下の修正: \n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! "
 ETH_peacekeeping_forces: "平和維持部隊"
 ETH_peacekeeping_forces_desc: "我が国の安全性を確保するにあたり、海外における危機が制御不能なレベルにまで発展する前に、迅速に対処することが鍵となる。そのため、いつでも世界各地に配置可能な平和維持部隊の保持は極めて重要だ。"
 ETH_copy_plane_designs: "飛行機の設計の模倣"
 ETH_copy_plane_designs_desc: "既に開発済みのものを再発明するのはほとんど無意味なことだ。単純に他国が設計した飛行機を再生産し、奴らの研究投資を利用してやろう。"
 ETH_copy_light_plane_tt: "§Y$iw_small_airframe$の新型を作成する: [ITA.GetFlag]CR.32§!"
 ETH_copy_medium_plane_tt: "§Y$iw_medium_airframe$の新型を作成する: [ITA.GetFlag]Ca.101§!"
 ETH_asmera_naval_college: "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc: "ただ艦艇を生産し、それを維持しているだけでは海軍とは言えない。それらを戦闘で活かせる訓練を積んだ士官や専門家が必要だ。ゆえに、[ETH.GetName]で最初の海軍士官学校を設立しようではないか。"
 ETH_asmera_naval_college_tt: "§Y[GetEthiopianNavySpiritName]§!に以下の修正: \n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
 unlock_spirit_of_naval_academy_tt: "§Y海軍士官学校精神§!をアンロック"
 ETH_naval_college_reduction: "海軍兵学校の研究"
 ETH_capital_school_of_technology: "[ROOT.Capital.GetCapitalVictoryPointName]技術学校"
 ETH_capital_school_of_technology_desc: "教育改革がうまくいっている。投資した甲斐があった。この国の技術の専門家たちを1つの技術学校に集め、さらに教育改革を進めるべきだ。"
 ETH_regional_supply_depots: "地域内の補給所"
 ETH_regional_supply_depots_desc: "弾薬や食料がなくては母国を防衛することはできない。つまるところ、腹が減っては戦はできないのだ。[ETH.GetName]の各地域に補給所を設置し、物資が不足しないようにするべきだ。"
 ETH_expand_the_levy: "徴兵軍の拡充"
 ETH_expand_the_levy_desc: "支援と訓練を強化したことで、[GetChitetName]は堅牢かつ柔軟な軍隊となった。この強力な基盤をもとに、[GetChitetName]を拡充し、異国の侵略者を食い止めよう。"
 ETH_expand_the_levy_tt: "出動可能なチテット・セファリ師団の数が、§Y48§!に増える。\n各チテット・セファリ師団に§Y3つの $irregular_infantry$§!大隊を追加。必要な技術を研究済みであれば、§Y$engineer$§!、§Y$military_police$§!、§Y$field_hospital$§!も追加される。"
 ETH_the_junior_officer_corps: "下級将校団"
 ETH_the_junior_officer_corps_desc: "数世紀もの間、軍隊は貴族たちに支配されてきた。その戦力をさらに強化したいのなら、士官学校を設立し、縁故主義ではなく実力主義を推し進める訓練プログラムを導入しなければならない。下級将校団の設立はそのための足掛かりとなるだろう。"
 ETH_camouflage: "擬装"
 ETH_camouflage_desc: "航空機を戦場に導入すれば、敵に奇襲を仕掛けることはますます難しくなる。こちらの戦略の視認性を最小化するため、偽装と隠蔽の訓練を積む必要がある。"
 ETH_camouflage_army_tt: "§Y[GetEthiopianArmySpiritName]§!に以下の修正: \n $MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§! \n $MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_camouflage_air_tt: "§Y[GetEthiopianAirforceSpiritName]§!に以下の修正: \n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§! "
 ETH_the_fetno-derash: "フェトノ・デラシュ"
 ETH_the_fetno-derash_desc: "諜報活動は戦場だけでなく、政治的主導権の確保においても決定的要因となってきている。それゆえに、専門の情報機関を設立して安全保障を維持し、敵をより深く知るべきだろう。"
 ETH_debre_zeyit_air_force_training_center: "[ETHGetAirBaseName]空軍士官学校"
 ETH_debre_zeyit_air_force_training_center_desc: "航空機の操縦はそれだけでも難しいが、戦場で操るとなればなおさら専門的技術が必要になる。期待に応えられるパイロットたちを確保するため、専門の空軍士官学校を設立し、訓練の標準化を図るべきだ。"
 ETH_debre_zeyit_air_force_training_center_tt: "§Y[GetEthiopianAirforceSpiritName]§!に以下の修正: \n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§! "
 ETH_unlock_spirit_airforce_tt: "§Y$air_force_spirit$§!をアンロック"
 ETH_purchase_obsolete_ships: "旧型船舶の購入"
 ETH_purchase_obsolete_ships_tt: "大国から旧式艦を購入するディシジョンを解除する。"
 ETH_purchase_obsolete_ships_desc: "海軍開発は進んでいるものの、海岸線の防衛に十分といえる艦隊の配備はまだできない。しかしながら、他国の旧型船舶を入手し、艦隊を強化することはできるかもしれない。"
 ETH_new_weapons_and_tactics: "新しい武器と戦術"
 ETH_new_weapons_and_tactics_desc: "他国の技術的進歩に後れを取らないよう、自国への投資を絶やすことは出来ない。常に装備を確保して訓練を積み、最新の軍事的脅威に立ち向かうためだ。"
 ETH_old_reliable: "オールド・リライアブル"
 ETH_old_reliable_desc: "前線においては、現在広く採用されているような複雑すぎるものよりは、シンプルで信頼性が高く修理が可能な武器の方が望ましい。古いライフルなら使えるのに、どうしてわざわざ時間と資源を浪費して新しいライフルの訓練をさせる必要がある？"
 ETH_old_reliable_tt: "§Y[GetEthiopianArmySpiritName]§!に以下の修正: \n $MODIFIER_MAX_DIG_IN$: §G+0.5§!\n $MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n $modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n $modifier_army_sub_unit_infantry_defence_factor$: §G+10%§!\n $modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
 ETH_bring_in_foreign_advisors: "外国からの顧問呼び寄せ"
 ETH_bring_in_foreign_advisors_desc: "[ETH.GetAdjective]空軍の編成は進んでいるものの、パイロットたちの実力を最大限に発揮させるために重要な実践経験が不足している。そのため、この状況を改善できるよう国外から士官を招待し、助言をいただこう。"
 ETH_bring_in_foreign_advisors_tt: "§Y[GetEthiopianAirforceSpiritName]§!に以下の修正: \n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§!\n $MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§!\n $MODIFIER_AIR_ACCIDENTS$: §G-15%§!  "
 ETH_available_as_air_chief_tt: "空軍長官として以下が利用可能: "
 ETH_ethiopian_officers: "[ROOT.GetAdjective]の将校"
 ETH_ethiopian_officers_desc: "[ETH.GetAdjective]空軍の開発を進めるにあたり、パイロットたちを効率よくまとめられる士官を確保しなくてはならない。ある期間だけ国外の顧問に頼るのではなく、一から専門家を育て上げるべきだ。"
 ETH_ethiopian_officers_tt: "§Y[GetEthiopianAirforceSpiritName]§!に以下の修正: \n $MODIFIER_AIR_ATTACK$: §G+15%§!"
 ETH_promote_the_war_heroes: "戦争の英雄達の昇格"
 ETH_promote_the_war_heroes_desc: "我々が今も自由を謳歌できているのは、戦場で命を賭けて戦う英雄たちのおかげだ。軍隊の高い士気と支援を維持するため、戦争の英雄たちをより名誉ある地位に昇格させるべきだ。"
 ETH_expand_the_officer_corps: "将校団の拡充"
 ETH_expand_the_officer_corps_desc: "軍における実力主義の欠如が、近年での最大の欠点となっている。最も実力のある者が軍の指揮権を得られるよう、将校団を拡充し、コネで高い階級を得た者たちを降格させる必要がある。"
 ETH_medal_gain_tt: "勲章を授与された際、師団長が獲得する経験値が§G+75%§!増加"
 ETH_officer_promotion_boost_tt: "§Y将軍§!の位に昇格した未来の§Y将校達§!全員の§G攻撃 +1§!および§G防御 +1§!"
 ETH_the_common_soldier: "兵卒"
 ETH_the_common_soldier_desc: "報酬や認知を期待することもなく、毎日前線で命を賭ける兵卒がなくては軍は成り立たない。国の安全に貢献しているのだから、この英雄たちは尊敬される者であるべきだ。"
 ETH_develop_the_capital_region: "[271.GetName]の開発"
 ETH_develop_the_capital_region_desc: "社会を改善し、国を保護するため、工業化の速度を早める必要がある。それゆえに、[ETH.Capital.GetCapitalVictoryPointName]周辺の地域に投資を行い、[ETH.GetName]の工業の中心地とするべきだ。"
 ETH_develop_the_capital_region_tt: "[271.GetName]全体に行き渡るよう、送電網を拡大するディシジョンがアンロックされる"
 ETH_the_state_bank_of_ethiopia: "[ETH.GetNonIdeologyName]国営銀行"
 ETH_the_state_bank_of_ethiopia_desc: "[ETH.GetName]国営銀行の資金を拡充することで、国民に新たな与信枠を提供し、病に侵された[ETH.GetAdjective]経済に治療薬を投与することができるだろう。"
 ETH_the_state_bank_of_ethiopia_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§!に以下の修正: \n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_infrastructure_projects: "インフラ計画"
 ETH_infrastructure_projects_desc: "[ETH.GetName]は世界が羨望する自然資源に溢れている。しかしながら、それを工場に届けたり、国外に輸出するための有効な手段がなければ資源の活用は難しい。すぐさまインフラを拡充し、この経済的障壁を取り除かなければならない。"
 ETH_rebuilding_the_country_idea: "国の再建"
 ETH_cie: "[GetEthiopianRailwayName]"
 ETH_cie_imperial: "エチオピア帝国鉄道会社"
