 ITA_latin_initiatives: "ラテンの主導権"
 ITA_depose_mussolini: "ムッソリーニの追放"
 ITA_depose_mussolini_desc: "ムッソリーニを権力の座から追放する時がきた！奴は、我らの愛するイタリアを不必要に多くの困難に陥れ、限界を越えて国を苦しめてきたことで、自身が指導者として不足しているということを自ら証明した。しばらくは奴の影が大きく我々にのしかかってくるかもしれないが、勝利するのはイタリアとその国民だ！"
 ITA_italo_balbo_focus: "イタロ・バルボ"
 ITA_italo_balbo_focus_desc: "我々にはこの先の不穏な時代を導いてくれる優秀な軍事指導者が必要だ。イタロ・バルボはただ軍事指導者であるだけでなく、様々な外交任務に携わり、リビアの領土をうまく統治してきた空軍の英雄でもある。彼なら間違いなく我が軍のこの苦しい状況を改善し、イタリアに栄光をもたらしてくれるだろう！"
 ITA_remove_balbo_as_advisor_tt: "§Yイタロ・バルボ§!が§Y顧問§!もしくは§Y陸軍元帥§!として利用不可能になる。"
 ITA_dino_grandi_focus: "ディーノ・グランディ"
 ITA_dino_grandi_focus_desc: "今後の成功を望むなら、外交手腕に長け、古い組織の再編成を恐れない人物が必要になる。ディーノ・グランディは外務大臣として働き、外交範囲を拡大して貴族以外の人間も外交の対象となるようにした。彼なら必要な改革を推し進めるのを躊躇わず、イタリアに明るく新しい未来をもたらしてくれるだろう！"
 ITA_remove_grandi_as_advisor_tt: "§Yディーノ・グランディ§!が§Y顧問§!として利用不可能になる。"
 ITA_has_new_duce_flag: "§Y大評議会§!により追放された。"
 ITA_stop_the_squandering: "浪費に終止符を"
 ITA_stop_the_squandering_desc: "あまりにも長い間、ムッソリーニはイタリアが許容できないレベルの金と資源を消費してきた。この無謀な浪費を止めなければ！出費を抑え、我々の資金を他の地域の改善に割く必要がある。"
 ITA_consolidate_power: "権力基盤を固める"
 ITA_consolidate_power_desc: "全体として、政党と国に対する我々の影響力はいまだ弱いままだ。権力を一つにまとめ、我々が史上最も強く、信頼できる存在であると民衆に示すことで政権の強化を行わなければ！"
 ITA_purge_the_party: "党の粛清"
 ITA_purge_the_party_desc: "旧政権の復活を心から望んでいる者たちがいるという噂を耳にした。追放されて権力の座を奪われたにもかかわらず、ムッソリーニの影はいまだ政府や人々の心の中に潜んでいる。我々は自身の力を示し、我々ではなくかつての首領を信奉している輩を政党から追い出さなければならない。"
 ITA_the_fate_of_mussolini: "ムッソリーニの運命"
 ITA_the_fate_of_mussolini_desc: "ムッソリーニは自宅軟禁中であるものの、奴の存在感が消えない限り、我らに真の前進はあり得ないだろう。我々は党内で絶対的権力を持つ地位を確保した。ならば、かつての首領の運命を決める時だ！"
 ITA_divino_duce: "神に等しき首領"
 ITA_divino_duce_desc: "ここまでにわかってきたことは、国と国民に対して一人の人間が与えることのできる影響力だ。これをうまく利用できないだろうか。国営放送チャンネルを使えば、我らの新たな首領を、イタリアを統一できる優秀な指導者であると宣伝できる。国民たちに、彼らが信ずるべき神聖かつ伝説的人物を与えてやるのだ！"
 ITA_blackshirt_loyalty: "黒シャツ隊の忠誠を獲得"
 ITA_blackshirt_loyalty_desc: "黒シャツ隊は、長きにわたりイタリアのファシズムにおける特別な地位を守ってきた。民衆を鼓舞したいなら、まずはその組織の忠誠心を得るのがいいだろう。陸軍の活躍を通じて、栄えある新首領の神聖なイメージを広めるのに大いに役立つからだ。だが効果はそれだけじゃない。"
 ITA_a_greater_purpose: "より大いなる目的"
 ITA_a_greater_purpose_desc: "昨今の政党内のいざこざにより、ファシズムの思想を一個人に結びつけるのが難しいということがわかってきた。我々はファシズムがより大きな概念であると宣伝することに集中すべきだろう。一個人の命を超越した、人々を結束させる思想であると。"
 ITA_spreading_the_eagles_wings: "広がる鷲の翼"
 ITA_spreading_the_eagles_wings_desc: "我々以外のイデオロギーが、あちこちで崩壊を起こし、衰退していっている。どうやら、数々の不穏な出来事をその回復力をもって生き延び、なお繁栄したのはファシズムだけのようだ。他の国にもこの安定性を与えてやるのが我々の義務だろう。奴らにこの暗黒の時代を導く光をもたらしてやるのだ！"
 ITA_italian_hegemony: "イタリアの覇権"
 ITA_italian_hegemony_desc: "世界が戦争によって荒らされた今、我らの覇権のもと、あらゆる国と文化を鼓舞し、統一しなければならない。ファシズムと[ROOT.GetNameDefCap]がもたらす恩恵を示してやる必要がある。我々が先導を切って、明るい未来へ導いてやらなければならないのだ！"
 ITA_reorganize_regio_esercito: "王国陸軍の再編成"
 ITA_reorganize_regio_esercito_desc: "指導権が変われば見識も変わる。勝利を収めてきた我々の軍にもまだ改善点があることは、そのことに関心を持った者にとっては明白なことだ。近頃新たに使えるようになった資源を利用して、さらに訓練に投資し、何者にも邪魔されないほどの力を持つよう陸軍を再編成するべきだ！"
 ITA_reinforce_regia_aeronautica: "王国空軍の再編成"
 ITA_reinforce_regia_aeronautica_desc: "王国空軍は世界の尊敬と羨望の眼差しを集めている。だがそれでも改善の余地はある。着実に増えてきた資源をもって、装備と訓練に投資を行い、最も恐れられる空軍を作り上げよう！"
 ITA_compagnie_auto_avio_sahariane: "サハラ自動空挺中隊の拡大"
 ITA_compagnie_auto_avio_sahariane_desc: "リビアのサハラ自動化中隊は、偵察機も同時に使用すると、戦場で非常に有効であることがわかってきた。この方式を拡張すれば、我が軍はさらに強力なものとなり、敵を怯えさせることができるようになるだろう！"
 ITA_combined_land_and_air_warfare: "陸軍と空軍の共同戦"
 ITA_combined_land_and_air_warfare_desc: "王国陸軍を王国空軍に支援させることで、イタリア軍はその力を見せつけてきた。だがまだ進歩の余地は残されている！この協力関係をさらに深めれば、戦場の敵を殲滅し、イタリアに永久の栄光をもたらすことができるだろう！"
 ITA_the_fourth_shore: "第四の沿岸"
 ITA_the_fourth_shore_desc: "イタリアの第四の沿岸と呼ばれることの多いリビアは、この国の未来にとって必要不可欠なものだ。最も近い位置にある植民地であり、またアフリカ大陸の他の地域への連絡路として機能しているため非常に価値が高い。この場所に資源を投資を行うことで、国外の土地を確保し、さらに将来的には利益も得られるようになるだろう。"
 ITA_oil_in_tripoli: "トリポリの石油"
 ITA_oil_in_tripoli_desc: "リビアで金を掘り当てた。すなわち石油だ！我々はトリポリ近くの砂漠で巨大な油田を発見した。この機会を逃すわけにはいかない。イタリアの栄光のため、この資源を搾り尽くすべきだ！"
 ITA_steel_in_tripoli: "トリポリの鋼鉄"
 ITA_steel_in_tripoli_desc: "どうやらトリポリ近くの砂漠には大量の鉄が埋まっていて、我々に採掘されて加工されるのを待っているようだ。近場に製鉄所を建設することで、この鉄を利用して、栄えある我らの軍をさらに強化できるかもしれない！"
 ITA_novus_ordo: "ノヴス・オルド"
 ITA_novus_ordo_desc: "イタリアの運命はリビアと密接に関わっている。ゆえに、我々の領土との統合をさらに進める必要がある。これは、我々のために戦ってくれるリビア人に「特別な市民権」を与えることで達成できるだろう。そうなれば、我々は地中海と北アフリカを支配できるはずだ。"
 ITA_seek_british_military_cooperation: "イギリス軍に協力を要請"
 ITA_seek_british_military_cooperation_desc: "以前の戦争ではかつての同盟国に裏切られはしたが、それでも、互いの敵意の先を見て、和平を申し出ることにはそれなりの意味があると言えるだろう。我々はイギリスから多くのことを学んだ。特に海軍と空軍に関してだ。"
 ITA_anglo_italian_pact: "英伊条約に署名"
 ITA_anglo_italian_pact_desc: "イギリスとの軍事協力は大きく我々に功を奏した。不可侵条約も同様だ。この条約により、アフリカの我々の土地の大部分を確保しながら、他のことに注意を向けることができる。"
 ITA_invite_france_to_military_partnership: "フランスを軍事同盟に招待"
 ITA_invite_france_to_military_partnership_desc: "フランスは我々の隣国の中で最強の国であり、かつての同盟国でもある。先の戦争での裏切りを忘れることはできなくとも、許すことはできる。昔の因縁のことは後にして、密接な協力関係を築くことで軍を強化する時がきたのかもしれない。"
 ITA_franco_italian_pact: "仏伊条約に署名"
 ITA_franco_italian_pact_desc: "フランスとの軍事協力は我々にとって非常に価値あるものとなった。それは不可侵条約も同じだ。ヨーロッパの西側だけでなく、アフリカの我々の土地の大部分を確保できる。これのおかげで、我々は別のことに注力できる。"
 ITA_proclaim_the_italian_empire: "イタリア帝国の宣言"
 ITA_proclaim_the_italian_empire_desc: "近頃新たにアフリカの土地を獲得したことで、我々は新たな一日を迎えることとなった。急成長する帝国と、軍への堅実な投資を行った今、我が国はもはや単なる王国ではない。ようやく確信を持って宣言できる。イタリア帝国の幕開けを！我々はこの時を長らく待っていたのだ！"
 ITA_italy_will_guarantee_tt: "[GetItalyGuaranteesMajor]"
 ITA_italy_will_guarantee_tt_standard: "§Y[ROOT.GetNameDefCap]§!が§Y[ROOT.GetNameDefCap]§!を独立保障している§Y主要国§!を§Y独立保障§!する。"
 ITA_italy_will_guarantee_tt_fulfilled: "§Y[ROOT.GetNameDefCap]§!が§Y[ROOT.GetNameDefCap]§!を独立保障している§Y主要国§!を§Y独立保障§!する。現在の効果:"
 ITA_african_conquests_tt: "野心を抱く帝国のおかげで、§Yアフリカ大陸§!の領土を§Y併合§!する際の費用が§Y安くなる§!。"
 ITA_economic_reforms: "経済改革"
 ITA_economic_reforms_desc: "旧政権のもとで経済はひどく停滞していたが、国家ファシスト党が復活したことで、この重大な問題に取り組む準備が整った！今なら、経済を再活性化させる能力のある人間を任命できる。"
 ITA_improve_the_industries: "産業改革"
 ITA_improve_the_industries_desc: "経済が蘇ったことで、我々の注意を産業に向け、大規模な改革を行えるだけの資源が手に入った。産業が高効率になるほど、我らの軍により素早く装備を届けられるようになるのは間違いない。"
 ITA_reorganize_the_party: "党の再編"
 ITA_reorganize_the_party_desc: "陰謀と優越感に満ちた国家ファシスト党は、新鮮味に欠けた扱いづらい党となってしまった。政党関連の組織への支配力を強めた今なら、党を一から再編成し、より高効率で動きの活発な党を作り上げることができる。"
 ITA_meritocracy: "実力主義社会"
 ITA_meritocracy_desc: "兵士の反対を抑え込んだことで、一部の機関をファシスト党以外の党員にも解放できるようになった。これにより刺激的な新アイデアや、新しいチャンスが生まれるはずだ。"
 ITA_expanded_corporatism: "協調組合主義の拡大"
 ITA_expanded_corporatism_desc: "ファシズムの考えの基礎となっている協調主義は、我々が新たに獲得した領土で最大限に実行されるべき主義だ。しかしこのためには、その土地の優秀な人材に頼らざるを得ず、またファシズムにおける地位の向上の機会も設けてやらなければならないだろう。この方法なら、簡単に新しい領土で忠誠心を植え付け、物事の効率を上げることができる。"
