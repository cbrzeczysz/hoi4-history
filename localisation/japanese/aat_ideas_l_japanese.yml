 DEN_flyvevabnet_dynamic_modifier_max_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
 #STATE MODIFIERS
 DEN_development_projects_state_modifier: "産業開発計画"
 DEN_development_projects_state_modifier_desc: "産業部門は規模の拡大と、より費用対効果の高いプロセスや製品を開発する必要がある。我々は州経済の発展に寄与する産業の発展と繁栄を促すべく、資源を投資している。"
 DEN_development_projects_mainland_state_modifier: "$DEN_development_projects_state_modifier$"
 DEN_development_projects_mainland_state_modifier_desc: "$DEN_development_projects_state_modifier_desc$"
 DEN_military_projects_state_modifier: "軍事開発計画"
 DEN_military_projects_state_modifier_desc: "これは、国家の安全を確保するために軍事力を守り、増強するために必要な州とみなされてきた。"
 DEN_home_guard_state_modifier: "デンマーク郷土防衛隊"
 DEN_home_guard_state_modifier_desc: "この州ではホーム・ガードが活動しており、敵の前進を遅らせている。"
 DEN_pan_scandinavianism_modifier: "汎スカンディナヴィア主義の精神"
 DEN_pan_scandinavianism_modifier_desc: "汎スカンジナビア主義の熱狂がこの州を捉え、国民の決意と献身を強化した。"
 ###### NORDIC SHARED IDEAS ######
 NORDIC_to_arms_against_tyranny_ns: "圧政との戦い"
 NORDIC_to_arms_against_tyranny_ns_desc: "圧政の鉤爪が北欧の隣国たちの独立を脅かしている今、我々は奴らの次の餌食とならぬよう、北欧を防衛する準備を整えておかなければならない。"
 NORDIC_the_nordic_march_ns: "北欧行進"
