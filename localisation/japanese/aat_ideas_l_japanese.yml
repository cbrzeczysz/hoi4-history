 DEN_industrial_capability_dynamic_modifier: "デンマークの産業力"
 DEN_light_market_regulation_research_bonus: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_desc: "デンマークは長らく農耕社会かつ農耕生産国だった。しかし、産業の重要性と経済的意義が増してきている。急速に発展する現代から取り残されないため、我が国の産業化と現代化を進めなければならない。"
 DEN_industrial_capability_dynamic_modifier_light_regulation_desc: "$DEN_industrial_capability_dynamic_modifier_desc$"
 DEN_industrial_capability_dynamic_modifier_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_improved_desc: "デンマークは長らく農耕社会かつ農耕生産国だった。しかし、産業の重要性と経済的意義が増してきている。我々は自らの競争力と生産力を高めるため、我が国の産業化と現代化を進める第一歩を記した。"
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved_desc: "$DEN_industrial_capability_dynamic_modifier_improved_desc$"
 DEN_industrial_capability_dynamic_modifier_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_max_improved_desc: "デンマークは長らく農耕社会かつ農耕生産国だった。しかし、産業の重要性と経済的意義が増してきている。我が国の産業は完全に現代化と産業化が進んでおり、日夜を問わずフル稼働している。"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved_desc: "$DEN_industrial_capability_dynamic_modifier_max_improved_desc$"
 DEN_economic_crisis_dynamic_modifier: "経済危機"
 DEN_economic_crisis_dynamic_modifier_desc: "我々は大恐慌の影響を真っ向から受けた。結果として農産物の需要が低下し、多くの農家で負債や差し押さえが発生した。また、急上昇する失業率は数多の政治過激派の活動を生んでいる。"
 DEN_neglected_military_dynamic_modifier: "放置された軍"
 DEN_neglected_military_dynamic_modifier_desc: "ドイツを刺激しないよう、長年、我々は非武装の中立を貫いてきた。軍は我々の統治権を象徴的に保護する、形だけのものにすぎない。長年にわたり軍事費用は削減され続け、今後起こりうる戦いに対して、我々はまったくの無防備な状態にある。"
 DEN_danish_produce: "デンマークの農産物"
 DEN_danish_produce_desc: "ベーコンと乳製品はデンマークの主要な輸出品だ。先の大戦中、イギリスとドイツとの貿易で利益を得ていたこの国を指して、「グヤーシュ男爵」という言葉が生まれるほどに重要な商品である。"
 DEN_sahnefront: "バター戦線"
 DEN_sahnefront_desc: "デンマークは長い農業の伝統を持つ豊かな国だ。そしてこの国が我々の属国であるために、我々はその利益を刈り取る立場にある。デンマークを手に入れれば我らの軍事力を強化できるだろう。"
 DEN_improved_logistics: "兵站の改善"
 DEN_improved_logistics_desc: "デンマークは資源に恵まれた豊かな国だ。この資源を利用すれば、兵士たちの食料を確保し、軍事力を強化できるだろう。"
 DEN_danish_licensing_ns: "貿易協定"
 DEN_danish_licensing_ns_desc: "国家間の取引や商業が必要不可欠な世界では、親密な貿易パートナーを持つことは良いことだ。この取引は両国に利益をもたらし、両国の絆をさらに強めてくれるだろう。"
 DEN_danish_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_overlord_licensing_ns_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_overlord_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_war_preparations_dynamic_modifier: "戦争準備"
 DEN_war_preparations_dynamic_modifier_desc: "備えあれば憂いなしという。必要な時に備えて資材やその他の物資を備蓄しておき、戦争努力を支援するための産業を準備しておかなければならない。"
 DEN_rule_the_north_sea: "北海の支配"
 DEN_rule_the_north_sea_desc: "北海における我々の野望を成すため、我々は究極の火力を持つ大艦隊を編成しなければならない。そうして足場を築き、他国の介入を阻止するのだ。"
 DEN_fromandskorpset_ns: "$DEN_fromandskorpset$"
 DEN_fromandskorpset_ns_desc: "水陸両用の特殊部隊が結成されたことで、我々の軍事力を広範囲に拡大する態勢が整った。海を越え、他国への上陸が実現可能となったのだ。"
 DEN_declaration_of_neutrality: "中立宣言"
 DEN_declaration_of_neutrality_desc: "この数十年、デンマークは戦争を避けてきた。それは中立方針がなければ不可能なことだった。我々に良い結果をもたらしてくれたこの方針を、我々はこれからも守っていく。"
 DEN_denmark_becomes_a_puppet_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§!に侵略国の傀儡となる選択肢が与えられるが、政治形態が変わることはない\n\n"
 DEN_neutrality_flag: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§!は独立していて、かつ戦争中でない"
 DEN_political_edicts_dynamic_modifier: "政府による命令"
 DEN_political_edicts_dynamic_modifier_desc: "すべてのデーン族は、困難を極めるこの時代に何が期待され、求められているかを知らなければならない。我が国に対する敵対行動を警戒し、共通の目的に向かって団結しなければならない。"
 DEN_resistance_dynamic_modifier: "デンマーク・レジスタンス運動"
 DEN_resistance_dynamic_modifier_desc: "一致団結して[?DEN.DEN_overlord_nation.GetAdjective]の占領軍に抵抗することによってのみ、我々は再び自由なる[DEN.GetNameDef]を見ることができる。レジスタンス運動はその中心であり、いつの日にか我々の自由を取り戻すために、重要な役割を果たすだろう。"
 DEN_resistance_dynamic_modifier_improved: "$DEN_resistance_dynamic_modifier$"
 DEN_resistance_dynamic_modifier_improved_desc: "$DEN_resistance_dynamic_modifier_desc$"
 DEN_occupation_laws_dynamic_modifier: "占領法"
 DEN_occupation_laws_dynamic_modifier_desc: "我々の上にいる[?DEN.DEN_overlord_nation.GetAdjective]の支配者たちは、彼らの戦争に協力するよう我々に要求し、我々がそれに従うよう、いくつかの法律を課してきた。"
 DEN_securing_sweden_ns: "[SWE.GetNameDef]の確保"
 DEN_securing_sweden_ns_desc: "スウェーデンはかつてカルマル同盟の一部であり、デンマークの支配下にあった。スウェーデンを我が王国に再統合する時が来た。我が軍はこの日のために準備を整え、敵対するスウェーデン軍と戦い、破壊するために熱心に訓練してきた。"
 DEN_securing_norway_ns: "[NOR.GetNameDef]の確保"
 DEN_securing_norway_ns_desc: "ノルウェー人は数百年間、我が王国の一部だった。そのノルウェーを再び[DEN.GetNameDefCap]に編入する時が来たのだ。我が軍はこの日のために準備を整え、敵対するノルウェー軍と戦い、破壊するために熱心に訓練してきた。"
 DEN_securing_finland_ns: "[FIN.GetNameDef]の確保"
 DEN_securing_finland_ns_desc: "我々が直接権力を行使したことはなかったが、フィンランド人はカルマル同盟の下で我々に従った。今こそフィンランドをデンマークの直轄統治下に置くべき時だ。我が軍はこの日のために準備を整え、敵対するフィンランド軍と戦い、破壊するために熱心に訓練してきた。"
 DEN_foreign_influence_ns: "海外世論の影響力"
 DEN_fascist_propaganda_ns: "ファシストの宣伝活動"
 DEN_fascist_propaganda_ns_desc: "欺瞞に満ち溢れた不実のファシストたちは、我々の統治を弱体させるべく政府に関する悪意のある噂を流している。"
 DEN_communist_propaganda_ns: "共産党のプロパガンダ"
 DEN_communist_propaganda_ns_desc: "欺瞞に満ち溢れた不実の共産主義者たちは、我々の統治を弱体させるべく政府に関する悪意のある噂を流している。"
 DEN_monarchist_discontent_ns: "君主主義派の不満"
 DEN_monarchist_discontent_ns_desc: "国王という時代遅れの象徴を支持して、結集する愛国運動が始まった。彼らは人民の、人民による、人民のための政府に不満を持っており、むしろ国王が権力を掌握することを望んでいる。"
 DEN_haeren_dynamic_modifier: "ノルウェー陸軍"
 DEN_haeren_dynamic_modifier_desc: "長年にわたりスカンディナヴィアを支配してきたデンマークは同地域内における支配勢力だった。我が軍は何の妨害も受けることなく、破竹の勢いでバルト海地域を越えた。しかし我が軍はかつての面影を残すだけにすぎない。だが国境と民を守るため、再び軍事力を強化してもいいだろう。"
 DEN_haeren_dynamic_modifier_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_improved_desc: "長年にわたりスカンディナヴィアを支配してきたデンマークは同地域内における支配勢力だった。我が軍は何の妨害も受けることなく、破竹の勢いでバルト海地域を越えた。我が軍は本来の力を一部取り戻したのだ。だがかつての栄光を再び手にする旅はまだ始まったばかりだ。"
 DEN_haeren_dynamic_modifier_max_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_max_improved_desc: "長年にわたりスカンディナヴィアを支配してきたデンマークは同地域内における支配勢力だった。我が軍は何の妨害も受けることなく、破竹の勢いでバルト海地域を越えた。我が軍は再び他国に恐れられる存在となった！我々はかつての力を取り戻した。このさき何があっても大丈夫だ。"
 DEN_sovaernet_dynamic_modifier: "デンマーク海軍"
 DEN_sovaernet_dynamic_modifier_desc: "デンマークはかつて、強大な艦隊で海を支配するバルト海の強国だった。だが我々にはそれよりもずっと以前に海を旅していた長い歴史がある。海賊は恐怖を振り撒き、大地を制覇するため広い海を渡った。気概と決意でもって、我々は再び海軍を立て直し、海を支配できるはずだ。"
 DEN_sovaernet_dynamic_modifier_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_improved_desc: "デンマークはかつて、強大な艦隊で海を支配するバルト海の強国だった。だが我々にはそれよりもずっと以前に海を旅していた長い歴史がある。海賊は恐怖を振り撒き、大地を制覇するため広い海を渡った。まだやらねばならぬことは残されているものの、我が海軍はかつての栄光と力の大部分を取り戻したと言っていいだろう。"
 DEN_sovaernet_dynamic_modifier_max_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_max_improved_desc: "デンマークはかつて、強大な艦隊で海を支配するバルト海の強国だった。だが我々にはそれよりもずっと以前に海を旅していた長い歴史がある。海賊は恐怖を振り撒き、大地を制覇するため広い海を渡った。我々は海軍を立て直した。これで再び船旅に出て、海を支配する準備が整った。"
 DEN_flyvevabnet_dynamic_modifier: "デンマーク空軍"
 DEN_flyvevabnet_dynamic_modifier_desc: "航空戦は最も新しい戦争のあり方であり、現代の軍のベンチマークでもある。デンマーク軍における最新の軍種、Flyvevåbnet（デンマーク空軍）を設立したことで我々は現代でも真に一目置かれる存在となった。"
 DEN_flyvevabnet_dynamic_modifier_improved: "$DEN_flyvevabnet_dynamic_modifier$"
 DEN_flyvevabnet_dynamic_modifier_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
