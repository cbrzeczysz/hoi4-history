 FIN_repurposed_small_industries: "中小企業の再利用"
 FIN_repurposed_small_industries_desc: "中小企業の経営権を掌握し、戦争努力の需要に合う形にその在り方を変えていったことで、フィンランド政府は人材と資源を一手に集中させ、完全に民間および軍事的ニーズに合わせて経済を動員することが可能になった。"
 FIN_lotta_svard: "ロッタ・スヴァルド"
 FIN_lotta_svard_desc: "ロッタ・スヴァルドは長年、補助的な立場から軍の支援を行ってきた。国家がこのような悲惨な状況に直面している現在、各員に装備を行って彼らが最前線で国家防衛を支援できるようさらなる役割を拡大した。"
 FIN_lotta_svard_support_battalions_bonus_tt: "§Y$category_support_battalions$:§! 統率率: §G+10§!、HP: §G+5§!"
 FIN_international_volunteers: "国際志願兵"
 FIN_international_volunteers_desc: "世界中から志願兵がフィンランドに集まっては、我が軍に協力してくれている。フィンランドはこの戦いにおいて、決して孤独ではない！"
 FIN_militarized_society_requirement_tt: "§Y$all_adults_serve$§!または§Y$scraping_the_barrel$§!の徴兵法に適っていない場合、§R一時的に外されます§!。"
 FIN_the_lone_wolf_tt: "§R派閥の形成、または派閥への参加ができません§!"
 FIN_popular_support_for_the_revolution: "革命に対する民衆の支持"
 FIN_popular_support_for_the_revolution_desc: "[FIN.GetAdjective]のプロレタリアートたちはついに立ち上がり、ブルジョアによる抑圧の足かせを投げ捨てた。我々の運動は[FIN.GetNonIdeologyName]のみならず、全世界に存在する帝国主義の根幹を揺るがすであろう。"
 FIN_imprisoned_right_wing_leaders: "右翼指導者たちの投獄"
 FIN_imprisoned_right_wing_leaders_desc: "政治家や経済界の大物など、様々な分野の右翼指導者たちは、反革命活動を阻止するため、先手を打って投獄されてきた。"
 FIN_low_army_morale: "陸軍士気の低迷"
 FIN_low_army_morale_desc: "我が軍は前回の内戦から時間を置かずに再び新たな内戦に身を投じることに、あまり乗り気ではない。特に敵対行為が始まって以降、軍の士気は急落している。"
 FIN_commitment_from_construction_workers: "建設作業員からの献身"
 FIN_commitment_from_construction_workers_desc: "建設労働者は、資本主義的な搾取の非道さを知らないわけではない。そのため、多数の労働者が革命運動の熱狂的な支持者になっている。軍に入隊した者もあるが、その大半は国家が戦争を進めるために必要となる可能性があるあらゆる建設作業に、彼らの専門知識を活用することを誓っている。"
 FIN_commitment_from_the_trade_unions: "労働組合からの献身"
 FIN_commitment_from_the_trade_unions_desc: "数十年もの間、労働組合は職場における資本主義的な抑圧の不実との厳しい戦いを繰り広げ、人々の間で階級意識を高めるのに極めて重要な役割を果たしてきた。現在、労働組合は資本主義を完全に終わらせるべく動く我々の革命運動に、心を込めて参加している。"
 FIN_infiltrated_assets: "潜入を受けた資産"
 FIN_infiltrated_assets_desc: "他国との新たな貿易協定により、我々は相手の国に潜入する機会も得ることができた。これによって彼らの同期や目的がさらに理解することができ、それが自国のよりよい防衛に繋がる。"
 FIN_baltic_sea_focus: "バルト海における国家方針"
 FIN_baltic_sea_focus_desc: "バルト海は国家防衛にとって大きな懸念だ。海軍がこの地域で可能なかぎり効果的に目的を遂行できるよう、我々は必要な訓練と資源を与えなければならない。"
 FIN_finnish_goods: "フィンランド製品"
 FIN_finnish_goods_desc: "抜け目のない策略で、我々はクーシネンの[FIN.GetName]と強固な貿易協定を締結し、貴重な商品の優先的購入権を得た。これは非常に有利な調達条件の確保となった。"
 FIN_fascist_regime: "ファシスト政権"
 FIN_fascist_regime_desc: "$FIN_a_fascist_regime$"
 FIN_patriotic_peoples_movement_ns_1: "$FIN_patriotic_peoples_movement$"
 FIN_academic_karelian_society_ns_1: "$FIN_academic_karelian_society$"
 FIN_suojeluskunta_ns_1: "治安警備隊"
 FIN_anti_soviet_sentiment: "反ソビエト感情"
 FIN_anti_soviet_sentiment_desc: "この州の人々は[SOU.GetNameDef]に対して深い恨みを抱いており、彼の国をロシア帝国の二番煎じ、あるいは自らの伝統的価値観に対する脅威としか見ていない。"
 FIN_confederation_of_finno_russian_republics_dm: "フィンランド=ロシア連合共和国"
 FIN_confederation_of_finno_russian_republics_dm_desc: "$FIN_confederated_finno_russian_republics$"
 #NORWAY - National Spirits
 #Ideas
 NOR_complacent_cabinet_ns: "無関心な内閣"
 NOR_complacent_cabinet_ns_desc: "ヨハン・ニューゴースヴォルが安定的な政府を手にしたという事実は、並大抵のことではない。彼および彼の従える内閣はそれが最後の関門と考えているようだが、彼らはそれが数多くある関門のうちの最初の1つに過ぎないということをまだ知らない。"
 NOR_obsolete_armed_forces_ns_1: "時代遅れの軍"
 NOR_obsolete_armed_forces_ns_1_desc: "ノルウェーはもう長いこと軍の維持を大切に行ってこなかった。今や彼らは戦場よりも博物館で役に立つだろう。"
 NOR_the_hard_thirties_ns: "苦難の30年代"
 NOR_the_hard_thirties_ns_desc: "1929年の大恐慌の爪痕は、ノルウェー全土のあらゆる家庭や職場で今でも感じられる。この10年を乗り切るためには奇跡が必要なのかもしれない。"
 NOR_anti_communist_sentiment_ns: "反共産主義の心情"
 NOR_anti_communist_sentiment_ns_desc: "海外の[SOU.GetNameDefCap]や共産主義者は多くの[NOR.GetAdjective]に恐怖心を植え付けている。赤い脅威に対処するかぎりにおいて、ファシズムは比較的現実的な心配事ではなくなってきている。"
 NOR_disjointed_cabinet_conscription_law_TT: "§R徴兵法を増やすことはできません§!"
 NOR_broken_gun_ns: "壊れた銃"
 NOR_broken_gun_ns_desc: "壊れた銃政策は、[NOR.GetName]全土に、そしてさらに世界各地へと平和と反映が広がることを保証する。我々はその資金を市民生活の向上に利用でき、我々が危害を加える意図がないことを隣国に示すことができる。"
 NOR_printing_money_ns: "紙幣の印刷"
 NOR_printing_money_ns_desc: "この10年が過ぎ去る前に苦難の30年代から脱却するには、とにもかくにも資金が必要だ。"
 NOR_defensive_rearmament_ns: "防衛再軍備"
 NOR_defensive_rearmament_ns_desc: "我々は世界中の国々に対して、温情主義者だと思わせ、先制攻撃を企てさせる訳にはいかない。再軍備のためのあらゆる労力には、明確な防衛意図が必要だ。"
 NOR_coordinating_committee: "調整委員会"
 NOR_coordinating_committee_desc: "市民レジスタンス運動の中心には、亡命政府と[NOR.GetName]における市民レジスタンスの多彩な要素を結びつける役割を担う、調整委員会がある。"
 NOR_kretsen_ns: "クレッツェン"
 NOR_kretsen_ns_desc: "この集団は侵略者の最深部に潜入しており、グリエルンド農場で密かに会合を行っている。彼らの任務は取り得る手段を講じ、ファシスト勢力の占領地の内外から市民レジスタンスを率いることだ。"
 NOR_sivorg_ns: "シヴォルグ"
 NOR_sivorg_ns_desc: "調整委員会やクレッツェンなど、市民レジスタンスグループの集合体。彼らはファシズムを打倒し、[NOR.GetName]に自由を取り戻すという希望を我々に対して抱き続けている、銃後の男女たちだ。"
 NOR_ketsen_plus_KK_fake_ns: "$NOR_kretsen_ns$§Wと§!$NOR_coordinating_committee$"
 NOR_efficient_production_ns: "効率的な生産"
 NOR_efficient_production_ns_desc: "効率性の向上は無視できないものだ。我々は今あるもので最大限の力を発揮できるようにしなければならない。さもなくば、生産力で追いつかれる危険性がある。"
 NOR_new_haeren_ns_1: "新たな軍隊"
 NOR_new_haeren_ns_1_desc: "かつての[NOR.GetAdjective]軍では、この危険な時代には不十分だった。これは現代戦のためにある現代の軍だ。"
 NOR_new_haeren_ns_2_desc: "$NOR_new_haeren_ns_1_desc$"
 NOR_kungens_garde_ns: "近衛兵"
 NOR_kungens_garde_ns_desc: "国王には300万人の護衛が控えているかもしれない。だが的に立ち向かえるのは[NOR.GetAdjective]軍の精鋭兵だけだ。"
 NOR_expanded_conscription_ns: "徴兵拡大"
 NOR_expanded_conscription_ns_desc: "苦難の時代に閑散とした人口を持つ国の[NOR.GetAdjective]に、黙って座している余裕などない。目標を達成するためには、最低限の要件を満たした者は全員入隊しなければならない。"
 NOR_communist_education_centers_ns_1: "共産主義教育センター"
 NOR_communist_education_centers_ns_1_desc: "このセンターは海外からの同志によって設立されたものであり、来るべき新たな[NOR.GetNonIdeologyName]のために[NOR.GetAdjective]を準備する我々の労力の最前線だ。"
 NOR_crumbling_fortifications_ns: "崩れかけた要塞"
 NOR_crumbling_fortifications_ns_desc: "場合によっては、要塞と呼ぶのは大げさかもしれない。それらは使われていないだけでなく、近代的な戦闘への備えができていないのだ。"
 #Allied Democratic
 NOR_reduced_workers_rights_ns: "縮小された労働者の権利"
 NOR_reduced_workers_rights_ns_desc: "差し迫る戦争と破滅を鑑みて、我々はしばらくのあいだ労働者たちの権利を制限するという犠牲を払うことにした。戦争が終わった後に、労働者たちが理解を示してくれるといいのだが。"
 NOR_investing_in_norway_ns: "ノルウェーへの投資"
 NOR_investing_in_norway_ns_desc: "[NOR.GetName]に我々の資本の一部を投資することは、諸国を結びつけるのみならず、将来的な援助が必要となる時に備えた同盟国の強化にも繋がる。"
 NOR_improved_training_ns: "改良された訓練"
 NOR_improved_training_ns_desc: "我々の新たな訓練プログラムによって、兵の生存法や敵の撃破に必要なこと、さらにはそれ以上の教示を与えられることに加えて、兵をより迅速に戦場へ派兵できるようになった。"
 NOR_flexible_officers_academy_spirit: "柔軟な将校"
 NOR_flexible_officers_academy_spirit_desc: "この新世代の将校たちは[NOR.GetAdjective]軍を勝利へ導くだろう。彼らは埃を被った本や古臭い平時の教授たちから学ぶ以上のことを会得できるからだ。"
 #Fascist Path
 NOR_contested_leadership_ns: "指導力の競い合い"
 NOR_contested_leadership_ns_desc: "[get_NOR_contested_leadership_ns_desc]"
 NOR_contested_leadership_ns_desc_ger: "クヴィスリングがクーデターで何を成し遂げようとしていたにせよ、[NOR.GetNonIdeologyName]制圧後に導入する政府の形について、[GER.GetNameDef]には[GER.GetNameDef]の考えがあったようだ。しかも現実問題として、クヴィスリングがこの仕事に適任だと考えている人間は帝国内において少数派であり、この[NOR.GetAdjective]の取るに足らない独裁者を妙に気に入っている様子のヒトラー本人くらいのものである。"
 NOR_contested_leadership_ns_desc_generic: "クーデターそのものの実施にこそ成功したクヴィスリングだったが、現実問題として権力のヒエラルキーは大変な混乱を極めている。というのも軍隊内どころか、クヴィスリング政権内においても、決して彼の乗っ取りを承認している者ばかりではないからだ。"
 NOR_abandoning_nynorsk_ns: "$NOR_abandoning_nynorsk$"
 NOR_abandoning_nynorsk_ns_desc: "国民連合の指導者たちがニーノシュクを許容せず、あらゆる市民がブークモールに定められたノルウェー語を使用することを強制する法令を定めた。"
 NOR_oppressed_civilians_dmod: "抑圧される市民たち"
 NOR_oppressed_civilians_dmod_desc: "ノルウェー市民は現在、外国の独裁者の代理として国民連合が強行するファシスト政権の支配下にあり、彼らに対する異議を抑圧する様々な政策を経験させられている。"
 NOR_ulfhedhnar_ns: "$NOR_ulfhedhnar_wolf_coats$"
 NOR_ulfhedhnar_ns_desc: "我々は伝統あるヴァイキングの狂戦士、ウルフコートを復活させた。彼らは戦いに飢えており、世界征服の先陣を切る準備ができている。"
 NOR_permanent_revolution_ns: "永続革命"
 NOR_permanent_revolution_ns_desc: "レフ・トロツキーが教えてくれたように、世界中のあらゆる労働者が開放されて労働の成果と再び相まみえるまで、革命は終わらない。労働者階級にとって、国境は意味を持たない。"
 NOR_attack_sweden_ns: "スウェーデンを攻撃"
 NOR_attack_sweden_ns_desc: "[SWE.GetNonIdeologyName]はそのままにするには、あまりに重要すぎる目標だ。先に資源を奪わなければ敵の手に落ちる可能性があり、さらに悪ければ[SWE.GetAdjective]の戦争利得者の手に渡る可能性すらある。"
 NOR_attack_denmark_ns: "デンマークを攻撃"
 NOR_attack_denmark_ns_desc: "[DEN.GetNonIdeologyName]はヨーロッパの残る国々への架け橋だ。しかし残念なことに、それはスカンディナヴィア半島に対する敵側の発射台にもなり得ることを意味する。ここの防衛を怠る訳にはいかない。"
 NOR_crush_stalin_ns: "スターリンの粉砕"
 NOR_crush_stalin_ns_desc: "スターリン、そして[SOU.GetName]と称する彼の国は、共産主義が何を象徴するかの尺度として使われている。このならず者の政権は赤く染まった旧ロシア帝国に過ぎず、我々は彼の所業を続けさせる訳にはいかない。"
 NOR_crush_hitler_ns: "ヒトラーの粉砕"
 NOR_crush_hitler_ns_desc: "ヒトラーほど残虐かつ非人道的な政権は他に類を見ない。我々はこの狂人を野放しにはしておけない。ヒトラーとナチス[GER.GetNonIdeologyName]に迅速かつ断固とした対処を行いたい。"
 NOR_liberate_finland_ns: "フィンランドを解放"
 NOR_liberate_finland_ns_desc: "[FIN.GetName]の労働者は明らかに解放を求めている。彼らは自らや同胞たるフィンランド人のためではなく、地主や実業家たちのために労働している。彼らが革命のために動けるよう、そしてこの土地を解放するために、同志を助けたい。"
 #Monarchist Path
 NOR_king_haakon_vii_ns: "国王ホーコン7世"
 NOR_king_haakon_vii_ns_desc: "13世紀以来初の[NOR.GetAdjective]君主であるホーコン7世は民主主義の模範だ。国民投票の後に彼は王位を戴冠し、[NOR.GetName]の統治を国民や自身の顧問たちに委ねた。"
 #Dynamic Modifiers
 NOR_independent_norway_dmod: "独立国家ノルウェー"
 NOR_independent_norway_dmod_desc: "1905年にスウェーデンから独立して以降、我々は長い道のりを歩んできた。そして今、先祖たちが夢見た[NOR.GetNonIdeologyName]を作り上げるのは我々自身である。"
 NOR_army_air_force_dmod: "陸軍航空隊"
 NOR_army_air_force_dmod_desc: "今のところ我々の未熟な空軍の任務は、陸軍が赴く所に従軍してこれを支援することだ。だから今のところは別の階級を作る必要はない。"
 NOR_royal_air_force_dmod: "空軍"
 NOR_royal_air_force_dmod_desc: "我が空軍は[NOR.GetAdjective]の空の支配者であるのみならず、自国の運命を左右する支配者といえるまでに発展した。"
 NOR_royal_navy_dmod: "海軍"
 NOR_royal_navy_dmod_desc: "誇り高き我が海軍は[NOR.GetName]近海、その先に広がる海を渡る。我が国に至るためのもっとも広い高速道路とは、結局のところ北海そのものだ。"
 NOR_administrative_council_dmod: "行政評議会"
 NOR_administrative_council_dmod_desc: "我が国が占領下にある間、これらの人物たちは大きな決断がファシストの支配者たちによって遠くの地でくだされる間、些細な問題を任される集団となる。"
 NOR_kingdom_of_norway_dmod: "$NOR_the_kingdom_of_norway$"
 NOR_kingdom_of_norway_dmod_desc: "そのまやかしの民主主義に何の意味があろうか。ストーティングがついに解散した今、我が王国は国王陛下の慈悲深い手と、摂政たるペーデル・アンケル・ヴェーデル・ヤールスバーグ卿の高潔な拳の下で繁栄することができる。"
 #State Modifiers
 NOR_prep_his_dmod_1: "開発中"
 NOR_prep_his_dmod_1_desc: "我々は現在、停滞状態にあるこの州の開発を試みており、最終的に小規模の民需産業をここで始めるつもりでいる。"
 NOR_prep_his_dmod_2: "開発済み"
 NOR_prep_his_dmod_2_desc: "#この州はそれなりに開発されているが、まだまだ活発な産業地を名乗れる状態にはない。"
 NOR_prep_his_dmod_3: "高度発展"
 NOR_prep_his_dmod_3_desc: "この州はノルウェーにおける民間産業の発展に最大限に貢献している。"
 NOR_prep_resistance_dmod: "発足したレジスタンス"
 NOR_prep_resistance_dmod_desc: "侵略者たちが我々をどう思おうとも、[NOR.GetNonIdeologyName]の人々は容易に降伏しない。我々はこのおぞましき侵略者へさらに抵抗するため、人々を植え、道具を隠し、資源を散在させている。"
 NOR_defend_state_dmod: "州の防衛"
 NOR_defend_state_dmod_desc: "我々は持てるもののすべてを懸け、我々自身を政党に守る。侵略者には死を。"
