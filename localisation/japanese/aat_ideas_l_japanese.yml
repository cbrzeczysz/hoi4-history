 ICE_the_icelandic_economy_modifier_desc: "アイスランドが世界から孤立し、先の大戦で我々の経済は大きな損失を被った。そしてその後の大恐慌。ヨーロッパ本土の経済はやや回復したものの、アイスランドはいまだ苦しみ続けている。しかしいつの日か、我々が世界を驚かせる日が来るだろう…"
