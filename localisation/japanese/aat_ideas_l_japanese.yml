 ICE_vifilfell: "ヴィーフィルフェル"
 ICE_siemens: "シーメンス・アイスランド"
 ICE_transformation_of_nature_state_modifier: "効率的なエネルギー生産"
 ICE_landsvirkjun: "ランズビルキン"
 ICE_greyshirts: "灰シャツ隊"
 ICE_greyshirts_desc: "若い頃から訓練を受けている重武装の民兵は、若者を育成し、我々の新世界という型にはめ込むのに役立つだろう。加えて、準軍事的訓練は軍事力の強化を意味する。こちらも我々が正当な所有者であるべきものを奪い返そうというときに力になってくれるだろう。"
 ICE_viking_spirit: "アサトゥル"
 ICE_viking_spirit_desc: "恐れ知らずや命懸けといった言葉は古来の海賊を連想させる。彼らは何が待ち受けているとも知らずに海を渡り、そして強者だけが成功を掴み取った。恐れず大胆に、それが今日のアイスランド人があるべき姿だ。なぜなら、かつて母国であった地を奪い返し、北海を再び支配できるのは大胆さと勇気を持つ者だけだからだ。"
 ICE_fascist_tech_sharing_group_name: "アイスランド研究組織"
 ICE_fascist_tech_sharing_group_desc: "技術開発をさらに進めるため、アイスランドは自国とイデオロギーを共にする国と共同の研究計画を立てた。"
 ICE_hosting_american_soldiers: "アメリカ兵の接待"
 ICE_hosting_american_soldiers_desc: "自国でアメリカ兵を接待すれば、我々の軍に加わるよう彼らを勧誘できるだろう。大義を共にする優秀な兵士が手に入るかもしれない。"
 ICE_conscription_idea: "軍事兵役"
 ICE_conscription_idea_desc: "アイスランドの若者は全員、国の主権を守るため、18歳から22歳までの間に4年間、兵役に就くことが義務付けられている。"
 ICE_professional_army_idea: "バイキング分隊"
 ICE_professional_army_idea_desc: "アイスランド軍はもっとも勇敢かつ気丈な男で構成されており、あらゆる犠牲を払ってでもアイスランドの国土を守る覚悟がある。"
 ICE_civil_defence_organization: "民間防衛組織"
 ICE_civil_defence_organization_desc: "アイスランド国民は全員、自国を守るため、国民を助けるため、インフラを守るために、必要なあらゆることをする準備と覚悟ができている。"
