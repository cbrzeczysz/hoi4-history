 #National Spirits
 FIN_finnish_army: "フィンランド陸軍"
 FIN_finnish_army_desc: "誇り高く、独立した国家で生まれたフィンランド陸軍は力強い軍隊で、長年にわたる外敵との戦いで鍛えられてきた歴史がある。祖国を守るという断固たる決意を持ち合わせているフィンランド兵たちは、いずれも腕の立つ射手であると同時に、簡単には屈しない戦士たちばかりであり、もっとも手強い敵と相対しても耐え抜く覚悟がある。限られた資源しかない中でも粘り強さを見せるフィンランド陸軍の不屈の精神は、簡単には折ることができない。"
 FIN_finnish_navy: "フィンランド海軍"
 FIN_finnish_navy_desc: "フィンランド海軍は規模こそ小さいが誇り高い軍隊で、あらゆる脅威から祖国を守る覚悟を持った者たちの集まりである。沿岸および海上交通路防衛に特化した彼らは、フィンランドの独立性の協力な象徴であると同時に、国家全体の防衛戦略の要とも言える。圧倒的に不利な状況に直面することもあるが、フィンランド海軍の兵士たちは陸軍の兵たち同様に、持てる勇気の全てと不屈の精神でもって戦い抜く覚悟を持っている。"
 FIN_finnish_airforce: "フィンランド空軍"
 FIN_finnish_airforce_desc: "規模が小さく、使える人材や資源も限られているが、フィンランド空軍は優秀なパイロットだけでなく、長年に及ぶ実験や即興を通じて技術を磨いてきた革新的な設計士も抱えている。その純然たる覚悟と変化していく状況に適応する意志の強さで、フィンランド空軍は一目置かれる軍隊としての評判を築くことに成功し、陸軍と並んで持てる勇気の全てと不屈の精神でもって祖国を守る抜くことが期待されている。"
 FIN_national_industry_expand: "$BUL_national_industry_01$"
 FIN_national_industry_expand_desc: "$SWI_expand_arms_industry_desc$"
 FIN_sami_pathfinders: "サーミの斥候兵"
 FIN_sami_pathfinders_desc: "追跡のエキスパートにして荒野の優れた案内役であるサーミは、フィンランド北部の荒涼とした地形を苦もなく移動でき、またフィンランド軍にとって重要な情報を提供する。\n激戦のさなかであれ、森の奥深くの静寂の中であれ、サーミの斥候兵たちはもはやフィンランド陸軍随一の財産と言っても過言ではなく、末永く国家が誇るべき遺産を象徴する存在と言える。"
 FIN_fortification_effort: "要塞化への注力"
 FIN_fortification_effort_desc: "$FIN_defense_in_depth_desc$"
 FIN_coastal_batteries_effort: "沿岸砲への注力"
 FIN_coastal_batteries_effort_desc: "$FIN_coastal_defense_desc$"
 FIN_mannerheim_line_expansion_modifier: "マンネルヘイム線の拡大"
 FIN_mannerheim_line_expansion_modifier_desc: "マンネルヘイム線を強化し拡大させることで、フィンランドが軽んじるべき相手ではないこと、そしてフィンランドの民が国の独立性を守るために、あらゆる手段に出る覚悟を決めていることを敵に思い知らせてやるのだ。"
 FIN_bank_of_aland_ns: "$FIN_bank_of_aland$"
 FIN_bank_of_aland_ns_desc: "$FIN_bank_of_aland_desc$"
 FIN_infrastructure_effort: "インフラへの注力"
 FIN_infrastructure_effort_desc: "$FIN_industrial_development_desc$"
 FIN_hydro_electric_expansion: "水力発電の拡大"
 FIN_hydro_electric_expansion_desc: "[ROOT.GetName]に数多く存在する河川という天然資源を活用し、水力発電を拡大するという有意義な計画が現在進行中だ。新たな水力発電所の建設への投資は我々の産業力を大幅に拡大し、我が国の成長を促進するものとなるだろう。"
 FIN_motti_tactics_modifier: "モッティ戦術"
 FIN_motti_tactics_modifier_desc: "フィンランドの部隊が、州内でモッティ戦術を導入し始めた。彼らはこの戦術をもって敵部隊を取り囲んで孤立化させ、相手の補給線と通信線を断つのである。"
 FIN_weapon_caches_modifier: "武器貯蔵"
 FIN_weapon_caches_modifier_desc: "秘密の軍事作戦に続いて、フィンランド陸軍の武器をはじめとする各種装備が、大量に州周辺に散在する隠し場所に保管されていた。フィンランドのレジスタンス勢力が、侵略者たちと戦い続けれられるようにするためのものだろう。"
 FIN_public_opposition_to_the_winter_war: "冬戦争に反対する市民たち"
 FIN_public_opposition_to_the_winter_war_desc: "国民は[FIN.GetNonIdeologyName]との戦争の必要性に強い疑問を抱くようになっている。かつては国家安全保障局によって検閲、抑制されていた非主流派による意見だったものが、我々の統制を超えた主流的な感情へと拡大を遂げた。"
 FIN_we_are_the_white_death_idea: "我らは白い死神"
 FIN_we_are_the_white_death_idea_desc: "狙撃の名手シモ・ヘイヘは、戦場で見せた勇敢な行動によって我が軍の士気を大いに高めた。軍は今「白い死神」という異名の下に結集している。我が国を侵略しようとする愚かで哀れな敵はすべからく殲滅すべしという、彼らの不屈の決意を示す、冷たく鋭い名前だ。"
 FIN_embraced_by_the_white_death: "白い死神に抱かれて"
 FIN_embraced_by_the_white_death_desc: "シモ・ヘイヘは幾度となく死と隣り合わせになりながら、敵に対して死と恐怖の凍てつく抱擁を与え続けている。"
 FIN_the_lapland_war: "ラップランド戦争に参戦"
