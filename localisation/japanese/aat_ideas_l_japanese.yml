 SWE_full_capacity_furnaces_desc: "敵国に対する禁輸措置の後、現在、我が国は原材料で溢れかえっている。当時は割り当てられた資源分しか稼働できなかった重工業は、今や一日中稼働するのに十分な資源を手にしている。たとえ一日中稼働させたとしても、急速に備蓄が増えていくため、戦いを優利にするのに必要な資源の提供に、我々が積極的であることを世界市場に広めるべきだろう。"
