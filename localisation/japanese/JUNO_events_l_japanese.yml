 south_american_news.1.t: "南アメリカでの戦争"
 south_american_news.1.d: "グラン・コロンビア解体以来、ペルーとエクアドルの国境にあるナポ・パスタサとサンティアゴ・サモラで起きている紛争に端を発し、現在、両国軍の間で小競り合いが起き始めている。コロンビアとの国境問題で和解したことで、ペルーの兵士たちは、より弱いエクアドルに対して自分たちの主張を押し通す自信を持つようになり、小競り合いは今や表立った紛争にまで激化した。他国が介入を試みる可能性もあり、この地域の安定性が試されることになる。"
 south_american_news.1.a: "南アメリカはどうなるのか？"
 south_american_news.1.b: "これはペルーにとって新時代を意味する！"
 south_american_news.1.c: "奴らを通すな！"
 south_american_events.1.t: "テーラが国政選挙を実施"
 south_american_events.1.desc: "国の政治を掌握する独裁者でありながら、ガブリエル・テーラは再び選挙を実施すると発表した。しかし、コロラド党は権力を手放さず、テーラの義理の弟アルフレド・バルドミルが党内で唯一の後継者であるため、どのような結果になるかは多くの人がすでに心得ていることだ。それでも、ウルグアイの新しい未来のために、国民は投票に向かう。"
 south_american_events.1.a: "テーラの後任はアルフレド・バルドミルだ"
 south_american_events.1.b: "どういうわけか、国民党が優勢になってしまった"
 south_american_events.1.c: "国民が声を上げた！"
 south_american_events.1.d: "別の候補を考えている…"
 south_american_news.2.t: "ウルグアイの新大統領"
 south_american_news.2.d: "ウルグアイのガブリエル・テーラ大統領は先週、選挙を実施し、1933年のクーデターによって拡大した政権から退くことを発表した。権力の座は、テーラの義理の弟である親同盟派の政治家アルフレド・バルドミル・フェラーリに譲られることになる。"
 south_american_news.2.a: "喜ばしいことだ"
 south_american_news.2.b: "寂しくなるな"
 south_american_news.3.t: "ウルグアイの新大統領"
 south_american_news.3.d: "ウルグアイのガブリエル・テーラ大統領は先週、選挙を実施し、1933年のクーデターによって拡大した政権から退くことを発表した。権力の座は、ウルグアイ国民党の党首ルイス・アルベルト・デ・エレラに引き継がれる。"
 south_american_news.3.a: "興味深い"
 south_american_news.3.b: "確かに驚きだが、歓迎すべきことだ"
 south_american_news.4.t: "ウルグアイの人民革命"
 south_american_news.4.d: "ウルグアイのガブリエル・テーラ大統領は先週、選挙を実施し、1933年のクーデターによって拡大した政権から退くことを発表した。しかし、同氏の予想に反し、共産党への大規模な支持が生まれ、後継者として任命されたアルフレド・バルドミル・フェラーリ新政権に対するクーデターにつながった。"
 south_american_news.4.a: "これが国民の力か"
 south_american_news.4.b: "人民共和国万歳！"
 south_american_news.5.t: "ペルー・ボリビア連合が復活"
 south_american_news.5.d: "ペルー・ボリビア統一国家が崩壊した連合戦争以来、、二度と存在することはないと思われていた国家が初めて復活した。これは真の支配者の帝国主義的野心を隠すためのうわべだけのものに過ぎないと主張する者もいるが、多くの者は連合がかつてない方法で国民を団結させることができると期待している。しかし、確かなことは、この連合がここにこのまま存在し続けるということだ。"
 south_american_news.5.a: "これでこの地域の勢力図は確実に変化するだろう"
 south_american_news.5.b: "我々は再び団結する！"
 south_american_news.6.t: "イスパニョーラ統一"
 south_american_news.6.d: "比較的類似した長い歴史があるにもかかわらず、イスパニョーラの西部と東部は昔から統一されないままだった。しかし現在、ハイチとドミニカ共和国は島の繁栄という共通の目標に向かって結束し、イスパニョーラ州を形成している。"
 south_american_news.6.a: "奴らの助けにはならない"
 south_american_news.6.b: "イスパニョーラ万歳！"
 south_american_events.2.t: "国家重火器部門への特化"
 south_american_events.2.desc: "重火器製造の近代化に向けた最近の取り組みから、我が国の専門家はある結論に達した。生産ラインが非常に非効率になり、我が国の安全保障に悪影響を及ぼさないようにするには、重火器部門を専門化する必要がある。我々は何を選択すべきだろうか？"
 south_american_events.2.a: "砲兵隊に近代化が必要なのは明らかだ"
 south_american_events.2.b: "上空の敵から身を守る必要がある！"
 south_american_events.2.c: "戦車の動きを止める必要がある"
 south_american_news.7.t: "ギアナ統一！"
 south_american_news.7.d: "ギアナ地域は長い間、小地域であるカイエンヌ、ガイアナ、アマパー、スリナム、ガイアナを占領する植民地主義勢力に分裂させられていた。しかし現在、この地域の人々は帝国主義との共通の戦いにおいて団結し、統一と独立に反対するすべての者を打ち倒すと宣言している。"
 south_american_news.7.a: "興味深い時代だ"
 south_american_news.7.b: "ようやく我々は帝国主義の束縛から解放された！"
 south_american_events.10.t: "[FROM.GetName]が海軍拡大を発表"
 south_american_events.10.d: "[FROM.GetAdjective]政府が主力艦の数を増やして艦隊を拡張する意向を表明したことで、大陸の脆弱な勢力均衡は崩れたようだ。今、我々は攻撃的な隣国の脅威が復活しようとしていることに、どう対応するかを決めなければならない。"
 south_american_events.10.a: "[FROM.GetAdjective]に出し抜かれることはない！"
 south_american_news.10.t: "[FROM.GetName]が海軍軍拡競争の引き金を引く"
 south_american_news.10.d: "[BRA.GetAdjective]、[CHL.GetAdjective]、[ARG.GetAdjective]の海軍の拡張を妨げる正式な条約はなかったが、大戦以来、大規模な拡張を妨げる非公式な取り決めがあった。しかし、[FROM.GetAdjective]政府が主力艦の数を増やして海軍力を拡大する意向を表明したことで、南アメリカにおける新たな軍拡競争は避けられないようだ。\n\nこのことが地政学的な状況にどのような影響を及ぼすかはまだわからないが、大国の指導者たちもこの状況を注意深く見守っていることだろう。"
 south_american_news.10.a: "これは地域を不安定化させる可能性がある。"
 south_american_news.10.b: "この地域での影響力を拡大するいい機会になるかもしれない。"
 south_american_events.11.t: "未遂の軍事クーデター"
 south_american_events.11.d: "エウセビオ・アヤラ大統領はその右腕であるホセ・フェリクス・エスティガリビアとともにボリビアとの戦争で我が国を勝利に導いたが、そもそも戦争が起きたこと自体、同氏の政府に大きな責任があり、国全体が同氏に対して大きな不満を抱いている。今や多くの将校がうぬぼれた弱腰のリベラル政権に敵対することを宣言し、フェデリコ・ウェンマン・スミス中佐とカミルド・レカルデ中佐はアスンシオンを占拠して、エウセビオ・アヤラの即時辞任を要求している！"
 south_american_events.11.a: "アヤラを辞任させなければ。これ以上深刻化させるわけにはいかない……"
 south_american_events.11.b: "我々の共和国を脅かした罪を償わせるのだ！"
 higinio_and_estigarrabia_wont_cooperate: "§Yホセ・フェリクス・エスティガリビア§!将軍と§Yイヒニオ・モリニゴ§!将軍は我々の新政権に§R協力しない§!！"
 rafael_franco_is_exiled: "§Yラファエル・フランコ§!将軍が亡命する"
 south_american_news.8.t: "2月革命"
 south_american_news.8.d: "パラグアイの首都アスンシオンを占拠している軍将校の要求により、パラグアイのエウセビオ・アヤラ大統領が正式に辞任し、政権はラファエル・フランコ将軍率いるフェブレリスタ革命軍に引き継がれた。ボリビアとの長年にわたる戦争の後、パラグアイ国民は弱体な政府に嫌気がさしたようで、多くの人々が街頭に出て新しい指導者を祝福している。"
 south_american_news.8.a: "戦いはもうたくさんだろう？"
 south_american_news.8.b: "我々は今、より良い未来に向けて歩んでゆく自由がある！"
 south_american_news.9.t: "パラグアイ将校の反乱、鎮圧される"
 south_american_news.9.d: "パラグアイのエウセビオ・アヤラ大統領は、右腕であるホセ・フェリクス・エスティガリビア率いる共和国防衛隊とともに、フェブレリスタ革命軍とその指導者であるラファエル・フランコ将軍を支持する軍人たちによる反乱とクーデターを鎮圧することに成功したと発表した。しかし、この国は現在、チャコ戦争が終結したほんの2、3ヶ月前よりもさらに悪化した状態にあり、再び活気を取り戻すのは、まだまだ先のようだ。"
 south_american_news.9.a: "彼らの仲間はどう思っているのだろう？"
 south_american_news.9.b: "これが反乱軍の最後の姿であることを祈る……"
 south_american_events.12.t: "ヘルマン・ブッシュが政府転覆に動く"
 south_american_events.12.d: "ボリビアでこれまで知られている最大のストライキ運動を受けて、若いヘルマン・ブッシュ中佐率いる軍がテハダ政権打倒に動き出した。彼らはテハダとは異なり、ボリビア人民の側に立ち、統一社会党と労働組合の社会主義的理想を掲げていると主張している。彼らを止めるためにできることはあるだろうか？それとも、チャコ戦争の大惨事を考えれば、時すでに遅しなのだろうか？"
 south_american_events.12.a: "テハダ・ソルサノは国民に辞任を表明しなければならない"
 south_american_events.12.b: "今すぐ奴らの反乱を鎮圧せよ！"
 german_busch_and_gualberto_imprisoned: "§Yヘルマン・ブッシュ§!将軍と§Yグアルベルト・ビリャロエル・ロペス§!将軍が投獄される"
 south_american_news.11.t: "1936年のボリビア社会主義革命"
 south_american_news.11.d: "ボリビアでこれまで知られている最大のストライキ運動を受けて、若いヘルマン・ブッシュ中佐率いる軍がホセ・ルイス・テハダ・ソルサノの真共和国政府打倒に動き出した。彼らはテハダとは異なり、ボリビア人民の側に立ち、統一社会党と労働組合の社会主義的理想を掲げていると主張し、現在はテハダの辞任によりボリビアの全権を掌握している。"
 south_american_news.11.a: "軍事独裁政権がどうして社会主義的であると言える？"
 south_american_news.11.b: "我々は勝利を得る！"
 south_american_news.12.t: "ボリビアの将軍、クーデターに失敗"
 south_american_news.12.d: "ボリビアでこれまで知られている最大のストライキ運動を受けて、若いヘルマン・ブッシュ中佐率いる軍がホセ・ルイス・テハダ・ソルサノの真共和国政府打倒に動き出した。彼らはテハダとは異なり、ボリビア人民とその社会主義的理想を支持すると主張したが、ラパスの占領に失敗した。そして警察と残された軍人たちは彼らを追い詰め、指導者たちを投獄した。"
 south_american_news.12.a: "私だったら、あの動きはしなかっただろう"
 south_american_news.12.b: "我々は奴らの生意気な反乱に終止符を打った！"
 south_american_events.13.t: "チリ地震"
 south_american_events.13.d: "昨日23時32分、チヤンの地下で大地が強く揺れ始め、街の半分以上が破壊された。23時35分、コンセプシオンが激しく揺れた。ほぼすべての建物が全壊した。この地震の表面波マグニチュードは8.3、最大メルカリ震度はXと推定され、死者は約28000人、さらに多くの避難民や負傷者が出た。チリの人々にとって、今日は厳しい一日となった。"
 south_american_events.13.a: "国民を助けなくては！"
 south_american_events.13.b: "もっと大きな問題がある"
 south_american_news.13.t: "チリ地震の余波"
 south_american_news.13.d: "マグニチュード8.3、メルカリ最大震度Xの地震により、チリの都市チランとコンセプシオンは完全な廃墟と化し、死者は28000人を超えた。復興と救援活動が進められているが、すでに多くの人々が避難生活を余儀なくされており、この地域の国々は現在進行中の問題をどのように解決するのが最善なのかわかっていない。"
 south_american_news.13.a: "恐ろしい"
 south_american_events.14.t: "1938年大統領選挙"
 south_american_events.14.d: "ついに大統領選挙が行われ、アルトゥーロ・アレッサンドリ大統領の最後の任期が終わった。右派、左派を問わず、不満と急進主義は依然として高まっており、経済危機から国を救うための明確な答えは誰にもわからない。誰がアレッサンドリの後を継ぎ、この国を未来へと導くべきなのだろうか？"
 south_american_events.14.a: "ペドロ・アギーレ・セルダ"
 south_american_events.14.b: "グスタボ・ロス"
 south_american_events.14.c: "カルロス・イバニェス・デル・カンポ"
 south_american_events.14.e: "エリアス・ラーフリット・ガビーノ"
 south_american_events.15.t: "軍の反乱"
 south_american_events.15.desc: "ラファエル・フランコが大統領権限を拡大し、国際的に認められているチャコ・ボレアルのボリビア領を放棄するといういくつかの大統領令に署名した後、軍の一部が政府に反旗を翻し、同氏を追放しようとしている。それは正当な行為なのだろうか？　"
 south_american_events.15.a: "彼らを止めようとしても無駄だ……"
 south_american_events.15.b: "殲滅しろ！"
 south_american_news.14.t: "イヒニオ・モリニゴ、パラグアイで権力掌握"
 south_american_news.14.desc: "国家指導部への不満が高まり、軍が行動を起こし、イヒニオ・モリニゴ将軍をパラグアイの新大統領に据えた。同氏はファシストの大義に共感しており、アルゼンチンに相互保護と援助を求める可能性が高い。その結果、ブラジルはパラグアイやアルゼンチンの侵略に備えて自国の同盟を強化しようとするだろう。"
 south_american_news.14.a: "またファシストの愛玩犬か"
 south_american_news.14.b: "我々の未来はドイツと共にある"
 south_american_events.16.t: "Día del Mar（海の日）の祝祭"
 south_american_events.16.desc: "1800年代後半の太平洋戦争でリトラル県をチリに奪われて以来、毎年恒例となっているDía del Mar（海の日）の祝祭が今日も開催されている。かつてチリと戦ったボリビアの英雄たちを偲ぶためだ。多くの人々は、これを戦争後に内陸国となったことで、失われた太平洋での影響力を改めて主張する機会と見ている。国民に抗議させるべきだろうか？"
 south_american_events.16.a: "国民には望みのことをしてもらおう"
 south_american_events.16.b: "この愚行を抑えなければならない"
 south_american_events.16.c: "彼らは勘付いている"
 south_american_events.17.t: "[PRU.GetNameDefCap]がパスタサの見返りに白紙講和を提案"
 south_american_events.17.desc: "[PRU.GetAdjective]の外交官たちから思いがけない知らせがあった。その内容とは条件付きの和平の申し出であり、我々が彼らにパスタサを譲渡し、彼らは我が国の残りの地域から軍を撤退させるというものだった。我々はこれを慎重に検討する必要がある。国土を守るために戦い続けるか、和平は成立するものの領土の一部を放棄するかだ。"
 south_american_events.17.a: "我が国は平和を必要としている！"
 south_american_events.17.b: "我々はパスタサのために戦う！"
 south_american_events.18.t: "[ECU.GetNameDefCap]が和平のためパスタサを譲渡"
 south_american_events.18.desc: "非常に喜ばしいことに、[ECU.GetNameDef]は白紙講和のためにパスタサを譲渡することを決めた。我々は平和的にパスタサを併合し、統合のための活動を開始した。これはパスタサ州の新たな始まりである！"
 south_american_events.18.a: "ようやくだ！"
 south_american_events.19.t: "[ECU.GetNameDefCap]が領土の割譲を拒否"
 south_american_events.19.desc: "[ECU.GetNameDefCap]は和平の申し出に否定的な反応を示した。自国の領土保全に疑問の余地はないと主張する彼らは、戦争における自国の立場にもかかわらず、反撃を続けることを選択した。我々に彼らと戦い続ける以外の選択肢は残されていない。"
 south_american_events.19.a: "とても残念だ……"
 south_american_events.20.t: "[PRU.GetNameDefCap]が和平と引き換えにロレトを提供"
 south_american_events.20.desc: "近頃、[PRU.GetAdjective]の外交官たちから思いがけない知らせがあった。その内容とは条件付きの和平の申し出であり、彼らは我々にロレトを譲渡し、我々はその他の地域から軍を撤退させるというものだった。我々はこれを慎重に検討する必要がある。今持っているものだけで妥協することもできるし、さらなる領土を獲得するために戦いを続けることもできる。"
 south_american_events.20.a: "公正な取引だ。奴らも学びを得たな。"
 south_american_events.20.b: "さらなる領土を奪えるというのに、なぜそれ以下で妥協するのか？"
 south_american_events.21.t: "[ECU.GetNameDefCap]が我々の平和の申し出を受諾"
 south_american_events.21.desc: "[ECU.GetNameDefCap]は我々が提案した白紙講和に好意的な反応を示した。残念なことに、[ECU.GetAdjective]指導部へロレトを譲渡するという大きな犠牲を払うことにはなってしまったが。"
 south_american_events.21.a: "こうする方がましだ"
 south_american_events.22.t: "[ECU.GetNameDefCap]が我々の平和の申し出を拒絶"
 south_american_events.22.desc: "[ECU.GetNameDefCap]は和平の申し出に否定的な反応を示した。現状では、[ECU.GetAdjective]に争いをやめる理由はない。我々に彼らと戦い続ける以外の選択肢は残されていない。"
 south_american_events.22.a: "こんなはずでは……"
 south_american_events.30.t: "[FROM.GetNonIdeologyName]孤立への圧力"
 south_american_events.30.desc: "共産主義勢力による[FROM.GetAdjective]政府の転覆に伴い、厳正な対応を求める圧力が全国的に高まっている。メディアは赤の脅威と[FROM.GetNonIdeologyName]が我々の利益を脅かしていることを誇張して報道している。一方、企業経営者たちはこの国への投資の損失に対する報復を要求している。\n\n国民を落ち着かせ、この地域では共産主義を容認しないという意図を[FROM.GetNonIdeologyName]にはっきりと伝えるために、我々は迅速に行動しなければならない。"
 south_american_events.30.a: "経済的にも外交的にも奴らを孤立させろ。"
 south_american_events.30.b: "外交関係を断て。"
 south_american_events.30.c: "我々は他にもっと切迫した問題を抱えている。"
 south_american_events.31.t: "[FROM.GetNameDefCap]が[ROOT.GetNonIdeologyName]の孤立に動く"
 south_american_events.31.desc.a: "[FROM.GetAdjective]の外交官たちは、政府からの厳しい宣言を受けて、本日[ROOT.Capital.GetCapitalVictoryPointName]の大使館を後にした。彼らは、我々が他国と紛争を起こしても彼らが我々を助けに来ることはなく、我々を国家の正当な政府として認めないと表明している。\n\nさらに我々の経済を弱体化させるために我々に対する禁輸措置をとった。[FROM.GetNameDef]が我々の政権に敵対的であることは明らかだったが、彼らの行動の迅速さと強引さは多くの人に衝撃を与えた。"
 south_american_events.31.desc.b: "[FROM.GetAdjective]の外交官たちは、政府からの厳しい宣言を受けて、本日[ROOT.Capital.GetCapitalVictoryPointName]の大使館を後にした。彼らは、我々が他国と紛争を起こしても彼らが我々を助けに来ることはなく、我々を国家の正当な政府として認めないと表明している。\n\n[FROM.GetNameDef]が我々の政権に敵対的であることは明らかだったが、彼らの行動の迅速さと強引さは多くの人に衝撃を与えた。"
 south_american_events.31.a: "傲慢な帝国主義者たちめ！"
 south_american_events.32.t: "[FROM.GetNonIdeologyName]の反共主義者たちへの支持"
 south_american_events.32.desc: "[FROM.GetNonIdeologyName]が最近内戦状態に陥ったため、我が国の実業家や市民の多くは、共産主義者の脅威を封じ込めようと奮闘する、苦境に立たされた[FROM.GetAdjective]政府のために援助を集めている。\n\n軍部のより熱心な反共主義者の中には、これを好機として、政府を否定するもっともらしい論拠を確保しつつ、紛争援助のために志願兵に装備を持たせ、派遣することを提案している者もいる。"
 south_american_events.32.a: "装備を整えた志願兵が[FROM.GetNonIdeologyName]に向かうことには目をつぶろう。"
 south_american_events.32.b: "我々は干渉できない。"
 south_american_events_32_tt: "§R§!§Y$undisturbed_isolation$§!§R政策と、国際緊張度が限界値に達しているため、志願兵の派遣は難しい！§!"
 south_american_events.50.t: "[FROM.FROM.GetNameDefCap]が攻撃を受ける"
 south_american_events.50.desc: "[FROM.FROM.GetNameDef]に対する最近の宣戦布告によって、モンロー主義に対する我々の責任が問われている。自国民の多くは、[FROM.FROM.GetNonIdeologyName]の防衛のために戦場に送られることに無関心だが、外交政策の専門家は、自国防衛のために行動しなければ、外国勢力が我々の地域に干渉するドミノ効果につながりかねないと懸念を表明している。"
 south_american_events.50.a: "[FROM.FROM.GetNonIdeologyName]との対立の終結を要請しよう"
 south_american_events.50.b: "なぜ[FROM.FROM.GetNonIdeologyName]のために我々の兵士が死ななければならない？"
 south_american_events_50_war_tt: "§R相手側が拒否すれば、[FROM.GetName]との戦争に発展するだろう！§!"
 south_american_events.51.t: "[USA.GetNameDefCap]がモンロー主義を施行"
 south_american_events.51.desc: "我々の外交官は[FROM.GetNameDef]がアメリカ大陸での我々の活動に目をつぶってくれることを期待していたが、そのような幸運には恵まれなかった。我々は現在、[USA.Capital.GetCapitalVictoryPointName]から緊急の通達を受け取っており、同地域における我々のすべての敵対的活動を停止することを要求している。その条件が呑まれなければ、彼らはそれを[USA.GetNameDef]に対する戦争行為とみなすのだという。この紛争が激化するのを避けるためには、慎重に行動しなければならない。"
 south_american_events.51.a: "[USA.GetNameDef]との争いに興味はない。"
 south_american_events.51.b: "奴らには関係ないことだ。はったりだろう。"
 south_american_events.52.t: "[FROM.GetNameDefCap]が対立関係の解消を承諾"
 south_american_events.52.desc: "[FROM.GetAdjective]の外交官たちは、西半球での敵対行為をやめ、当面は外交的な問題解決手段に戻る用意があると伝えてきた。この仲介による和平が長続きするかどうかは、まだわからない。"
 south_american_events.52.a: "世界は我々の裏庭を侵略することをためらうだろう。"
 south_american_events.52.b: "アメリカには感謝している。"
 south_american_events.53.t: "[FROM.GetNameDefCap]が対立関係の解消を拒絶"
 south_american_events.53.desc: "[FROM.GetAdjective]の外交官たちは、[USA.GetNameDef]に自国政府が当然だと考える不満に干渉する権利はないと我々に伝えてきた。そのため必要である限りは、西半球で自国の利益のために行動し続けると述べている。"
 south_american_events.53.a: "ならば、戦争だ……"
 south_american_events.54.t: "[FROM.GetNameDefCap]がモンロー主義を施行"
 south_american_events.54.desc: "我々は[FROM.Capital.GetCapitalVictoryPointName]が我々に対する侵略行為を許さず、敵対行為を終わらせるために敵国と協議中であるとの緊急通告を受けた。交渉に失敗した場合は、彼らは我々の防衛網に加わると誓っている。"
 south_american_events.54.a: "素晴らしい！"
 south_american_events.55.t: "[FROM.GetNameDefCap]、紛争に無関心"
 south_american_events.55.desc: "[ROOT.Capital.GetCapitalVictoryPointName]にある[FROM.GetNameDefCap]大使館はこの地域における最近の敵対行為のため、本日未明に避難を行った。同大使館の外交官から、同国政府は再び外国の戦争に巻き込まれることを望んでいないとの連絡があった。"
 south_american_events.55.a: "ならば我々だけでどうにかするしかない……"
 south_american_news.60.t: "[BRA.GetAdjective]軍がクーデターを開始"
 south_american_news.60.desc: "大統領$BRA_getulio_vargas$は軍部や統合主義運動の各派閥に働きかけたものの、前者は苦境に立たされた大統領の変革のペースに焦りを感じ、自分たちの手で問題を解決しようとしている。迅速な軍事作戦により、主要なインフラと通信施設が占拠され、軍は$BRA_getulio_vargas$が捕らわれていたリオデジャネイロのカテテ宮殿を襲撃した。\n\n軍事政権下の国家の日々の政治にどのような変化が起こるかは未知数だが、ひとつ確かなことは、新政権は国民の間に共産主義的な反体制の動きがあれば、それに対して強硬な態度で臨むということだ。"
 south_american_news.60.a: "ブラジルに平和が訪れることはあるのか？"
 #### Chile #####
 CHL_political_events.1.t: "[CHL.GetNameDefCap]が互助同盟を提案"
 CHL_political_events.1.desc: "[CHL.GetNameDef]の[CHL.GetLeader]が同盟の相互申請を提案した。我が国の海域と国土を守ると同時に、互いの緊密な同盟関係を引き裂き、両国の相互関係を壊さないようにする試みである。彼らの要求を受け入れるのが賢明かもしれない。"
 CHL_political_events.1.a: "これには何の問題もない"
 CHL_political_events.1.b: "気が狂ったか！？"
 CHL_political_events.2.t: "アルゼンチン・チリ共同申請"
 CHL_political_events.2.desc: "南米のチリとアルゼンチンが我々の派閥への加盟を共同で申請してきた。彼らは自国の利益を守りつつ、我々に協力したいと述べている。どうすべきだろうか？"
 CHL_political_events.2.a: "彼らを歓迎する"
 CHL_political_events.2.b: "答えはノーだ！"
 CHL_political_events.3.t: "[ARG.GetName]が我々の要求を拒絶"
 CHL_political_events.3.desc: "下劣な[ARG.GetLeader]は同盟国への共同申請を求める我々の正当かつ合理的な要求を拒否した。そろそろ奴らは自分が失ったものに気づくべきだ。我々はいずれにせよ孤独のままの方が強い。そもそも同盟国など必要なかったのだ……"
 CHL_political_events.3.a: "それなら、奴らは間違いなく我々の敵だ"
 CHL_political_events.4.t: "[953.GetName]の占領化に動き出す[CHL.GetName]"
 CHL_political_events.4.desc: "[CHL.GetAdjective]の軍隊が以前から設定されていた[953.GetName]の州境を越え始めており、空軍と海軍がすでに動員されている。奴らは紛争中の島を本気で支配下に置こうとしているようで、現時点では調停によってこれを阻止できるかどうかは定かでない。我々はどのような行動をとるべきか？"
 CHL_political_events.4.a: "奴らと戦っても意味がない"
 CHL_political_events.4.b: "奪えるものなら奪ってみろ！"
 CHL_political_events.5.t: "[ARG.GetName]、[953.GetName]から撤退"
 CHL_political_events.5.desc: "[ARG.GetName]は我が国の軍事力を前にして、[953.GetName]に固執することはその苦労に値しないと判断し、同州から軍を撤退させた。これにより紛争地域は、初めて我々の手に委ねられた。すぐにでも統合に向けて動き出すことが可能だ。"
 CHL_political_events.5.a: "今日はチリ国民の勝利だ！"
 CHL_political_events.6.t: "[ARG.GetName]、[953.GetName]からの撤退を拒否"
 CHL_political_events.6.desc: "[ARG.GetName]は同国が紛争中の島の所有者であるという姿勢を変えず、調停には応じない旨を主張した。国民はこの大義の下に結集し、政治家たちはアルゼンチンの崩壊を叫び始めた。"
 CHL_political_events.6.a: "今引き下がることは合理的でない"
 CHL_political_events.7.t: "軍内の反社会主義的不満"
 CHL_political_events.7.d: "大統領を選んだ国民を公然と批判し、社会主義は本質的に悪であると明言することで、常に非政治的である軍の評判を汚そうとする人々が軍内にいることがわかった。彼らが妄想に憑りつかれているのは明らかである。しかし、クーデターの再発が単なる悪い夢で終わることを願うなら、我々は警戒を怠らないようにしなければならない。"
 CHL_political_events.7.a: "これは良くない前兆だ"
 CHL_political_events.8.t: "アリオスタッツォ"
 CHL_political_events.8.d: "本日未明、アリオスト・エレラ将軍率いるタクナ砲兵連隊の短い反乱が起こった。エレラはカルロス・イバニェス・デル・カンポ前大統領の支持者として知られ、イタリア駐在武官時代の影響を強く受けているようだ。1939年5月21日、セレモニーのために大統領官邸に到着したエレラ将軍は、バルコニーのひとつから赤い旗が垂れ下がっているのを見て突然の衝動に駆られ、それをつかんで引きちぎった。同氏が強い疑いをかけられたのはこれが初めてだったが、ここまでしても同氏が大規模な支援を得られることはなく、再びすべてが丸く収まった。"
 CHL_political_events.8.a: "少なくとも秩序は回復した"
 CHL_political_events.9.t: "SSトルテン号の沈没"
 CHL_political_events.9.d: "SSトルテン号はニュージャージー州バーニガット沖を航行中、昨日ドイツ潜水艦からの魚雷を受けた。この貨物船はデンマークから購入したものであったが、乗組員27名全員がチリ人、生き残ったのはわずか1名だった。我が国の外務大臣はドイツ側との話し合いには応じないと表明しており、サンティアゴの人々は街頭で反ドイツデモを行っている。我々はこの状況にどう対応すべきだろうか？"
 CHL_political_events.9.a: "彼らの行動を非難する"
 CHL_political_events.9.b: "賠償を求める"
 CHL_political_events.9.c: "これは戦争を意味する！"
 CHL_sunk_the_tolten: "沈んだSSトルテン号"
 CHL_political_events.10.t: "[CHL.GetName]、SSトルテン号の賠償を求める"
 CHL_political_events.10.desc: "[CHL.GetAdjective]指導者の[CHL.GetLeader]が数週間前にチリの貨物船SSトルテン号を沈没させたことに対し、謝罪と賠償を要求し、我々に正式に接触してきた。同氏は国際基準を守るのは我々の責任であり、潜水艦戦争という見苦しい行為を反省すべきであると述べている。"
 CHL_political_events.10.a: "賠償が望みなら、賠償してやれ"
 CHL_political_events.10.b: "我々は奴らのような弱者には屈しない"
 CHL_political_events.11.t: "[GER.GetName]、賠償に応じる"
 CHL_political_events.11.desc: "[GER.GetLeader]は意外にも正式に謝罪を行い、またトルテン事件で亡くなったチリ人と船の補填として、経済的補償を提供することにも同意している。"
 CHL_political_events.11.a: "つまるところ、彼らには分別があるのかもしれない"
 CHL_political_events.12.t: "[GER.GetName]、賠償を拒否"
 CHL_political_events.12.desc: "[GER.GetLeader]のいつもの批判が始まった。同国はチリ政府は優柔不断かつ軟弱で、本質的な価値がほとんどない国に補償を提供する必要はないだろうと主張した。今のところ、我々にはこうした主張に反論する力はない上、この件をエスカレートさせるのは子どもじみた行為だ……"
 CHL_political_events.12.a: "まあ、どうしようもないことだ"
 CHL_political_events.13.t: "セグロ・オブレロの虐殺"
 CHL_political_events.13.desc: "チリの国家社会主義運動はクーデターを企てたが、失敗に終わった。国境警備兵は、占領されたチリ大学の外で起きた銃撃戦とこう着戦に端を発した反乱を、死傷者数を抑えつつも鎮圧した。オスカル・ノボア・フエンテスとウンベルト・アリアガダ・バルディビエソはこの戦闘で我が軍の指揮を執ったが、十分な報酬が与えられるだろう。"
 CHL_political_events.13.a: "二度と我々には迷惑をかけない方がいい"
 CHL_political_events.14.t: "国家社会主義者の反乱"
 CHL_political_events.14.desc: "チリの国家社会主義運動はクーデターを企てたが、失敗に終わった。首都から追い出された彼らは、その評判の高さを利用して我が政権に宣戦布告した。そのような事由から内戦が起きてはいるが、一部で危惧されていたほどの規模ではない。"
 CHL_political_events.14.a: "親しい友人とも戦う覚悟を決めろ！"
 CHL_political_events.15.t: "セグロ・オブレロの戦い"
 CHL_political_events.15.desc: "チリの国家社会主義運動はクーデターを企てたが、失敗に終わった。国境警備兵は反乱を鎮圧したが、国家社会主義者がチリ大学を占拠した後、大規模な地上戦となり、多くの死傷者を出した。彼らは今のところ撤退しているが、この先また同じようなことを繰り返すかどうかはわからない。"
 CHL_political_events.15.a: "危ないところだった……"
 nacista_coup_attempt_happened: "国家社会主義者のクーデター未遂はすでに起きている"
 CHL_political_events.16.t: "1942年大統領選挙"
 CHL_political_events.16.d: "大統領選挙が再び行われ、[ROOT.GetLeader]の任期が終了した。ほとんどの危機には対処したが、世界中で戦争が起きており、安定はまだ見いだせない。誰がアレッサンドリを引き継ぎ、この国を壮大な未来へと導くべきなのだろうか？"
 CHL_political_events.16.a: "フアン・アントニオ・リオス"
 CHL_political_events.16.b: "エドゥアルド・クルス・コーク"
 CHL_political_events.16.c: "カルロス・イバニェス・デル・カンポ"
 CHL_political_events.16.e: "エリアス・ラーフリット・ガビーノ"
 CHL_political_events.17.t: "1946年大統領選挙"
 CHL_political_events.17.desc: "大統領選挙が再び行われ、[ROOT.GetLeader]の任期が終了した。世界的な紛争は終結しつつあるが、まだ終わってはいない。今、誰もが考えているのはこうだ。誰がアレッサンドリを引き継ぎ、この寒々とした時代における指導者となるべきなのか？"
 CHL_political_events.17.a: "ガブリエル・ゴンサレス・ビデラ"
 CHL_political_events.17.b: "エドゥアルド・クルス・コーク"
 CHL_political_events.17.c: "フェルナンド・アレッサンドリ"
 CHL_political_events.17.e: "マルマデューク・グローブ・ヴァレーホ"
 CHL_political_events.18.t: "陸軍の新たな最高司令官を選出"
 CHL_political_events.18.desc: "我が軍には指導者としての権限と責任を引き受ける意思を持つ者が大勢いる。また、祖国のために、最後の一呼吸まで戦い抜く覚悟と意志を持った者も大勢いる。新大統領が誕生したことで、現在5年近く大統領職を務めているオスカル・ノボア・フエンテスの後継者を選ぶ必要がある。誰が最高指揮官として、我が軍を率いるべきだろうか？"
 CHL_political_events.18.a: "カルロス・フエンテス・ラーベ"
 CHL_political_events.18.b: "エスクデロ・オスカル・オタローラ"
 CHL_political_events.18.c: "ギレルモ・バリオス・ティラド"
 CHL_political_events.18.d: "アルフレッド・ポルタレス・ムルグ"
 CHL_political_events.19.t: "変化の風"
 CHL_political_events.19.desc: "国を挙げての批判を受け、アルトゥーロ・アレッサンドリは退陣し、解散総選挙を実施することになった。投票所に集まる人々。今回は左翼に有利な風が吹いているようだ。誰が指導者となり、そして新たな共和国はここからどのように形作られるのか？"
 CHL_political_events.19.a: "エリアス・ラーフリット・ガビーノが新共和国を率いる"
 CHL_political_events.19.b: "国民から人気なのはペドロ・アギーレ・セルダだ"
 CHL_wont_becocme_communist_tt: "国家方針§Y「大統領権限の拡大」§!を通じて共産主義者に§Rなれない§!"
 CHL_can_becocme_communist_tt: "国家方針§Y「大統領権限の拡大」§!を通じて共産主義者に§Gなれる§!"
 CHL_political_events.20.t: "サンティアゴ会議"
 CHL_political_events.20.desc: "共産党は本日、今後数年間にこの国が歩むべき道を決定すること、また現在の包括政党があらゆる点で合意できているわけではなく、行動と指導を行える人物を必要としていることから、この国を進歩に導く人物を選出することを、唯一の目的として招集された。現段階で対立しているのは、マルクス主義のエリアス・ラフェルテ・ガヴィーノ、社会主義のマルマデューク・グローブ・ヴァレーホ、スターリン主義のカルロス・コントレラス・ラバルカ、そしてトロツキストのマヌエル・イダルゴ・プラサだ。"
 CHL_political_events.20.a: "エリアス・ラフェルテ・ガヴィーノ"
 CHL_political_events.20.b: "マルマデューク・グローブ・ヴァレーホ"
 CHL_political_events.20.c: "カルロス・コントレラス・ラバルカ"
 CHL_political_events.20.d: "マヌエル・イダルゴ・プラザ"
 CHL_political_events.21.t: "[PRU.GetName]がパスタサへ"
 CHL_political_events.21.desc: "昨日、[PRU.GetNameDef]の部隊が同国領土でないナポ・パスタサ地域の横断を開始した。太平洋戦争後、我々はごく最近、取引の一環としてタクナを放棄し、ペルーに返還しなければならなかったが、奴らが国境線を尊重しない以上、我々もそうする必要はない。"
 CHL_political_events.21.a: "タクナの請求権の主張を押し通すべきだ"
 CHL_political_events.21.b: "奴らを刺激するだけの価値はない"
 CHL_political_events.22.t: "[CHL.GetNameDefCap]、我々の派閥への加入を希望"
 CHL_political_events.22.desc: "[CHL.GetLeader]は派閥加入の許可を求めて、我々に接触してきた。加入すれば、我々は同志として世界革命の名の下に共に闘うことができる。我々はどうすべきだろうか？"
 CHL_political_events.22.a: "新しい同志を歓迎しよう"
 CHL_political_events.22.b: "なぜ南アメリカのことを気に留める必要がある？"
 CHL_political_events.23.t: "ソビエトが我々の加入を許可"
 CHL_political_events.23.desc: "[SOV.GetLeader]は本日、南アメリカとのつながりとなり、必要とあらば対米戦の拠点となる新たな同盟者を[CHL.GetNameDef]で得たと政治局に伝えた。それゆえ、我々は彼らの派閥の一員であり、共に繁栄することは間違いない。"
 CHL_political_events.23.a: "共に強くなろう"
 CHL_political_events.24.t: "ソビエトが我々の加入を拒否"
 CHL_political_events.24.desc: "[SOV.GetLeader]は本日、政治局に対し、世界の安全保障を脅かし、敵国との均衡状態を不利な方向に崩すことになるとして、我々からの派閥への加入要請を断ったことを発表した。"
 CHL_political_events.24.a: "我々は騙され、裏をかかれ、そしておそらくは欺かれた……"
 CHL_political_events.25.t: "[CHL.GetName]、自国との統合を提案"
 CHL_political_events.25.desc: "[CHL.GetLeader]はヒスパニック労働者共和国を形成するために、我が国との統合を要求してきた。同氏は異国の帝国主義勢力に対抗するためには、我々は団結する必要があると述べている。"
 CHL_political_events.25.a: "彼らに加わろう！"
 CHL_political_events.25.b: "より緊密な協力が必要だ"
 CHL_political_events.25.c: "奴らに用はない"
 CHL_we_will_be_annexed_tt: "我々は§Y[CHL.GetNameDef]§!によって§R併合§!される"
 CHL_we_will_be_puppeted_tt: "我々は§Y[CHL.GetNameDef]§!の§R傀儡国§!になる"
 CHL_political_events.26.t: "[FROM.GetName]が併合を受諾"
 CHL_political_events.26.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々の併合の申し出を受け入れる決断を下した。彼らの国はこれから必要不可欠な我々の国の一部となる。革命万歳！"
 CHL_political_events.26.a: "完璧だ"
 CHL_political_events.27.t: "[FROM.GetName]が支配を受諾"
 CHL_political_events.27.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々の支配の申し出を受け入れる決断を下した。彼らの国はこれから必要不可欠な我々のパートナーとなる。革命万歳！"
 CHL_political_events.27.a: "申し分ない"
 CHL_political_events.28.t: "[FROM.GetName]、反対を選択"
 CHL_political_events.28.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々の併合の申し出を拒否する決断を下した。我々は彼らにどう対処すべきか？"
 CHL_political_events.28.a: "奴らを破滅させる！"
 CHL_political_events.28.b: "奴らの処遇は後回しだ"
 CHL_political_events.29.t: "チリのファシストが我々の支援を要求"
 CHL_political_events.29.desc: "チリの政党、国家社会主義運動に所属するファシストたちが現チリ政府に対するクーデターを計画していると我々に伝えに来た。彼らは人員、装備、政治的援助において、この試みの支援を我々に求めている。我々は彼らを支援すべきだろうか？"
 CHL_political_events.29.a: "支援しなければならない"
 CHL_political_events.29.b: "彼らに我々の援助は必要ない"
 CHL_political_events.30.t: "[FROM.GetName]が我々に援助を"
 CHL_political_events.30.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は現政権に対してクーデターを起こし、アメリカに対抗できる独裁政権を樹立する我々の活動に協力することを約束した。"
 CHL_political_events.30.a: "完璧だ"
 CHL_political_events.31.t: "[FROM.GetName]が我々への援助を拒否"
 CHL_political_events.31.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は現政権に対してクーデターを起こし、アメリカに対抗できる独裁政権を樹立する我々の活動を認めないという選択をとった。"
 CHL_political_events.31.a: "我々は裏切られた"
 CHL_political_events.32.t: "[CHL.GetName]、枢軸国加盟を希望"
 CHL_political_events.32.desc: "[CHL.GetNameDef]の[CHL.GetLeader]が我々の派閥に参加したいと申し出てきた。同氏は我々が力を合わせればさらに強くなり、同国の援助があればアメリカの覇権を打倒できると主張している。"
 CHL_political_events.32.a: "許可しよう"
 CHL_political_events.32.b: "彼らがいない方が我々は強くなれる"
 CHL_political_events.33.t: "[GER.GetLeader]が我々の要請を承諾"
 CHL_political_events.33.desc: "[GER.GetNameDef]の[GER.GetLeader]は、今日より、[CHL.GetNameDef]がアメリカ大陸の完全支配の助けとなる大切な同盟国になると発表した。同氏は今日がアメリカの民主主義国家の終焉の始まりを示す日であり、輝かしい日であると述べた。"
 CHL_political_events.33.a: "実に素晴らしい日だ！"
 CHL_political_events.34.t: "[GER.GetLeader]が我々の要請を拒絶"
 CHL_political_events.34.desc: "[GER.GetNameDef]の[GER.GetLeader]は、我々が彼らの派閥には受け入れられないことを発表した。我々がこの世界の未来のために彼らが用意している計画の一部ではないからだ。一体何を計画しているのだろうか？"
 CHL_political_events.34.a: "後悔させてやる……"
 CHL_political_events.35.t: "[CHL.GetNameDefCap]が我々をヒスパニック同盟に招待"
 CHL_political_events.35.desc: "[CHL.GetNameDef]の[CHL.GetLeader]がヒスパニック同盟という新しい派閥に参加しないかと誘ってきた。どうすべきだろうか？"
 CHL_political_events.35.a: "力を合わせれば、我々が勝利を得るだろう"
 CHL_political_events.35.b: "未来は我々だけのものだ"
 CHL_political_events.36.t: "[FROM.GetNameDefCap]がヒスパニック同盟に加盟"
 CHL_political_events.36.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は同盟加入の我々の提案を快く受け入れてくれることになった。これより我々の名は共に歴史に刻まれることになる。"
 CHL_political_events.36.a: "未来は明るい"
 CHL_political_events.37.t: "[FROM.GetNameDef]がヒスパニック同盟への加盟を拒絶"
 CHL_political_events.37.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は愚かにも、我々の派閥であるヒスパニック同盟への加入を求める我々の提案を拒否する決断を下した。神はいずれ奴らを裁くだろう。"
 CHL_political_events.37.a: "奴らは我々を恐れていないのか？"
 CHL_political_events.38.t: "[CHL.GetName]が[GER.GetAdjective]派閥へ我々を招待"
 CHL_political_events.38.desc: "[CHL.GetLeader]はヒスパニック問題へのアメリカの干渉を妨げるため、 [GET.GetNameDef]派閥の一員として我々に加わるよう誘ったきた。たとえ弱小で分裂していようとも、我々が協力しさえすれば、アメリカを打ち負かすことができると彼らは主張している。"
 CHL_political_events.38.a: "力を合わせれば、我々はアメリカを倒せる！"
 CHL_political_events.38.b: "リスクがあまりにも高すぎる……"
 CHL_political_events.39.t: "[FROM.GetName]が我が派閥に加入！"
 CHL_political_events.39.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は分別のある人物だ。我々に協力することが最も賢明であるという結論に達した。同氏は我々が提示したすべての文書に署名し、我々の半球の防衛に協力することになった。"
 CHL_political_events.39.a: "我々は自らの大陸を守る！"
 CHL_political_events.40.t: "[FROM.GetName]が我が派閥への加入を拒絶"
 CHL_political_events.40.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は愚かな人物だ。アメリカ帝国主義との戦争のリスクを冒すよりも、アメリカ帝国主義からの抑圧に苦しむ方がましだという結論に達した。しかし、彼らの見かけだけの姿勢に対してできることはあまりなく、この問題はここで諦めるほかない。"
 CHL_political_events.40.a: "仕方がない……"
 CHL_political_events.41.t: "[CHL.GetName]が我々の[GER.GetNameDef]への服従を要求"
 CHL_political_events.41.desc: "[CHL.GetLeader]と[GER.GetLeader]は共同でウルグアイの服従を要求してきた。彼らは我々に[GER.GetAdjective]の保護国になることを要求しているようだ。彼らの圧力に屈するのか？"
 CHL_political_events.41.a: "選択の余地はない"
 CHL_political_events.41.b: "ファシストには抵抗しなければならない！"
 CHL_political_events.42.t: "[URG.GetName]が[GER.GetNameDef]に屈服"
 CHL_political_events.42.desc: "[URG.GetLeader]は本日、[URG.GetNameDef]大統領辞任を正式に発表し、[GER.GetAdjective]が支持するアルヌルフ・フールマンに権力を譲ることになった。"
 CHL_political_events.42.a: "素晴らしい"
 CHL_political_events.43.t: "[URG.GetName]が我々に屈服"
 CHL_political_events.43.desc: "[CHL.GetAdjective]政府による圧力のおかげで、[URG.GetNameDef]は以前から存在した秘密の植民地計画に従って、我々に服従することを余儀なくされた。これはアメリカ大陸における我々の影響力を拡大し、南アメリカからアメリカの手を遠ざける助けとなるだろう。"
 CHL_political_events.43.a: "Das ist gut（申し分ない）"
 CHL_political_events.44.t: "[URG.GetName]が服従を拒否"
 CHL_political_events.44.desc: "愚かな[URG.GetLeader]は、[CHL.GetAdjective]と[GER.GetAdjective]の思想家や政治家が思い描く新しい世界秩序に立ち向かうことを決めた。奴は波のうねりを見極めることができない。波が岸に打ち寄せるのを見ることもないだろう。"
 CHL_political_events.44.a: "よくもそんなことを！"
 CHL_political_events.45.t: "[CHL.GetNameDef]の兄弟たちが枢軸国へ我々を招待"
 CHL_political_events.45.desc: "南アメリカのヒスパニックとラテンの兄弟たち、[CHL.GetAdjective]が[GER.GetNameDef]との派閥に参加するよう我々に要請してきた。新しい世界秩序を適切に実現する一方で、可能な限り自分たちの利益を守るためだ。どうするべきだろうか？"
 CHL_political_events.45.a: "喜んで"
 CHL_political_events.45.b: "我々には別の考えがある"
 CHL_political_events.46.t: "[FROM.GetName]が枢軸国に加盟"
 CHL_political_events.46.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が我々の提案を受け入れ、[GER.GetNameDef]との同盟に加わることを決定した。長い間離れ離れだった兄弟である我々だが、今回はより平等で公平な条件で再会することができた！"
 CHL_political_events.46.a: "素晴らしい"
 CHL_political_events.47.t: "[CHL.GetName]、[FROM.GetName]の枢軸国加盟を要請"
 CHL_political_events.47.desc: "[CHL.GetName]は[FROM.GetName]の合意を得た。彼らは未来は枢軸国とともにあるということを[FROM.GetName]に確信させた。あとは合意書にインクでサインするだけだ。"
 CHL_political_events.47.a: "署名と捺印を。"
 CHL_political_events.47.b: "今はその時ではない。"
 #CHL_political_events.98.t: "[FROM.GetName] joins the Axis"
 #CHL_political_events.98.desc: "Thanks to a proposal handed over by their Hispanic brothers in [CHL.GetNameDef], [FROM.GetLeader] of [FROM.GetNameDef] has decided to join our faction to help us make a stronger future, and fight against our every enemy. We are stronger together!"
 #CHL_political_events.98.a: "Sehr Gut"
 CHL_political_events.48.t: "[FROM.GetName]、枢軸国加盟を拒絶"
 CHL_political_events.48.desc: "悲しいことに、我々の感情的な訴えにもかかわらず、[FROM.GetLeader]とその関係者たちは、我々との協力がない方がいいという判断を下した。なぜそのような決断に至ったのかについては、詳しく説明されていない。我々が[FROM,GetNameDef]と再会するのは今のところなさそうだ。"
 CHL_political_events.48.a: "それなら我々だけでやるしかない"
 CHL_political_events.49.t: "[CHL.GetNameDefCap]が我々をヒスパニック同盟に招待"
 CHL_political_events.49.desc: "[CHL.GetNameDef]の[CHL.GetLeader]がヒスパニック同盟という新しい派閥に参加しないかと誘ってきた。どうすべきだろうか？"
 CHL_political_events.49.a: "力を合わせれば、我々が勝利を得るだろう"
 CHL_political_events.49.b: "未来は我々だけのものだ"
 CHL_political_events.50.t: "[FROM.GetNameDefCap]がヒスパニック同盟に加盟"
 CHL_political_events.50.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は同盟加入の我々の提案を快く受け入れてくれることになった。これより我々の名は共に歴史に刻まれることになる。"
 CHL_political_events.50.a: "素晴らしい"
 CHL_political_events.51.t: "[FROM.GetNameDefCap]がヒスパニック同盟への加盟を拒絶"
 CHL_political_events.51.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は愚かにも、我々の派閥であるヒスパニック同盟への加入を求める我々の提案を拒否する決断を下した。神はいずれ奴らを裁くだろう。"
 CHL_political_events.51.a: "奴らは我々を恐れていないのか？"
 CHL_political_events.52.t: "[CHL.GetName]、[947.GetName]の譲渡を要求"
 CHL_political_events.52.desc: "最近の国境での大規模な動員や、[CHL.GetAdjective]の人々による1週間にわたる抗議の後、[CHL.GetLeader]は[CHL.GetNameDef]自らがリマ条約で手放した[947.GetName]の支配権を取り戻す時が来たと発表した。現在、彼らはその条約が不当かつ無効なものであると主張している。"
 CHL_political_events.52.a: "再び戦争となるリスクは負いたくない"
 CHL_political_events.52.b: "アリカを取り戻すチャンスだ！"
 CHL_political_events.53.t: "[FROM.GetName]が要求を承諾"
 CHL_political_events.53.desc: "[FROM.GetNameDef]の現政権が弱体であることは周知の事実だ。彼らが我々に対して戦いを挑めないことは明らかであり、彼ら自身もそのことに気づいている。こうして今日、新たな協定が結ばれ、[947.GetName]部門は正式に我々に引き渡された！"
 CHL_political_events.53.a: "我が国はさらに大きくなる"
 CHL_political_events.54.t: "[FROM.GetName]が要求を拒否"
 CHL_political_events.54.desc: "[FROM.GetAdjective]政府は頑なにリマの偽りの条約に固執し、[947.GetName]を我々に引き渡すことを拒否している。我々は武力を行使し、どんな手段を使っても、奴らからこの地域を奪わねばならない…"
 CHL_political_events.54.a: "その不遜の報いを受けさせてやる！"
 CHL_political_events.55.t: "[953.GetName]の所有権の放棄を[CHL.GetName]が要求"
 CHL_political_events.55.desc: "最近の国境での大規模な動員や、[CHL.GetAdjective]の人々による1週間にわたる抗議の後、[CHL.GetLeader]は[CHL.GetNameDef]自らが[953.GetName]を占領する時が来たと発表した。我々はその意向に反対すべきだろうか？"
 CHL_political_events.55.a: "再び戦争となるリスクは負いたくない"
 CHL_political_events.55.b: "何度繰り返せばいいんだ？"
 CHL_political_events.56.t: "[FROM.GetName]が我々の要求に屈服"
 CHL_political_events.56.desc: "[ARG.GetNameDef]の政府は理性的な決断をし、我々への譲渡に応じた。完璧な[CHL.GetAdjective]国家を作り上げるまで、この勢いのまま我々の主張を押し通す時が来た。"
 CHL_political_events.56.a: "今日、我々は8万人の新しいチリ人を迎える"
 CHL_political_events.57.t: "[FROM.GetName]が要求を拒否"
 CHL_political_events.57.desc: "[ARG.GetNameDef]の[ARG.GetLeader]は我々に歯向かうのが賢いやり方だという決断を下した。ゆえに我々は、敵に回す相手を間違えたということを奴に示してやらねばならない。チリの人々よ、進め！"
 CHL_political_events.57.a: "ならば、力ずくで奪うしかない"
 CHL_political_events.58.t: "デシエルト湖周辺で自国軍が激突"
 CHL_political_events.58.desc: "サンタクルスのデシエルト湖周辺で、我々の軍が[CHL.GetAdjective]の部隊と衝突したと報告している。彼らの報告によると、[CHL.GetAdjective]の部隊はさらに東へ移動しており、どうやら州全体を占領しようとしているようである。"
 CHL_political_events.58.a: "撤退しろ。戦争は見合わない"
 CHL_political_events.58.b: "怯むな、お前たち！"
 CHL_political_events.59.t: "[FROM.GetName]、[954.GetName]から撤退"
 CHL_political_events.59.desc: "臆病な[ARG.GetAdjective]の軍隊は国境警備隊の挑発を受けて退却し、我々の兵士たちはほぼ放棄された状態に近いサンタクルス州への侵入を開始した。我々はすべての前線において勝利を予感している。近い将来にすべてが崩壊しないよう祈っておかなければ。"
 CHL_political_events.59.a: "最終目標に一歩近づいた"
 CHL_political_events.60.t: "[FROM.GetName]が抗戦"
 CHL_political_events.60.desc: "勇敢だが愚かな[ARG.GetAdjective]の部隊は、デシエルト湖周辺で抗戦する決断を下した。我が軍はまだ攻撃を続けているが、次の行動に関しては命令を待っている状態だ。"
 CHL_political_events.60.a: "一帯の占領に動き出す"
 CHL_political_events.60.b: "奪うのは後だ"
 CHL_political_events.61.t: "[CHL.GetName]がパタゴニアの非武装化を要請"
 CHL_political_events.61.desc: "[CHL.GetNameDef]の[CHL.GetLeader]は我々があまりにも長い間、[CHL.GetAdjective]の人々の安全を脅かしてきたために、そろそろそのような状態は解消されるべきだと断言した。そしてパタゴニア地域の非武装化を進める必要があると主張している。我々はこれにどう答えるべきか？"
 CHL_political_events.61.a: "そうするのが賢明だ"
 CHL_political_events.61.b: "なぜ我々がそんなことをする？"
 CHL_political_events.62.t: "[FROM.GetName]がパタゴニアを非武装化"
 CHL_political_events.62.desc: "[FROM.GetAdjective]政府は我々の要求に折れ、これ以上我々の仲間に危害を加えないことを約束してパタゴニアを非武装化した。彼らはまだなぜ我々がこのような要求を出したのか理解していない。"
 CHL_political_events.62.a: "奴らめ、そんなことになるとは夢にも思っていまい"
 CHL_political_events.63.t: "[FROM.GetName]、パタゴニアの非武装化を拒絶"
 CHL_political_events.63.desc: "[FROM.GetLeader]は我々の明らかな挑発行為を非難した。同氏は、我々のこうした行動の意図は守りが薄くなったときに素早く楽に攻撃することである、そんなことは容易にわかる、と述べた。しかし、我々の勝利のためにそうである必要はない。"
 CHL_political_events.63.a: "我々の進歩を妨げることはない"
 CHL_political_events.64.t: "[From.GetAdjective]がパナマ運河を占領"
 CHL_political_events.64.desc: "[FROM.GetNameDef]の独裁者[From.GetLeader]は無謀にも我々のパナマ運河守備隊に対し、近くの拠点から大規模攻撃をしかけた。彼らの作戦は成功し、我々の兵士は混乱に陥っている。[FROM.GetAdjective]は他国の領土に踏み入ろうとはしていない。つまり、侵略の前奏曲ではなかったが、この攻撃により我々の世界への影響力は弱まり、国際社会の舞台において屈辱を受けたのだ。"
 CHL_political_events.64.a: "残念ながら、もっと切迫した懸念がある。禁輸措置で十分だろう。"
 CHL_political_events.64.b: "我々の主権が脅かされている。軍事的対応を強く求める。"
 CHL_political_events.65.t: "[From.GetAdjective]が[311.GetName]を占領"
 CHL_political_events.65.desc: "[FROM.GetNameDef]の独裁者[From.GetLeader]は無謀にも我々の[311.GetName]の守備隊に対し、近くの拠点から大規模攻撃をしかけた。彼らの作戦は成功し、我々の兵士は混乱に陥っている。[FROM.GetAdjective]は他国の領土に踏み入ろうとはしていない。つまり、侵略の前奏曲ではなかったが、この攻撃により我々の世界への影響力は弱まり、国際社会の舞台において屈辱を受けたのだ。"
 CHL_political_events.65.a: "残念ながら、もっと切迫した懸念がある。禁輸措置で十分だろう。"
 CHL_political_events.65.b: "我々の主権が脅かされている。軍事的対応を強く求める。"
 CHL_political_events.66.t: "[CHL.GetName]がギアナ領の支配を要求"
 CHL_political_events.66.desc: "[CHL.GetLeader]は本日、大演説会を開催し、同氏が不法かつ不当だと主張する、我々によるギアナ領の占領を糾弾した。同氏は帝国主義の抑圧から人々を解放するために、この地域を同国に引き渡すよう要求している。"
 CHL_political_events.66.a: "争ってまで奪い合うほどの土地ではない"
 CHL_political_events.66.b: "ありえない！"
 CHL_political_events.67.t: "[FROM.GetName]が要求を承諾"
 CHL_political_events.67.desc: "[FROM.GetNameDef]の[FROM.GetLeader]から連絡があった。地域警備隊はギアナから撤退している最中であり、同国から見て争って奪い合う価値のない領土なので、我々に譲り渡す手続きがあるとのことだ。"
 CHL_political_events.67.a: "彼らは今、抑圧から解放された"
 CHL_political_events.68.t: "[FROM.GetName]が要求を拒否"
 CHL_political_events.68.desc: "[FROM.GetLeader]はギアナ地域は自国とその同盟国のものであり、他の列強のものではないという立場を堅持している。交渉や舞台裏の駆け引きはもう役に立たなそうだ……"
 CHL_political_events.68.a: "より直接的なやり方は常にある"
 CHL_political_events.69.t: "[CHL.GetName]がギアナの支配を強化"
 CHL_political_events.69.desc: "[CHL.GetNamDef]によって完全に占拠された後、ギアナ領の地元住民は戦勝国側についた。もはやこの領土の所有権を正当化するためにできることはほとんどない。"
 CHL_political_events.69.a: "なんと悲惨なことか"
 CHL_political_events.69.b: "こんなことは認めない！"
 CHL_political_events.70.t: "党内を悩ませる指導者論争"
 CHL_political_events.70.desc: "一つの旗の下に団結してチリで権力を得た後、多くのファシストたちが政府の適切な監督や管理なしに、それぞれ自分たちの考えや理想を実践し始めている。国民は今こそ、誰が指導者になるのかを選択し、決定しなければならない！誰がその役割を担うのか？"
 CHL_political_events.70.a: "ホルヘ・ゴンサレス・フォン・マレース"
 CHL_political_events.70.b: "カルロス・ケラー・リュエフ"
 CHL_political_events.70.c: "フアン・ゴメス・ミラス"
 CHL_political_events.71.t: "カルロス・イバニェス・デル・カンポ将軍のクーデター"
 CHL_political_events.71.desc: "保守派とファシストの大連合に同調する軍隊が、アルトゥーロ・アレッサンドリと同氏の内閣が位置するモネダ宮殿を包囲した。彼らは前大統領であるカルロス・イバニェス・デル・カンポ将軍のため、大統領に退任を命じた。カルロス将軍は国をかつての価値基準に戻し、アレッサンドリが解決できなかった問題を解決すると約束している。軍部を味方につけている以上、どうすることもできない。"
 CHL_political_events.71.a: "時計の針を戻す時が来た"
 CHL_political_events.72.t: "第一回アラウカニア会議"
 CHL_political_events.72.desc: "新たなアラウカニア会議の初会合で論争が起こった。反帝国主義はマプチェ国家の中核をなすものでなければならないという点では一致しているが、共産主義者や社会主義者など、こうした理想を共有する人々がマプチェ政府の一員として信頼できるかどうかについては意見が分かれている。彼らは有用な同盟者だと主張する者もいれば、隙あらば我々を後ろから刺すだろうと主張する者もいる。どちらが正しいのだろうか？"
 CHL_political_events.72.b: "我々は理想に対して妥協はしない！"
 CHL_political_events.72.a: "反帝国主義の大義のために戦おうとする者はもっといる"
 CHL_mapuche_commuist_cultural_cross_pollination: "マプチェは共産主義者と協力することを望んでいる"
 CHL_unlocks_various_communist_advisors: "§Y様々な共産主義者の顧問がマプチェと協力し始め、雇用可能になる。§!"
 CHL_political_events.73.t: "「斧を持つ者」の選出"
 CHL_political_events.73.desc: "インカとの戦いの精神とカウポリカンの遺産を受け継ぎ、スペイン人を相手に勝利をもたらす人物をマプチェたちが決める時がついに来た。こうして彼らは、戦時中の酋長であり、自国民を解放し、自由へと導く新たなトキ（斧を持つ者）を選出するために集まったのである。　"
 CHL_political_events.73.a: "マヌエル・マンキレフであるべきだ"
 CHL_political_events.73.b: "エステバン・ロメロ・サンドオーバルが人気だ"
 CHL_political_events.73.c: "ベナンシオ・コニュパン・ウエンチュアルは我々を導いてくれる"
 CHL_political_events.74.t: "アントワーヌ3世の戴冠"
 CHL_political_events.74.desc: "戦争が国家を引き裂く中、サンティアゴの大統領官邸前に人々が集まってくると、カルロス・イバニェス・デル・カンポ大統領から、大統領と議会がジャック・アントワーヌ・ベルナールを新国王に選出し、1862年に失われた一族の称号を取り戻すことになったと発表があった。イバニェス大統領はアントワーヌ3世こそが現在国家が見出すことのできる唯一の救いであり、戦争で引き裂かれた社会を再び一つにする人物であると述べた。"
 CHL_political_events.74.a: "選ばれたアントワーヌ3世国王に万歳！"
 CHL_political_events.75.t: "[CHL.GetNameDefCap]、我々へのアリカの売却を希望"
 CHL_political_events.75.desc: "[CHL.GetNameDef]の[CHL.GetLeader]から申し出があった。終わりの見えない[CHL.GetName]の経済危機に直面する同氏は、早急に資金を必要としている。そして太平洋戦争後に結ばれた和平条約で同国が我々から奪ったアリカ州を我々が買い戻すことを要請してきたのだ。申し出に応じるか？"
 CHL_political_events.75.a: "待ちに待った日だ！"
 CHL_political_events.75.b: "この先に戦争となるリスクは負いたくない……"
 CHL_political_events.76.t: "[PRU.GetName]が我々からアリカを購入"
 CHL_political_events.76.desc: "[PRU.GetLeader]は、[PRU.GetName]はアリカ売却の申し出を快く受け入れ、交換条件として我々が要求した資金を携えて使節を派遣したと述べた。"
 CHL_political_events.76.a: "必要な犠牲だ"
 CHL_political_events.77.t: "[PRU.GetName]、我々からアリカを購入せず"
 CHL_political_events.77.desc: "[PRU.GetLeader]は、太平洋戦争後にこの地域を占領したのは不当かつ違法であり、金銭の支払いなく返還されるべきものであるとし、[PRU.GetName]はアリカ売却の申し出には決して応じないと述べた。"
 CHL_political_events.77.a: "恩知らずめ！"
 CHL_news_events.1.t: "[CHL.GetNameDef]でファシストによるクーデター"
 CHL_news_events.1.d: "[CHL.GetLeader]率いる社会主義国家運動がクーデターを成功させ、自らが支配する一党独裁国家[CHL.GetNameDef]を樹立したとの報告があった。彼らは世界的なファシスト運動とつながりがあるが、世界大国のいずれかに加わるのか、それとも自分たちの大陸にとどまるのかはまだ不明である。"
 CHL_news_events.1.a: "実に興味深い展開だ"
 CHL_news_events.1.b: "我々は栄光を取り戻す！"
 CHL_news_events.2.t: "チリが古き王国の復興を宣言"
 CHL_news_events.2.d: "[CHL.GetLeader]はかつてのチリ王国の復興を発表した。ペルーの旧スペイン副王領以来、アルゼンチンの大部分を領有してきたチリ人による領土回復主義思想だ。[CHL.GetNameDef]は領土の統合を開始した。しかし、彼らの野望はそれだけにとどまらず、リオ・デ・ラ・プラタ地域のさらなる領有権を主張している。"
 CHL_news_events.2.a: "実に奇想天外だ……"
 CHL_news_events.2.b: "我々に逆らうことはできぬ！"
 CHL_news_events.3.t: "[CHL.GetNameDefCap]の樹立"
 CHL_news_events.3.d: "本日、[CHL.GetLeader]は[CHL.GetNameDef]の樹立を発表し、新たな大国が誕生したと主張した。彼らの目標は外国の抑圧下にあるすべてのヒスパニックとラテンアメリカの人々を解放することであり、その使命はまだ終わっていないと述べている。"
 CHL_news_events.3.a: "奴らめ、一体何様のつもりだ？"
 CHL_news_events.3.b: "我々は新たな世界の大国だ！"
 CHL_political_events.78.t: "[FROM.GetNameDefCap]が我々の支援を要請"
 CHL_political_events.78.desc: "[FROM.GetNameDef]の国王に選出された[FROM.GetLeader]は、同氏打倒を望むチリのファシストと共産主義者との戦争における我々の援助を要請している。求められているのは武器と志願兵だ。我々は同氏の呼びかけを受け入れるべきか？"
 CHL_political_events.78.a: "いいだろう。援助しよう。"
 CHL_political_events.78.b: "支援する理由はない"
 CHL_political_events.78.c: "援助しよう。だがタダでとはいかない……"
 CHL_we_will_aid_for_a_price: "もし彼らが受け入れれば、我々は援助に対する経済的補償を得ることになるが、提案が拒否される可能性も大いにある"
 CHL_political_events.79.t: "[FROM.GetName]が我々を支援"
 CHL_political_events.79.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々の呼びかけに応じ、不当とされない範囲でできる限り多くの武器と志願兵を我々に送ることを約束した。"
 CHL_political_events.79.a: "結構だ"
 CHL_political_events.80.t: "[FROM.GetName]、我々の支援に応じず"
 CHL_political_events.80.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々の呼びかけに耳を貸さず、我々の不運を呪った。なんと忌々しいことか！"
 CHL_political_events.80.a: "まあ、どうしようもない……"
 CHL_political_events.81.t: "代価を支払うことを条件に、[FROM.GetName]が我々に援助"
 CHL_political_events.81.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々の呼びかけに応じ、不当とされない範囲でできる限り多くの武器と志願兵を我々に送ることを約束した。しかし同国曰く、援助は安くはなく、援助を要請するならば、その代価を支払わなければならないそうだ。"
 CHL_political_events.81.a: "受け入れるしかない"
 CHL_political_events.81.b: "奴らの力など必要ない！"
 CHL_news_events.4.t: "マプチェが反帝国主義運動を宣言"
 CHL_news_events.4.d: "[CHL.GetNameDef]の[CHL.GetLeader]はアメリカ大陸の人々をヨーロッパの抑圧から解放する反帝国主義運動を展開すると発表した。植民地主義の時代が本当に終わりを告げるのか、それとも、これは世界の列強にとっては一時的な問題に過ぎないのかと多くの人々が疑問に思っている。"
 CHL_news_events.4.a: "心配だ……"
 CHL_news_events.4.b: "我々は助けを求める人々に自由と繁栄をもたらす！"
 CHL_political_events.82.t: "王国の首都"
 CHL_political_events.82.desc: "新たなアラウカニア王国とパタゴニア王国の設立にともない、我々の状況に関してある疑問が生じた。現在のところ、依然として首都はサンティアゴであり、老いぼれた旧チリ州と大差はない。しかし、王国の新しい首都にふさわしい都市は他にもある。我らの王、アントワーヌ3世のご意思は？"
 CHL_political_events.82.a: "サンティアゴは今後も首都であり続ける"
 CHL_political_events.82.b: "ペルケンコはかつての首都だった"
 CHL_political_events.82.c: "世界最南端の首都が必要だ！"
 CHL_political_events.82.d: "ローソンは東部の首都としていい候補だ"
 CHL_political_events.83.t: "反イバニェス連合によるクーデター未遂"
 CHL_political_events.83.d: "数日間にわたる抗議とストライキの後、社会主義者、共産主義者、ファシストたちはついに我々の政府と衝突することを決心した。彼らはカルロス・イバニェス・デル・カンポが早急にホルヘ・ゴンサレス・フォン・マレースに政権を譲るよう要求しているが、我々は戦わずして倒れることはない。国中で小競り合いが起きているとの報告があり、内戦の様相を呈している……"
 CHL_political_events.83.a: "直ちに州兵を動員せよ！"
 CHL_political_events.83.b: "できるだけ多くの領土を確保しろ！"
 CHL_fascist_and_communist_joint_civil_war_started: "反イバニェスの内戦はすでに始まっている"
 CHL_secures_araucania_for_the_cw_tt: "§Yアラウカニア§!の安全は我が軍が保証する"
 CHL_approached_by_mysterious_frenchman: "チリ内戦中、ジャック・アントワーヌ・ベルナールから接触を受けている。"
 CHL_political_events.84.t: "謎の人物が政府に接近"
 CHL_political_events.84.desc: "内戦のニュースが世界中に伝わり始めた今日未明、カルロス・イバニェス・デル・カンポ大統領にフランスからのメッセージが届いた。アラウカニアとパタゴニアの王、オルリ・アントワーヌ1世を祖とするチリのかつての王朝の末裔を名乗る謎の男がやって来たのだ。男曰く、フランスの商人や軍団から我々を援助する許可を得たが、それには代価が必要だと主張している。我々の状況は悲惨で、すぐにでも抜本的な対策が必要になるかもしれない。"
 CHL_political_events.84.a: "現時点では、彼が唯一の希望かもしれない……"
 CHL_political_events.85.t: "[RAP.GetNameDefCap]が独立を宣言"
 CHL_political_events.85.desc: "ラパ・ヌイ王国が1910年に併合されて以来、先住民たちがラパ・ヌイと呼ぶイースター島は我々の直轄統治下にある。王国は10年から併合まで存在した。今再び、彼らは先住民のアリキ、ヴァレンティノ・リロロコ・ツキとその世話役の摂政評議会の下に集った。そのポリネシアの国家は我々とのつながりを断ち切ることを望み、それゆえに独立を宣言した。我々はこれを受け入れるべきか？"
 CHL_political_events.85.a: "今のところ、彼らに対処する力はない"
 CHL_political_events.85.b: "これは戦争を意味する！"
 CHL_political_events.85.c: "今こそポリネシアが立ち上がるときだ！"
 CHL_political_events.86.t: "[FROM.GetName]が同盟を要求"
 CHL_political_events.86.desc: "[FROM.GetNameDef]の主権者たる国王であり、フランス国民である[FROM.GetLeader]が、フランスの覇権を世界中に広めるために協力し合うよう要請してきた。我々はどうすべきか？"
 CHL_political_events.86.a: "連帯することでより強くなる"
 CHL_political_events.86.b: "奴らに用はない"
 CHL_political_events.87.t: "[FROM.GetName]が我々の要請を承諾"
 CHL_political_events.87.desc: "[FROM.GetNameDef]の偉大なる[FROM.GetLeader]が正式に同盟を組む我々の要請を受け入れた。同氏に感謝だ。我々は共に強くなる！"
 CHL_political_events.87.a: "二人は一人より多い"
 CHL_political_events.88.t: "[FROM.GetName]が我々の要請を拒絶"
 CHL_political_events.88.desc: "[FROM.GetNameDef]の裏切り者[FROM.GetLeader]は、我々が利益と遺産を共有しているにもかかわらず、正式に同盟に加わるという我々の要請を拒否した。"
 CHL_political_events.88.a: "我々は裏切られた……"
 united_french_monarhcist_faction: "フランス語圏の覇権"
 CHL_news_events.5.t: "アラウカニアとパタゴニアの新王国"
 CHL_news_events.5.desc: "1860年代のわずか2年間しか存在しなかったにもかかわらず、かつての王位継承者であるジャック・アントワーヌ・ベルナールは混乱の最中にチリに戻り、長い間失われていた王国を取り戻した。これがどう転ぶかは、時間が経ってからでないとわからない……"
 CHL_news_events.5.a: "何だって？"
 CHL_news_events.5.b: "我々は復活し、これまで以上に強くなった！"
 CHL_news_events.6.t: "SSトルテン号の沈没"
 CHL_news_events.6.desc: "中立国チリの輸送船SSトルテン号は、ボルチモアからニューヨークまで護衛なしに航行していたが、ニュージャージー州バーニガット沖でドイツ潜水艦の魚雷が艦橋付近に直撃した。船は6分で沈没し、Uボートの乗組員がそれがチリの船であることを確認したのは沈没後だった。これはドイツにとって外交上の災難となりかねない。"
 CHL_news_events.6.a: "口火は切られた"
 CHL_news_events.6.b: "まさに茶番だ"
 CHL_news_events.7.t: "[CHL.GetNameDefCap]が積極的防衛を実施"
 CHL_news_events.7.desc: "[CHL.GetNameDef]の[CHL.GetLeader]は、[CHL.GetAdjective]と[RAP.GetAdjective]の主権を積極的に防衛する政策を実施すると発表した。太平洋戦域で潜在的脅威とみなされるている国々に正式に宣戦布告することで、相手国の領土で戦争を起こすのではなく、相手側の仮想侵略国で戦争を起こそうとするものだ。"
 CHL_news_events.7.a: "興味深い決断だ……"
 CHL_news_events.7.b: "ラパ・ヌイを守らなくてはならない"
 CHL_political_events.89.t: "[FROM.GetNameDefCap]が[270.GetName]の保護を提案"
 CHL_political_events.89.desc: "我々の同盟者である[FROM.GetNameDef]の[FROM.GetLeader]が、我々に単純明快な要求を持ちかけてきた。[270.GetName]は同国の核心地域に近く、防衛もより容易だ。敵に利用されてしまうような戦略の穴とならないよう、同地域の支配権を譲ってほしいとのことだ。"
 CHL_political_events.89.a: "くれてやれ"
 CHL_political_events.89.b: "奴らめ、一体何様のつもりだ？"
 CHL_political_events.90.t: "[FROM.GetName]が我々に[270.GetName]を譲渡"
 CHL_political_events.90.desc: "我々の同盟国である[FROM.GetNameDef]の[FROM.GetLeader]は、要求通り[270.GetName]を我々に引き渡した。これでようやく、我が国民は異国の脅威に脅かされることがなくなり、国内の問題に向けて活力を蓄えることができる。"
 CHL_political_events.90.a: "ピトケアンの保護に乗り出す時だ！"
 CHL_political_events.91.t: "[FROM.GetName]が[270.GetName]の譲渡を拒否"
 CHL_political_events.91.desc: "我々の同盟国である[FROM.GetNameDef]の[FROM.GetLeader]は[270.GetName]を我々に引き渡さなかった。譲渡はあまりにも危険であり、我々は単に彼らの帝国に寄生しているだけだと彼らは主張している。"
 CHL_political_events.91.a: "それなら今持ち合わせているものでやるしかない……"
 CHL_political_events.91.b: "我々は自分たちの手で問題を解決しなければならない！"
 CHL_political_events.92.t: "新たなサパ・インカ"
 CHL_political_events.92.desc: "新しい衛星王国、インカ帝国の創設に伴い、ナポレオンの教義の精神に則り、サパ・インカとして彼らを率いる将軍を選ぶ必要がある。この栄えある称号は誰に与えられるべきだろうか？"
 CHL_political_events.92.a: "最も優秀な人物に称号を与える！"
 CHL_political_events.92.b: "優秀な若い将校がふさわしい"
 CHL_political_events.92.c: "マプチェに称号を与えよう"
 CHL_political_events.93.t: "エルドラド王"
 CHL_political_events.93.desc: "神話に登場するエルドラド王国に似た国家を樹立した以上、誇り高く敬虔な将軍のひとりに燦然と輝く王の称号を与えるべきだ。その役にふさわしいのは誰か？"
 CHL_political_events.93.a: "バルトロメー・ブランチェは指導者としての心得がある！"
 CHL_political_events.93.b: "グレゴリオ・ロドリゲス・タスコンがふさわしい！"
 CHL_political_events.93.c: "クインティン・レイムが支配者だ！"
 CHL_political_events.94.t: "ヒスパニオラ島の君主"
 CHL_political_events.94.desc: "ヒスパニオラ島を我々の支配下に統一した今、この島の王の称号を我々の献身的な将軍のひとりに与える時が来た。この栄えある称号を得るのは誰か？"
 CHL_political_events.94.a: "オスカル・エスクデロ・オタローラなら問題ない"
 CHL_political_events.94.b: "ペドロ・ダルトネルは長い間、我々に貢献してくれた"
 CHL_political_events.94.c: "カリブ海は再び先住民が統治する！"
 CHL_political_events.95.t: "国家社会主義運動が活動を強化"
 CHL_political_events.95.desc: "カラビネーロス・デ・チレの総局長から新たな報告があった。同氏は一般市民の間で高まっている親ファシスト感情に対して何か対策を講じること、また、ホルヘ・ゴンサレス・フォン・マレース党（国家社会主義運動）の活動が最近活発化していることについて、さらに調査することを提案している。彼らは政府転覆を目論んでいる可能性が非常に高いと思われるため、警戒を怠らないようにしなければならない。"
 CHL_political_events.95.a: "我々に任せろ"
 CHL_political_events.96.t: "モネダ宮殿一揆"
 CHL_political_events.96.desc: "我々の忠実な兵士たちは我々の計画を容赦なく実行し、アルトゥーロ・アレッサンドリと同氏の内閣が位置するモネダ宮殿を占拠した。彼らはホルヘ・ゴンサレス・フォン・マレースのため、大統領の退陣を命じた。もはやリベラル政権は我々を止められまい！"
 CHL_political_events.96.a: "この日、我々は勝利した！"
 CHL_political_events.97.t: "人民抵抗軍の結成と退役軍人部隊の到着"
 CHL_political_events.97.desc: "国王が戴冠したことで一部の国民は不満を抱いているようで、人民抵抗軍が結成されている。同時に、新政府の援助のため、退役軍人が我が国に押し寄せている。"
 CHL_political_events.97.a: "騒ぎが起きているが、良い事もあった。"
 CHL_political_events.98.t: "[GER.GetName]が枢軸国入りを拒否"
 CHL_political_events.98.desc: "[GER.GetName]は他の加盟国を枢軸国に加えることを容認するという考えを、少なくとも今のところは否定している。小さな外交的反撃を食らってしまったが、我々に対処できないことはない。"
 CHL_political_events.98.a: "残念だ。"
 CHL_political_events.99.t: "[GER.GetName]が枢軸国入りを容認"
 CHL_political_events.99.desc: "[GER.GetName]が提案を受け入れた。現代は強者が支配する新しい時代であり、我が国政府の外交的勝利である。"
 CHL_political_events.99.a: "未来に向けて！"
 #### Brazil ####
 JUNO_brazil_events.10.t: "[FROM.FROM.GetName]での統合主義者の小集会"
 JUNO_brazil_events.10.desc: "[FROM.FROM.GetName]で行われた先日の集会では、多くの計画が練られたにもかかわらず、大失敗に終わった。期待された大勢の支持者は現れず、集まったのは党の綱領をほとんど理解していない雑多な人々だった。多くの見物人が、通りを行進する制服姿の党員の存在にただ困惑しているように見えた。 "
 JUNO_brazil_events.10.a: "恥ずかしいほど小さな出来事だ。"
 JUNO_brazil_events.11.t: "[FROM.FROM.GetName]での統合主義者の集会"
 JUNO_brazil_events.11.desc: "地元の社会主義者やリベラルな扇動者との衝突にもかかわらず、[FROM.FROM.GetName]における統合主義者の集会にはかなりの支持者が集まった。党指導部は国家の将来について何度も演説を行い、群衆からは歓声が沸き起こった。地元の党支部はすでに、この集会以降、党員数が増加したと発表している。"
 JUNO_brazil_events.11.a: "我々は大衆の支持を得ている。"
 JUNO_brazil_events.12.t: "[FROM.FROM.GetName]での統合主義者の大集会"
 JUNO_brazil_events.12.desc: "[FROM.FROM.GetName]での統合主義者の最新の集会を目撃するためだけに、全国から何日もかけて人々が集まったと報じられている。少し当惑した党指導部が到着すると、何百人もの警備員が群衆の騒ぎを抑えようとしたが、彼らの演説は聴衆の喝采の中でかろうじて聞き取れる程度だった。不満を抱く大衆はついに政治の現状に飽きたようだ。"
 JUNO_brazil_events.12.a: "我々は国民に手によって政権を奪取する。"
 JUNO_brazil_events.13.t: "ブラジルでボリバル作戦が中断"
 JUNO_brazil_events.13.desc: "ブラジルにいる工作員や情報提供者の多くが最近連絡を絶っていると、我が国の諜報機関から報告があった。同国で我々の作戦を妨害する何かが起きた。おそらく敵国と連携した防諜活動であろう。理由はどうあれ、これは[BRA.GetAdjective]の方針が我々にとって不利な方向へ転換したことを示しており、今後も同様の動きがあると予想される。"
 JUNO_brazil_events.13.a: "気になる展開だ。"
 JUNO_brazil_events.14.t: "[FROM.GetAdjective]の善隣政策"
 JUNO_brazil_events.14.desc: "[FROM.GetAdjective]の大統領[FROM.GetLeader]は、善隣政策と呼ばれる南米諸国との協力関係を強化する意向を表明した。この協力関係がどのような形になるかはまだわからないが、これは南米大陸のスペイン語圏とポルトガル語圏の間のこれまでの睨み合いの関係から著しく逸脱したものである。"
 JUNO_brazil_events.14.a: "歓迎すべき展開だ"
 JUNO_brazil_events.14.b: "これは明らかに我々を貶めるための策略だ。"
 JUNO_brazil_events.15.t: "[ROOT.Capital.GetCapitalVictoryPointName]合意"
 JUNO_brazil_events.15.desc: "ここ数カ月、[BRA.GetAdjective]政府は我が国の戦争努力をより積極的に支援することについて、我が国の政府関係者と多くの共同討議に参加してきた。彼らはまだ軍事力を投入することはできないが、近い将来にそうすることを約束する代わりに経済的支援を要請している。 "
 JUNO_brazil_events.15.a: "これはお互いに利益のある合意だ。歓迎しよう。"
 JUNO_brazil_events.15.b: "奴らの保証は無価値だ。"
 JUNO_brazil_events.16.t: "[FROM.Capital.GetCapitalVictoryPointName]合意"
 JUNO_brazil_events.16.desc: "[USA.GetName]政府との話し合いは成功裏に終わった。我々は[BRA.GetNameDef]に資源を供給する代わりに同国は[USA.GetName]から経済援助を受け、我々の軍の準備が整い次第、戦争への参加を約束する、という合意に達した。"
 JUNO_brazil_events.16.a: "共に我々の半球に平和を取り戻そう。"
 JUNO_brazil_events.17.t: "[FROM.Capital.GetCapitalVictoryPointName]合意、拒絶される"
 JUNO_brazil_events.17.desc: "[USA.GetName]は経済支援と引き換えに軍事支援を約束するはずだった協定を拒否することを決めた。大統領にとって単に間が悪かっただけかもしれないし、あるいはブラジルに対する外交政策が変わったのかもしれない。いずれにせよ、これは[BRA.GetLeader]の信頼性に打撃を与えるものだ。"
 JUNO_brazil_events.17.a: "今は慎重に行動すべきだ。"
 JUNO_brazil_events.18.t: "[FROM.GetNameDefCap]が軍事的関与を要請"
 JUNO_brazil_events.18.desc: "[FROM.GetNameDefCap]は現在進行中の戦争に軍事的に参加する協定を守るよう求めている。我々は同国の経済投資による恩恵を享受してきた。しかし、これまでのところ、我々はこちら側の取り決めを実行するようなことはほとんど何もしてこなかった。今それを怠れば、深刻な影響が出るかもしれない。"
 JUNO_brazil_events.18.a: "約束を果たそう。"
 JUNO_brazil_events.18.b: "[FROM.GetNameDef]のために[BRA.GetAdjective]の血は流さない。"
 BRA_war_embargo_with_usa_tt: "§Rこれは[USA.GetNameDef]による宣戦布告や禁輸措置につながるか可能性がある！§!"
 JUNO_brazil_events.19.t: "[FROM.GetNameDefCap]、参戦失敗"
 JUNO_brazil_events.19.desc: "[FROM.GetAdjective]の外交官たちは、我々が長年にわたって経済援助をしてきたにもかかわらず、まだ軍事的に戦争に参加する準備ができていないと伝えてきた。彼らが単に取り決めを反故にしようとしているのか、それともまだ約束を守らない本当の理由があるのかはいまいちわからない。我々はこれにどのように対応するかを慎重に決めなければならない。"
 JUNO_brazil_events.19.a: "[FROM.Capital.GetCapitalVictoryPointName]でより友好的な指導者を任命させるいい頃合いかもしれない。"
 JUNO_brazil_events.19.b: "遂行の意志に欠ける彼らは罰せられるべきだ。"
 JUNO_brazil_events.19.c: "もはや我々には関係ない。"
 JUNO_brazil_events.20.t: "ポテンギ川会議"
 JUNO_brazil_events.20.desc: "ブラジル北東部で最近行われた[BRA.GetAdjective]と[USA.GetAdjective]大統領の会談で、前者は[USA.Capital.GetCapitalVictoryPointName]合意で定められた約束を守ることに同意した。これは世界中で起きている専制政治との戦争に彼らが軍事力を投入することを意味する。"
 JUNO_brazil_events.20.a: "我々の外交活動が実を結んだ。"
 JUNO_brazil_news.1.t: "[BRA.GetNonIdeologyName]が攻撃的な外交政策を実施"
 JUNO_brazil_news.1.d: "[BRA.GetAdjective]政府はこのところ、外交問題でますます好戦的で自己主張の強い姿勢をとっている。数十年にわたる混乱の後、最近の政権は近隣諸国を犠牲にしてでも、国境を越えて[BRA.GetName]に利する機会を探すのに十分な安全が確保されていると考えているようだ。このことがブラジル政府との関係にどのような意味を持つかはまだわからない。"
 JUNO_brazil_news.1.a: "ただ美辞麗句を並べているだけだ。"
 JUNO_brazil_news.2.t: "[BRA.GetNameDefCap]で新君主戴冠"
 JUNO_brazil_news.2.d: "支持率が低下し、皇室復古運動の人気が最近急上昇していることを受け、[BRA.GetAdjective]国民会議は国民との妥協に合意した。立憲君主が戴冠するが、国民議会は依然として国に対する政治的権力を保持する。状況を安定させるため、新たに戴冠した国王に名目上の職務が引き継がれる。 "
 JUNO_brazil_news.2.a: "国王陛下万歳"
 JUNO_brazil_news.3.t: "[BRA.GetNonIdeologyName]と[POR.GetNonIdeologyName]が統一を発表"
 JUNO_brazil_news.3.d: "[BRA.GetNameDef]と[POR.GetNameDef]両国の君主主義感情の高まりを受け、両国は再び一つの君主と旗印のもとに統一することを決定した。互いの知識と資源を活用することを目標に、両国は今一つの国家として共に成長することを決意している。"
 JUNO_brazil_news.3.a: "喜ばしいことだ！"
 JUNO_brazil_news.4.t: "[BRA.GetNonIdeologyName]と[POR.GetNonIdeologyName]が連邦樹立"
 JUNO_brazil_news.4.d: "[BRA.GetNameDefCap]と[POR.GetNameDefCap]両国の関係はさらに深まり、互いに協力し合う意識も高まっている。このたび両国はさらなる協力関係の強化のため、共同で連邦を樹立することを決定した。"
 JUNO_brazil_news.4.a: "まったく予想外の展開だ。"
 JUNO_brazil_news.5.t: "[BRA.GetAdjective]共産主義革命"
 JUNO_brazil_news.5.d: "[BRA.GetNonIdeologyName]で現在起きている混乱はここ数日で制御不能に陥り、血で血を洗う内戦に発展している。政府は1935年に共産主義運動による政権転覆計画を阻止したが、より大きな力を赤の勢力を食い止めることはできなかった。軍の多くは中央政府に忠誠を誓っているが、下級将校の多くは共産党に味方している。この地域の多くの人々は共産主義国の[BRA.GetNonIdeologyName]が南米大陸全体にドミノ効果を引き起こすことを懸念している。"
 JUNO_brazil_news.5.a: "こうなってしまったのは悲劇だ。"
 JUNO_brazil_news.6.t: "[ROOT.GetNonIdeologyName]で共産主義者達によるクーデター"
 JUNO_brazil_news.6.d: "[BRA.GetNonIdeologyName]で現在起きている混乱はここ数日で制御不能に陥り、共産主義者達によるクーデターに発展している。政府は1935年に共産主義運動による政権転覆計画を阻止したが、より大きな力を赤の勢力を食い止めることはできなかった。軍の多くは中央政府に忠誠を誓っているが、下級将校の多くは共産党に味方している。この地域の多くの人々は共産主義国の[BRA.GetNonIdeologyName]が南米大陸全体にドミノ効果を引き起こすことを懸念している。"
 JUNO_brazil_news.6.a: "しかし、新政権は長続きするだろうか？"
 JUNO_brazil_events.30.t: "[FROM.GetNameDefCap]が協力を提案"
 JUNO_brazil_events.30.desc: "[FROM.GetNameDef]の外交官たちから軍事および経済協力の申し出があった。彼らは世界情勢を深く憂慮しており、永続的な平和への唯一の道は我々と同盟を結び、共通の地政学的敵対勢力に終止符を打つことであると考えているそうだ。"
 JUNO_brazil_events.30.a: "この提案を受け入れよう。"
 JUNO_brazil_events.30.b: "そんな重荷は必要ない。"
 JUNO_brazil_events.31.t: "[BRA.GetNameDefCap]が諜報活動を支援"
 JUNO_brazil_events.31.desc: "我が国の諜報機関の報告によれば、[BRA.GetAdjective]側の諜報機関と緊密な協力関係が築けているようだ。これにより、ボリバル作戦として知られる南米の情報収集の活動範囲が広がった。[BRA.GetName]との初期の協力関係が実を結び始めているようだ。"
 JUNO_brazil_events.31.a: "彼らと一緒なら南アメリカを支配できるだろう。"
 JUNO_brazil_events.32.t: "[BRA.GetNameDefCap]がギアナにおける領土を要求"
 JUNO_brazil_events.32.desc: "[BRA.GetNameDef]を支配するハゲタカたちは、現在起きている世界的な紛争を利用し、ギアナの領土を引き渡すよう我々を脅迫しようとしている。奴らの要求によれば、我々は領土を引き渡すか、そうでなければ力ずくで領土を奪われる危険があるようだ。戦争になれば領土を保持することは難しくなるかもしれないが、拒否すれば世界中の他の紛争地域に危険な前例を作ることになる。"
 JUNO_brazil_events.32.a: "ギアナに戦争を起こすほどの価値はない。"
 JUNO_brazil_events.32.b: "[BRA.GetNameDef]の脅迫には屈しない"
 JUNO_brazil_events.33.t: "[FROM.GetName]が領土の譲渡に同意"
 JUNO_brazil_events.33.desc: "[FROM.GetName]政府は我々の直近の要求に後、ギアナの領有権を我々に譲渡することに渋々同意した。我々の瀬戸際外交の新手法が成功したようだ。"
 JUNO_brazil_events.33.a: "奴らは我々に譲歩するしかなかった。"
 JUNO_brazil_events.34.t: "[FROM.GetName]が領土の譲渡を拒絶"
 JUNO_brazil_events.34.desc: "[FROM.GetName]政府は我々の直近の要求に後、ギアナの領有権を我々に譲渡することを拒否した。我々の瀬戸際外交の新手法が成功したようだ。我々は今、脅迫を実行に移し、力ずくで領土を奪うか、それとも外交的打撃を受けて引き下がるかを決めなければならない。"
 JUNO_brazil_events.34.a: "奴らは我々のはったりだと読んだのだ。後退せねばなるまい。"
 JUNO_brazil_events.34.b: "その決断を後悔させてやる。"
 JUNO_brazil_events.35.t: "[FROM.GetName]が後退"
 JUNO_brazil_events.35.desc: "ギアナの領土をめぐる好戦的な発言にもかかわらず、[BRA.GetAdjective]は実際に戦争を起こすことはしていないようだ。[BRA.GetNameDef]の外交官は領土を獲得するための代替手段を追求するがそれは平和的に行う、と我々に伝えた。少なくとも、今のところはそうなのだろう。"
 JUNO_brazil_events.35.a: "これまで同様、奴らを監視しなければならない。"
 JUNO_brazil_events.36.t: "[FROM.GetName]が戦争準備を進める"
 JUNO_brazil_events.36.desc: "[FROM.GetNameDef]への領土引き渡しを拒否したことで、我々はさらなる紛争の崖っぷちに立たされているようだ。ハッタリであることを期待していたが、現地からの情報によると、[BRA.GetAdjective]軍は武力による領土奪取の準備を進めているようだ。"
 JUNO_brazil_events.36.a: "また無駄な血が流れる……"
 JUNO_brazil_events.37.t: "[BRA.GetNameDef]で不審な活動"
 JUNO_brazil_events.37.desc: "ブラジル南部で軍事活動が活発化しているとの報道がある。最近の両国の関係は冷え切っており、同国の攻撃的な言動から侵略の危機に瀕しているのではないかと多くの人が推測している。軍部の多くは最悪の事態に備えて防衛態勢を整えようと躍起になっているが、[BRA.GetAdjective]の準備が完全に整う前の先制攻撃を推し進める者もいる。"
 JUNO_brazil_events.37.a: "これは策略に違いない。"
 JUNO_brazil_events.37.b: "攻撃は最大の防御だ。"
 JUNO_brazil_events.38.t: "[ARG.GetNameDefCap]が餌に食いつく"
 JUNO_brazil_events.38.desc: "[ARG.GetNameDefCap]は最近起きた国境沿いでの我々の挑発行為を受け、我々に対する攻撃の準備を進めているようだ。奴らは自分たちが罠にはまっているとも知らずにいる。間もなく、我々は彼の国を粉砕する機会を得る。そして奴らは戦争を起こしたことで激しい国際非難を浴びることになる。"
 JUNO_brazil_events.38.a: "あまりにも簡単だ。"
 JUNO_brazil_events.39.t: "[ARG.GetNameDefCap]が罠を回避"
 JUNO_brazil_events.39.desc: "これまでのところ、[ARG.GetAdjective]に国境を越えて攻撃する準備をしている兆候はない。せいぜい防衛を強化し、我々を動きにくくしている程度だ。しかし、ある時点で我々は先制攻撃をするか、あるいは身を引かなければならなくなる。"
 JUNO_brazil_events.39.a: "そろそろ身を引く時だ。"
 JUNO_brazil_events.39.b: "もう少し時間が必要だ。"
 JUNO_brazil_events.40.t: "[BRA.GetNameDefCap]からの最後通告"
 JUNO_brazil_events.40.desc: "[ROOT.Capital.GetCapitalVictoryPointName]の[BRA.GetAdjective]大使が政府声明を発表した。我々が直ちに[BRA.GetNameDef]との国境を開放し、武装を放棄するよう伝える声明だった。他にも、我が国は直ちに国家として[BRA.GetNameDef]に編入されるのだという。もし我々がそれに従わないならば、奴らは武力によって計画を実行すると述べている。"
 JUNO_brazil_events.40.a: "降伏する以外に選択肢はない。"
 JUNO_brazil_events.40.b: "奴らに必ず報いを受けさせてやる。"
 JUNO_brazil_events.41.t: "[FROM.GetNameDefCap]が併合を受諾"
 JUNO_brazil_events.41.desc: "[FROM.GetNameDefCap]政府は州として編入される我々の申し出を受け入れた。つまり、その小国を確保するための軍事行動はもはや必要ないということだ。 "
 JUNO_brazil_events.41.a: "彼らには受け入れる以外に現実的な選択肢はなかった。"
 JUNO_brazil_events.42.t: "[FROM.GetNameDefCap]が併合を拒絶"
 JUNO_brazil_events.42.desc: "[FROM.GetNameDefCap]政府は愚かにも、[ROOT.GetNameDef]の州の一つとなる我々の申し出を拒否した。我々は戦争という脅迫を実行に移すか、あるいは当分の間、彼らが自力で統治を続けることを認め、身を引かなければならないようだ。"
 JUNO_brazil_events.42.a: "これは戦争に値するものではない。"
 JUNO_brazil_events.42.b: "我々の怒りを感じていることだろう。 "
 JUNO_brazil_events.43.t: "[FROM.GetName]が後退"
 JUNO_brazil_events.43.desc: "我々を自国に編入しようとする願望と好戦的な発言にもかかわらず、[BRA.GetAdjective]は実際に戦争を起こすことはしていないようだ。[BRA.GetNameDef]の外交官は領土を獲得するための代替手段を追求するが、それは平和的に行う、と我々に伝えた。少なくとも、今のところはそうなのだろう。"
 JUNO_brazil_events.43.a: "これまで同様、奴らを監視しなければならない。"
 JUNO_brazil_events.44.t: "[FROM.GetName]が戦争準備を進める"
 JUNO_brazil_events.44.desc: "[FROM.GetNameDef]への領土引き渡しを拒否したことで、我々はさらなる紛争の崖っぷちに立たされているようだ。ハッタリであることを期待していたが、現地からの情報によると、[BRA.GetAdjective]軍は武力による領土奪取の準備を進めているようだ。"
 JUNO_brazil_events.44.a: "歴史を再び繰り返させよう。"
 JUNO_brazil_events.45.t: "[BRA.GetNameDefCap]からの最後通告"
 JUNO_brazil_events.45.desc: "[ROOT.Capital.GetCapitalVictoryPointName]の[BRA.GetAdjective]大使が政府声明を発表した。どうやら同国政府はこの国の不安定さを懸念しており、自らの軍隊で我が国を安定させたいと考えているようだ。現実には、これは援助を装った政権交代に等しい。"
 JUNO_brazil_events.45.a: "奴らを食い止めることはできない"
 JUNO_brazil_events.45.b: "我々は主権を手放さない。"
 JUNO_brazil_events.46.t: "[FROM.GetName]が提案を受諾"
 JUNO_brazil_events.46.desc: "[FROM.GetNameDefCap]は賢明にも、紛争の危険を冒すよりも、我が国の軍隊に服従することを選んだ。我々は現在、より我々に優利な新体制をこの国に樹立する過程にある。"
 JUNO_brazil_events.46.a: "貴重な緩衝地帯となるだろう。"
 JUNO_brazil_events.47.t: "[FROM.GetNameDefCap]が提案を拒絶"
 JUNO_brazil_events.47.desc: "[FROM.GetNameDefCap]政府は国を安定させようという我々の申し出を拒否した。もし我々が政権交代を望むのであれば、軍事力を行使するしかないようだ。"
 JUNO_brazil_events.47.a: "戦争が起これば、制御不能な状況になるかもしれない。"
 JUNO_brazil_events.47.b: "その決断を後悔させてやる。"
 JUNO_brazil_events.48.t: "[FROM.GetNameDefCap]が後退"
 JUNO_brazil_events.48.desc: "[FROM.GetAdjective]軍は我々が彼らの「安定化」の提案を拒否したにもかかわらず、引き下がる様子だ。どうやら相手側のハッタリだったようで、戦いを望む気持ちはほとんどないようだ。"
 JUNO_brazil_events.48.a: "とはいえ、この地域は不安定になってしまった。"
 JUNO_brazil_events.49.t: "[FROM.GetNameDef]との緊張が高まる"
 JUNO_brazil_events.49.desc: "我が国を「安定化」させるという[FROM.GetNameDef]の申し出を拒否した後、同国の軍隊は戦争の準備をしているようだ。いつ攻撃されるかはわからないが、我々が標的になることは間違いないだろう。大使館の外交官も避難しているようで、戦争を避けられないかもしれないという懸念に拍車をかけている。"
 JUNO_brazil_events.49.a: "我々は立ち向かわなければならない。"
 JUNO_brazil_events.50.t: "[FROM.GetNameDefCap]からメルコスール加入の申し出"
 JUNO_brazil_events.50.desc: "[FROM.GetNameDef]の外交官たちは、加盟国が共同で経済および外交政策を決定する超国家的組織への加盟を打診してきた。政策を連携させることが我が国の経済に利することは明白であり、安全保障における状況も改善されるかもしれないが、主権を失うことはその利点に見合わないと主張する者もいる。"
 JUNO_brazil_events.50.a: "得るものは多く、失うものは少ない。"
 JUNO_brazil_events.50.b: "主権は富よりも重要だ。"
 JUNO_brazil_events.51.t: "[FROM.GetNameDefCap]がメルコスール加入を受諾"
 JUNO_brazil_events.51.desc: "長時間の交渉と協議の末、[FROM.GetNameDef]がついにメルコスールに加入することに合意した。今後はこの地域全体の平和と繁栄を確保するため、経済および外交政策面で協力していくことになる。"
 JUNO_brazil_events.51.a: "連帯することでより強くなる。"
 JUNO_brazil_events.52.t: "[FROM.GetNameDefCap]がメルコスール加入を拒絶"
 JUNO_brazil_events.52.desc: "長時間の交渉と協議にもかかわらず、[FROM.GetNameDef]政府はメルコスールへの加入を拒否した。平和と繁栄を約束したにもかかわらず、同国はメルコスールの実現の可能性を疑っているようで、我々が裏から同国を支配するための手段だとまで主張している。"
 JUNO_brazil_events.52.a: "まったく馬鹿げている。"
 JUNO_brazil_events.53.t: "[FROM.GetName]が提案を拒絶"
 JUNO_brazil_events.53.desc: "[FROM.GetNameDef]の大使は、現時点では我々との軍事協力が自国の国益に最も資するとは考えていないと伝えてきた。同国がこの地域に対して独自の構想を持っているのか、それとも単に我々が足手まといだと思われているだけなのかは不明である。"
 JUNO_brazil_events.53.a: "近視眼的な物の見方しかできない者たちのようだ。"
 south_american_news.50.t: "ブラジルが非常事態に突入"
 south_american_news.50.d: "今朝のラジオで、[FROM.GetName]の[FROM.GetLeader]大統領は共産党によるクーデターの危険性があるため、国家が再び非常事態に入ったと発表した。大統領によれば、共産党が政府転覆を計画していることを示す文書が発見されたとのことである。これらの文書の有効性については多くの人が疑問視しているが、野党員は逮捕を恐れて身を隠している。大統領は自身がより強い権力を得られる新憲法を定めた、新たな国家を樹立すると発表した。これが[FROM.GetName]における民主主義の将来にとってどのような意味を持つのかはまだわからない。"
 south_american_news.50.a: "ボリシェヴィキの裏切り者どもに相応しい末路だ。"
 south_american_news.50.b: "困った状況だ。"
 south_american_news.50.c: "同志の仇は討つ！"
 south_american_news.51.t: "ブラジルが民主主義を一時中止"
 south_american_news.51.d: "今朝のラジオで、[FROM.GetName]の[FROM.GetLeader]大統領は共産党によるクーデターの危険性があるため、国家が再び非常事態に入ったと発表した。大統領によれば、共産党が政府転覆を計画していることを示す文書が発見されたとのことである。右派統合主義政党の支援を受け、[BRA.GetLeader]は野党を地下に追いやった。大統領はボリシェヴィズムから国を救った統合主義政党と共同で、新憲法による新たな国家を樹立すると発表した。統合主義者たちの過去の発言と行動を考えると、ブラジルの自由民主主義は事実上終焉を迎えたようだ。"
 south_american_news.51.a: "ボリシェヴィキの裏切り者どもに相応しい末路だ。"
 south_american_news.51.b: "困った状況だ。"
 south_american_news.51.c: "同志の仇は討つ！"
 JUNO_brazil_events.60.t: "[BRA.GetNameDefCap]が統一を提案"
 JUNO_brazil_events.60.desc: "[BRA.GetNameDefCap]が我が政府に両国を再び統一させる提案を持ちかけてきた。同国はこの提案の理由として両国の文化の類似性や、ブラガンサ公ドム・ドゥアルテ・ヌノとオルレアンス＝ブラガンサ家マリーア・フランシスカ王女との最近の結婚を挙げ、[BRA.GetLeader]の支配の下、両国がより強大な国に発展することを確信している。"
 JUNO_brazil_events.60.a: "連帯することでより強くなる！"
 JUNO_brazil_events.60.b: "実のところ、連邦を形成する方が都合がいい。"
 JUNO_brazil_events.60.c: "彼らに加わりたいとは思わない。"
 JUNO_brazil_events.61.t: "[POR.GetNameDefCap]が統一を受諾"
 JUNO_brazil_events.61.desc: "[POR.GetNameDef]との統一案は熱狂的な賛同を得ている。これは我が国にとって偉大な新時代の幕開けとなる！"
 JUNO_brazil_events.61.a: "素晴らしい"
 JUNO_brazil_events.62.t: "[POR.GetNameDefCap]が連邦を提案"
 JUNO_brazil_events.62.desc: "[POR.GetNameDef]に最近提案を持ちかけたが、驚くべき答えが返ってきた。[POR.GetNameDefCap]は統一の考えを否定しているが、その代わりに両国の連邦制を提案している。これにより、難点を減らした上で統一の利点をある程度得られ、両国はそれぞれのアイデンティティーを保持できるようになる。"
 JUNO_brazil_events.62.a: "確かに、これでも同じように我々に資するだろう！"
 JUNO_brazil_events.62.b: "かつての宗主国との連邦？絶対にありえない。"
 JUNO_brazil_events.63.t: "[POR.GetNameDefCap]が統一を拒絶"
 JUNO_brazil_events.63.desc: "[POR.GetNameDef]に持ちかけた我々の統一案は無関心なまま拒絶されてしまった。この取引の利点を理解してもらおうとする我々の最善の努力にもかかわらず、[POR.GetAdjective]は両国の再度の統一に興味がないようだ。"
 JUNO_brazil_events.63.a: "これからどれだけのものが得られるか、彼らにはわからないのだろうか？"
 JUNO_brazil_events.64.t: "[BRA.GetNameDefCap]が連邦樹立に同意"
 JUNO_brazil_events.64.desc: "[BRA.GetNameDef]にただ加わるのではなく、連邦を設立するという我々からの提案は[BRA.GetAdjective]の指導部にうまく受け入れられた。指導者たちは統一案を放棄し、連邦が我々双方にとって素晴らしいものになるということで考えが一致している。"
 JUNO_brazil_events.64.a: "素晴らしい！"
 JUNO_brazil_events.65.t: "[BRA.GetNameDefCap]が連邦の提案を拒絶"
 JUNO_brazil_events.65.desc: "[BRA.GetNameDef]にただ加わるのではなく、連邦を設立するという我々からの提案は[BRA.GetAdjective]の指導部には受け入れられなかった。同国は再び植民地として我々の支配下に置かれることを懸念し、連邦案を拒絶した。"
 JUNO_brazil_events.65.a: "奴らは見る目がなかったな"
 JUNO_brazil_events.70.t: "[FROM.GetNameDefCap]が国外領土を要求"
 JUNO_brazil_events.70.desc: "[FROM.GetAdjective]の外交官たちは我が国に最後通牒を突きつけた。彼らは世界情勢が不安定であることから、我が国に国外領土を守る能力があるとは思えないと述べている。しかしながら、歴史的なつながりがあることから、同国こそが防衛に適していると考えているようだ。そのような理由から、同国は即刻その領土の支配権を譲渡するよう求めている。"
 JUNO_brazil_events.70.a: "あの領土に戦争をするだけの価値はない。"
 JUNO_brazil_events.70.b: "とんでもない要求だ！"
 JUNO_brazil_events.71.t: "[FROM.GetNameDefCap]が植民地の譲渡に同意"
 JUNO_brazil_events.71.desc: "[FROM.GetNameDef]政府は賢明にも、国外領土の管理を我々に委ねることを選択した。これにより、我が国の産業は世界中の資源を関税なしで利用できるようになり、国際問題において世界の列強は我々を侮れなくなるだろう。"
 JUNO_brazil_events.71.a: "素晴らしい！"
 JUNO_brazil_events.72.t: "[FROM.GetNameDefCap]が植民地の譲渡を拒絶"
 JUNO_brazil_events.72.desc: "[FROM.GetNameDef]政府は愚かにも、国外領土の管理を我々に委ねることを拒否した。外交の世界において、この屈辱的出来事を知らぬ者はいない。世界の目が我々に向けられている今、我々はどのように対応するかを決めなければならない。"
 JUNO_brazil_events.72.a: "この件に海を越えて戦争するだけの価値はない。"
 JUNO_brazil_events.72.b: "ならば力ずくでその土地を奪い取る。"
 JUNO_brazil_events.73.t: "[FROM.GetAdjective]の最後通牒"
 JUNO_brazil_events.73.desc: "世界的な緊張の中、大西洋の向こうから驚くべきメッセージが届いた。我が国のかつての植民地であり、いまや独自の地位を築きつつある大国[FROM.GetNonIdeologyName]が大胆な最後通牒を発したのだ。同国は[FROM.GetName]の従属と[FROM.GetAdjective]帝国への統合を要求している。我が国の民衆は衝撃を受けており、多くの人々が[FROM.GetAdjective]の大胆さに憤慨している。しかし、それ以外の者たちは[FROM.GetNonIdeologyName]の増大する力と自国の脆弱性を恐れ、要求を承諾することを考えている。我々はどのように対応するべきか？"
 JUNO_brazil_events.73.a: "我々に抵抗する力はない。"
 JUNO_brazil_events.73.b: "我らは決して独立を諦めない！"
 JUNO_brazil_events.74.t: "[FROM.GetNameDefCap]が従属を受諾"
 JUNO_brazil_events.74.desc: "予想通り、[FROM.GetNonIdeologyName]は我々の従属の要求を受け入れた。この知らせが広まるにつれ、かつての[FROM.GetNonIdeologyName]は暗い雰囲気に包まれ、多くの人々が新たな現実に直面している。一方、[ROOT.GetNonIdeologyName]の人々は愛国心に燃えている。"
 JUNO_brazil_events.74.a: "ついに再統一を果たした！"
 JUNO_brazil_events.75.t: "[FROM.GetNameDefCap]が従属の要求を拒絶"
 JUNO_brazil_events.75.desc: "反抗的な姿勢で[FROM.GetNonIdeologyName]政府は国の長年の歴史と誇りを引き合いに出し、我々の最後通牒を激しく拒否した。熱狂的な愛国心が同国の都市を席巻し、軍隊は大西洋を越えた将来的な紛争に備えて動員を開始した。"
 JUNO_brazil_events.75.a: "我々にできることはほとんどない。"
 JUNO_brazil_events.75.b: "その決断を後悔させてやる……"
 JUNO_brazil_events.80.t: "[FROM.GetNameDefCap]が相互保障を提案"
 JUNO_brazil_events.80.desc: "[FROM.GetNameDefCap]は防衛の相互保障を提案している。同国は南米の平和は脆くなっており、それを維持する唯一の方法は両国間の結びつきを強化することだと主張している。我々がこの提案に同意すれば、同国が攻撃された場合に我々の援軍を期待されることになる。"
 JUNO_brazil_events.80.a: "提案に同意しよう。"
 JUNO_brazil_events.80.b: "我々はこの件に縛られるつもりはない。"
 JUNO_brazil_events.81.t: "[FROM.GetNameDefCap]が合意を承認"
 JUNO_brazil_events.81.desc: "[FROM.GetNameDefCap]は防衛の相互保障の提案を受け入れた。願わくば、これが大陸における長期的な平和への第一歩とならんことを。"
 JUNO_brazil_events.81.a: "素晴らしい！"
 JUNO_brazil_events.82.t: "[FROM.GetNameDefCap]が合意を拒絶"
 JUNO_brazil_events.82.desc: "[FROM.GetNameDefCap]は防衛の相互保障という我々の寛大な提案を拒否した。このことが我が国の長期的な安全保障にとってどのような意味を持つかはまだわからない。"
 JUNO_brazil_events.82.a: "なんと不吉な……"
 JUNO_brazil_events.83.t: "[FROM.GetNameDefCap]が我々を米州機構に招待"
 JUNO_brazil_events.83.desc: "[FROM.GetAdjective]政府が我々の米州機構への加盟を打診してきた。彼らの願望は、アメリカ大陸のすべての国々がこの組織に共に参加することである。この組織は我々の共同利益を追求し、すべての加盟国間の良好な関係を確保することを目的としている。"
 JUNO_brazil_events.83.a: "素晴らしい考えだ。加盟しよう！"
 JUNO_brazil_events.83.b: "その必要はない。"
 JUNO_brazil_events.84.t: "[FROM.GetNameDefCap]が我々の招待を拒絶"
 JUNO_brazil_events.84.desc: "たった今、[FROM.GetNameDefCap]から我々の誘いに対する回答が届いたところだ。残念なことに、再考を促す我々の最善の努力にもかかわらず、彼らは米州機構に加盟しないことを選択した。"
 JUNO_brazil_events.84.a: "本当に残念だ。"
 JUNO_brazil_events.85.t: "[FROM.GetNameDefCap]が我々の招待を受諾"
 JUNO_brazil_events.85.desc: "たった今、[FROM.GetNameDefCap]から我々の誘いに対する回答が届いたところだ。我々の望み通り、[FROM.GetAdjective]の指導者たちは米州機構に加盟することに価値を見出した。これから我々は共に発展していく！"
 JUNO_brazil_events.85.a: "正しい判断だ！"
 JUNO_brazil_events.86.t: "[BRA.GetNameDef]の共産主義者が我々の援助を要請"
 JUNO_brazil_events.86.desc: "[BRA.GetNameDef]における[BRA.GetCommunistParty]の指導者たちから、今一度援助を求める連絡があった。現在は武力衝突はしていないものの、1935年の政権奪取の失敗はいまだに皆の脳裏に焼き付いている。彼らはあの大失敗を繰り返さないために、より積極的に行動し、我々を味方につけたいと考えている。"
 JUNO_brazil_events.86.a: "もう一度、同志を助けなければならない！"
 JUNO_brazil_events.86.b: "ブラジルの蜂起失敗は一度で十分だ。"
 JUNO_brazil_events.87.t: "[SOV.GetNameDefCap]が我々の支援に同意！"
 JUNO_brazil_events.87.desc: "我々の望み通り、[SOV.GetAdjective]の指導者たちはこの困難な時期に我々への支援を申し出てくれた。もちろん、あらゆる問題の解決を彼らに頼ることはできないが、再び彼らの支援を得られることは非常にありがたいことだ "
 JUNO_brazil_events.87.a: "やはり[SOV.GetAdjective]の同志は頼りになる！"
 JUNO_brazil_events.87.tt: "内戦が勃発した場合、[SOV.GetFlag]§Y[SOV.GetNameDef]§!が自国に志願兵を派遣したり、装備をレンドリースする可能性が高い。"
 JUNO_brazil_events.88.t: "[SOV.GetNameDefCap]が我々の援助要請を拒絶"
 JUNO_brazil_events.88.desc: "驚いたことに、共通したイデオロギーを持っているにもかかわらず、[SOV.GetNameDef]は我々への支援を拒否した。どうやら、1935年の「大失敗」が再び我々を支援することに警戒心を抱かせたのだという。"
 JUNO_brazil_events.88.a: "目に物を見せてくれる！"
 JUNO_brazil_events.88.tt: "§Y評価が減少§!した（[SOV.GetFlag]§Y[SOV.GetName]§!の評価§R-25§!）"
 JUNO_brazil_events.120.t: "[FROM.GetNameDefCap]が技術共有を提案"
 JUNO_brazil_events.120.desc: "[FROM.GetNameDefCap]は互いの科学的専門知識を共有する協力関係を築くことを提案している。科学者たちは幅広い知識が得られるようになることに大賛成だが、軍部は最終的に国家安全保障に害を及ぼす可能性のある情報を提供することには慎重である。"
 JUNO_brazil_events.120.a: "知識に国境はない。"
 JUNO_brazil_events.120.b: "代替案として経済援助を提供する。"
 JUNO_brazil_events.121.t: "[FROM.GetNameDefCap]が技術交流を支援"
 JUNO_brazil_events.121.desc: "[FROM.GetNameDefCap]は我々が提案した技術交流計画に参加することに同意した。我が国の科学者コミュニティのメンバーたちはこの知らせに胸を躍らせ、すでに[FROM.GetNameDef]の大学や工場への視察を計画している。"
 JUNO_brazil_events.121.a: "お互いに利益のある合意だ！"
 JUNO_brazil_events.122.t: "[FROM.GetNameDefCap]が技術交流を拒絶"
 JUNO_brazil_events.122.desc: "[FROM.GetNameDefCap]は軍事機密が地政学上の敵国の手に渡る可能性があるという理由で、我々が提案した技術交換計画を拒否した。しかし、[FROM.GetNameDef]が我が国への経済投資を増やすことに合意したと聞いて、財務省は有頂天になっている。"
 JUNO_brazil_events.122.a: "何もないよりはマシか。"
 JUNO_brazil_events.130.t: "米州機構条約の発効"
 JUNO_brazil_events.130.desc: "米州機構の加盟国である[FROM.GetNameDefCap]が攻撃を受けたため、同機構が最近採択した防衛条項が発動された。この条項ではすべての加盟国が攻撃された加盟国を助けに行くことになっている。この義務を反故にすれば、我々は同機構から除名されることになる。"
 JUNO_brazil_events.130.a: "もちろん、我々が彼らを助けに行く！"
 JUNO_brazil_events.130.b: "この機構が我々に何をしてくれた？"
 JUNO_brazil_events.131.t: "[FROM.GetNameDefCap]が我々の援助に"
 JUNO_brazil_events.131.desc: "[FROM.GetNameDefCap]はこの未曽有の事態に我々の救助に駆け付け、米州機構における約束を果たした。他の加盟国もこの例にならってくれればいいのだが。"
 JUNO_brazil_events.131.a: "彼らへの恩は永遠に忘れない。"
 JUNO_brazil_events.132.t: "[FROM.GetNameDefCap]が義務を放棄"
 JUNO_brazil_events.132.desc: "[FROM.GetNameDefCap]は我々の救助を拒絶したことで、米州機構における約束を果たすことに失敗した。そうして彼らは同機構から除名された。"
 JUNO_brazil_events.132.a: "このような卑怯なやり方が広まらないことを願っている。"
 JUNO_brazil_events.133.t: "米州機構から除名"
 JUNO_brazil_events.133.desc: "予想されていたことだが、米州機構内の他の加盟国に対する最近の攻撃を受けて、我々は米州機構から追放された。残りの加盟国がこの事態にどう対応するかはまだわからない。"
 JUNO_brazil_events.133.a: "いずれにせよ、我々は独力でやる方がいい。"
 JUNO_brazil_events.134.t: "[BRA.GetNameDefCap]がライセンス生産契約を要求"
 JUNO_brazil_events.134.desc: "[BRA.GetNameDef]の同志からライセンス生産の依頼を受けた。同国は我々と長期的なライセンス契約を結びたいと考えているが、その見返りとして価格の引き下げを要求してきた。ライセンスを持つ製品からの収入がどれも通常より少なくなるが、[BRA.GetAdjective]の指導者たちから信頼と好意を得ることができるだろう。"
 JUNO_brazil_events.134.a: "同志のために多少の損失を被ってもいいだろう"
 JUNO_brazil_events.134.b: "公平な取引とも、有益な取引とも思えない"
 JUNO_brazil_events.134.tt: "\nこの選択肢を選ぶと、[BRA.GetFlag]§Y[BRA.GetNameDef]§!におけるライセンス生産で得られる工場が§R30%§!減少する。"
 JUNO_brazil_events.135.t: "[SOV.GetNameDefCap]が契約に同意"
 JUNO_brazil_events.135.desc: "最近、[SOV.GetNameDef]が我々の提案した契約に同意したという知らせを受け取った。今後、我々は同国機器の製造ライセンスをより安価に得ることができる！"
 JUNO_brazil_events.135.a: "いい知らせだ！"
 JUNO_brazil_events.135.tt: "§Y評価が上昇§!した（[SOV.GetFlag]§Y[SOV.GetName]§!の評価§G+25§!）"
 JUNO_brazil_events.136.t: "[SOV.GetNameDefCap]が我々の提案した契約を拒絶"
 JUNO_brazil_events.136.desc: "[SOV.GetNameDefCap]は我々の提案に対し、即座に断りの返事を出した。つまり我々は他国と同じようにライセンス生産を要求し、その価格は他国と変わらず、値引きはない、ということになる。"
 JUNO_brazil_events.136.a: "頼んでみる価値はあった……"
 JUNO_brazil_events.136.tt: "§Y評価が減少§!した（[SOV.GetFlag]§Y[SOV.GetName]§!の評価§R-50§!）"
 JUNO_brazil_events.137.t: "[BRA.GetNameDefCap]が南米の植民地解放を要求"
 JUNO_brazil_events.137.desc: "[BRA.GetNameDef]から非常に強い言い回しで連絡があった。同国は我々に[BRA_country_to_be_liberated.GetNameDef]を解放し、領土を正当な所有者に返すよう要求している。"
 JUNO_brazil_events.137.a: "いずれにせよ、その植民地にはあまり用はない。"
 JUNO_brazil_events.137.b: "その正当な所有者は我々だ。"
 JUNO_brazil_events.137.b.tt: "§R同国が我々に対する戦争目標を得る！§!"
 JUNO_brazil_events.138.t: "[FROM.GetNameDefCap]が[BRA_country_to_be_liberated.GetNameDef]解放に同意"
 JUNO_brazil_events.138.desc: "[FROM.GetNameDef]に向けた[BRA_country_to_be_liberated.GetNameDef]解放の要求に対する回答が届いた。少し意外かもしれないが、同国は領土を解放し、独立国とすることが最善の方法であることに同意した。"
 JUNO_brazil_events.138.a: "これ以上ない結果だ。"
 JUNO_brazil_events.139.t: "[FROM.GetNameDefCap]が植民地解放を拒否"
 JUNO_brazil_events.139.desc: "[FROM.GetNameDef]に向けた[BRA_country_to_be_liberated.GetNameDef]解放の要求に対する回答が届いた。同国の外交問題は我々には関係ないと述べ、この領土の正当な独立を認めるという考えを拒否している。"
 JUNO_brazil_events.139.a: "どんな犠牲を払っても、彼らを解放しなければならない。"
 JUNO_brazil_events.140.t: "ジャガー外交"
 JUNO_brazil_events.140.desc: "親善の印として、[FROM.GetAdjective]の外交団が独特な贈り物を携えて到着した。贈り物はジャガー、その国の文化と力の象徴である。この特別な贈り物に添えられていたのは、貿易の強化と外交政策における協力の提案である。[FROM.GetAdjective]の使者たちは両国の絆をより強固なものにしたいようだ。\n\nジャガーは人々の心を掴み、好意を集めているが、この提案に何か他の狙いがあるかどうかは慎重な検討が必要である。"
 JUNO_brazil_events.140.a: "親善の印を受け取り、絆を深めよう。"
 JUNO_brazil_events.140.b: "丁重にお断りしよう。"
 JUNO_brazil_events.141.t: "外交使節団が成功を収める"
 JUNO_brazil_events.141.desc: "我が国の外交使節団が素晴らしい知らせを持って帰ってきた。[FROM.GetNameDefCap]がジャガーの贈り物を快く受け取ってくれたのだ。国際的な注目を集めた盛大な式典で、同国は我々の親善の印を受け取り、貿易の強化や外交政策に関する協力の提案に同意してくれた。"
 JUNO_brazil_events.141.a: "素晴らしい報せだ！"
 BRA_jaguar_diplomacy_in_progress: "ディシジョン「ジャガー外交」進行中"
 JUNO_brazil_events.142.t: "外交上の恥"
 JUNO_brazil_events.142.desc: "最近、外交使節団から残念な知らせがあった。我々の友好と親善の願いの象徴であるジャガーの申し出は、予想に反して[FROM.GetNameDef]に断られてしまった。この大切な贈り物が拒絶されたほか、貿易の強化や外交政策上の協力に関する提案も断られた。"
 JUNO_brazil_events.142.a: "慎重に行動しなければならない。"
 JUNO_brazil_events.143.t: "急進的な左翼運動が支持を集める"
 JUNO_brazil_events.143.desc: "我が国の都市部で、労働者階級の代表を名乗る急進的な運動が活発化している。治安当局はこれらの運動が[BRA.GetNonIdeologyName]の共産主義政権の支援を受けているものだと考えている。そのような事情から、当局は我々の指示で急進派を取り締まる計画をまとめているところだ。"
 JUNO_brazil_events.143.a: "手遅れになる前に、この件を調査しなければならない。"
 JUNO_brazil_events.144.t: "[FROM.GetNameDef]での作戦が中断"
 JUNO_brazil_events.144.desc: "[FROM.GetNameDef]における共産党への支持を強化するための我々の活動は、地元警察や治安当局からの厳しい抵抗に直面している。この件に関してさらなる前進を望むのであれば、我々は新たな潜入戦術を試す必要がある。"
 JUNO_brazil_events.144.a: "残念だ。"
 brazil_promoting_communism_tt: "自国政治への[FROM.GetAdjective]の影響に対抗するためのディシジョン§Y共産主義の取り締まり§!をアンロック。"
 JUNO_brazil_events.150.t: "カンガソが作戦を実行"
 JUNO_brazil_events.150.desc.a: "ブラジル北東部の盗賊団、通称「カンガソ」が同地域の集落を襲撃した。警察当局は地元住民が犯行グループの構成員を保護しているため、捜査に苦戦している。犯人を追い詰めるには、この地域の警備をさらに強化する必要がありそうだ。"
 JUNO_brazil_events.150.desc.b: "ブラジル北東部の盗賊団、通称「カンガソ」が活動領域を拡大している。地元警察や土地所有者は地域内のこうした活動に激怒しているが、貧しい地元民の多くは、良く言えば平然としており、悪く言えばこの知らせを喜んでいる。犯人を追い詰めるには、この地域の警備をさらに強化する必要がありそうだ。"
 JUNO_brazil_events.150.a: "迷惑なだけだ。"
 JUNO_brazil_events.150.b: "このような盗賊行為はもはや許されない！"
 JUNO_brazil_events.150.c: "奴らを直ちに追い詰め、逮捕しなければならない！"
 JUNO_brazil_events.151.t: "対カンガソ作戦成功"
 JUNO_brazil_events.151.desc: "ブラジルの北東部における我々の最近の活動により、カンガソの動きを妨害することに成功した。奴らの活動地域は今のところ大幅に縮小しているが、将来的な復活を防ぐためには、法執行機関への継続的な投資が必要である。"
 JUNO_brazil_events.151.a: "素晴らしい！"
 JUNO_brazil_events.152.t: "ランピアォン、銃撃戦で死亡"
 JUNO_brazil_events.152.desc: "ブラジル北東部での直近の法執行活動で、カンガソで最も名の知れたランピアォンが警察との銃撃戦で殺害された。ランピアォンが率いる盗賊団の一人が同氏を裏切ったため、警察は隠れ家で待ち伏せすることができた。現在も小規模な盗賊団が地方を徘徊しているが、これでカンガソによる大規模な活動は終わりを告げたと思われる。"
 JUNO_brazil_events.152.a: "ようやくか。"
 BRA_end_of_cangaco_tt: "§Y$BRA_cangaceiro_mission$§!は永久に無効化され、カンガソの活動範囲が他州に広がらなくなる。"
 JUNO_brazil_events.153.t: "カンガソの脅威"
 JUNO_brazil_events.153.desc: "ブラジル北東部は長年、カンガソと呼ばれる盗賊に悩まされてきた。首都が不安定になり、政治家たちが権力を維持することをより重視するようになったため、カンガソが暴れ回っているのだ。法執行機関が一致団結しなければ、この地域における奴らの影響力を抑えることはできない。"
 JUNO_brazil_events.153.a: "奴らにはいずれ対処する。"
 JUNO_brazil_events_153_tt: "ディシジョン§Y$BRA_cangaceiro_decision_cat$§!と§Y$BRA_cangaceiro_mission$§!が影響を受けているすべての州からカンガソが排除されるまで有効のままとなる。\n\n国家方針§Y$BRA_deal_with_the_cangaceiro$§!によりカンガソを排除するディシジョンがアンロックされる。"
 JUNO_brazil_events.160.t: "[FROM.GetNameDefCap]へ企業を誘致"
 JUNO_brazil_events.160.desc: "[FROM.GetAdjective]の外交官たちが自国に外国企業の子会社を設立することを奨励する計画を我々に持ちかけてきた。彼らは、我が国の企業がそうすることを我々が阻もうとするかどうかを知りたがっている。我が国の企業のこの新興市場への進出を認めれば、我々自身で経済的利益を得る立場に立てるかもしれない。"
 JUNO_brazil_events.160.a: "自由市場の邪魔をするなどとんでもない。"
 JUNO_brazil_events.160.b: "これは我々の知的財産を盗むための策略だ。"
 JUNO_brazil_events_160_tt: "§Y[FROM.GetNameDefCap]が以下のいずれかをアンロック:§!"
 JUNO_brazil_events.161.t: "[FROM.GetNameDefCap]が製造協力を受諾"
 JUNO_brazil_events.161.desc: "[FROM.GetNameDefCap]政府は[ROOT.GetNonIdeologyName]に子会社を設立することを認めた。あとはどの産業を奨励するかを決めるだけである。"
 JUNO_brazil_events.161.a: "戦車製造を奨励。"
 JUNO_brazil_events.161.b: "航空機製造を奨励。"
 JUNO_brazil_events.161.c: "造船を奨励。"
 JUNO_brazil_events.161.d: "装甲車製造を奨励。"
 JUNO_brazil_events.162.t: "[FROM.GetNameDefCap]が製造協力を拒絶"
 JUNO_brazil_events.162.desc: "[FROM.GetAdjective]の外交官によれば、自国政府は当面の間、自国企業が [ROOT.GetNonIdeologyName]に子会社を設立することを許可しないようだ。彼らは知的財産権や軍事機密が敵対国に漏れる可能性を懸念している。"
 JUNO_brazil_events.162.a: "企業の協力関係については、別のところに目を向けることにしよう。"
 JUNO_brazil_events.163.t: "労働争議への対応"
 JUNO_brazil_events.163.desc: "近年、労使間の紛争が国を引き裂こうとしている。この問題に終止符を打つため、ついに法律制定の時が来た。一方では、労働党が労働組合の活動を合法化し、労働者の権利を保障し、年間一定日数の休暇を与える権利を確立する労働者寄りの法案を提唱し、他方、共和党はあまり急進的でない改革を主張し、その代わりにこの問題を州自身の決定に委ねようとしている。同党は現在の世界的な安全保障の状況を考えれば、急進左派に屈するよりも国防費を優先しなければならないと主張している。"
 JUNO_brazil_events.163.a: "労働党の法案を制定する。"
 JUNO_brazil_events.163.b: "共和党の法案を制定する。"
 JUNO_brazil_events.170.t: "[FROM.GetNameDefCap]が統一を提案"
 JUNO_brazil_events.170.desc: "[FROM.GetNameDefCap]は我が国を連邦に統合することを提案している。我々は近頃、[FROM.GetNameDef]と緊密に協力してきたが、高齢者の多くは経済および政治的安定と引き換えに、これまでの不満を捨て去ることには消極的だ。我々がどのような決断を下すにせよ、それは今後何年にもわたって影響を及ぼすだろう。"
 JUNO_brazil_events.170.a: "今は我々の争いのことは置いておこう。"
 JUNO_brazil_events.170.b: "そのような条件には決して同意できない！"
 JUNO_brazil_events.171.t: "[FROM.GetNameDefCap]が統一を受諾"
 JUNO_brazil_events.171.desc: "[FROM.GetNameDefCap]は我が国の政治体制における地位と国民の主要な利益の保護について長期にわたる協議を経て、我が国の統一の提案に同意した。"
 JUNO_brazil_events.171.a: "これは歴史的な瞬間だ！"
 JUNO_brazil_events.172.t: "[FROM.GetNameDefCap]が統一を拒絶"
 JUNO_brazil_events.172.desc: "[FROM.GetNameDefCap]は国民からの不評を理由に、我々が提案した統一案を却下した。この協定がいかに互いにとって有益かを説明したにもかかわらず、統一の時は訪れなかった。"
 JUNO_brazil_events.172.a: "視野の狭い愚か者だ。"
 JUNO_brazil_events.180.t: "$BRA_henry_ford$が[ROOT.GetNonIdeologyName]に到着"
 JUNO_brazil_events.180.desc: "最近の米国の混乱とマルクス主義者による政府転覆のため、[USA.GetAdjective]人の多くが新しい生活を求めて[ROOT.GetNonIdeologyName]に向かった。これまでで一番話題になったのは有名な実業家$BRA_henry_ford$であろう。同氏はフォードランディアで事業を拡大する代わりに、同氏の祖国がそうであったように、我々が共産主義者の影響下に陥るのを防ぐため、政府の議席を提供するよう申し出た。"
 JUNO_brazil_events.180.a: "彼の専門知識は役に立つ。"
 JUNO_brazil_events.180.b: "我々の意思決定に彼を関与させるのは危険すぎる。"
 JUNO_brazil_events.190.t: "[FROM.GetNameDefCap]が[ROOT.GetNonIdeologyName]で君主制を推進"
 JUNO_brazil_events.190.desc: "[FROM.GetAdjective]の工作員が[ROOT.GetNonIdeologyName]で君主主義感情を広めようとしているという報告を数多く受けている。この国の長期計画をどうするかにもよるが、我々はこの動きを受け入れるか、あるいは制御不能になる前に揉み消すべきだろう。"
 JUNO_brazil_events.190.a: "我々は帝国の遺産を受け入れる！"
 JUNO_brazil_events.190.b: "この動きを即座に潰さなければならない。"
 BRA_rejected_monarchism: "§R君主主義運動を禁止した。§!"
 JUNO_brazil_events.191.t: "[FROM.GetNameDefCap]が君主主義運動を禁止"
 JUNO_brazil_events.191.desc: "[FROM.GetNameDefCap][BRA.GetFlag]は君主主義的感情の扇動に対して厳しい取り締まりを実施している。当然のことながら、これは同国内の我々の工作員に冷や水を浴びせる結果となった。"
 JUNO_brazil_events.191.a: "今後は別の方法を使わなければならない。"
 JUNO_brazil_events.200.t: "選挙の時期"
 JUNO_brazil_events.200.desc: "選挙の時期が再び巡ってきた。[ROOT.GetAdjective]の民は息を殺して次期大統領の座に誰が就くのかを見守る。"
 JUNO_brazil_events.200.a: "$BRA_anisio_teixeira$"
 JUNO_brazil_events.200.b: "$BRA_armando_de_sales_oliveira$"
 JUNO_brazil_events.200.c: "$BRA_minervino_de_oliveira$"
 JUNO_brazil_events.200.d: "$BRA_lindolfo_collor$"
