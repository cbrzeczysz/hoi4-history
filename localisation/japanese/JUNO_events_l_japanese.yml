 south_american_news.52.t: "カーニバル中止"
 south_american_news.52.desc: "世界が再び世界的な紛争に突入する中、リオデジャネイロは毎年恒例の有名なカーニバルの中止を決定した。平和が遠い記憶となりつつある今、この行事がいつ復活するかはわからない。しかし、多くの人がより心配しているのは[BRA.GetNonIdeologyName]で戦争が起きるのではないかということだ。"
 south_american_news.52.a: "我々全員にとって沈痛な瞬間だ。"
 south_american_news.52.b: "そんな退廃的な見世物はなくなっても惜しまれない。"
 ### Argentina ###
 ARG_political_events.1.t: "軍部が我々に反旗を翻す！"
 ARG_political_events.1.desc: "今朝未明、8000人の兵士がブエノスアイレスのカンポ・デ・マヨ軍事基地から大統領官邸「カサ・ロサダ」に向かって行進した。軍を率いた2人の将軍アルトゥーロ・ローソンとペドロ・パブロ・ラミレスは、[FROM.GetLeader]の退陣と[FROM.GetName]の統治権を軍に譲るよう要求している。我々はこの最後通牒に従うか、あるいは撃退する準備を進めるかのどちらかだ。"
 ARG_political_events.1.a: "できることは何もない。"
 ARG_political_events.1.b: "奴らをこのまま逃がすわけにはいかない！"
 ARG_political_events.2.t: "[USA.GetName]が[GER.GetAdjective]との禁輸を要請！"
 ARG_political_events.2.desc: "この紛争に関わらないよう努力しているものの、[USA.GetAdjective]の外交官たちは、我々に対して仲間である[GER.GetAdjective]との関係を断ち切るよう圧力をかけ続けてきている。今朝、我々はアメリカ大陸の平和を維持するために、[GER.GetName]に対する禁輸を実施するよう強く要請された。これにより我々は困難な状況に追い込まれ、この戦いに巻き込まれないようにすることは日に日に難しくなっている。"
 ARG_political_events.2.a: "選択の余地はほとんどない。"
 ARG_political_events.2.b: "まだ縁を切りたくない。"
 ARG_political_events.3.t: "[ARG.GetName]が連合国加盟を提案"
 ARG_political_events.3.desc: "[ARG.GetName]の[ARG.GetLeader]大統領は本日、敵国との戦いに際し、我々の連合国への参加を提案してきた。このような逆境に直面しても、アメリカの団結を求める我々の要望がようやく聞き入れられたようだ。"
 ARG_political_events.3.a: "時間が経てばこうなることはわかっていた。"
 ARG_political_events.4.t: "[USA.GetName]が自国に禁輸措置"
 ARG_political_events.4.desc: "今朝、[USA.GetName]から禁輸措置の宣言があった。世界的な紛争において中立を保つという我々の決定は、モンロー主義が掲げるものすべてに対するアンチテーゼであるという。そのような事由から、追って通知があるまでこの制裁が我々に課されることになった。中立を保とうとする我々の努力は北の隣国を怒らせてしまったようだ。"
 ARG_political_events.4.a: "残念なことだ。"
 ARG_political_events.5.t: "[ARG.GetName]が南大西洋諸島の所有権を要求"
 ARG_political_events.5.desc: "長年にわたり、フォークランド諸島とサウスジョージア諸島は[ENG.GetAdjective]が統治する領土だった。しかしながら、どうやら[ARG.GetAdjective]政府はこの困難な時期に南大西洋の安全をより確実なものにするため、その島々を自分たちの管理下に置くことを正式に要請したようだ。"
 ARG_political_events.5.a: "その島々は彼らのものだ。"
 ARG_political_events.5.b: "タダで手放すわけにはいかない……"
 ARG_political_events.5.c: "絶対にダメだ。"
 ARG_political_events.6.t: "[ENG.GetName]が我々の提案を受諾！"
 ARG_political_events.6.desc: "フォークランド諸島とサウスジョージア諸島の領有権を獲得するという我々の提案は[ENG.GetAdjective]政府に受け入れられた。島々が正当にアルゼンチン領となった今、我々はこの紛争の最中、自国の海域を保護するための活動を開始することができる。"
 ARG_political_events.6.a: "素晴らしい！"
 ARG_political_events.7.t: "[ENG.GetName]が諸島獲得の代価を要求"
 ARG_political_events.7.desc: "問題の島々は[ARG.GetName]のものであると[ENG.GetAdjective]の説得を試みてきたが、同国政府は代金と引き換えであれば領土を引き渡すと申し出てきた。我が国の経済はわずかに打撃を受けるが、この領土を手に入れることは長い目で見れば我が国にさらなる利益をもたらすだろう。"
 ARG_political_events.7.a: "不満はあるが、承諾しよう。"
 ARG_political_events.8.t: "[ENG.GetName]が島々の譲渡を拒絶"
 ARG_political_events.8.desc: "残念ながら、我々の提案は聞き入れられなかった。[ENG.GetAdjective]政府はフォークランド諸島とサウスジョージア諸島を自国の保護下に置くことが最善であるとの判断を下した。残念な結果だが、少なくとも同盟国が近くにいることは確かだ。"
 ARG_political_events.8.a: "残念だ。"
 ARG_political_events.9.t: "差し迫る内戦"
 ARG_political_events.9.desc: "ラモン・カスティーロが政府内での権力を強化した結果、軍指導者たちの不満の火に油を注ぐことになった。痺れを切らした彼らは、できる限りの兵力を集めた後、ブエノスアイレスへ進軍する反乱軍を発足させた！どうやら[ARG.GetAdjective]の内戦が始まったようだ。"
 ARG_political_events.9.a: "残された部隊を集結させろ！"
 ARG_political_events.10.t: "軍部の不満への弾圧"
 ARG_political_events.10.desc: "今朝、[ARG.GetLeader]大統領は顧問を集め、連邦介入法を最終決定した。これにより、政府はついに反乱を扇動していた軍関係者を取り締まった。軍の忠誠心を再び高めるには時間がかかるかもしれないが、内戦のような全国的な大惨事を避けられたのだから、やる価値はあった。"
 ARG_political_events.10.a: "危ないところだった……"
 ARG_political_events.11.t: "軍部の反乱が迫る"
 ARG_political_events.11.desc: "我々は軍の最高幹部が政府から離反し、[ARG.GetAdjective]の政治を掌握しようと支持者を結集させたという知らせを受けた。彼らがブエノスアイレスに到達するのを許すわけにはいかない。[ARG.GetAdjective]の内戦に備える時である。"
 ARG_political_events.11.a: "反乱軍から[ARG.GetName]を守る準備を進めろ！"
 ARG_political_events.12.t: "[ARG.GetNameDefCap]が枢軸国加盟を求める"
 ARG_political_events.12.desc: "我々は本日、[ARG.GetAdjective]のある外交官から、同国政府が枢軸国への加盟申請を出そうとしているとの連絡を受けた。我々が受け入れれば、南米大陸への足がかりとなる。我々はどのように対応すべきか？"
 ARG_political_events.12.a: "新しい同盟国を歓迎しよう。"
 ARG_political_events.12.b: "彼らの申し出は我々にとって何の意味もない。"
 ARG_political_events.13.t: "[GER.GetNameDefCap]が我が国の申請を受諾！"
 ARG_political_events.13.desc: "[GER.GetAdjective]大使館から連絡があった。喜ばしいことに、我々は枢軸国に受け入れられた。強力な同盟の始まりである。"
 ARG_political_events.13.a: "素晴らしい！"
 ARG_political_events.14.t: "[GER.GetNameDefCap]が我が国の申請を拒絶！"
 ARG_political_events.14.desc: "我々の堅実な試みにもかかわらず、[GER.GetAdjective]政府は枢軸国への加盟申請を却下した。どうやら我々は単独で世界に立ち向かわなければならないようだ。"
 ARG_political_events.14.a: "嘆かわしい……"
 ARG_political_events.15.t: "[ARG.GetNameDefCap]からの最後通告"
 ARG_political_events.15.desc: "[ROOT.Capital.GetCapitalVictoryPointName]の[ARG.GetAdjective]大使によれば、現政権は退陣し、代わりに[ARG.GetAdjective]の傀儡政府が政権を得ることになるという。我々が拒否すれば宣戦布告になる可能性が高い。英断が求められている。"
 ARG_political_events.15.a: "奴らを食い止めることはできない"
 ARG_political_events.15.b: "我々は主権を手放さない。"
 ARG_political_events.16.t: "[PAR.GetNameDefCap]が最後通告の条件に同意"
 ARG_political_events.16.desc: "[PAR.GetAdjective]政府は我々が最後通告で示した条件に同意することを決定した。我々は直ちに彼らの領土を傀儡化し、できるだけ早く[ARG.GetAdjective]の支配を確立しよう。"
 ARG_political_events.16.a: "素晴らしい！"
 ARG_political_events.17.t: "[PAR.GetNameDefCap]が最後通告の条件を拒絶"
 ARG_political_events.17.desc: "[PAR.GetAdjective]政府は我々が提示した条件を拒否するという決断を下した。そんな返答は許されない。我々はここで手を引いてこの件を放置するか、戦争のために軍隊を準備するかのどちらかだ。"
 ARG_political_events.17.a: "手を引こう。それほどの価値はない……"
 ARG_political_events.17.b: "我々を拒絶したことを後悔させてやる！"
 ARG_political_events.18.t: "[ARG.GetNameDefCap]が引き下がる"
 ARG_political_events.18.desc: "我々が反抗した結果、[ARG.GetAdjective]政府はこの要求を押し切る価値はないと判断したようだ。脅威はひとまず鎮圧されたのだから、もう安心だ。"
 ARG_political_events.18.a: "安心した……"
 ARG_political_events.19.t: "[ARG.GetNameDefCap]からの最後通告"
 ARG_political_events.19.desc: "[ROOT.Capital.GetCapitalVictoryPointName]の[ARG.GetAdjective]大使によれば、現政権は退陣し、代わりに[ARG.GetAdjective]の傀儡政府が政権を得ることになるという。我々が拒否すれば宣戦布告になる可能性が高い。英断が求められている。"
 ARG_political_events.19.a: "奴らを食い止めることはできない"
 ARG_political_events.19.b: "我々は主権を手放さない。"
 ARG_political_events.20.t: "[URG.GetNameDefCap]が最後通告の条件に同意"
 ARG_political_events.20.desc: "[URG.GetAdjective]政府は我々が最後通告で提示した条件に同意することを決定した。これで我々は[GER.GetAdjective]の同盟国が何年も前に打ち出した植民地計画を正式に実行に移すことができる。きっと彼らはこの出来事を喜ぶだろう。"
 ARG_political_events.20.a: "素晴らしい！"
 ARG_political_events.21.t: "[URG.GetNameDefCap]が最後通告の条件を拒絶"
 ARG_political_events.21.desc: "[URG.GetAdjective]政府は我々が提示した条件を拒否するという決断を下した。要求を押し切る価値がないと思うなら、我々は引き下がればいい。そうでないなら、侵略のために軍隊を準備しよう。"
 ARG_political_events.21.a: "手を引こう。それほどの価値はない……"
 ARG_political_events.21.b: "我々を拒絶したことを後悔させてやる！"
 ARG_political_events.22.t: "[ARG.GetNameDefCap]が植民地計画を実行"
 ARG_political_events.22.desc: "[GER.capital.GetCapitalVictoryPointName]の[ARG.GetAdjective]大使から今朝連絡があった。[ARG.GetNameDef]が我々の以前の植民地計画を名目に、[URG.GetNameDef]を傀儡化したようだ。素晴らしい知らせだ。これで大陸における[GER.GetAdjective]の影響力をさらに大きくすることができる。"
 ARG_political_events.22.a: "価値ある同盟国であることを示してくれた。"
 ARG_political_events.23.t: "[ARG.GetNameDefCap]が引き下がる"
 ARG_political_events.23.desc: "我々が反抗した結果、[ARG.GetAdjective]政府はこの要求を押し切る価値はないと判断したようだ。脅威はひとまず鎮圧されたのだから、もう安心だ。"
 ARG_political_events.23.a: "安心した……"
 ARG_political_events.24.t: "[ARG.GetNameDefCap]が同盟を要請"
 ARG_political_events.24.desc: "[ARG.GetNameDef]が同盟に参加するよう我々に呼びかけているとの知らせを受けた。我々が参加を受け入れれば、同国はティエラ・デル・フエゴとサンタクルスを我々に割譲すると提案してきた。これは非常に魅力的な話だ……"
 ARG_political_events.24.a: "同盟に加わることは有益だろう。"
 ARG_political_events.24.b: "我々は決して[ARG.GetNameDef]の味方にはつかない！"
 ARG_political_events.25.t: "[CHL.GetNameDefCap]、我々の派閥への加入に同意"
 ARG_political_events.25.desc: "いい知らせだ！[CHL.GetAdjective]政府は我々と同盟を結ぶことを決定した。北部の脅威に対し、我々は共に兄弟として立ち向かえるだろう。今日は記念すべき日だ。南米統一に一歩近づいた。"
 ARG_political_events.25.a: "[ARG.GetNameDef]と[CHL.GetNameDef]は団結する！"
 ARG_political_events.26.t: "[CHL.GetNameDefCap]、我々の派閥への加入を拒絶"
 ARG_political_events.26.desc: "[CHL.GetAdjective]政府は大陸全土を征服するという目標を我々と共有することを頑なに拒んでいる。我々は彼らをこの試みに強制参加させることはできないが、代わりに、我々の正義の戦争を同国の玄関口に持ち込むことは可能である。いずれにせよ、両国の関係にとって悲しむべき日となってしまった。"
 ARG_political_events.26.a: "非常に残念だ……"
 ARG_political_events.27.t: "[ARG.GetNameDefCap]からの最後通告"
 ARG_political_events.27.desc: "[ROOT.Capital.GetCapitalVictoryPointName]の[ARG.GetAdjective]大使によれば、現政権は退陣し、代わりに[ARG.GetAdjective]の傀儡政府が政権を得ることになるという。我々が拒否すれば宣戦布告になる可能性が高い。英断が求められている。"
 ARG_political_events.27.a: "奴らを食い止めることはできない"
 ARG_political_events.27.b: "我々は主権を手放さない。"
 ARG_political_events.28.t: "[CHL.GetNameDefCap]が最後通告の条件に同意"
 ARG_political_events.28.desc: "[CHL.GetAdjective]政府は我々が最後通告で示した条件に同意することを決定した。我々は直ちに彼らの領土を傀儡化し、できるだけ早く[ARG.GetAdjective]の支配を確立しよう。"
 ARG_political_events.28.a: "素晴らしい！"
 ARG_political_events.29.t: "[CHL.GetNameDefCap]が最後通告の条件を拒絶"
 ARG_political_events.29.desc: "[CHL.GetAdjective]政府は我々が提示した条件を拒否するという決断を下した。同国の規模と力を考えれば、ここで引き下がる選択肢もある。あるいは部隊を集め、侵略の準備を進めることもできる。"
 ARG_political_events.29.a: "手を引こう。それほどの価値はない……"
 ARG_political_events.29.b: "我々を拒絶したことを後悔させてやる！"
 ARG_political_events.30.t: "[ARG.GetNameDefCap]が引き下がる"
 ARG_political_events.30.desc: "我々が反抗した結果、[ARG.GetAdjective]政府はこの要求を押し切る価値はないと判断したようだ。脅威はひとまず鎮圧されたのだから、もう安心だ。"
 ARG_political_events.30.a: "安心した……"
 ARG_political_events.31.t: "オスマール・ヘルマスの問題"
 ARG_political_events.31.desc: "我々の前政権下で、[GER.GetAdjective]系の[ARG.GetAdjective]の男が[GER.GetNameDef]に向けて極秘任務で派遣された後、船上で逮捕された。我々は同氏の釈放を求めて交渉し、新たに設立された我々の諜報機関に迎え入れることもできるし、あるいは刑務所に入れたままにして、諜報員の処遇に関する我々の立場を貫くことも可能だ。"
 ARG_political_events.31.a: "ヘルマスを釈放しろ。彼の技能には利用価値がある。"
 ARG_political_events.31.b: "刑務所に閉じ込めておけ。我々は我々の立場を守る。"
 ARG_political_events.32.t: "[ARG.GetNameDefCap]が島の明け渡しを求める"
 ARG_political_events.32.desc: "今朝、[ENG.Capital.GetCapitalVictoryPointName]の[ARG.GetAdjective]大使から、[ARG.GetAdjective]政府がフォークランド諸島とサウスジョージア諸島を正式に占領したとの連絡を受けた。そうして、同国はその領土の譲渡と、この戦争の終結を要求している。"
 ARG_political_events.32.a: "奴らの条件を受け入れろ。我々には対処すべきもっと大きな脅威がある。"
 ARG_political_events.32.b: "絶対に奴らに島は渡さん！"
 ARG_political_events.33.t: "[ENG.GetNameDefCap]が島の譲渡に同意"
 ARG_political_events.33.desc: "今日、フォークランド諸島とサウスジョージア諸島はついに[ARG.GetAdjective]の手に渡った。[ENG.GetNameDefCap]は平和と引き換えに両島を手放した。平和をもたらすことはできよう。この正当な[ARG.GetAdjective]の領土がついに我々のものになったのだから。"
 ARG_political_events.33.a: "勝利は我々のものだ！"
 ARG_political_events.34.t: "[ENG.GetNameDefCap]が譲渡を拒絶"
 ARG_political_events.34.desc: "[ENG.GetAdjective]はフォークランド諸島とサウスジョージア諸島を我々に明け渡すことを頑なに拒んでいる。あれだけの損失を被ったにもかかわらず、まだ血を流そうとしているようだ。だがそれは奴らの自由だ。必要とあれば、我々は奴らを[ENG.Capital.GetCapitalVictoryPointName]まで追い返す。"
 ARG_political_events.34.a: "戦争は続く"
 ARG_political_events.35.t: "[ENG.GetNameDefCap]が島の譲渡を提案"
 ARG_political_events.35.desc: "今日、[ENG.GetAdjective]大使からこの戦争の終結を保証するなら、南大西洋の島々を我々に譲渡するという申し出があった。我々の目的はフォークランド諸島とサウスジョージア諸島の奪取であるから、これは我々にとって有益な話だ。"
 ARG_political_events.35.a: "目的は果たした。条約を結ぼう。"
 ARG_political_events.35.b: "この戦いを[ENG.Capital.GetCapitalVictoryPointName]に持ち込む！"
 ARG_political_events.36.t: "[ARG.GetNameDefCap]が和平に同意"
 ARG_political_events.36.desc: "幸いなことに、[ARG.GetAdjective]政府は我々が提示した条件のもとで戦争を終結させることに同意した。フォークランド諸島とサウスジョージア諸島を放棄しなければならないのは残念だが、我々は他の場所に力を注がなければならない。"
 ARG_political_events.36.a: "安心した……"
 ARG_political_events.37.t: "[ARG.GetNameDefCap]が対立関係の解消を拒絶"
 ARG_political_events.37.desc: "なんてことだ。[ARG.GetAdjective]政府は和平と引き換えに島を譲渡するという我々の申し出を拒否した。我々はさらなる戦いに備えなければならない。そうして我々は、また別の前線を防衛するため、資源を費やさなければならなくなった。"
 ARG_political_events.37.a: "よくもそんなことを！"
 ARG_political_events.38.t: "[ARG.GetNameDef]が補償として赤道ギニアを要求"
 ARG_political_events.38.desc: "[ARG.GetNameDefCap]の指導者たちから、共和国との最近の戦争で我々を支援した見返りとして、赤道ギニアにおける我々の領有権を譲るよう要求があった。我々は選択肢を慎重に検討するべきだろう。"
 ARG_political_events.38.a: "断固拒否する。"
 ARG_political_events.38.a.tt: "§Y[ARG.GetName]§!との関係が悪化するかもしれない……"
 ARG_political_events.38.b: "我々が勝ち取ったものに比べれば安いものだ"
 ARG_political_events.38.b.tt: "§Y赤道ギニア§Yが§![ARG.GetName]§!に移譲される"
 ARG_political_events.39.t: "[SPA.GetNameDefCap]が我々の要求を拒否"
 ARG_political_events.39.desc: "傲慢にも、[SPA.GetNameDef]は我々の要求を拒絶した。[SPA.GetAdjective]の指導者たちは、我々の要求は大きすぎる、戦時中の我々の尽力に見合うものではない、と主張している。 "
 ARG_political_events.39.a: "とても残念だ……"
 ARG_political_events.40.t: "[SPA.GetNameDefCap]が我々の要求を承認"
 ARG_political_events.40.desc: "たった今、素晴らしい知らせを受けた。[SPA.GetNameDef]が我々の要求に同意し、最近の内戦における我々の援助に対する報酬として、我々は赤道ギニアの所有権を与えられた。"
 ARG_political_events.40.a: "これでアフリカでの足場は固まった！"
 ARG_political_events.41.t: "[ARG.GetNameDef]にロドルフォ・ギオルディが帰国"
 ARG_political_events.41.desc: "1931年、ロドルフォ・ギオルディは社会主義に傾倒していたために命を狙われ、[ARG.GetNameDef]から逃亡した。逃亡中、同氏はジェトゥリオ・ヴァルガスを政権の座から引きずりおろそうと、[BRA.GetNameDef]における共産主義者の反乱を支援していた。[ARG.GetNameDef]の政治情勢が左派に傾いた今、母国に戻り、アルゼンチン共産党の党首になることに抵抗はないとギオルディから報告があった。"
 ARG_political_events.41.a: "この件は革命へと至る一助となるだろう！"
 ARG_political_events.42.t: "[ARG.GetNameDefCap]からの接触"
 ARG_political_events.42.desc: "[ARG.GetNameDef]の同志たちから成長しつつある同国の革命運動を支援してほしいという連絡を受けた。内戦が勃発した場合、好戦的な政府を打倒するために、志願兵を派遣してほしいと同国は望んでいる。"
 ARG_political_events.42.a: "仲間の社会主義者たちを援助しよう。"
 ARG_political_events.42.b: "今は誰も助けることができない……"
 ARG_political_events.43.t: "[SOV.GetNameDefCap]が援助に同意"
 ARG_political_events.43.desc: "同志よ、素晴らしい知らせが届いた！我々の栄えある革命の宣言に伴い、[SOV.GetNameDefCap]は内戦が勃発した場合に義勇軍を派遣することに同意した！もしそのような事態になったときは、このことは我々に心の平穏を与えてくれるはずだ。"
 ARG_political_events.43.a: "素晴らしい！"
 ARG_political_events.44.t: "[SOV.GetNameDefCap]が援助を拒絶"
 ARG_political_events.44.desc: "同志よ、残念な知らせだ。[SOV.GetNameDefCap]は我が国で内戦が勃発した場合に義勇軍を派遣することを拒否した。我々の栄えある革命が武力紛争に発展した場合、我々はブルジョアの抑圧に単独で立ち向かうことになる……"
 ARG_political_events.44.a: "孤独だ……"
 ARG_political_events.50.t: "[FROM.FROM.GetName]における労働者の小規模ストライキ"
 ARG_political_events.50.desc: "残念ながら、我々は[FROM.FROM.GetName]で労働者のストライキを扇動しようとしたが、完全に計画通りとはいかなかった。我々が用意した演説者は出勤途中のわずかな人々の注目を集めることに成功した。また少数の人々を我々の大義に引き込めたとはいえ、抑圧的な上流階級に反旗を翻すよう民衆を説得するには、まだまだ努力が必要だ。"
 ARG_political_events.50.a: "次はもっと上手くやる……"
 ARG_political_events.51.t: "[FROM.FROM.GetName]における労働者のストライキ"
 ARG_political_events.51.desc: "管理人やファシストの扇動者との衝突にもかかわらず、[FROM.FROM.GetName]における労働者のストライキにはかなりの支持者が集まった。アルゼンチン共産党指導部は階級区分のない国家の将来について何度も演説を行い、群衆からは歓声が沸き起こった。地元の党支部はすでに、この集会以降、党員数が増加したと発表している。"
 ARG_political_events.51.a: "我々は大衆の支持を得ている。"
 ARG_political_events.52.t: "[FROM.FROM.GetName]における労働者の大規模ストライキ"
 ARG_political_events.52.desc: "不満を募らせた労働者たちの怒号が、アルゼンチン共産党を支持する大波を巻き起こした。工場はもぬけの殻、オフィスは閑散とし、そして地方の農民たちは自分たちの権利のために立ち上がり、支配階級に対する怒りを示そうと集まった。革命への支持が日に日に高まるにつれ、我々の影響力も大きくなっていく……"
 ARG_political_events.52.a: "直に我々の目標は美化される！"
 ARG_political_events.60.t: "[ARG.GetNameDefCap]が同国派閥に我々を招待"
 ARG_political_events.60.desc: "[ARG.GetNameDefCap]が共産主義連合に参加しないかと我々を誘ってきた。革命家の兄弟たちと手を結ぼうか？"
 ARG_political_events.60.a: "団結しよう！"
 ARG_political_events.60.b: "我々は単独でなければならない。"
 ARG_political_events.61.t: "[FROM.GetNameDefCap]が我々の提案を受諾"
 ARG_political_events.61.desc: "[FROM.GetNameDefCap]は連合加入の我々の提案を快く受け入れてくれることになった。これより我々の名は共に歴史に刻まれることになる。"
 ARG_political_events.61.a: "我々は共に革命の理想を守っていく。"
 ARG_political_events.62.t: "[FROM.GetNameDefCap]が我々の提案を拒絶"
 ARG_political_events.62.desc: "[FROM.GetNameDefCap]は社会主義共和国連合として力を合わせようという我々の申し出を拒否した。奴らは誰がこの大陸で権力を握っているのかわかっていないのだろうか。それはいずれ奴らに教えてやることになるだろう。"
 ARG_political_events.62.a: "機が熟すのを待とう……"
 ARG_political_events.70.t: "ブエノスアイレス会議が始まる"
 ARG_political_events.70.desc: "ようやく共産党新政権が安定し、第1回ブエノスアイレス会議を開くことができるようになった。我々はこの場でアルゼンチン共産党の将来と、今後数年間この国を動かすのにふさわしい人物を決めることができる。今年は[ARG.GetNameDef]の将来について異なる考えを持つ2人の強力な候補者がいる。現在の指導者であるファニー・エデルマンは現状を維持しつつ安定をもたらし、世界の舞台で[ARG.GetNameDef]に焦点を当ててくれるだろう。一方、アントニオ・ソトは元パタゴニアの反逆者であり、[ARG.GetNameDef]がアナルコ・サンディカリズムの道を歩むべきであると考えている。[ARG.GetNameDef]の首相として、誰が権力を得るべきだろうか？"
 ARG_political_events.70.a: "ファニー・エデルマンが引き続き権力の座に就くべきだ。"
 ARG_political_events.70.b: "アントニオ・ソトの方がずっといい。"
 ARG_political_events.71.t: "ファニー・エデルマン、首相留任"
 ARG_political_events.71.desc: "圧倒的大差で、ファニー・エデルマンが政府内の地位を維持することに決まった。どうやら[ARG.GetNameDef]が歩むべき道とされているのは、安定と成長に基づくものであるようだ。対立候補のアントニオ・ソトはパタゴニアに戻り、当面はエデルマンの計画に従うことに同意した。"
 ARG_political_events.71.a: "エデルマン首相、よく戻ってきてくれた！"
 ARG_political_events.72.t: "アントニオ・ソト、アルゼンチンのアナルコ・サンディカリズムを確立"
 ARG_political_events.72.desc: "予想に反して、アントニオ・ソトはこの会議で勝利を収め、[ARG.GetNameDef]の新たな指導者に就任した。同氏がいずれは消滅することを望んでいる肩書きだ。同氏はアナルコ・サンディカリズムの流れを汲み、最終的には国内のあらゆるヒエラルキーを廃止して、この国を新たな道へと導くことを望んでいる。"
 ARG_political_events.72.a: "不安だが、新しい未来だ。"
 ARG_political_events.80.t: "教育助成金の増額"
 ARG_political_events.80.desc: "新政権下で最も重要な政策のひとつは、[ARG.GetNameDef]における教育の未来である。ここ最近、学術界に対する資金援助がやや不足していることは周知の事実である。したがって助成金を何に注ぎ込むか、そして最終的に学校制度が何を重点的に発展させるかを決定するのは我々の責務である。"
 ARG_political_events.80.a: "電子工学教育へ資金提供"
 ARG_political_events.80.b: "産業教育へ資金提供"
 ARG_political_events.80.c: "総合研究へ資金提供"
 ARG_political_events.81.t: "電子工学教育の助成金"
 ARG_political_events.81.desc: "最新の教育助成金制度を開始したところ、全国の学者たちから大きな賞賛の声が寄せられた。我々は、電子工学の素晴らしさを人々に教えることに重点を置いたので、研究部門では着実な進展が得られることが期待できる。"
 ARG_political_events.81.a: "いい出費だった。"
 ARG_political_events.82.t: "産業教育の助成金"
 ARG_political_events.82.desc: "最新の教育助成金制度を開始したところ、全国の学者たちから大きな賞賛の声が寄せられた。我々は、新たに産業を発展させることがいかに影響力を持つか、それを人々に教えることに重点を置いたので、研究部門では着実な進展が得られることが期待できる。"
 ARG_political_events.82.a: "いい出費だった。"
 ARG_political_events.83.t: "総合研究助成金"
 ARG_political_events.83.desc: "最新の教育助成金制度を開始したところ、全国の学者たちから大きな賞賛の声が寄せられた。我々は現代における総合的な教養を人々に教えることに重点を置いたので、研究部門では着実な進展が得られることが期待できる。"
 ARG_political_events.83.a: "いい出費だった。"
 ARG_political_events.90.t: "[ARG.GetNameDef]との共同軍事演習"
 ARG_political_events.90.desc: "我々との関係を強化するため、[ARG.GetNameDef]の[ARG.GetLeader]は我々の海軍および空軍の訓練を目的とした共同軍事演習を開催することを申し出た。この心温まる発言は影が覆われつつある時代に心から歓迎すべきことだ。"
 ARG_political_events.90.a: "我々の軍隊はかつてないほど強くなっている。"
 ARG_political_events.100.t: "[ARG.GetNameDefCap]が同国派閥に我々を招待"
 ARG_political_events.100.desc: "[ARG.GetNameDefCap]が同盟に参加しないかと我々を誘ってきた。我々は手を取り合い、南米大陸の民主主義を守る手助けをするべきだろうか？"
 ARG_political_events.100.a: "団結しよう！"
 ARG_political_events.100.b: "我々は単独でなければならない。"
 ARG_political_events.101.t: "[FROM.GetNameDefCap]が我々の提案を受諾"
 ARG_political_events.101.desc: "[FROM.GetNameDefCap]は同盟加入の我々の提案を快く受け入れてくれることになった。今、我々は力を合わせ、南米の平和と民主主義の砦となっている。"
 ARG_political_events.101.a: "我々は共に前線を維持し、人々を守る！"
 ARG_political_events.102.t: "[FROM.GetNameDefCap]が我々の提案を拒絶"
 ARG_political_events.102.desc: "[FROM.GetNameDefCap]が同盟への参加を拒否した。共に力を合わせればより強くなれることを理解していないのだろうか？彼らが我々を拒絶したことを後悔する日が来ないことを祈ろう。"
 ARG_political_events.102.a: "また別の機会に……"
 ARG_political_events.110.t: "[FROM.GetNameDefCap]、[URG.GetNameDef]に対して攻撃的な動きを見せる"
 ARG_political_events.110.desc: "[FROM.GetNameDef]が[URG.GetNameDef]に対して攻撃的な姿勢を示したことで、我々の懸念が現実のものとなったようだ。彼らは我々に近しい隣国であるため、外国の侵略によって彼らを失うリスクを冒すことはできない。十分に注意しなければ、[FROM.GetNameDef]は代わりに我々の玄関口までやって来るだろう。"
 ARG_political_events.110.a: "さらにエスカレートさせるべきだ！"
 ARG_political_events.110.b: "行動を起こすのは危険すぎる……"
 ARG_political_events.111.t: "[FROM.GetNameDefCap]、[URG.GetNameDef]から我々が手を引くことを要求"
 ARG_political_events.111.desc: "[URG.GetNameDef]における我々の作戦に対し、[FROM.GetNameDef]はただちに我々の軍隊を撤収させ、敵対関係に終止符を打つよう要請してきた。もし我々が拒否すれば、[FROM.GetNameDef]との全面戦争に発展する危険性がある。"
 ARG_political_events.111.a: "来るなら来い！"
 ARG_political_events.111.b: "手を引く以外に選択肢はない。"
 ARG_political_events.120.t: "見知らぬ訪問者"
 ARG_political_events.120.desc: "今朝、怪しいスペイン語を話す見知らぬドイツ人男性がカサ・ロサダにやってきて、[ARG.GetNameDef]の将来のために素晴らしい計画があると意気揚々と話した。見たところ、その計画に彼は適任のようだ。それに非常に説得力がある。彼に政府を譲るべきだろうか？"
 ARG_political_events.120.a: "もちろんだ！何か問題があるか？"
 ARG_political_events.120.b: "絶対にダメだ。"
 ARG_news_events.1.t: "[ARG.GetNonIdeologyName]が攻撃的な外交政策を実施"
 ARG_news_events.1.d: "[ARG.GetAdjective]政府は最近、外交問題でますます好戦的で自己主張の強い姿勢をとっている。不名誉の十年がこのような迅速な政権交代で幕を閉じたことから、[ARG.GetNonIdeologyName]は自国拡大の可能性に備えているようだ。今朝、[ARG.GetAdjective]の指導者[ARG.GetLeader]が力と安定の旗の下に南米を統合するという目標を掲げ、偉大な時代が到来すると国民に語りかけた。"
 ARG_news_events.1.a: "ただ美辞麗句を並べているだけだ。"
 ARG_political_events.73.t: "[FROM.GetNameDefCap]がより緊密な連携を求める"
 ARG_political_events.73.desc: "[ARG.GetAdjective]の外交官たちは、最近の貿易協定や同国のイデオロギーがますます我々のそれに近づいてきたことを受けて、より緊密な協力を求めてきた。現在の要求は不可侵条約を両国間で締結することと、そして同国の独立を保証することである。"
 ARG_political_events.73.a: "彼らの大志に拍手を送ろう。もちろん、条約と保証の両方を約束しよう！"
 ARG_political_events.73.b: "不可侵条約だけだ。"
 ARG_political_events.73.c: "少しやりすぎだ。"
 ARG_political_events.74.t: "[FROM.GetNameDefCap]が独立保証と不可侵条約に合意"
 ARG_political_events.74.desc: "\n[FROM.GetNameDef]から返事が届いた。国を立て直し、民主主義に戻そうとする最近の我々の奮闘を称賛し、同国は我々の要求を承諾した。これにより自国は強化され、宣戦布告される可能性はかなり低くなったはずだ。"
 ARG_political_events.74.a: "素晴らしい！"
 ARG_political_events.74.tt: "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!は現在、我々の独立を保証している！\n我々は[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!と§Y不可侵条約§!を締結した！"
 ARG_political_events.75.t: "[FROM.GetNameDefCap]が不可侵条約に合意"
 ARG_political_events.75.desc: "[FROM.GetNameDef]から返事が届いた。国を立て直し、民主主義に戻そうとする最近の我々の奮闘を称賛し、同国は我々の要求の一部を承諾した。不可侵条約は締結されたが、残念ながら、しばらく我々の独立は保証してくれないようだ。"
 ARG_political_events.75.a: "何もないよりはマシか……"
 ARG_political_events.75.tt: "我々は[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!と§Y不可侵条約§!を締結した！"
 ARG_political_events.76.t: "[FROM.GetNameDefCap]がより緊密な協力関係の要請を拒絶"
 ARG_political_events.76.desc: "[FROM.GetNameDef]から返事が届いた。同国は民主主義を再確立しようとする我々の奮闘を称賛しているが、独立を保証したり、不可侵条約を結んだりすることを有益なことだとは考えていない。"
 ARG_political_events.76.a: "非常に残念だ。"
 ARG_news_events.2.t: "ラプラタ川の戦い"
 ARG_news_events.2.d: "今朝、ドイツ重巡洋艦「アドミラル・グラーフ・シュペー」は南大西洋のラプラタ川沖で王室海軍艦隊と交戦した。その後の戦闘で、[ENG.GetAdjective]の艦艇の多くが大損害を受けて退却を余儀なくされ、フォークランド諸島に向かった。一方、「グラーフ・シュペー」は燃料系統に致命的な一撃を受けた以外は最小限の損傷で済んだ。[GER.GetAdjective]の艦艇は緊急修理のため、[URG.GetNameDef]のモンテビデオ港に逃れた。情報源の多くはこれがこの紛争で最初に起きた海戦であるとしている。戦争はついに南米大陸に到達したようである。"
 ARG_news_events.2.a: "[ENG.GetAdjective]も難を逃れていればいいが。"
 ARG_news_events.2.b: "[GER.GetAdjective]にここにいる権利はない。"
 ARG_news_events.2.c: "大変深刻だ。"
 ARG_news_events.3.t: "[ARG.GetAdjective]の共産主義革命"
 ARG_news_events.3.d: "[ARG.GetNonIdeologyName]で現在起きている混乱はここ数日で制御不能に陥り、内戦に発展した。かつて亡命者だったロドルフォ・ギオルディに率いられ、[ARG.GetAdjective]議会の左派に支持された共産主義者たちが政府から離脱し、支配権を奪って急激な変化を起こそうとしている。この地域の多くの人々は共産主義国の[ARG.GetNonIdeologyName]が南米大陸全体にドミノ効果を引き起こすことを懸念している。"
 ARG_news_events.3.a: "こうなってしまったのは悲劇だ。"
 #GUAY
 JUNO_guay_events.1.t: "将校が政府を支援"
 JUNO_guay_events.1.desc: "軍将校は与党政府への支持を表明している。宥和戦略は功を奏し、軍に資金が流れ込んだことでさらなる恩恵が得られたようだ。"
 JUNO_guay_events.1.a: "素晴らしい"
 JUNO_guay_events.2.t: "[FROM.GetNameDefCap]が我々のダム建設への投資を要求"
 JUNO_guay_events.2.desc: "[FROM.GetName]は工業化を目指している。河川の多い国だから、ダムは当然ながら電化のための候補である。投資を決断すれば、2年以内の返済が期待できる。"
 JUNO_guay_events.2.a: "良い投資だ"
 JUNO_guay_events.2.tt: "互いに戦争を仕掛けることがない限り、[FROM.GetName]は2年以内に返済する必要がある。"
 JUNO_guay_events.2.b: "興味がない"
 JUNO_guay_events.3.t: "[FROM.GetName]が受諾！"
 JUNO_guay_events.3.desc: "[FROM.GetName]は我が国への投資を受け入れた。これによって我々はより親密な関係を築けるだろう！"
 JUNO_guay_events.3.a: "素晴らしい！"
 JUNO_guay_events.4.t: "[FROM.GetName]が拒絶！"
 JUNO_guay_events.4.desc: "[FROM.GetName]は我が国への投資を拒否した。これは外交上の失敗以外の何ものでもない。"
 JUNO_guay_events.4.a: "失敗であったのは間違いない。"
 JUNO_guay_events.5.t: "ダム投資の返済"
 JUNO_guay_events.5.desc: "[?var:old_world_power.GetName]への借金を返済する時が来た。しばらくの間は経済に打撃を与えるだろうが、優れた経済学者なら誰でも言うように、投資による負債であれば、必ずしも悪いことばかりではない。"
 JUNO_guay_events.5.a: "何事にも金はかかる。"
 JUNO_guay_events.6.t: "[FROM.GetAdjective]軍の進捗状況"
 JUNO_guay_events.6.desc: "[FROM.GetAdjective]軍は、その規模の小ささにもかかわらず、我が国の軍より領土および軍事的に大きな利益を得ている。係争中の領土は今や完全に[FROM.GetName]の手中にあり、この地域の我々の正当な所有権を揺るがしている。我々はこの戦争を続け、そうすれば我が軍の士気は確実に低下するが、あるいは失った領土を引き渡すかのどちらかを選ばなければならない。"
 JUNO_guay_events.6.a: "この実りのない戦争を続けることはできない。"
 JUNO_guay_events.6.b: "領土は我々のものだ"
 JUNO_guay_events.7.t: "[FROM.GetName]が降参"
 JUNO_guay_events.7.desc: "我々の部隊は我々が正当な所有者である領土から敵を追い払い、勝利を収めた。[FROM.GetName]は負け戦をする代わりに、我々に領土を譲ることを決めた。我々にとっては名誉ある勝利だが、奴らはそれが始まりに過ぎないことを知らない。"
 JUNO_guay_events.7.a: "支配に一歩近づいた。"
 JUNO_guay_events.7.b: "かなりうまくいっている。この調子だ"
 JUNO_guay_events.8.t: "[FROM.GetName]が降伏を拒む"
 JUNO_guay_events.8.desc: "[FROM.GetName]は中核領土の放棄を受け入れるのは屈辱であると我々に伝えてきた。奴らは我々の政府が倒され、我々の軍が解体されるまで戦い続けると伝えてきた。"
 JUNO_guay_events.8.a: "この茶番劇を終わらせよう"
 JUNO_guay_events.9.t: "[FROM.GetName]がダム投資を返済"
 JUNO_guay_events.9.desc: "[FROM.GetName]はインフラへの投資から発生した負債を返済した。この取り決めを守ることで、両国はより緊密になった。"
 JUNO_guay_events.9.a: "大きな恩恵が得られた。"
 JUNO_guay_events.10.t: "[FROM.GetNameDef]、攻撃続行を決断"
 JUNO_guay_events.10.desc: "[FROM.GetNameDefCap]は平和的解決はないと我々に伝えてきた。[FROM.Getname]が我が国を完全に併合するつもりであることは明らかだ。これは最後の1人になるまで続く全面戦争である。"
 JUNO_guay_events.10.a: "ならば死ぬまで戦おう。"
 TOA_ven_blockade.1.t: "[FROM.GetName]が石油輸送を封鎖"
 TOA_ven_blockade.1.desc: "[FROM.GetName]は敵対国への石油輸送を封鎖するため、我が国沿岸のすぐ近くに軍艦を駐留させている。[FROM.GetAdjective]政府は直接的な衝突は望んでおらず、むしろ敵に圧力をかけるための措置だと宣言している。状況が悪化しているのは間違いない。まだ誰にも被害は出ていないが、この地域に軍艦があることでカラカスには緊張感が漂っている。"
 TOA_ven_blockade.1.a: "[FROM.GetName]には歯向かえない"
 TOA_ven_blockade.1.b: "これは宣戦布告だ！"
 TOA_ven_blockade.2.t: "$TOA_ven_blockade.1.t$"
 TOA_ven_blockade.2.desc: "[FROM.GetName]は[Ven.GetName]を完全に封鎖するという大胆かつ非道な措置をとった。カラカス郊外では主力艦が目撃されており、[VEN.GetAdjective]政府には両国間の石油貿易を停止するために完全封鎖が実施されたという情報が入っていると思われる。"
 TOA_ven_blockade.2.a: "明らかに中道主義に反する！"
 paraguay.1.t: "要塞費用拡大の機会"
 paraguay.1.desc: "ウマイタを再建したことで、防衛費を増やし、首都に流れ込む河川の防衛力を高める小型の砦を含め、周辺地域にさらなる要塞を追加する機会を得た。"
 paraguay.1.a: "素晴らしい考えだ"
 paraguay.1.b: "それは予算に含まれていない"
 paraguay.1.tt: "§Y$PAR_rebuild_humaita$§!完了時、以下を追加:"
 south_american_events.60.t: "共産主義に傾く[MEX.GetNameDefCap]"
 south_american_events.60.desc: "国内で[MEX.GetNameDef]からやってきた共産主義者たちによる、デモの扇動が目撃されている。これに対し、我々はどう対応すべきか？"
 south_american_events.60.a: "活動の続行を許可する。"
 south_american_events.60.b: "社会主義の扇動者たちを取り締まれ！"
 south_american_events.61.t: "ラプラタ川の戦い"
 south_american_events.61.desc: "モンテビデオ近くでドイツ海軍とイギリス海軍が激しい戦闘を繰り広げた。酷い損傷を受けた[GER.GetAdjective]の艦艇は00時10分頃、我々の港に錨を降ろし、修理を要求してきた。一方、英国外交官は同艦を海上に戻すよう圧力をかけてきたが、そうすれば英国海軍によって破壊されることは必至だ。"
 south_american_events.61.a: "出港を要求する"
 south_american_events.61.b: "港に停泊させ、修理する"
 south_american_events.62.t: "ラプラタ川の戦い"
 south_american_events.62.desc: "06時18分頃、モンテビデオ近くでドイツ海軍とイギリス海軍の艦艇が交戦。報告によると、ドイツ艦は大きく損傷し、ウルグアイの首都の港に避難している。英国外交官はウルグアイ政府に対し、ハーグ条約に基づき、ドイツ艦を港から強制退去させ、待機している英国海軍部隊によって確実に破壊できるよう圧力をかけている。"
 south_american_events.62.a: "興味深い"
