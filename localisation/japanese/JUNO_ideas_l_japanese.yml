 BRA_psad_idea: "DASP（公共サービス管理部門）"
 BRA_psad_idea_desc: "DASP（公共サービス管理部門）は前身である複数の部門をひとつに統合・再編成し、まとまりのある近代的な部門とすることで、政権と経済がうまく機能するよう政府を支援するために設立された。"
 BRA_commonwealth_idea: "ポルトガル語諸国共同体加盟国"
 BRA_commonwealth_idea_desc: "この国はポルトガル語を公用語とし、歴史的な繋がりが強い共同体である「ポルトガル語諸国共同体」の加盟国である。加盟国は、技術や外交政策といった共通の関心事項について、協力することに合意している。"
