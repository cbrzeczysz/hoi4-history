 BRA_aid_operation_bolivar: "ボリバル作戦"
 BRA_aid_operation_bolivar_desc: "$BRA_expand_operation_bolivar_desc$"
 BRA_international_crisis: "国際危機"
 BRA_international_crisis_desc: "$BRA_the_international_crisis_desc$"
 BRA_unwilling_subjects: "反抗的な従属国"
 BRA_unwilling_subjects_desc: "王政が再び国家の政治体制を支配するようになり、国民は再び独裁者の臣民となることに不快感と不満を募らせている。"
 BRA_federal_republic: "連邦制の導入"
 BRA_federal_republic_desc: "$BRA_greater_federalism_desc$ "
 BRA_presidential_republic: "大統領共和制"
 BRA_presidential_republic_desc: "国民を団結させ、国境を守ることのできる強力で決断力のあるリーダーシップが必要である。そのために共和国大統領に政治的権限を集中させるが、ヴァルガスが再び権力を掌握しようとするのを防ぐため、強い抑制と均衡を確保しなければならない。"
 BRA_tax_haven: "急成長する租税回避国"
 BRA_tax_haven_desc: "企業に対する課税が低く、抜け穴も多いため、ブラジルに進出する多国籍企業が増えている。結局のところ、税収がないよりはあった方がいいのだ。"
 BRA_nationalized_banks: "銀行の国有化"
 BRA_nationalized_banks_desc: "銀行を国有化することで、経済における資金供給のコントロールを強化し、株主の懐から労働者の手に資金を回すことができる。"
 #BRA_court_the_military_ideaa: "Courting the Military"
 #BRA_court_the_military_ideaa_desc: "We can not maintain our grip on power without the established influence and resources of the military. At least for the time being, we must try to keep them on our side."
 BRA_collaboration_with_the_church: "教会との連携"
 BRA_collaboration_with_the_church_desc: "教会は多くのブラジル国民にとって極めて重要だ。政策について彼らと協議することで、我々の政権に対する大量の支持を得ることができる。"
 BRA_atheist_state: "無神論国家"
 BRA_atheist_state_desc: "科学の進歩に重点を置く国家として、聖職者のご機嫌取りに時間を費やすわけにはいかない。国の運営と国民の宗教は混ざり合うものではないし、これからもその考えを貫いていくつもりだ。"
 BRA_collectivized_agriculture: "集産化農業"
 BRA_collectivized_agriculture_desc: "農業を集産化することで効率を高め、国民の共産主義イデオロギーを強化した。"
 BRA_article_138: "憲法第138条"
 BRA_article_138_desc: "$BRA_implement_article_138_desc$"
 BRA_court_the_military_idea: "軍部との付き合い"
 BRA_court_the_military_idea_desc: "確立された軍部の影響力と資源なしには、権力を維持することはできない。少なくとも当分の間は彼らを味方につけるよう努力しなければならない。"
 BRA_king_vassouras: "ドン・ペドロ・エンリケ"
 BRA_king_vassouras_desc: ""
 BRA_king_petropolis: "ドン・ペドロ・デ・アルカンタラ"
 BRA_king_petropolis_desc: ""
 BRA_us_of_brazil: "自由の防衛"
 BRA_us_of_brazil_desc: "自由と民主主義の理想は我々の共和国が築かれている基盤である。必要とあれば、国内でも海外でも、我々はこれらの価値を守るためなら何でもする。"
 BRA_radicalized_proletariat: "過激化したプロレタリアート"
 BRA_radicalized_proletariat_desc: "共産主義の思想は、[BRA.GetNameDef]の労働者階級に根付いている。我々は彼らを喜ばせつつ、軍部の機嫌を損ねることもしないよう細心の注意を払っている。"
 BRA_aid_brazilian_communists: "ブラジルの共産主義者を支援"
 BRA_us_of_south_america: "南部の守護者"
 BRA_us_of_south_america_desc: "我々の国境は南米大陸の大部分を包含するまでに広がっている。したがって、南米を故郷とするすべての人々の権利を守ることを、我々の神聖なる義務としなければならない。"
 BRA_stability_and_unity: "秩序と進歩"
 BRA_stability_and_unity_desc: "慎重な政治工作により、我々はより強固でより団結した共和国を築くことに成功した。この基盤の上で、我々は偉大な国家の人々を守り続ける。"
 BRA_romanticize_the_old_empire_idea: "帝国主義感情"
 BRA_romanticize_the_old_empire_idea_desc: "ブラジル政府に不満を持つ人々は後を絶たない。帝国主義感情や懐古の情を再燃させることで、バラバラになった派閥をひとつのまとまった集団にするのだ。"
 BRA_undermine_democracy_idea: "民主主義を弱体化"
 BRA_undermine_democracy_idea_desc: "$BRA_undermine_democracy_desc$"
 BRA_modify_neglected_state: "§Y$BRA_neglected_state_dynamic_modifier$§!/§Y$BRA_growing_state_dynamic_modifier$§!に以下の修正:"
 BRA_liberated_by_communist_brazil: "[BRA.GetNameDefCap]による解放"
 BRA_liberated_by_communist_brazil_desc: "我が国はついに、植民地支配者からの正当な独立を勝ち取った。[BRA.GetNameDef]の助力を得て、我々は再び自由の国となった。彼らに助けてもらっているという事実が明白であることから、彼の国の共産主義的思想が我々の国民の中に根付き始めている。"
 BRA_expanding_the_revolution: "革命の規模の拡大"
 BRA_expanding_the_revolution_desc: "革命は[BRA.GetNameDef]にもたらされ、我々は今、国境を越えた先へ目を向けなければならない。[BRA.GetNameDef]の外にいる同志たちのために革命を広める時が来たのだ。"
 BRA_banco_do_brasil_idea: "ブラジル銀行"
 BRA_banco_do_brasil_idea_desc: "$BRA_banco_do_brasil_desc$"
 BRA_cprm_idea: "ラジオ・マルコーニ"
 BRA_ef_central_do_brasil_idea: "ブラジル中央鉄道"
 BRA_lloyd_brasileiro_idea: "ロイド・ブラジレイロ"
