 idea_PAR_river_navy_desc: "我が国はどの国よりも大きな沿岸海軍を擁し、敵の侵入を遅らせたり、あるいは防いだりしている。大洋を航行する海軍にはかなわないが、我が国の安全を守る上で重要な役割を担っている。"
