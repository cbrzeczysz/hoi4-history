 BRA_brown_water_navy_idea_bonus_tt: "全ての歩兵: \n §Y- 川:§!\n 移動: §G+10%§!\n 攻撃: §G+10%§!\n 防衛: §G+5%§!"
 ARG_political_corruption_modifier: "政治汚職"
 ARG_political_corruption_modifier_desc: "長年にわたり、[ARG.GetNameDef]は政府内の下劣な汚職に悩まされてきた。コンコルダンシアの結成を許可することで、この問題が軽減されるかもしれないと考えられていたが、一方で不正投票と有権者による脅迫は続いていた。"
 ARG_modify_corruption_ns_intro: "§Y$ARG_political_corruption_modifier$§!に以下の修正:"
 ARG_international_loan_modifier: "国際融資"
 ARG_international_loan_modifier_desc: "危機的状況に陥ったとき、世界の他の国々に経済援助を求めるのは珍しいことではない。[ARG.GetNameDef]の経済の現状を考えれば、この紛争に関与している大国からの援助を受け入れることはまったく理にかなっている。"
 ARG_modify_international_loan_intro: "§Y$ARG_international_loan_modifier$§!に以下の修正:"
 ARG_corruption_crackdown_modifier: "$ARG_crack_down_on_corruption$"
 ARG_corruption_crackdown_modifier_desc: "我が国の政府を悩ませていた汚職はまったく受け入れがたいものだった。ロベルト・マリア・オルティスの政策のおかげで、我々はようやく、政治家たちが行っていたあからさまな不正行為に終止符を打つことができるようになった。"
 ARG_anti_corruption_modifier: "反汚職政策"
 ARG_anti_corruption_modifier_desc: "我が国の政府を悩ませていた汚職は、まったく受け入れがたいものだった。マルセーロ・トルクァト・デ・アルベアールの政策のおかげで、我々はようやく、政治家たちが行っていたあからさまな不正行為に終止符を打つことができるようになった。"
 ARG_infamous_decade_idea: "不名誉の十年"
 ARG_infamous_decade_idea_desc: "1930年のイポリト・イリゴージェン大統領に対するクーデターから始まったアルゼンチン史における不名誉の十年。この時代には2つのことがあった。ひとつは世界恐慌に伴う大規模な農民離村、もうひとつは保守政権を永続させるための露骨な選挙違反である。"
 ARG_infamous_decade_2_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_2_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_3_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_3_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_4_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_4_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_public_works_investment_idea: "公共事業投資"
 ARG_public_works_investment_idea_desc: "[ARG.GetAdjective]政府にとって、娯楽、雇用、健康、安全のための公共事業に資金と人員を提供することは重要である。これは[ARG.GetAdjective]の地域社会全体の生活の質を向上させることにつながる。"
 ARG_towards_a_greater_argentina_idea: "$ARG_towards_a_greater_argentina$"
 ARG_towards_a_greater_argentina_idea_desc: "[ARG.GetNameDefCap]は20世紀初頭、世界恐慌の猛威とそれに続く「不名誉の十年」で大きな苦しみを味わった。不正選挙、クーデター未遂、政府高官の汚職が絶えなかったにもかかわらず、我々は安定した有能な国家として頂点に立つことができた。"
 ARG_economic_reactivation_idea: "経済再活性化"
 ARG_economic_reactivation_idea_desc: "経済再活性化法は、経済および産業分野の開発資金により多くの政府資金を投入するために設けられた立法府である。"
 ARG_civilian_economy_boost_idea: "発展した民間経済"
 ARG_civilian_economy_boost_idea_desc: "慎重な計画と適切な寄付によって、我々は市民経済を十分に発展させることができた。国民がより快適な生活を送れるようになったことで、国民の幸福指数は時間の経過とともに徐々に上昇していくだろう。"
 ARG_invest_in_roads_idea: "道路への投資"
 ARG_invest_in_roads_idea_desc: "国の高速道路は、[ARG.GetNameDef]の経済、産業、軍事能力にとって極めて重要である。高速道路の建設と維持に対する我々の投資は、今後何年にもわたって我々に役立つだろう。"
 ARG_invest_in_railways_idea: "鉄道への投資"
 ARG_invest_in_railways_idea_desc: "現代では、あらゆる産業が、常に産業活動を支援する全国的な鉄道サービスに依存している。全国に鉄道路線を拡大するにつれ、我々は農村地域から都市へと確実に物資を運ぶための基礎を築いた。"
 ARG_roca_runciman_treaty_idea: "ロカ＝ランシマン協定"
 ARG_roca_runciman_treaty_idea_desc: "ロカ＝ランシマン協定は1933年5月に調印された[ARG.GetNameDef]と[ENG.GetNameDef]の間の重要な貿易協定であり、[ARG.GetNameDef]に[ENG.GetAdjective]の食肉市場における一定のシェアを保証した。それと引き換えに、[ARG.GetNameDef]は貿易と為替に関する制限に同意し、[ENG.GetNameDef]の商業権益を保護した。"
 ARG_eden_malbran_treaty_idea: "エデン＝マルブラン協定"
 ARG_eden_malbran_treaty_idea_desc: "ロカ＝ランシマン協定で課された厳しい制限への対応として、エデン＝マルブラン協定の名の下に新たな取り決めの交渉があった。これにより、[ENG.GetNameDef]は小麦の運賃を引き下げる一方で、さらなる利権を手にすることになった。"
 ARG_raf_cooperation_idea: "王立空軍の協力"
 ARG_raf_cooperation_idea_desc: "世界各地で紛争が激化し続けるなか、我々はできる限りのことをして同盟国を支援しなければならない。[ENG.GetNameDef]王立空軍との緊密な協力関係は、我々のパイロットをより近代的な水準に引き上げてくれるに違いない。"
 ARG_argentine_beef_idea: "アルゼンチンの牛肉"
 ARG_argentine_beef_idea_desc: "1536年にスペインのコンキスタドールによって初めて牛が[ARG.GetNameDef]に運ばれて以来、牛肉は伝統的なアルゼンチン料理の主食となっている。このためアルゼンチンの牛肉は世界的に知られており、それゆえ輸出の需要も多い。"
 ARG_argentine_metropole_idea: "アルゼンチンの主要都市"
 ARG_argentine_metropole_idea_desc: "つい最近まで、我が国は農業と鉱山の地域社会を支えに繁栄してきた。しかし、20世紀を通じて発展し続けるにつれ、時代は変わり、理想的な[ARG.GetAdjective]の生活とは何かという考え方も進化してきた。多くの人々が栄華を極める大都市に集まってきている。彼らは大都市に根を下ろし、そこでの生活様式に適応することを望んでいる。"
 ARG_our_own_path_idea: "$ARG_our_own_path$"
 ARG_our_own_path_idea_desc: "今に至るまで耐え忍んできた苦難にもかかわらず、[ARG.GetNameDef]は他の国や派閥、複合体に屈することなく、自らの足で立つことができる。この激動の時代において、我々は自らの道を選ぶ。"
 ARG_british_cooperation_idea: "$ARG_british_cooperation$"
 ARG_british_cooperation_idea_desc: "[ENG.GetNameDefCap]は最も長い歴史を持つ貿易相手国のひとつである。多くの協定や合意を守り続けているうちに、我々のイデオロギーも彼らのイデオロギーに合わせて変化していくかもしれない。"
 ARG_subdue_dissension_idea: "不和の鎮圧"
 ARG_subdue_dissension_idea_desc: "現在も続いている軍部の不和がついに鎮まった。このことは、今後、政府のさまざまな機関におけるさらなる不穏な動きを監視するための教訓となるはずだ。"
 ARG_improved_cooperation_idea: "協力関係の改善"
 ARG_improved_cooperation_idea_desc: "[ARG.GetNameDefCap]は[ENG.GetNameDef]と利害が一致している。"
 ARG_refused_embargo_idea: "拒絶された禁輸措置要請"
 ARG_refused_embargo_idea_desc: "[ARG.GetNameDefCap]は枢軸国への禁輸措置要求を拒否した。"
 ARG_maintain_neutrality_idea: "自国への専念"
 ARG_maintain_neutrality_idea_desc: "我々は、世界中で激化している大規模な紛争に関心がないことを示してきた。我々は、何よりもまず、自分たちのことを心配しなければならない。これは、[ARG.GetNameDef]が自国の目標に専念することをあらゆる国々に表明するものである。"
 ARG_american_allyship_idea: "ワシントンとの緊密な関係"
 ARG_american_allyship_idea_desc: "アメリカの協力の精神に基づき、我々は[USA.GetNameDef]とより緊密な政治的関係を築いている。我々はモンロー主義の有意義な原則の下に団結しているため、ヨーロッパの列強に我々の統一戦線の邪魔をされることはない。"
 ARG_envoy_to_london_idea: "ロンドンとの緊密な関係"
 ARG_envoy_to_london_idea_desc: "我々が互いを支援し続ける限り、[ENG.GetNameDev]は[ARG.GetNameDef]という友人を持つことになる。両国にとって政治的な繋がりを維持し、共通の目標を持つようにすることは重要だ。"
 ARG_counter_interlligence_program_idea: "アルゼンチンの防諜計画"
 ARG_counter_interlligence_program_idea_desc: "スパイ活動は、この世界的な紛争で立ち向かわなければならない数多くの戦いのひとつであるため、独自の防諜計画を効率的に管理できることは、この戦争を生き抜く上で極めて重要である。我々は攻撃的な策略よりも、防御的な政策に重点を置くというスタンスをとっている。"
 ARG_disrupt_bolivar_lar: "ボリバル作戦への反対運動"
 ARG_disrupt_bolivar_lar_desc: "ボリーバル作戦はここ何年もの間、我々の悩みの種であった。この極悪非道な敵対的スパイ行為に対抗する姿勢を取るかどうかは我々次第である。"
 ARG_cut_ties_with_britain_idea: "イギリスとの決別"
 ARG_cut_ties_with_britain_idea_desc: "[ARG.GetNameDefCap]は自国との関係を断ち切っている。"
 ARG_disrupt_bolivar_no_lar: "阻止されたボリバル作戦"
 ARG_disrupt_bolivar_no_lar_desc: "$ARG_disrupt_bolivar_lar_desc$"
 ARG_red_scare_idea: "赤狩りの影響"
 ARG_red_scare_idea_desc: "イデオロギーをめぐる緊張がこの2つの国の間に湧き上がっている。"
 ARG_anti_soviet_idea: "反ソビエト感情"
 ARG_anti_soviet_idea_desc: "共産主義の脅威と、その脅威が我が、国にもたらす危険は無視するにはあまりに大きすぎる。[SOV.GetNameDefCap]は依然として、我々の知る生活様式を破壊しうる強国である。人々は赤い脅威を恐れている。だがそれは当然のことだ！"
 ARG_buying_the_islands_idea: "購入した南大西洋諸島"
 ARG_buying_the_islands_idea_desc: "結局のところ、2つの島を丸ごと購入するとかなりの値段になる。しばらくは、この借金の返済は終わらないだろう。"
 ARG_siam_di_tella: "シャム・ディ・テラ"
 ARG_chade_cade: "チャド・キャド"
 ARG_anti_british_sentiment_idea: "反英感情"
 ARG_anti_british_sentiment_idea_desc: "[ENG.GetNameDef]との関係を断って以来、反英感情の波が我が国の政府にも押し寄せている。もはや条約や貿易協定に縛られることはない！我々は今、より重要なこと、つまり戦争に集中することができる。"
 ARG_growing_nationalism_modifier: "高まる民族主義運動"
 ARG_growing_nationalism_modifier_desc: "アルゼンチン民族主義者党が国中に波紋を広げている。そのため、ますます多くの人々が仲間に加わり、彼らの強まるイデオロギーを支持している。アルゼンチン民族主義者党は[ARG.GetAdjective]の国民性を回復させ、南米における支配的な大国としての地位を固めようという考えに従って活動している。"
 ARG_modify_growing_nationalism_ns_intro: "§Y$ARG_growing_nationalism_modifier$§!に以下の修正:"
 ARG_military_government_idea: "軍事政権"
 ARG_military_government_idea_desc: "ペドロ・パブロ・ラミレスが政権を引き継ぎ、その代わりに軍が運営する国家を樹立した。この政権交代は、それまでの腐敗と不正にまみれたコンコルダンシアからの変革を求める多くの声に端を発している。[ARG.GeAdjective]の拡張主義に焦点を当てたマニフェストを掲げる我が国は、今後多くの紛争に直面することになるだろう。"
 ARG_spirit_of_the_conquistadors_idea: "コンキスタドールの精神"
 ARG_spirit_of_the_conquistadors_idea_desc: "コンキスタドールの栄光がこの美しい銀の大地に我が民族をもたらした。彼らは我々の歴史の中で重要な役割を果たしており、現在はニミオ・デ・アンキンの新しい国粋主義政府の着想の源となっている。[ARG.GetNameDefCap]は弱い隣国を征服するにつれ成長し、南米を支配する大国になるだろう。"
 ARG_rapid_militarization_idea: "高速軍事化"
 ARG_rapid_militarization_idea_desc: "高速軍事化とは、ある社会が軍事衝突と戦争のために自らを組織化するプロセスのことをいう。我々は軍産複合体を限界まで発展させ、来るべき戦いに備えることを自らの責務としている。"
 ARG_argentine_nationalism_idea: "アルゼンチンの民族主義"
 ARG_argentine_nationalism_idea_desc: "我々は[ARG.GetAdjective]として誇れるものを多く持っている。そのため、我々はこの国境内の人々に国益を認識し、支援するよう奨励し続けている。我々は厳しい規制を課そうととしたり、戦争で我々を脅かそうとしたりする人々の助けは必要としていない。[ARG.GetNameDefCap]は自分の力で立ち上がることのできる主権国家である。"
 ARG_war_division_idea: "戦争部門"
 ARG_war_division_idea_desc: "政府を確立し、強力な経済を築いた今、我々はようやく拡張主義目標の実行準備を整えるのに十分なだけの支持を国民から集めることができた。"
 ARG_preparing_for_war_idea: "戦争の準備"
 ARG_preparing_for_war_idea_desc: "南米大陸を奪取するその時が眼前に迫ってきている。我々の軍は戦争の準備を整え、政治家や外交官は、大陸征服のために熱心に書類を作成している。「マムシ」は既に臨戦態勢だ。"
 ARG_spirit_of_the_cisplatine_war_idea: "シスプラチン戦争の精神"
 ARG_spirit_of_the_cisplatine_war_idea_desc: "シスプラティン戦争は、通称アルゼンチン・ブラジル戦争とも呼ばれる。1820年代に起こった武力衝突であり、それ以来、両国間には緊迫した不安定な平穏があった。[BRA.GetNameDefCap]は対処すべき脅威である。我々の軍隊は、過去の精神を追い風に行進する。"
 ARG_integrate_operation_bolivar_idea_lar: "ボリバル作戦の完全化"
 ARG_integrate_operation_bolivar_idea_lar_desc: "枢軸国との関係がより緊密になったおかげで、我々はボリバル作戦を完全化し、独自のスパイ活動で南米戦線を支援する活動を開始することができた。"
 ARG_integrate_operation_bolivar_idea_no_lar: "ボリバル作戦の完全化"
 ARG_integrate_operation_bolivar_idea_no_lar_desc: "$ARG_integrate_operation_bolivar_idea_lar_desc$"
 ARG_anti_american_idea: "反米感情"
 ARG_anti_american_idea_desc: "$ARG_red_scare_idea_desc$"
 ARG_anti_american_propaganda_idea: "反米プロパガンダ"
 ARG_anti_american_propaganda_idea_desc: "[USA.GetNameDefCap]は我々の政権にとって特筆すべき脅威である。彼らは眠れる巨人として知られているが、いつ目を覚まし、我々に注意を向けるかわからない。我々の軍隊は、宣伝部のおかげで、北部で[USA.GetAdjective]の脅威と立ち向かう準備ができている。"
 ARG_state_unions_idea: "州の労働組合"
 ARG_state_unions_idea_desc: "労働組合は雇用条件の維持および改善に取り組む労働者の組織である。これらの条件の多くには、賃金や福利厚生の改善、安全性や労働条件の向上、一般労働者が経営者から不当な扱いを受けないようにすることなどが含まれる。"
 ARG_FJC_empowered_idea: "FJCの権限集約"
 ARG_FJC_empowered_idea_desc: "FJC（アルゼンチン青年政治連盟）は、アルゼンチンの歴史において最も影響力のある青年政治団体のひとつである。アルゼンチン共産党に連なる組織であり、アルゼンチンの青年に党の政策を広めるために1921年に設立された。同政党が政府の全権を掌握した今、FJCは成長を続け、アルゼンチンの若者を一人前の革命家に育てることができる！"
 ARG_state_atheism_idea: "国家無神論"
 ARG_state_atheism_idea_desc: "国家無神論とは、政治体制に強硬な無神論を組み込むことである。神学とは正反対のものであると考えられており、共産主義国家が採用する一般的な政策であり、ソビエト連邦が最初に権力を握ったときの例にならったものだ。"
 ARG_liberation_theology_idea: "解放の神学"
 ARG_liberation_theology_idea_desc: "解放の神学は抑圧された人々の解放を強調するキリスト教の主義の一形態である。宗教として、貧しい人々への社会的関心と抑圧された人々の政治的解放を掲げ、社会経済的分析に取り組んでいる。解放の神学は宗教の自由と革命的目標への支持を求める民衆の願いから作られた。"
 ARG_committee_of_state_security_idea_lar: "国家保安委員会"
 ARG_committee_of_state_security_idea_lar_desc: "ロシアの諜報機関をモデルにしたアルゼンチン国家保安委員会は対外諜報、防諜、秘密警察の任務を遂行するために設置された。"
 ARG_committee_of_state_security_idea_no_lar: "$ARG_committee_of_state_security_idea_lar$"
 ARG_committee_of_state_security_idea_no_lar_desc: "$ARG_committee_of_state_security_idea_lar_desc$"
 ARG_socialist_unification_idea: "社会主義の統一"
 ARG_socialist_unification_idea_desc: "我々の輝かしい革命の力によって、ようやく我々自身が南米大陸における支配的なイデオロギーとして確立された。血と勇気をもって勝利したこの戦争により、人々は南米の社会主義共和国を束ねたさらに大きな祖国を夢見るようになった。"
 ARG_eliminate_american_imperialism_idea: "オカソ・エスカルラータ作戦"
 ARG_eliminate_american_imperialism_idea_desc: "北の巨人は長い間、資本主義の砦として存在してきた。アメリカ帝国主義に終止符を打ち、緋色の日没をもたらす時が来た。"
 ARG_women_in_industry_idea: "$ARG_women_in_industry$"
 ARG_women_in_industry_idea_desc: "女性が[ARG.GetNameDef]の指導者を務めることで、他の産業においても、女性は労働の権利を持つべきだという先例となる。このように、労働力が大幅に増えることで、我が国の経済的進歩が大いに期待できる。"
 ARG_socialist_volunteers_idea: "$ARG_socialist_volunteers$"
 ARG_socialist_volunteers_idea_desc: "国際革命を確実なものとするため、我々は必要な時にはいつでも同胞の社会主義国を援助する必要がある。人員に余裕がある場合は、世界中のブルジョアと戦うために志願兵を派遣しなければならない！"
 ARG_free_association_idea: "生産者自由協会"
 ARG_free_association_idea_desc: "自由協会とは国家、社会階級、ヒエラルキー、生産手段の私有が存在しない個人間の関係のことである。権力を持つアナルコ・サンディカリストによれば、これによって個人は社会的制約を受けることなく自由に結社し、自らの存在条件を生産および再生産することができるようになる。"
 ARG_no_gods_no_masters_idea: "解放を！"
 ARG_no_gods_no_masters_idea_desc: "大陸の他の国々は我が国の政府と意見が合わないかもしれないが、怒り狂った好戦的な侵略者に征服されるのを黙って見過ごすのは、我が国のイデオロギーに反する。近隣諸国のいずれかが侵略者に陥落した場合、我々は彼らを解放するために、武器を取らなければならない。"
 ARG_regulated_salaries: "規定給与"
 ARG_regulated_salaries_desc: "我々は国内産業による低賃金労働を防ぐための措置を講じてきた。産業界と労働者の双方と交わした取り決めは、国家としての我々にとって最も有益であることがわかった。"
 ARG_social_welfare_fund_ns: "[ARG.GetAdjective]の社会福祉基金"
 ARG_social_welfare_fund_ns_desc: "[ARG.GetNameDef]で、社会福祉対策への支出を増額することが決まった。現在、この予算増額による好影響は、国民の満足度が高まったり、政府に対してますます好意的な意見を持つという形で現れている。"
 ARG_british_argentine_agreement: "[ENG.GetAdjective]・[ARG.GetAdjective]協定"
 ARG_british_argentine_agreement_desc: "我々と[ENG.GetAdjective]との間で、貿易条件を改善することで合意に達した。我々は今後、[ENG.GetAdjective]との取引において若干の割引が得られるようになる。"
