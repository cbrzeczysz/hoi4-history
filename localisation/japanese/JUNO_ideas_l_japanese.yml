 BRA_port_investment: "港湾投資"
 BRA_port_investment_desc: "$BRA_invest_in_ports_desc$"
 BRA_new_capital_modifier: "新都建設"
 BRA_new_capital_modifier_desc: "我々は地方の州が感じている孤立感を抑えるために、国の中心部に新しい首都を築こうとしている。"
 BRA_separatism_idea: "分離主義感情"
 BRA_separatism_idea_desc: "ブラジル中央政府に不満を持っている人や、豊かでない州を支援しなければならないことに憤慨している人は全国に大勢いる。過去には、こうした感情から短期間の分離独立運動が起こり、州を国から切り離したこともある。早急に政治状況を安定させなければ、このような動きがブラジルの分断を引き起こすかもしれない。"
 BRA_propaganda_idea: "宣伝部"
 BRA_propaganda_idea_desc: "このような不安定な時代だからこそ、国民が仕事を続け、政府を支えるために必要な情報だけを確実に受け取れるようにしなければならない。"
 BRA_cangaceiro_state: "州内で活動するカンガソ"
 BRA_cangaceiro_state_desc: "ブラジル北東部にはかつて権力の空白が存在し、それがカンガソと呼ばれる盗賊の台頭につながっていた。この盗賊は何十年もの間、この地域を悩ませており、しばしば同情的な地元住民の協力も得ている。完全に制御不能となる前に、奴らのこれ以上の略奪と殺人を止めるために何か手を打たなければならない。"
 BRA_disrupt_bolivar_LaR: "防諜資金"
 BRA_disrupt_bolivar_LaR_desc: "国外諜報機関はあまりにも長い間、この国で野放しとなっていた。新たに資金を投入し、我々の国で予想外のことが起こることのないようにしよう。"
 BRA_disrupted_bolivar: "阻止されたボリバル作戦"
 BRA_disrupt_bolivar_no_lar: "阻止されたボリバル作戦"
 BRA_good_neighbor_policy: "善隣政策"
