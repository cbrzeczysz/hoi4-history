 USA_monroe_doctrine_idea: "モンロー主義"
 USA_monroe_doctrine_idea_desc: "米国は長い間、植民地勢力による外部からの干渉から西半球を守ることを約束してきた。つまり、我が国の領土が侵略されるようなことがあれば、米国が助けに来る可能性が高いということだ。しかし、もし我々の政治が米国の意向にそぐわないものになれば、我々は無防備になってしまうかもしれない。"
 USA_monroe_doctrine_enforcer: "モンロー主義の執行者"
 USA_monroe_doctrine_enforcer_desc: "19世紀半ば以来、我々は西半球を植民地大国による外部からの干渉から守ることに努めてきた。この主義の内容は時代とともに変化してきたが、その核心は南北アメリカの近隣諸国が紛争時に我々からの援助を期待するということを意味する。いつ、どのようにこの主義を実施するかは、もちろん自国の政府次第である。"
