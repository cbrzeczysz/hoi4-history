 BRA_neglected_state_dynamic_modifier: "放置州"
 BRA_neglected_state_dynamic_modifier_desc: "この州は歴代政府によって慢性的に投資不足に陥っており、そのためインフラ不足や失業といった問題が生まれ、中央政府への怒りが高まっている。"
 BRA_growing_state_dynamic_modifier: "成長州"
 BRA_growing_state_dynamic_modifier_desc: "中央政府による重点的な投資と開発によって、この州は現在、経済成長を遂げており、今後数年で完全な工業化を達成する勢いだ。"
 BRA_modify_economy_intro: "§Y$BRA_undiversified_economy_modifier$§!に以下の修正:"
 BRA_rail_investment: "鉄道投資"
 BRA_rail_investment_desc: "$BRA_invest_in_railways_desc$"
 BRA_road_investment: "道路投資"
