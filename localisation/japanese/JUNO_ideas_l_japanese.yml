 SMB_MTG_naval_arms_race_legacy: "海軍軍拡競争の遺産"
 SMB_MTG_naval_arms_race_legacy_desc: "[BRA.GetAdjective]、[CHL.GetAdjective]、[ARG.GetAdjective]海軍の拡大を防ぐ正式な条約はないが、非公式な取り決めであれば、大戦以降に作られている。もしこの地域のどこかの国が、自国の艦隊に新型の主力艦を導入し始めたら、新たな軍拡競争は避けられないだろう。 "
 SMB_organization_of_american_states_member: "米州機構加盟国"
 BRA_undiversified_economy_modifier: "多様化されていない経済"
 BRA_undiversified_economy_modifier_desc: "コーヒーの輸出に頼りすぎていたブラジルは世界恐慌のあおりを受け、世界の国々がこの中毒性のある刺激物を購入しなくなったことで経済破綻してしまった。どのような政府であれ、国家を繁栄させるためには、経済を新しい分野に多角化させなければならない。"
 BRA_weak_government: "脆弱な政府"
 BRA_weak_government_desc: "長年にわたる革命やクーデター未遂により、ブラジル政府の権威は弱まっている。1934年に制定された憲法で状況はさらに悪くなった。これは妥協の産物であり、支持者はほとんどいない。ブラジルの将来がどうなるにせよ、現在の政治体制が成り立たないことは確かだ。"
 BRA_aftermath_of_the_coup: "非常事態"
 BRA_aftermath_of_the_coup_desc: "1935年11月、共産主義者がクーデターを起こし、本格的な内戦に発展する恐れがあったため、非常事態が宣言された。クーデターは阻止されたが、大統領はまだ宣言を解除していない。現在、政治家たちの多くは政権がさらなる反対勢力を鎮圧するために非常事態の権限を行使し続けるのではないかと懸念している。"
