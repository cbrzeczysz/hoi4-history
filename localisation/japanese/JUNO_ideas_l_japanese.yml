l_japanese:
 URG_terra_dictatorship: "テーラの独裁"
 URG_terra_dictatorship_desc: "1933年3月31日の革命以来、ガブリエル・テーラとその支持者たち（バトリズモを支持する者たち、白の党とその党首ルイス・アルベルト・デ・エレラを含む）が権力を握ってきた。テーラの決定に異議を唱える者はいない。ウルグアイにとって、これは厳密な中立を意味する。テーラが国内の発展と、南米や大西洋で予期せぬ戦争が起こった場合にどちら側につくかを決める権利を望んでいるからだ。"
 BOL_toll_of_the_chaco_war: "チャコ戦争の犠牲"
 BOL_toll_of_the_chaco_war_desc: "1932年から1935年まで続いたチャコ戦争が終結した。ボリビアとパラグアイの両国で拡張主義を熱烈に支持する人々の戦意は完全に失われ、紛争地域だった北方チャコには多くの死者が横たわっていた。"
 BOL_toll_of_the_chaco_war_2: "チャコ戦争の犠牲"
 BOL_toll_of_the_chaco_war_2_desc: "1932年から1935年まで続いたチャコ戦争が終結した。ボリビアとパラグアイの両国で拡張主義を熱烈に支持する人々の戦意は完全に失われ、紛争地域だった北方チャコには多くの死者が横たわっていた。"
 PRU_amazonian_war: "アマゾン戦争"
 PRU_no_factions_tt: "陣営に加盟可能: §Rいいえ§!"
 CHL_the_mapuche_conflict: "マプチェ紛争"
 CHL_the_mapuche_conflict_desc: "アラウカニアが平和になり、その領土と人々が強制的にチリ国家に統合されて以来、先住民族マプチェは居場所を奪われた上に冷たい対応を受け、不満を抱え続けてきた。彼らの中には、協力と統合を目指す集団がある一方で、あらゆる手段で国家を転覆させようともがく人々もいる。"
 CHL_mapuche_conflict_up_tt: "マプチェ紛争の勢いが§R激化§!する。\n"
 CHL_mapuche_conflict_down_tt: "マプチェ紛争の勢いが§G緩和§!される。\n"
 idea_CHL_the_Hacienda_inquilinaje_system: "小作人制度"
 idea_CHL_the_Hacienda_inquilinaje_system_desc: "地主と借地人の小作人制度は古代ローマ帝国やスペイン帝国時代の国家を運営する方法に由来するもので、非常に時代遅れで抑圧的なものである。現在のチリの農地は労働者の劣悪な環境と、今日まで実質的に農奴制を利用してきたことによる経済の後進的な部分が際立つ。この問題を適切に解決する唯一の方法は§Y農地改革§!であり、経済の回復を望むのであれば、最優先事項であるべきだ。"
 idea_CHL_near_anarchic_society: "半無政府主義社会"
 idea_CHL_near_anarchic_society_desc: "我が国は現在、クーデター未遂や暴動、日常的な抗議行動に悩まされている。また政治家、軍部、政府機関の間の大きな敵対関係に起因し、何もかもが十分に効果的に機能していない。国を安定させたいのであれば、これらの問題を解決しなければならない。"
 CHL_anarchic_society_level_down_tt: "$idea_CHL_near_anarchic_society$の効果が§G低下§!する"
 CHL_anarchic_society_up_tt: "$idea_CHL_near_anarchic_society$の効果が§R悪化§!する"
 CHL_can_not_have_anarchy_tt: "$idea_CHL_near_anarchic_society$を有していない"
 idea_CHL_repubican_guard: "共和国防衛隊"
 idea_CHL_repubican_guard_desc: "現在、共和国は大きな危機に瀕しており、崩壊寸前である。1925年以来、アルトゥーロ・アレッサンドリ大統領が事態の大部分を安定させたものの、現在ではこの秘密民兵へ依存することで、本来軍に回されるはずだった資金が振り向けられ、正規軍の拡大が妨げられてしまっている。"
 CHL_german_compensation_idea: "ドイツのの補償"
 CHL_spirit_of_the_conquistadors: "コンキスタドールの精神"
 CHL_spirit_of_the_conquistadors_desc: "コンキスタドールの栄光のおかげで、我々は南大西洋の偉大な王国にまで辿り着いた。我が国の歴史の中で重要な役割を果たした彼らは現在では我々の着想の源であり、彼らの意志が我々を未来へと導いてくれるだろう。我々は弱い隣国を征服し、南米を支配する大国となることで、[CHL.GetNameDefCap]はより大きく成長していくだろう。"
 CHL_relief_efforts_idea: "救援活動"
 CHL_relief_efforts_idea_desc: "政府は1939年のチリ地震後の救援および復興活動をよりよく組織化し、支援するため、復興救援公社を設立した。"
 CHL_spanish_refugees: "スペインの知識人難民"
 CHL_has_left_wing_government: "左翼政権を有している"
 CHL_has_right_wing_government: "右翼政権を有している"
 CHL_public_works_modifier: "公共事業計画"
 CHL_deeper_mines_modifier: "広大な鉱山網"
 CHL_devalue_the_peso_idea: "ペソの平価切下げ"
 CHL_devalue_the_peso_idea_desc: "経済成長に必要な力を得るため、評判の良くない措置であるにもかかわらず、ペソが切り下げられようとしている。"
 CHL_devalue_the_franc_idea: "フランの平価切下げ"
 CHL_devalue_the_franc_idea_desc: "経済成長に必要な力を得るため、評判の良くない措置であるにもかかわらず、フランが切り下げられようとしている。"
 CHL_introduced_the_franc_idea: "導入されたフラン"
 CHL_introduced_the_franc_idea_desc: "この国が傷跡から立ち直り、世界の舞台で居場所を見つけるためには、より大きなフランス語圏の一部になる必要がある。そのために旧ペソをアラウカニア・フランに置き換え、大きな一歩を踏み出した。"
 CHL_hydroelectric_power: "水力発電"
 CHL_hydroelectric_power_desc: "アラウカニア地域で行われた投資のおかげで、我々は最終的に、発電を実施し、川の流れを調節するダム網を構築した。"
 CHL_siphoning_funds: "資金の吸い上げ"
 CHL_siphoning_funds_desc: "国家社会主義党の宣伝活動部門は現在、[CHL.GetAdjective]の人々への支配力を高めるために、公的部門から資金を吸い上げている。"
 CHL_the_kings_scouts: "国王偵察隊"
 CHL_the_kings_scouts_desc: "国王は幼い頃から、フランスのスカウト運動の準軍事行動に参加していた。今、国王はこれと同じ喜びと情熱を[CHL.GetAdjective]の若者たちにもたらすだろう。"
 CHL_national_falange: "国家ファランヘ党"
 CHL_national_falange_desc: "キリスト教政党、国家ファランヘ党は1935年に保守政党から分裂した進歩的で改革的な政党であり、現在の政治連合を大いに支持している。"
