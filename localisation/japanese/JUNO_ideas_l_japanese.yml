 ARG_argentina_for_all_idea: "全国民のためのアルゼンチン"
 ARG_argentina_for_all_idea_desc: "この偉大な国の国境内にはさまざまな人々が暮らしており、長い間、国民をひとつの旗の下にまとめることは不可能に近かった。そろそろやり方を変えよう。[ARG.GetNameDef]はこの国を故郷と呼ぶすべての人々を拒まず受け入れる国であるべきだ。"
 ARG_us_army_training_idea: "$ARG_us_army_training$"
 ARG_us_army_training_idea_desc: "[USA.GetNameDef]とより緊密な関係を持つことで、我々は同国の訓練法を我が軍に取り入れることができた。[USA.GetNameDef]のように軍隊を訓練すれば、より強く、より回復力のある軍隊になるだろう。"
 ARG_monroe_doctrine_idea: "モンロー主義への同調"
 ARG_monroe_doctrine_idea_desc: "モンロー主義は長い間、西半球のヨーロッパの干渉を防ぐ手段として存在してきた。我々が戦争の猛威を生き残るためには、この主義を堅持することは極めて重要である。"
 ARG_argentina_first_idea: "$ARG_argentina_first$"
 ARG_argentina_first_idea_desc: "南米大陸の征服という崇高な目標がある場合に限っては、単独で行動することは決して容易ではない。しかし、ヨーロッパのファシスト運動に巻き込まれれば、真の目標である南米統一を見失うことになりかねない。"
 ARG_united_workers_idea: "団結した労働者"
 ARG_united_workers_idea_desc: "労働者は社会主義革命のバックボーンである。プロレタリアートは団結し、資本主義が[ARG.GetNameDef]全土に広めた腐敗と欺瞞に立ち向かう。"
