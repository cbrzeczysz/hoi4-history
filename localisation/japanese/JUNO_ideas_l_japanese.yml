 CHL_lar_encryption: "暗号作成ボーナス"
 CHL_imposed_new_taxes: "導入された新税"
 CHL_impose_new_taxes_tt: "国民精神§Y$CHL_imposed_new_taxes$§!が排除されると、§Y$CHL_chilean_economy_dynamic_modifier$§!に以下の修正:\n $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§! \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
