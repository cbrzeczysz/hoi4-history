 PAR_guarani_in_the_army: "軍におけるグアラニー語"
 PAR_guarani_in_the_army_desc: "チャコ戦争の際、パラグアイ軍はボリビアの敵に容易に解読されないよう、スペイン語を止め、兵士と上層部の間で使用する言語としてグアラニー語を採用した。実際、解読は非常に困難だった。"
 BOL_era_of_national_regression: "国家後退の時代"
 BOL_era_of_national_regression_desc: "ここ数十年、ボリビアは厳しい状況にあった。1879年から1883年にかけての太平洋戦争、1899年から1903年にかけてのアクレ戦争、そして最後に敗北を喫したのは1932年から1935年にかけてのチャコ戦争である。"
