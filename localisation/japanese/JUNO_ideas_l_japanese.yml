 CHL_chilean_economy_dynamic_modifier: "チリの経済"
 CHL_chilean_economy_dynamic_modifier_desc: "銅と硝酸塩の輸出に大きく依存していたため、大暴落の後、チリ経済は大きな打撃を受けた。最大の貿易相手国であったアメリカがチリからの輸入を停止し、チリは経済の完全崩壊を防ぐために、領土の一部を売却しなければならなかったからである。事態を解決する努力はしたものの、まだやるべきことが残っている。チリ経済が再び復活する日が来るだろう！"
