 CHL_compania_general_electricidad: "CGE（総合電力会社）"
 CHL_compania_general_electricidad_desc: "CGE（総合電力会社）は1905年2月21日、エンジニアのフランシスコ・フネウス・ガナとラウール・クラロ・ソラルを中心とする専門家集団によって設立された。[ROOT.GetName]で最大のエレクトロニクス開発企業である。"
 CHL_compania_sudamerica_vapores: "CSAV（南米汽船会社）"
 CHL_compania_sudamerica_vapores_desc: "CSAV（南米汽船会社）は、現在ラテンアメリカ最大の[CHL.GetAdjective]の海運会社であり、1872年に設立された最古の会社のひとつでもある。民間船舶の増産に活用できる。"
 CHL_via_trans_radio: "VTR（チリ無線会社）"
 CHL_via_trans_radio_desc: "VTR（チリ無線会社）は1928年9月26日、ラジオ・コーポレーション・オブ・アメリカ、マルコーニ・ワイヤレス・テレグラフ・カンパニー、コンパニー・ジェネラル・デ・テレグラフ・サン・フィルス、テレフンケン・ゲゼルシャフトの共同出資により設立された。同社は国内外に無線電信サービスを提供しており、[ROOT.GetName]における最初の民間通信会社のひとつである。"
 CHL_banco_central_de_chile: "チリ中央銀行"
 CHL_banco_central_de_chile_desc: "チリ中央銀行は1925年8月、政令第486号を通じて設立され、金本位制の下で銀行券発行の独占権を確立した。アルトゥーロ・アレッサンドリが大統領に就任した最初の任期中に設立された。"
 CHL_compania_electro_industrial_valdivia: "ESVAL（バルディビア電気冶金工業会社）"
 CHL_compania_electro_industrial_valdivia_desc: "ESVAL（バルディビア電気冶金工業会社）はチリのバルディビアにある鉄鋼業者である。アルト・ホーン＆コラル・アセリアの後釜となる企業であると考えられており、施設自体は設立時に1926年にバルディビア出身の企業家が購入したもの。"
 CHL_empresa_ferrocarries_del_estado: "EFE（チリ国鉄）"
 CHL_empresa_ferrocarries_del_estado_desc: "EFEは国鉄であり、チリ最古の国営企業である。国内のインフラを管理し、鉄道サービスを運営している。"
 CHL_compania_manufacura_cartones: "CMPC（紙・板紙製造会社）"
 CHL_compania_manufacura_cartones_desc: "CMPC（紙・板紙製造会社）は、サンティアゴに本社を置く[CHL.GetAdjective]のパルプ・製紙会社である。国内最大の製紙会社で、1920年にカルトン・デル・マイポとエスペランサの工場が合併し、実業家ルイス・マッテ・ララインとドイツ人技師ゲルマン・エビングハウスが共同で設立した。"
 CHL_corporacion_fomento_production: "CORFO（チリ生産開発公社）"
 CHL_corporacion_fomento_production_desc: "チラン地震の後、CORFO（チリ生産開発公社）は被災者に物資を配給するために設立された。[ROOT.GetAdjective]の物流管理の一端を担っている。"
