 BRA_radio_nacional_idea: "国営ラジオ"
 BRA_radio_nacional_idea_desc: "国営ラジオ局の設立により、政府は国民と直接連絡を取る手段を手に入れた。我々はこれを利用して、国民に非常に客観的な最新の情報を伝えることも、単に我々が知らせたい情報を伝えることもできる。"
 BRA_anaue_idea: "アナウエ"
 BRA_anaue_idea_desc: "先住民の挨拶であるアナウエは、活動する統合主義者たちの掛け声として新たに生まれ変わった。その言葉を緑色の制服を着た党員が街頭で唱えると、それは国粋主義の人々に誇りを、そして反対派に不安を植え付ける。"
