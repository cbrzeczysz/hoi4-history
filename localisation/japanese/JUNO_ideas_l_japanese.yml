 CHL_aid_araucania: "アラウカニア・パタゴニア王国を支援"
 CHL_aiding_CHL_payment: "アラウカニア・パタゴニア王国支援金の支払い"
 CHL_payment_for_aid: "国外支援金の支払い"
 CHL_anti_americanism: "反米主義"
 CHL_empowered_preparations_department: "強化された準備部門"
 CHL_empowered_preparations_department_desc: "国家社会主義準備部門は現在、同党の優先事項であり、リベラル政権に対するクーデターの準備を進めている。"
 CHL_lack_of_funds: "資金不足"
 CHL_lack_of_funds_desc: "リベラル政権は国内にある莫大な資金を盗み出し、海外に持ち去った。この経済的損失から立ち直るには、長い時間がかかるだろう。"
 CHL_republican_guards_in_exile: "亡命中の[CHL.GetAdjective]共和国防衛隊"
 CHL_republican_guards_in_exile_desc: "[CHL.GetAdjective]のリベラル政権は我が国に準軍事武装組織を設立した。戦争になった際には、彼らは国内のファシストの脅威に対処するのに役立つだろう。"
 CHL_naval_mutiny: "海軍反乱"
 CHL_naval_mutiny_desc: "現在、再び海軍の反乱が起きている。これは我々の政権獲得への動きに抗議するもので、我が国を大きく疲弊させている。"
 CHL_the_international_revolution: "国際革命"
 CHL_the_international_revolution_desc: "一度海外で始まった革命の炎を絶やすことは許されない。"
 CHL_laissez_faire: "自由放任主義"
 CHL_laissez_faire_desc: "市場は自由でなければならず、産業問題に対する政府の影響を避けることによってのみ、経済は回復する。"
 CHL_strict_secularism: "厳格な世俗主義"
 CHL_strict_secularism_desc: "教会は政治に口を出すことはできないし、政治とは完全に切り離されたものと考えるべきだ。政治家には国会に宗教を持ち込まないという宣誓を義務づけなければならない。"
 CHL_catholic_church_holding_political_power: "政治権力を握るカトリック教会"
 CHL_catholic_church_holding_political_power_desc: "カトリック教会は現在、政府の公式の政策に口を出すことを許されており、左翼が我々に対して強力な連合を形成することを妨げている。"
 CHL_development_inwards_idea: "国内の成長を目指して"
 CHL_development_inwards_idea_desc: "「内向きの発展」と呼ばれる新しい経済理念は、長年に渡る苦難と無策の末の復興に役立つだろう。"
 CHL_socialist_land_reform: "社会主義農地改革"
 CHL_socialist_land_reform_desc: "農場主の時代は終わり、農民たちはもはや農奴制の下で暮らす必要はない。[CHL.GetNameDef]の新しい時代が到来した！"
 CHL_abolished_serfdom: "農奴制廃止"
 CHL_abolished_serfdom_desc: "農場主の時代は終わり、農民たちはもはや農奴制の下で暮らす必要はない！"
 CHL_comptroller_general_of_chile: "共和国会計検査院"
 CHL_comptroller_general_of_chile_desc: "共和国会計検査院は自治的かつ憲法上の地位を有するチリの上級監査機関である。その責務は行政行為の合法性の管理、財政、自治体、その他法律で定められた組織やサービスの収入および投資の監督、財政および自治体の資産を管理する人々の会計の検査および判定、国家の一般会計の管理、法律で委託されたその他の職務を遂行である。"
 CHL_oppressed_working_class: "抑圧された労働者階級"
 CHL_oppressed_working_class_desc: "少しでも共産主義的であればどんなものでも残忍な弾圧を受ける今、労働組合はもはや国内で活動することができない。抗議の力を失った労働者階級は、彼らが永続防衛法を破ることがないよう、我々の命令通りに動くことになる。"
 CHL_socialist_youth_idea: "若き社会主義者"
 CHL_socialist_youth_idea_desc: "社会主義青年組織は戦場で兵士たちを助ける準軍事組織を結成する際の一助となるだろう。"
 CHL_anti_communist_action: "チリの反共産主義活動"
 CHL_anti_communist_action_desc: "国内の共産主義の脅威とまともに闘うためには、いかなる左翼運動も弾圧できる愛国的集団を組織しなければならない。"
 CHL_ligas_patrioticas: "リガス・パトリオティカス"
 CHL_ligas_patrioticas_desc: "リガス・パトリオティカスは[CHL.GetNameDef]で活動する極右の準警察市民組織で、あらゆる反対勢力を鎮圧し、入隊の回避を阻止するために我々を支援している。"
 CHL_hosting_german_intel_lar: "ドイツの諜報員と工作員の受け入れ"
 CHL_hosting_german_intel_lar_desc: "我々は我々の影響圏内の他国をスパイするドイツ人の活動を積極的に援助している。"
 CHL_hosting_german_intel_non_lar: "ドイツの諜報員と工作員の受け入れ"
 CHL_hosting_german_intel_non_lar_desc: "我々は我々の影響圏内の他国をスパイするドイツ人の活動を積極的に援助している。"
 CHL_fascist_assault_department: "突撃部隊部門"
 CHL_fascist_assault_and_provinces_department: "突撃部隊部門"
 CHL_fascist_youth_department: "国家社会主義青年部門"
 CHL_fascist_youth_and_provinces_department: "国家社会主義青年部門"
 CHL_pan_hispanic_rhetoric: "汎ヒスパニック理論"
 CHL_pan_hispanic_rhetoric_desc: "まもなくヒスパニック民族の時代が到来し、我々が大陸を支配することになる。今こそ、英国覇権主義を打ち破り、ヒスパニック民族を団結させる時なのだ！"
 CHL_pan_hispanic_rhetoric_2: "汎ヒスパニック理論"
 CHL_pan_hispanic_rhetoric_2_desc: "まもなくヒスパニック民族の時代が到来し、我々が大陸を支配することになる。今こそ、英国覇権主義を打ち破り、ヒスパニック民族を団結させる時なのだ！"
 CHL_pan_hispanic_rhetoric_3: "汎ヒスパニック理論"
 CHL_pan_hispanic_rhetoric_3_desc: "まもなくヒスパニック民族の時代が到来し、我々が大陸を支配することになる。今こそ、英国覇権主義を打ち破り、ヒスパニック民族を団結させる時なのだ！"
 CHL_fascist_military_excercises: "軍事演習"
 CHL_the_true_enemy_idea: "真の敵に打ち勝つ"
 CHL_spirit_of_the_pacific_war: "復活した太平洋戦争時の精神"
 CHL_spirit_of_the_pacific_war_desc: "我々はかつて、数で圧倒的に劣っていたにもかかわらず、[BOL.GetAdjective]と[PRU.GetAdjective]の軍隊を打ち負かした。今こそこれをプロパガンダとして利用し、兵士たちを鼓舞して前進させよう！"
 CHL_ancestral_mapuche_resistance: "古来マプチェの抵抗"
 CHL_mapuche_ancestral_resistance_good: "古来マプチェの抵抗"
 CHL_democratic_volunteer_corps: "民主主義の国際的保護"
 CHL_democratic_volunteer_corps_desc: "権威主義がどこでその醜い頭をもたげようとも、我が軍の兵士たちは誇り高く立ち向かい、瞬時にそれを根絶する用意がある。"
 CHL_stubbornly_maintaining_neutrality: "中立性の断固維持"
 CHL_stricter_labor_laws: "より厳格な労働法"
 CHL_enact_stricter_labor_laws_tt: "国民精神§Y$CHL_stricter_labor_laws$§!が排除されると、§Y$CHL_chilean_economy_dynamic_modifier$§!に以下の修正:\n $MODIFIER_STABILITY_FACTOR$: §G+10%§! \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-25%§!"
 CHL_carabineros_de_chile_fascist: "カラビネーロス・デ・チレ"
 CHL_carabineros_de_chile_fascist_desc: "カラビネーロス・デ・チレはチリ全土を管轄する国家法執行憲兵隊である。1927年にかつての大統領カルロス・イバニェス・デル・カンポによって創設されたその組織の使命はチリの秩序を維持し、チリの法を執行することである。"
 CHL_carabineros_de_chile_neutrality: "カラビネーロス・デ・チレ"
 CHL_carabineros_de_chile_neutrality_desc: "カラビネーロス・デ・チレはチリ全土を管轄する国家法執行憲兵隊である。1927年に偉大なる大統領カルロス・イバニェス・デル・カンポによって創設されたその組織の使命はチリの秩序を維持し、チリの法を執行することである。"
 CHL_the_francoist_model: "フランコ主義モデル"
 CHL_the_francoist_model_desc: "スペインのフランシスコ・フランコ将軍が約束したような中立的な独裁者の教義に従うことで、我々は世界的な紛争に巻き込まれることなく、自分たちの影響力の及ぶ範囲に集中することができる。"
 CHL_the_francoist_model_conquest: "フランコ主義モデル"
 CHL_the_francoist_model_conquest_desc: "スペインのフランシスコ・フランコ将軍が約束したような中立的な独裁者の教義に従うことで、我々は世界的な紛争に巻き込まれることなく、自分たちの影響力の及ぶ範囲に集中することができる。"
 CHL_state_supporting_resistance_modifier: "チリが支援するレジスタンス"
 CHL_state_supporting_resistance_modifier_desc: "チリが極秘で地元のレジスタンス団体やゲリラ軍に武器や装備を提供し、さらに軍事訓練も実施する。"
 CHL_mapuche_nationalism_dynamic_modifier: "マプチェの民族主義"
 CHL_mapuche_nationalism_dynamic_modifier_desc: "マプチェの民族主義は、存在こそすれ、長い間我が国に浸透していたわけではない。それゆえマプチェの民族主義が我々の望む形になるように、我々自身がそれを成形していかなければならない。"
 CHL_an_empire_in_the_pacific_idea: "太平洋の帝国"
 CHL_an_empire_in_the_pacific_idea_desc: "[CHL.GetNameDef]がその運命を手にし、太平洋に強大な帝国を築く時がついに来た。"
 CHL_mapuche_social_classes: "マプチェの社会階級とジェンダー混合アイデンティティー"
 CHL_mapuche_social_classes_desc: "旧社会の社会階級や規範を新社会に導入することで、社会を再び繁栄させることができる。"
 CHL_cattle_and_wool: "マプチェの畜牛と羊毛"
 CHL_cattle_and_wool_desc: "マプチェの人々の優れた牧畜・畜産技術のおかげで、この国はわずかな資源を最大限に活用することができる。"
 CHL_machi_in_the_army: "陸軍マチ組織"
 CHL_machi_in_the_army_desc: "マチのシャーマンが部隊と一緒に行進することで、部隊は常に活気と士気を保つことができる。"
 CHL_legacy_of_caupolican: "カウポリカンの遺産"
 CHL_legacy_of_caupolican_desc: "カウポリカンの遺産は今日でも我々に影響を及ぼしており、彼の魂と意志は我が国の軍の精神や行動の中に受け継がれている。"
 CHL_unified_in_spirit_idea: "精神による団結"
 CHL_unified_in_spirit_idea_desc: "アメリンディアンとポリネシアの人々は軍隊と連携を取り、訓練に協力することで軍の効力を飛躍的に高めている。"
 CHL_patagonian_giants: "パタゴニアの巨人"
 CHL_patagonian_giants_desc: "その昔、パタゴネスは勇敢なヨーロッパの探検家たちさえも恐怖に陥れた。我々の軍隊はこうした想像上の人々の精神を体現し、周囲の人々の尊敬を集めるようにしなければならない。"
 CHL_crusade_against_imperialism_idea: "反帝国主義大運動"
 CHL_crusade_against_imperialism_idea_desc: "帝国主義と植民地主義勢力をこの大陸から追い出し、アメリンディアンとポリネシアの人々を異国の抑圧から解放する時がついに来たのだ！"
 CHL_local_mapuche_defense_groups: "地元マプチェ防衛団"
 CHL_ibanez_foriegn_support: "海外経済投資"
 CHL_ibanez_foriegn_support_desc: "莫大な額の新規融資のおかげで、新たな資金が産業界に流れ込み、国は徐々に活気を取り戻すことができる。"
 CHL_state_catholicism_idea: "国家カトリック主義"
 CHL_state_catholicism_idea_desc: "フランス語圏へ向かうさらなる一歩として、[CHL.GetNameDef]はカトリックを新しい国教として採用した。"
 CHL_french_investments: "フランスの投資"
 CHL_french_investments_desc: "ジャック・アントワーヌ・ベルナールは、現在住んでいる共和国に不満を持つフランス貴族たちの金銭的支援を受けて、[CHL.GetNameDef]により良い未来を望んでこの国にやってきた。"
 CHL_veteran_legionaries: "古参部隊"
 CHL_veteran_legionaries_desc: "フランス外人部隊の多くの隊員がアントワーヌ・ベルナールの我が国への旅に加わった。彼らは同氏の輝かしい征服の戦いに力を貸してくれるだろう。"
 CHL_popular_resistance: "人民抵抗運動"
 CHL_popular_resistance_desc: "アントワーヌ・ベルナール王の素晴らしき才能を信じない人々が、この国にはまだ大勢いる。彼らには速やかに対処しなければならない！"
 CHL_french_aristocracy: "フランス貴族"
 CHL_araucanian_aristocracy: "新たなアラウカニアの貴族階級"
 araucanian_capital_perquenco: "ペルケンコ"
 CHL_invited_french_academia: "フランスのアカデミア"
 CHL_invited_french_academia_desc: "フランス語圏に存在する上で重要なことは同じような考えを持つことであり、そのために我々はフランスの学界が[CHL.GetNameDef]へ移動することを奨励する。"
 CHL_royal_mountaineers: "レ・モンタニャール・ロイヤル"
 CHL_royal_mountaineers_desc: "パタゴニアはそうでないかもしれないが、アラウカニアは確かに山とジャングルの土地である。そのため国王はこの険しい地形での戦闘を専門とする王室山岳兵部隊の創設を要請した。"
 CHL_peru_payments_to_chile: "チリへの支払い"
 CHL_peru_payments_to_chile_desc: "現在、[951.GetName]を購入したことで我々は毎月多額の金を[CHL.GetNameDef]に支払う必要がある。"
 CHL_chile_payments_from_peru: "ペルーからの支払い"
 CHL_chile_payments_from_peru_desc: "近頃[951.GetName]を購入したため、[PRU.GetNameDef]は我々に毎月多額の金を支払い、我が国の経済を活性化させている。"
 CHL_puppeteering_idea: "影からの支配"
 CHL_puppeteering_idea_desc: "すべてを征服し、自ら王座に就こうとするだけでは支配者にはなれない。かつてのナポレオン・ボナパルトのように、忠実な臣下を見つけ、征服した敵の王座に就かせなければならない！"
 BOL_plurinational_democracy: "民主多民族主義"
 BOL_plurinational_democracy_desc: "我々の国家はひとつの政体の中に封じられた、あるいは保護された多数の愛国的集団が共存することによって定義される。[BOL.GetNameDef]において、国民性という概念は複数形であり、共同体や組織の中に多くの国民が存在することを意味する。"
