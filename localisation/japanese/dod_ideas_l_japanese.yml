 YUG_idea_religious_freedoms_guaranteed: "信仰の自由の保障"
 YUG_idea_macedonian_opposition: "マケドニア人の抵抗"
 YUG_idea_macedonian_opposition_desc: "マケドニア人はセルビア人としての自分のアイデンティティを受け入れておらず、特別な権利を要求し続けている。ブルガリアからの政治的支援が一役買っていることは間違いない。"
 YUG_idea_macedonian_opposition_1: "穏健化したマケドニア人の抵抗"
 YUG_idea_macedonian_opposition_1_desc: "マケドニア人への緩やかな政治的譲歩とセルビア同化政策の停止を行うことで、マケドニアの緊張は当分の間緩和されている。"
