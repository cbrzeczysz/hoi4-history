 YUG_idea_croatian_opposition_desc: "クロアチアの政治代表は王国の連邦機構化を強く要求している。彼らの要求が満たされない限り、中央政府のあらゆる動きに対して反対を続けるだろう。また、時が来たと思えば、反乱を起こすかもしれない。"
 YUG_idea_slovene_nationalism: "スロベニア民族主義"
 YUG_idea_slovene_nationalism_desc: "スロベニア人は長きに渡り自らの国を望んでいた。彼らは我々の統治を受け入れてはいるが、あまり熱心ではない。スロベニアの実業家は地元に投資することは滅多になく、海外でお金を使うことを好むようだ。"
 YUG_idea_slovene_nationalism_2: "スロベニア人の自治"
 YUG_idea_slovene_nationalism_2_desc: "スロベニア自治政府は軍隊再建のために我々と協力することをまったくいとわないが、彼らに与えられた譲歩は彼らの工場への我々の監督権の喪失を意味する。"
