 FIN_coup_preparations: "クーデターの準備"
 FIN_coup_preparations_desc: "クーデターを確実に成功させるためには、できる限りのことをしなければならない。入念な準備こそが成功へのカギなのだ。"
 FIN_appeal_to_the_middle_class: "中産階級への訴え"
 FIN_appeal_to_the_middle_class_desc: "フィンランドの右翼組織の支持母体は中産階級である。我々は裕福な農家、教養のあるブルジョア、公務員、聖職者、学生に我々の運動への参加を呼びかけ、国民の間に我らの主義とイデオロギーを広めなければならない。"
 FIN_appeal_to_the_middle_class_dec_tt: "味方側の全領土および軍隊が§G+10%§!されます。"
 FIN_secure_the_military: "軍の確保"
 FIN_secure_the_military_desc: "歴史が証明しているように、軍は新興のクーデター立案者にとって常に有益な仲間である。したがって、クーデターを試みる前に彼らの支持を確実にすることは、極めて重要である。"
 FIN_secure_the_military_dec_tt: "味方側の全領土および軍隊が§G+10%§!され、すべての軍事指導者が確保されます。"
 FIN_purchase_german_equipment: "ドイツ製装備の購入"
 FIN_purchase_german_equipment_desc: "ドイツには大量の装備があり、保管庫で無駄になっているだけだ。我々は彼らの有用な友人であることを証明できるので、一部を提供するように要請すべきだろう。"
 FIN_the_last_kinship_war: "最後の親族戦争"
 FIN_the_last_kinship_war_desc: "ヘイモソダトの精神を復活させた今、我々は同胞を外敵の弾圧の手から解放する準備を始めることができる。"
 FIN_stir_anti_soviet_sentiment_in_karelia: "カレリアにおける反ソビエト感情を刺激"
 FIN_stir_anti_soviet_sentiment_in_karelia_desc: "カレリアにはソビエト政府の政策に反する者が多い。それを利用すれば、地域内で問題を引き起こすことができるだろう。"
 FIN_instigate_a_new_karelian_uprising: "新たなカレリア蜂起を扇動"
 FIN_instigate_a_new_karelian_uprising_desc: "ヘイモソダトの精神を復活させ、新たなカレリア蜂起を生み出すことに尽力し、カレリアの人々が望む独立を追求すべきである。"
 FIN_finno_soviet_kinship_war: "フィンランド・[ROOT.GetAdjective]親族戦争"
 FIN_finno_soviet_kinship_war_desc: "ロシア内戦中、フィンランドは我々の領土に侵入して領土を奪う親族戦争を繰り広げた。そして今、再び同じことを始めている。"
 FIN_crush_the_karelian_insurrection: "カレリアの暴動を撃退"
 FIN_crush_the_karelian_insurrection_desc: "地域主義者によるカレリアの暴動を鎮圧するのに十分な武器と兵士が集まった。作戦を開始せよ！"
