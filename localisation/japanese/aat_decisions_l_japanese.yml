 FIN_motion_of_no_confidence_against_leader: "[ROOT.GetLeader]に対する内閣不信任決議"
 FIN_motion_of_no_confidence_against_leader_desc: "[ROOT.GetLeader]は我が国が直面する問題の解決に十分な貢献をしておらず、この事実が変わることがないことは明らかである。この無能な指導者を追放するための不信任決議案を提出する時が来たのだ。"
 FIN_resignation_of_kallio: "$FIN_kyosti_kallio$の辞任"
 FIN_resignation_of_kallio_desc: "$FIN_kyosti_kallio$は有能な政治家とはとても言えず、最近の失敗により、国を正しい方向に導くことはできないことが明らかになった。現在、世界の緊張が高まっており、彼の健康状態では次々と発生する深刻な問題に対処することはできないため、辞任することが最善である。"
 FIN_form_a_military_government: "軍事政権の樹立"
 FIN_form_a_military_government_desc: "現在の文民政権は敵意や逆境に直面して弱さを露呈している。$FIN_carl_mannerheim$はこれまで我が国によく尽くしてくれたし、きっとまたそうしてくれるだろう。彼はあらゆる敵を退けるための軍事政府を樹立しなければならない。"
 FIN_resignation_of_mannerheim: "$FIN_carl_mannerheim$の辞任"
 FIN_resignation_of_mannerheim_desc: "$FIN_carl_mannerheim$には国を無期限に統治する必要も意志もないため、大統領職からの辞任を発表したいと考えているようだ。就任時に約束した義務を果たしたので、もはや自分は必要とされていないと述べている。"
 FIN_organize_the_opposition: "野党の組織化"
 FIN_organize_the_opposition_desc: "政府は約束を果たすことに成功していないため、それに応じて対処する必要がある。野党を団結させ支持を集め、[ROOT.GetLeader]の信用を損なうための行事を計画すべき時期が来た。"
 FIN_appeal_to_the_finnish_spirit: "フィンランド精神への訴えかけ"
 FIN_appeal_to_the_finnish_spirit_desc: "逆境に立たされている今、我々はフィンランド人の覚悟、不屈性、そして忍耐力に訴えかけねばならない。大きな困難を乗り越えるためにも、フィンランドの民は互いに協力し合う必要がある。シスが我々を強くするのだ！"
 FIN_entice_the_masses: "大衆を引き込む"
 FIN_entice_the_masses_desc: "大衆は簡単に振り回される。身近で小さな疑問や問題を解決すると約束することで、政府はいっそう簡単に指示を得て、一般的なフィンランド人に好かれることができる。"
 FIN_organize_the_opposition_cost_increase_tt: "\n§Y$FIN_organize_the_opposition$§!ディシジョンにかかるコストに、§Y[?FIN_bop_decision_cost_multiplier]§!が§R掛けられます§!。\n"
 FIN_appeal_to_the_finnish_spirit_cost_increase_tt: "\n§Y$FIN_appeal_to_the_finnish_spirit$§!ディシジョンにかかるコストに、§Y[?FIN_bop_decision_cost_multiplier]§!が§R掛けられます§!。\n"
 FIN_entice_the_masses_cost_increase_tt: "\n§Y$FIN_entice_the_masses$§!ディシジョンにかかるコストに、§Y[?FIN_bop_decision_cost_multiplier]§!が§R掛けられます§!。\n"
 FIN_the_path_to_socialism: "社会主義への道"
 FIN_the_path_to_socialism_desc: "数年後には、人民の団結した努力によって真の社会主義に到達するだろうが、そこに至るまでの道は険しく険しいかもしれない。しかし、たとえ犠牲が出ようとも、それに向かって歩み続けなければならない。"
 FIN_gather_popular_support: "大衆の支持を集める"
 FIN_gather_popular_support_desc: "どんな革命や政府にとっても人々は不可欠であり、彼らからできる限りの支持を集めるために最善を尽くすべきだ。"
 FIN_gather_popular_support_dec_tt: "味方側の全領土および軍隊が§G+10%§!されます。\n共産主義の§Y民兵§!師団が追加で出現します。"
 when_civil_war_starts_tt: "§Y内戦勃発時: §!"
 FIN_crack_down_on_fascists: "ファシストへの弾圧"
 FIN_crack_down_on_fascists_desc: "ファシストは[FIN.GetAdjective]の人々の真の敵であり、できるだけ早く対処しなければならない。"
 FIN_crack_down_on_fascists_character_tt: "ファシストの政治家が投獄され、内戦時に敵側がその政治家を利用できなくなります："
 FIN_crack_down_on_fascists_militias_tt: "敵側のファシストの§Y民兵§!師団が減少します。"
 FIN_crack_down_on_the_military: "軍への弾圧"
 FIN_crack_down_on_the_military_desc: "軍は近頃不審な行動をとっているため、問題になる前に対処する必要がある。"
 FIN_crack_down_on_the_military_character_tt: "特定の将軍や軍事顧問が投獄され、内戦時に敵側がその将軍または軍事顧問を利用できなくなります："
 FIN_crack_down_on_the_military_divs_tt: "少数のファシストの§Y歩兵§!師団が解散します。"
 effects_applied_to_the_enemy_side_in_cw_tt: "§Y内戦時に敵側に適用される効果: §!"
 FIN_prepare_construction_workers_actions: "建設労働者の活動準備"
 FIN_prepare_construction_workers_actions_desc: "建設労働者は、連携して行動することで一日のうちに経済を麻痺させることができる。今こそ、労働者たちを最大限に活用するときだ。"
 FIN_prepare_construction_workers_actions_dec_tt: "味方側の全領土および軍隊が§G+5%§!されます。\n共産主義の§Y民兵§!師団が追加で出現します。"
 FIN_prepare_construction_workers_actions_enemy_side_dec_tt: "多数の民需工場およびインフラが破壊工作を受け、損壊します。"
 FIN_align_the_trade_unions: "労働組合の連携"
 FIN_align_the_trade_unions_desc: "労働組合の支援は、政府にとって非常に重要であることが証明されるであろう。彼らが我々の側に留まるように譲歩しなければならない。"
 FIN_align_the_trade_unions_enemy_side_dec_tt: "多数の軍需工場および造船所が破壊工作を受け、損壊します。"
 FIN_purchase_soviet_equipment: "ソビエト装備の購入"
 FIN_purchase_soviet_equipment_desc: "ソビエトには、我々がより良く、より重要な用途に活用できる多くの装備が転がっている。"
 FIN_infiltrate_soviet_commandos: "ソビエト特殊部隊のフィンランドへの潜入"
 FIN_infiltrate_soviet_commandos_desc: "ソビエトの特殊部隊は世界でも有数の兵士たちであり、我々の革命において役立つかもしれない。"
 FIN_infiltrate_soviet_commandos_dec_tt: "6つの§Y歩兵§!大隊が編制された§G師団が3つ§!、2つの§Y砲撃旅団§!および4つの§Y支援大隊§!が自国の首都に出現します。"
 FIN_call_to_union_activism: "労働組合活動への呼びかけ"
 FIN_call_to_union_activism_desc: "労働組合には、労働者階級にとってより有利な政策を採用するよう政府に圧力をかける力がある。今こそ、彼らに行動を起こさせなければならない。"
 FIN_push_for_cabinet_participation: "内閣参加の推進"
 FIN_push_for_cabinet_participation_desc: "社会主義者は1929年以来内閣から締め出されている。いよいよ議会主義の原則を尊重するよう[ROOT.GetLeader]に圧力をかける時期が来たのだ。"
 FIN_gather_funds_for_womens_shelters: "女性の住まいのための資金集め"
 FIN_gather_funds_for_womens_shelters_desc: "$FIN_miina_sillanpaa$は過去10年間、労働者の女性や独身女性の権利を訴え、女性保護施設を設立するなど、懸命に活動してきた。政府が彼女の活動を支援すれば、さらに良い結果をもたらすことができるだろう。"
 FIN_appoint_yrjo_leino_as_president: "ユリ・レイノを大統領に任命"
