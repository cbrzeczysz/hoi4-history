 DEN_bop_motion_of_no_confidence: "内閣不信任決議"
 DEN_bop_motion_of_no_confidence_desc: "現在の政府には、[DEN.GetNameDef]とその民を救うための分別ある行動が何一つ取れないようだ。決断力のある新たな指導者が求められる！リグスダーゲンは[DEN.GetLeader]の指導力に対し、「不信任決議案」の提出をしなければならない。"
 DEN_bop_criticize_the_country_leader: "[DEN.GetLeader]を非難せよ"
 DEN_bop_criticize_the_country_leader_desc: "リグスダーゲンの面々が秘かに[ROOT.GetLeader]の指導力を疑問視し始めているものの、誰も表立ってそれを言おうとしない。誰かが彼を公の場で非難し、リグスダーゲンの過半数を味方をつけての内閣不信任決議の準備を進めなくては！"
 DEN_has_criticized_country_leader_flag: "[DEN.GetLeader]を非難した"
 DEN_bop_defend_our_chosen_path_neutrality: "£BoP_left_texticon選んだ道を歩みきれ"
 DEN_bop_defend_our_chosen_path_neutrality_desc: "好むと好まざるとに関わらず、我々は一つの道をすでに進み始めており、今からそれを外れるのは大変愚かな行為だ。ここに至るまでの自分たちの決断を信じ、選んだこの道が正しいものであることを祈りながら進むしかない。"
 DEN_bop_ban_all_political_uniforms: "£BoP_left_texticon全ての政治的制服を禁止"
 DEN_bop_ban_all_political_uniforms_desc: "ヨーロッパ全土で、まるで軍事パレードでもあるかのように、政治的制服を着た者たちが隊列を組んで行進する光景が見られる。そしてヨーロッパ全土で、政治的不安と不安定が進行し、大陸を混乱に引きずり込んでいる。手遅れになる前に、この事態が[ROOT.GetNameDef]に及ぶのを阻止しなければならない。"
 DEN_bop_unban_oppositions_uniforms: "£BoP_left_texticon敵対勢力の政治的制服を承認"
 DEN_bop_unban_oppositions_uniforms_desc: "我々の支持者が軍事パレードの参加者のように街を行進している中、他党の政治的制服の着用を禁止することはできない。検閲を解除しなければならないだろう。"
 DEN_bop_defend_the_policy_of_neutrality: "£BoP_left_texticon中立政策の保持"
 DEN_bop_defend_the_policy_of_neutrality_desc: "これまで中立であることこそ我々にとって都合が良かったし、ヨーロッパ全土が戦いに巻き込まれた先の大戦の時などは、特に助けられた。だが今のデンマークではそうはいかない。我々は救われ、見逃されたのだ。中立であることは実に有利である。"
 DEN_bop_speak_out_in_favor_of_disarmament: "£BoP_left_texticon武装解除を声高に支持"
 DEN_bop_speak_out_in_favor_of_disarmament_desc: "大国に囲まれた小国である我々に、侵略にやってきた軍隊を止める術など無い。ならば、決して我々を救わないばかりか、規模で勝る隣国の怒りを買う可能性すらある防衛などに、わざわざ金をかける意味がどこにある？"
 DEN_bop_speak_out_against_warfare: "£BoP_left_texticon再軍備に声高に反対"
 DEN_bop_speak_out_against_warfare_desc: "今再軍備などすれば、近隣の大国から容易に敵対行為と見なされかねず、我が国を危険な立場に追いやってしまう。自国より強い軍隊を持ち、規模でも勝る国から身も守る術がない今、彼らの怒りを買うようなリスクは冒せない。"
 DEN_bop_expand_the_welfare: "£BoP_left_texticon福祉制度の拡張"
 DEN_bop_expand_the_welfare_desc: "戦争することばかり考え、防衛に無駄に金を注ぎ込んだところで、近隣の大国に一度でも猛攻を仕掛けれれば、我が国が持ちこたえられる見込みはない。それならその金を、成長しつつある福祉制度にこそ使うべきだ！"
 DEN_bop_unban_all_political_uniforms: "£BoP_right_texticon全ての政治的制服を承認"
 DEN_bop_unban_all_political_uniforms_desc: "国民の権利を抑圧する政治的制服の禁止を、このまま放置することはできない。"
 DEN_bop_ban_oppositions_uniforms: "£BoP_right_texticon敵対勢力の政治的制服を禁止"
 DEN_bop_ban_oppositions_uniforms_desc: "政敵が制服を誇示して行進することを許すことはできない。これでは不満と不和が広がるだけだ。すべての政治的制服を禁止すべきだろう。当然、権力者は例外となる。"
 DEN_bop_defend_our_chosen_path_rearmament: "£BoP_right_texticon選んだ道を歩みきれ"
 DEN_bop_defend_our_chosen_path_rearmament_desc: "$DEN_bop_defend_our_chosen_path_neutrality_desc$"
 DEN_bop_criticize_our_preparedness: "£BoP_right_texticon我が国の準備不足を非難"
 DEN_bop_criticize_our_preparedness_desc: "ヨーロッパに再び暗雲が立ち込めているというのに、我が国は来たる嵐に向けて何一つ準備できていない！この嵐を乗り切るつもりがあるなら、今すぐに準備を整えなくては。"
 DEN_bop_question_our_defenses: "£BoP_right_texticon我が国の防衛力を問う"
 DEN_bop_question_our_defenses_desc: "長年掲げてきた中立政策は、デンマークからありとあらゆる防衛力を奪ってしまった！こんな状態で外国勢力に攻撃されようものなら、彼らはなんの抵抗に遭うこともなく、まっすぐにコペンハーゲンに足を踏み入れることができてしまう。国家として生き残る意志があるのなら、今すぐ我が国の防衛力をなんとかしなくては！"
 DEN_bop_speak_out_against_welfare: "£BoP_right_texticon福祉制度に声高に反対"
 DEN_bop_speak_out_against_welfare_desc: "我が国の独立性を保持するつもりならば、他の何に金を注ぎ込むよりもまずは防衛力の見直しが最優先だ。当たり前の話だが、デンマークという国家がなければ、そこに金を使えるデンマーク人もまた存在しなくなってしまうのだから。"
 DEN_bop_speak_out_in_favor_of_rearmament: "£BoP_right_texticon再軍備を声高に支持"
 DEN_bop_speak_out_in_favor_of_rearmament_desc: "ヨーロッパの他の国々がこぞって軍備拡張競争をしていて、この先不安定な時代に突入するという時に、我々だけ何もせずに傍観しているわけにはいかない。防衛を築くためにも可及的速やかに再軍備を進める必要がある。昨日の時点で動けていれば好ましかったのだが！"
 DEN_bop_landstorm: "£BoP_right_texticonがラントシュトロムを再編成"
 DEN_bop_landstorm_desc: "我が国周辺で騒乱が巻き起ころうとしている今こそ、我々の領土を防衛するため、ラントシュトロムを復活させる絶好の時だ。最高戦力とは言えないものの、この部隊が防衛の最終ラインになる可能性もある。"
 DEN_bop_hold_a_military_parade: "£BoP_right_texticon軍事パレードの開催"
 DEN_bop_hold_a_military_parade_desc: "軍事パレードを開催することで、[ROOT.GetNameDef]を防衛する力に対する人々の信用を高めることができるはずだ。兵たちの意欲を見せれば、民衆の士気の向上と決意の強化にもつながるだろう。"
 #OCCUPATION BOP
 DEN_bop_occupation_criticize_collaboration: "£BoP_right_texticon共同政策を非難"
 DEN_bop_occupation_criticize_collaboration_desc: "この不名誉な降伏と、[ROOT.GetNameDef]と[?DEN.DEN_overlord_nation.GetNameDef]の穢れた協力関係には、紙に記す価値すらない！"
 DEN_bop_occupation_strikes: "£BoP_right_texticon秘かな攻撃の画策"
 DEN_bop_occupation_strikes_decs: "我々が今できる最善のことは、全国的なストライキをまとめて[?DEN.DEN_overlord_nation.GetAdjective]の占領に受動的に抗議することだ。"
 DEN_bop_occupation_resistance_coordination: "£BoP_right_texticonレジスタンス運動の画策"
 DEN_bop_occupation_resistance_coordination_desc: "自由を取り戻したければ、共通のレジスタンス運動の元に結集し、[ROOT.GetNameDef]の解放という共通の目標のために戦わなければならない。"
 DEN_bop_occupation_underground_factories: "£BoP_right_texticon地下武器工場"
 DEN_bop_occupation_underground_factories_desc: "主権を取り戻す可能性を高めるためには、適切な武器の備蓄が必要だ。自由のために戦わなければならない日が来たときに、人民を武装させることができるように、秘密の兵器工場を建設しなければならない。"
 DEN_bop_occupation_raid_depots: "£BoP_right_texticon兵器庫を襲撃"
 DEN_bop_occupation_raid_depots_desc: "我々の国内兵器工場は、戦争で使用する武器を生産することで[?DEN.DEN_overlord_nation.GetNameDef]を援助している。武器庫を襲撃すれば武器の供給が減少すると同時に、我々のレジスタンス運動が強化される。"
 DEN_bop_occupation_sabotage_civ_industry: "£BoP_right_texticon民需産業への妨害工作"
 DEN_bop_occupation_sabotage_civ_industry_desc: "我々の国内の工場や産業は、[?DEN.DEN_overlord_nation.GetNameDef]が戦争で使用する様々な資材を生産し、支援することを余儀なくされている。これらの工場を妨害すれば物資の供給が減少し、ドイツの戦争努力に損害を与えることになる。"
 DEN_bop_occupation_sabotage_mil_industry: "£BoP_right_texticon軍需産業の妨害工作"
 DEN_bop_occupation_sabotage_mil_industry_desc: "我々の国内兵器工場は、戦争で使用する武器を生産することで[?DEN.DEN_overlord_nation.GetNameDef]を援助している。これらの工場を妨害すれば武器の供給が減少し、潜在的な同盟国を助けると同時に、ドイツの戦争努力に損害を与えることになる。"
 DEN_bop_occupation_funnel_resources_danish_brigade: "£BoP_right_texticonデンマーク旅団への資源提供"
 DEN_bop_occupation_funnel_resources_danish_brigade_desc: "[?DEN.hosts_danish_brigades.GetNameDefCap]は、いざという時に[ROOT.GetNameDef]解放の支援ができるデンマーク軍を受け入れ、訓練することを快く受け入れた。しかし、この軍隊が我が国を解放するという使命を成功させる可能性を最大限に高めるためには、資金と物資を援助しなければならない。"
 DEN_bop_occupation_switch_ideology: "[?DEN.DEN_overlord_nation.GetRulingIdeologyNoun]を受け入れる"
 DEN_bop_occupation_switch_ideology_desc: "本当に[?DEN.DEN_overlord_nation.GetNameDef]と連携し、彼らの支持を得たいのであれば、彼らのイデオロギーと信念を受け入れなければならない。"
 DEN_bop_occupation_ban_elections: "£BoP_left_texticon選挙の禁止"
 DEN_bop_occupation_ban_elections_desc: "自由選挙を禁止することで宗主国である[?DEN.DEN_overlord_nation.GetAdjective]をなだめなければならない"
 DEN_bop_occupation_defend_collaboration: "£BoP_left_texticon共同政策の保護"
 DEN_bop_occupation_defend_collaboration_desc: "[?DEN.DEN_overlord_nation.GetNameDef]に降伏して協力することが唯一の正しい選択だったのだ！そのおかげで、計り知れない恐怖や破壊を免れてきた。"
 DEN_bop_occupation_censor_the_media: "£BoP_left_texticonメディアの検閲"
 DEN_bop_occupation_censor_the_media_desc: "この不安定な状況において、報道機関が[?DEN.DEN_overlord_nation.GetAdjective]占領軍を公然と批判することを許すことはできない。我々に残されたわずかな自由を危険にさらさぬよう、公開できるものを制限する必要がある。"
 DEN_bop_occupation_remove_political_agitator: "£BoP_left_texticon政治的扇動者の排除"
 DEN_bop_occupation_remove_political_agitator_desc: "一部の著名な政治家は宗主国である[?DEN.DEN_overlord_nation.GetAdjective]を批判することに躊躇せず、それが両国間の緊張の高まりにつながっている。[?DEN.DEN_overlord_nation.GetNameDef]に強制される前に、そのような問題児たちを政治的任務から外す必要がある。"
 DEN_bop_occupation_ban_communism: "£BoP_left_texticon共産主義の禁止"
 DEN_bop_occupation_ban_communism_desc: "宗主国である[?DEN.DEN_overlord_nation.GetAdjective]は、共産主義イデオロギーそのものと戦争状態にあると考えている。もし我が国のすべての共産主義組織を追放すれば、我々の継続的な協力をさらに重視するだろう。"
 DEN_bop_occupation_allow_communism: "£BoP_left_texticon共産主義の承認"
 DEN_bop_occupation_allow_communism_desc: "共産主義者である宗主国は、我々が[ROOT.GetNameDef]で彼らのイデオロギーを禁止したという事実を快く思っていない。共産主義を再び容認することが我々の最大の利益となるだろう。"
 DEN_bop_occupation_ban_fascism: "£BoP_left_texticonファシズムの禁止"
 DEN_bop_occupation_ban_fascism_desc: "宗主国である[?DEN.DEN_overlord_nation.GetAdjective]は、ファシストのイデオロギーそのものと戦争状態にあると考えている。もし我が国のすべてのファシストの組織を追放すれば、我々の継続的な協力をさらに重視するだろう。"
 DEN_bop_occupation_allow_fascism: "£BoP_left_texticonファシズムの承認"
 DEN_bop_occupation_allow_fascism_desc: "ファシストである宗主国は、我々が[ROOT.GetNameDef]で彼らのイデオロギーを禁止したという事実を快く思っていない。ファシズムを再び容認することが我々の最大の利益となるだろう。"
 DEN_bop_occupation_allow_democratism: "£BoP_left_texticon民主主義政党の承認"
 DEN_bop_occupation_allow_democratism_desc: "選挙が繰り返されることは、国民間の信頼と国の強さの表れだ。民主的な選挙を認めないことは我が国の恥である。"
