 FIN_winter_war_ongoing_flag: "[ROOT.GetFlag]§Y[ROOT.GetNameDef]§!は§Y[SOV.GetNameDef]§!との冬戦争において、防衛側として戦っています。"
 FIN_hold_leningrad_mission: "[195.GetName]の防衛"
 FIN_hold_leningrad_mission_desc: "[195.GetName]は我が軍が占領したかもしれないが、我々の要求を強制するには、[SOV.GetAdjective]軍の士気が完全に低下するまで、この地域を保持しなければならない。"
 FIN_retake_leningrad_mission: "[195.GetName]の奪還"
 FIN_retake_leningrad_mission_desc: "[FIN.GetAdjective]軍が[195.GetName]を占領してしまった。すぐに取り戻すことができなければ、奴らはどんな要求も強制することができるようになるだろう。"
 FIN_finland_can_send_peace_demands_tt: "§Y[213.GetName]§!、§Y[215.GetName]§!、または§Y[216.GetName]§!を支配下に置くことができれば、[FIN.GetFlag]§Y[FIN.GetNameDefCap]§!が[ROOT.GetAdjective]の領土的譲歩を含む和平交渉を要求できるようになります。"
 FIN_finnish_resistance_category: "[FIN.GetAdjective]のレジスタンス"
 FIN_finnish_resistance_category_desc: "秘密の軍事作戦の一環として、[ROOT.GetAdjective]軍の武器をはじめとする各種陸軍装備が、大量にフィンランド周辺に散在する隠し場所に保管されていた。[ROOT.GetAdjective]のレジスタンス勢力が、我が軍と戦い続けれられるよう支援することを目的としたものだろう。"
 FIN_search_for_weapon_caches_in_state: "[FROM.GetName]の武器貯蔵の捜索"
 FIN_search_for_weapon_caches_in_state_desc: "州内の全ての武器貯蔵の位置を特定し、またそれらを奪うため、我が軍は[FROM.GetName]にあるフィンランドの武器貯蔵について徹底的な捜索を実施することにした。"
