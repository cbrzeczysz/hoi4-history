 #### ICELAND ####
 ICE_drilling_for_oil_off_shore: "海底油田およびガスの掘削"
 ICE_drilling_for_oil_off_shore_repeat_tt: "このディシジョンは§Y180§!日後に再び実行することができます"
 no_more_oil_tt: "§Rこれ以上油は手に入りません§!"
 no_more_oil_flag: "油田が枯渇"
 ICE_improve_the_viking_spirit: "先祖崇拝"
 ICE_already_improving_the_viking_spirit_flag: "ヴァイキング精神がすでに高まっています"
 ICE_a_new_yggdrasill: "近代のユグドラシル"
 ICE_a_new_yggdrasill_desc: "人々が自らの偉大なる血統を知ったところで、伝説のミッドガルドやユグドラシルに恥じない生き方ができるよう、大がかりなプロジェクトを企画し、このアイスランドという島をより良い場所にしていくために邁進していこうではないか！"
 ICE_has_best_spirit_idea: "我々はこれまでも心から祖先を尊敬してきた"
 ICE_the_wisdom_of_odin: "オーディンの叡智"
 ICE_the_wisdom_of_odin_desc: "オーディンは叡智、治癒、死、王族、絞首台、知識、戦争、戦闘、勝利、魔術、詩、狂乱からルーン文字に至るまでの、ありとあらゆるものを司る神である。その計り知れない叡智は、自らの片目を差し出す代わりにミーミルの泉の水を口にしたことで得たものであり、以来彼は現代、未来、そして過去にわたる無限の知識を手にしたとされる。我々は彼の精神の具体化に努め、のこされた遺産を未来に語り継いでいかねばならない！"
 ICE_the_might_of_thor: "トールの力"
 ICE_the_might_of_thor_desc: "トールは雷と力を司り、人類を保護する神である。ミョルニルというハンマーを振るい、それが雲に当たることで嵐を引き起こしたという。我が軍もその同じいかずちと恐怖を敵に叩き込むのだ！"
 ICE_the_guidance_of_aegir_and_ran: "エーギルとラーンの導き"
 ICE_the_guidance_of_aegir_and_ran_desc: "海を擬人化したラーンと、その夫である霜の巨人エーギルの導きがあれば、我らの艦艇は北の海のどこにいても覇権を握ることができるだろう。"
 ICE_the_ferocity_of_the_fenrir: "フェンリルの獰猛性"
 ICE_the_ferocity_of_the_fenrir_desc: "フェンリルは、ヘルやかの世界蛇とともに、ロキと女巨人アングルボザの子として生まれた。ラグナロクの時にオーディンを殺す役目を与えられていたものの、その絶大な力と獰猛性をもってしてもそれが叶わなかった。我が国の兵士たちはこの性質を引き継いで戦場に立ち、敵を心身共に打ち負かせるようにならねばならない。"
 ICE_the_fertility_of_freya: "フレイヤの多産性"
 ICE_the_fertility_of_freya_desc: "フレイヤは愛、美、そして豊穣をはじめとする多くのものを司る女神である。我々は彼女の名前のもとに、いつの日か偉大なる戦士に成長する子供たちを民衆が授かれるよう、環境を整えていかねばならない。"
 ICE_a_monument_to_leif: "レイフ・エリクソンの記念碑建立"
 ICE_a_monument_to_leif_desc: "南部の者たちによって、アメリカを最初に発見したヨーロッパ人がクリストファー・コロンブスだなどという定説が広められているが、初めてアメリカを見つけた人物は間違いなく我らが偉大なる祖先レイフ・エリクソンである。ヴィンランドを我々の手中に収めたら、彼を偲ぶための記念碑をかの地に建立するべきだ。"
 ICE_infiltrate_the_british_isles_category: "ブリテン諸島への潜入"
 ICE_infiltrate_the_british_isles_category_desc: "労働者革命を広めていかなければならない。最初に手を付けるのは、ブリテン諸島の抑圧された労働者たちが一番いいだろう。反帝国主義、そして反資本主義精神を最大限に利用できるはず、いや、利用しなければならない。"
 ICE_incite_communist_uprising_scotland: "スコットランドで反乱を誘発"
 ICE_incite_communist_uprising_scotland_desc: "少し後押ししてやれば、[121.GetCapitalVictoryPointName]のスコットランドの労働者たちを立ち上がらせ、[121.owner.capital.GetCapitalVictoryPointName]政府からの独立を宣言させることができるだろう。"
 ICE_uprising_scotland_tt: "§Y[121.owner.GetName]§!: [121.owner.GetCommunistParty]への支持率が[?ICE.communism_support_needed|%Y0]より高い"
 ICE_incite_communist_uprising_scotland_tt: "§Y[SCO.GetName]§!が[121.GetName]の§Y[121.owner.GetName]§!へ独立戦争を仕掛ける"
 ICE_incite_communist_uprising_wales: "ウェールズで反乱を誘発"
 ICE_incite_communist_uprising_wales_desc: "少し後押ししてやれば、[122.GetCapitalVictoryPointName]のウェールズの労働者たちを立ち上がらせ、[122.owner.capital.GetCapitalVictoryPointName]政府からの独立を宣言させることができるだろう。"
 ICE_uprising_wales_tt: "§Y[122.owner.GetName]§!: [122.owner.GetCommunistParty]への支持率が[?ICE.communism_support_needed|%Y0]より高い"
 ICE_incite_communist_uprising_wales_tt: "§Y[WLS.GetName]§!が[122.GetName]の§Y[122.owner.GetName]§!へ独立戦争を仕掛ける"
 ICE_incite_communist_uprising_ni: "北アイルランドで反乱を誘発"
 ICE_incite_communist_uprising_ni_desc: "少し後押ししてやれば、[119.GetCapitalVictoryPointName]の北アイルランドの労働者たちを立ち上がらせ、[119.owner.capital.GetCapitalVictoryPointName]政府からの独立を宣言させることができるだろう。"
 ICE_uprising_ni_tt: "§Y[119.owner.GetName]§!: [119.owner.GetCommunistParty]への支持率が[?ICE.communism_support_needed|%Y0]より高い"
 ICE_incite_communist_uprising_ni_tt: "§Y[WLS.GetName]§!が[119.GetName]の§Y[119.owner.GetName]§!へ独立戦争を仕掛ける"
 #NORWAY
 NOR_democratic_preparation_decisions_category: "国家建設"
 NOR_democratic_preparation_decisions_category_desc: "まだ建国から日が浅い我が国が世界全体と競えるまでになるには、いろいろと遅れを取り戻さねばならない。何十年も何も手を打たないまま大恐慌に突入したことで、我が国の産業は悲惨な状況にある。ここから立ち直るには、皆で協力し合うことが必須だ。\n\nこれを成し遂げるためには残念ながら、軍備と防衛能力を犠牲にせざるを得ないが、武器を持たず完全な中立性を貫くという我が国の政策を信じるとしよう。友好的な姿勢を見せることで、どんな敵も我が国の領土に危害を加えることなく見逃してくれるはずだ。\n\n\n[NOR.GetName]の全体的な開発度: [?NOR.NOR_country_preparedness]/30"
 NOR_historical_deploy_prep_decisions_category: "嵐への備え"
 NOR_historical_deploy_prep_decisions_category_desc: "最善を尽くしたものの、戦争の火の手は我が国の海岸にまで到達してしまった。ここまでは自国の産業、経済およびインフラに注力してきたが、今はこれを利用して[NOR.GetNameDef]を防衛する方法を見つけ出さなければならない。\n\n\n[NOR.GetName]の潜在的即応能力: [?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_preparation_decisions_category: "ノルウェーの戦争準備"
 NOR_allied_democratic_preparation_decisions_category_desc: "敵国の攻撃がいつ始まってもおかしくないと政府は確信している。侵略を防ぐため、我々は決意を固め、[NOR.GetName]の人々を武装しなければならない。たとえ先制攻撃を仕掛けることになったとしてもだ。国民たちを結集させよう。そして敵国との戦いで決定的勝利を収めるのに必要な力を手にするのだ。\n\n国家即応能力: [?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_deploy_prep_decisions_category: "戦争準備の展開"
 NOR_allied_democratic_deploy_prep_decisions_category_desc: "我々の予想通り、ついに戦争は始まった。だが恐れることは何もない。この数年、我々は敵が[ROOT.GetName]に何を投げかけてきても大丈夫なように準備を整えることに全力を尽くしてきた。さあ、今こそ我らの力を見せつけてやろう。\n\n国家即応能力: [?NOR.NOR_country_preparedness]/30"
 NOR_prepare_state_alt_dem: "[FROM.GetName]の戦争準備"
 NOR_prepare_state_alt_dem_desc: "我々は、これから起ころうとすることに準備がまったくできていない。戦争勃発時に[FROM.GetName]も戦争努力に貢献できるよう、我々は適切な手段を講じる必要がある。理解を示さない者もいるだろうが、すでに決まったことだ。もう後戻りはできない。"
 NOR_alt_dem_naval_expansion: "海軍の拡張"
 NOR_alt_dem_naval_expansion_desc: "海軍の発展は必須だ。その理由は広大な海岸線を侵略国から防衛するためだけではない。敵国へ部隊を送り込むための発射台としても機能するからだ。"
 NOR_alt_dem_military_industry_expansion: "軍需産業の拡大"
 NOR_alt_dem_military_industry_expansion_desc: "装備の供給を他国に依存することはできない。つまるところ、今日の戦争商人は明日の敵かもしれないのだから。戦いに必要な資源を産出するため、我々は自国の工業力を拡大しなければならない。"
 NOR_alt_dem_economic_relief_measures: "経済救済措置"
 NOR_alt_dem_economic_relief_measures_desc: "国民たちは自国の軍事力強化の動きにうんざりしている。彼らは我々とは見えているものが違うのかもしれない。それに、兵器を動かし、勝利を掴むためには、彼らの犠牲が必要であることをわかっていないのかもしれない。まあいい、ひとまずは国民たちの需要に応えるとしよう。"
 NOR_alt_dem_expedite_training: "簡易訓練"
 NOR_alt_dem_expedite_training_desc: "我々は逼迫した状況にある。すぐに新たな部隊の訓練を行わなければ、我々は破滅してしまうかもしれない。"
 NOR_alt_dem_prioritize_production: "優先生産"
 NOR_alt_dem_prioritize_production_desc: "兵器には装備が必要だ。それもいますぐ必要なのだ！工場を休みなく稼働させ、何としても我らの勇敢な兵士たちに敵を倒すための道具を供給しよう。"
 NOR_alt_dem_offensive_push: "侵攻"
 NOR_alt_dem_offensive_push_desc: "他のことはもういい。攻撃を仕掛けるときだ。前進し、あっという間に奴らを粉砕してやろう。"
 NOR_alt_dem_focus_on_defense: "防衛に集中"
 NOR_alt_dem_focus_on_defense_desc: "つい最近まで平和主義の非武装国家だった[NOR.GetName]は多方面に手を広げ過ぎた。しばらくは、いま残されているものを守ることに集中する必要がある。"
 NOR_alt_dem_modernize_armed_forces_decision: "$NOR_modernize_armed_forces_decision$"
 NOR_alt_dem_modernize_armed_forces_decision_desc: "$NOR_modernize_armed_forces_decision_desc$"
 NOR_fascist_preparation_decisions_category: "影に潜むもの"
 NOR_fascist_preparation_decisions_category_desc: "国民連合党はこれまでずっと、[NOR.GetAdjective]社会のごく一部からの支持しか集められずにいたが、だからこそ国を回って我々の考えを人々に説き、支持基盤を築くことが重要となる。\n\n今からファシズムの種を各地に植えておけば、機が熟した時に我々の計画が実を結ぶことになり、それがひいては[ROOT.GetName]の乗っ取り成功にもつながるのだから。\n\n\n[NOR.GetName]における国民連合の総合支持率: [?NOR.NOR_country_preparedness]/30"
 NOR_fascist_deploy_prep_decisions_category: "影から立ち上がる"
 NOR_fascist_deploy_prep_decisions_category_desc: "もう隠れるのは終わりだ。[NOR.GetName]の奪取を実行できるだけの支持は集めた。次は祖国の各領土に我々が準備してきたものを配備しなければならない。\n\n我々は、一から支持を築き上げ、偉大なる総統の指揮の下、奴らの領土を奪う力のある組織を設置してきた。我々は、臆病な民主主義の軍隊と戦うのだ。"
 NOR_communist_preparation_decisions_category: "プロレタリアートの覚醒"
 NOR_communist_preparation_decisions_category_desc: "[GetRousingProletariatDesc]"
 NOR_communist_preparation_decisions_category_desc_stalinist: "余りにも長い間、[ROOT.GetName]の人々は目を閉じたままでいた。[SOU.GetNameDef]の兄弟姉妹たちの声に耳を傾ける時がようやくやってきた。\n\n生産手段を確保した後は、彼らに[ROOT.GetName]の良き手本となってもらい、一つの旗の下、そしてオスローの暴政と闘うために彼らを導く一人の指導者の下に団結するのだ。$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_trostkyist: "[NOR.GetName]の人々がマルクスとトロツキーの教えに従い、避けられない衝突のための準備を進める時がやってきた。衝突が起きれば、我が国はスカンディナヴィアに共産主義の最前線に立つことになるだろう。\n\n永続革命の地獄の業火を受け入れ、オスローに巣食う資本主義勢力に対抗すべく国を団結させようではないか。$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_other: "革命は地の底から、地主や実業家のために必死に働く大衆から起こるものでなければならない。\n\nプロレタリアの兄弟姉妹たちの多くは自身の持つ力に気付いていない。ゆえに彼らがオスローに対抗すべく団結し、一度で資本主義の鎖、一国を打倒できるよう、我々が自らプロレタリアートを奮起させなければならない。$NOR_revolution_support_counter$"
 NOR_revolution_support_counter: "\n\n\n革命の総支持率: [?NOR.NOR_country_preparedness]/[?NOR.NOR_comm_prep_max_preparedness]"
 NOR_monarchist_preparation_decisions_category: "ホーコン王の治世への支持表明"
 NOR_monarchist_preparation_decisions_category_desc: "我が国の謙虚な国王ホーコン7世は、即位する前からその権限をストーティング家とその構成民に委ねてきた。当時はこれで良かったが、国そのものが滅びてしまうような事態に陥る前に、彼が[ROOT.GetName]を直接支配することを支持するということを示さなければならない。\n\n\n君主制に対する総支持率: [?NOR.NOR_country_preparedness]/30"
 NOR_prepare_state_historical: "[?FROM.GetName]の開発"
 NOR_prepare_state_historical_desc: "我々の産業基盤は壊滅状態にある。しかし、[ROOT.GetName]の人々のための現状改善に必要なこと、そして最悪の事態が起きた場合、我々の生存確率を上げるために、必要なことであれば喜んでやろう。"
 NOR_prepare_historical_unlock_TT: "§Y州の開発§!ディシジョンをアンロックします。§G民間建設§!の速度が上がる代わりに、§R軍事建設と防衛§!にペナルティが発生します。"
 NOR_prepare_fascist_unlock_TT: "§Y州内に支持を確立§!ディシジョンをアンロックします。§Gファシズムの支持を高め§!、内戦が始まると§G領土や恩恵§!を得られるようになりますが、§R民需産業§!にペナルティが発生します。"
 NOR_prepare_communist_unlock_TT: "§Y自国のプロレタリアートを目覚めさせる§!をアンロック。これにより共産主義革命時に§G領土と部隊§!が手に入るが、自国の§R建物は損傷§!してしまう。"
 NOR_deploy_state_preparation_historical: "[get_deploy_prep_decision_name]"
 NOR_decision_defend_state_title: "[FROM.GetName]を防衛"
 NOR_decision_emergency_production_title: "[FROM.GetName]で緊急生産"
 NOR_decision_deploy_emergency_militias_title: "[FROM.GetName]に民兵を配置"
 NOR_dem_his_integrate_militias: "民兵の統合"
 NOR_dem_his_integrate_militias_desc: "民兵を形成した人々がその気概を志した。彼らを軍隊、常備隊や師団にさらにうまく統合できるだろう。"
 NOR_alt_dem_integrate_militias: "$NOR_dem_his_integrate_militias$"
 NOR_alt_dem_integrate_militias_desc: "$NOR_dem_his_integrate_militias_desc$"
 NOR_prepare_exile: "亡命の準備"
 NOR_prepare_exile_desc: "これは紛れもない現実だ。我が国は永遠に敵を退け続けることはできない。しかし、国を出るのに十分なだけの時間を稼ぐことはできる。これは後に再び戦いの日を迎えるためだ。"
 NOR_focus_on_training: "訓練に集中"
 NOR_focus_on_training_desc: "予備役と新兵をできるだけ早く兵士にして前線に投入することに全力を注ぐ必要がある。その前線が長くもたないかもしれないからだ。"
 NOR_modernize_armed_forces_decision: "陸軍の近代化"
 NOR_modernize_armed_forces_decision_desc: "[ROOT.GetAdjective]軍はあまりにも長い間おざなりにされてきた。我々の軍隊は戦場よりも博物館にふさわしいように見える。"
 NOR_move_government_headquarters_decision: "政府を[FROM.GetName]に移転"
 NOR_move_government_headquarters_decision_desc: "仮に政府が敵の手に落ちるようなことがあれば、間違いなく我々と国王、そして王子の命はないだろう。唯一の選択肢は移動を続け、できる限り必然の事態を避けることだ。"
 NOR_expedite_training: "簡易訓練"
 NOR_expedite_training_desc: "全力で部隊を訓練することは、我々の生存にとって必要不可欠だ。しかし訓練を終えても、守るべき[NOR.GetName]がなければ意味はない。我々が国を追われるより先に、できる限り迅速に状況を打破しなければならない。"
 NOR_public_investment_drive: "公共投資の促進"
 NOR_public_investment_drive_desc: "[ROOT.GetName]にはやるべきことがたくさんあるが、公共部門の直接投資がなければ達成できないようだ。この国をインフラと建設のプロジェクトで溢れさせよう。"
 NOR_naval_expanion: "海軍の拡張"
 NOR_naval_expanion_desc: "我々が生き残るためには海岸線を守る必要があり、そのためには艦艇が必要になる。らゆるフィヨルドを造船所にしなければなるまい。"
 NOR_prepare_state_fascist: "[FROM.GetName]で支持を確立"
 NOR_deploy_state_preparation_fascist: "[get_deploy_prep_decision_name_fascist]"
 NOR_invite_fascist_to_invade: "[?platonic_local_dangerous_fascist.GetName]の[NOR.GetNonIdeologyName]侵略を手引きする"
 NOR_decision_take_over_state_title: "[FROM.GetName]の乗っ取り"
 NOR_decision_industrial_takeover_title: "[FROM.GetName]で産業の乗っ取り"
 NOR_decision_military_takeover_title: "[FROM.GetName]の軍事占拠"
 NOR_prepare_state_communist: "[FROM.GetName]のプロレタリアートの覚醒"
 NOR_prepare_state_communist_desc: "あまりにも長い間、[FROM.GetName]の人々は沈黙のまま食い物にされてきた。力強い我らの革命の種を植えよう"
 NOR_communist_propaganda_campaign: "共産主義喧伝活動"
 NOR_prepare_state_monarchist: "[FROM.GetName]の君主主義デモ"
 NOR_prepare_state_monarchist_desc: "[FROM.GetName]の人々は、1905年の選挙と、なぜ圧倒的多数で国王をその地位に選出したのかを思い出す必要がある。彼らはすぐにでも王の直接介入を要求することだろう。"
 NOR_prop_up_the_economy: "経済の下支え"
 NOR_prop_up_the_economy_desc: "人々が飢えていれば政治目標を達成することはできない。従属国と彼らのニーズに配慮するために、君主主義運動を一時的に停止しなければならない。"
 NOR_make_assurances_to_the_people: "[NOR.GetNonIdeologyName]の人々に対する保証"
 NOR_make_assurances_to_the_people_desc: "今は間違いなく[NOR.GetName]にとって最悪の時代だ。我々は必ず乗り越えられる、そして乗り越えた暁には、慈悲深き国王が生き残りをかけて尽力してくださるだろうということを、報道機関を通じて発信しなければならない。"
 NOR_promote_the_armed_defense_of_the_country: "[NOR.GetName]の武装防衛を奨励"
 NOR_promote_the_armed_defense_of_the_country_desc: "[NOR.GetName]国民は、もし国を守らなかったら何が起こるかを思い出さなければならない。誰もが来るべき紛争において、己の役割を果たさなければならないのだ。"
 NOR_exile_decisions_category: "[ROOT.GetName]政府の亡命"
 NOR_exile_decisions_category_desc: "我々は窮地に立たされている。敵に領土を奪われた後、我々は資源を失い、亡命して生き延びるほかなかった。少なくとも、慈悲深くも我々を迎え入れてくれた国には感謝してもいいだろう。願わくばいつの日か、この国の力を借りて、再び愛する[NOR.GetNonIdeologyName]に戻ることができればいいが。"
 NOR_request_reinstatement: "[FROM.GetNameDef]に復権を要請"
 NOR_request_reinstatement_desc: "敵は[NOR.GetName]における支持を失いつつある。我らの政府が再びあるべき場所に戻る時が来たのだ。"
 NOR_lobby_for_parliamentary_support: "[FROM.GetAdjective]政府支援のためのロビー活動"
 NOR_lobby_for_parliamentary_support_desc: "ここまでのところ、我らの亡命の受け入れ国は非常に寛大だ。しかし同国が我々の問題を決して忘れることがないよう、我らの人民が体験していることを教えてやる必要があるかもしれない。"
 NOR_bring_soldiers_from_norway: "[NOR.GetNonIdeologyName]から兵士を連れ戻す"
 NOR_bring_soldiers_from_norway_desc: "自国の防衛のために戦った多くの者が、いまだ祖国に閉じ込められたままだ。彼らを連れ戻すよう試みてもいいだろう。それだけではない。まだ戦ったことはなくとも、現在の我々の状況から国を奪い返したいと願う者たちも連れ帰ろう。"
 NOR_weapons_for_the_resistance: "兵器の調達と配布"
 NOR_weapons_for_the_resistance_desc: "我々のここでの活動と祖国におけるレジスタンス軍のため、巨大商船団を利用して兵器を調達することが可能だ。祖国における兵器は[NOR.GetNonIdeologyName]への敵の支配力を弱め、ここでの兵器は奴らの暴政に止めを刺すことになるだろう。"
 NOR_unity_parade: "[FROM.Capital.GetCapitalVictoryPointName]における合同パレード"
 NOR_unity_parade_desc: "我らの声を[FROM.Capital.GetCapitalVictoryPointName]中に轟かせよう。その偉大なる都市の人々に、我々と彼らが一丸となって奮闘していることを忘れないようにするためだ。"
 NOR_joint_training_exercise: "[FROM.GetNameDef]との訓練演習"
 NOR_joint_training_exercise_desc: "勝利を望むのであれば、我が軍は[FROM.GetNameDef]軍とひとつにならなければならない。これは同盟国との合同訓練と密接な協力関係によってしか成し得ない。"
 NOR_expand_industrial_capacity: "工業力への投資"
 NOR_expand_industrial_capacity_desc: "我々は亡命中だが、だからといって何も手立てがないわけではない。我々は世界最大級の商船団を保有している。これを利用すれば、祖国を奪還する活動に必要な工業力が得られるだろう。"
 NOR_foment_resistance_in_state: "[FROM.GetName]における抵抗精神を扇動"
 NOR_foment_resistance_in_state_desc: "[FROM.GetName]の人々は、抵抗の精神をその胸に宿している。彼らは我らの敵に反撃を開始するだろう！あとはただ決断するための最後の一押しが必要なだけだ。"
 NOR_support_rebellion: "[FROM.GetName]における反乱を支援"
 NOR_support_rebellion_desc: "[FROM.GetName]における我らのレジスタンス活動が実を結んだ。人々は抑圧者たちに反撃する準備ができている。彼らに戦いを始めさせよう。そして戦いが起きれば、すぐに我々も祖国に戻り、戦うのだ。"
