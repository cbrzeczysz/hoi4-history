 FIN_demand_peace_negotiations: "[SOV.GetName]に和平交渉を要請"
 FIN_demand_peace_negotiations_desc: "ついに[SOV.GetAdjective]に対して優勢を取り戻した今、和平の強制を試みることができるだろう。"
 FIN_can_demand_territory_if_occupying_tt: "\n\n§Y[213.GetName]§!、§Y[215.GetName]§!、または§Y[216.GetName]§!を支配下に置くことができれば、[SOV.GetNameDef]に領土的譲歩を要求することができる。"
