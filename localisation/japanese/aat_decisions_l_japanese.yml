 FIN_surrender_to_the_soviet_union: "[SOV.GetNameDef]に降伏"
 FIN_surrender_to_the_soviet_union_desc: "兵士たちの勇敢な努力にもかかわらず、[SOV.GetAdjective]を永遠に阻止することはできないことは明らかだ。敵との限定的な和平を求める時期が来ている。"
