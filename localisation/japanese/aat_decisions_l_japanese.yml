 FIN_crush_the_karelian_insurrection_tt: "\n[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! §Gはカレリア蜂起を再び扇動することができなくなる§!。\n"
 FIN_confederated_finno_russian_republics_category: "フィンランド=ロシア連合共和国"
 FIN_confederated_finno_russian_republics_category_desc: "ロシア共和国やその領土であった場所に、フィンランド人、エストニア人、カレリア人、ヴェプス人、イジョラ人、ヴォート人、セト人、ヴォル人、イングリア人などのフィンランドの人々が数多く住んでいる。このすべての人々やそれ以外の人々にも訴えかける州連合を設立すべきだ。"
 FIN_integrate_karelia_puppet: "共和国として[FROM.GetName]を統合"
 FIN_integrate_karelia_puppet_desc: "今こそカレリアを新たな共和国として設立し、我々の傘下に収めるべきである。"
 FIN_integrate_karelia_states: "カレリア共和国の一部として[FROM.GetName]を統合"
 FIN_integrate_karelia_states_desc: "カレリア共和国はまだカレリア人が住むすべての土地を包含しているわけではない。[FROM.GetName]をそこに統合することで、それを解決することができる。"
 FIN_integrate_karelia_additional_states: "[FROM.GetName]をカレリア共和国に追加"
 FIN_integrate_karelia_additional_states_desc: "カレリア共和国はまだカレリア人が住むすべての土地を包含しているわけではない。[FROM.GetName]をそこに統合することで、それを解決することができる。"
 FIN_integrate_veps_states: "共和国として[FROM.GetName]を統合"
 FIN_integrate_veps_states_desc: "ヴェプス人はこれまで独自の州を持ったことはないが、彼らにそれを与える時期に来ているのだろう。"
 FIN_integrate_veps_additional_states: "共和国として[FROM.GetName]を統合"
 FIN_integrate_veps_additional_states_desc: "新しく設立されたヴェプス共和国に統合されるべき地域は他にもあり、[FROM.GetName]もその一つだ。"
 FIN_integrate_ingria_states: "イングリア共和国として[FROM.GetName]を統合"
 FIN_integrate_ingria_states_desc: "新しく設立されたイングリア共和国に統合されるべき地域は他にもあり、[FROM.GetName]もその一つだ。"
 FIN_integrate_ingria_additional_states: "[FROM.GetName]をイングリア共和国に追加"
