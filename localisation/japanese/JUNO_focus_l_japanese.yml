 right_wing_tt: "§Y右翼§!系の大統領が権力を握る"
 left_wing_tt: "§Y左翼§!系の大統領が権力を握る"
 propping_up_gustavo_ross_tt: "§Yグスタボ・ロス§!がチリの大統領になると、政治力§G75§!と安定度§G5%§!を獲得し、§Y民衆に人気§!の特性がつく。これにより以下を獲得: 迎合度増加速度要素§G+2%§!、イデオロギー動揺対処力§G+25%§!、安定度§G+10%§!。"
 CHL_has_idea_near_anarchy: "§Y$idea_CHL_near_anarchic_society$§!の国民精神を完全には排除していない"
 CHL_not_has_idea_near_anarchy: "§Y$idea_CHL_near_anarchic_society$§!の国民精神を完全に排除した"
 CHL_found_national_steelworks_tt: "§Y$CHL_expand_araucanian_steelworks_decision$§!のディシジョンをアンロックし、§Y[950.GetName]§!における§Y鋼鉄§!の収穫量を増やす"
 denounced_catholicism: "カトリック主義を非難"
 embraced_catholicism: "カトリック主義を採用"
 CHL_dispute_over_tierra_del_fuego_tt: "ティエラ・デル・フエゴの所有者との§R戦争§!に発展する可能性がある"
 CHL_reapproach_america_tt: "§Yアメリカ合衆国§!から§Y武器を購入§!するディシジョンをアンロック"
 CHL_mapuche_reconcilliation_campaigns_tt: "§Yマプチェ紛争§!を§G鎮め§!、§G解決§!に導くディシジョンをアンロック"
 CHL_use_the_fascist_movement_tt: "国家社会主義者の反乱が小規模な§R内戦§!を招く！"
 CHL_suppress_the_nacistas_tt: "国家社会主義者の反乱が§G鎮圧される§!"
 CHL_endorse_the_constitution: "1925年憲法の是認"
 CHL_endorse_the_constitution_desc: "1920年代に社会および経済が深刻な危機に見舞われた時、旧支配者層はその名声を失い、アルトゥーロ・アレッサンドリ率いる政府が誕生した。彼は1924年にクーデターによって追放されたが、1925年に呼び戻された後に大統領権限をもって1833年憲法に代わる新しい憲法を制定した。我々は新生チリ建国の父である彼の残した言葉を道しるべとして、その志を継ぐことに力を尽くすべきだ。"
 CHL_cooperation_with_the_falange: "国民ファランヘ党との協力"
 CHL_cooperation_with_the_falange_desc: "国民ファランヘ党は1935年に設立されたキリスト教民主党で、主に進歩主義や革新主義的なカトリック教徒から成る。彼らの政策の多くは我々のそれと似通っているため、現政府に招き入れることはそう難しいことではないはずだ。"
 CHL_denounce_the_anarchy: "ほぼ無政府状態にある現状の糾弾"
 CHL_denounce_the_anarchy_desc: "ウォールストリートの大恐慌から始まった無政府状態が今なお解消できていない事実は、現政府と彼らが掲げる受け身なリベラル的理想が大きな脆弱性を抱えていることを明確に示している。我々はそんな彼らを公然と非難するべきであり、また我々の下で結束することで民衆のための未来が約束されることを人々に知ってもらいたい。"
 CHL_look_to_tradition: "伝統に目を向ける"
 CHL_look_to_tradition_desc: "アルトゥーロ・アレッサンドリは散々脚光を浴びておきながら、この国が抱える重大な問題を何一つ解決できていない。この事実を踏まえ、我々はリベラリズムから少し離れて、かつて我々が頼りにしていた古き良き価値観を見直すべきところに来ている。"
 CHL_impose_new_taxes: "新税の導入"
 CHL_impose_new_taxes_desc: "この国のかつての姿を取り戻そうと様々な努力がなされた結果、財源が底を尽きかけている。民衆に新たな税を課すことが、この問題を緩和するための良き策となるだろう。最初は反発するかもしれないが、少し時を与えれば彼らもやがて静かになり、今よりも多くの金が我々の手元に残ることになる。"
 CHL_1938_chilean_presidential_election: "1938年チリ大統領選挙"
 CHL_1938_chilean_presidential_election_desc: "1938年の大統領選が近づいており、国は有力候補の中からリーダーを選出しなければならない。左翼からはペドロ・アギーレ・セルダと人民戦線、右翼からはカルロス・イバニェス・デル・カンポと人民自由同盟、中道にはグスタボ・ロスとリベラルがおり、さらには極左にもエリアス・ラーフリット・ガビーノと共産主義者たちがいる。果たして勝つのは誰なのか？"
 CHL_1938_chilean_presidential_election_tt: "この国家方針は§Y1938年10月§!下旬に§Y大統領選挙§!が行われると、自動的に完了となる"
 CHL_construct_new_hydroelectric_stations: "新たな水力発電所の建設"
 CHL_construct_new_hydroelectric_stations_desc: "先住民であるマプチェ族の不評を買うことになるかもしれないが、アラウカニアは湖や滝などを含む、ありとあらゆる天然資源が豊富だ。地域の住民を怒らせてしまう可能性もあるが、これらは水力発電所の建設地として使える場所である。"
 CHL_policies_of_arturo_alessandri: "アルトゥーロ・アレッサンドリの政策"
 CHL_policies_of_arturo_alessandri_desc: "まだ任期も終わらないというのに、アレッサンドリの政策は多岐にわたる。彼は既にこの国を大きく助けてくれたが、さらに良くするための力がまだ残されている。彼はまさに新たに生まれ変わったチリの父と呼ぶに相応しい人だ。"
 CHL_suppress_the_nacistas: "国家社会主義者の鎮圧"
 CHL_suppress_the_nacistas_desc: "近頃、国家社会主義運動が活発で、彼らが近い内に何かしらの動きを見せることはほぼ確定していると思われる。警戒を怠らず、いつどこで調和が乱れることになろうと厳重に取り締まらねばならない。"
 CHL_use_the_fascist_movement: "ファシズム運動の利用"
 CHL_use_the_fascist_movement_desc: "ファシストたちが何かを企んでいることは明白だが、彼らの中には政府にとって有益な、名のある人物が多いことは一考に値する。彼らとは一度内密に接触してみるべきだ。彼らがなんらかの決断を下すまでの間だけでも、その力を活用させてもらえれば良いのだが。"
 CHL_reestablish_the_republican_guard: "共和国防衛隊の復活"
 CHL_reestablish_the_republican_guard_desc: "こうして再び攻撃を受けている今、我々を狩る決断を下した巨大な脅威と戦うためにも、共和国防衛隊を再集結させる必要がある。戦闘準備だ！男たちよ、共和国のために戦え！"
 CHL_volunteers_to_the_republicans: "共和国への志願兵派遣"
 CHL_volunteers_to_the_republicans_desc: "スペインにいる兄弟たちが目下、同国の民主主義政権を転覆させようと目論む軍隊と交戦中だ。この戦いに参加することが、チリ人間における一般的な考えとは必ずしも言えないが、我が国の力と民主主義を守る覚悟を見せつけるいい機会となり得る。"
 CHL_volunteers_to_the_republicans_tt: "@SPR 共和派スペインが存在する"
 CHL_volunteers_to_the_republicans_tt_2: "@SPR 共和派スペインは§Y$SPR_regional_defense_council_of_aragon$§!を完了していない"
 CHL_prop_up_gustavo_ross: "グスタボ・ロスの下支え"
 CHL_prop_up_gustavo_ross_desc: "グスタボ・ロスはアルトゥーロ・アレッサンドリの一番弟子であり、来たる大統領選の本命と目されている人物でもある。アレッサンドリはこの事は公に知られるようにするべきであり、多岐にわたる宣伝活動を行うことで、彼を同氏の志を継ぐ者として担ぐ必要がある。"
 CHL_inflation_control_by_the_central_bank: "チリ中央銀行によるインフレ制御"
 #CHL_inflation_control_by_the_central_bank_desc: "The Banco Central de Chile was founded by president Arturo Alessandri in 1925. We should task them with making sure that inflation stays on a level that is currently desired, so that the budget can be distributed as desired, and the populace be kept as happy as possible."
 CHL_inflation_control_by_the_central_bank_desc: "チリ中央銀行は1925年にアルトゥーロ・アレッサンドリ大統領によって設立された。彼らにはチリの長期的な経済発展を支え、経済および政治的な損害を引き起こす物価の急騰を防ぐため、インフレの制御を任さなければならない。"
 CHL_construct_the_estadio_nacional: "国立競技場の建設"
 CHL_construct_the_estadio_nacional_desc: "アレッサンドリは公共事業を通じて、経済の復興と民衆の信頼を取り戻そうと多大な努力をしたが、中でも彼の最高傑作は国立競技場だ。このスポーツの試合を行うための壮大なスタジアムは、彼の国家を統率する力を見事に象徴している建物と言える。"
 CHL_establish_corfo: "CORFOの設立"
 CHL_establish_corfo_desc: "産業の開発、資源の配分、そして復興への取り組みを担う組織の設立を目指すべきだ。名前は「チリ生産推進公社」としよう。"
 CHL_work_towards_laissex_faire: "自由放任主義を目指して"
 CHL_work_towards_laissex_faire_desc: "リベラル政府の最終的な目標は、自由放任主義の経済を実現することであり、我々の持てる力の全てでこれを叶えねばならない。"
 CHL_align_the_marxists: "マルクス主義者との連携"
 CHL_align_the_marxists_desc: "現在の行政構造を脆弱と見なす者たちがこの国には大勢いるが、その多くは左寄りの大統領が働きかけることで、政府のサポートに回るよう説得しやすい。"
 CHL_low_cost_housing: "低価格住宅"
 CHL_low_cost_housing_desc: "この国には住む場所のない者や貧しい者たちが大勢いる。こうした不幸な人々もまた国民であることには変わりはなく、我々は彼らの支援に最大限の尽力をするべきだ。そのためには公営住宅機関を設立する他、これを政策とすることで、脱落するほどに困窮してしまった人々を取り残さないための社会的セーフティーネットを作り上げねばならない。"
 CHL_align_the_police: "捜査警察との連携"
 CHL_align_the_police_desc: "$CHL_expand_the_investigations_police_desc$"
 CHL_privatize_national_industries: "国有産業の民営化"
 CHL_privatize_national_industries_desc: "国有産業は現在、弱体化してしまっており、効率性も見込めない状態だ。こうしたありとあらゆる地元のコンビナートを、より巧みに運営できる民間グループに任せられるよう、我々は尽力せねばならない。"
 CHL_strengthen_instituto_nacional: "国立研究所の強化"
 CHL_strengthen_instituto_nacional_desc: "パトリア・ビエハの頃には既に設立されていた国立研究所だが、国民の識字率のため、また我々が有益なペースで進歩するためにも、同施設の拡張と強化が必要だ。"
 CHL_enact_universal_suffrage: "普通選挙法の制定"
 CHL_enact_universal_suffrage_desc: "参政権はあらゆる民主主義社会の基本であり、我が国において全員が同じ権利の元に投票できない現状は大変恥ずべきものである。平等の実現のために邁進し、できるだけ速やかにチリの女性たちの投票権を認めなくてはならない。"
 CHL_host_spanish_refugees: "スペインからの難民の受け入れ"
 CHL_host_spanish_refugees_desc: "スペインにいる兄弟たちは友や家族と争い、その精神を打ち砕かれた状態にある。内戦がようやく終わり、多くの者たちが現政権の元を逃れたがっている今、同じスペイン人の同胞として、我が国はそうした難民を受け入れる第一候補地として名乗りを上げる。"
 CHL_expand_the_investigations_police: "チリ捜査警察"
 CHL_expand_the_investigations_police_desc: "1933年に設立されたチリ捜査警察は、法執行機関であるカラビネーロス・デ・チレと並ぶ、チリの警察組織の一翼である。捜査警察は、捜査する犯罪に応じて捜査地域を分け、スペシャリストと呼べる刑事を擁する複数の専門捜査部門を有している。"
 CHL_increase_presidential_powers: "大統領権限の拡大"
 CHL_increase_presidential_powers_desc: "この国を率いる人物は大統領一人でいい。分断された脆弱な議会よりも、絶対的な指導者がいたほうが都合がいいからだ。大統領こそが議会であり、議会が政治に参加する必要はない。"
 CHL_reapproach_america: "アメリカへの再接近"
 CHL_reapproach_america_desc: "大恐慌以来、アメリカ合衆国は我が国との関係をほとんど絶ってしまったわけだが、現時点において完全に切れているわけでもない。大統領と議会は互いに協力し合い、早急にかの国との繋がりを復活させるべきだ。"
 CHL_return_to_the_parliamentary_era: "議会時代への回帰"
 CHL_return_to_the_parliamentary_era_desc: "この世には普遍的な真理が一つだけある。それは権力者は必ず腐敗するというものであり、絶対的な権力者ともなれば、確実に腐敗することが決まっているのだ。以上を踏まえ、正気を失った大統領がこの国の全ての未来を決定づけてしまわないよう、議会にはできるだけ大きな発言権を与えるようにするべきだ。"
 CHL_development_inwards: "国内の成長を目指して"
 CHL_development_inwards_desc: "国際問題には一切干渉せず、国内を成長させる政策を取るべきだ。輸出に大きく依存する体制には二度と戻ってはいけない。"
 CHL_kickstart_the_arsenal_of_democracy: "民主主義の武器庫の推進"
 CHL_kickstart_the_arsenal_of_democracy_desc: "どうやら近い内に大きな争いに巻き込まれそうな雰囲気だ。そうなった時に全滅に追い込まれることのないよう、急ぎ軍需産業組織を拡大しなくてはならない。"
 CHL_chilean_anti_communist_action: "チリの反共産主義活動"
 CHL_chilean_anti_communist_action_desc: "共産主義者は他国同様、我が国にとっても大きな脅威だ。我々に持てる力の全てを使い、奴らの悲願である革命を起こす隙を与えないようにしなくてはならない。"
 CHL_chilean_anti_communist_action_dem_version: "チリにおける反共産主義活動"
 CHL_chilean_anti_communist_action_dem_version_desc: "$CHL_chilean_anti_communist_action_desc$"
 CHL_organize_patriotic_leagues: "愛国リーグの組織化"
 CHL_organize_patriotic_leagues_desc: "愛国リーグといえばかつて、サンティアゴやブエノスアイレスの街の通りをうろついていたファシストマフィアだったが、我々は彼らを復活させる努力をするべきだと思う。だがその一方で、以前のように独断で動くのではなく、政府への揺るがぬ忠誠を誓ってもらう必要がある。"
 CHL_preemtively_strike_foreign_revolutionaries: "外国の革命家への先制攻撃"
 CHL_preemtively_strike_foreign_revolutionaries_desc: "国内にいた共産主義者たちの脅威からは国を守れたかもしれないが、国外には奴らの同胞が今も存在している。奴らの革命をこの国に持ち込まれる前に、先制攻撃を仕掛けて息の根を止めなくてはならない。"
 CHL_preemtively_strike_foreign_revolutionaries_tt: "南アメリカの全ての§Y共産主義§!国家に対して、§Y戦争目標§!傀儡化を獲得する"
 CHL_law_of_permanent_defense_of_democracy: "民主主義を永遠に守る法"
 CHL_law_of_permanent_defense_of_democracy_desc: "共産主義者たちは我々のみならず、世界にとっての脅威だ。この後必ず起こる冷戦を生き延びようと思ったら、共産主義者に我が国の政権の転覆や人々への脅しを絶対に許してはならない。"
 CHL_law_of_permanent_defense: "永続防衛"
 CHL_law_of_permanent_defense_desc: "$CHL_law_of_permanent_defense_of_democracy_desc$"
 CHL_promote_immigration_to_chile: "$BRA_promote_immigration_to_brazil$"
 CHL_promote_immigration_to_chile_desc: "[CHL.GetName]は多様性に富む国家で、各々の祖先の起源は世界のあらゆる場所にまで遡る。経済が再び成長を迎え、活用できる資源も豊富にあるため、我々は多くの人々の移住を促し、自らを[CHL.GetAdjective]人と名乗ることを推奨したい。"
 CHL_socialist_youth: "社会主義青年団"
 CHL_socialist_youth_desc: "若者の多くは極端に左派あるいは右派に片寄っている。中でも社会主義者は自分たちの価値観を守ることを声高に主張しており、情熱にも溢れているため、偉大なる我が国を脅かそうとする相手とは積極的に戦う姿勢を見せている。"
 CHL_counter_operation_bolivar: "ボリバル作戦への対抗活動"
 CHL_counter_operation_bolivar_desc: "ドイツがスパイ行為や破壊工作を伴う卑劣なボリバル作戦を通じて、南アメリカ各国における影響力を強めようとしている。我々に持てる力の全てで、奴らの試みを阻止しなくてはならない。"
 CHL_strike_down_south_american_fascism: "南アメリカにおけるファシズムの根絶"
 CHL_strike_down_south_american_fascism_desc: "南アメリカにはファシズムに魅力を感じている者が多いため、周辺地域において我が国の安全保障を脅かす存在がいないことを確認しなければならない。そうした者たちとの共存は困難を極めるため、あちらが我々になんらかの害をなそうと考えるよりも早く、こちらから息の根を止めるために動く必要がある。"
 CHL_land_reforms: "農地改革"
 CHL_land_reforms_desc: "恐ろしく時代遅れな小作人制度が、我が国の社会階級間において激しい分断を生み出している。大農場の再分配に尽力し、今こそ野蛮な農奴制に終止符を打たねばならない。"
 CHL_support_the_democracies: "民主主義への支援"
 CHL_support_the_democracies_desc: "ヨーロッパやアメリカにおける民主主義が窮地に陥っている。困難な状況にある仲間の民主主義国家に、可能な限りのあらゆる手段をもって手を差し伸べるのは我々の義務だ。同胞たる民主主義国家の国益を守るため、チリ人を派遣せねばならない。"
 CHL_mapuche_reconcilliation_campaigns: "マプチェ族との和解運動"
 CHL_mapuche_reconcilliation_campaigns_desc: "19世紀のアラウカニア制圧以来、マプチェ族は我が国の政府から極めて不当な扱いを受けてきた。我々は彼らの状況を改善するために邁進するべきであり、彼らが仲間であるチリ市民と並んで平和に暮らせるようにしなければならない。"
 CHL_an_attempt_to_maintain_our_neutrality: "我が国の中立性を維持する試み"
 CHL_an_attempt_to_maintain_our_neutrality_desc: "世界規模の争いに参加している多数の国家が、自分たちの無意味な小競り合いが招いた戦争に我々を引きずり込もうとしている。我々は持てる力の全てで彼らの争いに巻き込まれないようにし、また無関係な戦いに首を突っ込まないようにしなければならない。"
 CHL_embargo_strategies: "禁輸戦略"
 CHL_embargo_strategies_desc: "何も兵の派遣だけが同胞たる民主主義国家を支援する方法ではなく、経済措置もまた同じくらい強力なカードであることは時が既に証明している。この事を踏まえ、我々は仲間たちの敵に対して禁輸を実施し、戦争に必要な銅や硝酸塩の供給を断つべきだ。"
 CHL_embargo_strategies_tt: "我々は世界の主要な§Y民主主義国家§!と戦争状態にあるすべての国々に対して§Y禁輸措置§!を課す。"
 CHL_enact_stricter_labor_laws: "より厳格な労働法の制定"
 CHL_enact_stricter_labor_laws_desc: "現在の労働法は、まともな民主主義社会のそれとしてはあまりにも緩く、企業や資本家たちがチリの貧しい労働者階級を搾取することのないようにしなければならない。より平等な未来のために！"
 CHL_found_national_steelworks: "国営製鉄所の設立"
 CHL_found_national_steelworks_desc: "この国は今、切実に鋼鉄を必要としている。そして調査員たちが他ならぬその鋼鉄を、豊かなアラウカニアの地で見つけた。利用可能な国家資源を活用するためにも、我々は新たな製鉄所の設立に尽力するべきだ。"
 CHL_found_the_contraloria_general_de_la_republica: "共和国会計検査院の設立"
 CHL_found_the_contraloria_general_de_la_republica_desc: "チリ会計検査院はチリ政府から独立した性質の組織となる。どのような形を取るにせよ、法律面や管理を任される他、中央および地方行政府の全ての活動に対する監査前および監査後の各種役割も担うことになる。法律によってさらなる権力を付与されるようなら、それに付随する業務も担当する。"
 CHL_establish_the_ministry_of_mining: "採掘省の創設"
 CHL_establish_the_ministry_of_mining_desc: "他にも、我が国の採掘業を取り仕切る国家機関を創設し、採掘場をつくる場所や運用のしかたなどを中央でコントロールできるようにするべきだ。"
 CHL_the_nationalization_of_copper: "銅の国有化"
 CHL_the_nationalization_of_copper_desc: "我が国では現在、銅が採掘できる広大な土地が民間の採掘企業によって管理されている。だが我々としてはそうした鉱脈は、政府や採掘省といったより分別のある者たちの手に任されるべきだと考えている。"
 CHL_enforce_stricter_secularism: "世俗主義のさらなる徹底"
 CHL_enforce_stricter_secularism_desc: "我々は既にリベラルな憲法において世俗主義を定めているが、民衆にとっても一部の政治家たちにとっても、教会は依然として強大な力を持つ存在だ。この事を踏まえ、政治への参加を希望する者に対し、我々は政治においては宗教から離れることを求めるようにしていかなければならない。"
 CHL_repeal_the_separation_of_church_an_state: "政教分離の廃止"
 CHL_repeal_the_separation_of_church_an_state_desc: "教会と国を分離させたのは重大な過ちだった。今すぐに取り消しにしなければならない。皆もよく知っているように、教会は我々の味方なのだから。"
 CHL_a_joint_application_to_the_allies: "連合国加盟に向けた共同申請"
 CHL_a_joint_application_to_the_allies_desc: "我が国とアルゼンチンは、かつての連合国とはそれなりに良い関係を維持してきている。そしていよいよ、今よりも明るい未来のため、彼らと手を組む時がやってきた。"
 CHL_dispute_over_tierra_del_fuego: "ティエラ・デル・フエゴを巡る争い"
 CHL_dispute_over_tierra_del_fuego_desc: "アルゼンチン政府は、未だにティエラ・デル・フエゴの東半分を自国の領土だと主張している。国土が接している部分すら無い彼らとは違い、我々の請求権はずっと古くからの正当なものだ。領土の確保に向けて、我々は今すぐに行動を起こさなくてはならない。"
 CHL_protect_the_easter_island: "イースター島の防衛"
 CHL_protect_the_easter_island_desc: "地元民の間でラパ・ヌイとしても知られているイースター島は、常に西のファシストの脅威に晒されている。我々は島の要塞化と港の建設のみならず、太平洋の所有権を主張するあらゆる輩に対し、先制攻撃を仕掛けられる態勢を整えておかねばならない。"
 form_country_south_america_required_states_tt: "§Y[ROOT.GetName]§!が§Y南アメリカ§!の§Y本土国家§!を全て支配する"
 CHL_joint_research_initiatives_tt: "§Yチリ§!および我々と同じ勢力に属する全ての国は、§Y技術共有グループに参加する§!"
 CHL_the_future_of_Chile: "[CHL.GetName]の未来"
 CHL_the_future_of_Chile_desc: "現在の包括政党があらゆる点で合意できているわけではない点を踏まえ、この先歩むべき道を決めるにあたって、一度共産党を招集する必要がある。現段階で対立しているのはマルクス主義のエリアス・ラフェルテ・ガヴィーノ、社会主義のマルマデューク・グローブ・ヴァレーホ、スターリン主義のカルロス・コントレラス・ラバルカ、そしてトロツキストのマヌエル・イダルゴ・プラサだ。"
 CHL_support_for_the_international_revolution: "国際革命に向けた支援"
 CHL_support_for_the_international_revolution_desc: "世界には故郷を侵略する外国、腐敗した政府、そして生活を奪う産業との戦いを強いられている者たちが大勢いる。そんな人々の安全のため、また彼らを悪から守るため、我々は全力を尽くさねばならない。"
 CHL_sponsor_american_revolutions: "アメリカの革命家たちへの資金援助"
 CHL_sponsor_american_revolutions_desc: "実行に移しさえすれば革命を成功させられる可能性があるものの、資金や武器などが無いばっかりに行動に出られない者たちが大勢いる。我々はこうした革命家たちに資金援助をし、南アメリカから資本主義を追放しなくてはならない。"
 CHL_sponsor_american_revolutions_tt: "他の§Y南アメリカおよび北アメリカ§!の国々で、§Yイデオロギーの集会を後援§!するディシジョンをアンロック"
 CHL_union_of_hispanic_republics: "ヒスパニック共和国連邦"
 CHL_union_of_hispanic_republics_desc: "ヒスパニック人が一つの旗の元に団結した今、我々の力を世界に見せつけるべき時がやってきた。また同時に、外国の帝国主義支配下に取り残された同胞を解放するという、我々の意思についても知らしめるつもりだ。"
 CHL_propose_closer_cooperation: "より緊密な連携の提案"
 CHL_propose_closer_cooperation_desc: "周辺の共産主義国家は我々と共通のイデオロギーこそ持っているかもしれないが、戦略面における統一性に欠けるために連携が取れていない。我々の保護下に置き、より良い方向に導いてやるべきだ。"
 CHL_nationalize_foreign_industries: "外国産業の国有化"
 CHL_nationalize_foreign_industries_desc: "未だ我が国に滞在している資本家たちは、我々の次の動きを把握しているために、今頃ひどく頭を悩ませていることだろう。奴らが所有するありとあらゆる資産を没収し、民衆に再分配しなくてはならない。"
 CHL_align_with_the_russian_soviet: "[SOU.GetNameDef]との連携"
 CHL_align_with_the_russian_soviet_desc: "[SOU.GetNameDefCap]はよく似たイデオロギーを持つ同志である。我々は[SOU.GetFactionName]参加する代わりに相互援助を申し出るべきだ。"
 CHL_hub_of_the_world_revolution: "世界革命の中心地"
 CHL_hub_of_the_world_revolution_desc: "世界の現状に満足していない革命家は大勢いるし、より重要なのは今のソビエト連邦に幻滅しかねない者たちもいるということだ。我々は共に手を取り合い、より良い世界を目指して邁進しなければならない！"
 CHL_hub_of_the_world_revolution_tt: "祖国の政治状況に応じて、共産主義の顧問が他国から[CHL.GetName]に移住してくる。現在の[CHL.GetName]に移住してくる顧問: "
 CHL_joint_development_programs: "共同開発プログラム"
 CHL_joint_development_programs_desc: "晴れて味方同士となった今、我々は互いの国家のさらなる発展のため、協力して新しい工場の建設に尽力するべきだ。"
 CHL_joint_research_initiatives: "共同研究の取り組み"
 CHL_joint_research_initiatives_desc: "晴れて味方同士となった今、我々は協力して研究所の設立と共同研究プログラムに尽力し、世界の資本主義者や帝国主義者が決してつくれないような武器の開発を進めていくべきだ。"
