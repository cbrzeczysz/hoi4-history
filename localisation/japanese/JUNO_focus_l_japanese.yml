 SMB_mountain_guns_desc: "陸軍より大砲に関する指摘があり、強力ではあるものの山が多いチリの地形では、ほとんど使用不可能とのことだった。そのため彼らは、絶大な威力を誇る兵器を引き続き使用できるよう、山岳地帯でより使いやすい山砲を注文した。"
 SMB_tierra_del_fuego_training: "ティエラ・デル・フエゴでの訓練"
 SMB_tierra_del_fuego_training_desc: "我が国の兵士たちが寒冷な南の地や山岳地帯でも効率的に戦えるようにするには、適切な訓練を施してやらねばならない。彼らを寒さに慣れさせるためにも、ティエラ・デル・フエゴに訓練所を設ける必要がある。"
 SMB_atacama_training: "アタカマ砂漠での訓練"
 SMB_atacama_training_desc: "我が国の兵士たちが熱帯や砂漠の暑さの中でも効率的に戦えるようにするには、適切な訓練を施してやらねばならない。彼らを暑さに慣れさせる一番の解決方法は、アタカマ砂漠に訓練所を設けることだ。"
 SMB_a_land_of_mountains: "山岳の地"
 SMB_a_land_of_mountains_desc: "[ROOT.GetName]には昔から、山岳地帯をうまく利用して戦闘を有利に進める根強い伝統があるが、それは未来においても決して変わることはない。我々は山での生活に慣れている民であり、この先どんなに大きな力が襲いかかってこようとも、これまで培ってきた知識を武器に戦う。"
 SMB_navy_desc: "[SMB_navy_desc_key]"
 SMB_navy_desc_default: "我が国の海軍は先の大戦以降、全く出番がなく、もはや船も軍隊のそれとして機能しないところまで来ている。今こそ艦隊に投資をして、大がかりな近代化計画に取り組むべき時だ。"
 SMB_CHL_navy_desc: "我々の艦隊には長く誇り高い伝統があるが、1931年の海軍反乱によって海軍の威信は大きく損なわれた。チリ海軍に投資することは、海軍に対する国民の信頼を回復することの一助となるだろう。"
 SMB_naval_academy_desc: "[SMB_naval_academy_desc_key]"
 SMB_naval_academy_default_desc: "ただ艦艇を生産し、それを維持しているだけでは海軍とは言えない。それらを戦闘で活かせる訓練を積んだ士官や専門家が必要だ。[ROOT.GetAdjective]に海軍士官学校を設立し、次世代の海軍士官たちを育成しなければならない。"
 SMB_naval_academy_CHL_desc: "我々の海軍学校には熟練の海軍士官を養成してきた長い歴史があるが、提督や艦長が現代の海戦に対応できるようにするためには、継続的な投資が不可欠だ。"
 SMB_construct_naval_bases_desc: "我が国の海軍施設はすっかり老朽化してしまい、切実に近代化を必要としている。こうした施設に投資することで、遥かに優れた海軍資産の建設と支援が可能になるだろう。"
 SMB_naval_foreign_advisors_desc: "近年において我が国の海軍士官たちは、戦いの中でその能力を発揮する機会にあまり恵まれなかった。外国の海軍士官を招き、この国の士官たちに近代の海軍戦術に関する訓練を施してもらえたら、きっと得るものがあるはずだ。"
 SMB_reescalate_the_naval_arms_race_desc: "近隣諸国との間に海軍の規模に関する正式な協定などは結んでいないものの、先の大戦以降、我々は軍を必要以上に大きくすることは控えてきた。しかしながら、再び戦火が迫っている今、隣国に先駆けて再軍備をしたほうが我々としては都合がいい。"
 SMB_blue_water_fleet_desc: "海軍力の投射は大国に名を連ねたい、あるいは仮想敵に対して強力な抑止力を維持したいと考える国家にとって極めて重要なことだ。我が国の海軍が、祖国の港から遠く離れた場所においても効率的に動けるよう、適切な装備と訓練が行き届いているようにしなくてはならない。"
 SMB_coastal_fleet_desc: "我々には世界を股にかけた戦いに参加する意思など無いに等しい。我が国の艦隊の第一の目的は、国の沿岸部の防衛と、あらゆる敵の部隊の上陸を阻止することにある。"
 SMB_purchase_cruisers_and_dreadnoughts_desc: "我が国の産業は成長を続けているものの、時間は我々に味方していない。この国の海軍を充分に強化しようと思ったら、もっとたくさんの主力艦をできるだけ早く揃えなくてはならない。そのためにも大国に接触し、予備に回しているドレッドノートや巡洋艦を売却する意思がないかを確かめてみよう。"
 SMB_minelaying_desc: "我が国の広大な沿岸を防衛できるだけの船の数を常に維持し続けるとなると、法外な金がかかる。より安価な機雷という解決策を導入することで、艦隊が到着するまでの間、敵軍の進軍を阻止したり遅らせたりすることができるだろう。"
 SMB_escort_fleet_desc: "艦隊を使った大規模な戦闘をする時代はもはや終わり、近代の海戦においては限られた数の主力艦と並行して、これまでより小さな船からなる艦隊を護衛につけるようになっている。海軍はこうした戦術に適応するためにも、その方針を変更する必要がある。"
 SMB_raiding_fleet_desc: "海軍の補給線は、ほとんどの経済活動が機能する上で極めて重要な役割を果たしている。我が国の海軍資産を使って補給線を破壊することで、どんなに強大な力を持った国家をも屈服させることが可能だ。"
 SMB_degaussing_desc: "船体の磁力信号を減らすために、消磁を開始する。これにより艦船を磁気機雷から保護するとともに、船体の電子的な艦影を小さくする効果もある。"
 SMB_naval_invasion_desc: "敵国と戦う際には大抵の場合、あちらの沿岸に兵士を上陸させることになる。そうした作戦を遂行する力を最大限に高めるためにも、合同演習で陸軍と海軍を鍛え始めねばならない。"
 SMB_cruiser_subs_desc: "大西洋と太平洋は広大ゆえに、長時間にわたって自力で効率的に稼働できる潜水艦が必須だ。このため、我が国独自の巡洋潜水艦の開発に投資する必要がある。"
 SMB_midget_subs_desc: "広大な海で自立型の潜水艦を稼働させるのは、無益な試みにすぎない。この国の沿岸部の浅い水域で稼働できる小型の船を建設したほうが、我が国の人材や資源の有効活用につながるだろう。"
 SMB_expand_repair_yards_desc: "どんなに効率性に優れた乗組員をのせた頑強な船も、いつかは戦地に戻る前の修理が必要になる。今から船の修理場に投資して、そうした処理をできるだけ早く終わらせられるようにしておくべきだ。"
 SMB_enlarge_naval_facilities_desc: "まともな艦隊を維持しようと思ったら、海軍を拡大させるより他に道がないことは、近年の世界の発展を見ていれば明白だ。世の中に合わせる第一歩として、我々もまずは既存の海軍施設の拡大に取り組まねば。"
 SMB_merchant_marine_desc: "外国からの資源の輸送は多くの国家の安全保障上、極めて重要であり、それは我が国とて例外ではない。その事を踏まえ、我々は有事の際に軍隊を支えることのできる本格的な商船隊を創設するべきだ。"
 SMB_aircraft_carriers_desc: "敵に遅れを取らぬよう、我が国の海軍にも航空機を組み込む必要がある。そのためには、独自で空母を生産しなくてはならない。規模の大きい旧型の船の船体を活用すれば、生産の加速につながるかもしれない。"
 SMB_fortification_effort_desc: "海軍と空軍はこの国の沿岸に敵の部隊が到達するのを防ぐ主な手段ではあるが、それでも潜在的な侵略者に対する最終防衛線となる頑丈な沿岸要塞の維持もおろそかにしないほうがいいだろう。"
