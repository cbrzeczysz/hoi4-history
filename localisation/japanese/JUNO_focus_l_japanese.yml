 SMB_brown_water_navy_desc: "我が軍は南アメリカの密林の間を縫うように流れる川を、十分に活用しきれていない。沿岸艦隊にいくつか小さな川での運用に適した攻撃艦を与えて規模の拡大を図り、援軍や補給地点から遠く離れた兵たちの支援に回せるようにしよう。"
