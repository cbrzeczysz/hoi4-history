 CHL_high_quality_nitrate: "高品質の硝酸塩"
 CHL_high_quality_nitrate_desc: "現在、この国の産業は世界一とは言えないが、我々にはもう一つ他よりも優れている点がある。それは硝酸塩が豊富に採れることで、実際に世界生産量の大部分は我が国が占めている。よって、最も品質の高いものは自国民だけが入手できるようにし、比較的純度の低いものは売却に回せるというわけだ。"
 CHL_contract_efe: "国有鉄道会社の縮小"
 CHL_contract_efe_desc: "現状、この国の鉄道網は国有鉄道会社が管理している。我々のほうでより直接的なコントロールができるよう、鉄道会社への影響力を増すことで、その人材と資源が我々の望む通りに割り当てられる他、こちらに都合のいい優先度で動いてもらうことも可能となる。"
 CHL_public_works: "公共事業プロジェクト"
 CHL_public_works_desc: "アメリカ合衆国に端を発した大恐慌によって、同国が国境を封鎖し、輸出も停止する事態となったことで、我が国の経済も破壊され、国民も散り散りとなった。この大惨事からできるだけ効率良く復活するためには、アメリカが行ったニュー・ディール政策に似た大規模な公共事業プログラムを促進し、人々の再就職と経済の再建を目指す必要がある。"
 CHL_dissolve_covensa: "COVENSAの解体"
 CHL_dissolve_covensa_desc: "国内資源配分会社COVENSAの設立は間違いだった。それに異論を唱える者はいないだろう。我が国の経済問題を真に解決に導く唯一の方法は、大規模な輸出を再開することであり、それを実現するためにもこの組織を解体し、その前身であるCOSACHに寄せて改革していく必要がある。"
 CHL_issue_bonds: "債券購入の奨励"
 CHL_issue_bonds_desc: "最近の経済恐慌の記憶がまだ新しいため、国民は資金運用を非常に恐れており、これが経済成長を妨げている。国民が国債を購入し、我々がその資金を国内に再投資することを約束することで、より強大な[CHL.GetName]をより迅速に築くことができる。"
 CHL_expand_the_forestry: "林業の拡大"
 CHL_expand_the_forestry_desc: "我が国の中央部、殊アラウカニアは木材が豊富だ。同地域での産業の拡大に反対する者たちもいるが、この国に一度でも安定した経済をもたらそうと思ったら、これを避けて通ることはできない。木材の獲得と土地の開拓こそが、そこへ至る最短の道なのだ。"
 CHL_expand_the_forestry_decision_tt: "§Y[950.GetName]§! および §Y[279.GetName]§!における§Y林業の活性化§!を図るディシジョンをアンロックする。\n"
 CHL_government_mandated_contracts: "政府助成による契約"
 CHL_government_mandated_contracts_desc: "より多くの人々に働いてもらい、その役目を果たしてもらうためにも、産業における契約に助成金を出し、さらに給与の一部を補助金でまかなえるように見当する必要がある。そうすれば、今よりも多くの企業による、さらなる雇用の促進につながり、また多くの人々に金が行き渡るようにもなるため、その金を使うことで経済に還元してもらえるようになる。"
 CHL_we_must_dig_deeper: "より深く掘り進め"
 CHL_we_must_dig_deeper_desc: "「深く掘りすぎる」などという言葉が該当する例は存在しない。例え自国の街の下にトンネルをつくり、地盤を少々傷つけることになっても、それには当たらない。輸出による経済の復興を目指すのであれば、リスクも厭わず迅速に行動するべきであり、採掘坑から最大限の収穫を目指さねばならない。"
 CHL_establish_trade_relationships: "有益な貿易取引の確立"
 CHL_establish_trade_relationships_desc: "貿易を成功させる条件は様々で、需要のある資源を用意することはその一つにすぎない。他にも信頼できる貿易相手や、我々の労働力や天然資源をあまり安売りしすぎない契約を結ぶ必要がある。気心の知れた貿易相手を確保するためにも、アメリカ全土にいる兄弟姉妹たちと接触を図ろう。"
 CHL_international_loans: "国際融資"
 CHL_international_loans_desc: "我が国の前大統領、カルロス・イバニェス・デル・カンポは　金を返せるだけの価値が国内で生まれることを願いながら、外国からの融資を国に投資することで経済危機からの脱出を試み、ある意味では成功を収めたと言える。彼のやり方を踏襲し、もう一度同じ試みをしてみるとしよう。"
 CHL_CHL_international_loans_tt: "経済を立て直すために外国に§Y借金§!をするディシジョンをアンロック"
 CHL_connect_the_northern_railways: "北部鉄道の連結"
 CHL_connect_the_northern_railways_desc: "北部の鉄道や道路、中でもアリカのそれは、我が国のその他のインフラシステムとの充分なつながりが確立されていない。最北地域全体のインフラを向上させるために注力する必要がある。"
 CHL_expand_southern_infrastructure: "南部のインフラの拡張"
 CHL_expand_southern_infrastructure_desc: "現在、チリの最南地域にはインフラと呼べるものがほとんど無く、一切の鉄道が通っていない状態だ。南部の港町であるプンタ・アレーナスやプンタ・デルガーダとこの国の鉄道をつなげるためにも、この件には大いに尽力するべきである。"
 CHL_devalue_the_peso: "[CHL_devalue_the_peso_key]"
 CHL_devalue_the_peso_desc: "[CHL_devalue_the_peso_key_desc_key]"
 CHL_devalue_the_peso_peso: "ペソの平価切下げ"
 CHL_devalue_the_peso_peso_desc: "他国では経済の安定のため、通貨の価値を下げたところもある一方で、我が国では未だにそれが実施されていない。結果として、我々は今大きく遅れを取っている状態にある。他国に追いつくつもりなら、のちのち評判の悪い対策として知られることになろうと、通貨の切り下げを先送りするべきではない。"
 CHL_devalue_the_peso_franc: "フランの平価切下げ"
 CHL_devalue_the_peso_franc_desc: "他国では経済の安定のため、通貨の価値を下げたところもある一方で、我が国では未だにそれが実施されていない。結果として、我々は今大きく遅れを取っている状態にある。他国に追いつくつもりなら、のちのち評判の悪い対策として知られることになろうと、通貨の切り下げを先送りするべきではない。"
 CHL_utlilize_famae: "FAMAEの利用"
 CHL_utlilize_famae_desc: "我が国の軍需産業は現在、諸外国による買い付けと、人里離れた場所で製造されているライフルに支えられている。軍事生産における成長を望むなら、Fábricas y Maestranzas del Ejércitoなどの国営の兵器製造業者を味方につけておく必要がある。またこの企業は創業100年目となるため、早急な近代化を要する。"
 CHL_they_shall_not_pass: "敵の侵入を許すな"
 CHL_they_shall_not_pass_desc: "我が国の安全は今、太平洋戦争の際の旧敵のみならず、国境の大部分が隣接する巨大な隣国であるアルゼンチンによって脅かされている。奴らとの防衛戦に勝つというわずかな可能性に賭けるつもりなら、敵を山岳地帯で食い止めねばならない。敵の侵入を決して許してはならないし、我々もまた決して屈してはならないのだ！"
 CHL_domestic_production_of_the_willys_mb: "Willys MBの国内生産"
 CHL_domestic_production_of_the_willys_mb_desc: "我々は祖国内で小型武器や弾薬を大量に生産できるが、まともな自走式の装甲車を生産する技術や知識に欠けている。この問題を打開するには、誰であれ売却する意思のある者から車両を買い取り、その設計の模倣を試みるべきだ。"
 CHL_strengthen_the_central_bank: "中央銀行の強化"
 CHL_strengthen_the_central_bank_desc: "我が国の経済を見かけだけではなく、さらに向上させるためには、アルトゥーロ・アレッサンドリ大統領が創設したチリ中央銀行の力の強化に尽力する必要がある。我々への長期的な協力を条件に、今以上に必要なことを実施する自由を認めるのだ。"
 CHL_expand_the_naval_arsenal: "海軍工廠の拡張"
 CHL_expand_the_naval_arsenal_desc: "海軍工廠は信頼できる船舶製造所であり、艦隊を近年まで良好な状態に保つことに協力してくれた場所だ。しかもその整備力は、他のどの南アメリカ国家のそれをも遥かに凌駕している。彼らに提供する資金を増やし、今度は戦争に向けて準備を進めてもらおう。"
 CHL_fortify_the_coastlines: "海岸線の要塞化"
 CHL_fortify_the_coastlines_desc: "我が国の沿岸線は長い。国土との比率で言えば、おそらく世界最長だろう。そのため、なんらかの形で海戦において敗北を喫することになれば、国全体が危険に晒されることになる。そうなれば海からの攻撃に対する防御手段を失い、格好の的とされてしまうだろう。よって、どんな上陸の試みも跳ね返せるほどの巨大な複合施設を建設しなければならない！"
 CHL_invest_in_shipping: "海運業への投資"
 CHL_invest_in_shipping_desc: "海とは何も軍隊のためだけにあるものではない。貿易に大きく依存し、ラパ・ヌイなど沖の向こうにも領土がある国としては、商船隊の規模を拡大させ、海運業界の成長に資金を投資するべきだ。"
 CHL_advancements_in_telecommunications: "電気通信の進化"
 CHL_advancements_in_telecommunications_desc: "研究開発に携わっている科学者たちが、ラジオのより巧みな活用技術の開発のみならず、テレビの潜在的な使用方法の促進に向けて動き出した。これが実現すれば大衆に一般知識を広めやすくなり、国の科学研究所間でも、遠く離れた部門との調査結果を伝達しやすくなる見込みだ。"
 CHL_protect_the_easter_island_tt: "§Y[JAP.GetName]§!、§Y[NZL.GetName]§!、または§Y[AST.GetName]§!が§Yファシスト§!あるいは§Y非同盟/中道主義§!の場合、§Y傀儡化の戦争目標§!を得る"
