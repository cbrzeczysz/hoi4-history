l_japanese:
 SMB_army_default: "軍隊の武装化"
 SMB_army_default_desc: "馬鹿にされるほどのものではないにせよ、我が国の軍隊の戦力は求められている水準を未だ遥かに下回っている。より近代的な武器で兵たちを武装させ、いつでも戦闘に対応できるよう訓練することが肝要だ。"
 SMB_military_facilities_default: "軍事施設の拡大"
 SMB_military_facilities_default_desc: "軍に適切な装備を行き渡らせるためには、軍需産業の規模を拡大させる必要がある。そのためには、軍事装備品の生産に特化した新たな産業施設の建設が必須だ。"
 SMB_department_of_propaganda_default: "宣伝部"
 SMB_department_of_propaganda_default_desc: "世界が戦火に包まれている状況だというのに、我々の精一杯の努力も空しく、一般市民には未だ戦争を支持しない者たちがいる。こうなったら、国際的な武力紛争の恩恵を人々に説いて回る専用の部署をつくるより他ない。"
 SMB_logistics_department_default: "兵站部門の設立"
 SMB_logistics_department_default_desc: "南アメリカは確かに我々の故郷ではあるが、常備軍が戦い続けるには過酷な環境だ。この問題を軽減するためにも、部隊の一部を兵站の適切な管理と配分に専念させたほうが有益だろう。"
 SMB_support_company_default: "支援部隊の重要性"
 SMB_support_company_bra: "密林戦闘工兵訓練"
 SMB_jungle_pioneers: "$SMB_support_company_bra$"
 SMB_jungle_pioneers_desc: "$SMB_support_company_default_desc$"
 SMB_jungle_pioneers_tt: "支援大隊をアンロック§Y密林の戦闘工兵: §!\n §Y密林§!: \n移動§G+30%§!、\n攻撃§G+10%§!、\n防衛§G+20%§!"
 SMB_support_company_default_desc: "最近、兵站部門を立ち上げたことでさまざまな発見があった。まず供給の流れを維持するためには、まともな装備や物資を十分に製造する必要があるのだが、今我々の手元にある材料だけではそれが叶わない。敵に後れを取らないためには、支援装備の近代化が必要だ。"
 SMB_department_of_military_intelligence_default: "軍事情報部"
 SMB_department_of_military_intelligence_default_desc: "Military Intelligence（軍事情報）は、「武」と「知」という一見相反する言葉同士が並んでいるが、敵の位置や目的を正確に把握できていないと、直接対峙した時に勝つのが難しくなる。そのため、軍事情報部の設立は不可欠だ。"
 SMB_motorized_default: "自動車産業への投資"
 SMB_motorized_default_desc: "この先の戦争では、敵が反応できるだけの充分な暇を与えず、すばやく囲んで破滅できる車両が活躍するようになるだろう。大した成果も出せないのに歩兵を整列させて、無駄に時間と人員を消費する16世紀や17世紀の戦略など、もはや出る幕はない。"
 SMB_tank_warfare_default_CHL: "パタゴニアにおける武力衝突"
 SMB_tank_warfare_default: "戦車戦"
 SMB_tank_warfare_default_desc: "機動部隊にとって一番の補助となるのは、遭遇するほとんどの敵を圧倒できる火力を持つ強力な戦車部隊だ。考えなければならないのは一つだけ。我が国での戦車の生産が、ドイツのブリッツ戦略を念頭に置いたものであるべきか、あるいは歩兵部隊のサポートとして機能するものであるべきかということだ。"
 SMB_tank_warfare_tt: "国家を上げた戦車計画に§Y特化§!するためのディシジョンをアンロック"
 SMB_domestic_production_default: "国内での生産に集中"
 SMB_domestic_production_default_desc: "より困難で時間もかかってしまうのは確実だが、戦車の開発と生産は自国で行ったほうが何かと都合がいい。製品の質も保証されるし、納品される兵器が到着前に盗まれる心配もない。"
 SMB_mechanized_troops_default: "部隊の機械化"
 SMB_mechanized_troops_default_desc: "我が国の部隊を前進させ、これからの戦いを正しく受け入れるには、常備軍の機械化に心血を注ぐべきだ。実現できれば戦車部隊の傍らで、安全な装甲に守られながら、存分に戦場で暴れられるだろう。"
 SMB_army_academy_default: "陸軍士官学校の拡大"
 SMB_army_academy_default_desc: "効果的な兵器を保有することだけが、戦いの結果を決める要素というわけではない。重要な要素としてもう一つ、兵士個人の能力、そして部隊を指揮する将軍の能力も問われる。これらを確実なものとするためには、士官学校の陸軍科の活性化に向けて投資するべきだ。"
 SMB_regular_infantry_default: "一般兵の力"
 SMB_regular_infantry_default_desc: "他の何よりも装備品が重要であることは確かだが、どんな軍隊であっても故郷を守るため、己の中核となる価値観を守るため、そして愛する者たちのために戦っている兵士個人こそが真の強さを誇るものである。だからこそ、最も苦しい戦いにおける勝率を最大限に高めるためにも、一般兵の士気の向上に全力を注ぐべきなのだ。"
 SMB_artillery_CHL: "硝酸塩の生産を有効活用せよ"
 SMB_artillery_default: "重砲製造への特化"
 SMB_artillery_default_desc: "我が国はイギリス、フランス、イタリアなどの主要国ほど強い経済力を持ち合わせていない。この事実を踏まえた上で、より強力かつ質のいい装備を確保しようと思ったら、重砲の生産に特化するしかない。欲しい装備を片端から買える金があれば良かったが、ないものねだりをしても仕方がない。"
 SMB_foreign_designs_default: "外国の設計図の入手"
 SMB_foreign_designs_default_desc: "自前の戦車をつくれるだけの科学者や技術者が我が国にもいれば良かったが、今持っている繋がりを活用して国際市場で良い取引を勝ち取るのが我々にとっての最善の道だ。現段階で特殊装備を手に入れようと思ったら、それこそが我々に与えられた唯一の現実的かつ実行可能な選択肢となる。"
 SMB_foreign_advisors_default: "外国人顧問"
 SMB_foreign_advisors_default_desc: "[ROOT.GetAdj]の軍事教官は優秀だが、数々の戦争に身を投じ、外国の最も誉れ高い士官学校で訓練を受けた者たちには敵わない。であれば我々としても、外国の軍事顧問を誘致することに尽力し、我が軍のさらなる強化のため、彼らの国の専門分野に関わる訓練を施してもらうべきだ。"
 SMB_army_professionalism_CHL: "陸軍のプロイセン化"
 SMB_army_professionalism_default: "陸軍のプロ意識のさらなる向上"
 SMB_army_professionalism_default_desc: "陸軍への入隊待機者が多ければ多いほど良いことだとも言えるが、外国の軍事顧問たちに言わせると、軍隊がどんな時でも最高のコンディションで動けることのほうが遥かに重要な事のようだ。"
 SMB_conscription_default: "徴兵数の増加"
 SMB_conscription_default_desc: "我が軍の兵士たちは、いささかプロ意識に欠けているかもしれないが、入隊する意思がある人員が不足していて、大変厳しい状況にある今、とにかく兵の数を増やさないことにはどうしようもない。"
 SMB_conscription_CHL: "先の大戦の教訓"
 SMB_experimental_weapons_department_default: "実験兵器部門"
 SMB_experimental_weapons_department_default_desc: "技術系の部門で敵に後れを取らないためにも、特効武器となる物の理論の組み立てと、開発の試みに着手するべきだ。何もせず戦場で差をつけられるわけにはいかない。"
 SMB_nuclear_program_default: "国内における原子力開発計画"
 SMB_nuclear_program_default_desc: "アメリカとドイツは現在、原子の秘密を解き明かそうと尽力している。我々も後手に回っていられない。あちらはその力を戦争に使うことばかりを考えているようだが、我が国の科学者たちは原子を分裂させることで市民の生活の質を向上させる方法をいくつも提示している。"
 SMB_nuclear_program_key_BRA: "並行プログラム"
 SMB_special_forces_default: "特殊部隊プログラム"
 SMB_special_forces_default_desc: "我が軍は規模こそ小さいが、特定の状況や戦闘で活躍できるよう特殊な訓練を積んだ兵士の力を活用することで、大幅に強化できる可能性を秘めている。よって、そうした訓練プログラムを確立すること、またそうした兵士を内部に迎え入れることを何よりも優先するべきだ。"
 SMB_special_forces_option_1_default: "山岳連隊の強化"
 SMB_special_forces_option_1_default_desc: "常備軍がどう逆立ちしても達成できない偉業を果たしている陸軍の山岳兵は、上層部も特別注目するべき存在だ。彼らは危険に満ちたアンデスでの戦闘を可能にし、進軍時も常備軍のサポートをしてくれるのだ。"
 SMB_special_forces_option_2_default: "強力な海兵隊"
 SMB_special_forces_option_2_default_desc: "海軍は現時点における我が軍の強みの一つであり、その事実を認め、前面に出すことは何かと都合がいい。彼らには厳しい訓練に耐え抜き、極めて高い効率性を誇る海兵隊員で構成された独自の部門を持たせるべきだろう。"
 SMB_special_forces_option_2_CHL_desc: "[ROOT.GetNameDefCap]は海軍歩兵部隊の長い伝統を持つが、太平洋戦争終結後は沿岸砲兵部隊に縮小されている。これらを遠征戦に備えた海兵隊に変身させることで、19世紀に成功を収めた時と同様に[ROOT.GetNameDef]は再び海外に力を及ぼすことができるようになる。"
 SMB_special_forces_option_3_default: "空軍支部の拡張"
 SMB_special_forces_option_3_default_desc: "空軍は現時点における我が軍の強みの一つであり、その事実を認め、前面に出すことは何かと都合がいい。彼らには特殊な訓練に耐え抜き、極めて高い効率性を誇る空挺兵で構成された独自の部門を持たせるべきだろう。"
 SMB_special_forces_option_1_continuation_default: "レンジャー訓練プログラム"
 SMB_special_forces_option_1_continuation_default_desc: "山岳兵をサポートするため、レンジャーを投入するべきだ。レンジャーとは山岳地帯周辺のみならず、南アメリカの森やジャングルでの攻撃と偵察に特化した訓練を受けた兵士たちである。"
 SMB_special_forces_option_2_continuation_default: "海兵隊への支援"
 SMB_special_forces_option_2_continuation_default_desc: "海兵隊が本来持てる力や効率性を遺憾なく発揮できるよう、我々も上陸用装軌車や海岸上陸時により効率的な物資供給を可能にする技術など、彼らをサポートする技術開発を視野に入れるべきだ。"
 SMB_special_forces_option_3_continuation_default: "空中着陸の支援"
 SMB_special_forces_option_3_continuation_default_desc: "空挺兵の降下の成功率を最大限に高めるためには、我々も空中投下可能な防具やカモフラージュした補給クレートなど、彼らの生存率を高める技術の開発を視野に入れるべきだ。"
 SMB_air_defense_default: "防空"
 SMB_air_defense_default_desc: "敵が本性を表し、独自の航空兵器の開発に着手した今、我々もまた応戦の準備を整えねばならなくなった。まずは、対空砲座と対空砲の迅速な建設と配置を命じるべきだ。"
 SMB_air_force_default: "空軍の武装化"
 SMB_air_force_default_desc: "多くの理論家たちは、近代的な空軍の開発こそ今の我々が最も遅れを取っている分野だと論じるだろう。この問題を解決するためにも、新しい格納庫や施設の建設、そして追加のパイロットの訓練に尽力する必要がある。"
 SMB_air_academy_default: "正式な空軍士官学校の設立"
 SMB_air_academy_default_desc: "適切な教育を必要としているのは、地上部隊で戦う兵士たちだけではない。我が国のパイロットは情熱こそ申し分ないものの、空中戦で優れた成果を上げるための専門的な訓練を積めていない。この問題を解決するためにも士官学校を拡張し、空軍向けの授業を増やさねばならない。"
 SMB_construct_air_bases_default: "新たな空軍基地の建設"
 SMB_construct_air_bases_default_desc: "専門的かつ質の高い教育を受けた意欲のあるパイロットも必要だが、我々は「飛行場」という大規模な空軍に不可欠なもう一つの機能を欠いている。いくつかは存在するものの、空軍を競争力のある軍隊にまで育て上げるには、今ある分では到底足りない。"
 SMB_domestic_designs_default: "国内設計"
 SMB_domestic_designs_default_desc: "我が国のパイロットに合った航空機の設計や生産を、信用に値しない他国になど任せるわけにはいかない。我々が独自で模型や航空機の設計図の作成・生産に当たるのが最善だ。"
 SMB_license_designs_default: "外国機のライセンス"
 SMB_license_designs_default_desc: "独自に航空機の設計に関する研究開発をするとなると、時間も労力もかかりすぎる。外国の装備の使用許可を取得し、ここ[ROOT.GetNameDef]での生産に集中するべきだ。"
 SMB_purchase_aircraft_default: "外国製の航空機を購入"
 SMB_purchase_aircraft_default_desc: "我が国の空軍は独自の航空機の開発のみならず、生産も手掛けるとなると莫大な費用と時間がかかるものと判断した。単純に外国から装備を購入するべきだと主張しており、我々にも同様の方針を勧めている。"
 SMB_establish_aircraft_industry_default: "国内の航空機産業"
 SMB_establish_aircraft_industry_BRA: "ブラジルの航空会社"
 SMB_establish_aircraft_industry_default_desc: "生産効率をできるだけ高く維持しようと思ったら、国内に規模の大きい航空機産業を築かねばならないのは明白だ。"
 SMB_flying_fortress_default: "空飛ぶ要塞"
 SMB_flying_fortress_default_desc: "空軍を適切に活用できる唯一の方法は、敵を降伏に追い込み、地平線上に塵一つ残らない状態に至るまで爆撃させることだ。そのためには、使い切れないほどの爆発物を積めるほどの巨大な航空機を建設しなくてはならない。"
 SMB_tactical_air_force_default: "戦術的な空軍"
 SMB_tactical_air_force_default_desc: "空軍は地上部隊の支援に留まらず、地上軍だけでは実施できない数多の複雑な任務を遂行できるものであるべきだ。それこそ空軍の有能さの本質なのだから。"
 SMB_nimble_air_force_default: "機動性に富む空軍"
 SMB_nimble_air_force_default_desc: "航空機は敵機のみならず、対空砲を扱う者たちの監視の目や海軍艦艇をも出し抜けなくてはならない。また空軍は比較的小さい航空機で形成されているべきである。そのほうが空中戦でも戦いやすく、充分な効率性をもって攻撃できる他、すばやく躊躇いのない操縦の妨げとなる重さとも無縁でいられるからだ。"
 SMB_strategic_bombing_default: "戦略爆撃への注力"
 SMB_strategic_bombing_default_desc: "戦争に勝つ方法は戦闘で敵を倒すことだけに留まらず、経済や産業の力を損なわせることも有効な手段だ。だからこそ戦略爆撃は、戦争における一番の目標として考慮されるべきなのだ。"
 SMB_army_support_default: "陸軍の支援"
 SMB_army_support_default_desc: "空からの激しい攻撃に見舞われては、陸軍も勝利を掴むことはできない。それがわかっているからこそ、空軍はそうした攻撃から陸軍を守るだけではなく、敵に対して同様の攻撃を仕掛けられるよう重装備で臨まねばならない。"
 SMB_winning_the_air_war_default: "空中戦の制覇"
 SMB_winning_the_air_war_default_desc: "地上支援も対艦攻撃も確かに重要ではあるが、制空権を勝ち取らない限り、こうした動きは全て無駄になってしまうことを理解する必要がある。この事を踏まえ、空軍は空を制するためにできるだけの装備を整えて臨むべきだ。"
 SMB_naval_support_default: "海軍支援の重視"
 SMB_naval_support_default_desc: "我が軍の航空機の一番の目的は、進軍方向を切り拓くことと、海軍と民間輸送船の護衛である。よって海軍支援および哨戒を念頭に航空機を設計することが肝要であり、また敵艦に搭載された対空砲で撃ち落とされない造りとする必要がある。"
 SMB_air_modifier_boost_1_default: "地上支援への特化"
 SMB_air_modifier_boost_1_default_desc: "歩兵が常に目的地に到達できることは大変重要なことであり、そのためには直接的な航空支援なり、敵陣を背後から爆撃するなりといった空軍によるサポートが欠かせない。"
 SMB_air_modifier_boost_2_default: "高度な機体の開発"
 SMB_air_modifier_boost_2_default_desc: "自軍の航空機が敵と遭遇しても生き延びるためには、可能な限り攻撃をかわせることも大事だが、一度や二度弾が命中しても破壊されることなく、修理のために帰還できるだけの距離を飛べるようにしなくてはならない。何があってもパイロットたちの安全を守るためには、丈夫な機体やエンジンの開発が必須だ。"
 SMB_air_doctrine_default: "ドクトリンの進歩"
 SMB_air_doctrine_default_desc: "適切な戦略なくしては、どんなに優れたパイロットや航空機も戦いを生き延びることはできないと知るのが肝要だ。戦争とは計画や戦略が全てであり、いかにして一つの国家の力を最大限に発揮できるかにかかっている。そのため、空軍用の新しいドクトリン開発に重点的に尽力する必要がある。"
 SMB_aircraft_carriers_default: "航空母艦"
 SMB_joint_operative_command_default: "合同司令部"
 SMB_joint_operative_command_default_desc: "陸軍だけでなく、空軍のための良き足場も確立できたところで、そろそろこの二つの異なる部門間の連携を図るべき時が来た。この辺りで両軍から選定した指揮官たちから成る合同司令部を設立しようと思う。"
 SMB_war_planning_office_default: "戦争企画室"
 SMB_war_planning_office_default_desc: "今の我々には新たに、陸軍に適切かつ考え抜かれた計画や指令を届ける必要性が生じている。彼らが情報戦で遅れを取ることなく、古い情報を手にしたことで待ち伏せに遭い、全滅させられるのを防ぐためだ。本件により組織的に取り組むためにも、戦争企画室を設立するべきだろう。"
 SMB_women_in_aviation_default: "女性飛行士"
 SMB_women_in_aviation_default_desc: "必ずしも相応しい扱いを受けてきたとは言えないが、女性はこれまで社会において常に重要な役割を果たしてきた。そして今、彼女たちは新たな一歩を踏み出し、生産や祖国の航空機のパイロットといった、かつて男にしかできないとされた任務を遂行するべき時にきている。"
 SMB_navy_default: "海軍"
 SMB_naval_academy_default: "海軍士官学校の強化"
 SMB_construct_naval_bases_default: "新たな海軍基地の建設"
 SMB_naval_foreign_advisors_default: "海軍顧問の招待"
 SMB_purchase_destroyers_and_subs_default: "駆逐艦と潜水艦の購入"
 SMB_reescalate_the_naval_arms_race_default: "海軍軍拡競争の再激化"
 SMB_blue_water_fleet_default: "外洋艦隊"
 SMB_coastal_fleet_default: "沿岸艦隊"
 SMB_purchase_cruisers_and_dreadnoughts_default: "巡洋艦とドレッドノートを購入"
 SMB_minelaying_default: "機雷敷設の改善"
 SMB_escort_fleet_default: "護衛艦隊"
 SMB_raiding_fleet_default: "襲撃艦隊"
 SMB_degaussing_default: "消磁設備"
