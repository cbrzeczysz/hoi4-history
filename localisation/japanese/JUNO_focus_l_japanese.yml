 CHL_empower_the_preparation_department: "準備部門の強化"
 CHL_empower_the_preparation_department_desc: "クーデターをできるだけスムーズに実行するためにも、一般大衆の支持を得るだけでなく、来たるその日に向けて人員・計画・兵站の準備を整えておかねばならない。"
 CHL_sway_ariosto_hererra: "アリオスト・エレーラの囲い込み"
 CHL_sway_ariosto_hererra_desc: "アリオスト・エレーラ将軍は反社会主義に共感こそしているものの、必ずしも我々に忠実な人物とは言えない。彼のような人材を確保しておくのは有益ゆえに、彼自身とその忠実な部下たちをしっかり支援するのが賢明だ。"
 CHL_inflitrate_the_carabinieros: "カラビネーロスの篭絡"
 CHL_inflitrate_the_carabinieros_desc: "カラビネーロス・デ・チレの任務は、反乱分子から国を守ることであり、我々自身もその対象と成り得る。彼らと敵対することになろうものなら、確実に血の海を見ることになるだろう。間違いなく最も有益な駒となることを考えると、彼らの忠誠心を獲得しておきたいところだ。"
 CHL_unify_the_fascist_movements: "ファシスト運動の統一"
 CHL_unify_the_fascist_movements_desc: "ホルヘ・ゴンサレス・フォン・マレースが、チリにおける国家社会主義運動を掌握しているのは確かだが、似たような考えを持っていても、彼に従っていないグループも依然として存在する。クーデターを成功させるためにも、彼にチリのファシストたちによる前衛主義運動を率いてもらうよう要請する必要がある。"
 CHL_proliferate_national_populism: "国家ポピュリズムの急推進"
 CHL_proliferate_national_populism_desc: "重要視するべきものはいろいろあるが、民間人もその例に漏れない。特にクーデター勃発時に国の安定を図ろうと思ったら尚更だ。必要とあらば、不正を働いてでも彼らの支持を得る必要がある！"
 CHL_more_funds_or_the_propaganda_department: "宣伝部により多くの資金を投入"
 CHL_more_funds_or_the_propaganda_department_desc: "宣伝部は時間外労働をしてまで、我々が救世主であることを人々に説いているが、資金を提供してやれないことには、その効率性を維持することはできない。腐敗した政治家を使って資金を洗浄し、クーデターに備えなければならない。"
 CHL_request_foreign_support: "外国支援の要請"
 CHL_request_foreign_support_desc: "我々と似たようなイデオロギーを持つ人々によって統治されている国が数多く存在することを考えると、そうした国々の機嫌を取っておいたほうが賢明かもしれない。そうすることによって、クーデターの実行に必要な武器や兵を用意してもらえる可能性がある。"
 CHL_the_popular_freedom_alliance: "人民自由同盟"
 CHL_the_popular_freedom_alliance_desc: "国内には我々と同じ理想を持つ者たちが一定数いるものの、彼らは声高にそれを表明する勇気までは持ち合わせていない。そこでカルロス・イバニェス・デル・カンポ将軍を説得し、新たに設立された「人民解放同盟」を率いてもらいたいところだ。この同盟は保守的な価値観を訴える一方で、秘密裏に我々を鼓舞する仕組みとなっている。"
 CHL_rally_the_people: "民衆の結集"
 CHL_rally_the_people_desc: "クーデターの準備は整った。あとは民衆を怒らせ、今のリベラル政府に彼らの時代の終焉を知らしめるだけでいい。いよいよ惨めな現状に別れを告げる時がきた！"
 CHL_commence_the_counter_revolution: "反革命の幕開け"
 CHL_commence_the_counter_revolution_desc: "軍隊の準備は整った。彼らは今かと今かと命令が下るのを待っており、サンティアゴ中の要所や他の街の市庁舎をいつでも占拠できる構えだ。あとは計画を実行し、全てが終わった後に民衆から実際にどれだけの支持を得られるかを確認するのみである。"
 CHL_promote_broad_anti_americansim: "反米主義を広く促進"
 CHL_promote_broad_anti_americansim_desc: "アメリカ人はろくでもない奴らばかりだ。我々が白くなるまで血を流させ、まるでそれが当然の権利であるかのように我々の持っていたものを全て奪っていった。その上文句ばかりで我々は何一つ見返りを得ていない。これまでにアメリカ人が我々に何をしてくれたというのか？もう一度言う、アメリカ人が我々に何をしてくれた！？"
 CHL_ban_liberalism: "自由主義の禁止"
 CHL_ban_liberalism_desc: "自由主義者たちを政府から追放したものの、奴らは無限に湧いてくる砂粒のごとくいつまでも居座り続けている。リベラル集団を踏み潰し、決して我々の統治体制を脅かすほどの力を手に入れることのないようにしなければならない。"
 CHL_recruit_young_officers: "青年士官の募集"
 CHL_recruit_young_officers_desc: "我が国で高い地位にある将軍たちの多くは、左寄りの考えに共感する傾向にあったため、我々が権力を手にしたことで一部を除いた全員が辞表を提出した。愛国心のある熱狂的な青年士官を昇進させ、退廃したかつての上官たちの後任についてもらうとしよう。"
 CHL_enforce_the_chilean_identity: "新たなチリのアイデンティティ"
 CHL_enforce_the_chilean_identity_desc: "見る限りチリの人々は現在分断された状態にあるため、我々の旗の元で彼らを団結させる必要がある。スペイン人もマプチェ族もチリ人も、何も変わらない。皆等しくこの国の民だ。我々の言葉を一蹴する者たちもいるかもしれないが、この新たなチリのアイデンティティにはほとんどの人々が満足してくれるだろう。"
 CHL_cooperate_with_operation_bolivar: "ボリバル作戦への協力"
 CHL_cooperate_with_operation_bolivar_desc: "とはいえ、我々はドイツ人に大きな借りがある。ドイツの入植者たちは、我々が最も必要としている時にアラウカニアに移住し植民地化を進めてくれた。そんな彼らが今、アメリカ人との問題に対応するにあたり助けを必要としている。本件で彼らに手を差し伸べることは我々の義務であり、また借りを返すチャンスでもある。"
 CHL_abide_by_the_francoist_model: "フランコ主義モデルに従う"
 CHL_abide_by_the_francoist_model_desc: "ドイツからは確かに大きな影響を受けているものの、我々の運動に真に必要なのは、ムッソリーニやフランコといった地中海の思想家たちの考えに触れることだ。我々が模範とするべきは彼らの手本であり、彼らの理想こそ我々自身もまた掲げるべきものなのだ。"
 CHL_host_german_intelligence: "ドイツの諜報員の受け入れ"
 CHL_host_german_intelligence_desc: "ボリバル作戦において、ドイツは南からアメリカを偵察するつもりでいるらしい。彼らに諜報員を駐在させ、アプヴェーアと我が国の政府のより緊密な連携を実現する意思があるなら、我々も彼らにとって興味深い情報を諸々提供できることだろう。"
 CHL_militarize_the_state: "軍国化"
 CHL_militarize_the_state_desc: "我が国はこれまで大きな戦争で勝利を収めてきたが、今また大規模な武力衝突が起きても参戦できる準備が整っていない。それゆえこの国の軍隊をもう一度戦える状態にするつもりなら、まずは軍国化を目指さなくてはならない。"
 CHL_the_spirit_of_the_war_of_the_pacific: "太平洋戦争時の精神"
 CHL_the_spirit_of_the_war_of_the_pacific_desc: "我が国の部隊を奮い立たせるつもりなら、太平洋戦争でペルーやボリビアと戦った時に、この国が成し遂げた偉大なる功績について思い出させるべきだ。またこの機会に、味方であるドイツから与えられる可能性のある、特定の地域の請求権を再度主張しておくのもいいだろう。"
 CHL_syndicalize_the_production_sector: "生産部門のシンジケート化"
 CHL_syndicalize_the_production_sector_desc: "現在の生産部門は非効率と、自らの利益のことしか考えていない非情な農場主の存在に悩まされている。我々は産業をシンジケート化し、真のファランヘ主義的な企業および産業モデルを生み出すべきだ。"
 CHL_expand_the_mountain_regiments: "山岳連隊の拡張"
 CHL_expand_the_mountain_regiments_desc: "我が国が所有する一番の精鋭部隊は、専門的な訓練を受けた山岳連隊で、彼らならばこの国のどこであろうと厳しい戦いに耐えられる。将軍たちが順番で彼らと共に訓練を積むことを義務化し、必要となる特殊装備があれば提供するようにするべきだ。"
 CHL_departemento_de_las_tropas_nacistas_de_asalto: "突撃部隊部門"
 CHL_departemento_de_las_tropas_nacistas_de_asalto_desc: "我々は国家社会主義突撃部隊部門を鼓舞し、強化するべきだ。彼らには先の大戦の奇襲部隊の精神に従って活動してもらうようにし、適切な装備を与える必要がある。"
 CHL_departamento_de_la_juventad_nacista: "国家社会主義青年部門"
 CHL_departamento_de_la_juventad_nacista_desc: "ドイツをはじめとする他国では、若者を軍隊に配置することに成功している。戦場での兵が不足しており、今すぐにでも人員を補充したい我々もまた、この前例に倣うべきだ。"
 CHL_expand_the_department_of_provinces: "地方部門の拡大"
 CHL_expand_the_department_of_provinces_desc: "地方部門は時間外労働をしてまで、チリの全地域の制御に当たっている。我々が充実した支援をし、部門を拡大させることができれば、外国の領土すらもより効率的に管理できるようになるだろう。"
 CHL_revoke_the_treaty_of_lima: "リマ条約の取り消し"
 CHL_revoke_the_treaty_of_lima_desc: "ペルーにタクナ一帯を返還した1929年のリマ条約には正当性がなく、我々は条約を強制されたという以外の説明ができない。この辺りで間違いを是正し、領土の返還を要求するべきだ。"
 CHL_demand_the_fireland: "「火の土地」の要求"
 CHL_demand_the_fireland_desc: "ティエラ・デル・フエゴは法的に我が国の領土であることが定められており、アルゼンチンが主張する所有権にはなんの正当性もなく、そもそも同国はかの地に国土が接してもいないのが実情だ。大衆にはこちらに危害を加える意図が無いことを示した上で、かの地域をアルゼンチンの支配から取り戻さねばならない。"
 CHL_escalate_the_laguna_del_desierto_issue: "デシエルト湖問題のエスカレート"
 CHL_escalate_the_laguna_del_desierto_issue_desc: "デシエルト湖周辺の境界は非常に曖昧な上に、アルゼンチン側に有利な線引きとなっている。我々は、本来我が国の領土だった地域をすぐにでも占拠するべきだ。なんなら少しばかり境界を超えてみてもいいかもしれない。"
 CHL_demand_demilitarization_of_patagonia: "パタゴニアの非武装化"
 CHL_demand_demilitarization_of_patagonia_desc: "アルゼンチンはパタゴニアに軍隊を継続的に駐留させることで、我が国の人々に恐怖を与えてきた。同国には今こそ我々への干渉をやめ、地域一帯に軍を立ち入らせない約束をさせなければならない。"
 CHL_enter_patagonia: "パタゴニアへの進軍"
 CHL_enter_patagonia_desc: "アルゼンチンが一瞬でも我々の言葉を信じたのなら、それは我々が彼らを騙し動揺させることに成功した証拠だ。今こそ我が国の軍隊をパタゴニアに進軍させるべき時である。彼らが攻撃に気づく前に徹底的に叩きのめすのだ。"
 CHL_controlled_education: "厳格に制御された教育"
 CHL_controlled_education_desc: "子どもたちが正しく成長し、我々の望む通りの思考をするようになるには、我々が定めた基準や規則に則った教育を受けさせ、模範的な市民に育て上げなくてはならない。"
 CHL_promote_pan_hispanic_rhetoric: "汎ヒスパニック的レトリックの推進"
 CHL_promote_pan_hispanic_rhetoric_desc: "我々は皆、個である。しかしながら、我々は精神とヒスパニックの血によって結束している。そして今こそ我々が生まれながらに持つ権利を主張し、同胞たちを分断させたままにしようと目論む帝国主義者たちを打ち倒すべき時だ。"
 CHL_military_excercises: "軍事演習"
 CHL_military_excercises_desc: "軍の戦闘準備は未だ完全に整っているとは言えず、来たるヒスパニック統一の日に活躍してもらうためには、幅広い訓練を実施する必要がある。"
 CHL_cultivate_fanaticism: "過激派の育成"
 CHL_cultivate_fanaticism_desc: "統一なくして南アメリカおよび中央アメリカの民に未来はない。この事は皆に周知されなくてはならない。今アメリカ人に立ち向かわなければ、かの国の人を手玉に取る帝国主義的な魔の手に落ちるだけだ。名誉こそがヒスパニック人をヒスパニック人たらしめるものであり、我々に歯向かう者は獰猛性でもって迎えられるのだ。"
 CHL_the_path_to_conquest: "征服による統一"
 CHL_the_path_to_conquest_desc: "かつてのコンキスタドールがそうしたように、栄光ある征服行為こそが人々を一つにする。というのも彼らは今、俯瞰的に自分たちの立ち位置を見ることのできない、自己中心的で狭量な政府の支配下にある。我々は武力でもってヒスパニックの人々を解放しなければならない！"
 CHL_hispanic_supremacy_pact_faction: "ヒスパニック最高連盟"
 CHL_the_hispanic_alliance: "ヒスパニック同盟"
 CHL_the_hispanic_alliance_desc: "人々は国家ではなく、友情や協力関係でこそ団結するべきであり、同盟を組むことでしか汎ヒスパニックの連合は実現し得ない。我々と共通の理想を持つ者とは積極的に接触し、大義を試すための忠誠心を確認するべきだ。"
 CHL_the_latin_american_alliance: "ラテンアメリカ同盟"
 CHL_the_latin_american_alliance_desc: "我々は汎ヒスパニズムの実現のためにこそ力を尽くし、日々邁進しているわけだが、この大陸にはラテン系であるというだけの理由で、帝国主義者の圧政に対し共に戦いたがる者たちがいる。ラテン系の民もまた団結することで強さを発揮することを考えると、是非とも味方に引き入れるべきだ。"
 CHL_sponsor_anti_colonialist_rebellions: "反植民地主義者たちの反乱への資金援助"
 CHL_sponsor_anti_colonialist_rebellions_desc: "世の中には我々と似た考えを持ちながらも、自身の未来をコントロールし、舵を取ろうにも自己決定権のない者たちがいる。そんな彼らを植民地主義の権力者たちの手から解放してやらねばならない。"
 CHL_joint_development_and_research: "共同研究開発"
 CHL_joint_development_and_research_desc: "より緊密な連携関係にある今、互いに投資し、全ての加盟国から研究者を迎え入れるための研究室を設立することで、さらなる協力関係を築いていけるだろう。"
 CHL_push_past_the_darien_gap: "ダリエン地峡を超えて"
 CHL_push_past_the_darien_gap_desc: "コロンビアとパナマの間にあるダリエン地峡を超えるのは、確かに容易なことではない。だが、アメリカとの国境にたどり着き、最終的にそこにいる兄弟たちを解放するためには避けては通れない道だ。"
 CHL_the_might_to_defend_our_homes: "故郷を守る力"
 CHL_the_might_to_defend_our_homes_desc: "世界の大国によって常に多くの命が脅威に晒されており、国民が政府によって守られていると感じられることの重要性はいくら説いても説き足りない。軍隊を増強し、我が国が決して戦争に見舞われないようにする必要がある。"
 CHL_undo_colonialist_occupations: "植民地主義の占領からの解放"
 CHL_undo_colonialist_occupations_desc: "植民地主義の大国によるヒスパニックアメリカの一部の占領は、あまりにも長きにわたりすぎた。今こそ奴らに我々の力を見せつけてやるべき時だ。軍隊を送り込め！"
 CHL_unite_hispanic_america: "ヒスパニックアメリカの統一"
 CHL_unite_hispanic_america_desc: "ようやくこの時が来た！我々は今、歴史的瞬間を目の当たりにしている。大勢のヒスパニックアメリカの民が、スペイン帝国ではなく我々自身の政府の元一堂に会している。喜べ、これからこの大陸で新たな時代が幕を上げる！"
 CHL_the_true_enemy: "真の敵"
 CHL_the_true_enemy_desc: "アメリカこそ我が民族にとっての唯一の真の敵であり、奴らはあまりにも長きにわたって南部に住むヒスパニック人たちを虐げすぎた。最後の一押しの準備が整った今、後は最後の一歩を踏み出すだけだ。"
 CHL_demand_the_guayanas: "ギアナの要求"
 CHL_demand_the_guayanas_desc: "ギアナはあまりにも長期にわたって他国の軍隊に占領された状態が続きすぎた。かの地域はかつてエルドラドを保有しているとされていたが、実際にはそんなものは存在しないのかもしれない。だが代わりに、是が非でも手にしたいその他の富が多数あることは確かだ。"
 CHL_liberate_the_caribbean: "カリブの解放"
 CHL_liberate_the_caribbean_desc: "カリブはその全土がヒスパニックではないばかりか、ラテンアメリカですらないかもしれないが、我々の勢力圏に加えるべきことには変わりない。島々を我々の手中に収めるためにも、あらゆる手段を講じなくてはならない。"
 CHL_press_our_demands: "要求の強要"
 CHL_press_our_demands_desc: "ギアナ全土を押さえた今、こちらの要求を強行し、帝国主義者たちの手から奪い取ることができる。その上でかつての占領者たちとの間に、地域における平和を築けるよう試みるとしよう。"
 CHL_defense_of_the_hemisphere: "半球の防衛"
 CHL_defense_of_the_hemisphere_desc: "半球のこちら側にはアメリカ合衆国に守られることで大きな恩恵を受けている国家が数多く存在するが、我々とドイツにも全く同じものが提供できる。"
 CHL_support_the_colonial_plan: "植民地化計画の支持"
 CHL_support_the_colonial_plan_desc: "ドイツの植民地省はかつて、ウルグアイの国家機構を迅速に掌握して植民地とし、傀儡政府を樹立する計画を立てていた。それを現実のものとする力を手に入れた今、我々はウルグアイに同盟への降伏を要求し、正しい歴史を選ぶよう迫るべきだ。"
 CHL_unite_with_our_brothers_in_hispania: "ヒスパニアの兄弟たちとの再会"
 CHL_unite_with_our_brothers_in_hispania_desc: "かつてのヒスパニアで長い間離れ離れになっていた兄弟たちは、思想的には我々に染まっているものの、いかなる戦争においてもドイツ陣営に加わって良いものかと躊躇っているようだ。我々ならば彼らがドイツ勢力の一員となる、最後の一押しになってやれるかもしれない。"
 CHL_restore_the_old_kingdom: "古き王国の復興"
 CHL_restore_the_old_kingdom_desc: "かつてペルー副王領の一部だったチリ王国だが、領土回復主義たちが主張していた領土を全て支配下に置いた今、これらの土地を我が国に統合するために尽力できる。なんなら歴史的に主張されてきた境界を少しばかり超えてもいいかもしれない。"
 CHL_an_empire_on_the_pacific: "太平洋の帝国"
 CHL_an_empire_on_the_pacific_desc: "我々の本当の黄金時代が始まった今、我々は視野を広げ、西に目を向ける時だ。太平洋全域にまたがる大帝国を樹立するのだ！"
 CHL_modern_conquistadors: "ペドロ・デ・バルディビアの征服者たち"
 CHL_modern_conquistadors_desc: "旧チリ王国がついに復活した今、我々の祖先を心から敬い、史上初の王室総督、征服者ペドロ・デ・バルディビアのマントをまとう時が来た。進め、未知の世界へ！"
 CHL_no_more_advisors_tt: "現在利用可能な§Y顧問の§!ほとんどが§R利用できなくなる§!"
 CHL_indigenous_union: "アメリカ先住民同盟"
 CHL_carabineros_secured_by_opposition: "カラビネーロスが野党に押さえられた"
 CHL_annex_and_core_all_american_subjects: "§Yアメリンディアンおよびポリネシアの属国§!全てにおける§Y中核州§!を§Y併合§!し獲得する"
 CHL_unified_in_spirit_tt: "全ての§Yアメリンディアンおよびポリネシアの属国§!も同様に、この国民精神を得る"
 CHL_avenge_the_pacification_tt: "国内における数々の反マプチェ要素により、§Yカルロス・イバニェス・デル・カンポ§!に続いて我々との§R内戦§!に突入する！"
 CHL_undermine_the_carabineros_de_chile_tt: "§Y内戦§!が勃発した際に、イバニェス陣営による§Yさらなるカラビネーロス・デ・チレ§!の師団の確保を防ぐ"
 CHL_crusade_against_imperialism_tt: "§Yアメリンディアン§!と§Yポリネシア諸国§!を帝国主義者の圧政から解放するディシジョンをアンロック"
 CHL_undermine_the_carabineros_de_chile_bonuses_tt: "§Yマプチェ独立戦争§!開始時:\n陸軍経験値: §G+25§!。\n戦争協力度の基本値: §G+5.00%§!を獲得。"
 CHL_ibanezs_coup: "イバニェスのクーデター"
 CHL_ibanezs_coup_desc: "前大統領のカルロス・イバニェス・デル・カンポ将軍は、かねてより権力に返り咲くことを切望しており、その実現に必要なことならば、不正な取引にも手を染める準備ができている。国家の指導者の立場さえ約束されれば、きっと保守派とファシストの合同クーデターも喜んで支持するだろう。"
 CHL_address_the_mapuche_conflict: "マプチェ紛争の対応"
 CHL_address_the_mapuche_conflict_desc: "国は今不安定な状態にあるがイバニェスの統治下でも、やはりマプチェ族の状況が改善されることはない。その事を踏まえ、我々は今すぐにでも行動を起こさねばならない。先住民の活動家であり、また政治家でもあるマヌエル・マンキレフは、チリという国家を完全に転覆させようと多くの分断されたマプチェの団体を団結させつつある。"
 CHL_undermine_the_carabineros_de_chile: "カラビネーロス・デ・チレの弱体化"
 CHL_undermine_the_carabineros_de_chile_desc: "カラビネーロス・デ・チレはカルロス・イバニェス・デル・カンポによって創設された組織であり、今なお彼に対して忠実だ。我々が国を率いようとすれば、彼らは間違いなくイバニェスの味方につき、我々の前に立ちはだかるだろう。今後のためにも我々は、持てる力の全てで彼らの力をできる限り削いでおかねばならない。"
 CHL_la_corporacion_araucania: "アラウカニア協会"
 CHL_la_corporacion_araucania_desc: "アラウカニア協会のトップは、保守派の協調主義者であるベナンシオ・コニュパン・ウエンチュアルが務めている。アバジノ族の有名な戦士長の孫である彼ならば、チリとの戦いに向けて味方を集めるのに役立つ人物となるかもしれない。"
 CHL_la_federacion_araucania: "アラウカニア連合"
 CHL_la_federacion_araucania_desc: "マプチェの伝統主義者である、マヌエル・アブルト・パンギレフが率いるアラウカニア連合は、近代のチリ社会との協調に強い反対の立場を示しており、容易に我々の独立運動に取り込めると思われる。"
 CHL_sociedad_caupolican_defensora_de_la_araucania: "アラウカニア・カウポリカン協会"
 CHL_sociedad_caupolican_defensora_de_la_araucania_desc: "マヌエル・マンキレフが率いているアラウカニア・カウポリカン協会は、現時点における最大級のマプチェ団体であり、革命を成功させるための基盤と言える。この団体に所属するメンバーの支持を得ることを最優先させるべきだ。"
 CHL_union_araucana: "アラウカニア同盟"
 CHL_union_araucana_desc: "アラウカニア同盟はチリにおける最古のマプチェ団体だ。彼らはアラウカニアのカプチン修道会の司祭たちとの親交が深く、カトリックの福音伝道とチリ社会との融合計画を促進しているが、うまく説得できれば我々のやり方を支持してくれるはずだ。"
 CHL_la_moderna_araucania: "ラ・モデルナ・アラウカニア"
 CHL_la_moderna_araucania_desc: "ラ・モデルナ・アラウカニアはチリで発足した最初期のマプチェ団体の一つで、教育と前進を重要視している。我々は彼らを運動に引き込むために尽力するべきであり、またその特質を最大限に活用するべきだ。"
 CHL_electing_a_toqui: "トキ（戦士長）の選出"
 CHL_electing_a_toqui_desc: "マプチェ族には戦争が始まるとトキ（戦士長）を選出する習わしがあり、その任命のために様々なレフエ（氏族）やアイラレフエ（氏族同盟）を率いるロンコ（首長）たちが集会を開く。トキはマプチェ社会において、最も高い地位を約束され、戦争中に戦士やロンコたちを統轄した。今こそ新たなトキを選出するべきだ。我々の反帝国主義運動の先頭に立ってくれるトキを！"
 CHL_electing_a_toqui_tt: "唯一無二の特性を持つ指導者を選出することができる"
 CHL_convene_the_araucanian_congress: "アラウカニア集会の開催"
 CHL_convene_the_araucanian_congress_desc: "独立戦争が近い内に幕を開けようとしている中、組織内において内部分裂が起きている。一部の者たちは、我々と共通の目標を掲げる共産主義者が有益な味方になると主張しているが、別の者たちは派閥争いの原因をつくることになり、一番肝心な時に裏切られることになる断言する。誰を信じるべきか？"
 CHL_avenge_the_pacification_of_araucania: "アラウカニア講和の報復"
 CHL_avenge_the_pacification_of_araucania_desc: "1861年～1883年の間に起きた、チリによるアラウカニア制圧はマプチェ族の歴史における暗期であり、今こそチリ人たちによる不当な扱いと戦争に対する報復に出るべき時だ。戦え、勇敢なる戦士たちよ！ かつて我々の手にあったものを取り戻すために！キラパンとカウポリカンの遺産を称えよ！"
 CHL_revise_the_social_classes: "社会階級の見直し"
 CHL_revise_the_social_classes_desc: "我々独自の社会が戻ってきたところで、我々の価値観と理想を反映するための社会階級の改革を行うべき時だ。ヨーロッパ人たちの時代は近い内に終わりを迎えることだろう！"
 CHL_adopt_mapundungun: "マプドゥングンの採用"
 CHL_adopt_mapundungun_desc: "まともなマプチェ国家の復興に向けた大きな一歩として公用語にマプドゥングンを採用し、少なくとも法廷で使われるようにしなければならない。また我々の言葉を学んでもらうにあたり、国民の教育にも着手する必要がある。"
 CHL_embrace_indigenous_corporatism: "先住民的協調主義の受け入れ"
 CHL_embrace_indigenous_corporatism_desc: "ベナンシオ・コニュパン・ウエンチュアルが掲げる、古くからチリの先住民の手工芸や建築に見られる協調主義を受け入れ、公式に我が国における産業の国策とするべきだ。"
 CHL_expand_the_agricultural_field: "圃場の拡大"
 CHL_expand_the_agricultural_field_desc: "ベナンシオ・コニュパン・ウエンチュアルから近代的な考えが提示されているものの、農業を基本とした昔ながらの社会に戻りたがっている者は多い。ただ一つ違うのは自活できない者たちに、国よる積極的な介入が求められている点だ。国家としての安定性を向上させるには、大衆の求めているものを採用しなければならない。"
 CHL_focus_on_cattle_and_wool: "畜牛と羊毛の重視"
 CHL_focus_on_cattle_and_wool_desc: "今の我が国で最も広く飼われている二大家畜は牛と羊で、それを変えようとする試みは賢明ではない。むしろ国全土の農家によるこれらの家畜の購入を推進するべきだ。"
 CHL_enlarge_the_textile_industries: "織物産業の拡大"
 CHL_enlarge_the_textile_industries_desc: "織物はこれまでも国中で大量に生産されてきたもので、それは現代においても踏襲されるべきだ。国は新たな繊維産業の発足に助成金を出し、同じような考えを持つ国との貿易ルートを確立する必要がある。"
 CHL_silverworking: "銀細工づくり"
 CHL_silverworking_desc: "銀細工づくりは昔から、マプチェ族の特別かつ伝統的な手工芸品だった。この国には自然銀が採れる大規模な鉱床もあるし、特にアルゼンチンからプエルマプを取り戻せれば、高級な銀製の小物の輸出も容易になることだろう。"
 CHL_incorporate_machi_into_the_army: "軍隊へのマチの取り込み"
 CHL_incorporate_machi_into_the_army_desc: "マチは我々の信仰において昔から存在する治癒師であり宗教指導者で、伝統的な薬草づくりに優れていることでも知られる。戦闘中の部隊の健康を確実に守るためにも、各師団にマチを最低一人は配置するべきだ。"
 CHL_the_patagonian_giants: "パタゴニアの巨人"
 CHL_the_patagonian_giants_desc: "パタゴネス、またはパタゴニアの巨人たちはパタゴニアに生息すると噂される巨人族で、当初のヨーロッパ人たちの報告によれば、少なくとも普通の人間の倍を超える背丈があったらしい。これらの噂は単なる嘘でしかないのだが、我が軍にはその巨人像に劣らぬ強さを発揮できるよう努めてもらい、我々の敵の視界を恐怖で支配してほしいものだ。"
 CHL_taking_back_patagonia: "[CHL_taking_back_patagonia_key]"
 CHL_taking_back_patagonia_desc: "[CHL_taking_back_patagonia_desc_key]"
 CHL_honor_the_legacy_of_caupolican: "カウポリカンの遺産を称える"
 CHL_honor_the_legacy_of_caupolican_desc: "カウポリカンは、16世紀にマプチェの地を侵略したスペインのコンキスタドールたちへの反乱の際に、同胞たる人々を率いたトキ（戦士長）だった。ヨーロッパの帝国主義者たちをこの大陸から追い出そうと思ったら、カウポリカンやラウタロなどの名に恥じぬように生きねばならない。"
 CHL_union_of_american_indigenous_peoples: "アメリカ先住民同盟"
 CHL_union_of_american_indigenous_peoples_desc: "世界には強制的にヨーロッパの帝国主義の支配下に置かれ、苦しめられてきた人々が大勢いる。我々は今こそ、この人の道に外れた侵略者どもを退けるために、アメリンディアン、イヌイット、そしてポリネシア人を一つの旗の下に統一するべく力を尽くさねばならない！"
 CHL_union_of_american_indigenous_peoples_tt: "§Yキンティン・ラメ§!が§Y将軍§!としてアンロックされる"
 CHL_crusade_against_imperialism: "対帝国主義運動"
 CHL_crusade_against_imperialism_desc: "正義の名のもとに、より広い世界を相手に戦う準備がようやく整った。退廃的なヨーロッパ人どもに、これ以上平伏し続けてなるものか。それを奴らに知らしめなければならない。男たちよ、戦え！今回は我々のほうから奴らに戦を仕掛けてやろうではないか！"
 CHL_unified_by_will: "意志による団結"
 CHL_unified_by_will_desc: "アメリンディアンとポリネシア人は我々の反帝国主義の取り組みの元に団結したが、それだけでは足りない。この先、何世紀にもわたってヨーロッパ人の侵略を回避しようと思ったら、我々は一致団結して一つの国家を形成する必要がある。全ての民のため、ヨーロッパ人による支配を跳ねのける国を我々の意志でつくらねばならないのだ。"
 CHL_unified_in_spirit: "精神による団結"
 CHL_unified_in_spirit_desc: "共通の目的を掲げている我々は、油を刺した歯車のごとく協力し合える。そこで我々は互いの国家こそ統一させずとも、軍を統合することでより緊密な連携を目指す努力をするべきだと思う。アメリカと太平洋の民は精神で団結している。どんな時も肩を並べて立てるはずだ！"
 CHL_taking_back_patagonia_kingdom: "王国の再結成"
 CHL_taking_back_patagonia_kingdom_desc: "我々は自らアラウカニア・パタゴニア新王国を名乗りながら、肝心な王国領の大部分が未だ欠落している状態にある。可及的速やかに領土の再結成に尽力せねば、なけなしの正当性すらも失うことになってしまう。"
 CHL_taking_back_patagonia_mapuche: "プエルマプの奪還"
 CHL_taking_back_patagonia_mapuche_desc: "古くはマプチェの地だったプエルマプは現在、アルゼンチン領のパタゴニアの大部分を成しており、今なお外国の圧政下に置かれている。我々としてもまずは同胞の解放を済ませない限りは、アメリンディアンの解放にまで手が回らない。他に方法がないことから、戦争をするしかないのが実状だ……"
 CHL_ibanez_as_prime_minister_tt: "§Yカルロス・イバニェス・デル・カンポ§!を顧問として雇う"
 CHL_return_to_the_parliamentary_era_tt: "§Yミゲル・クルチャガ・トコーナル§!を顧問として雇う"
 CHL_je_suis_le_deluge_tt: "§Yアントワーヌ3世§!が§Yフランスとアメリカの真の皇帝§!の特性を得る"
 CHL_the_straight_line_tt: "リネア・レクタが§Yアントワーヌ3世§!に対してクーデターを起こし、§Yカルロス・イバニェス・デル・カンポ§!に王国を明け渡す"
 CHL_satellite_kingdoms_tt: "§Y衛星王国を樹立§!させるディシジョンをアンロック。その歴史的領土を支配すれば、傀儡として§Y[INC.GetNameDef]§!、§Y[SUR.GetName]§!または§Y[HAI.GetName]§!のいずれかを確立することができる。"
 CHL_rule_by_decree: "法令による支配"
 CHL_rule_by_decree_desc: "イバニェスは1927年から1931年の大統領職1期目の際に、独裁的な権力を行使することで法令による支配を行った。この国を正しい方向に導くため、彼は今一度同じ行動を取る必要がある。"
 CHL_strengthen_the_carabinieros: "カラビネーロス・デ・チレの強化"
 CHL_strengthen_the_carabinieros_desc: "カラビネーロス・デ・チレは1927年に、他ならぬイバニェスの手で創設された組織で、その大部分は未だに彼に厚い忠誠を誓っている。そうした者たちが組織内で力を持てるように取り計らっておけば、後々都合よく事を運べるかもしれない。"
 CHL_seek_foreign_investments: "外国からの投資促進"
 CHL_seek_foreign_investments_desc: "イバニェスは既に一度、外国から借りた資金で国内産業の立て直しに成功している。今回もまた同じ結果を出せることだろう。"
 CHL_increase_spending_on_public_works: "公共事業への投資額の増加"
 CHL_increase_spending_on_public_works_desc: "アレッサンドリが大統領の任期中に証明できたことがあるとすれば、公共事業は経済を再活性化させる極めて効果的な手段であるということだ。"
 CHL_alianza_popular_libertadora_as_a_vanguard: "人民解放同盟"
 CHL_alianza_popular_libertadora_as_a_vanguard_desc: "完全なる独力のみのでの統治は困難を極めるため、様々な右翼系政党から顧問を集めて連立政府を形成し、彼らの意見を聞かせてもらうのが賢明だ。"
 CHL_utilize_national_populism: "国家ポピュリズムの活用"
 CHL_utilize_national_populism_desc: "民衆は騙されやすい。移り気なのが難点ではあるが、どんなに空虚でも土地や富や栄光を約束してやれば、味方に引き入れることができる。"
 CHL_outlaw_socialism: "社会主義の追放"
 CHL_outlaw_socialism_desc: "イバニェスの独裁に反発する者は多いが、社会主義者ほど頑なな者たちはいない。よって、奴らはこの国から追放されるべきであり、それも遅いより早いほうがいい。"
 CHL_sell_arica_to_peru: "アリカをペルーに売却"
 CHL_sell_arica_to_peru_desc: "経済問題を解決するにあたって大金の流入が必要になった際に、極めて効果的な手段の一つとして挙げられるのが、太平洋戦争中にペルーやボリビアから奪った土地を彼らに買い戻させることだ。"
 CHL_sell_arica_to_peru_civil_war_tt: "§Rこの国家方針と$CHL_outlaw_socialism$または$CHL_utilize_national_populism$を完了すると内戦を招く。§!"
 CHL_sell_arica_to_peru_civil_war_tt_2: "§Rこの国家方針と$CHL_sell_arica_to_peru$を完了すると内戦を招く§!"
 CHL_crown_antoine_as_sovereign_king: "アントワーヌを王位に就ける"
 CHL_crown_antoine_as_sovereign_king_desc: "ジャック・アントワーヌ・ベルナールがフランスから、内戦中の我が国の政府への支援とともに帰国した。見返りとして求められているのは、彼に権力を与えること、そしてアラウカニアとパタゴニアの王という称号を授けることだ。結構な話ではないか。"
 CHL_strike_a_deal_with_the_mapuche: "マプチェ族との取引"
 CHL_strike_a_deal_with_the_mapuche_desc: "かつてオルリ・アントワーヌ1世を、アラウカニアとパタゴニアの最初の王として認めたのはマプチェ族だ。そして、そんな彼らと繋がりのある我々だからこそ、新しいマプチェの団体を味方に引き入れることができる。"
 CHL_request_assistance_in_the_war: "戦争における支援を要請"
 CHL_request_assistance_in_the_war_desc: "世界には、ヨーロッパに友好的な政府がいることで利益を得られる国がいくつもある。我が政府の敵を倒すにあたり、彼らに支援を求めるとしよう。"
 CHL_request_assistance_in_the_war_tt: "もし承諾されれば、その国は内戦中に我々に志願兵を派遣することができるようになり、そうする傾向も強まるだろう。 "
 CHL_mobilize_the_veteran_legionaries: "古参部隊の動員"
 CHL_mobilize_the_veteran_legionaries_desc: "アントワーヌ3世が新たな部隊の訓練と動員のために同行させたフランス外国人部隊は、前線への参加を切実に求められている。彼らを標準部隊に組み込むことも真面目に検討されるべきだ。"
 CHL_establish_a_royal_guard: "近衛兵団の創設"
 CHL_establish_a_royal_guard_desc: "大勢の使用人や衛兵が側に仕えてこそ完全なる王と言えるわけだが、残念ながらアントワーヌ3世にはそれが無い。可及的速やかに近衛兵団を創設することを最優先事項とするべきだ。"
 CHL_attract_additional_french_investments: "フランスによる追加投資の誘導"
 CHL_attract_additional_french_investments_desc: "当初のアントワーヌのチリ遠征に多大なる可能性を見いだしていたフランスの実業家たちは、今や彼の偉大なる功績に感服させられており、将来的に土地を与える約束さえすれば、さらなる資金の提供に簡単に応じてくれそうだ。"
 CHL_invite_french_aristocracy: "フランス貴族の招待"
 CHL_invite_french_aristocracy_desc: "小作人制度に関する国内の問題を解決するため、フランスから新たに貴族を呼び寄せて、この国の貴族がどう振る舞うべきかを見直す必要がある。"
 CHL_ibanez_as_prime_minister: "イバニェスを首相に"
 CHL_ibanez_as_prime_minister_desc: "アントワーヌ3世一人による統治が困難であることは明白だ。彼にはイバニェスのような政治的手腕も知識もない。よって君主制は名目上だけのものであるべきだ。"
 CHL_no_deluges_tt: "これによりツリー後半にある国家方針§Y我は洪水なり§!を選択§Rできなく§!なる"
 CHL_an_absolute_monarchy: "絶対君主制"
 CHL_an_absolute_monarchy_desc: "やるべき事は山積みだがそれらを掌握し、この国を動かすのは王の務めだ。だからこそ、一切の必要性のない閣僚には早々に退散してもらうことが最重要事項なのだ。"
 CHL_an_absolute_monarchy_tt: "これによりツリー後半にある国家方針§Yリネア・レクタ（直線）の歩み§!を選択§Rできなく§!なる"
 CHL_approach_the_moderates: "穏健派への接近"
 CHL_approach_the_moderates_desc: "この国には君主制を嫌う者が大勢いるものの、少なくともイバニェスに命じられれば従うという者も多い。彼はそれを実行するだけでいいのだ。"
 CHL_introduce_the_franc: "フランの導入"
 CHL_introduce_the_franc_desc: "旧チリ国家の遺物でもあるチリ・ペソは弱く、今も破綻の一途を辿っている。より良い国家を確立するためにも、我々はペソの代わりにフランを導入することに尽力するべきだ。"
 CHL_strengthen_control: "支配力の強化"
 CHL_strengthen_control_desc: "我々は低能な反逆者たちの手から各プロヴィンスの支配権を奪い返さねばならない。偉大なるアントワーヌの治世に抗うなど、彼らは現実が見えていない。"
 CHL_invite_carlist_refugees: "カルリスタ難民の受け入れ"
 CHL_invite_carlist_refugees_desc: "スペインのカルリスタたちは我々に近い存在で、君主制に肯定的な仲間と言える。故郷を追われた彼らをこの国に避難させてやれば、彼らの支持を得られるかもしれない。"
 CHL_expand_the_officer_corps: "将校団の拡充"
 CHL_expand_the_officer_corps_desc: "軍にはファシストや社会主義者の大義に忠実な将校が大勢おり、彼らはその後我々に仕えることなく去った。人材不足を解消するためにも、我々は将校団の拡張に取り組み、若い将校たちの昇進に努めるべきだ。"
 CHL_the_scouts_monarchist_youth_organization: "王国偵察隊"
 CHL_the_scouts_monarchist_youth_organization_desc: "必要とあらば、若者たちに戦争中の務めの果たし方を教えるための民兵組織を設立するべきだ。また生き延び方や戦い方を民衆に教える人材も確保しなくてはならない。"
 CHL_state_catholicism: "国家カトリック主義"
 CHL_state_catholicism_desc: "かつてのリベラル政府はカトリック教会と国を分離させたが、今の我々はあれが重大な罪だったと考えている。今すぐにこの過ちを正さなくては！"
 CHL_invite_french_academia: "フランスのアカデミアを誘致"
 CHL_invite_french_academia_desc: "この国の人々が素晴らしい学びを得たり、偉大なことを成し遂げるため、そして世界を舞台に競えるだけの進化を遂げるためには、本土からフランスのアカデミアを誘致して教育と準備の協力を仰がねばならない。"
 CHL_a_new_araucanian_noble_class: "アラウカニアにおける新たな貴族階級"
 CHL_a_new_araucanian_noble_class_desc: "現在この国には貴族が大勢いるものの、国への投資や王の名のもとに貢献をした者たちが新たに貴族になれるプログラムを作成するべきだ。"
 CHL_establish_the_royal_mountaineers: "王国山岳兵団"
 CHL_establish_the_royal_mountaineers_desc: "南アンデスは我が国の大きな特徴であり、また山岳兵はこの国の礎を成す精鋭部隊だ。我々はこの部隊を拡張し、彼らがこの先必要とする装備を全て手配できるようにしなくてはならない。"
 CHL_an_imperial_capital: "皇都"
 CHL_an_imperial_capital_desc: "現状、我が国の首都はサンティアゴだ。ここは旧チリの首都だった都市でもある。最低でも、首都を他の場所に変更したほうが最善か否かについて検討してみるべきだ。"
 CHL_an_imperial_capital_tt: "§Yサンティアゴ§!を首都として維持し、建築スロットを§G2§!つ追加するか、§Yテムコ§!に移転し、建築スロットを§G4§!つ追加することができる。"
 CHL_satellite_kingdoms: "衛星王国"
 CHL_satellite_kingdoms_desc: "彼のドクトリンが世界中の指導者を鼓舞しているように、ナポレオン大王はアントワーヌにとって大いなる刺激となっている人物だ。地元民たちが新しい君主についてあまり深く考えすぎずに済むよう、我々もまた、ナポレオンがそうしたように規模の小さい緩衝国をつくるべきだ。"
 CHL_secure_the_brazilian_border: "ブラジルとの国境の防衛"
 CHL_secure_the_brazilian_border_desc: "ブラジルはこの大陸において、我々と競える力を持った数少ない国家の一つだ。かの国との国境を防衛し、適切なタイミングが訪れた時にできるだけ侵略しやすいようにしておかねばならない。"
 CHL_a_new_empire_of_brazil: "ブラジル新帝国"
 CHL_a_new_empire_of_brazil_desc: "ブラジルを我々の支配下に置いて新帝国を作り上げ、ポルトガルの血統ではない新たな王を立てるのだ！"
 CHL_ruler_of_the_inca: "インカの支配者"
 CHL_ruler_of_the_inca_desc: "かつてのインカ帝国は偉大で、アンデスの大部分にまたがっていた。我々はかの国を再建するべきだが、ただ一点、我々という新たな管理下での復興が望まれる。"
 CHL_a_french_alliance: "フランス語話者の団結"
 CHL_a_french_alliance_desc: "君主制主義の仲間であるフランスが支配権を手にしたところで、彼らとの同盟関係を結ぶのが賢明と思われる。何せ彼らは我々と同じ目的を掲げているばかりか、伝統や言語までもが共通しているのだ。我々が力を合わせれば無敵だ。"
 CHL_return_to_the_continent: "大陸への帰還"
 CHL_return_to_the_continent_desc: "現在のフランスのシステムは脆弱性を内包しており、それを利用しない手はない。今こそもう一度大陸に舞い戻り、我々の生まれながらの権利を取り戻すべき時だ！"
 CHL_joint_invasion_of_mexico: "メキシコへの共同侵攻"
 CHL_joint_invasion_of_mexico_desc: "フランス新帝国との同盟関係を築いた今、一度失敗した試みに再挑戦するべき時だ。アメリカの力に屈しないためにも、我々はメキシコ帝国を再建しなくてはならない！"
 CHL_claim_the_mexican_throne: "メキシコ王位の要求"
 CHL_claim_the_mexican_throne_desc: "どんなに短かったとしても、メキシコの王位はかつてフランス皇帝のものだった歴史がある。この事実を利用して、我々がいつでもかの国を取り戻す準備のある、王の子孫であることを主張するのだ。"
 CHL_the_straight_line: "リネア・レクタ（直線）の歩み"
 CHL_the_straight_line_desc: "気の触れたアントワーヌ3世には、もう充分にいい思いをさせてやった。そろそろリネア・レクタが父祖の地に秩序を取り戻すべき時であり、またイバニェスに偉大なる国家チリの新王の座についてもらうべき時だ。"
 CHL_je_suis_le_deluge: "我は洪水なり"
 CHL_je_suis_le_deluge_desc: "かつて、いつか洪水が押し寄せるとの言い伝えがあったが、今日がその日であり、その洪水は我々自身だ。この衰退した世界の秩序を破壊し、新しい時代をもたらすのだ！"
 CHL_offer_to_protect_pitcairn: "ピトケアン諸島防衛の提案"
 CHL_offer_to_protect_pitcairn_desc: "[270.GetName]の現在の防衛力は我々が望んでいたよりも脆弱で、敵に占領される隙を見せてしまっているため、最悪の場合、あそこを足がかりにイースター島、ひいては我々の本拠地まで侵略される懸念がある。我々自身の安全のためにも、島の防衛を任せてもらえるよう提案するべきだ。"
 CHL_a_grand_armada: "無敵艦隊"
 CHL_a_grand_armada_desc: "カルロス・イバニェス・デル・カンポは、我々の起源でもあるかつての偉大なるスペイン帝国同様、英国王室海軍、アメリカ、ドイツの大洋艦隊を同時に相手にできるほど強力な無敵艦隊を所望している。その願いを叶えてやろうではないか！"
 CHL_reclaiming_quebec: "ケベックの奪還"
 CHL_reclaiming_quebec_desc: "我々は、ケベックにいるフランス語話者の兄弟たちを外国の圧政と占領から解放してやらねばならない。彼らは英語話者たちの覇権国家に共に立ち向かう戦友として温かく迎えられるべきだ。彼らに今すぐ自由を！"
 CHL_reclaiming_quebec_tt: "次のディシジョンをアンロック: §Yケベック統合§!"
 CHL_work_on_the_pan_american_highway: "パン・アメリカン・ハイウェイへの取り組み"
 CHL_work_on_the_pan_american_highway_desc: "近年開催された様々な汎アメリカ会議において、我々は南北アメリカにいる兄弟たちと協力して、アメリカ大陸同士を結ぶパン・アメリカン・ハイウェイ事業を全うすることで同意した。"
 working_on_the_pan_american_highway: "パン・アメリカン・ハイウェイに打ち込む"
 #### Brazil ####
 BRA_defense_spending: "防衛費の増額"
 BRA_defense_spending_desc: "世界は今や炎に包まれ、どの国も自らの安全を保証できなくなった。我々もまた、国家の防衛費を増額せざるを得ない状況だ。兵器を製造する工場の中だろうと、新たな要塞の建設中だろうと、死する覚悟でブラジルの主権を守り抜くのだ！"
 BRA_natal_naval_base: "パルナミリン空港の建設"
 BRA_natal_naval_base_desc: "アメリカ合衆国と新たに協力関係が結べたおかげで、先方から我が国に空軍基地を建設する話が舞い込んできた。アメリカ海軍および陸軍、そしてイギリス空軍による南アメリカ・西アフリカ間の飛行に同空港の使用を認めることを条件に、かかる費用の大部分は相手持ちとなっている。"
 natal_airbase_modifier: "パルナミリン空港の使用を許可"
 BRA_no_fascism_in_south_america: "南アメリカにファシズムは必要ない"
 BRA_no_fascism_in_south_america_desc: "明確な反ファシズム的立場を示したところで、我々が現在直面している危険に対し行動を取らねばならない。かの不快極まる思想から、この大陸を守るのだ。そうとも、[BRA.GetNameDef]は貴様らの植民地ではない！"
 BRA_no_fascism_in_south_america_tt: "§Y南アメリカ§!の全ての§Yファシスト§!国家において、戦争目標§Y$puppet_wargoal_focus$§!を獲得"
 BRA_no_communism_in_south_america_tt: "§Y南アメリカ§!の全ての§Y共産主義§!国家に対して戦争目標§Y$puppet_wargoal_focus$§!を獲得する"
 BRA_anti_democracy_in_south_america_tt: "§Y南アメリカ§!の全ての§Y民主主義および非同盟§!国家において、戦争目標§Y$puppet_wargoal_focus$§!を獲得"
 BRA_tribunal_de_seguranca_nacional: "国家安全保障裁判所"
 BRA_tribunal_de_seguranca_nacional_desc: "国民解放同盟は政府を転覆させることには失敗したものの、そのメンバーは今なお街の通りを平然と歩きながら、国を弱体化させる機会を窺いつつ、計画を立てたり人員の補充をしたりしている。非常事態下に稼働する軍事裁判所を設立することで、こうした罪人どもをより効率的に裁判にかけ、処罰できるようになるだろう。"
 BRA_ensure_continued_military_support: "軍の支持を確保"
 BRA_ensure_continued_military_support_desc: "軍の支持を維持することは、政権を長続きさせる上で必須だ。国と中心となる将校たちとで、いくつかの取り決めを交わしておけば、彼らは確実に我々の大義に賛同してくれることだろう。"
 BRA_work_with_the_integralists: "統合主義者たちとの協力"
 BRA_work_with_the_integralists_desc: "統合主義者たちの運動の最終目標は、我々が掲げるそれとほとんど一致している。共産主義者たちによる今以上の反乱に備えて政権を強化するためにも、彼らの支持を得ておいたほうが賢明かもしれない。彼らの持つ民兵組織や不動の愛国心があれば、反革命の先陣を任せられそうだ。"
 BRA_estado_moderno: "近代国家"
 BRA_estado_novo_desc: "何年にもわたる内戦に身を置き、ようやく長きにわたる政治の行き詰まりを打破して、平和と正義と労働を基本とする新国家の設立に取り組める。それが実現できるまでは、新たな取り決めに反発する者たちがさらなる反乱の種をまく前に、引き続き奴らの根絶を目指さねばならない。"
 BRA_estado_moderno_tt: "§Y$BRA_getulio_vargas$§!が§Y$BRA_fascism_party_long$§!のリーダーとなる"
 BRA_estado_moderno_tt_desc: ""
 BRA_estado_novo: "エスタド・ノヴォ"
 BRA_estado_moderno_desc: "国内の敵が敗北を喫し、散り散りになったところで古き時代の政治的取り決めを白紙に戻し、近代国家であることを宣言するべき時が来た。長きにわたる平和と[BRA.GetName]の民衆の安定を約束できる国を、今こそつくるのだ。"
 BRA_cohen_plan: "コーエン計画"
 BRA_cohen_plan_desc: "選挙が近づいている中、有権者の間で我々の支持が弱まっていることを考えると、別の手段でもって現政権の延命を図らねばならない。共産主義者による再びのクーデター計画を捏造して我々への支持を復活させる一方、国の安全のためと銘打って選挙を延期するのだ。"
 BRA_cohen_plan_tt: "この国家方針を完了後、100日以内に完了するべき§Y$BRA_execute_the_cohen_plan$§!の任務をアンロックする。この任務を完了するには、国家方針§Y$BRA_estado_novo$§!または§Y$BRA_estado_moderno$§!を完了する必要がある。§R任務を完了できなかった場合はクーデターが勃発！§!"
 BRA_the_polaca: "ポラカ"
 BRA_the_polaca_desc: "政権の深刻な脅威と成り得る者がまだ何人か残ってはいるものの、大統領の権力を大まかに記した新しい憲法を起草すれば、我々の正当性も高まるというもの。最近制定されたばかりのポルトガル憲法を参考にすれば、いい案が浮かぶかもしれない。"
 BRA_anaue: "我々は兄弟だ！"
 BRA_anaue_desc: "我々はこの運動の喊声に、トゥピ人の言葉を採用することにした。その言葉はメンバー間の兄弟的な絆と、この国を守る揺るぎない忠誠心を象徴している。Anauê!（我々は兄弟だ！）"
 BRA_anaue_tt: "各州での集会を済ませてから、それぞれの地で統合主義の民兵師団を雇うディシジョンをアンロック。\n§Y$militias_officer$§!の特性を持った新しい将軍を雇用: \n民兵の防御 §G+5%§! \n民兵の速度 §G+5%§! \n民兵の統制率§G+5%§!"
 BRA_autarky: "ブラジルの経済自立"
 BRA_autarky_desc: "ウォールストリートの大恐慌の後に続いた経済的混乱は、世界中に波及し、我が国の経済も破壊した。コーヒーの消費から鋼鉄の生産に至るまで、我々はあらゆるものを自給自足できるようにならねばならず、この先外国で危機が発生した時に身を守れるようにしておかねばならない。"
 BRA_corporatism: "協調主義の受け入れ"
 BRA_corporatism_desc: "労働者と資本家の争いは、あまりにも長きにわたって[BRA.GetAdjective]の経済を弱体化させてきた。この問題を解決するため、近年成功を見せているヨーロッパ諸国の多くが取り入れている、協調主義的な政策に基づいた新しい経済モデルを導入するべきだ。"
 BRA_departamendo_de_propaganda: "宣伝部"
 BRA_departamendo_de_propaganda_desc: "この10年の政治的混乱は、政府と民衆の見解が一致していないと、どんな事が起こり得るのかを、あまりにも明確に示している。これ以上の混乱を避けるためにも宣伝部を設立し、民衆が我々の政策に沿うように誘導していかねばならない。"
 BRA_departamento_de_ordem_politica_e_social: "政治および社会秩序部"
 BRA_departamento_de_ordem_politica_e_social_desc: "プロパガンダと強制力だけでは、この国における熱心な過激派や外国の工作員の有害な活動を阻止するには不十分だ。そうした脅威の捜査に当たる新たな秘密警察部隊が必要となる。"
 BRA_collective_bargaining: "団体交渉"
 BRA_collective_bargaining_desc: ""
 BRA_cooperation_in_the_americas: "善隣政策"
 BRA_cooperation_in_the_americas_desc: "フランクリン・ルーズベルトの「善隣政策」は西半球において、今なお影響力を持っている。我々もこの政策を取り入れ、アメリカ諸国が互いの内政に干渉し合うよりも、協力関係を築けるよう邁進するべきだ。"
 BRA_tech_slot_1: "サンパウロ大学"
 BRA_tech_slot_1_desc: "サンパウロ大学はつい最近創設されたばかりだが、今の時点で既に[BRA.GetAdjective]経済全体からその恩恵が感じ取れる。さらなる投資をすることで、この急成長中の教育機関を有効活用していかねば。"
 BRA_reject_cosmopolitanism: "世界主義の拒絶"
 BRA_reject_cosmopolitanism_desc: "昨今の世の中は世界主義に傾きがちだが、あんなものは我らが偉大なる国家に共産主義者たちが干渉するための、トロイの木馬でしかない。我々は[BRA.GetAdjective]人であり、その文化や理想を破壊されることのないように守らねばならない。"
 BRA_ban_political_parties: "政党の禁止"
 BRA_ban_political_parties_desc: "政党などは分断と混乱を招く道具でしかないことが判明した。禁止し排除することで、我々に敵対する過激派が徒党を組みにくくできるだろう。"
 BRA_decree_no_37: "法令37条"
 BRA_decree_no_37_desc: "前政権は汚職と、一部の州が国政において不相応な影響力を持ったがために発生した、国内の小競り合いに悩まされていた。この事を踏まえ、我々はあらゆる地方分権主義的な表現を厳重に取り締まり、中央政府に権力を集中させなくてはならない。"
 BRA_establish_psad: "DASPの設立"
 BRA_establish_psad_desc: "この国における政策が実行されるまでの手続きは、ずいぶん時代遅れなものだ。公共サービス管理部門（Departamento Administrativo do Serviço Público（DASP）を設立することで、より効率的な国の統治を可能にし、経済効率を維持しなくてはならない。"
 BRA_federal_employment_plan: "連邦主導の雇用計画"
 BRA_federal_employment_plan_desc: "大量失業は次々と改革主義を生み続け、人を継続的な暴力に走らせる。そうした事態を防ぐためにも、国営の産業を興したり、新しいインフラ計画を生み出したりして、雇用の機会を拡大していかねばならない。"
 BRA_secure_our_borders: "国境の防衛"
 BRA_secure_our_borders_desc: "国境の向こうには敵しかおらず、我々はこの偉大なる国家を孤立させ、破壊せんとする者たちに囲まれている状態だ。国内事情が制御下にある今、我々は外政に目を向けるべき時にあり、国家の安全を守るための演習を行わねばならない。"
 BRA_ethical_internationalism: "倫理的国際主義"
 BRA_ethical_internationalism_desc: "どんなに偉大な国であっても、民衆のために全てを自前で生産したり供給したりすることはできない。人々の平和と繁栄を守るためにも、我々は同じような考えを持つ国家との、相互利益につながる経済連携を可能にする外交政策を立てるべきだ。"
 BRA_brazil_integral: "完全なるブラジル"
 BRA_brazil_integral_desc: "この瞬間を迎えるまでに何年もかかってしまったが、我々はようやく国家の完全な掌握に至り、古く脆弱な共和国的痕跡をきれいに消し去ることに成功した。"
 BRA_in_vargas_we_trust: "ヴァルガスに信を置く"
 BRA_in_vargas_we_trust_desc: "$BRA_getulio_vargas$は自らが有能な政治家であること、そして指導者につきまとう困難を切り抜けられる人物であることを証明してみせた。また我々の政策を採用したことから、賢明な人物であることもうかがえる。今や党内の多くの者たちが、彼こそまだ見ぬ高みにまで国を導いてくれる運命を持つ者と信じている。"
 BRA_departamento_feminino: "婦人部"
 BRA_departamento_feminino_desc: "夫や父と同等の愛国心と信仰心を持つ女性たちが、この国には大勢いる。彼女たちにもこの運動に参加する機会を与え、偉大なる[BRA.GetAdjective]を復興させるために力を合わせていくべきだ。"
 BRA_integrity_of_the_fatherland: "祖国のために"
 BRA_integrity_of_the_fatherland_desc: "$BRA_getulio_vargas$は政治において有益な味方だったが、権力にしか興味がなく、真の統合主義者とは言えない。国全土から広い支持が我々に集まっていることを利用して、大統領を追放するための行動に出るべき時であり、後任には$BRA_plinio_salgado$のような本当の統合主義者を就任させなくてはならない。"
 BRA_no_communism_in_south_america: "南アメリカに共産主義は必要ない"
 BRA_no_communism_in_south_america_desc: "共産主義者たちが信用ならないことは、1935年の革命未遂の時から明らかだ。あの時は全うな手段でもって鎮圧したが、この国の未来のためにも、近くにいる外国の破壊分子は先送りにすることなく、早めに対処しなくてはならない！"
 BRA_defense_of_the_fatherland: "祖国防衛"
 BRA_defense_of_the_fatherland_desc: "我々の野望は現在敷かれている国境の遥か向こうを見据えているが、同時に膝下を決して脅かされることのないようにしなければならない。ブラジル万歳！"
 BRA_german_subs: "ドイツ式潜水艦開発計画"
 BRA_german_subs_desc: "ドイツと手を組んだことで、これまで近代化に苦戦していた分野に彼らの技術を役立てられるようになった。その一つが潜水艦を使った戦闘だ。新たに手に入れた味方の力を活用し、カーボベルデ平原を支配下に置くのだ！"
 BRA_german_sub_initiative: "ドイツ式潜水艦に関する情報交換"
 BRA_german_tanks: "ドイツ製戦車の獲得"
 BRA_german_tanks_desc: "ドイツと手を組んだおかげで、同国のパンツァーに類似する戦車の設計図を容易に手に入れられるようになったばかりか、そうした戦車の研究や製造に関する詳細な情報も入手しやすくなり、その上彼らから直接戦車を購入することさえできるようになった。新たな力を得たコブラ・フマンテスは、必ずや敵に恐怖を植えつけてくれることだろう！"
 BRA_german_tanks_tt: "Gain §Y200§!台の[GER.GetAdjective]§YIV号戦車A型 - 中戦車§!を獲得"
 BRA_German_tank_exchange: "ドイツ式戦車に関する情報交換"
 BRA_italian_trucks: "イタリアとの共同自動車開発"
 BRA_italian_trucks_desc: "我々は最先端の自動車の開発と製造に関する専門知識および技術をイタリアから伝授してもらうだけでなく、かの国のトラックを注文し、直ちに出荷してもらうべきだ。"
 BRA_italian_trucks_mio_tt: "§Y$ITA_fiat_organization$§!MIO（軍需産業組織）をアンロック"
 BRA_italian_air_mio_tt: "§Y$ITA_fiat_aviazione_organization$§!MIO（軍需産業組織）をアンロック"
 BRA_ford_mio_tt: "§Y$USA_ford_motor_company_organization$§!MIO（軍需産業組織）をアンロック"
 BRA_italian_truck_exchange: "イタリア式の自動車化に関する情報交換"
 BRA_italian_aircraft: "イタリア式航空機開発計画"
 BRA_italian_aircraft_desc: "イタリアと手を組んだことで、これまで近代化に苦戦していた分野に彼らの技術を役立てられるようになった。その一つが航空機の生産だ。イタリアの技術を活用して、南アメリカの空を我々の支配下に置くのだ！"
 BRA_Italian_plane_exchange: "イタリア式航空機に関する情報交換"
 BRA_support_rural_folk: "貧しき者たちの父"
 BRA_support_rural_folk_desc: "この国の農村地域に住む[BRA.GetAdjective]人たちは、何十年もの間、政治家たちにその存在を忘れ去られてきた。こうした地域に投資することで、雇用とインフラを改善することができれば、そこに住む多く者たちからの支持も得られることだろう。"
 BRA_support_the_landowners: "砂糖貴族を支持"
 BRA_support_the_landowners_desc: "世界で何十年にもわたって、継続的に砂糖の需要が伸び続けた結果、原材料となる作物を育てている[ROOT.GetNonIdeologyName]の裕福な地主たちは「砂糖貴族」として知られるようになった。我々は農民の間で上がっている農地改革を求める声を黙らせ、彼らを味方に引き入れるべきだ。"
 BRA_washington_accords: "[USA.Capital.GetCapitalVictoryPointName]協定"
 BRA_washington_accords_desc: "米軍出動の保証を得る代わりに、我々との共通の価値観を守るために戦う彼らを、支援するための装備の生産に力を入れ、それによってこの国の経済を成り立たせるべきだ。"
 BRA_washington_accords_tt: "[USA.GetNameDef]が協定に同意した場合: "
 BRA_disrupt_operation_bolivar: "ボリバル作戦の阻止"
 BRA_disrupt_operation_bolivar_desc: "旧世界の国々は、長期間にわたって南アメリカの内政に干渉してきた。彼らはかつて兵や攻撃機を送り込んだ場所に、今度は諜報員を送り込んでいる。こうした活動にこれ以上目をつむるわけにはいかない。国内の工作員たちを探し出して捕まえるのだ。"
 BRA_potenji_river_conference: "ポテンギ川会議"
 BRA_potenji_river_conference_desc: "我が国の経済を戦争が可能な状態にまで立て直すには多大なる労力を要したが、いよいよ[USA.GetAdjective]の仲間たちと手を取り合い、西半球の防衛に全力を尽くすべき時がやってきた。これが例え世界中の脅威と戦うことを意味していたとしても、我々に参戦しないという選択肢はない。"
 BRA_potenji_river_conference_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]が[USA.GetFlag][USA.GetNameDef]と同じ派閥に参加する。§!§R\nこれにより、現在の[USA.Getflag][USA.GetAdjective]の敵国にも宣戦布告することになる！§!"
 BRA_smoking_cobras: "コブラ・フマンテス（煙る蛇）"
 BRA_smoking_cobras_desc: "多くの者たちは我々の部隊が前線に到達するよりも、蛇がパイプを吸うほうがまだ可能性が高いとのたまった。今や我々の敵は、その称号を名誉の証として名乗るようになった兵士たちの粘り強さと専門知識や技能に恐れをなしている始末だ。"
 BRA_senta_a_pua: "Senta a Púa!（奴らを叩きのめせ！）"
 BRA_senta_a_pua_desc: "我が国のパイロットたちは最近になって、ある喊声を口にするようになっている。Senta a Púa!（奴らを叩きのめせ！）このフレーズは、彼らの他に類を見ない獰猛性と勝利に対する情熱を見事に表すものだ。"
 BRA_reach_out_to_our_neighbors: "隣国との接触"
 BRA_org_american_states_faction: "米州機構"
 BRA_reach_out_to_our_neighbors_desc: "我々は大陸で唯一ポルトガル語を話す国家であることを理由に、長い間隣国から孤立した状態にあった。この先も疑念を持ちながら彼らと接するよりも、我々のほうから歩み寄り、より良い関係を築く努力をするべき時かもしれない。"
 BRA_rio_conference: "リオ協定"
 BRA_rio_conference_desc: "近年の紛争によって、この地域で長期間続いていた国境争いが深刻化している。紛争がこれ以上悪化する前に、南アメリカ各国が一堂に会し、問題を外交的に解決するべきだ。"
 BRA_organization_of_american_unity: "米州機構"
 BRA_organization_of_american_unity_desc: "近年、我が国の国内政策は成功を収めてきたが、今こそ外交問題に目を向け、米州機構を通じて半球全体の協力を推進する時である。"
 BRA_organization_of_american_unity_tt: "§Y米州機構への招待§!のディシジョンをアンロックし、超国家的組織に他の国を招待する。"
 BRA_org_american_unity_warning_tt: "§R機構の加盟国は、いずれかの同盟国が攻撃を受けた際に、その防衛のために召集がかかるようになる。支援を必要としている同盟国の防衛に失敗したり、同盟国に対して宣戦布告をした場合は、機構から除名処分を受けることになる！§!"
 BRA_financial_stimulation_tt: "ディシジョンにより、地方の州における§Y現地の建設速度§!、§Y工場の上限§!および§Y現地の利用可能な資源§!を§G20%§!上昇させることができる"
 BRA_coffee_crisis_aftermath: "コーヒー危機の余波"
 BRA_coffee_crisis_aftermath_desc: "大恐慌によって、コーヒーを中心とする輸出に頼りすぎていたブラジル経済は破綻した。復興に向けて様々な努力がなされたものの、最後の大仕事は我々にかかっている。我が国の産業を再び活性化させ、この大陸における経済大国になってみせようではないか。"
 BRA_radio_nacional: "国営ラジオ"
 BRA_radio_nacional_desc: "現在多くの国において、事実情報やエンターテインメントを電波に乗せて、大衆に届けるための国営放送機関が設立され始めている。我々もこうした試みに遅れを取ることなく、我が国独自の国営ラジオを創設しなければならない。"
 BRA_desenvolvimentismo: "成長"
 BRA_desenvolvimentismo_desc: "人々に再び職を与え、輸出を活性化させようと思ったら、弾みをつけて経済成長を促進しなければならない。新たな産業を創出し、皆が金融サービスにアクセスしやすい環境づくりをするのだ。"
 BRA_promote_resource_extraction: "資源採掘の促進"
 BRA_promote_resource_extraction_desc: "我が国は豊富な天然資源に恵まれている。より大きな経済成長や独立性を確実なものにするため、またこの国の産業の発展のため、我々は近代的な採掘機器に投資するべきだ。"
 BRA_companhia_siderurgica_nacional: "国営製鉄会社"
 BRA_companhia_siderurgica_nacional_desc: "鋼鉄が多くの産業において極めて重要な資源となっている今、国内の生産だけでは需要を完全に満たすことができなくなっている。現状を踏まえると海外から輸入するよりも、最先端の機械を備えた国営の製鉄会社を設立したほうが良さそうだ。"
 BRA_stimulate_the_civilian_economy: "経済の刺激"
 BRA_stimulate_the_civilian_economy_desc: "商品の国内生産量が依然として不足しているため、輸入品を購入せねばならず、それによって国外に資金が流出してしまっている。自国の産業を拡大することで、この流出金額を削減しなくてはならない。"
 BRA_domestic_arms_industry: "国内軍需産業"
 BRA_domestic_arms_industry_desc: "国際情勢がますます緊迫度を増してきている影響で、武器を製造している主要国家が装備の輸出に規制を設けるようになっている。我が国も軍の力を最大限に維持しようと思ったら、急ぎ自国内での軍需産業の発展を目指さねばならない。"
 BRA_war_production: "戦時生産"
 BRA_war_production_desc: "戦火がものすごい速さで世界中に広がっている。我が国にも飛び火したあかつきには、車やトースターを生産してる産業のすばやい切り替えを促し、戦車や爆弾を製造できるようにしなければならない。"
 BRA_deal_with_the_cangaceiro: "カンガソ対応"
 BRA_establish_trade_relationships: "$CHL_establish_trade_relationships$"
 BRA_establish_trade_relationships_desc: "$CHL_establish_trade_relationships_desc$"
 BRA_reach_out_to_the_great_powers: "$ARG_reach_out_to_the_great_powers$"
 BRA_reach_out_to_the_great_powers_desc: "$ARG_reach_out_to_the_great_powers_desc$"
 BRA_deal_with_the_cangaceiro_desc: "カンガソは単なる追いはぎにすぎないが、あまりにも長きにわたって我々を悩ませすぎた。そろそろこの頭痛の種を、北部から永久に追放するべき時だ。"
 BRA_deal_with_the_cangaceiro_tt: "§Y$BRA_deal_with_the_cangaceiro$§!のディシジョンをアンロックし、被害が及んでいる州でカンガソを撲滅する。"
 BRA_consolidation_of_labor_laws: "労働法の強化"
 BRA_consolidation_of_labor_laws_desc: "我が国の労働法では労働者をしっかり守れるとは言えず、必然的に事業主との衝突を招き、最終的にはストライキにまで至ってしまう。今のような危険な時期にストライキを起こされている場合ではないし、ボリシェヴィキに付け込まれるのをみすみす許すわけにもいかない。法律を強化し、労働者と資本家の間に落としどころを見つけなくては。"
 BRA_consolidation_of_labor_laws_fallback_tt: "事前に選択した国家方針によって、国民精神§Y$BRA_estado_novo_modifier$§!または§Y$BRA_estado_moderno_modifier$§!に以下の変更が加わる： "
 BRA_promote_immigration_to_brazil: "移民の促進"
 BRA_promote_immigration_to_brazil_desc: "[BRA.GetName]は多様性に富む国家で、各々の祖先の起源は世界のあらゆる場所にまで遡る。経済が再び成長を迎え、活用できる資源も豊富にあるため、我々は多くの人々の移住を促し、自らを[BRA.GetAdjective]人と名乗ることを推奨したい。"
 BRA_promote_immigration_to_brazil_tt: "§Y$JUNO_promote_immigration_cat$§!のディシジョンをアンロックし、国家の改善を目指す。"
 BRA_pact_of_silence: "不文律"
 BRA_pact_of_silence_desc: "国家とは栄枯盛衰である。だが昨今、多くの国々が崩壊を迎えている影響で、あらゆる分野においてとんでもない人数の専門家たちが、故郷と呼べるより安全な地を探し求めるようになっている。彼らの専門知識および技術の成果を得られる内は、その出身地を問わずにおくのも良い考えかもしれない。"
 BRA_national_petroleum_council: "国家石油評議会"
 BRA_national_petroleum_council_desc: "畑を走るトラクターから我が国の沿岸を防衛する戦艦に至るまで、石油はもはや近代機器に欠かせないものとなった。そうした極めて重要な資源に依存することは、国家安全保障上の脅威と言える。このリスクを緩和するため、我々は国家石油評議会を設立し、国内の油田の発見と石油の採掘の監督に当たらせるべきだ。"
 BRA_batalha_do_borracha: "ゴム戦争"
 BRA_batalha_do_borracha_desc: "[ENG.GetAdjective]がその帝国中に巨大なプランテーションを築くまでは、[BRA.GetNameDefCap]が世界における独占的なゴムの供給者の立場にあった。あちらの供給ラインが危機的な状況にある今、世界はこの貴重な資源の供給元として再び我々に注目している。"
 BRA_invest_in_road_infrastructure: "道路インフラへの投資"
 BRA_invest_in_road_infrastructure_desc: "経済を発展させる上で、自動車やトラックの重要性が増してきている。だが、世界と同じ規模で大量の車を走らせたくとも、我が国ではそれを支えられるだけの道路網が開発できていない。この国の経済が減速してしまう前に、大規模な幹線道路建設プログラムに投資しなくてはならない。"
 BRA_invest_in_railways: "鉄道への投資"
 BRA_invest_in_railways_desc: "列車は今なお長距離にわたって人や物を大量に輸送する際の、最も経済的な手段である。我々は鉄道網の拡大と近代化に投資するべきであり、また自国内での列車の開発にも取り組むべきだ。"
 BRA_invest_in_ports: "港への投資"
 BRA_invest_in_ports_desc: "国内の経済を回すために必要な供給する点において大きく進歩した我々は、さらなる経済成長の手段として再び輸出に目を向けられるまでになった。輸出を再開させるためには、この国の主要港に投資しなければならない。"
 BRA_fabrica_nacional_de_motores: "国営自動車工場"
 BRA_fabrica_nacional_de_motores_desc: "自動車は複雑な機械ゆえに、輸入するとなると多額の金がかかってしまう。また長期的に見た時、それが我が国の経済成長の妨げとなることも考えられる。そうなるのを防ぐ最善の方法は、国内で生産できる車を開発することだ。"
 BRA_expand_fordlandia: "フォードランディアの拡張"
 BRA_expand_fordlandia_desc: "フォード・モーター・カンパニーは、ゴムの生産の産業基盤となる集落をアマゾンにつくるべく投資を行った。その計画も経済の混乱によって、ここ何年かは行き詰まっていたが、そろそろプロジェクトを再開してもいい頃合いかもしれない。"
 BRA_fordlandia_name: "フォードランディア"
 BRA_banco_do_brasil: "ブラジル銀行"
 BRA_banco_do_brasil_desc: "中央銀行による通貨の発行や通貨供給量の管理が経済にもたらす恩恵は、大恐慌以来、非常に明確なものとなった。ブラジル銀行も長きにわたってそうした業務を担ってきたが、そろそろその取り決めを正式化するべき時だ。"
 BRA_federal_development: "[BRA_federal_development_key]"
 BRA_imperial_development_key: "帝国としての成長"
 BRA_wealth_redistribution_key: "富の再分配"
 BRA_land_reform_key: "農地改革"
 BRA_federal_development_key: "連邦としての成長"
 BRA_federal_development_desc: "経済成長は、皆が一生懸命働いた分だけの報いを得られるよう、国家全体に広がって行かねばならない。よって各産業において商品の多様化ばかりを目指すのではなく、その所在地の多様化も図っていく必要がある。"
 BRA_centralize_development: "新たな首都の設立"
 BRA_centralize_development_desc: "現在の首都は国の辺境地域と離れすぎており、反感や分離主義につながってしまっている。両者が歩み寄れる最適解として、国の中心に新しい首都を設立し、皆が行き来しやすいようにするべきだ。"
 BRA_new_capital: "ブラジリア"
 BRA_centralize_development_tt: "新たな首都は§Y「$BRA_new_capital$」§!と名づけられる"
 BRA_financial_stimulation: "財政刺激"
 BRA_financial_stimulation_desc: "ここ何年かで我々は、新しい産業の創出やインフラ計画を通じて、強い経済基盤を整えることに成功した。成長を維持するためには、中央銀行や国有産業の「レバーを操作」するだけでいい。"
 BRA_resource_extraction_bonus: "資源採掘ボーナス"
 BRA_oil_industry_bonus: "石油産業ボーナス"
 BRA_industry_bonus: "経済刺激ボーナス"
 BRA_electronics_bonus: "電子工学ボーナス"
 BRA_invest_in_railways_bonus: "鉄道ボーナス"
 BRA_nacional_de_motores_bonus: "国営自動車ボーナス"
 BRA_boost_integralist_support_tt: "§Y統合主義者の結集§!のディシジョンをアンロックし、国家内の大きな町や街でファシスト支持を促進する。"
 BRA_domination_of_the_americas: "アメリカの支配"
 BRA_domination_of_the_americas_desc: "数多の敵がすぐそこに潜んでいる現状を考えると、我々が絶対的な安全を手にすることは決してない。[BRA.GetAdjective]を救済するための唯一の道は、この地域で誰もが認める大国になることだ。"
 BRA_berlin_accords: "ベルリン協定の成立"
 BRA_berlin_accords_desc: "[USA.GetNameDefCap]は長きにわたってアメリカ各国の内政に干渉してきた。[GER.GetNameDef]と手を組むことで、今後、我が国の政への[USA.GetAdjective]の関与を戦略的に抑止できる手段となるかもしれない。"
 BRA_accords_tt: "彼らが協力に同意した場合: "
 faction_name_bra_ger: "ベルリン・リオ条約"
 faction_name_bra_ita: "ローマ・リオ条約"
 BRA_expand_operation_bolivar: "ボリバル作戦の拡大"
 BRA_expand_operation_bolivar_desc: "[GER.GetAdjective]は以前から南アメリカの経済活動および政治活動を監視するための、大規模な諜報作戦を実施していた。我々は諜報活動におけるさらなる連携と引き換えに、同作戦の規模を拡大するための支援を要請されている。"
 BRA_guyana_crisis: "ガイアナ危機"
 BRA_guyana_crisis_desc: "ヨーロッパの大国の目が世界の別の場所に向けられている今、我々にギアナ領の譲渡を強いるチャンスが巡ってきている。あるいは、今一度彼らの戦いの前線に立つか、二つに一つだ。"
 BRA_provoke_argentina: "アルゼンチンを挑発"
 BRA_provoke_argentina_desc: "[ARG.GetName]が我々を孤立させ、滅ぼそうとしていることは明らかだが、奴らの目論みを阻止するためとはいえ、行動を起こすタイミングが早すぎれば、[USA.GetName]の逆鱗に触れる可能性がある。我々は逆に[ARG.GetAdjective]を挑発し、向こうから戦いの幕を開けさせるべきだ。そうなった時、我々はようやくシスプラチン戦争の復讐を果たせるだろう！"
 BRA_form_mercosul: "メルコスールの設立"
 BRA_faction_mercosul_name: "メルコスール"
 BRA_form_mercosul_desc: "南アメリカは長きにわたって[USA.GetName]やヨーロッパの帝国といった、我々の力の及ばない大国の影響下にあった。だが、この大陸の国々が一丸となって、一つの経済と政治を共有するようになれば、二度とこの大陸に干渉する者が現れることはあるまい。"
 BRA_form_mercosul_focus_tt: "他の南アメリカ国家をメルコスールに招待するディシジョンをアンロックする"
 BRA_uruguay_ultimatum: "ウルグアイへの最後通牒"
 BRA_uruguay_ultimatum_desc: "[URG.GetNameDefCap]は、とうの昔に[BRA.GetName]に組み込まれているべきだったのに、我々の祖先たちにはそれができなかった。そろそろこの歴史的な過ちを正し、共通の大義の下に人々を団結させるべき時だ。"
 BRA_paraguay_intervention: "パラグアイへの介入"
 BRA_paraguay_intervention_desc: "[PAR.GetNameDefCap]はあまりにも不安定で予測不能な国となってしまった。我が国の安全保障のため、かの国の内政に干渉し、政府の安定化を図らねばならない。"
 BRA_rome_accords: "ローマ協定の成立"
 BRA_rome_accords_desc: "歴史的に[ITA.GetName]から多くの者たちが[BRA.GetName]に移住していることもあり、かの国との付き合いは長く、また強い繋がりがある。世界の状況が変化し、両国の政府の連携も強化されていることを考えると、二国間の協力関係の正式化も道理だ。"
 BRA_italian_car_industry: "イタリア自動車産業との協力"
 BRA_italian_car_industry_desc: "我が国の自動車産業はまだ初期段階にある一方、同胞たちのいる[ITA.GetName]の自動車産業は成功を収めているし規模も大きい。彼らに接触し、我が国の駆け出しの企業を成長させるためのアドバイスを求めるべき時かもしれない。"
 BRA_penal_battalions: "囚人部隊"
 BRA_penal_battalions_desc: "軍隊に所属する者の多くは、何十年もの間、亡命していた君主のために戦う熱意を持ち合わせていない。そこで我々は国家安全保障法を利用し、大量の囚人から成る懲罰部隊を編制することで、士気の低い常備軍の強化を図ることにした。"
 BRA_penal_battalions_tt: "§Y囚人部隊§!としても知られる、懲罰部隊から成る師団を編制する。また§Y[ROOT.Capital.GetCapitalVictoryPointName]§!で§Y6部隊§!が補充される。"
 BRA_end_the_state_of_emergency: "緊急事態の終結のために"
 BRA_end_the_state_of_emergency_desc: "かつて英雄として名を馳せた[BRA.GetLeader]が、今や[BRA.GetAdjective]の民主主義の最大の脅威として立ちはだかるようになった。権力を求め、日和見主義的な傾向のある彼は、我々が戦って守ろうとした全ての権利を剥奪するに至ったのである。自由に価値を見いだす者たちは、この緊急事態に立ち向かわなければならない。"
 BRA_repeal_the_national_security_law: "国家安全保障法の廃止"
 BRA_repeal_the_national_security_law_desc: "$BRA_getulio_vargas$が緊急事態時に適用した国家安全保障法を廃止にしない限り、いつか必ずまた我々の民主主義を破壊しようとする日和見主義的な大統領が脅威として立ちはだかるだろう。"
 BRA_greater_federalism: "連邦主義の明確化"
 BRA_greater_federalism_desc: "政治権力の中央集権化は、我々の民主主義的な価値観とは相容れないものだ。[ROOT.Capital.GetCapitalVictoryPointName]の政界エリートたちによる完全支配を脱却し、共和国の各州に権力を取り戻さねばならない。"
 BRA_democratic_socialism: "民主社会主義"
 BRA_democratic_socialism_desc: "1935年の共産主義蜂起が失敗に終わり、その後に続いた緊急事態下では、多くの左翼系の政治家と活動家が、暴力的な革命を支持したか否かを問わず国を逃れるか地下に潜った。民主主義が確立された今、民主社会主義者たちがようやく故郷に戻れるようになった。"
 BRA_continue_centralization: "中央集権化の促進"
 BRA_continue_centralization_desc: "[ROOT.GetNameDefCap]は、その広大な領土内に数多の文化が広がっている国家だ。多様な州の統一に向け、もっと踏み込んだ行動を取らないことには分裂はもちろん、最悪隣国からの軍事侵攻のリスクさえある。強力な中央政府の存在だけが、国民と民主主義を守る唯一の望みなのだ。"
 BRA_court_the_military: "軍部への歩み寄り"
 BRA_court_the_military_desc: "軍部の不満や弱体化を招く政策路線の追求は、あまりにも理想主義が過ぎる。双方の合意点を見つけ、国益のために彼らと協力し合うことこそが唯一の希望の道だ。それができなければ、今手にしている全ての権利がもう一度消えてしまうことになる。"
 BRA_implement_a_national_guard: "国家警備隊の発足"
 BRA_implement_a_national_guard_tt: "§Y国家警備隊§!として知られる師団を編制する。また§Y[ROOT.Capital.GetCapitalVictoryPointName]§!で§Y6部隊§!が補充される。"
 BRA_implement_a_national_guard_desc: "軍部は今なお国の政治に影を落とし続けており、彼らの機嫌を損ねようものなら、いつでも民主主義を終わらせる用意があると脅しをかけ続けている。彼らの影響力に対抗するため、我々は国民会議に忠実な国家警備隊を新たに発足させるべきだ。"
 BRA_nationalize_the_banks: "銀行の国有化"
 BRA_nationalize_the_banks_desc: "我が国の経済は未だ大恐慌から完全には立ち直れておらず、多くの市民が貧困から抜け出せずにいる。そろそろ経済再生の重荷を不況の被害者ではなく、銀行を運営している加害者に背負わせなければならない時だ。"
 BRA_establish_the_brazilian_investment_bank: "企業に有利な課税"
 BRA_establish_the_brazilian_investment_bank_desc: "今より少ない税金を払うことで恩恵を受けられる国際企業は五万とある。そうした企業に有利な課税政策を定めることで、[ROOT.GetNameDef]への移転を誘い、我が国の経済に利益をもたらすことができる。"
 BRA_church: "教会との連携"
 BRA_church_desc: "政教分離が確立されてから何十年も経っているというのに、カトリック教会は今なお我が国の政治において、大きな影響力を保持し続けている。その理由は、数多の敬虔なカトリック教徒がこの国に存在するためであり、有権者の大部分を他ならぬ彼らが占めているからだ。教会の支持を得られれば、多くの民衆が我々の政策を支持してくれるようになるかもしれない。"
 BRA_implement_article_138: "138条の実践"
 BRA_implement_article_138_desc: "1934年憲法の第138条には、政府は子どもの多い家庭を支援するべきであると記されている。この曖昧な条文はほとんどの家族に当てはまるため、いかなる支援であれ実行したが最後、莫大な費用がかかることを意味する。しかしながら、そうした家庭向けに基本的な福祉制度を導入すれば、わずか一世代の内に何百万人もの民を貧困から救うことができるだろう。"
 BRA_tech_slot_2: "[ROOT.Capital.GetCapitalVictoryPointName]連邦大学"
 BRA_tech_slot_2_desc: "技術の発展によって、仕事の仕方から戦争での戦い方に至るまで、我々の生活は急速に変化した。繁栄の持続と国家の安全保障のためには、新しい技術の研究開発に投資することこそが最重要事項だ。"
 BRA_ban_the_communist_party: "共産主義政党の排除"
 BRA_ban_the_communist_party_desc: "1935年の反乱が失敗に終わったにも関わらず、共産主義運動は今なおこの国の軍部や事業者たちを怯えさせている。運動を取り締まることで、軍部から今以上の支持が我々の政策に集まるようになるかもしれない。"
 BRA_ban_the_communist_party_dynamic_tt: "§R安定度の低下は、共産主義政党の人気に比例する！§!"
 BRA_posts_for_generals: "将軍を閣僚のポストに"
 BRA_posts_for_generals_desc: "影響力のある軍人たちに閣僚会議の役職を与えることで、政府の決定に対する彼らの不安を軽減することができる。そうすることで、我々の動機に対する疑念を減らし、さらなる流血を防ぐことができるはずだ。"
 BRA_posts_for_generals_tt: "§Y$BRA_eurico_gaspar_dutra$§!が政治顧問として利用可能になる: \n 補充可能な人数: §Y2%§! \n 戦争協力度: §G+10%§! \n 中核領土における師団の防衛力: §G+5%§! \n 民主主義的な外交の受容度: §R-25§!"
 BRA_end_military_interference: "軍部の干渉に終止符を"
 BRA_end_military_interference_tt: "非同盟/中道主義の人口の変化: §G-§![?.Root.party_popularity@neutrality|%0G]。\n"
 BRA_end_military_interference_desc: "国家警備隊を結成したことで、我々はようやく軍部の影響力を削ぐ力を手に入れ、またついに軍を文民政権の監視下に置くことに成功した。"
 BRA_free_speech: "政治論の活発化"
 BRA_free_speech_desc: "国民会議への軍部の影響力が縮小されたことで、独裁政権が再び生まれる可能性も低くなった。今こそ言論の自由をこれまで以上に保護することに努め、市民によるより積極的な政治参加を促進するべき時だ。"
 BRA_free_speech_tt: "以下が政治顧問として利用可能になる: \n"
 BRA_the_international_crisis: "国際危機"
 BRA_the_international_crisis_desc: "大国間での緊張が高まっていることで、世界は不安定さを増しており、古い国境問題が再び外交の中心に据えられることとなった。我々は慎重に行動しつつも、地域内の他の民主主義国家に歩み寄ることで、相互安全保障を図るべきだ。"
 BRA_third_republic: "秩序と進歩"
 BRA_third_republic_desc: "国がようやく安定を取り戻し、軍事クーデターの脅威もほぼ去った今、より確固たる抑制と均衡をもたらしつつも、必要な時には閣僚会議による決断を可能にする、強力な憲法を制定するチャンスが巡ってきた。"
 BRA_united_states_of_brazil: "ブラジル合衆国"
 BRA_united_states_of_brazil_desc: "1934年憲法の元、我々は政治および経済的平等を促進するため、大いに邁進してきたものの、今なお多くの条文の制約下にある。今こそ国益のために、この今一つ冴えない憲法を捨て、アメリカ合衆国の友人たちのそれと類似するものに変えるべき時だ。"
 BRA_united_states_of_south_america: "南アメリカ合衆国"
 BRA_united_states_of_south_america_desc: "我が国は今や自由の指標であり、同じ価値観を持つ者たちが再出発の望みをかけて集まってくるようになっている。我々はこの多様性を受け入れ、南アメリカ合衆国としての地位を確立することで、未来への希望を明確に示すべきだ。"
 BRA_united_states_of_south_america_tt: "ディシジョン§Y$BRA_us_of_south_america_cat$§!をアンロック。§Y民主主義§!または§Y非同盟§!派閥の構成国を南米に招き、[ROOT.GetNameDef]と§Y合併§!させる。"
 BRA_bonus_tech_slot: "国家技術基金"
 BRA_bonus_tech_slot_desc: "近年、我が国の産業と軍事力は飛躍的に拡大したが、外国の敵対勢力と技術的に対等でいることはますます難しくなっている。これに対抗するため、新興技術に投資するための国家基金を設立する。"
 BRA_address_labor_disputes: "労働争議への対応"
 BRA_address_labor_disputes_desc: "前政権が共産主義の脅威を懸念していたことは正しいが、人々が急進主義に走る原因となった根本的な問題にはほとんど対処しなかった。我々は同じ轍を踏まぬよう、労働争議へより積極的に対応していこう。"
 BRA_address_labor_disputes_tt_1: "§Yイベントは次のいずれかを選択できる: §!"
 BRA_address_labor_disputes_tt_2: "§Yもしくは:§!"
 BRA_combat_separatism: "分離主義との戦い"
 BRA_combat_separatism_desc: "国家が政治的混乱に直面するたびに、首都外の不満を持つ人々が[ROOT.GetNonIdeologyName]を引き裂く恐れがある、分離主義的計略を追求し始める。我々は[ROOT.GetAdjective]という共通のアイデンティティを全国に促進するよう邁進しなければならない。"
 BRA_war_bonds: "戦時国債"
 BRA_war_bonds_desc: "軍事的にあるいは経済的に他国を支援することで、紛争に巻き込まれる可能性は否定できない。そのような理由から、再軍備の資金を調達するために戦時国債の販売計画を開始すべきである。"
 BRA_invite_foreign_companies: "外国企業の誘致"
 BRA_invite_foreign_companies_desc: "外資に門戸を開く時が来た。我々は外国企業に[BRA.GetNonIdeologyName]で事業を展開させる刺激策を講じることによって、それを実行しよう。これは後に失業率の低下や税収の増加につながるだろう。"
 BRA_invite_foreign_companies_tt: "ディシジョン§Y$BRA_invite_foreign_companies_cat$§!をアンロック。§Y軍産業組織§!を§Y[ENG.GetFlag][ENG.GetName]§!、§Y[USA.GetFlag][USA.GetName]§!、§Y[FRA.GetFlag][FRA.GetName]§!または§Y[SWE.GetFlag][SWE.GetName]§!から[BRA.GetNonIdeologyName]へ誘致できるようになる。\n§G[BRA.GetNonIdeologyName]に誘致されたMIO1つにつき1つの軍事工場または造船所を獲得する。§!\n§R各国から誘致できるMIOはそれぞれ1つのみ！§!\n\n§G以下のなかから4つを選択:§!"
 BRA_pro_labor_agreement: "親労働者政策"
 BRA_romanticize_the_old_empire: "帝国史の美化"
 BRA_romanticize_the_old_empire_desc: "様々な理由で不満を抱え、この失敗作たる共和国の終焉を見たがっている政治家、ビジネスリーダー、あるいは市民は五万といる。この国の帝国史や過去の栄光を中心にまとまることができれば、彼らを団結した一つの運動に駆り出せるかもしれない。"
 BRA_vassouras_line: "ペドロ・エンリケの主張を支持"
 BRA_vassouras_line_desc: "我々が政治的現状を打破する運動を起こそうとする中、王家の帰還を通じてこの国の帝国史の復活を求める声が上がっている。現在多くの者たちが亡命したブラジル皇室の長であるペドロ・エンリケの周りに集まっており、彼をこの国の正当なる支配者と目している。"
 BRA_petropolis_line: "ペドロ・デ・アルカンタラの主張を支持"
 BRA_petropolis_line_desc: "ペドロ・デ・アルカンタラはその昔、伯爵令嬢のエリーザベト・ドブルゼンスキーと結婚するために王位継承権を放棄するまでは、亡命したブラジル皇室の長だった。王政復古運動が勢いを増すようになった今、かつての継承権の放棄は法に則ったものではないとして、自分こそが正当なる王位継承者だと主張している。"
 BRA_monarch_choice_1_tt: "§Yペドロ・デ・アルカンタラ§!が皇室の長となる。\n§R[ROOT.GetNonIdeologyName]が国家方針$BRA_constitutional_monarchy$を完了すると、以下の国民精神が追加される§!:"
 BRA_monarch_choice_2_tt: "§Yペドロ・エンリケ§!が皇室の長となる。\n§R[ROOT.GetNonIdeologyName]が国家方針$BRA_constitutional_monarchy$を完了すると、以下の国民精神が追加される§!:"
 BRA_restore_the_coffee_barons: "コーヒーとミルクの政治"
 BRA_restore_the_coffee_barons_desc: "かつて強大な権力を持ち、何十年にもわたって[ROOT.GetAdjective]の政治をコントロールしていたコーヒー貴族たちは、1930年の革命中に権力の座を追われた。多くは今なお大きな経済的影響力を持っているため、政治的な譲歩をする代わりに我々の王政復古運動の支持に回ってもらえるよう口説ける可能性がある。"
 BRA_constitutional_monarchy: "立憲君主制の妥協"
 BRA_constitutional_monarchy_desc: "王政復古運動の勢いが増し、現政権の支持が弱まっている中、国家の安定のための妥協案を望む声が上がっている。最もよく耳にする提案は立憲君主制を取り、名目上の指導者を定めつつ、政治的権力は国民会議が保持するというものだ。"
 BRA_constitutional_monarchy_tt: "以前に§Y$BRA_petropolis_line$§!と§Y$BRA_vassouras_line$§!のどちらを選んでいたかによって、以下の国民精神のいずれかが有効になる:"
 BRA_constitutional_monarchy_tt_2: "§Yもしくは§!"
 BRA_united_kingdom_of_brazil_and_portugal: "ブラジルおよびポルトガル連合王国"
 BRA_united_kingdom_of_brazil_and_portugal_desc: "ブラジル皇室の復興は、ポルトガルにおいても君主制主義者たちの心を再び燃え上がらせている。我々はこのチャンスを活かし、今一度一人の君主のもとに二つの国を統一するべきなのかもしれない。何しろどちらの国も、互いの資源や人材、そして専門知識および技能の恩恵を受けているのだから。"
 BRA_united_kingdom_of_brazil_and_portugal_tt: "§Y[POR.GetFlag][POR.GetNonIdeologyName]§!と§Y[BRA.GetFlag][BRA.GetNonIdeologyName]§!の統一を要請する。§Y[POR.GetFlag][POR.GetNonIdeologyName]§!が承諾すれば、同国はブラジルの従属国となる。あちらから代替案を提示されたり、提案を拒絶されることもあり得る。"
 BRA_undermine_democracy: "国民会議の弱体化"
 BRA_undermine_democracy_desc: "最も影響力のある支持者たちが、今回の立憲君主制の妥協案に納得していない。彼らは痺れを切らせてきており、君主が新たに手に入れた影響力でもって新たな閣僚を任命し、国民会議を無力化するところを見たがっている。"
 BRA_use_the_national_security_law: "国家安全保障法の活用"
 BRA_use_the_national_security_law_desc: "国民会議のメンバーによる弱々しい抵抗には遭ったものの、新たに選出された閣僚たちはこの国の正当な政府としての地位を確立することに成功した。彼らは今こそ$BRA_getulio_vargas$政権が制定した国家安全保障法を活用し、政治における絶対権力を行使するべきだ。"
 BRA_amazonian_settlement: "アマゾンの植民地化を再開"
 BRA_amazonian_settlement_desc: "豊富な資源と土地があるアマゾンは、極めて開拓に向いている場所だ。経済を活性化させ、兵士たちに戦う動機を与えるためにも、入隊し相応の期間の兵役に服した者には、こうした土地を手に入れるチャンスを与えてやることにしよう。"
 BRA_amazonian_settlement_tt: "§Yアマゾンにおける屯田§!のディシジョンをアンロックし、アマゾン国家を開拓する。"
 BRA_empire_of_brazil: "ブラジル帝国の復興"
 BRA_empire_of_brazil_desc: "権力が君主と任命された閣僚たちの手にわたり、安泰が約束された今、この国にかつての栄光を取り戻すべき時がやってきた。そのための第一歩として、ブラジル帝国とそれを支える伝統的な価値観の復活に着手しようではないか。"
 BRA_reclaim_territory_in_south_america: "シスプラチン報復主義"
 BRA_reclaim_territory_in_south_america_desc: "シスプラチン戦争での恥辱は、大きな犠牲を払ったかの戦争が終結して一世紀経った今なお皇室につきまとっている。ウルグアイの地に対する領有権を再び主張すれば、臣民たちの間に再び誇りを甦らせ、我々がかつてのような脆弱な国家ではないことを世に知らしめるのに大いに役立つだろう。"
 BRA_demand_portugese_territory: "ポルトガル植民地の要求"
 BRA_demand_portugese_territory_desc: "近代国家を名乗る[POR.GetNonIdeologyName]だが、その実状はかつての偉大な帝国の抜け殻でしかない。世界が別の場所で起きている混乱に注目している今、我々は砲艦外交を行い、[POR.GetAdjective]政府に海外領土の譲渡を迫るべきだ。"
 BRA_demand_portugese_submission: "ポルトガルへの完全降伏の要求"
 BRA_demand_portugese_submission_desc: "[POR.GetNonIdeologyName]の地は現在、不当な力によって統治されている状態にある。何故ならば、それらを支配する権利を神から与えられているのは、我らが皇帝ただ一人だからだ。我々はかの国の全ての土地を明け渡すよう要求するべきであり、必要とあらば武力を行使して奪い取るべきだ。"
 BRA_restoration_of_honor: "ブラジルの名誉の回復"
 BRA_restoration_of_honor_desc: "臣民の多くは再び君主を立てることに懐疑的だったが、結果として彼らの大部分が今や満足している。国土の拡張に経済の立て直し、そして社会における階級がより明確になった今、我々はようやく[ROOT.GetAdjective]の名誉の回復に至ったと言える。"
 BRA_spirit_of_acre_war: "再びのアクレ紛争"
 BRA_spirit_of_acre_war_desc: "アクレ地域は今や我々の支配下にあるが、かつてかの地で起きた歴史的な国境紛争を口実に、ボリビアの領土をさらに削ることも可能だ。それが叶えば我々は、手つかずの天然資源という大きな富を手に入れられることになる。この先何十年にもわたって、我が国の産業を潤わせてくれることだろう。"
 BRA_expand_colonial_empire: "植民地帝国の拡大"
 BRA_expand_colonial_empire_desc: "近年になって海外に領土を広げた我々は、さらにアフリカにまで繋がる足がかりを手に入れた。かの大陸のほとんどは、依然としてヨーロッパの大国の領土ではあるが、資源が豊富な地域が多数あり、それらを手に入れるなら今がチャンスだ。"
 BRA_invest_in_the_armed_forces: "軍への賄賂"
 BRA_invest_in_the_armed_forces_desc: "軍の高官は気まぐれな忠誠心を持ち、国内外を問わず共産主義の脅威に被害妄想的になっている。我々はこの機会を利用し、我々の支配を支持する代わりに軍事予算を増額やし、彼らを買収する。"
 BRA_royal_colleges: "[ROOT.Capital.GetCapitalVictoryPointName]王立大学の創設"
 BRA_royal_colleges_desc: "皇帝は近頃、我が国の学術的地位に強い関心を寄せており、国内の技術革新を促進するため、首都に王立大学を新設することを決定した。"
 BRA_issue_lordships: "王室称号の付与"
 BRA_issue_lordships_desc: "我々が所有者となるべき領地を取り戻し始めた今、多数の地域を支配することが我らの君主にとって重荷となりつつある。そこで王国の統治を支援するため、君主は信頼に足ると判断された者に新たな土地を持つ王族の称号を与えることを宣言された。"
 BRA_promote_agriculture: "コーヒー男爵の復活"
 BRA_promote_agriculture_desc: "いわゆる「コーヒー男爵」たちは、王政復古のための十分な支持を得るのに貢献してくれた。今我々は彼らに報いるため、彼らを政府に招き、経済再建の監視役となってもらおう。"
 BRA_promote_agriculture_tt: "§Y顧問をアンロック:§!"
 BRA_acceptance_tt: "同意した場合:\n"
 BRA_prepare_for_second_intentona: "第二次共産主義蜂起"
 BRA_prepare_for_second_intentona_desc: "$BRA_getulio_vargas$が率いるブルジョア国家の転覆を目指した我々の最初の試みは、失敗に終わった。すぐに立ち上がらなければ、奴が通そうとしている反左翼の法律が生み出す新たな波によって、二度目の革命を試みるチャンスすら潰されてしまう。そうなる前に革命の火を再び燃やすのだ。"
 BRA_seek_soviet_support: "[SOV.GetAdjective]に支援を要請"
 BRA_seek_soviet_support_desc: "この国の人々に相応しい共産主義社会を我々が実現するには、外部からの支援が必要になる。確実な成功を手にするなら、前回も手を差し伸べてくれた[SOV.GetNameDefCap]に支援を求めるのが至極当然のように思う。"
 BRA_radicalize_the_proletariat: "プロレタリアートの過激化"
 BRA_radicalize_the_proletariat_desc: "前回の権力奪取の試みがうまく行かなかったのは、労働者たちからの組織的な支持を得られなかったことに起因する。彼らの間に我々のメッセージを広げ、最大限の忠誠心を持ってもらえるようにしなくては。"
 BRA_launch_the_revolution: "革命の幕開け"
 BRA_launch_the_revolution_desc: "ついにこの時がやって来た。今こそ、1935年の共産主義蜂起時の失敗を正すため、[BRA.GetLeader]と奴の率いる政府の抑圧に立ち向かうのだ。"
 BRA_launch_the_revolution_tt: "[BRA.GetNameDef]で§Y共産主義革命§!が始まる。獲得できる師団数は§Y[BRA.GetCommunistParty]§!の支持率によって変化する。\n§Rこれにより民主党に対する共産主義者による内戦が発生！§!"
 BRA_tech_slot_3: "[BRA.GetNonIdeologyName]人民大学"
 BRA_tech_slot_3_desc: "強力な国家を築くためには、[BRA.GetName]の最も優れた頭脳の持ち主と簡単に接触できる、高度な教育制度が必要だ。早期段階で関与することで、機関内で扱われる研究分野をコントロールする影響力を得られる。人々に大学を提供することは、彼らのような有識者がこの先何年にもわたってこの国に滞在し、進んで我々の大義を手助けしてくれるように仕向ける手段の一つにすぎない。"
 BRA_international_brigades: "国際旅団"
 BRA_international_brigades_desc: "我々を取り巻く世界のあちこちで戦争が勃発している。我が国は積極的には参戦していないものの、良き同志としては助けを必要としているところに支援を送らなくてはならない。考えなしに戦いに身を投じても得られるものがない現段階においては、義勇軍の派遣に専念するべきだ。"
 BRA_soviet_economic_aid: "ソビエトによる経済援助"
 BRA_soviet_economic_aid_desc: "何年にもわたり、我々とは異なる思想を持った指導者たちによって管理されてきた結果、現在の経済状況はとても我々が望む状態にあるとは言えない。望ましい状態にまで回復させる必要があるわけだが、そのプロセスを早めるつもりなら、我々と同様の考えを持つ他国に支援要請を検討してみるべきだ。"
 BRA_license_soviet_designs: "[SOV.GetNameDef]とのライセンス契約"
 BRA_license_soviet_designs_desc: "我々の研究は現在、主要国に遅れを取ってしまっている。追いつけるだけの能力を育てるには長い時間を要するため、その時が来るまでは[SOV.GetNameDef]の装備を[BRA.GetNameDef]で生産する許可を得られるように動くのも手かもしれない。そうした取引にかかる費用のことを考えると、若干の値引き交渉もしたほうが良さそうだ。"
 BRA_license_soviet_designs_tt: "（[SOV.GetFlag]§Y[SOV.GetName]§!）イベント「§Y[BRA.GetNameDefCap]がライセンス生産取引を要請§!」が発動\n \n§Y我々に対する彼らの評価が高ければ§!、受け入れてくれる可能性が上がる！"
 BRA_purchase_soviet_equipment: "ソビエト装備の購入"
 BRA_purchase_soviet_equipment_desc: "現在我が国の軍隊は、とにかく装備を必要としている。彼らの規模を今以上に大きくするためにも、信頼できる味方から求めやすい価格で装備を購入したいところだ。何度か交渉を重ねれば、きっと[SOV.GetNameDef]も取引に応じてくれるだろう。"
 BRA_infilitrate_the_military: "軍部への潜入"
 BRA_infilitrate_the_military_desc: "軍の高官たちは今なお我々の思想を忌み嫌っているようだが、下級士官ともなると上官を失脚させるチャンスを今か今かと待ち望んでいる者も多い。軍部に潜入することができれば、彼らを我々と同じ大義を掲げる味方に変えられるかもしれない。"
 BRA_infilitrate_the_military_tt: "この国家方針を採用すると、来たる§R内戦§!において、共産主義者の味方となる§Y軍部§!の人間の割合が増す。"
 BRA_seek_international_support: "国際支援を要請"
 BRA_seek_international_support_desc: "共産主義運動の復活のために多大なる努力がなされたものの、打ち勝つべき勢力と比べた時、我々の力はまだ弱い。世界各地の似た考えを持つ個人や政府の支援を得る必要がある。"
 BRA_join_the_comintern: "コミンテルンへの参加"
 BRA_join_the_comintern_desc: "[BRA.GetNameDef]は数々の支援に頼りながら、あまりにも長きにわたってコミンテルンの外にいすぎた。いい加減、正式に組織の一員として参加せねばなるまい！"
 BRA_create_faction: "ラテンアメリカ社会主義協同組合"
 BRA_create_faction_desc: "共産主義社会のあるべき姿について、我々と同じ考えを持っている者は多い。そろそろこうした国々と積極的に協力し合い、大義のため共に声を上げるべき時だ！"
 BRA_free_prestes: "獄中のプレステスの解放"
 BRA_free_prestes_desc: "$BRA_luis_carlos_prestes$はもう何年にもわたって、[ROOT.GetAdjective]の急進的な政治の第一線で戦ってきた男だ。しかしながら、第一次共産主義蜂起が失敗に終わった時、運動のリーダーを務めていた者共々逮捕されてしまった。わずかな勝利の望みでも手にしようと思ったら、我らが指導者たちを$BRA_getulio_vargas$の魔の手から解放しなくてならない。"
 BRA_free_prestes_tt: "現政府の転覆に成功すると、[SOU.GetAdjective]支持の§Y共産主義的§!な顧問が利用可能になる。"
 BRA_revive_the_anl: "民族解放同盟の復活"
 BRA_revive_the_anl_desc: "民族解放同盟は確かに$BRA_getulio_vargas$率いる権威主義的政府の打倒に失敗したものの、今なお本当の変化を求める何百万人もの[BRA.GetAdjective]人への影響力を持っている。希望が完全に潰えてしまう前に、我々はこの運動を再び活性化させなくてはならない。"
 BRA_revive_the_anl_tt: "来たる共産主義革命において、§Y共産主義の民兵§!の師団が§G2個§!追加される。"
 BRA_revive_the_anl_tt_2: "現政府の転覆に成功すると、§Y民族解放同盟§!と連携している顧問が利用可能になる。"
 BRA_align_with_moscow: "[SOU.Capital.GetCapitalVictoryPointName]との連携"
 BRA_align_with_moscow_desc: "数名の党員が[SOU.Capital.GetCapitalVictoryPointName]を訪れる栄誉にあずかり、帰国してからというもの、彼らは[SOU.GetAdjective]式の国の運営方法を称賛している。我々はこれまで以上に[SOU.GetNameDef]との緊密な連携を検討するべきだ。"
 BRA_oust_prestes: "個人崇拝の回避"
 BRA_oust_prestes_desc: "共産主義社会は数名の個人によって動かされるべきではない。それで回っている国も確かにあるが、我々はそうした国々が単なる個人崇拝を強いるようになるのは、時間の問題でしかないと考えている。我々が同じ運命をたどらずに済むよう、国の政は民族解放同盟評議委員会が担うべきだ。"
 BRA_soviet_arms_industry: "ソビエトの軍需産業を誘致"
 BRA_soviet_arms_industry_desc: "[BRA.GetNameDef]には強力な軍需産業が存在するものの、我々はここしばらくその力をさらに強化する方法を模索してきた。ちょうど[SOV.GetAdjective]の軍需産業組織のいくつかから、[BRA.GetNameDef]でビジネスを始めたがっている話が舞い込んでいるし、彼らの誘致を検討してもいいかもしれない。"
 BRA_spread_the_revolution: "革命の規模の拡大"
 BRA_spread_the_revolution_desc: "我々が[BRA.GetNameDef]に革命をもたらしたことを、人々はこの上なく感謝している。内政が安定したところで、国境の向こうを視野に入れた、より大きな計画に乗り出すべき時だ。"
 BRA_smash_fascism: "南アメリカにおけるファシズムの壊滅"
 BRA_smash_fascism_desc: "南アメリカには未だ革命の波が到達していない国家が存在し、その中には今なお、プロレタリアートがファシズムを掲げる支配者の恐るべき圧政のもとにいる国もある。こんな状況を放置するわけにはいかない。同胞たる労働者たちを解放してやらねば！"
 BRA_anti_imperialism: "帝国の追放"
 BRA_anti_imperialism_desc: "近隣諸国の中には未だ、その正当な独立権を認められていないところがある。彼らの土地に対する領有権を主張する帝国が、依然として存在しているのだ。植民地主義や帝国主義などは既に過去のものであり、我々もいい加減各帝国にその事実をよくよく思い知らせてやらねばならない。"
 BRA_anti_imperialism_tt: "§Y南アメリカにおける反植民地主義§!のディシジョンをアンロックし、南アメリカの植民地を解放する。"
 BRA_jaguar_diplomacy: "ジャガー外交"
 BRA_jaguar_diplomacy_desc: "つい最近、[CHI.GetName]が在来動物を外交の贈り物として使用したことがあった。思想の異なる外国政府との緊張をはらんだ関係をうまく収めるのに有効な手段だったようだ。我々も同じ手を使って、大国による内政干渉を制止してみてもいいかもしれない。"
 BRA_jaguar_diplomacy_tt: "§Y$BRA_jaguar_diplomacy_cat$§!のディシジョンをアンロックし、不可侵条約を結ぶことで、南アメリカにおける共産主義の普及に反対の立場を取る大国をなだめる。"
 BRA_sway_the_neighbors: "隣国への揺さぶり"
 BRA_sway_the_neighbors_desc: "我々は必要な手段を全て講じ、隣国の者たちの階級意識を向上させて、ブルジョアによる圧政下で取りつけられた枷をかなぐり捨てる手伝いをしてやらなくてはならない。"
 BRA_sway_the_neighbors_tt: "§Y$BRA_sway_the_neighbors_cat$§!のディシジョンをアンロックし、南アメリカ各国で共産主義を推進する。"
 BRA_union_of_latin_american_socialist_republics: "ULASRの設立"
 BRA_union_of_latin_american_socialist_republics_desc: "我々の革命運動は、今も大陸中のブルジョア社会の構造を浸食し続けている。この運動が単に[ROOT.GetAdjective]人によるものに留まらず、南アメリカ人の運動に発展していることはもはや明らかだ。そしてそろそろ政治構造にも、その変化が反映されるようにならなくてはならない。"
 BRA_smash_democracy: "南アメリカにおける資本主義の終結"
 BRA_smash_democracy_desc: "ブルジョアたちが掲げる民主主義と資本主義は、南アメリカに住む多くの者たちの権利と生活環境を蝕み続けている。この大陸の全ての同志を圧政者から解放するため、我々は全力を尽くさねばならない。"
 BRA_kgbrazil: "[BRA_kgbrazil_key]"
 BRA_create_kgbrazil_with_agents: "EICIの結成"
 BRA_kgbrazil_just_add_operatives: "[SOU.GetAdjective]の諜報協力"
 BRA_kgbrazil_no_lar: "情報戦の強化"
 BRA_kgbrazil_cangaco: "レデ・コイテイロス"
 BRA_kgbrazil_desc: "[BRA_kgbrazil_desc_key]"
 BRA_create_kgbrazil_with_agents_desc: "敵に対して諜報活動を行い、その情報を手に入れることは必要な時に国そのものや国益を守る上で極めて重要な要素となる。強力な諜報機関を設立するまでには時間を要するだろうが、同じイデオロギーを掲げる外国の諜報機関の支援を受けているのなら試み自体は可能だ。"
 BRA_kgbrazil_just_add_operatives_desc: "敵に対して諜報活動を行い、その情報を手に入れることは必要な時に国そのものや国益を守る上で極めて重要な要素となる。諜報機関のほうでは既に充分働いてくれているが、我々の大義のために経験豊富なソビエトの工作員を何人か雇えたらもっといい方向にむかうだろう。"
 BRA_kgbrazil_no_lar_desc: "敵に対して諜報活動を行い、その情報を手に入れることは必要な時に国そのものや国益を守る上で極めて重要な要素となる。我々は敵に関する情報を収集するため、そして敵に機密情報を与えないため、技術的なニーズの把握を優先するべきだ。"
 BRA_collectivization_of_transport: "輸送の集産化"
 BRA_collectivization_of_transport_desc: "我が国の輸送システムはすっかり古びてしまい、我々のニーズに合わせた効率的な活用を可能にするには、今すぐにでも改造の必要がある。輸送システムを集産化することで労働者たちが最も適切と考える方法で、必要な改造を加えられるようになるだろう。"
 BRA_nationalization_of_industry: "産業の国有化"
 BRA_nationalization_of_industry_desc: "我が国の民需産業は未だに国有化されていない。人々や国のニーズよりも、利益を優先する個人が事業主とあっては、その効率性も大きく損なわれてしまう。[BRA.GetNameDef]に住む全ての人々のため、我々は産業を国有化し、拡大させていかなければならない。"
 BRA_rapid_industrialization: "急速な産業化"
 BRA_rapid_industrialization_desc: "我々が民需産業に行った投資によって、労働者と国の両方が大きく報われたようだ。国内の軍需産業にも同じような投資を検討してみてもいいかもしれない。"
 BRA_collectivization_of_agriculture: "集団農場化"
 BRA_collectivization_of_agriculture_desc: "我が国の農産業はどちらかというと分裂してしまっており、本来の効率性を発揮しきれていない状態にある。集産化し、共同体としての労働者たちの手に渡して必要な改革を行ってもらえれば、この問題だけでなく様々なことを是正できるだろう。"
 BRA_allow_the_church_to_operate: "社会主義寄りの神学者たちの受け入れ"
 BRA_allow_the_church_to_operate_desc: "聖職者たちの間で新たな運動が、この南アメリカに根づこうとしている。彼らは、最も困窮している者たちを貧困から完全に救える、社会主義者寄りの政策を支持しているようだ。であれば、この急進的な神学者を受け入れてやったほうが、彼らを支持している忠実なプロレタリアートたちの怒りを買わずに済むかもしれない。"
 BRA_state_atheism: "無神論国家"
 BRA_state_atheism_desc: "人々の頭の中が我々の望まない思考でいっぱいになってしまわないよう、そうしたプロパガンダがいかなる場所においても広められることのないようにしなければならない。[BRA.GetAdjective]の神学者たちの昔ながらのやり方や説教する内容は、我々が民衆に望むものとはおよそ対極に位置する。これ以上見過ごすわけにはいかない！"
 BRA_support_industrialists: "実業家たちへの援護"
 BRA_support_industrialists_desc: "我が国の人口は資本家よりも労働者の数のほうが多いが、管理下にある富や人材・資源が圧倒的に多いのは前者だ。労働者の権利を減らす政策を実行し、実業家たちがより効率的に活動できるようにしておいたほうが、経済全体を改善する上でも良い効果が見込めるだろう。"
 BRA_reward_army_loyalty: "陸軍の忠誠に報いる"
 BRA_reward_army_loyalty_desc: "我々が権力の座につけたのもそうだが、今なおその力を保持できているのは陸軍のおかげであり、彼らの存在なしにはここまで来られなかった。そろそろ軍のインフラ計画における配分を増加させることで、彼らの忠誠に報いるべき時だ。"
 BRA_reinvigorate_the_navy: "海軍の再活性化"
 BRA_reinvigorate_the_navy_desc: "海軍士官たちは、国民の間で統合主義が不人気だった頃から、長い間この運動を支え続けてくれた。この長期間におよぶ支持に応えるため、老朽化した艦隊の再活性化に着手できるよう、彼らへの財政支援の額を増やしてやるべきだ。"
 BRA_establish_caloi: "カロイ工場の設立"
 BRA_establish_caloi_desc: "世界各地で緊張が高まっていることから、自転車や自転車の部品をヨーロッパや北アメリカから輸入するのが難しくなってしまった。ゴムや鋼鉄が豊富に採れる国に住んでいるのなら、いっそのこと独自の自転車工場をつくり、軍事用途にも役立てるようにしたほうがいいのかもしれない。"
 BRA_us_brazil_technology_exchange: "[USA.GetAdjective]・[ROOT.GetAdjective]間の技術交流"
 BRA_us_brazil_technology_exchange_desc: "ここ何年かで我々はこの国の技術的専門知識を飛躍的に向上させることができたが、[USA.GetNameDef]の友人たちから学べることはまだまだ多い。我が国と互いに知識を交換できるよう、あちらに働きかけてみてはどうだろうか。"
 BRA_us_brazil_technology_exchange_tt: "[USA.GetFlag]§Y[USA.GetNameDef]§!が提案に賛成した場合: "
 BRA_depose_vargas: "[ROOT.GetLeader]の退陣"
 BRA_depose_vargas_desc: "[ROOT.GetLeader]はもはや重荷でしかなくなった。彼が優れた政治家であることは確かだが、一人の男の言動を許容するにも、国民にだって限界というものがある。貧困への逆戻りを回避するには、彼を追放し、より受け入れやすい指導者となれる代わりの人間を陸軍から招き入れるしかない。"
 BRA_equality_for_women: "プロレタリアートに平等を"
 BRA_equality_for_women_desc: "ブルジョアたちの古き秩序などはまやかしでしかなく、破壊してしまわなければならない。このせいでブラジルに住む女性やマイノリティは、長きにわたって国から存在しないものとして扱われてきた。我々はいい加減彼女たちの積もりに積もった怒りと向き合わねばならない。同時に我々は、プロレタリアートのための共和国をつくるにあたって、彼女たちが能力を発揮できるよう自信を与えてやる必要がある。"
 BRA_equality_for_women_tt: "§Y$BRA_olga_benario_prestes$§!を部隊指揮官としてアンロックする"
 BRA_italian_cooperation: "[ITA.GetAdjective]＝[ROOT.GetAdjective]によるアフリカの分割"
 BRA_italian_cooperation_desc: "旧帝国が崩壊するなか、アフリカをめぐる新たな争いが勃発している。[ITA.GetNameDef]との特別な関係を通じて、我々はアフリカ大陸の一部を切り開き、我々の利とすることが可能だ。"
 BRA_german_cooperation: "南大西洋の支配"
 BRA_german_cooperation_desc: "あまりにも長い間、大西洋はアメリカとイギリスの海軍に支配されてきた。[GER.GetNameDef]との協力を通じて、我々は奴らを追い出し、大西洋の支配権を我々自身のものにする準備ができている。"
 BRA_german_cooperation_tt: "[ROOT.GetNonIdeologyName]または[GER.GetNonIdeologyName]が所有していない§Y南大西洋§!の島々の§Y請求権§!を獲得する"
 BRA_german_cooperation_tt_2: "[GER.GetAdjective]§YIIA型初期型潜水艦§!を§Y10隻§!獲得する"
 BRA_attack_bolivia: "アマゾンの確保"
 BRA_attack_bolivia_desc: "アマゾンの熱帯雨林は本質的に[BRA.GetAdjective]のものだ。[BOL.GetNameDef]がその一部を占拠し続けていることは、もはや容認できない。"
 BRA_attack_chile: "先制攻撃"
 BRA_attack_chile_desc: "[CHL.GetAdjective]が山陰に隠れているとはいえ、自国の西側は決して安全とは言えない。そのような事情から、我々は[CHL.GetAdjective]を清算し、その領土を我々の領土に統合しなければならない。"
 BRA_panama_push: "パナマからの圧力"
 BRA_panama_push_desc: "我々が自力で大陸を守るには、迅速に行動し、敵が反応する前に敵を圧倒しなければならない。"
 BRA_unify_south_america: "南アメリカ"
 BRA_unify_south_america_desc: "南アメリカは我が国の人々の力と勇気によって、我々の支配下に入った。次は、我々はこの大陸を我々の支配と文化のもとに統一するという難題に取り掛からなければならない。"
 BRA_unify_south_america_tt: "§Y南アメリカ§!の所有領土が§Y中核州§!になるディシジョンをアンロック"
 BRA_sway_the_cangaco: "カンガソを我々の大義に引き込む"
 BRA_sway_the_cangaco_desc: "カンガソは長年に渡って国を支配する様々な政権と戦ってきた。マルクス主義者とは言い難いが、この盗賊団は地方の富の再分配を求める農民から強い支持を得ている。彼らと彼らの経験を我々の革命運動に取り入れることができないだろうか？"
 BRA_sway_the_cangaco_tt: "ディシジョン§Y$BRA_cangaceiro_decision_cat$§!が§R削除§!される。§R影響下にある州でのカンガソの取り締まりが阻止される！§!\n\n内戦が発生した場合、または§Y共産主義政権§!になった場合、カンガソ民兵を§G3§!ユニット獲得する"
 BRA_cangaco_coup: "カンガソのクーデター"
 BRA_cangaco_coup_desc: "革命を約束したにもかかわらず、運動の指導者たちは優柔不断で、守るべき教義をめぐる独断的な議論に夢中だ。国民の支持がかつてないほど高まっている今こそ、カンガソは国家の指揮を執り、その根底にある腐敗をきっぱりと断ち切る時なのだ。"
 BRA_south_american_defense_cooperation: "南アメリカ共同軍事演習"
 BRA_south_american_defense_cooperation_desc: "我々の大陸は人も地理も多様である。近隣諸国と合同軍事演習を行うことで、我が国の人々は互いの戦い方だけでなく、生き方についても見識を深めることができる。"
 BRA_south_american_defense_cooperation_tt: "すべての§Y陣営構成国§!の§Y陸軍指揮官§!は全員、§G50%§!の確率でランダムな§Y地形特性§!を獲得する。"
 BRA_foreign_legion: "フランス外人部隊"
 BRA_foreign_legion_desc: "[ROOT.GetName]はこの困難な時代に外国人の避難所となっている。共通の価値観を守るために、命を投げ出すことを厭わない人々は常に彼らの中にいる。外国人部隊に採用することで、彼らにその機会を与えるべきである。"
 BRA_foreign_legion_tt: "師団編制§Yフランス外人部隊§!を作成し、§G3§!ユニットを[ROOT.Capital.GetCapitalVictoryPointName]に配備する。\n\nディシジョン§Y$BRA_foreign_legion_cat$§!をアンロック。さらなる§Yフランス外人部隊§!師団を雇用できる。"
 BRA_legion_name: "フランス外人部隊"
 BRA_south_american_research_cooperation: "ラテン・アメリカ研究評議会"
 BRA_south_american_research_cooperation_desc: "ラテン・アメリカの産業や大学が、競争相手の多くと同レベルの資金を得られていないことは周知の事実である。しかし共同研究機関を通じて協力することで、研究内容の重複を避け、地域全体の革新のペースを向上させることができる。"
 BRA_south_american_tech_sharing_group_tt: "南アメリカの陣営構成国が参加に同意した場合:"
 ### ARGENTINA ###
 ARG_preparation_for_the_elections: "選挙準備"
 ARG_preparation_for_the_elections_desc: "アグスティン・ペドロ・フストの任期が終わりに近づいている中、[ARG.GetName]は新たな大統領を迎える準備を既に整えている。政府の公認候補はロベルト・マリア・オルティスだが、マルセーロ・T・デ・アルベアール率いる野党もまた、より民主主義的な[ARG.GetName]を目指して戦うならチャンスはある。選挙の準備は既に整っており、後はどのような結果になるのかを見届けるだけだ。"
 ARG_roberto_maria_ortiz: "ロベルト・マリア・オルティス"
 ARG_roberto_maria_ortiz_desc: "ロベルト・マリア・オルティスは明確に過半数の支持を集め、選挙に勝った。つまり、コンコルダンシア同盟が引き続き、[ARG.GetName]を統治するということだ。彼は就任演説において、民主主義への信仰を認める旨を強調し、自由を尊重することを約束した他、憲法が[ARG.GetAdjective]国民のためにこそ制定されることを保証してみせた。"
 ARG_roberto_maria_ortiz_tt: "§Y$ARG_roberto_maria_ortiz$§!が§Y$ARG_neutrality_party_long$§!のリーダーとなる"
 ARG_coup_imminent_tt: "§Rこの国家方針を採用すると、「軍部からの反発」の時間制限付き任務が開始される。§!"
 ARG_defense_and_democracy: "コンコルダンシア宣言"
 ARG_defense_and_democracy_desc: "オルティス政権の主要目的は防衛と民主主義で、大統領はコンコルダンシアの統治の元、[ARG.GetName]をより民主主義な国に生まれ変わらせたがっている。これは同時に[ARG.GetName]の適切な防衛のために、軍事費が増えることも意味する。"
 ARG_crack_down_on_corruption: "汚職の取り締まり"
 ARG_crack_down_on_corruption_desc: "[ARG.GetAdjective]史上、最も不正な選挙で当選したにも関わらず、オルティスは政府内の汚職を徹底的に取り締まるつもりでいる。皮肉はさておき、それが実現すれば[ARG.GetName]は、間違いなく今より強い国に成長することだろう。"
 ARG_british_cooperation: "イギリス経済学"
 ARG_british_cooperation_desc: "[ENG.GetName]とのより緊密な連携が実現すれば、前回の選挙における彼らの影響力を考えても、きっとこの国の経済成長に貢献することだろう。[ENG.GetAdjective]との関連性を改善することで、将来的により有利な貿易取引も交わせるはずだ。"
 ARG_the_castillo_cabinet: "カスティーロ内閣"
 ARG_the_castillo_cabinet_desc: "残念ながら病気が悪化してきていることを受け、オルティス大統領は辞表を提出する準備を済ませた。これにより、前副大統領であるラモン・カスティーロが後任に就くこととなる。軍閥内の緊張が高まっている中、カスティーロが大統領の地位を確実なものにしようと思ったら、うまく立ち回らねばなるまい。"
 ARG_the_castillo_cabinet_tt: "§Y$ARG_ramon_castillo$§!が§Y$ARG_neutrality_party_long$§!のリーダーとなる"
 ARG_import_substitution: "輸入の穴埋め"
 ARG_import_substitution_desc: "世界各地で緊張が高まる中、ヨーロッパからの輸入が大幅に減少した。[ENG.GetAdjective]とは密接な貿易関係にあるものの、[ARG.GetAdjective]経済のことを考えたら、産業の活性化によって輸入の穴埋めをするより他ない。"
 ARG_emphasis_on_public_works: "公共事業の重視"
 ARG_emphasis_on_public_works_desc: "大恐慌で受けた打撃から我が国を復興させるには、公共事業にもっと投資する必要がある。現地のインフラにより多くの金を注ぎ込めば、この国の経済のみならず、[ARG.GetAdjective]市民の生活の改善にもつながるだろう。"
 ARG_towards_a_greater_argentina: "より偉大な[ARG.GetName]を目指して"
 ARG_towards_a_greater_argentina_desc: "産業力の向上と、公共事業およびインフラに回す資金を増やすという二つの努力が実を結び、南アメリカ大陸における新興国として、[ARG.GetName]が真の意味で大恐慌から復活するための基盤づくりに成功した！"
 ARG_universidad_de_buenos_aires: "ブエノスアイレス大学"
 ARG_universidad_de_buenos_aires_desc: "1918年の大学改革以来、ブエノスアイレス大学は民主主義的に選出された機関や権力者によって合同で運営されてきた。この[ARG.GetName]最大の大学の発展に投資することで、国の未来を担う高度な教育を受けた個人を輩出し続けられるだろう。"
 ARG_consolidating_power: "権力の強化"
 ARG_consolidating_power_desc: "ラモン・カスティーロは大統領権限を行使し、前大統領よりも権威主義的な政策を打ち出している。彼の狙いは国民民主党を通じて自らの力を強化し、コンコルダンシアをゆっくり解散に追い込むことだ。政界や軍における彼の敵も、この動きには気がついている。"
 ARG_maintain_the_status_quo: "現状維持"
 ARG_maintain_the_status_quo_desc: "このまままっすぐに進めばいいものを。権力を手にしたばかりで、こんなにも波風を立てる直接的な必要はないはずだ。これからも政界に留まるつもりなら、カスティーロは対立派閥内での反対の声にもっと慎重に対応しなければならない。"
 ARG_march_to_la_casa_rosada: "カサ・ロサダへの行進"
 ARG_march_to_la_casa_rosada_desc: "カスティーロ政権はついに一線を超えてしまった。対立する急進市民同盟と会談をしたという理由で、陸軍大臣であるペドロ・パブロ・ラミレスの辞職を命じた時、軍部での不満が頂点に達したのである。軍を率いるラミレスは今、支持者を集め、カサ・ロサダまでの行進の準備を進めている。"
 ARG_march_to_la_casa_rosada_tt: "§Y$ARG_pedro_pablo_ramirez$§!が§Y$ARG_militarist_party_long$§!のリーダーとなる"
 ARG_military_coup_happens_tt: "軍部の占領を許せば「迫りくる軍事クーデターの任務」を終わらせることができる。"
 ARG_intervenciones_federales: "連邦政府による介入"
 ARG_intervenciones_federales_desc: "政府に対する軍事クーデターの脅威が高まる今、我々は連邦政府による介入を実施する決定を下さねばならない。各州でこの法案の可決に時間をかけるようにすれば、その間に[ARG.GetName]の防衛態勢を整え、反乱に抗う余裕を生み出せるだろう。"
 ARG_balancing_act: "両立の綱渡り"
 ARG_balancing_act_desc: "軍部が政府を掌握したおかげで、我々はヨーロッパに吹き荒れる嵐に目を向けられるようになった。[ARG.GetName]は連合国と枢軸国の両方とつながりがあるため、いずれの陣営も遠ざけることのないように注意しなくてはならない。"
 ARG_subdue_dissension: "不和の鎮圧"
 ARG_subdue_dissension_desc: "もうたくさんだ。軍の暴徒たちはもはや手に負えない状態にあり、今回のクーデターは勃発前に完全に鎮圧してしまわなくてならない。短期的には軍の強化という目標に不利な影響をもたらすだろうが、忠実な軍隊をそばに置くことにはそれだけの価値がある。"
 ARG_subdue_dissension_tt: "この国家方針をアンロックするには、「連邦政府による介入」を最低3回実行する必要がある！"
 ARG_the_american_push: "アメリカからの圧力"
 ARG_the_american_push_desc: "連合国と枢軸国両方との関係性を両立させようと尽力していることが、[USA.GetName]に気づかれてしまった。我々の穏健的な考えに対する不満を明確に示したこともあり、今後彼らから枢軸国とのつながりを完全に切るよう求められる可能性がある。"
 ARG_juan_peron_elected: "フアン・ペロン"
 ARG_juan_peron_elected_desc: "政変の時代を経て、[ARG.GetNameDef]にもついに民衆に好かれる指導者が誕生した。アルゼンチン国民の誇りと安心感を呼び起こす公約を掲げたフアン・ペロンが、この偉大な国の新大統領に選ばれるのは明らかだ。傍らに最愛の妻エバが立つペロン政権の元、[ARG.GetNameDef]はいよいよ嵐に耐えられる強い国に生まれ変わる。"
 ARG_peronism: "ペロニズム"
 ARG_peronism_desc: "ペロンが政権を握ると同時に、大統領自身の思想や影響に基づく新たな政治運動の確立が推し進められた。ペロニズムまたは正義主義は、ペロンの敵たちの間で議論を呼び、それをファシズムになぞらえる者もいれば、民族主義・レーバリズム・人民主義の混ざった曖昧な思想と表現する者もいる。"
 ARG_help_the_allies: "連合国との協力"
 ARG_help_the_allies_desc: "戦争の激しさが増す中、中立性を捨て、正式に連合国の一員となるよう促す[USA.GetName]からの圧力も強くなる一方だ。この道を選べば、この世界規模の争いにおいて、我々もいよいよ正式な参加者となる。"
 ARG_maintain_neutrality: "連合国を拒絶"
 ARG_maintain_neutrality_desc: "連合国からの圧力はかかっているものの、戦争への参加は我が国の利益にはつながらない。既にこの大陸の課題で手一杯なところに、ヨーロッパの紛争にまで気を回している余裕はないのだ。[USA.GetName]からの禁輸措置を受けるリスクがあるというなら、甘んじて受け入れるしかあるまい。"
 ARG_accept_german_advisors: "ドイツ人顧問の受け入れ"
 ARG_accept_german_advisors_desc: "我が国は以前から[GER.GetName]とは親密な関係にある。かの国の優れた頭脳の持ち主たちを[ARG.GetName]に招くことで、我々が掲げる目標をさらに発展させる恩恵にあずかれることだろう。"
 ARG_our_own_path: "独自の道"
 ARG_our_own_path_desc: "我々はこの数年、他国を荒廃させる大規模な国際紛争に参加することなく、自国の問題にだけ注力してきた。[ARG.GetName]は自立している国であり、それゆえに独自の決断を下し、またその道がどこへ通じるものかも自分たちで決める。経済的な繁栄と成長を続けるか、独自の拡大を目指すのかは今後の展開次第だ。"
 ARG_change_of_course: "路線変更"
 ARG_align_with_the_monroe_doctrine: "モンロー主義への同調"
 ARG_align_with_the_monroe_doctrine_desc: "モンロー主義は長年、ヨーロッパによる西半球への干渉を防ぐ方策として機能してきた。我々も今はヨーロッパの大国と同盟を組んでいる身だが、アメリカ諸国への侵略を回避するためにも、モンロー主義には完全に同意の姿勢を見せておかねばならない。"
 ARG_envoy_to_london: "ロンドンへの特使"
 ARG_envoy_to_london_desc: "[ENG.GetName]は長年にわたって我々と最も親密な関係にある同盟国で、我々は今、彼らの敵に共に立ち向かっている。同国政府との関係をさらに深めるため、ロンドンに[ARG.GetAdjective]の人間を派遣するのが賢明だろう。"
 ARG_study_the_battle_of_the_river_plate: "ラプラタ沖海戦の観察"
 ARG_study_the_battle_of_the_river_plate_desc: "ラプラタ沖海戦は、今回の戦争において初めて南アメリカ領で起きた海戦だ。この戦いをできる限り観察し、我が国の海軍能力向上の糸口を掴むべきだ。"
 ARG_islas_del_atlantico_sur: "南大西洋諸島"
 ARG_islas_del_atlantico_sur_desc: "フォークランド諸島とサウスジョージア諸島は、遥か昔から[ENG.GetName]領だった。[ARG.GetName]に程近く、我が国も領有権を主張しているというのに、ずっと[ENG.GetAdjective]の統治下に置かれたままだ。[ENG.GetName]と新たな同盟を結んだ今、島の譲渡と統治権について交渉の余地があるかもしれない。何せこの戦争において、我々のほうがあの島を守りやすいところにいるのだから。"
 ARG_improving_the_islands: "島の整備"
 ARG_improving_the_islands_desc: "フォークランド諸島とサウスジョージア諸島の所有権を手にした今、我々はこの先の統治権も確固たるものにするため、島々の軍事インフラを整備しなければならない。"
 ARG_firmes_volamos: "我らは力強く飛ぶ"
 ARG_firmes_volamos_desc: "[ARG.GetName]に住む[ENG.GetAdjective]人団体が、イギリス空軍に寄付する飛行部隊の費用を支払うと申し出てくれた。この部隊を[ENG.GetName]に送れば、イギリス空軍とのより緊密な連携が可能になる他、我が国の航空能力も進化することだろう。"
 ARG_extinguish_south_american_fascism: "南アメリカにおけるファシズムの絶滅"
 ARG_extinguish_south_american_fascism_desc: "ファシズムが世界に残した汚点が、南アメリカにまで広がっている。この状況を指をくわえて見ているわけにはいかない。我々は立ち上がり、民主主義を放棄して権威主義的な独裁政治を選んだ国々のような動きが、大陸中に広がる前に手を打たねばならない。"
 ARG_no_fascism_in_south_america_tt: "§Y南アメリカ§!の全ての§Yファシスト§!国家において、戦争目標§Y$puppet_wargoal_focus$§!を獲得"
 ARG_american_allyship: "アメリカ同盟"
 ARG_american_allyship_desc: "今の我々にとって最も強力な味方の一人となるのが、眠りから覚めた北の巨人だ。汎アメリカ精神の元に団結するため、我々は[ARG.GetAdjective]特使をワシントンD.C.に派遣し、[USA.GetAdjective]政府とより親密な関係を築くべきだ。"
 ARG_us_marine_program: "アメリカ海兵隊訓練プログラム"
 ARG_us_marine_program_desc: "アメリカ海兵隊はエリートを集めた部隊であり、また[USA.GetAdjective]軍の強さの象徴でもある。彼らから学べることは多く、[USA.GetName]とより緊密に連携できている今、我々にはさっそく学びのチャンスが与えられている。"
 ARG_us_marine_program_doctrine: "アメリカ海軍の訓練"
 ARG_encourage_the_red_scare: "赤狩り"
 ARG_encourage_the_red_scare_desc: "どうやら我々の悩みの種はファシズムだけに留まらないようだ。力を増してきている[SOV.GetName]も、同じくらい急を要する問題となる。共産主義が民主主義のもう一つのアンチテーゼであることを考えると、我々はこの思想が広がることを警戒するべきだ。"
 ARG_counter_intelligence_program: "防諜プログラム"
 ARG_counter_intelligence_program_desc: "今回の戦争において諜報活動は重要な役割を果たしているようだが、我々は自国の諜報プログラムすら満足に整えられていない。[GER.GetAdjective]が[ARG.GetName]をはじめとする南アメリカ諸国で諜報活動を行う噂が流れていることを考えると、我々も可及的速やかにこれに対抗する準備を整えなくてはならない。"
 ARG_end_operation_bolivar: "ボリバル作戦に終止符を"
 ARG_end_operation_bolivar_desc: "諜報任務のために、[GER.GetName]から次々と人がこの国に送り込まれていることが判明した。しかも彼らはこの作戦に、「ボリバル作戦」などというふざけた名前をつけている。こんな事が許されていいはずがない。[ARG.GetName]における[GER.GetAdjectives]の諜報活動を、今すぐやめさせなければ。"
 ARG_extinguish_south_american_communism: "南アメリカにおける共産主義の絶滅"
 ARG_extinguish_south_american_communism_desc: "「赤の脅威」は、子どもたちを脅かすためのブギーマンとは訳が違う。共産主義は南アメリカにも広まり、恐ろしい速さで[ARG.GetName]を侵食している。民主主義と自由を守るため、復活した「赤」が大陸中を覆ってしまう前に、結集してこの流れを止めなくてはならない。"
 ARG_no_communism_in_south_america_tt: "§Y南アメリカ§!の全ての§Y共産主義§!国家に対して戦争目標§Y$puppet_wargoal_focus$§!を獲得する"
 ARG_banco_central_de_la_republica_argentina: "アルゼンチン共和国中央銀行"
 ARG_banco_central_de_la_republica_argentina_desc: "1935年に6つの議会法の元設立されたアルゼンチン共和国中央銀行は、この国の当時の通貨理事会に取って代わった。ようやく大恐慌の被害から経済的に回復できる兆しが見えてきた今、総裁のエルネスト・ボッシュもこの国の経済に弾みをつけようと銀行の成長を目指している。"
 ARG_reach_out_to_the_great_powers: "大国への接触"
 ARG_reach_out_to_the_great_powers_desc: "現在の我が国の経済状況を好転させる選択肢の一つとして、世界の大国に接触し、ローンを組むことで経済の回復を早めるということが挙げられる。とはいえ借り入れ当初よりも借金額が増えることのないよう、充分気をつけなければならない。"
 ARG_industrial_expansion: "産業の拡大"
 ARG_industrial_expansion_desc: "強力な産業はあらゆる経済の支柱だ。この国の産業拡大の選択肢を増やすための研究に集中するとしよう。"
 ARG_industrial_expansion_bonus: "産業技術の促進"
 ARG_production_initiative: "生産の取り組み"
 ARG_production_initiative_desc: "我が国の生産工具はいずれも時代遅れだ。ここらで刷新するべきかもしれない。我々は軍が必要とする部品の生産速度を挙げられる技術の開発に、資金を投じるべきだ。"
 ARG_tech_initiative_bonus: "技術的取り組み"
 ARG_economic_tax_reforms: "経済税制改革"
 ARG_economic_tax_reforms_desc: "この国は地方インフラの開発が大きく遅れている。現在の税制の改革案をいくつか通すことができれば、開発の遅れている農地の整備にもっと力を入れられるようになるだろう。"
 ARG_economic_reactivation_act: "経済再活性化法"
 ARG_economic_reactivation_act_desc: "経済再活性化法は民間インフラ開発を優先させるための法で、街に新たな工場を建設するスピードを上げるためのものだ。"
 ARG_immigration_wave: "移住の波"
 ARG_immigration_wave_desc: "[ARG.GetName]は移民で成り立っている国だ。人口の大部分がスペイン系だが、ドイツやウェールズ系の人々もかなりの割合を占めている。これらの国々から[ARG.GetName]への移住を促進することで、経済の活性化を図れるかもしれない。"
 ARG_develop_civilian_economy: "民間経済の発展"
 ARG_develop_civilian_economy_desc: "都心を重視するようになったところで、[ARG.GetName]の人々が必要としている快適性を提供することが大切だ。国民の幸せを守ることができれば、国は強くなる。多くの工場の建設をすぐにでも可能にする投資をすることこそが、我々の進むべき道だ。"
 ARG_the_argentinian_metropole: "アルゼンチンの主要都市"
 ARG_the_argentinian_metropole_desc: "ブエノスアイレスは[ARG.GetName]における真の都会生活の象徴となる。都心の開発を進めることで、国民の幸せかつ充実した生活の推進が可能になり、また結果として国中の人口が増加し、教育を受けられる人の割合も高くなった。"
 ARG_invest_in_the_roads: "道路への投資"
 ARG_invest_in_the_roads_desc: "[ARG.GetName]のインフラは、切実に補修を必要としている。道路への投資に力を入れれば、各プロヴィンス間のつながりもより密接なものとなるだろう。"
 ARG_invest_in_the_railways: "鉄道への投資"
 ARG_invest_in_the_railways_desc: "[ENG.GetName]の鉄道開発の歴史を見ていると、我が国でも引き続き鉄道の近代化に取り組むのが合理的だ。国全体を一つのネットワークでつなげられることから、国家としての[ARG.GetName]の一体感も増すことだろう。"
 ARG_expand_steel_extraction: "鋼鉄採掘規模の拡大"
 ARG_expand_steel_extraction_desc: "「銀の地」として始まった[ARG.GetName]において、採掘は長い間主要産業だった。ただ今の我々は、山岳地帯での鋼鉄の採掘規模の拡大のほうに注目するようになっている。"
 ARG_expand_aluminum_extraction: "アルミニウム採掘規模の拡大"
 ARG_expand_aluminum_extraction_desc: "アルミニウムは自動車化部隊の開発において重要な資源だ。採掘作業にさらなる力を入れ、この有用な金属の発掘率を上げなくてはならない。"
 ARG_yacimientos_petroliferos_fiscales: "ヤシミエントス・ペトロリフェロス・フィスカレス"
 ARG_yacimientos_petroliferos_fiscales_desc: "ヤシミエントス・ペトロリフェロス・フィスカレスは、[ARG.GetAdjective]の国有エネルギー会社で、石油探鉱・生産・精製・商品化に従事している。石油の生産が管理しやすくなるよう、我々はこの企業にさらなる投資をするべきだ。"
 ARG_yacimientos_petroliferos_fiscales_tt: "次のディシジョンをアンロック：§Yヴァカ・ムエルタの開発§!"
 ARG_rapid_urbanization: "早急な都市化"
 ARG_rapid_urbanization_desc: "[ARG.GetName]の大部分は今なお田園地帯のままだが、20世紀で前に進むためには都市化に向けて動かなくてはならない。都市開発を行うことで多くの人々の移住を促し、またそれによって産業の中心地に大量の労働力を集めるのだ。"
 ARG_agricultural_improvements: "農業改善"
 ARG_agricultural_improvements_desc: "農業は長きにわたって[ARG.GetName]の発展において無くてはならないものであったし、今なお多くの人々がこれで生計で立てている。この国の村落の農業インフラを改善する最高の機会だ。"
 ARG_military_production_lines: "軍事生産ライン"
 ARG_military_production_lines_desc: "世界各地の危機的状況が悪化していることを考えると、国の軍事生産の未来への投資は賢明な判断と言える。軍用装備品専用の工業団地を増やせば、来たる嵐に向けて最大限の準備ができることだろう。"
 ARG_capitalize_the_beef_industry: "牛肉産業への投資"
 ARG_capitalize_the_beef_industry_desc: "[ARG.GetAdjective]の牛肉は、我々の主要輸出品の一つであり、主に[ENG.GetNameDef]に送られている。この産業に投資することで放牧技術を引き上げ、我が国の美味い肉を世界中に知らしめようではないか！"
 ARG_revisit_the_roca_runciman_treaty: "ロカ＝ランシマン協定の再考"
 ARG_revisit_the_roca_runciman_treaty_desc: "ロカ＝ランシマン協定は1933年以来、我が国から[ENG.GetName]への牛肉の輸出を確約するものとして存在している。しかしながら、近年における我が国の経済成長を考えると、[ENG.GetAdjective]との新たな協定を交渉してもいい頃だ。うまく行けば、今までよりも有利な取引にすることも可能かもしれない。"
 ARG_a_new_trading_partner: "ロカ＝ランシマン協定の見直し"
 ARG_a_new_trading_partner_desc: "ロカ＝ランシマン協定は1933年以来、我が国から[ENG.GetName]への牛肉の輸出を確約するものとして存在している。しかしながら、近年の世界の発展状況を見ると、この協定を破棄し、新たな同盟国とより有益な取引を確立したほうが賢明だ。"
 ARG_develop_the_electricity_sector: "電力部門の進化"
 ARG_develop_the_electricity_sector_desc: "我が国は電力部門を進化させる必要がある。であれば電力開発に役立つ技術研究に、人材を集中的に投資するのが賢明だろう。"
 ARG_invest_in_construction_guilds: "建設組合への投資"
 ARG_invest_in_construction_guilds_desc: "建設組合は都市開発の支柱だ。我々の次の課題は、[ARG.GetName]が世界と同等の建設技術を維持できるよう、この国の組合に資金を投資することである。"
 ARG_technical_schools: "専門学校"
 ARG_technical_schools_desc: "専門学校を建てることで、政府で雇える技術顧問の数を積極的に増やすことができる。こうした教育を促進すれば、我々に優れた経済力をもたらしてくれることだろう。"
 ARG_work_with_the_nationalists: "国粋主義者たちとの協力"
 ARG_work_with_the_nationalists_desc: "我々はそろそろ、これまでとは異なる方法での統治を試みるべきなのかもしれない。何年にもわたって選挙にも悪影響を及ぼしてきた腐敗は、拡大こそしても全く影をひそめる様子がない。国内の国粋主義者たちと協力すれば、あるいは[ARG.GetNameDef]に秩序を取り戻すチャンスを掴めるのかもしれない。"
 ARG_end_the_coup_tt: "§Gこの国家方針を採用すると「軍事クーデターの任務」を終わらせることができる。§!"
 ARG_cut_ties_with_britain: "イギリスとの決別"
 ARG_cut_ties_with_britain_desc: "島国である[ENG.GetNameDef]が我々の一番の貿易相手だったことは事実だが、彼らとの間に結んでいた牛肉の協定は、この国の人々に肉を行き渡らせるのを阻害するばかりだ。民衆の間に反英感情を煽り、ヨーロッパの植民地大国の力を借りずとも、自立できることを世界に見せつけてやろう。"
 ARG_support_radical_nationalism: "徹底した国粋主義の支持"
 ARG_support_radical_nationalism_desc: "スペイン帝国の枷から解き放たれて以来、我々は[ARG.GetAdjective]のアイデンティティを定義しようと努めてきた。また繁栄を築き、これまで生きてきたこの地が我々のものであることも証明してみせた。[ARG.GetAdjective]のアイデンティティを強化し、南アメリカの真の大国がどこなのかを、今一度皆に知らしめてやろう。"
 ARG_corporatism: "協調主義"
 ARG_corporatism_desc: "ファシズムの考えの基礎となっている協調主義は、我々が可及的速やかに導入するべきものだ。しかし、このためには、現地の優秀な人材に頼らざるを得ず、また彼らに[ARG.GetNameDef]におけるファシズムのヒエラルキー内での地位向上のチャンスを与えてやらねばならない。これこそ忠誠心と効率が支配する未来に国を導く方法だ。"
 ARG_reestablish_ligas_patrioticas: "リガス・パトリオティカスの復活"
 ARG_reestablish_ligas_patrioticas_desc: "リガス・パトリオティカス（愛国同盟）は、1920年代に[ARG.GetNameDef]で活動していた、私設警察ともいうべき民間組織だ。20年代が過ぎてからは解散してしまったが、そろそろこの運動を再活性化し、汚職が蔓延るこの国に秩序をもたらすべき時かもしれない。"
 ARG_fascist_researchers: "ファシスト研究者"
 ARG_fascist_researchers_desc: "ゆっくりとファシズムに傾いている我が国の現状を考えると、国内調査の範囲拡大に投資するのが賢明だ。[ARG.GetNameDef]に秩序と忠誠をもたらすための活動は、まだ始まったばかりである。全てが計画通りに運んだら、現在誇示している以上に強力な軍事技術が必要になるかもしれない。"
 ARG_support_the_spanish_coup: "スペインのクーデターへの支援"
 ARG_support_the_spanish_coup_desc: "スペインの兄弟たちは自国の未来のため、こうしている今も血を流しながら内戦に身を投じている。軍に支配される政府というフランコの考えは、我々のそれとほとんど同じだ。今すぐに彼らに支援を送り、世界に民主主義の間違いを知らしめてやろう。"
 ARG_demand_spanish_compensation: "スペインに対価を要求"
 ARG_demand_spanish_compensation_desc: "スペインの兄弟たちが自らの正当な権力を奪還することに成功した。その成功に我々も貢献したことを今一度思い出してもらい、払うものを払ってもらうとしよう！"
 ARG_demand_spanish_compensation_tt: "§Y[SPA.GetNameDef]§!に§Y赤道ギニア§!の譲渡を要求するイベントを送信する。我々に対する彼らの評価が§G高ければ§!、受け入れられる可能性が上がる！"
 ARG_argentinian_volunteers_in_spain_flag: "§Y[ARG.GetName]§!が§Y[SPA.GetName]§!に義勇軍を派遣した"
 ARG_invite_spanish_nationalists: "スペインの国粋主義者たちを誘致"
 ARG_invite_spanish_nationalists_desc: "残念ながらフランコのクーデターは退けられてしまい、内戦は正式に終わりを告げた。今や何千人ものスペイン人の国粋主義者たちが、自分たちの思想に適した新しい「家」を探してイベリア半島を離れようとしている。二つの国が昔から縁深い関係にあったことを考えると、[ARG.GetNameDef]で勢いづいている国粋主義運動に力を貸してもらうためにも彼らを招き入れるべきだ。"
 ARG_encourage_german_investments: "ドイツに投資を勧める"
 ARG_encourage_german_investments_desc: "ヨーロッパの多くの国々からのけもの扱いされているにも関わらず、[GER.GetNameDef]は産業と軍事の大国になった。そして[ARG.GetNameDef]には、大勢の[GER.GetAdjective]人が住んでいるため、我々は一貫して比較的友好的な関係にある。かの国に接触し、今国内で勢いづいている国粋主義運動に投資する気がないか確かめてみたい。"
 ARG_german_investments_bonus: "ドイツの投資"
 ARG_encourage_italian_argentine_diplomacy: "イタリア・アルゼンチン外交"
 ARG_encourage_italian_argentine_diplomacy_desc: "[ITA.GetAdjective]のファシズムは、[ARG.GetNameDef]の民族主義系の第一党が政策の手本にし続けている標準理論である。我々は[ITA.capital.GetCapitalVictoryPointName]に特使を送り、二国間の新しい外交ルートを築くべきだ。両国が短期間での大幅な技術の進歩を遂げられる研究協定を結ぶ良いチャンスとなるだろう。"
 ARG_guardia_nacional: "国家警備隊"
 ARG_guardia_nacional_desc: "いい加減コンコルダンシアを崩壊させ、[ARG.GetNameDef]を軍事政権の保護下に置くべき時だ。ペドロ・パブロ・ラミレス率いる国家警備隊は、アルゼンチン独立戦争から今に至るまで、この国の主権を守るために戦ってきた。きっと[ARG.GetNameDef]を新たな繁栄の時代へと導いてくれることだろう。"
 ARG_union_nacional_fascista: "国家ファシスト連合"
 ARG_union_nacional_fascista_desc: "汚職には枚挙に暇がなく、絶えず内輪揉めを繰り返していることから、コンコルダンシアの指導者が無能であることは明白だ。そろそろ[ARG.GetAdjective]の政治に大きな変化をもたらさなければならない。ニミオ・デ・アンキンは国家ファシスト連合の指導者として充分な人気を集めた。彼ならばこの国を率い、[ARG.GetNameDef]に国粋主義の誇りを取り戻してくれることだろう。"
 ARG_rapid_militirization: "高速軍事化"
 ARG_rapid_militirization_desc: "頼りになる軍事政権が権力を掌握した今、軍需産業モデルの拡張、武器の生産、部隊の編制と言った目標に目を向けるべき時だ。世界よ、[ARG.GetNameDef]の力を目の当たりする覚悟をするがいい。"
 ARG_argentine_nationalism: "アルゼンチンの民族主義"
 ARG_argentine_nationalism_desc: "我々の中にコンキスタドールの精神が宿っていることを考えると、アメリカ全土を制圧することでその名を守るのが賢明だ。国のために戦い死ねる者たちを集め、各産業には武器や兵器の大量生産に備えさせよう。[ARG.GetNameDefCap]よ、戦争に備えるのだ！"
 ARG_war_division: "戦争部門"
 ARG_war_division_desc: "どんな戦争もしっかりと準備をしてこそ成立する。閣僚を任命し、兵器を製造することで我々の掲げた拡張政策の目標に日々近づくことになるのだ。"
 ARG_argentina_first: "アルゼンチン第一"
 ARG_argentina_first_desc: "慎重に検討した結果、我々は[ARG.GetNameDef]の未来にとっての最善の行動が、ヨーロッパで勢いを増す戦火に身を投じることではなく、 [ARG.GetNameDef]の成長と安定に力を尽くすことだと判断した。独立した勢力を形成し、自力で世界に立ち向かうのだ。"
 ARG_join_the_axis: "枢軸国加盟"
 ARG_join_the_axis_desc: "我々が[ARG.GetNameDef]を強力かつ安定した指導者の統治下に置くことができたのは、枢軸国の尽力があったからだ。よって我々は彼らに接触し、共に戦争に参加することを申し出るべきだ。彼らが世界にファシズムを広げる手伝いをしてやろうじゃないか！"
 ARG_dominate_the_south: "南部の支配"
 ARG_dominate_the_south_desc: "大陸でこんなにも多くの敵に囲まれてしまっていては、各国に対し強硬姿勢に出ることこそが重要になってくる。そして潜在的な脅威が生じる前に、それらを潰してしまわねばならない。南アメリカの覇権国家がどこなのかを、存分に思い知らせてやろうではないか。"
 ARG_preparations_for_war: "戦争準備"
 ARG_preparations_for_war_desc: "我々自身は今すぐにでも戦争を始められそうな気がしているかもしれないが、国境の供給状況を見ると別の見方をせざるを得ない。補給線を改善することで、敵をすばやく倒せるようにしなくては。"
 ARG_conquer_paraguay: "[PAR.GetNameDefCap]の征服"
 ARG_conquer_paraguay_desc: "交渉の余地は無い。[PAR.GetNameDef]は、我々が南アメリカを支配する上で邪魔な国でしかない。わざわざ最後通牒を送るより、「雄牛」たる隣国のツノを掴んで宣戦布告をしてしまうのが最善だ。"
 ARG_paraguayan_ultimatum: "[PAR.GetAdjective]への最後通牒"
 ARG_paraguayan_ultimatum_desc: "[PAR.GetNameDefCap]は、我々が大陸の残りの箇所を対象とした戦争目標を達成する上で、戦略的に極めて重要な土地だ。我々の下で働くことに同意するか、武力でもって我々の旗の元に降るかを選ばせてやるとしよう。最後通牒を送るのだ。"
 ARG_uraguayan_ultimatum.tt: "（[URG.GetFlag]§Y[URG.GetNameDefCap]§!）が、彼らが我々の§Y傀儡§!となることを要求するイベント「§Y$ARG_political_events.19.t$§!」を獲得する。§Y我々に対する彼らの評価が高ければ§!受け入れられる可能性も高くなる。"
 ARG_paraguayan_ultimatum.tt: "（[PAR.GetFlag]§Y[PAR.GetNameDefCap]§!）が、彼らが我々の§Y傀儡§!となることを要求するイベント「§Y$ARG_political_events.19.t$§!」を獲得する。§Y我々に対する彼らの評価が高ければ§!受け入れられる可能性も高くなる。"
 ARG_chilean_ultimatum.tt: "（[CHL.GetFlag]§Y[CHL.GetNameDefCap]§!）が、彼らが我々の§Y傀儡§!となることを要求するイベント「§Y$ARG_political_events.19.t$§!」を獲得する。§Y我々に対する彼らの評価が高ければ§!受け入れられる可能性も高くなる。"
 ARG_revive_the_colonial_plan: "植民地計画の復活"
 ARG_revive_the_colonial_plan_desc: "南アメリカに足がかりを得るため、かつて[GER.GetNameDef]が[URG.GetNameDef]に植民地をつくる計画に着手したことがあったが、結局それが実現されることはなかった。かのファシストの友人たちに代わり、我々のほうでこの計画を復活させ、[URG.GetNameDef]を傀儡化するとしよう。"
 ARG_conquer_uruguay: "足場を築く"
 ARG_conquer_uruguay_desc: "新体制が定着する一方で、我々はより小さな隣国にどのように対応するかを決めなければならない。[URG.GetNameDefCap]は常に争いの絶えない領土であり、武力でこれを奪取することは、我々が見くびられるべき存在でないことを世界に示すことになる。"
 ARG_reach_out_to_chile: "[CHL.GetNameDefCap]との接触"
 ARG_reach_out_to_chile_desc: "他の近隣諸国と比べ、[CHL.GetNameDefCap]は規模がずっと大きく、そして遥かに強力な国だ。かの国に接触し、我が国と同盟を組むチャンスを与えたほうが賢明と言える。かの国が欲している領土を譲ってやれば、同盟を受け入れる可能性が高まるかもしれない。"
 ARG_reach_out_to_chile_tt: "§Y我々に対する評価が高く§!、§Yファシスト§!または§Y非同盟/中道主義§!の場合、受け入れられる可能性が高くなる"
 ARG_reach_out_to_chile_2_tt: "彼らが§Y受け入れれば§!、我々は§Y[954.GetName]§!と§Y[953.GetName]§!を彼らに与える。"
 ARG_chilean_ultimatum: "[CHL.GetAdjective]への最後通牒"
 ARG_chilean_ultimatum_desc: "[CHL.GetNameDef]との国境の緊張状態は、あまりにも長く続き過ぎた。我々が本当の意味で南アメリカの覇者としての立場を確立しようと思ったら、可及的速やかにかの国を無力化する必要がある。平和的に手を組むか、軍隊を送り込んで我々の所有物を奪還させてもらうか、二つに一つだ。"
 ARG_the_old_enemy: "旧敵"
 ARG_the_old_enemy_desc: "ついに、我々の最も古くからの敵が立ちはだかる北に目を向けられる時がやってきた。[BRA.GetNameDefCap]はこの大陸において、常に我々の最大の敵だった。シスプラチン戦争時の精神を再び燃やし、[BRA.capital.GetCapitalVictoryPointName]攻略への道を切り拓くのだ。"
 ARG_south_american_unity: "南アメリカの統一"
 ARG_south_american_unity_desc: "大陸中の領土を手に入れた今、我々は新しい名前を名乗り、単に[ARG.GetNameDef]に留まらず、南アメリカ全体を代表していることを表明するべきだ。何せ我々は、小競り合いばかり繰り返している国々を、ついに強力な一つの旗の下に統一することに成功したのだから。"
 ARG_integrate_operation_bolivar: "ボリバル作戦の導入"
 ARG_integrate_operation_bolivar_desc: "[GER.GetNameDef]はもう長いこと、複数の諜報活動を南アメリカ全土で実施している。この活動は親しみを込めて「ボリバル作戦」と名づけられており、[ARG.GetNameDef]を拠点として今なお実行中だ。[GER.GetAdjective]とお互い良好な関係にある今、我々もまたこの計画を取り入れ、大陸中に広がるよう推進してもいいかもしれない。"
 ARG_release_hellmuth: "ヘルマスの釈放"
 ARG_release_hellmuth_desc: "オスマール・ヘルマスは[GER.GetAdjective]の血を引く[ARG.GetAdjective]人で、旧政府の統治下において[GER.GetNameDef]のファシスト政権の協力者であることが明らかになったために逮捕された。彼を今すぐ釈放し、我が国の諜報機関で雇うべきだ。"
 ARG_anti_american_propaganda: "反米プロパガンダ"
 ARG_anti_american_propaganda_desc: "[USA.GetNameDefCap]はアメリカ大陸における民主主義の砦であり、必然的に我々が目指してきた全てのものに対して、反対の立場を取っている。奴らを相手にしようと思ったら、大義の元に人々を集めなくてはならない。そのためには国中で反米感情を煽るのが有効だろう。そうして闘志に燃える人々を率いることができれば、北の巨人への攻撃に正当な理由を持たせられるはずだ。"
 ARG_the_war_machine: "兵器"
 ARG_the_war_machine_desc: "新政権が力を増してきていることを考えると、それに見合った軍隊を編制する必要性も生じてくる。[ARG.capital.GetCapitalVictoryPointName]のみならず、国内各地で軍需産業の工場団地の建設にさらなる投資をすることが極めて重要だ。今こそ[ARG.GetAdjective]の兵器が火を噴く時だ！"
 ARG_secure_the_borders: "国境の防衛"
 ARG_secure_the_borders_desc: "どんなに危険な敵国に対しても、現在の国境が安全であり続けるようにするのは賢明なことだ。我々は[CHL.GetNameDef]と[BRA.GetNameDef]が共有する国境に沿って防衛線を設置し、北部を覆う大森林で戦えるよう軍指導者を訓練する必要がある。最も重要なのは防衛だ！"
 ARG_argentine_island_sovereignty: "アルゼンチン領の島々の主権"
 ARG_argentine_island_sovereignty_desc: "南大西洋諸島は、明らかに[ARG.GetNameDef]の勢力圏内に存在しているにも関わらず、ずいぶん長い間イギリスに支配されたままだった。例えそれが[ENG.GetNameDef]への宣戦布告を意味するとしても、正当な領有権を持つ我々は今こそ立ち上がらねばならない。どんな手を使ってでも、あの島々を我が国のものとするのだ！"
 ARG_argentine_island_sovereignty.tt: "現在（[ENG.GetFlag]§Y[ENG.GetNameDefCap]§!）と戦争中でない場合、我々は彼らに対して§Y征服§!の戦争目標を獲得する。"
 ARG_a_call_to_reform: "改革の呼びかけ"
 ARG_a_call_to_reform_desc: "この10年、[ARG.GetNameDef]の政治が混乱を極めてきたのは明らかだ。完全なる民主主義はイポリト・イリゴージェンと共に死を迎え、政府に混沌と腐敗以外の何ももたらさなかった。この国を再び正しい軌道に乗せるためにも、必要な改革を早急に行わなくてはならない。"
 ARG_invite_ghioldi_back_to_argentina: "アルゼンチンにギオルディを呼び戻す"
 ARG_invite_ghioldi_back_to_argentina_desc: "政府に訴追されたため、国を逃れることになったロドルフォ・ギオルディは、[ARG.GetNameDef]で著名な共産主義者だった。この国が左翼への態度を改め始めている今、そろそろギオルディに恩赦を与え、祖国に呼び戻してやってもいい頃かもしれない。"
 ARG_invite_ghioldi_back_tt: "§Yロドルフォ・ギオルディ§!が[ARG.GetFlag]§Y[ARG.GetNameDef]§!に戻り、§Y顧問§!として利用できるようになる。アルゼンチン共産主義の主要人物である彼は、将来§Y革命§!を率いることができるだろう。"
 ARG_ghioldi_returns: "[ARG.GetNameDef]にロドルフォ・ギオルディが帰国"
 ARG_support_the_spanish_republicans: "スペインの共和制主義者たちへの支援"
 ARG_support_the_spanish_republicans_desc: "スペインにいる兄弟たちが、ファシスト政権による国の乗っ取りを阻止するため、同じ国に住む者同士で血を流して戦っている。スペインがファシズムに染まることは、我々としても国益に適うことではないため、ヨーロッパで最も文化的な結びつきが強いかの国に対する支持の表明に最大限努める必要がある。"
 ARG_legitimize_the_PCA: "アルゼンチン共産党の合法化"
 ARG_legitimize_the_PCA_desc: "アルゼンチン共産党は、この国の共産主義系政党の第一党だ。彼らは結成当初から、ソビエト連邦の共産党との協力関係を維持し続けており、それにより[ARG.GetNameDef]の他の左翼政党との間に、しばしば摩擦を引き起こしていた。しかしながら、「忌まわしき10年」を終わらせるために劇的な変化が求められている今、同党を[ARG.GetAdjective]政府内で正式な党として認めるべき時かもしれない。"
 ARG_reach_out_to_the_soviet_union: "[SOV.GetNameDef]との接触"
 ARG_reach_out_to_the_soviet_union_desc: "[ARG.GetNameDef]の未来を形づくるためには、旧体制の政府からの離反と、早急な変化が求められていることは誰もが知るところだ。流血を伴う革命に発展する可能性があるため、既に同じ経験をしている国に接触する必要がある。[SOV.GetNameDef]とつながっておけば、我々が権力の奪取を試みることで、遺憾ながらも必要な暴力を伴うことになった際に、確実に支援を取り付けられる可能性がある。"
 ARG_reach_out_to_the_soviet_union_tt: "この国家方針を選択すると、§Y内戦§!が勃発した際に§Yヴァンガーディア・ソーシャリスタ§!の師団編制がアンロックされ、§Y[955.GetName]§!でヴァンガーディア・ソーシャリスタのユニットを§Y5つ§!雇用する。"
 ARG_unite_the_workers_of_argentina: "アルゼンチンの労働者たちの団結"
 ARG_unite_the_workers_of_argentina_desc: "[ARG.GetNameDef ]をより良い国に変えて行こうと思ったら、この国のプロレタリアートたちの苦しみを終わらせるには、根本的な改善が必要であることを、彼ら自身に納得してもらう必要がある。あらゆる職業に就いている労働者を団結させ、現状に終止符を打つ必要があることを政府に思い知らせてやろうではないか！"
 ARG_viva_la_revolucion: "革命万歳"
 ARG_viva_la_revolucion_desc: "ついに[ARG.GetNameDef]政府に最後通牒を突きつけ、この国を真の社会主義国家に変えるために必要な風を吹かせるべき時がやってきた。うまく行けば全てが平和的に解決し、難なく政権交代に至るだろう。だが、彼らが大人しく身を引いてくれなかった場合のことも、常に考えておかねばならない。"
 ARG_communist_civil_war_tt: "§Y[ROOT.GetFlag][ROOT.GetName]§!において、§R共産主義者と現政府の間で§!§R内戦が勃発する！§!"
 ARG_forge_our_own_future: "独自の未来の開拓"
 ARG_forge_our_own_future_desc: "革命が大成功に終わったところで、我々は[ARG.GetNameDef]の未来をどのように形づくって行きたいかを決めなくてはならない。何年にもわたってアルゼンチン共産党の忠実な支持者であり続けたファニー・エデルマン同志は、この国における女性の権利のために一歩を踏み出している。彼女をこの国の未来を率いるのに相応しい人物と目している者も多い。彼女の元でなら[ARG.GetNameDef]は新たな繁栄の時代を迎えられることだろう。"
 ARG_women_in_industry: "女性の産業進出"
 ARG_women_in_industry_desc: "女性はあまりにも長い間、家で家族の面倒を見ることを強いられてきた。女性が国の指導者になれるのなら、その他の産業でも女性が働けるようにして然るべきだ。そうなれば労働人口が大幅に増えるのだから、[ARG.GetNameDef]経済の未来への貢献にもつながる。"
 ARG_support_the_farmers: "農家たちへの支援"
 ARG_support_the_farmers_desc: "[ARG.GetNameDefCap]は昔から農業部門に強く、特に牛肉は世界中で人気を博している。前政権のくびきの元では、こうした農村の多くがわずかな支援しか受けられずにいた。今こそこの現状を変えるため、農業への投資を増やし、地方に住むプロレタリアートたちを支えなければならない。"
 ARG_socialist_volunteers: "社会主義義勇軍"
 ARG_socialist_volunteers_desc: "世界には革命の夢を掴めずに苦戦している社会主義運動が、数多く存在している。必要性が生じれば、我々と同じ赤の道を進みたいと願う国々に力を貸してやらねばなるまい。いくら他国には干渉しない主義だとは言え、窮地にある世界の同志を無視するわけにはいかない。"
 ARG_the_buenos_aires_conference: "ブエノスアイレス会議"
 ARG_the_buenos_aires_conference_desc: "国が安定し始めている今、我々の指導者となる者が、前政権と同じような独裁政治まがいの罠にかかることのないよう気をつけなければならない。そこで[ARG.GetNameDef]の次期リーダーについて話し合い、選出するため、ブエノスアイレスで社会主義会議が開かれることになった。"
 ARG_the_buenos_aires_conference_1_tt: "イベント「§Yブエノスアイレス会議が始まる§!」が発生する。このイベントでは§Yファニー・エデルマン§!の政権を維持するか、§Yアントニオ・ソト§!に乗り換えるかのどちらを選ぶかが問われる。"
 ARG_the_buenos_aires_conference_2_tt: "§Yファニー・エデルマン§!の政権を維持すると国家方針ルート§Y大陸の統一§!と§Y大陸の解放§!がアンロックされる。§Yアントニオ・ソト§!を選ぶと、国家方針ルート§Yパタゴニアの改善§!がアンロックされる。"
 ARG_align_with_the_soviets: "ソビエトとの連携"
 ARG_align_with_the_soviets_desc: "革命が大成功に終わったところで、我々は[ARG.GetNameDef]の未来をどのように形づくって行きたいかを決めなくてはならない。帰還するや今回の革命における先鋒を務めたロドルフォ・ギオルディ同志は、この国の指導者の有力候補と言える。ギオルディは[SOU.GetNameDef]とのより緊密な連携を目指しおり、かの国を模倣することで、我々が築いた新たな社会主義国家が大国に成長できるものと信じている。"
 ARG_soviet_industrial_model: "ソビエト式産業モデル"
 ARG_soviet_industrial_model_desc: "ロシアでの革命後、[SOU.GetNameDef]は軍産複合体の近代化において大きな進歩を遂げた。我々も彼らを見習ってその後に続き、軍事に特化した国内工場の数を増やすべきだ。"
 ARG_committee_of_state_security: "国家保安委員会"
 ARG_committee_of_state_security_desc: "世界の緊張が増す中、我々の思想と相容れない敵が次々と現れつつある。我々の権力を守るため、そして我々の価値観を[ARG.GetNameDef]国内にも世界にも知らしめるためには、諜報機関の設立が必須だ。"
 ARG_russian_manufacturers: "[SOU.GetAdjective]の製造会社"
 ARG_russian_manufacturers_desc: "大陸内の他の国々を凌駕するほどに産業力を向上させるには、[SOU.GetNameDef]に接触し、かの国の製造業者を[ARG.GetNameDef]に誘致するべきだ。何せ同じ思想を持つ者同士だ。軍事技術を共有してもおかしいことはあるまい。"
 ARG_centralize_power: "集権"
 ARG_centralize_power_desc: "革命後から今に至るまでの間、ロドルフォ・ギオルディは我々の良き指導者だった。政権内には首相一人に権力を集中させることで、国内外の脅威からこの発展中のソビエト系国家を守れると信じている者も多い。つまるところ、全ては[ARG.GetNameDef]の安全と治安のためなのだ。"
 ARG_workers_rights: "労働者の権利"
 ARG_workers_rights_desc: "我々が社会主義革命を起こす際に掲げていた理念の一つは、[ARG.GetNameDef]のプロレタリアートたちの生活の質の向上だ。生産手段を確保できた今、二度と畑や工場における劣悪な労働環境を許しはしない。"
 ARG_reform_our_industry: "産業改革"
 ARG_reform_our_industry_desc: "我が国の産業革命はあまりにも長きにわたって、世界の国々に遅れを取りすぎた。いい加減[ARG.GetNameDef]の産業規模を拡大し、より近代的な水準にまで高めなくてはならない。まずは新しい工場を各所に建設し、すぐにでも稼働させるとしよう。"
 ARG_empower_the_fjc: "共産主義青年連盟の強化"
 ARG_empower_the_fjc_desc: "共産主義青年連盟は若者から成る、革命を目指す政治組織で、アルゼンチン共産党の政策を同国の若者の間で広めるために設立された。国全土に社会主義思想を広めるためには、できるだけ早い段階で子どもたちを関わらせていく必要がある。"
 ARG_state_atheism: "国家無神論"
 ARG_state_atheism_desc: "[ARG.GetNameDefCap]は長きにわたってカトリックを信仰してきた国ゆえに、宗教は大多数の市民の日常生活において大きな役割を占めている。しかしながら、社会主義革命と宗教はほとんど無関係であることを考えると、我々には国家無神論を採用するという選択肢もある。ただその場合、長い間宗教を人生の一部分としてきた大衆を怒らせる可能性があることを、常に念頭に置いておかねばならない。"
 ARG_liberation_theology: "解放の神学"
 ARG_liberation_theology_desc: "[ARG.GetNameDef]でのカトリシズムの長い歴史と市民生活におけるその重要性を考えると、多くの司祭が[ARG.GetNameDef]内のイデオロギー転換への反動として、解放の神学として知られるキリスト教の新しい形式を採用し始めた。解放の神学の考え方が我々の革命運動と一致することを考えると、我々がこの宗派の教会を国教として採用することは賢明であろう。"
 ARG_socialist_researchers: "社会主義の研究者"
 ARG_socialist_researchers_desc: "我が国が社会主義国家として成長するにつれ、国家研究の拡大に投資することは賢明であろう。結局のところ、我が国の技術に革命を起こし、近代化することは国の成長にとって重要なことなのだ。"
 ARG_a_red_south_america: "オカソ・エスカルラータ"
 ARG_a_red_south_america_desc: "ついに我々は、南米を同じ共産主義の旗の下に置くことに成功した。赤い波が大陸に押し寄せ、抑圧された労働者階級はようやく我々の指導の下でより自立した生活を送ることができる。しかし、なぜここで我々が立ち止まる必要があろうか。今こそオカソ・エスカルラータ作戦を実施し、世界革命に反対する者に最後の緋色の日没をもたらす時なのだ。"
 ARG_conquer_south_america: "大陸の解放"
 ARG_conquer_south_america_desc: "南アメリカ大陸に他の世界のイデオロギーの居場所はない。我々の社会主義国家に対する脅威として立ちはだかるからだ。我々と考え方を共にしないのであれば、我々はできるだけ早くその人々を解放し、[ARG.GetNameDef]の保護の旗の下に置くため、動かなければならない。"
 ARG_more_communism_in_south_america_tt: "§Y南アメリカ§!のすべての§Y非共産主義§!国家に対して戦争目標§Y$annex_everything$§!を獲得する"
 ARG_unify_south_america: "大陸の統一"
 ARG_unify_south_america_desc: "南アメリカ大陸には独自の革命運動を実行し、共産主義政権を確保した国が数多くある。我々が強くあり続けるためには団結しなければならない。今こそこれらの国々に手を差し伸べ、国際的な協力関係を要請するときである。"
 ARG_unify_the_continent_tt: "この国家方針を選択すると、§Y南アメリカ§!の§Y共産主義国§!に我々の§Y派閥§!への参加の申し出が送られる。"
 ARG_integrate_the_motherland: "アメリカ大陸の統合"
 ARG_integrate_the_motherland_desc: "資本主義やファシストの腐敗から解放した地域の支配階級は、拡大中の連合に統合してやらなければ、今後も我々に反抗し続けるかもしれない。"
 ARG_eliminate_american_imperialism: "アメリカ帝国主義の排除"
 ARG_eliminate_american_imperialism_desc: "北の巨人は長い間、企業の強欲と腐敗の砦として存在してきた。我々が独自の超大国に成長した今、ワシントンの資本主義の犬たちが我々を排除すべき脅威だと判断するのは時間の問題だ。そんなことは許されない。今こそオカソ・エスカルラータ作戦を実行し、[USA.GetNameDef]に最後の緋色の日没をもたらすときだ。"
 ARG_improve_patagonia: "パタゴニアの改善"
 ARG_improve_patagonia_desc: "アントニオ・ソト率いるアナルコ・サンディカリストが[ARG.GetNameDef]の運命を掌握したことで、同勢力は故郷であるパタゴニアが何十年もの間、切実に必要としてきた注目をついに浴びることが不可欠だという判断を下した。"
 ARG_establish_the_free_association: "自由同盟の設立"
 ARG_establish_the_free_association_desc: "自由連合とは国家、社会階級、ヒエラルキー、生産手段の私有が存在しない個人間の関係のことをいう。これはアナルコ・サンディカリストの長期的な目標である。これらの境界線を取り壊し、誰もが自由に個人の欲求を満たすことができる社会を作り始めるべきときであろう。"
 ARG_no_gods_no_masters: "神も支配者もいない"
 ARG_no_gods_no_masters_desc: "いかなる人も、危害を加えようとする者たちに支配されるべきではない。たとえ隣国が我々のイデオロギーを理解せずとも、貪欲に勢力圏を拡大しようとする好戦的な国々から彼らを解放することは我々自身の責任でできる。"
 ARG_in_memory_of_yrigoyen: "イリゴージェンを偲んで"
 ARG_in_memory_of_yrigoyen_desc: "[ARG.GetNameDefCap]はかつてこのような事態を経験したことがある。イポリト・イリゴージェンの統治に落ち度がなかったわけではないが、それでも必要な改革を行い、それは今日に至るまで我が国に利益をもたらしている。我々は誰かにその後継ぎになってもらい、もう一度民主主義の既定路線に導いてもらう必要がある。"
 ARG_in_memory_of_yrigoyen_tt: "§Yマルセーロ・トルクァト・デ・アルベアール§!が§Y$ARG_democratic_party_long$§!の党首となり、与党が§Y民主主義§!に転向する"
 ARG_promote_urbanization: "都市化の推進"
 ARG_promote_urbanization_desc: "我々を取り巻く世界が工業化と都市化を進めるなか、[ARG.GetNameDef]はほとんど同じ姿のままだ。そのため、我々は自国の経済を維持するために他国に依存してきた。このことを認め、都市化を推し進めることで、こうした依存に速やかに終止符を打つべきである。"
 ARG_secure_the_opposition: "反対派の確保"
 ARG_secure_the_opposition_desc: "民主主義の価値観にとって、ある程度の反対は素晴らしいことだ。現在、我々が直面している反対派はそれなりに強いが、最大の問題は奴らが公平性に欠いていることだ。反対派がこのような危険な模範を示すことは許されない。人々の安全のためにも、政治的反対は規制される必要がある。"
 ARG_the_clean_election: "クリーンな選挙"
 ARG_the_clean_election_desc: "何十年もの間、[ARG.GetNameDef]の政治の腐敗と不正に悩まされてきた急進市民同盟は、コンコルダンシアで横行していた不正投票を暴露することに焦点を当てた精力的な活動の末、勝利をつかむことに成功した。今後、誰が党を率いるのか話し合いが行われている。"
 ARG_anti_corruption_policies: "反汚職政策"
 ARG_anti_corruption_policies_desc: "過去10年間、我が国を汚した政治腐敗が政府選挙に二度と戻ってこないようにしなければならない。政府内の贈収賄、横領、縁故採用の文化を根絶することに焦点を当てた新しい政策を実施することでそれを実現する。"
 ARG_a_true_democracy: "真の民主主義"
 ARG_a_true_democracy_desc: "[ARG.GetNameDefCap]は1861年以来、民主主義国家であるとみなされてきた。しかし近年、我々の政治システムの状況は自由で民主的な共和国という名を汚すものであった。今ようやく、真の民主主義国家として前進することができる。安定と[ARG.GetAdjective]経済の向上を重視するものである。"
 ARG_argentina_for_all: "全国民のためのアルゼンチン"
 ARG_argentina_for_all_desc: "かつての植民地として、[ARG.GetNameDef]には世界中からさまざまな人々が集まっている。我々はこの国の将来的なビジョンとして、国境内に住むすべての人々が[ARG.GetAdjective]人を名乗り、この国を故郷と呼ぶことに誇りを持てるようになってほしいと願っている。[ARG.GetNameDef]がここに住むと決心したすべての人々のためのものとなるよう努力しなければならない。"
 ARG_reinforce_the_education_system: "教育制度の強化"
 ARG_reinforce_the_education_system_desc: "教育は民主国家の基盤である。[ARG.GetNameDef]に住む誰もが、誠実で勤勉な市民として成長し発展するために、自由に学校に通うべきである。我々はこの機会を利用して、特定の職業に資金を集中させるべきなのだ。そうすることで、我が国独自の技術的および経済的な進歩を発展させることができると期待している。"
 ARG_education_electronics_bonus: "電子工学教育重視"
 ARG_education_industrial_bonus: "産業教育重視"
 ARG_education_synthetics_bonus: "総合教育重視"
 ARG_university_reforms: "大学改革"
 ARG_university_reforms_desc: "教育制度が強化されれば、大学を改革する絶好の機会になる。高等教育が進めば、大学の研究部門をもっと活用できるようになる。"
 ARG_seek_american_support: "アメリカの支援を要請"
 ARG_seek_american_support_desc: "世界中に戦争の影が漂うなか、我々は国境を脅かすいかなる紛争にも立ち向かえるよう備えなければならない。[USA.GetNameDefCap]は北に眠る巨人かもしれないが、同じ民主主義国家として、同国の外交政策や民間防衛計画から学べることは多い。我々から手を差し伸べ、北米の隣国との交流を始めるべきである。"
 ARG_us_army_training: "アメリカ陸軍の訓練"
 ARG_us_army_training_desc: "我々が戦争に備えて自軍の準備を進められるよう、寛大にも[USA.GetNameDefCap]は軍事訓練計画を我々に申し出てくれた。これによりより経験豊富で鍛錬された軍隊が生まれるだけでなく、我々が学んだことを利用して、特殊部隊プログラムも強化することができる。"
 ARG_us_army_training_bonus: "$ARG_us_army_training$"
 ARG_american_defense_investments: "アメリカの防衛投資"
 ARG_american_defense_investments_desc: "よく訓練された部隊を擁する強力な軍隊を持つことはいいことだが、強固な防衛は強力な攻撃と同じくらい大切なことだというのはよく聞く話だ。[USA.GetNameDef]との連携は我が国における最も脆弱な地域の防衛能力を向上させ、特に空からの攻撃に対抗できるようになった。ジャングルと山々が地上を守り、これらの砲塔が空を守るのだ。"
 ARG_joint_military_exercises: "共同軍事演習"
 ARG_joint_military_exercises_desc: "[USA.GetAdjective]に対する親善の証として、我々は[ARG.GetNameDef]内で行われる共同軍事演習を申し出るべきである。共に協力することで、海軍と空軍の訓練と技術レベルを向上させることができる。"
 ARG_join_the_allies: "連合国加盟"
 ARG_join_the_allies_desc: "この紛争において、我々がどちら側につくべきかを選ぶ時が来た。民主主義の尊厳を守るために活動する国家として、我々は連合国に働きかけ、派閥の中で我々の地位を確保することが不可欠である。我々は世界を服従させようとする者たちから世界を守る手助けをしなければならない。"
 ARG_bastion_of_democracy: "平和の砦"
 ARG_bastion_of_democracy_desc: "我々は民主主義国家の理念を堅持し、危険なまでに腐敗した選挙から長い道のりを歩んできた。世界中で戦争が勃発するなか、我々は平和の砦として立ち上がり、この大陸の小国を守る誓いを立てなければならない。"
 ARG_regulated_national_salaries: "国民の給与規制"
 ARG_regulated_national_salaries_desc: "我々は国内の企業が従業員に低賃金を支払っているという憂慮すべき傾向を目の当たりにしてきた。我々は彼らの予算をコントロールすることに興味はないが、国民全員に適正な賃金が支払われるようにすることには関心がある。最低賃金を設定することは、このような状況にあるすべての人々の助けになるに違いない。"
 ARG_social_welfare_fund: "社会福祉基金"
 ARG_social_welfare_fund_desc: "我々の社会福祉予算は伝統的に非常に少ない。しかし、社会福祉予算を増やすことで得られる可能性のある利益を考えると、そうすべきではないと考え始めている。そのための基金を設立することはやってみる価値のある試みかもしれない。"
 ARG_british_gaurantee: "イギリスとの緊密な関係"
 ARG_british_gaurantee_desc: "歴史的に、我々はイギリスと緊密な絆で結ばれており、イギリスは我が国に多額の投資をしてきた。この絆に再び火を灯し、強化することを検討すべきだ。必ずや我々に大きな利益をもたらしてくれることだろう！"
 ARG_royal_airforce_influence: "英国空軍の影響力"
 ARG_royal_airforce_influence_desc: "イギリスとの関係が緊密になった今、我々は彼らの軍事的努力からも学べを得ることも検討すべきだ。英国空軍は広く、そして非常に高く評価されており、彼らの作戦を研究することは有益だろう。ついでに、同じような飛行機を入手することも考えておこう。 "
 ARG_royal_airforce_influence_bonus: "$ARG_royal_airforce_influence$"
 ARG_royal_navy_influence: "英国海軍の影響力"
 ARG_royal_navy_influence_desc: "イギリスとの関係が緊密になった今、我々は彼らの軍事的努力からも学べを得ることも検討すべきだ。英国海軍は広く、そして非常に高く評価されており、彼らの作戦を研究することは有益だろう。ついでに、同じような艦艇を研究することも考えておこう。"
 ARG_royal_navy_influence_bonus: "$ARG_royal_navy_influence$"
 ARG_reinforced_alliance: "協力関係の強化"
 ARG_reinforced_alliance_desc: "英国との緊密な関係は最も有益なものだが、その軍事力を研究すればするほど、最終的な紛争に対する備えが不十分であることが痛切に明らかになってくる。保証や不可侵条約といった形で、より明確な支援を要請することを検討すべきだ。"
 ARG_reinforced_alliance.tt: "（[ENG.GetFlag]§Y[ENG.GetNameDefCap]§!）イベント「§Y$ARG_political_events.73.t$§!」が発生する。このイベントでは両国間の§Y不可侵条約§!と§Y独立保障§!が確立される。§Y我々に対する彼らの評価が高ければ§!、受け入れられる可能性も高くなる"
 ARG_internal_focus: "内部方針"
 ARG_internal_focus_desc: "主要な民主主義大国に働きかけるという選択肢もあるが、我が国政府の多くは他国に資源を拡大するよりも、[ARG.GetNameDef]国内に焦点を当てる方が賢明だと考えている。当面は、世界との貿易を制限し、[ARG.GetNameDef]が戦争の猛威に耐えるために必要なものを確保すべきである。"
 ARG_alvears_democracy: "アルベアルの民主主義"
 ARG_alvears_democracy_desc: "多くの人が[ARG.GetLeader]が厳格な政策をとる厳しい人物だと考えているが、時が経つにつれ、同氏が真に[ARG.GetNameDef]の最善の利益を考えていたことが明らかになった。同氏こそが真にイポリト・イリゴージェンの遺産を引き継ぐことができ、アルゼンチン民主主義の父とみなされるべき人物である。"
 ARG_south_american_alliance: "汎米の協力"
 ARG_south_american_alliance_desc: "我々の新しい派閥が結成され、南米大陸の平和を守ることに専念しているのだから、周囲の民主主義国家に働きかけ、平和と自由に向けた我々の誓いと志を共にするよう要請すべきだ。力を合わせれば、我々はより強く立ち上がり、打ち倒される可能性も低くなる。"
 ARG_bolstering_the_army: "採用活動"
 ARG_bolstering_the_army_desc: "戦争は激化の一途をたどっており、我々はその呼びかけに応える準備を整えなければならない。[ARG.GetNameDef]全土で、男も女も命をかけて戦い、自由を奪おうとする者たちから自由の権利を守ろうとしている。我々は採用活動を開始し、この偉大な国の人々に武器を取り、故郷のために戦う準備をするよう奨励しなければならない。"
 ARG_the_second_argentine_republic: "アルゼンチン第二共和国"
 ARG_the_second_argentine_republic_desc: "長年にわたる汚職と不正行為の末、我々はついにかつての国家の灰の中から抜け出し、西半球における民主主義の新たな砦として蘇った。この日より、過去の過ちから我々を切り離すために、我々はアルゼンチン第二共和国として知られることになる。En unión y libertad（統一と自由において）！"
 ARG_the_second_argentine_republic_tt: "（[ARG.GetFlag]§Y[ARG.GetNameDefCap]§!）が§Y南アメリカ§!のすべての民主主義国に§Y保障§!を与える"
 ARG_hitler_1: "四度目の正直"
 ARG_hitler_1_desc: "新大統領が政権に就いたことで、[GER.GetNameDef]の過去の力を模倣するため、[ARG.GetNameDef]に抜本的な変更を加えようとする動きがすぐに出てきた。セニョール・イルテルは南米に第四帝国を樹立することに固執しているようだ。今度はどんな問題が起こるだろうか？"
 ARG_hitler_2: "ゲラ・レランパゴ"
 ARG_hitler_2_desc: "ゲラ・レランパゴ - 別名「電撃戦」とは、機械化された圧倒的な火力で敵を打ち負かす方法である。我々の大統領は「失われた時間を取り戻す」として、迅速な拡大を望んでいる。どういうわけか、この計画は[GER.GetNameDef]のかつての領土にも及んでいる。"
 ARG_hitler_2_tt: "§Y南アメリカ§!の全ての§Y非ファシスト§!国家において、戦争目標§Y$annex_everything$§!を獲得"
 ARG_hitler_2_core_tt: "かつての§Yドイツ§!の州が全て§Y中核州§!になる。"
 ARG_hitler_3: "アルマ・マラヴィローサ"
 ARG_hitler_3_desc: "アルマ・マラヴィローサ - 別名「特効兵器」は、より強力なロケットや兵器を開発し、戦争の流れを変えることを試みる計画である。大統領が水に濡れた文書を持って我々の元にやって来た。文書には、すぐにでも実行に移せるような驚きのアイデアが書かれていた。"
 ARG_arma_maravillosa_bonus: "アルマ・マラヴィローサ"
 ARG_worst_timeline_flag: "§Yセニョール・イルテル§!が§Y[ARG.GetNameDef]§!の指導者である"
 ARG_hitler_4: "艦艇の回収"
 ARG_hitler_4_desc: "セニョール・イルテル氏によれば、戦時中に沈没した最初の[GER.GetAdjective]戦艦グラーフ・シュペーの残骸を回収することが何よりも重要だという。同氏はこのことについて質問されると、カタコトのスペイン語で「威厳」やら「私に質問するな」などとつぶやいた。いずれにせよ、グラーフ・シュペーを引き上げよう！"
 ARG_ligas_patrioticas_tt: "リガス・パトリオティカスの師団編制をアンロックし、§Y[ROOT.capital.GetCapitalVictoryPointName]§!のユニットを§Y5§!つ雇用"
 ARG_guardia_nacional_tt: "§Y$ARG_pedro_pablo_ramirez$§!が§Y$ARG_gen_nazism_party_long$§!の党首となり、与党が§Yファシズム§!に転向する"
 ARG_union_nacional_fascista_tt: "§Yニミオ・デ・アンキン§!が§Y$ARG_fascism_party_long$§!の党首となり、与党が§Yファシズム§!に転向する"
 ARG_nationalist_faction: "ファシスト連合"
 ARG_communist_faction: "インテルナシオナル・スダメリカーナ"
 ARG_democratic_faction: "モンロー同盟"
 #GUAY#
 GUAY_disperse_military_power: "軍事力の分散"
 GUAY_disperse_military_power_desc: "我々の内閣の未来を守るためには、軍部が権力を掌握できないようにする必要がある。"
 GUAY_nationalize_foreign_owned_companies: "外資系企業の国有化"
 GUAY_nationalize_foreign_owned_companies_desc: "あまりにも長い間、外国企業は自分たちの利益のために我が国の資源を搾取してきた。これ以上は容認できない。"
 GUAY_urbanization: "都市化"
 GUAY_urbanization_desc: "市民を貧困から脱却させるために、彼らをより大きな富と教育を手にすることができる大都市に連れて行くべきだ。"
 GUAY_abolish_low_level_income_tax: "低所得税の廃止"
 GUAY_abolish_low_level_income_tax_desc: "我が国の最貧困層への課税は理にかなっていない。廃止しなければ。"
 GUAY_free_seconday_schools: "無料の中等学校"
 GUAY_free_seconday_schools_desc: "教育は経済がうまく機能するための礎石である。将来の世代のために、我々はこれに投資しなければならない。"
 GUAY_the_stuff_of_legends: "伝説"
 GUAY_the_stuff_of_legends_cores_tt_arg: "開始時の§Yアルゼンチン§!の中核州を全て支配する"
 GUAY_the_stuff_of_legends_cores_tt_bra: "開始時の§Yブラジル§!の中核州を全て支配する"
 GUAY_the_stuff_of_legends_cores_tt_bol: "開始時の§Yボリビア§!の中核州を全て支配する"
 GUAY_the_stuff_of_legends_cores_tt_urg: "開始時の§Yウルグアイ§!の中核州を全て支配する"
 GUAY_the_stuff_of_legends_cores_tt_par: "開始時の§Yパラグアイ§!の中核州を全て支配する"
 GUAY_the_stuff_of_legends_desc: "始めは夢だったものが現実になった。我々の指導の下、我々は大陸を掌握し、独自のアイデンティティを築き上げた。このことは歴史書に記され、伝説となるだろう。"
 GUAY_meet_with_the_old_powers: "旧大国との会合"
 GUAY_meet_with_the_old_powers_tt: "かつての主要大国の1つと同盟を結ぶディシジョンをアンロックし、同盟国に応じたボーナスを1つ選択できるようになる。"
 GUAY_meet_with_the_old_powers_desc: "我が国は小国だが、大きな野心を持っている。それゆえ、近隣諸国に対して優位に立つ方法について、大国からノウハウを得る必要があるのだ。"
 GUAY_dam_construction: "ダム建設"
 GUAY_dam_construction_desc: "我が国には水力発電ダムを建設可能な土地は十分にあるが、そのような金のかかる計画に着手するだけの蓄えはない。同盟国のどこかが融資してくれないものだろうか？"
 GUAY_dam_construction_desc_tt: "§Y720日後§!に投資額を返済することになっている。返済期限前にその国と戦争になれば、返済は無効になる。"
 GUAY_not_at_war_with_old_power: "選択された同盟旧大国と戦争していない"
 GUAY_has_picked_old_power: "同盟を結ぶ旧大国を選んだ"
 GUAY_old_world_power_faction: "旧大国が陣営内にいる、あるいは陣営の盟主である"
 GUAY_old_world_power_scope: "§Y旧大国同盟§!："
 GUAY_tag_the_economic_miracle: "南米経済の奇跡"
 GUAY_beef_and_hide_industry: "牛肉と皮革産業"
 GUAY_beef_and_hide_industry_desc: "我が国の経済の中心は牛肉と皮革であり、これを拡大することは理にかなっている。"
 GUAY_protect_domestic_industries_beef: "$GUAY_beef_and_hide_industry$完了時\n追加: §Y民需工場§!を§G1§!つ\n追加: 建築スロットを§G1§!つ"
 GUAY_protect_domestic_industries_agricultural: "$GUAY_agricultural_colonization$完了時\n追加: §Y民需工場§!を§G1§!つ\n追加: 建築スロットを§G1§!つ"
 GUAY_protect_domestic_industries_cash_crop: "$GUAY_cash_crop_exports$完了時\n追加: §Y民需工場§!を§G1§!つ\n追加: 建築スロットを§G1§!つ"
 GUAY_protect_domestic_industries_wool_makers: "$GUAY_wool_makers$完了時\n追加: §Y民需工場§!を§G1§!つ\n追加: 建築スロットを§G1§!つ"
 GUAY_cash_crop_exports: "換金作物の輸出"
 GUAY_cash_crop_exports_desc: "我が国には大量の換金作物を他国に販売するための前提条件が完全に備わっている。この貴重な財産の輸出は我々にさらなる繁栄をもたらすだろう。"
 GUAY_export_focus: "輸出重視"
 GUAY_export_focus_desc: "観光から牛肉輸出に至るまで、広く世界に向けた需要を高めるため、我々は自国のことを広く知ってもらう必要がある。[FROM.GetNameDefCap]を世界に知らしめよう！"
 GUAY_agricultural_colonization: "農耕植民地化"
 GUAY_agricultural_colonization_desc: "農業は常に経済の大きな部分を占めてきた。開墾によってこれを拡大すれば、さらなる利益が得られるだろう。"
 GUAY_wool_makers: "羊毛生産者"
 GUAY_wool_makers_desc: "羊毛は誰にとっても重要な商品であり、我々にはそれを提供する準備がある。結局のところ、冬の間は誰もが暖かく過ごす必要があるのだ。"
 GUAY_form_ties_with_the_military: "軍との連携"
 GUAY_form_ties_with_the_military_desc: "現政権はこの国に必要な安定をもたらすことができなかった。我々は軍を利用し、決然とこの破綻した政権を追放する。"
 GUAY_place_opposition_leaders_in_house_arrest: "野党指導者を軟禁"
 GUAY_place_opposition_leaders_in_house_arrest_desc: "国の支配を確固たるものにするために、迅速に行動する必要がある。クーデターが完了するまで、野党の者たちを軟禁しよう。"
 GUAY_enact_martial_law: "戒厳令を施行"
 GUAY_enact_martial_law_desc: "不安が高まっている。事態を狂わせかねない不要な流血を避けるため、我々はシナリオを操り、人々を抑制する必要がある。"
 GUAY_coup_detat: "クーデターの余波"
 GUAY_coup_detat_desc: "旧政府は崩壊した！政府軍との一時的なにらみ合いはあったものの、我々はすべての機関を掌握した。彼らは犠牲者を出すことなく武装解除され、武器は我々の備蓄に加えられた。"
 GUAY_cult_of_personality: "個人崇拝"
 GUAY_cult_of_personality_desc: "国家を強化するために、我々は親愛なる指導者にてこ入れをし、個人崇拝を確立しなければならない。結集した人々が後ろ盾となって死んでいくような人物を作り上げるのだ。"
 GUAY_appease_the_generals: "将軍との宥和"
 GUAY_appease_the_generals_tt: "将軍が追加のステータスと、ランダムに割り当てられる特性を1つ獲得する。"
 GUAY_appease_the_generals_desc: "国の掌握を可能にしてくれた将軍たちは、我々からのそれなりの返礼を期待している。あまり長引かせてしまっては、我々に反旗を翻すかもしれない。"
 GUAY_appease_the_generals_eq_trigger_tt: "陸軍で§Y2500§!を超える歩兵装備を所持"
 GUAY_a_domestic_arms_factory: "国内武器工場"
 GUAY_a_domestic_arms_factory_desc: "我が国の経済はヨーロッパ旧大国の経済とは比較にならない。一方で、外国の武器貿易に全面的に依存することもできない。万が一孤立するようなことがあれば、国内での武器製造を開始しなければならない。"
 GUAY_penal_battalions: "懲罰大隊"
 GUAY_penal_battalions_tt: "人的資源最大の§Y懲罰大隊を6つ§!追加。§Y懲罰大隊§!をアンロック"
 GUAY_penal_battalions_desc: "我が国の軍は兵役を志願をする者がほとんどいない悲惨な状態にある。刑務所からの徴兵を認めることは、ずばり解決策になるかもしれない。"
 GUAY_rekindle_old_gripes: "[GUAY_rekindle_old_gripes]"
 GUAY_rekindle_old_gripes_desc: "[GUAY_rekindle_old_gripes_desc]"
 GUAY_rekindle_old_gripes_URG: "かつての不和の再燃"
 GUAY_rekindle_old_gripes_URG_desc: "[ARG.GetName]も[BRA.GetName]も、これまで自国の目的のために我々を利用し、我が国の人々に破滅的な結果をもたらしてきた。我々は、敵対勢力が再びモンテビデオに近づくのを防ぐために、外へ向けて国を拡大する必要がある。"
 GUAY_rekindle_old_gripes_PAR: "三国同盟の影の下で"
 GUAY_rekindle_old_gripes_PAR_desc: "三国同盟の戦争で人口の60％が死亡し、そこから我が国が回復することはなかった。我々の国民に安定と繁栄をもたらすことができるのは国の拡大のみであり、もはやあの呪われた同盟の影の下で生きることはない。"
 GUAY_rekindle_old_gripes_ARG_PAR_tt: "開戦から§Y365日§!以内に§Y[957.GetName]§!を制圧すれば、[ARG.GetName]は白紙講和の締結か、壊滅的な士気の低下に直面することになる。"
 GUAY_rekindle_old_gripes_BRA_PAR_tt: "開戦から§Y365日§!以内に§Y[504.GetName]§!を制圧すれば、[BRA.GetNameDef]は白紙講和の締結か、壊滅的な士気の低下に直面することになる。"
 GUAY_rekindle_old_gripes_ARG_URG_tt: "開戦から§Y365日§!以内に§Y[510.GetName]§!を制圧すれば、[ARG.GetName]は白紙講和の締結か、壊滅的な士気の低下に直面することになる。"
 GUAY_rekindle_old_gripes_BRA_URG_tt: "開戦から§Y365日§!以内に§Y[502.GetName]§!を制圧すれば、[BRA.GetNameDef]は白紙講和の締結か、壊滅的な士気の低下に直面することになる。"
 GUAY_mobalize_the_economy: "経済の動員"
 GUAY_mobalize_the_economy_desc: "あらゆる事態に備えるため、経済の動員を開始する必要がある。人々は不満を言うかもしれないが、より高い目標を目指していることをわかってもらわなければならない。"
 GUAY_adopt_minority_languages: "少数言語の導入"
 GUAY_adopt_minority_languages_desc: "士気を高め、軍事情報漏洩のリスクを減らすため、我々は軍全体で使用する独自の言語を採用しよう。"
 GUAY_mythologize_the_father_of_the_nation: "建国の父の神話化"
 GUAY_mythologize_the_father_of_the_nation_desc: "[GUAY_mythologize_the_father_of_the_nation_desc]"
 GUAY_mythologize_the_father_of_the_nation_urg: "ホセ・アルティガスは、敵対する隣国やヨーロッパ列強を相手に独立のために戦った、建国の父とされている。同氏の遺産と理想は慣行化され、ウルグアイ人の矜持の一部となるだろう。"
 GUAY_mythologize_the_father_of_the_nation_par: "フランシスコ・ロペスは三国同盟に対抗し、三国の猛攻に直面しながらも国を譲らなかった。このような決意と意志は、すべての兵士が持っていなければならない。"
 GUAY_the_permanent_leader: "永遠の指導者"
 GUAY_the_permanent_leader_desc: "[ROOT.GetLeader]はこの国の名目上の長だ。そのため、我々は一般兵の支持の対象となるよう同氏を偶像化すべきだ。同氏は我が国の永遠の指導者となるのだ。"
 GUAY_long_term_contracts: "長期兵器契約"
 GUAY_long_term_contracts_desc: "武器製造の最前線において、近隣諸国と競争することは望めない。しかし、大国と長期のライセンス契約を結ぶことで、これらのものを安く生産することができるようになる。"
 GUAY_clamp_down_on_new_territories: "新領土への取り締まり"
 GUAY_clamp_down_on_new_territories_desc: "新しい領土を無政府状態にするわけにはいかない。抵抗勢力を崩壊させ、国家の敵を罰する必要がある。"
 GUAY_develop_new_territories: "新領土の開発"
 GUAY_develop_new_territories_desc: "領土交換を円滑にする最善の方法は、人々に以前よりも質の高い生活を提供することだ。それが我々の方針である。"
 GUAY_a_deal_with_devil: "悪魔との取り引き"
 GUAY_a_deal_with_devil_desc: "この不確実な世界では、同盟国なしに生き残れないことは明らかだ。我々は大国との連携を求め、より強固な絆を築くべきだろう。願わくば、彼らが我々を忘却の彼方へと導くことのないように。"
 GUAY_no_second_american_colonization: "第二のアメリカ植民地化を許さない"
 GUAY_no_second_american_colonization_desc: "我々の大陸は枢軸国と連合国の間で揺れ動き、隣国は自分たちが他国に隷属しているとしか考えていない。南米には旧勢力に束縛されることなく、そして植民地化の遺産に縛られることなく自らの運命を切り開く、より明るい未来が相応しい。その大志を理解せぬ者がいたら、踏みつぶしてしまってもいいだろう。"
 GUAY_demand_a_seat_at_the_high_table: "ハイ・テーブルの座席を要求"
 GUAY_demand_a_seat_at_the_high_table_desc: "我々の貢献にもかかわらず、大国からはいまだに二流の同盟国としか見られていない。我々は他の国々と同じテーブルにつき、この新しい世界秩序における南部の管理者になることを要求しなければならない。"
 GUAY_laissez_faire: "自由放任主義"
 GUAY_laissez_faire_desc: "例外的な状況以外では、政府が経済に干渉する理由はない。自由市場が勝つのだ！"
 GUAY_laissez_faire_tt: "地主たちが我が国に建物を建設し始める。"
 GUAY_land_reforms: "土地改善"
 GUAY_land_reforms_desc: "この国のインフラを整備する必要がある。それは近代社会の第一歩である。"
 GUAY_empower_the_land_owners: "地主に権力を"
 GUAY_empower_the_land_owners_desc: "地主はこの国で最も力を持った集団だ。我々は彼らに多くの土地を与えることで力を授け、その見返りに彼らの支持を得ることができる。"
 GUAY_empower_the_land_owners_desc_tt: "地主が§Y民間工場§!、§Y軍事工場§!、§Y造船所§!、§Y余剰建築スロット§!のような高価値の建物を建設する可能性が高くなる。"
 GUAY_river_trade: "河川貿易"
 GUAY_river_trade_desc: "我が国は河川の国である。河川を利用した船での貿易は、自国が誕生して以来、ずっとこの国の要だった。ならば、この種の貿易を拡大してこそ初めて意味があるというものだ。隣国がその気になればの話だが。"
 GUAY_river_trade_tt: "追加: [THIS.GetNameDef]の評価が§Y49§!以上の場合、§G+1§!§Y民間工場§!。"
 GUAY_the_tag_economic_miracle: "[THIS.GetAdjective]経済の奇跡"
 GUAY_the_tag_economic_miracle_desc: "我が国は一部のアナリストが経済の奇跡と呼ぶものを経験している。ここ数年で急速な成長を遂げ、それによって急速に工業化が進み、世界中から投資家が集まり、経済成長に拍車をかけている。"
 GUAY_heavy_industry: "重工業"
 GUAY_heavy_industry_desc: "我が国の経済は基幹産業が中心だが、重工業も軽視できない。外国製品に過度に依存していると、貿易を阻害するような事態が発生した場合、我々の立場は非常に弱くなる。"
 GUAY_exploit_mineral_wealth: "鉱物資源の活用"
 GUAY_exploit_mineral_wealth_desc: "我が国には鉱物資源は多くないが、わずかにあるものを最大限に活用しよう。"
 GUAY_protect_domestic_industries: "国内産業の保護"
 GUAY_protect_domestic_industries_desc: "対外貿易に従事する一方で、安価な外国製品によって国内産業が競争に負けることのないよう、細心の注意を払わなければならない。まずは国内経済を守るために、輸入税を導入する必要がある。"
 GUAY_national_academy_of_sciences: "国立科学アカデミー"
 GUAY_national_academy_of_sciences_desc: "研究への追加投資によって、新しい戦争兵器をより早く開発し、大国に追いつくことができる。"
 GUAY_national_academy_of_sciences_2: "[THIS.GetAdjective]機械科大学"
 GUAY_national_academy_of_sciences_2_desc: "戦争の未来は最新技術にある。農場を離れ、軍事工学に携わる人を増やす必要がある。"
 GUAY_national_academy_of_sciences_3: "南米高等教育大学"
 GUAY_national_academy_of_sciences_3_desc: "すべての南米人は高等教育を受ける資格がある。南米大陸を支配することで、我々はすべての男女に高等教育を受けさせるための豊富な資源を手に入れることができる。"
 GUAY_cooperation_in_the_americas: "$BRA_cooperation_in_the_americas$"
 GUAY_cooperation_in_the_americas_desc: "$BRA_cooperation_in_the_americas_desc$"
 GUAY_defense_force: "[THIS.GetAdjective]防衛軍"
 GUAY_defense_force_desc: "市民を守るためには、今後起こりうる近隣諸国からの侵略を食い止めるために防衛軍を編成する必要がある。"
 GUAY_specialized_terrain_training: "特殊地形訓練"
 GUAY_specialized_terrain_training_desc: "我が国の軍隊は小規模だが、人員や装備の不足は質で補うことができる。専門部門はその質量以上の力を発揮し、抑止力として機能しうる。"
 GUAY_volunteers: "[THIS.GetAdjective]義勇軍"
 GUAY_volunteers_desc: "外交問題に直接関与するのではなく、義勇軍を派遣することで、直接的な衝突や全滅の可能性を避けることができる。これが天秤を傾けることになるかもしれない。"
 GUAY_mass_drafts: "大量徴兵"
 GUAY_mass_drafts_desc: "国境の取り締まりはもはや小さな部隊に任せておけないことは明らかだ。世界がますます不安定になっていくなかで、我々は神から与えられた国境を守る準備をしなければならない。"
 PAR_mass_drafts: "$GUAY_mass_drafts$"
 PAR_mass_drafts_desc: "$GUAY_mass_drafts_desc$"
 GUAY_workers_rights: "労働者の権利"
 GUAY_workers_rights_desc: "長生きでより幸福な労働者ほどよく働く。労働者の権利を導入することは、国民の健康と経済の双方にとってメリットがある。"
 GUAY_military_licenses: "軍事ライセンス"
 GUAY_military_licenses_desc: "軍事先進国と関係を結び、彼らの兵器のライセンスを得る必要がある。国内生産だけに頼ることはできない。"
 one_of_the_options_tt: "イベントの選択肢の1つは以下のような効果を持つ:"
 PAR_reach_out_to_european_contacts: "[USA.GetAdjective]への援助要請"
 PAR_reach_out_to_european_contacts_desc: "我々の寄せ集めの軍隊に比べれば、あの軍は強すぎる。我々はプライドを捨て、[USA.GetName]に援助の手を求め、自分の敷地に共産主義国家があるのは好ましいことではないと説得する必要がある。"
 PAR_ban_vouchers: "証書による支払いの禁止"
 PAR_ban_vouchers_desc: "雇用主が労働者にいわゆる「ホワイトマネー」で給与を支払うのを止めさせなければならない。金銭の代わりとして与えられる証書は不平等を永続化させ、従業員の依存を生み出す。これを止めなければならない。"
 PAR_allow_unions_to_strike: "組合のストライキを認可"
 PAR_allow_unions_to_strike_desc: "労働者を守るためには強力な組合が必要だ。以前は政府が組合の力を弱めていたが、今は違う。"
 PAR_allow_women_workers: "女性労働者の受け入れ"
 PAR_allow_women_workers_desc: "悲惨な三国同盟戦争とそれに続くチャコ戦争の後、我々は生産年齢人口の不足のため、効果的な労働力が不足している。"
 PAR_order_italian_planes: "[ITA.GetAdjective]航空機の発注"
 PAR_order_italian_planes_desc: "我々は軍を近代化する必要がある。隣国からのいかなる脅威も回避できるよう、空軍を万全にするため[ITA.GetName]との接触を試みよう。"
 PAR_a_call_out_for_aid: "援助要請"
 PAR_a_call_out_for_aid_desc: "我々は大統領の[FRA.GetAdjective]人の妻を利用して[FRA.GetAdjective]政府に働きかけ、我々の戦いに志願兵が参加できるようにすべきだ。"
 PAR_request_weapons: "[USA.GetName]からの兵器の要求"
 PAR_request_weapons_desc: "今あるわずかな軽兵器では、この戦いに勝つことはできない。[USA.GetName]と接触し、同国の勢力圏のど真ん中に共産主義政府ができることは望ましいことではないと説得する必要がある。"
 PAR_to_cross_a_river: "渡河"
 PAR_to_cross_a_river_desc: "パラグアイ川は我々にとって大きな障害であり、当然のごとく横断は困難である。我々はこの件において援助が得られるよう、強力な海軍が中核を担っている軍事的に経験豊富な大国に近づくべきである。"
 PAR_ask_for_bankroll: "融資要請"
 PAR_ask_for_bankroll_desc: "経済がボロボロなのに、こんな戦争をしている余裕はない。国全体が無政府状態に陥らないためには、外国勢力の資金援助が必要なのは明らかだ。"
 PAR_assasinate_rafael_franco: "ラファエル・フランコの暗殺"
 PAR_assasinate_rafael_franco_desc: "蛇の頭を切り落とすことができれば、敵の士気を大幅に下げることができる。チャコ内の反体制派と接触し、彼らにそのための道具を提供しよう。"
 PAR_goad_bolivia: "ボリビアをけしかける"
 PAR_goad_bolivia_desc: "もしボリビアを紛争に巻き込むことができれば、反乱軍はより弱体化するだろう。危険ではあるが、内戦が終結した後、フランコがボリビアへの征服拡大を望んでいることをほのめかす偽の電報を打ち、これがうまくいけば、[BOL.GetAdjective]政府を巻き込むよう煽ることができるだろう。"
 PAR_revenge_for_the_chaco_war: "チャコ戦争の復讐"
 PAR_revenge_for_the_chaco_war_desc: "[BOL.GetName]はいまだにチャコ地域に睨みを利かせている。奴らが再び同地域を狙ってくるのは時間の問題だ。我々は積極的に先手を打つ必要がある。"
 PAR_access_the_sea: "海への玄関口"
 PAR_access_the_sea_desc: "我が国は海港を持ったことがないが、どんな大国でも国家の安全保障のために海港が必要なのは明らかだ。なんとしてでも手に入れなければ。"
 PAR_by_all_means_which_to_win: "勝つためには手段を選ばない"
 PAR_by_all_means_which_to_win_desc: "戦争が終結するまでは、経済全体を現在の紛争に集中させる必要がある。その結果、国民は苦しむだろうが、もし戦争に負ければ、共産主義者の支配下に置かれ、より悪い状況になるだろう……"
 PAR_military_pensions: "軍人年金"
 PAR_military_pensions_desc: "旧政権はチャコ戦争の退役軍人に軍人年金を支給することを拒否した。我々は同じ轍は踏まない。"
 PAR_rebuild_humaita: "ウマイタの再建"
 PAR_rebuild_humaita_desc: "ウマイタ要塞はパラグアイ戦争で破壊されてしまったが、南からの攻撃に対する砦として立ちはだかっていた。我々は忍耐の証として、また敵を拒絶するものとして、この難攻不落の要塞を再建する。"
 PAR_a_great_charter: "大憲章"
 PAR_a_great_charter_desc: "憲法を廃止し、新しい大憲章を制定する必要がある。この国に新しい未来を！"
 PAR_pull_back_troops_from_the_chaco: "チャコからの軍の撤退"
 PAR_pull_back_troops_from_the_chaco_desc: "チャコに駐留している軍隊は、軍部がどう言おうとも、[BOL.GetName]との緊張を高めないために撤退させなければならない。"
 PAR_central_bank_of_paraguay: "パラグアイ共和国の中央銀行"
 PAR_central_bank_of_paraguay_desc: "対外貿易の唯一の窓口となる中央銀行を創設しよう。"
 PAR_emergency_powers: "非常大権"
 PAR_emergency_powers_desc: "国の内外が不安定な状態であるため、国をまとめる強力な指導者が必要だ。しかしそれは、迅速かつ果断に行動する権限が与えられていなければできない。 "
 PAR_chaco_war_decoration: "チャコ戦争の勲章"
 PAR_chaco_war_decoration_desc: "チャコ戦争の退役軍人には前政権から与えられなかった勲章を授けるべきだ。これは軍をなだめるための小さな代償だ。"
 PAR_invite_japanese_settlers: "日本人入植者を誘致"
 PAR_invite_japanese_settlers_desc: "[BRA.GetName]が日本人の移民を停止している今、代わりに彼らをここに招くチャンスは十分にある。入植者は農業と一般経済を活性化させるだろう。"
 PAR_suspend_elections: "選挙の中断"
 PAR_suspend_elections_desc: "現在の情勢では選挙は延期されなければならない。リベラル派の閣僚が辞任したことで、我々に反対する者はほとんどいなくなった。"
 PAR_discipline_hierarchy_and_order: "規律、ヒエラルキー、秩序"
 PAR_discipline_hierarchy_and_order_desc: "選挙を中止し、我々は「規律、ヒエラルキー、秩序」という新たな方針を発表する。我が国の統治の基盤または原則を定め、破壊的な思想を広めた者は投獄の対象とする。"
 PAR_get_rid_of_colonel_peredes: "パレデス大佐の排除"
 PAR_get_rid_of_colonel_peredes_desc: "パレデス内務大臣はその影響力の大きさから我々の仇敵となる可能性がある。我々は権威を強めるために同氏を排除する。"
 PAR_ban_the_liberal_party: "自由党の禁止"
 PAR_ban_the_liberal_party_desc: "自由党はボリビア人と共謀している。奴らの指導者の追放が唯一の適切な罰である。我々はコロラドから力を集めるとしよう。"
 PAR_ensure_army_loyalty: "陸軍の忠誠心の確保"
 PAR_ensure_army_loyalty_desc: "反感が高まっている。国民は広範囲で抵抗を行い、ゼネストを実行した。前任者と同じようなクーデターを避けるため、軍がGDPの大部分を手にするとしよう。"
 PAR_fedrerista_land_reforms: "フェブレリスタ農地改革"
 PAR_fedrerista_land_reforms_desc: "農民に力を与え、強力な地主の土地を再分配するために、本格的な土地改革を行う必要がある。"
 PAR_align_with_the_guion_rojo: "赤文字との連携"
 PAR_align_with_the_guion_rojo_desc: "コロラド党の準軍事組織とその指導者フアン・ナタリシオ・ゴンサレスを我々の傘下に置く必要がある。彼らを利用して政治的敵対勢力を脅し、苦しめよう。"
 PAR_nazify_the_army: "軍のナチ化"
 PAR_nazify_the_army_desc: "ナチスの象徴はすでに軍全体に野火のように広がっている。これを受け入れ、さらには奨励しなくては軍を怒らせてしまうだろう。我々はこれを利用して[GER.GetName]に近づき、同時に軍のアイデンティティをより強固なものにすることができる。"
 PAR_radicalize_the_police: "警察の過激化"
 PAR_radicalize_the_police_desc: "警察は国内の平和を維持するために不可欠であり、軍隊は外部の脅威に焦点を当てている。しかし、どちらも国を支えるという点においては、まだまだ役立たせることができる。より大きな資源を投入し、その見返りとして彼らを政府の傘下に入れよう。軍と警察のいずれかが強力になりすぎた場合は、いつでも彼らを対立させることができる。"
 PAR_neuter_the_guion_rojo: "赤文字の無力化"
 PAR_neuter_the_guion_rojo_desc: "コロラド過激派準軍事組織「赤文字」は政府にとって安全保障上の脅威であり、我々の目の上のこぶである。本格的な紛争に発展する前にこの組織を無力化し、武装解除する必要がある。"
 PAR_get_rid_of_obsolete_guns: "時代遅れの銃を処分"
 PAR_get_rid_of_obsolete_guns_desc: "我が軍は時代遅れの銃を使っている。我々の邪魔をする鉄くずを取り除き、貯蔵兵器を近代化する必要がある。"
 PAR_liga_nacional_independiente: "LNI（独立国民連盟）"
 PAR_liga_nacional_independiente_desc: "我らの指導者の計画を進めるため、進歩的組織LNIを強化して政府の正当性を強め、反体制派を封じ込めよう。"
 PAR_union_nacional_revolucionaria: "二月革命党"
 PAR_union_nacional_revolucionaria_desc: "我が新党はこの国で唯一の合法政党となる。国の権力と制度が党指導部に由来する、革命国民連合への新たな出発である。"
 PAR_accept_american_loans: "アメリカ融資の受け入れ"
 PAR_accept_american_loans_desc: "アメリカは枢軸国に加わらないよう我々に圧力をかけてきている。敵対国に接近するのを防ぐためなら、我が国への多額の投資を惜しまないだろう。"
 PAR_agricultural_technical_assistence: "農業および医療技術の支援"
 PAR_agricultural_technical_assistence_desc: "アメリカは我が国の農業と医療技術の近代化を進めるのに積極的だが、彼らの利益を脅かすような計画は延期すべきだ。"
 PAR_put_estigarribia_on_a_pedestal: "エスティガリビアを崇拝の対象に"
 PAR_put_estigarribia_on_a_pedestal_desc: "ホセ・フェリクス・エスティガリビアはチャコ戦争の英雄として、また現在では内戦勝利の立役者として広く知られている。我々は内戦の混乱を収束させ、国内を統一するためのプロパガンダに同氏を利用し、その功労に報いよう。"
 PAR_purge_the_military_of_dissent: "軍から反体制派を一掃"
 PAR_purge_the_military_of_dissent_desc: "エスティガリビアは軍に残存する反体制派を根絶やしにし、フランコ革命とのつながりを断つことに同意した。"
 PAR_aftermath_of_the_coup: "内戦の余波"
 PAR_aftermath_of_the_coup_desc: "大打撃に次ぐ大打撃の後、この国は荒廃した。三国同盟戦争、チャコ紛争、そして今、二度目の内戦によって、我々の国土は荒れ果ててしまった。しかし、我々に耐えること以外に何ができる？今日、偉大なる復興が始まる！¡Paz y justicia（平和と正義）！パラグアイのために！"
 PAR_soliders_for_prisoners: "兵士としての囚人"
 PAR_soliders_for_prisoners_desc: "内戦の後、我が軍は人手不足に陥っており、我が国は脆弱な状態にある。[BOL.GetName]がチャコ奪還の好機を窺っているため、後方支援として大幅な人員流入が必要だ。まともな軍ができるまで、軍への参加と戦力の増強に同意することを条件に、囚人に恩赦を与える。"
 PAR_brazilian_road_finance: "[BRA.GetAdjective]道路融資"
 PAR_brazilian_road_finance_desc: "[USA.GetName]は道路インフラの拡大に投資するよう[BRA.GetAdjective]政府を説得した。"
 par_has_accepted_american_funds: "が@USA アメリカ資金を受け入れ"
 par_has_accepted_american_funds_tt: "@USA§Y[USA.GetAdjective]§!の資金を受け入れ、§Y210日間§!、他派閥への参加ができなくなる"
 PAR_join_the_allies: "連合国加盟"
 PAR_join_the_allies_desc: "[USA.GetName]が連合国に加わるよう圧力をかけてきているが、重大な禁輸措置につながらないような代替案は見当たらない。"
 PAR_join_the_axis: "枢軸国加盟"
 PAR_join_the_axis_desc: "我々とイデオロギーを共にする同盟国が、[GER.GetAdjective]とその同盟国であることは明らかだ。枢軸国に加わり、この新しい世界秩序に浴しよう。"
 PAR_join_the_cominterm: "コミンテルンへの参加"
 PAR_join_the_cominterm_desc: "枢軸国も連合国も我々のイデオロギーには沿わないが、[SOV.GetName]はこの2つの悪に対する明確な選択肢である。"
 PAR_mythologize_the_father_of_the_nation: "$GUAY_mythologize_the_father_of_the_nation$"
 PAR_mythologize_the_father_of_the_nation_desc: "$GUAY_mythologize_the_father_of_the_nation_desc$"
 PAR_cult_of_personality: "$GUAY_cult_of_personality$"
 PAR_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 PAR_nationalize_foreign_owned_companies: "$GUAY_nationalize_foreign_owned_companies$"
 PAR_nationalize_foreign_owned_companies_desc: "$GUAY_nationalize_foreign_owned_companies_desc$"
 PAR_adopt_minority_languages: "$GUAY_adopt_minority_languages$"
 PAR_adopt_minority_languages_desc: "$GUAY_adopt_minority_languages_desc$"
 PAR_free_seconday_schools: "$GUAY_free_seconday_schools$"
 PAR_free_seconday_schools_desc: "$GUAY_free_seconday_schools_desc$"
 PAR_the_permanent_leader: "$GUAY_the_permanent_leader$"
 PAR_the_permanent_leader_desc: "$GUAY_the_permanent_leader_desc$"
 PAR_specialized_terrain_training: "$GUAY_specialized_terrain_training$"
 PAR_specialized_terrain_training_desc: "$GUAY_specialized_terrain_training_desc$"
 PAR_urbanization: "$GUAY_urbanization$"
 PAR_urbanization_desc: "$GUAY_urbanization_desc$"
 idea_PAR_emergency_powers: "非常大権下の国家"
 idea_PAR_emergency_powers_desc: "国は非常事態法の下にあり、政府は反体制派を取り締まり、より強力な対外政治権力を行使することができる。"
 URG_terras_dictatorship: "テーラの独裁"
 URG_terras_dictatorship_desc: "ガブリエル・テーラは2年前の自主クーデターで国土の大部分を掌握したが、我々にはまだ国の機関に対する支配力をさらに強化する仕事が残っている。"
 URG_prohibition_of_usury: "高利貸しの禁止"
 URG_prohibition_of_usury_desc: "貸し手に不釣り合いな利益をもたらす融資をすることは、もはや許されない。そのようなことを防ぐために貸金業規制法を導入する必要がある。"
 URG_womens_vote: "女性の投票"
 URG_womens_vote_desc: "新世紀を迎えようとする国家は女性の権利と男女同権を認める必要がある。"
 URG_break_relations_with_the_ussr: "[SOV.GetName]との関係を断絶"
 URG_break_relations_with_the_ussr_desc: "[SOV.GetName]は不自然な構造をしている。将来の世界秩序があるとすれば、それが中欧と[USA.GetName]にあることは明らかだが、のけ者国家との関係を維持する理由はない。"
 URG_pay_of_all_external_debts: "すべての対外債務の支払い"
 URG_pay_of_all_external_debts_desc: "複数の国に対する対外債務がいまだ少し残っている。現在の情勢では未払い金があることは国家にとって好ましいことではない。"
 URG_import_substitution: "輸入代替"
 URG_import_substitution_desc: "近代経済を形成するために、ベルギーの輸入代替モデルをベースにしよう。"
 URG_la_teja_refinery: "ラ・テハ精製所"
 URG_la_teja_refinery_desc: "近代的な石油精製所を設立することで、国際競争力を高め、経済を多様化させることができる。"
 URG_revaluation_law: "再評価法"
 URG_revaluation_law_desc: "1935年に制定された再評価法は発行部がすべての銀行業務を独占している部分において、さらなる拡大が必要である。"
 URG_brou: "BROU"
 URG_brou_desc: "ウルグアイ東部共和国銀行（BROU）はさらなる責任を負い、対外債務を清算するための通貨基金を設立する必要がある。"
 URG_right_to_food_housing_and_health: "食料、住居、健康に対する権利"
 URG_right_to_food_housing_and_health_desc: "食料、住居、健康の権利を憲法の重要な礎石として明記し、困窮している国民への支援を行おう。"
 URG_conaprole: "コナプロール"
 URG_conaprole_desc: "牛乳は健康的で、栄養素に富み、豊富に入手可能であり、我が国はそれを利用するのに適した国である。全国牛乳生産者協同組合が乳製品とそれに関連するインフラを独占し、国の成長を促進する。"
 URG_ministry_of_public_works: "公共事業支援省"
 URG_ministry_of_public_works_desc: "我が国の工業化を促進するため、我々は公共事業省を通じて道路と労働者用住宅の大規模な計画を策定する。"
 URG_rapid_industrialization: "急速な産業化"
 URG_rapid_industrialization_desc: "我が国を新時代へと導くための準備はすべて整った。急速な工業化の旅に乗り出し、我が国を20世紀本来の姿へと導こう。"
 URG_pluna: "プルーナ"
 URG_pluna_desc: "プルーナは貨物輸送とチャーター便の両方を手がける新進気鋭のフラッグ・キャリアである。これに投資することで、我が国の航空業界を現代の水準に発展させることができる。"
 URG_mercado_modelo: "メルカード・モデロ"
 URG_mercado_modelo_desc: "古い農産物市場を捨て去り、国内最大の農産物市場であるメルカード・モデロを発足させる時が来た。"
 URG_tour_to_italy: "[ITA.GetName]への旅"
 URG_tour_to_italy_desc: "我が国の指導者は両国の経済関係を強化するため、[ITA.GetName]に向かう。"
 URG_recognize_francoist_spain: "フランコ体制下のスペイン"
 URG_recognize_francoist_spain_desc: "フランコ体制下のスペインが正当なスペイン国家であることは明らかだ。我々は直ちにこれを真のスペインと認める。"
 URG_rincon_del_bonete_hydroelectric_power_station: "リンコン・デル・ボネテ発電所"
 URG_rincon_del_bonete_hydroelectric_power_station_desc: "我が国の電化は近代化の鍵である。[GER.GetAdjective]はそうした計画の建設事業に資金を提供し、両国の関係を強化することを望んでいる。"
 URG_allow_nazi_movements_among_german_uruguayan: "[GER.GetAdjective]系[URG.GetAdjective]人の間でナチスの動きを認可"
 URG_allow_nazi_movements_among_german_uruguayan_desc: "[GER.GetAdjective]系[URG.GetAdjective]人の少数民族の間にわずかにナチスの運きがあり、これは間違いなく、祖国の外交政策の影響を受けているものだ。こうした弁論を封じ込めようという声もあるが、我々の考えをさらに広めるために利用できる。"
 URG_merge_falangist_movements: "ファランヘ運動を統一"
 URG_merge_falangist_movements_desc: "アドルフォ・アゴリオに煽られたウルグアイ修正主義を除けば、ファランヘ主義はこの国で最も人気のある権威主義運動だが、いくつかの集団に分かれている。彼らをまとめ上げ、個々にできるものよりも大きな運動を起こそう。"
 URG_accion_revisionista_del_uruguay: "ウルグアイ修正主義同盟"
 URG_accion_revisionista_del_uruguay_desc: "アドルフォ・アゴリオはウルグアイのファシズムの中心人物の一人である。同氏とその仲間たちの影響力は、[URG.GetName]を席巻するより大きな運動の足がかりになるかもしれない。我々は彼らを政府に招き入れ、適切な正当性を与えなければならない。"
 URG_force_through_corporatism: "協調主義の強行"
 URG_force_through_corporatism_desc: "政府は既に一度、協調主義を強行しようとしたが、当時の政治家たちが断固として抵抗し、廃案となった。今日、妥協は許されない。たとえ火の中水の中、我々はこの法案を押し通す。"
 URG_establish_the_german_uruguayan_cultural_center: "[GER.GetAdjective]系[URG.GetAdjective]人文化センターに権力を"
 URG_establish_the_german_uruguayan_cultural_center_desc: "[GER.GetAdjective]系[URG.GetAdjective]人文化センターはアルヌルフ・フールマンによって設立されたもので、国内に親ナチのプロパガンダを広めることを目的としている。政府がこれを取り締まろうとしている間、我々はこの活動に資金を提供し、特定の人々に賄賂を贈り、現状維持に努める。"
 URG_the_fuhrmann_plan: "フールマン計画"
 URG_the_fuhrmann_plan_desc: "アーヌルフ・フールマンは南米における枢軸国戦線への踏み台として機能するとして、[URG.GetName]が[GER.GetName]の植民地になることを提案している。植民地としてではなく、南米枢軸国の執政官としてではどうだろうか？"
 URG_the_american_springboard: "アメリカへの踏み台"
 URG_the_american_springboard_desc: "権力を確保し、強力な後ろ盾を得たことで、我々は近隣諸国を征服する準備が整った。"
 URG_food_for_the_warmachine: "軍事機構行きの食料"
 URG_food_for_the_warmachine_desc: "農地の多くを支配下に置いたことで、同盟国への食糧輸送を開始し、我々の力をさらに高めることが可能となった。"
 URG_colorado_victory: "コロラドの選挙の勝利"
 URG_colorado_victory_desc: "コロラドの[URG.GetName]の支配が続くことに疑いの余地はなかった"
 URG_terra_election: "1938年の選挙が開始された"
 URG_blanco_victory: "ブランコの選挙の勝利"
 URG_blanco_victory_desc: "ガブリエル・テーラ独裁政権が引き起こしたと思われる騒動は有権者をコロラドから遠ざけ、ブランコ政権を誕生させた"
 URG_declare_neutrality: "中立宣言"
 URG_declare_neutrality_desc: "欧州の問題に関与する必要はない。"
 URG_legalize_the_pool: "プールの合法化"
 URG_legalize_the_pool_desc: "プールを合法化すれば、国の歳入が増加する。同時に大衆にも大人気である。"
 URG_break_diplomatic_relations_with_the_axis: "枢軸国との関係を断絶"
 URG_break_diplomatic_relations_with_the_axis_desc: "中立を宣言したにもかかわらず、悪の枢軸国はもはや容認できないことが明らかになった。戦争の風は連合国側に強く吹いている。敗者側に付くのは我々にとって好ましいことではない。"
 URG_join_the_allies: "連合国加盟"
 URG_join_the_allies_desc: "[USA.GetName]からの圧力を受け、もはや戦争から手を引くことができないのは明らかだ。我々の持つわずかな力がこれから戦いに投入される。"
 URG_a_new_constitution: "新しい憲法"
 URG_a_new_constitution_desc: "現行憲法は機能していない。この国を新しい時代に押し上げるためには、新しい憲法が必要なのだ。"
 URG_the_good_coup: "「良き」クーデター"
 URG_the_good_coup_desc: "憲法は激しい抵抗にさらされている。ウルグアイを未来につなげるためには、無意味な政治で足踏みしているわけにはいかない。以前テーラが行ったように、我々は自主クーデターを実行する。しかし、大規模な逮捕や暴動を起こすのではなく、流血や迫害のないクーデターを行う。"
 URG_law_no_9914: "法令第9914号"
 URG_law_no_9914_desc: "[FIN.GetName]が[SOV.GetNameDef]から攻撃を受けている今、政府はフィンランド人を支援するためにペソを積み立てることを認める法令第9914号を承認した。我々は羊毛と10,600,000グラムの牛肉の缶詰を集めた。各缶には「ウルグアイ国民からフィンランド軍の英雄たちへ」と書かれている。"
 URG_investigate_german_and_italian_cultural_organization: "ドイツとイタリアの文化団体を調査"
 URG_investigate_german_and_italian_cultural_organization_desc: "イタリアやドイツに関連する文化団体やスポーツ団体は、ファシストのシンパをかくまっている疑いがある。我々は目を光らせ、何らかの不正行為がないか調査する必要がある。"
 URG_american_air_bases: "アメリカの空軍基地"
 URG_american_air_bases_desc: "アメリカが我が国の領土に空軍基地を設置することを許可するよう迫ってきている。受け入れれば、枢軸国の脅威から身を守ることができるだろう"
 URG_law_no_9943: "法令第9943号"
 URG_law_no_9943_desc: "中立であるにもかかわらず、世界が急速に不確実な状況に陥っていることは明らかだ。我々は国境を守るために軍隊を準備し、国全体で徴兵制を施行する必要がある。"
 URG_herrerismo: "ヘレリスム"
 URG_herrerismo_desc: "我々の指導者が愛国主義、保守主義、大衆主義をミックスした「ヘレリスム」という言葉を生み出した。彼はこれによって強力な政治基盤を築きたいと考えている。"
 URG_traditionalism: "伝統主義"
 URG_traditionalism_desc: "伝統への回帰は未来への道だ。以前うまくいったことは、今回もうまくいく。"
 URG_ruralism: "田舎主義"
 URG_ruralism_desc: "我々の有権者基盤は地方にあり、地方に重点的に投資することが不可欠だ。"
 URG_americanism: "アメリカニズム"
 URG_americanism_desc: "我々は国として南米の価値観を重視し、外交問題においてそれを守る必要がある。"
 URG_anti_imperialism: "反帝国主義"
 URG_anti_imperialism_desc: "我々は南米における帝国主義や外国勢力の侵攻に対して明確な姿勢を示す必要がある。"
 URG_anticentralism: "反中央集権制"
 URG_anticentralism_desc: "モンテビデオを中心に国を中央集権化しようとすることが妥当でないことは明らかだ。農村部の人々の価値観と都市部の人々の価値観を尊重し、すべての人々が共に繁栄できるようにしたほうがいい。"
 URG_legacy_of_batlle: "バッジェの遺産"
 URG_legacy_of_batlle_desc: "今後どのような展開になろうとも、コロラド党がホセ・バッジェ・イ・オルドーニェスの遺産と永遠に結びついていることは明らかだ。我々は普遍的な社会正義の理念をいつだって忘れない。"
 URG_statism: "国家主権主義"
 URG_statism_desc: "社会的、経済的な問題を一元的に管理する明確で強力な国家がこの時代には必須である。"
