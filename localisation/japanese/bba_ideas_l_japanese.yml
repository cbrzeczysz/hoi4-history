 ETH_conservative_high_command_idea_desc: "[ETH.GetName]のラス達は戦争のやり方を心得ている。何世紀もかけて既に有効性が証明されているものを、わざわざ変える必要などない。敵は常に総攻撃を仕掛けられて敗北し、士気の高さと兵の数で勝る[ETH.GetAdjective]軍が勝利を収めるのだ。"
 ETH_the_heroes_of_adwa_idea: "アドワの英雄達"
