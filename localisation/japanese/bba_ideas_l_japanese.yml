 SWI_democratic_unrest_desc: "一世紀にわたって直接民主制を掲げてきた[ROOT.GetAdjective]の人々が、この国の現在の政治情勢を黙って見過ごすはずがない。"
 SWI_resistance_groups_funded_by_foreign_country: "外国からの資金援助を受けているレジスタンス団体"
