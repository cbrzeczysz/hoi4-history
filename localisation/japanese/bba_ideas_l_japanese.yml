 ITA_italcementi: "イタルチェメンティ"
 ITA_astaldi: "アスタルディ"
 ITA_ducati_energia: "ドゥカティ・エネルギア"
 ITA_northern_designer_tt: "イタリア北部にある設計社だ。国家方針「§Y$ITA_strengthen_northern_industry$§!」および「§Y$ITA_new_industrialization_program$§!」を完了すると、この設計社を強化できる。"
 ITA_southern_designer_tt: "イタリア南部にある設計社だ。国家方針「§Y$ITA_modernize_the_mezzogiorno$§!」および「§Y$ITA_new_industrialization_program$§!」を完了すると、この設計社を強化できる。"
 ITA_northern_designer_improved_tt: "§Yこの北部の設計社は、既に強化済みだ§!。"
 ITA_southern_designer_improved_tt: "§Yこの南部の設計社は、既に強化済みだ§!。"
 ITA_has_crda_tt: "艦艇設計社、§Y$crda$§!を所有"
 ITA_has_fiat_tt: "戦車設計社、§Y$fiat$§!を所有"
 ITA_italian_highways_modifier: "$ITA_italian_highways_bba$"
 ITA_libyan_railway_modifier: "リビア鉄道"
 ITA_pacified_italian_east_africa_modifier: "制圧されたイタリア領東アフリカ"
 ITA_fronte_militare_clandestino_modifier: "$ITA_fronte_militare_clandestino$"
 ITA_cooperatives_for_intensive_exploitation_dm: "$ITA_cooperatives_for_intensive_exploitation$"
 ITA_anti_colonialism_sentiment: "反植民地主義の感傷"
 ITA_mafia_on_the_rise: "台頭するマフィア"
 ITA_mafia_on_the_rise_no_lar: "$ITA_mafia_on_the_rise$"
 ITA_established_mafia: "盤石な地位を築いたマフィア"
 ITA_established_mafia_no_lar: "$ITA_established_mafia$"
 ITA_italia_irredenta_achieved: "イタリアの未回収地獲得"
 AOI_africa_orientale_italiana_idea: "イタリア領東アフリカ"
 ITA_banda_carita_non_la_resistance: "チャリティー楽団"
 ITA_ALB_italian_settlers: "イタリア人入植者の流入"
 ITA_dodecanese_treaty_idea: "ドデカネス条約"
 ITA_italys_destiny_idea: "イタリアの宿命"
 ITA_vento_aureo: "黄金の風"
 ITA_shadow_of_mussolini: "ムッソリーニの影"
 ITA_shadow_of_mussolini_desc: "権力の座を追われてもなお、イタリアの政治において大きな位置を占めるムッソリーニの影から逃れるのは容易なことではない。"
 ITA_divino_duce_1: "神に等しき首領"
 ITA_divino_duce_1_desc: "狂信者を引き寄せる強烈な個性を持つ[ITA.GetLeader]は、イタリア人の忠誠を欲しいままにし、彼らもまたドゥーチェを見限ったり裏切ったりすることは決してない。彼らはどんな苦難にも容易く耐え抜き、絶対に降伏することはないだろう。"
 ITA_divino_duce_2: "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc: "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1: "イタリアの覇権"
 ITA_italian_hegemony_master_1_desc: "ファシズム発祥の地に住む我々の目的は明白だ。この思想を守り、遥か遠くの地に至るまでこれを広めるに尽きる。我々の支配下に置かれたありとあらゆる者達に、ファシスト体制に対する義務と忠誠を叩き込むのだ。"
 ITA_italian_hegemony_master_2: "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc: "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3: "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc: "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects: "イタリアの覇権"
 ITA_italian_hegemony_subjects_desc: "[ITA.GetNameDef]の覇権の下に集う我々はファシズムの守り手であり、その存在は、さながら真実と啓蒙の砦である。何人たりとも我々の進む道を阻ませはしない！"
 ITA_prioritizing_the_military: "軍事を優先中"
 ITA_prioritizing_the_military_desc: "他所の資金や物資を転用することで、軍隊に注力できるようになる。この短期間、一部苦しい思いをさせるところも出てくるとは思うが、長期的に見れば全体の利益になるはずだ。"
 ITA_impero_italiano: "イタリア帝国"
 ITA_impero_italiano_desc: "イタリア帝国誕生の宣言は我が国の部隊への激励となり、またアフリカに対する我々の請求権に正当性を与えた。"
 ITA_novus_ordo_modifier: "ノヴス・オルド"
 ITA_expanded_corporatism_modifier: "協調組合主義の拡大"
 ### Switzerland ###
 SWI_spirit_of_resistance_idea: "スイスの抵抗の精神"
 SWI_swiss_neutrality: "スイスの中道主義"
 SWI_werner_risch: "ヴェルナー・リッシュ"
 SWI_eidgenossische_FW: "連邦航空事業"
 SWI_eidgenossische_KW: "連邦建設事業"
 SWI_eidgenossische_WF: "連邦武器工場"
 SWI_sig: "SIG"
 SWI_oerlikon: "エリコン"
 SWI_saurer: "ザウラー"
 SWI_berna: "ベルナ"
 SWI_buero_ha_idea: "ブエロ・ハ"
 SWI_expanded_spy_network_idea: "拡張されたスパイネットワーク"
 SWI_spirit_of_saint_bernard_idea: "サン・ベルナールの精神"
 SWI_spirit_of_saint_bernard_idea_tooltip: "野戦病院への後方移送: §G+20%§!\n経験値損失補正: §G-30%§!"
 SWI_mountaineer_paratroopers_idea: "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_desc: "どこよりも険しい山々が身近な場所で、何世紀にも及ぶアルプス文化に触れてきたスイスの空挺兵達は、他のどんな空挺歩兵よりも優位にある。彼らは輸送機から降下し、そこがあたかもモンテローザやマッターホルンであるかのように、あらゆる山の頂を制圧して行く。"
 SWI_mountaineer_paratroopers_idea_TT: "§Y山§!:\n 攻撃: §G+35%§!\n 防御: §G+10%§!\n 移動: §G+20%§!\n§Y丘§!:\n 攻撃: §G+20%§!\n 防御: §G+5%§!\n 移動: §G+10%§!"
 SWI_air_production_ns: "スイス製航空機の生産"
 SWI_air_production_ns_desc: "我が国の工場では隣国と同等の空中戦力の獲得を目指して、可及的速やかに航空機を生産することに注力している。"
 SWI_federal_police_idea: "スイス連邦警察情報部"
 SWI_federal_police_idea_no_lar: "$SWI_federal_police_idea$"
 SWI_federal_police_idea_no_lar_2: "$SWI_federal_police_idea$"
 SWI_infiltrated_federal_police_idea: "潜り込まれた連邦警察"
 SWI_infiltrated_federal_police_idea_no_lar: "$SWI_infiltrated_federal_police_idea$"
 SWI_infiltrated_federal_police_idea_desc: "ファシズム派が連邦警察とその諜報部に潜入している。奴らが、ファシズム体制の隣国が[SWI.GetName]の社会に潜り込むのを手伝っているかどうかはわからない。"
 SWI_pro_helvetia_idea: "プロ・ヘルヴェティア"
 SWI_pro_helvetia_idea_desc: "スイスが生き延びるには、国内で話されている言語が発祥した国々とは、明確に異なる国である必要がある。それゆえにプロ・ヘルヴェティアにはスイスの価値観、ひいてはそれと連動する民主主義への貢献を推進する役割を担っているのだ。"
 SWI_martial_law_idea: "戒厳令"
 SWI_martial_law_idea_desc: "危険な時代には危険な方法が求められる。秩序と安定の保障は軍が引き継がなければならない。うまくいけば、いつの日か[ROOT.GetAdjective]が再建できるかもしれない。"
 SWI_extensive_press_censorship_idea: "報道機関への検閲を拡大"
 SWI_active_trade_agreement: "貿易協定による物資"
 SWI_trading_with_switzerland_military: "スイスから軍需生産品を輸入中"
 SWI_trading_with_switzerland_civilian: "スイスから民需生産品を輸入中"
 SWI_no_confederation_president_idea: "連邦大統領の非選出"
 SWI_no_confederation_president_idea_desc: "考えられないことが起きた。連邦参事会がスイス連邦の大統領の選出に失敗した。この状況から抜け出すのは非常に困難だ。"
 SWI_foreign_fascist_propaganda: "国外のファシストの宣伝活動"
 SWI_foreign_fascist_propaganda_desc: "[SWI.GetName]を発端とする大規模なファシスト運動はないものの、ファシズム体制の隣国は第五列と宣伝活動により連邦を内部から引き裂こうとしている。この活動に使われている言語は[GER.GetAdjective]語と[ITA.GetAdjective]語だ。"
 SWI_extensive_fascist_propaganda: "広範囲のファシストの宣伝活動"
 SWI_extensive_fascist_propaganda_desc: "かつてスイスにおけるファシストの宣伝活動は外部からやってくるものだった。しかしその活動は勢いを増し、内外から国を埋め尽くすほどになってしまった。"
 SWI_rearmaming_idea: "進行中の再軍備"
 SWI_increased_defense_budget: "防衛費の増額"
 SWI_war_bonds: "戦時国債"
 SWI_banned_foreign_nazi_propaganda_idea: "ナチ外国支部によるプロパガンダの禁止"
 SWI_banned_foreign_nazi_propaganda_idea_desc: "我々が形成する社会にナチズムの入り込む隙はない。この連邦の基盤を揺るがすような思想の広まりを許すわけにはいかず、まして外国から入ってくるプロパガンダとなれば尚更だ。"
 SWI_rearmed_idea_industrial: "再軍備したスイス"
 SWI_army_limitations_TT: "§R市民軍以外の正規軍の訓練や、軍事的用意に関連するディシジョン以外で既存の編制に変更を加えることはできない。§!\n\n§Yスイス§!は武器を手に取る必要に迫られた時、自国の一般市民を頼ることになる。訓練できる民兵の数は限られており、初期においては§Y統制率§!にも上限が設けられる。\n\n国家方針§Y$SWI_armed_neutrality$§!を完了したあかつきには、市民軍の拡張や強化ができるようになり、最終的に§Y$SWI_activate_militia$§!のディシジョンを通じて配備することも可能になる。市民軍を配備中は、時間の経過と共にスイスの経済ペナルティが累積されて行くが、軍を引き上げればリセットされる。"
 SWI_citizen_militia_1: "スイス民兵"
 SWI_citizen_militia_1_desc: "他のほとんどの国と違い、スイスでは、徴兵の条件を満たす者なら誰でも、要請があれば地元の民兵に加わることが要求される。これにより、彼らが配備さえされなければ、経済に大きな影響を与えることなく人口の大部分を予備軍として確保しておける。\n"
 SWI_citizen_militia_2: "拡張されたスイス民兵"
 SWI_citizen_militia_2_desc: "$SWI_citizen_militia_1_desc$"
 SWI_spirit_of_helvetia_passive_peace: "ヘルヴェティアの消極的精神"
 SWI_spirit_of_helvetia_passive_war: "$SWI_spirit_of_helvetia_passive_peace$"
 SWI_spirit_of_helvetia_defensive_peace: "ヘルヴェティアの防衛精神"
 SWI_spirit_of_helvetia_defensive_war: "$SWI_spirit_of_helvetia_defensive_peace$"
 SWI_spirit_of_helvetia_aggressive_peace: "ヘルヴェティアの攻撃的精神"
 SWI_spirit_of_helvetia_aggressive_war: "$SWI_spirit_of_helvetia_aggressive_peace$"
 SWI_frontier_defense_plan_idea_1: "国境防衛計画"
 SWI_infrastructure_rigged_to_blow: "インフラ爆破の仕掛け"
 SWI_infrastructure_rigged_to_blow_desc: "我々が苦労して築き上げたインフラや産業を、こちらに不利な形で敵に使われるわけにはいかない。敵の手に落ちた瞬間に、潔く全てを爆破する覚悟だ。"
 SWI_aktion_nationaler_widerstand_idea: "アクシオン・ナショナーラ・ヴィーダーシュタント"
 SWI_aktion_nationaler_widerstand_idea_desc: "市民が形成する秘密のグループであり、スイス社会のあらゆる側面を象徴するものだ。スイスの価値観推進を固く誓っており、最悪の事態となった時に備えて、レジスタンス活動の基盤づくりも担っている。"
 SWI_old_switzerland_idea: "旧スイスへの回帰"
 SWI_old_switzerland_idea_desc: "長期に及んだ凄惨な戦争と道徳に反する領土拡大が幕を下ろし、[ROOT.GetName]の人々は戦前の中立性と民主主義を取り戻したがっている。この激動の時代も、もうすく終わりを告げることだろう。"
 SWI_extended_supply_lines_idea: "延長された補給線"
 SWI_extended_supply_lines_idea_desc: "我々は物流の改善に成功し、遠方にまで補給線を拡大できるようになった。新しい補給線の構築についても、これまでとは比べ物にならない早さで可能だ。"
 SWI_expanded_special_forces: "拡充された特殊部隊"
 SWI_swiss_women_in_the_military: "スイス人女性の従軍"
 SWI_volunteer_forces_idea: "義勇軍"
 SWI_volunteer_forces_idea_desc: "これまでの方針通り、[SWI.GetNameDef]はいかなる争いにも公式には参加しない立場を取っている。しかしながら、義勇兵としての参戦なら認めており、水面下ではむしろ推奨すらしている。民主主義を守るための戦いならば尚更だ。"
 SWI_frozen_assets: "スイスによる資産凍結"
 SWI_frozen_assets_desc: "何年にも渡ってスイスの銀行に依存しきっていたところに、奴らが本性を表し、資産の凍結という形で我々を裏切る展開となった！ ここから必ず財政を回復してみせるつもりではいるが、時間はかかるだろう。"
