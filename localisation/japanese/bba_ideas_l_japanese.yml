 SWI_foreign_investments_idea: "外国投資"
 SWI_swiss_democratic_propaganda: "スイスによる民主主義のプロパガンダ"
 SWI_swiss_democratic_propaganda_desc: "フォアアールベルクに仲間になるよう強く勧めたことを皮切りに、[SWI.GetNameDef]は[AUS.GetNonIdeologyName]全土で大規模なプロパガンダ活動を継続的に展開してきた。彼らは自らの特色である民主主義、ファシズムへの反対、そして何より自分達の連邦への加盟の宣伝に注力していた。"
