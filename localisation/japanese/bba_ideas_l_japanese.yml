 ETH_prince_regent_idea: "$ETH_ras_imru_haile_selassie$摂政皇太子"
 ETH_prince_regent_idea_desc: "$ETH_haile_selassie$皇帝が国際連盟へと赴き、[ROOT.GetAdjective]の大義を訴える間、ラスである$ETH_ras_imru_haile_selassie$が留守を預かり、侵略者達の手から国家を防衛する役目を担うことになる。皇帝が戻るまでは、彼が事実上の[ROOT.GetName]の指導者ということだ。"
