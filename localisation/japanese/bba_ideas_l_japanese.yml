 ITA_logistics_in_ethiopia_desc: "適切な計画と物流によって不必要な犠牲を出すことなく、小さいながらも着実に前進するのだ。"
 ITA_stockpiling_fuel: "燃料の備蓄"
 ITA_stockpiling_fuel_desc: "大量の予備燃料を確保しておくことで、我が国の軍隊をより長期にわたって動かすことが可能となる。"
 ITA_foggia_farm_fields: "フォッジャの圃場"
 ITA_foggia_farm_fields_desc: "フォッジャの農業を近代化させることで、より多くの食料を生産できるようになる。"
 ITA_hardened_irregular_bands: "強化された非正規部隊"
 ITA_hardened_irregular_bands_desc: "地元の戦士達を有効活用すれば、彼らの戦闘経験や地形に関する知識から多くを学び取れることだろう。"
 ITA_hardened_irregular_bands_tt: "§Y$irregular_infantry$§!、§Y$cavalry$§!、および§Y$camelry$§!の攻撃、防御、および速度が§G+5.00%§!"
 ITA_servizio_informazione_militare_ns: "$ITA_servizio_informazione_militare$"
 ITA_servizio_informazione_militare_ns_desc: "我が国の諜報機関は外国からのスパイ攻撃を防止すると同時に、この国の世界を巻き込んだ野望をより強固なものとしてくれる存在だ。"
 ITA_devaluated_lira: "平価切下げとなったリラ"
 ITA_devaluated_lira_desc: "ここ最近の戦争に多額の費用を要していたため、我が国の経済は停滞していた。通貨の価値を下げたことで、この国の製品は国際市場での競争力を高め、切望されていた経済の加速が実現した。"
 ITA_battaglia_del_grano: "小麦の戦い"
 ITA_battaglia_del_grano_desc: "真に独立した国家であるためには、食料供給の面で外国の力を頼るわけにはいかず、農業での自給自足が実現可能でなければならない。「小麦の戦い」ののちに我々は自立し、今よりさらに大きな力を身につけることになるだろう。"
 ITA_battaglia_per_la_terra: "地の戦い"
 ITA_battaglia_per_la_terra_desc: "「地の戦い」は何マイルもの沼地を枯渇させ、農地をつくり出すために実施される。新たな雇用の創出にもつながることから、諸外国の政府は既にイタリア人の挫けることのない精神に感銘を受けている。"
 ITA_battaglia_per_la_nascite: "誕生の戦い"
 ITA_battaglia_per_la_nascite_desc: "イタリアが真の繁栄を迎えるためには、もっと多くの兵士が必要だ。今以上の数の兵を確保するには、人口を増やさねばならない。そして人口を増やすには母親が不可欠であり、その母親達に必要なことは、我々がこの「誕生の戦い」に勝つことだ。"
 ITA_camicie_nere: "黒シャツ隊"
 ITA_camicie_nere_desc: "黒シャツ隊は、いずれも個人として[ITA.GetLeader]に忠誠を誓った身であり、陸軍に所属する誰よりも頼りになる上に忠実な兵達だ。彼らにより強い権力と責任を与えることで、我々の統治体制が強化される。"
 ITA_camicie_nere_mp_tt: "§Y憲兵隊§!: 制圧ボーナス: §G+5%§!"
 ITA_italian_irredentism_ns: "$ITA_italian_irredentism$"
 ITA_italian_irredentism_ns_desc: "[ITA.GetNameDef]が全ての潜在能力を解放し、持てる力の全てを発揮するには、この国の本来の国境にまで領土を拡大させ、イタリア国民が正当な所有者たるあらゆる土地を統一する必要がある！"
 ITA_bandits_war: "無法者達の戦い"
 ITA_bandits_war_desc: "機動力と機械化こそが、これからの戦いのカギとなる。今日の戦場で我が軍が勝ち抜いていくためには、近代化に多大なる投資をしていかねばならない。"
 ITA_alpine_defense: "アルプス防衛"
 ITA_alpine_defense_desc: "先の大戦における山の上での熾烈な戦いは、多くの人々の記憶に新しい。北の前線を潜在的な攻撃から守るためにも、あの地形で効率的に戦える優秀な兵達を配置する必要がある。"
 ITA_aviazione_legionaria: "遠征空軍"
 ITA_aviazione_legionaria_desc: "制空権の確保はどんな軍隊にとっても極めて重要なことであり、これによって相手の優位に立ち、敵を押し返せるか否かが決まる。"
 ITA_sold_obsolete_escort_ships_ns: "旧式の護衛艦を売却"
 ITA_sold_obsolete_escort_ships_ns_desc: "他国に戦艦を輸出したことで、我が国の産業力が向上した。"
 ITA_strengthened_heavy_industry: "重工業の強化"
 ITA_strengthened_heavy_industry_desc: "産業力の拡大はそのまま生産力の向上にもつながる。"
 ITA_strengthened_the_army: "陸軍の強化"
 ITA_strengthened_the_army_desc: "軍隊の拡大を通じて我々は部隊の動員の仕方や、彼らを団結力のある戦闘集団にまとめ上げる方法について、非常に多くのことを学べた。"
 ITA_disgruntlement_in_the_army: "陸軍内の不満"
 ITA_disgruntlement_in_the_army_desc: "期待していた早さでの拡張が叶わなかった責任を負わされ、軍内に不満が蔓延るようになった。"
 ITA_efficient_supply_lines: "効率的な補給線"
 ITA_efficient_supply_lines_desc: "我々の築いた補給線があれば、軍の兵站運びはそこまで厄介な作業にはなるまい。新たに編制した補給トラック隊の恩恵は大きい。"
 ITA_fuel_reserves: "予備燃料"
 ITA_fuel_reserves_desc: "大量の予備燃料を確保しておくことで、我が国の軍隊をより頻繁に遠征させるなど、これまで以上に活発な動きが可能になる。"
 ITA_strengthened_the_airforce: "空軍の強化"
 ITA_strengthened_the_airforce_desc: "イタリア空軍は、再び世界で最も偉大な航空部隊の一つに名を連ねることとなった。訓練を受け新たにパイロットとなった者達は、その偉大さを披露する時を今か今かと待ちわびている。"
 ITA_disgruntlement_in_the_airforce: "空軍内の不満"
 ITA_disgruntlement_in_the_airforce_desc: "空軍には部隊を拡張するための新たな物資や資金を約束されていたが、手元にはいずれも届いておらず、隊内では不満が蔓延っている。"
 ITA_expanded_intelligence_service_basic: "拡大された諜報機関"
 ITA_expanded_intelligence_service_basic_desc: "規模を拡大した諜報機関は、祖国の安全保障を一層強化してくれることだろう。"
 ITA_bolstered_political_cabinet: "強化された閣僚"
 ITA_bolstered_political_cabinet_desc: "適材適所を徹底することで、ファシスト体制と我々による[ITA.GetNameDef]の統治体制が強化される。"
 ITA_bolstered_military_high_command: "強化された最高司令部"
 ITA_bolstered_military_high_command_desc: "軍隊が最大限に機能し、戦場で成果を上げるには、有能な指導者の存在が極めて重要となる。"
 ITA_all_within_the_state_ns: "$ITA_all_within_the_state$"
 ITA_all_within_the_state_ns_desc: "前線の裏方の能力を底上げすることで、勝利に向かう道を切り拓くことができる。"
 ITA_anti_partisan_measures_ns: "$ITA_anti_partisan_measures$"
 ITA_anti_partisan_measures_ns_desc: "我々の特殊部隊がパルチザンの動きを妨げているため、相手側はこれまで以上に前線の突破に苦戦している模様だ。"
 ITA_gappisti_ns: "$ITA_gappisti$"
 ITA_gappisti_ns_desc: "我々の小さなパルチザン部隊は敵の前線を突破し、大打撃を与えているらしい。相手側の士気を低下させつつ、地元住民による抵抗を盛り上げている。"
 ITA_grande_rivolta_rurale_ns: "$ITA_grande_rivolta_rurale$"
 ITA_grande_rivolta_rurale_ns_desc: "我々の大義の下に、農村地域の民達を結集させることに成功した！"
 ITA_liberation_or_death_ns: "$ITA_liberation_or_death$"
 ITA_liberation_or_death_ns_desc: "いよいよ、イタリアを独裁政治から解放するための最終局面に入った。ここまで来たら、もはや引き返すことはできない！"
 ITA_grande_rivolta_rurale_terrain_bonus_tt: "§Y山岳戦の教義§!を有効にする。この国民精神が有効である間、§Y$militia$§!の§Y$hills$§!および§Y$mountain$§!での地形ボーナス: 攻撃: §G+5%§!、移動: §G+10%§!"
 ITA_independence_war: "独立戦争"
 ITA_independence_war_desc: "イタリアを圧政者達の手から解放してみせる！"
 ITA_nuclear_research: "核研究"
 ITA_nuclear_research_desc: "我々は原子力開発の先駆けだ。まもなく、これこそが世界最大の軍事力となる日がやってくる。"
 ITA_political_reforms: "政治改革"
 ITA_political_reforms_desc: "政治体制を刷新することで、我が国の復興と安定を目指す。"
 ITA_setting_course_ns: "$ITA_setting_course$"
 ITA_setting_course_ns_desc: "$ITA_setting_course_desc$"
 ITA_papal_support: "教皇の支援"
 ITA_papal_support_desc: "教皇は今なおイタリア人に大きな影響を及ぼす人物であり、かの御方の承認と支持が得られれば、多くの人々の心や想いを我々の大義に傾かせることができるだろう。"
 ITA_papal_state: "教皇領"
 ITA_papal_state_desc: "新たな教皇がイタリアを統治するようになり、聖下の導きと加護を求めて大勢の人々が集まってきている。"
 ITA_papal_state_catholic_dominion: "カトリック自治領"
 ITA_papal_state_catholic_dominion_desc: "教皇が即位し、世界列強の仲間入りを果たした今、神の御意思を実現するのが我々の役目となった。羊の群れを導く羊飼いのごとく、誠実なるキリスト教徒達を悪から守ってみせよう。"
 ITA_papal_state_catholic_dominion_puppet_discount_tt: "講和会議で§Y傀儡国家§!のアクションにかかる§Yコストが軽減§!される。"
 ITA_cooperation_of_the_bourgeoisie: "ブルジョワの協力"
 #ITA_cooperation_of_the_bourgeoisie_desc: "NEEDED?"
 ITA_seizing_old_equipment: "旧装備の入手"
 ITA_international_aid: "国際支援"
 ITA_disgruntled_military: "不満を抱えた軍隊"
 ITA_disgruntled_military_desc: "我々が築いた新たな共和国を脅かす可能性のある、王政主義的な要素を軍隊から排除したことで、経験豊富な指導者を失う結果となってしまった。"
 ITA_empowered_carabinieri: "権力を与えられたカラビニエリ"
 ITA_italian_confederation_leader: "イタリア連邦の指導者"
