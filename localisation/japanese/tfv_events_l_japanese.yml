 tfv_australia.1.t: "[From.GetAdjective]シンガポール戦略の計画"
 tfv_australia.1.d: "シンガポール戦略は先の大戦が終結して以来、[JAP.GetNameDef]に対する抑止対策の礎となっている。しかし、攻撃の際に主力艦隊をシンガポールに再配置することは[From.GetNameDef]の同盟の支援に依存している。極東における英国連合に対する潜在的脅威が日々増加していることから、[From.GetAdjective]最高指揮官は潜在的な新たな戦略を提示した。それは地域防衛の主導権をオーストラリアに大幅に委ねるものである。\n\n十全な計画であるが、唯一の疑問点は、我々が必要とする安全が提供されると信ずるに足るかということである。"
 tfv_australia.1.a: "オーストラリアは東南アジアにおいて第一防衛線を規定すべきだ"
 tfv_australia.1.b: "シンガポール戦略をこれまで通り維持する"
 tfv_australia.2.t: "[From.GetNameDefCap]植民地権益の譲渡"
 tfv_australia.2.d: "[From.GetAdjective]が、全てのシンガポールとボルネオ付近の[From.GetAdjective]植民地の属領の支配権を[Root.GetNameDef]に譲渡する法案を可決した。\n\n遂に我々の安全保障は確保された。"
 tfv_australia.2.a: "我々は期待を裏切らない"
 tfv_australia.3.t: "[From.GetNameDefCap]が戦略的調整を拒絶"
 tfv_australia.3.d: "我々のシンガポール戦略の現実性に対する懸念にも関わらず、[From.GetAdjective]議会は我が国の申し出を黙殺した。\nこれは[From.GetAdjective]最高司令部を支配する軍事的保守主義の結果であり、仮に我々の不安が現実のものとなれば、自国海岸での接敵を余儀なくされるであろう。"
 tfv_australia.3.a: "[From.GetAdjective]の支援あるなしに関わらず、[Root.GetNameDef]は気高く戦い抜く！"
 tfv_australia.10.t: "[From.GetNameDefCap]が我々の植民地に対して保障を提案"
 tfv_australia.10.d: "[From.GetNameDefCap]は、[Root.GetAdjective]外交官と東南アジアの[Root.GetAdjective]領域の保護に関する責任の移転について交渉を開始した。\n\n前記領土を守ることに内在する課題を考慮するとそれほど悪い考えではない。近い将来、領土は名目上のみ[Root.GetAdjective]となるが、名目上のみの所有は完全に失うよりはるかに良いということを意味する。"
 tfv_australia.10.a: "[From.GetNameDefCap]が、その地域にある[Root.GetAdjective]の権益の執行者となるだろう"
 tfv_australia.10.b: "[Root.GetAdjective]の領域は[Root.GetAdjective]の手中に残るのだ！"
 tfv_australia.11.t: "[From.GetNameDefCap]が保護領を割譲"
 tfv_australia.11.d: "[Root.GetAdjective]部隊は[From.GetLeader]が協定を承認するとすぐに、東南アジアの全[From.GetAdjective]領を保護する責任を負う準備をしていた。\n\n移転に際して、外国の侵略に対する恐怖によって[Root.GetAdjective]防衛の必要性を認めざるを得ないだろう。"
 tfv_australia.11.a: "[Root.GetNameDefCap]はなすべきことをするだろう"
 tfv_australia.12.t: "[From.GetAdjective]は地域の安全対策を妨げる"
 tfv_australia.12.d: "東南アジアの[From.GetAdjective]領土を十分に保護できると自負している[From.GetNameDef]は、共有防衛戦略の提案を拒否した。\n\n間違いなく植民地支配を危惧しており、彼らの行動は理解できる。しかし彼らが領土を守ることができなければ（それこそ我々が恐れていることだが）そこがオーストラリア大陸への攻撃拠点として使用されることになるかもしれない。"
 tfv_australia.12.a: "我々の唯一の望みは、彼らが抵抗することだ"
 tfv_australia.20.t: "[From.GetNameDefCap]が我が国の併合を要求！"
 tfv_australia.20.d: "[From.GetNameDef]国内で膨張する国家主義の熱情について以前から憂慮してきたが、ついに彼らの国境の外にまで溢れ出る日が来たようだ。\nこれまでは「開拓国家」としての共通の伝統を引き合いに出し、オセアニア連合の結成を持ちかけていたが、[Root.GetAdjective]の抵抗に合うにつれその主張は劇的に攻撃性を増しつつある。\n\n政治的な思惑は今や明確な敵意に転じ、[From.GetLeader]は公に[Root.GetAdjective]全州の[From.GetNameDef]領への併合を要求している。\nこれを拒絶するならば軍事的侵攻に至ることは避けられないだろう。"
 tfv_australia.20.a: "[From.GetNameDef]の属領としての地位に甘んじる他に選択の余地は無い"
 tfv_australia.20.b: "我らの土地が欲しいならば、来て戦うがよい！"
 tfv_australia.21.t: "[From.GetNameDefCap]が併合を受諾"
 tfv_australia.21.d: "[From.GetAdjective]は我々の最後通牒を受諾し、[Root.GetNameDef]の州として新たな地位を受け入れた。[From.GetAdjective]PM[From.GetLeader]は、[From.GetAdjective]の「独立性」の喪失を嘆いているが、この瞬間はオセアニアの新しい時代の始まりを告げるものだ。\n\n[From.GetNameDef]は我々の利益を一顧だにしない帝国のペットであることが今終わったのである。"
 tfv_australia.21.a: "[Root.GetNameDefCap]とニュージーランドは共に栄光ある未来へ！"
 tfv_australia.22.t: "[From.GetNameDefCap]が我々の和同の提案を拒絶"
 tfv_australia.22.d: "[From.GetAdjective]政府は、太平洋の地政学的状況における不安定な立場を認めず、ニュージーランドを[Root.GetNameDef]の最重要州の1つにするという提案を拒否した。\n彼らは自身が単に英国の愛玩用小型犬であることに気づいていない。[From.GetAdjective]首相、[From.GetLeader]は[From.GetAdjective]の「自由と独立」の原則を引用した。\n\n[Get.GetNameDef]は「地政学的に不安定な」地位を説明することで、我々が意味するものが何かを正確に思い出さなければならない。"
 tfv_australia.22.a: "武器を取れ、[Root.GetAdjective]国民よ！"
 tfv_australia.31.t: "世界の指導者、[Root.GetNameDefCap]"
 tfv_australia.31.d: "帝国から距離を置く最近の方針に従えば、我々のような周辺地域で支配的地位にある国が、子分ではなく指導者の立場を取るのは理にかなったことだ。\n諸地域の力を我々の主義に結集し、相互の利益が世界の舞台においても保護されることを保障するだろう。\n\nもはやヨーロッパの植民地支配者に奉仕することはできない。我々は新しく、より適切な勢力均衡を確保するのだ。"
 tfv_australia.31.a: "[Root.GetNameDefCap]が未来への道を導く"
 tfv_australia.32.t: "[From.GetNameDefCap]が政治的協力を要請"
 tfv_australia.32.d: "[From.GetNameDef]が英連邦から正式に離脱してから、[From.GetAdjective]政府は新たな同盟国を探している。ヨーロッパは、新たな犠牲の大きな紛争に直面しているように思われ、[From.GetNameDef]の潜在的な戦略的価値は太平洋における紛争につながる可能性がある。提携は我々の最大の利益になるかもしれない。\n\nその提携は確実に東南アジア、極東、太平洋を影響範囲の一部として強調し、ヨーロッパで何が起ころうとも、[Root.GetAdjective]の利益が侵害されないことを保障するだろう。"
 tfv_australia.32.a: "彼らを同盟国と呼べることに我々は満足している！"
 tfv_australia.32.b: "自分たちの利益は自分たちの方が守れる"
 tfv_australia.33.t: "[From.GetNameDefCap]が太平洋提携に同意"
 tfv_australia.33.d: "太平洋にまたがる協力の明白な利点を見て、[From.GetNameDef]は、地域同盟の提案に合意した。"
 tfv_australia.33.a: "古い主人は死んだ。我々は今やすべてにおいて対等だ。"
 tfv_australia.34.t: "[From.GetNameDefCap]が提携案を辞退"
 tfv_australia.34.d: "共有する歴史を認識するのに失敗したか、あるいは単に政治的ご都合主義の問題だったとしても、いずれにせよ[From.GetNameDef]は、太平洋にまたがる協力関係の提案を断った。\n\n彼らが参加していれば大きな力になったであろうが、我々は自身の立案に従い、自身の目標に向かって前進せねばならない。"
 tfv_australia.34.a: "我々には世界の片隅でまだできることがある"
 tfv_australia.34.b: "我々は失敗した"
 tfv_australia.41.t: "[INS.GetAdjective]が自由を追求"
 tfv_australia.41.d: "旧[HOL.GetAdjective]植民地で激しい暴動があったため、我々の信頼できる隣人である[INS.GetNameDef]は、苦労してようやく手に入れた権益を維持するために救いの手を必要としている。支援が必要である限り、[Root.GetNameDef]は[INS.GetAdjective]政府を援助する。\n\nいつの日か[INS.GetNameDef]は、太平洋の兄弟としてヨーロッパの植民地支配に対峙することができるだろう。その時まで、彼らが我々と共に強く立ち上がるよう保障する。"
 tfv_australia.41.a: "必要なら共に武器を取り立ち向かおう！"
 tfv_australia.50.t: "[From.GetNameDefCap]が[Root.GetFactionName]の資格を要求"
 tfv_australia.50.d: "労働者の国家と自認し、古いヨーロッパの資本家階級から解放された[From.GetNameDef]は徐々に[Root.GetAdjective]の政治圏に移行した。[From.GetAdjective]政府は国家として正式に[Root.GetFactionName]の加盟資格を要求している。\n\n世界革命を視野に入れ、[From.GetLeader]は[Root.GetNameDef]と[From.GetNameDef]を新しい社会主義世界秩序の重要な2本の柱とし、[From.GetNameDef]がオセアニアで、[Root.GetNameDef]がユーラシアで支配権を構築する構想を提示した。"
 tfv_australia.50.a: "どの様な革命国家でも両手を広げて歓迎しよう！"
 tfv_australia.50.b: "[From.GetAdjective]が確実に引きずり込むであろう紛争につきあう余裕などない"
 tfv_australia.51.t: "革命の兄弟たち"
 tfv_australia.51.d: "[From.GetNameDefCap]は[From.GetFactionName]への加盟要請を検討し、我が国を大切な同盟国であると宣言した！"
 tfv_australia.51.a: "世界革命が待っている！"
 tfv_australia.52.t: "独力で成す"
 tfv_australia.52.d: "何週間もの交渉と官僚的な罠が続き、[From.GetNameDef]が[From.GetFactionName]への加盟について最終的な答えを与えることに関心がないことが明らかになった。\n我々は迅速かつ確実な交渉を望んでいたが、[Root.GetNameDef]は自らで世界中の労働者に真の自由をもたらす準備をしなくてはならなくなった。"
 tfv_australia.52.a: "我々は世界のあらゆる国々で虐げられし者たちの為に戦う！"
 tfv_australia.60.t: "[From.GetNameDefCap]が保護権を要求"
 tfv_australia.60.d: "全労働者の権利に自由と自決を引用しながら、[From.GetAdjective]政府は我々の領域に押し寄せる「大洋の社会主義」の波に[Root.GetAdjective]州が屈服することを要求する。\n\n[Root.GetNameDef]の人々の実際の興味にかかわらず、[From.GetNameDef]からの脅威が現実であり、そして、彼らが利用できるあらゆる手段で要求を強いることはほぼ疑いない……"
 tfv_australia.60.a: "迷いの余地などない。革命へ向かおう、同志よ。"
 tfv_australia.60.b: "[Root.GetNameDefCap]は決して受け入れない！"
 tfv_australia.61.t: "[From.GetNameDefCap]が革命闘争に参加！"
 tfv_australia.61.d: "共産主義者の真実と正義を認め、[From.GetNameDef]は、共通の大洋の旗じるしの下で我々の努力を結集する必要性に同意した。"
 tfv_australia.61.a: "赤い波は世界を平らげるべく下から盛り上がっていくだろう！"
 tfv_australia.62.t: "[From.GetNameDefCap]による革命崩壊の試み"
 tfv_australia.62.d: "[From.GetAdjective]の人民を資本家どもの親指の下で抑圧したままにして、[From.GetNameDef]の政府を支配している金持ちどもは、今や彼らが[Root.GetAdjective]州と協力する状況に全くないと表明している。\n我々は協力を求められない彼らを哀れもう！資本家どものとんでもない肥満体の重さの下で奴隷となっていることを哀れむよりも！"
 tfv_australia.62.a: "[From.GetNameDef]に真の自由をもたらそう！"
 tfv_australia.70.t: "[From.GetNameDefCap]は保護国の支配権を要求"
 tfv_australia.70.d: "東南アジアにおける植民地支配を守るために[Root.GetNameDef]の一部が失敗したと主張することは、[From.GetNameDef]の国防のために致命的な影響を与えるだろう、[From.GetLeader]政府は、[From.GetAdjective]政府に、地域の防衛のための完全な独立した責任が与えられることを要求した。\n明らかな要求ではないが、地域における戦略的・軍事的影響力の発達は、議論する意味がある。最近[From.GetNameDef]が我々から政治的距離をとっており、均衡力を受け入れている。\nこれは、主題ではなく、潜在的な仲間との合意であり、[From.GetNameDef]がそうするように選択すると、植民地が実際に我々の手から離れることになる。"
 tfv_australia.70.a: "そうだ、東南アジアの安定が最優先だ"
 tfv_australia.70.b: "いや、我々は我々自身の植民地の唯一の支配者となるだろう！"
 tfv_australia.71.t: "防衛委員会"
 tfv_australia.71.d: "以下の[Root.GetAdjective]軍司令官の提案によって、[From.GetNameDef]は、東南アジアの[From.GetAdjective]植民地支配権のすべての「中間制御権」を我々に提供すると決定した。\n\n太平洋の古い軍隊が賢明でない限り、この地域に対する[Root.GetNameDef]の支配を確実にするための我々の試みは続いていくだろう。"
 tfv_australia.71.a: "故国を誇りに思う"
 tfv_australia.72.t: "[From.GetNameDefCap]が「防衛計画」を辞退"
 tfv_australia.72.d: "[Root.GetAdjective]軍高官の提案にもかかわらず、[From.GetNameDef]は東南アジア地域の植民地支配の要請を拒否した。\n\nしかし、我々の野望は解決されていない。我々は太平洋における[Root.GetAdjective]の名声を確保する方法を引き続き探求する。"
 tfv_australia.72.a: "この後退をよそに、なおも[Root.GetNameDefCap]の立場は強い"
 tfv_australia.80.t: "海の向こうからの提案"
 tfv_australia.80.d: "[From.GetNameDefCap]は[Root.GetNameDef]の帝国主義的野心を時間と共に一段と同情を得るようになった。この地域に基地を置く唯一の他の主要な軍隊として、[From.GetAdjective]人は我々の粗末な僕よりも、誇り高き同盟国として立っている方が良いと判断した。\n\n我々の関心を引くための西太平洋同盟の提案では、[From.GetNameDef]の敵が現在支配しているいくつかの領土も含めて[Root.GetAdjective]の領域を明確に示している。"
 tfv_australia.80.a: "我らと共に東半球を完全に支配しよう！"
 tfv_australia.80.b: "我らの大望に田舎の百姓らを入れる気などない！"
 tfv_australia.81.t: "[From.GetNameDefCap]が同盟を承認"
 tfv_australia.81.d: "日本への代表団が凱旋した。我が国は[JAP.GetName]との公式同盟を締結した。この文書は各国の関心分野を明確に定義し、どちらも干渉することはできない。"
 tfv_australia.81.a: "西太平洋に渡る[Root.GetAdjective]と[From.GetAdjective]の利益になるだろう"
 tfv_australia.82.t: "[From.GetAdjective]政府が同盟を拒絶！"
 tfv_australia.82.d: "世界のひのき舞台へ躍り出たにもかかわらず、[From.GetNameDef]は西太平洋地域での我々の重要性を認めていない。\n[From.GetAdjective]は我々を完全に拒否しただけではなく、南進論がインドネシアを越えてオーストラリア大陸そのものに向いていることをあからさまにしている。"
 tfv_australia.82.a: "もし彼らが我々と共に立たないならば、ひざまずかせるまでだ"
 tfv_australia.90.t: "戴冠式参観"
 tfv_australia.90.desc: "[AST.GetLeader]は国王ジョージ6世と王妃エリザベスの式典へ参加するためイギリスへ旅行した。数週間のランチ、ディナー、ガーデン・パーティー、レセプション、そして多くのディナーに続いて、彼は最終的に新たな王との内謁の確保に成功した。冗談と世間話のやり取りの後、話題は政治に変わり、王は自分が[AST.GetNameDef]を助けるために何ができるのかを尋ねた。"
 tfv_australia.90.a: "士気を高めるためにオーストラリア御訪問を国王に懇願しよう"
 tfv_australia.90.b: "新兵募集への御助力を国王に懇願しよう"
 tfv_australia.90.c: "我が政府への公式な御支援を国王に懇願しよう"
 tfv_australia.92.t: "国王エドワード8世のオーストラリア御訪問"
 tfv_australia.92.desc: "[AST.GetLeader]は国王エドワード8世とウォリス・シンプソンの結婚式に参加するため、イギリスへと渡った。数週間に渡る昼食会、晩餐会、園遊会、歓迎会、そして晩餐会の繰り返しを経た後、新国王との個人的な謁見に成功した。\n\nユーモア溢れる冗談と少しばかりの会話を交わした後、話題は政治へと移った。国王は、英連邦の連帯とイギリス本国への忠誠について厳しく攻撃的な長広舌を振るい、大陸間政治についての演説に映る頃には、[AST.GetLeader]は少々不快な表情を示さずにいられなかった。国王は[AST.GetNameDef]を助け、そしてオーストラリアの国民からの国王への思慕を集めるために何ができるか尋ねている。"
 tfv_australia.92.a: "士気を高めるためにオーストラリア御訪問を国王に懇願しよう"
 tfv_australia.92.b: "新兵募集への御助力を国王に懇願しよう"
 tfv_australia.92.c: "我が政府への公式な御支援を国王に懇願しよう"
 tfv_australia.95.t: "インドネシアで民族主義者が蜂起"
 tfv_australia.95.desc: "ここ数週間、インドネシア全域で民族主義者の扇動が著しく増加している。情報機関による民族主義シンパの推定数は、驚くべき大きさにまで成長した。特に懸念されるのは、一部の民族主義の指導者が武装蜂起について公然と議論しているという報告である。ちょうど昨日、海軍の船がジャワの南に疑わしい漁船を捕まえた。船籍表示のないその船の上では、武器や弾薬が見つかった。乗組員の尋問はこれまでのところ何の結果ももたらしていないが、誰かがごたごたを煽っているようだ。"
 tfv_australia.95.a: "酷く不安だ"
 tfv_australia.96.t: "内戦！"
 tfv_australia.96.desc: "武装した民族主義者がインドネシアのあらゆる通りを占拠している。蜂起に対する軍隊と警察の行動は不成功に終わったことが証明された。この武装蜂起は国民感情の急激な上昇を切っ掛けとして起こった、これは我が国が全面的な内戦に陥ったことを意味している。"
 tfv_australia.96.a: "民族主義者のカスに抵抗する！"
 tfv_australia.96.b: "蜂起に加わろう！"
 tfv_canada.1.t: "[From.GetNameDefCap]が北アメリカ同盟を要請"
 tfv_canada.1.d: "北米大陸全体の外交的利益と日毎に大きくなるヨーロッパの混乱の中で、[From.GetNameDef]は急進的な政治的手段を提案している。\n相互防衛協定を締結することにより、いかなる状況においても政治的・軍事的オプションを大幅に拡大しながら、米州の安全を無傷で確保することができる。[From.GetLeader]は、[Root.GetNameDef]と[From.GetNameDef]の繁栄を確実にするためには「疑問の余地のない明らかな選択」であると述べ、[Root.GetLeader]はそれ以外の主張が困難であることに同意しているようだ。"
 tfv_canada.1.a: "これはしっかりした戦略だ。我々は[From.GetNameDef]に参加しよう！"
 tfv_canada.1.b: "国境を越えた問題に引きずり込まれる可能性は一切認めない"
 tfv_canada.2.t: "北アメリカ同盟の成立"
 tfv_canada.2.d: "本日、[Root.GetNameDef]と[From.GetNameDef]は新たな条約に調印し、両国で共有されている友好関係と賛同を祝った。両国は、大陸の防衛を含め、外交問題に関してお互いに助け合うことを約束する。\n\nこの両国の協力によって、外国の侵略者たちが我々に反抗する機会を与えないだろう。"
 tfv_canada.2.a: "海から海へ！"
 tfv_canada.3.t: "[From.GetNameDefCap]が北アメリカ同盟を拒絶"
 tfv_canada.3.d: "合同防衛委員会で例証されているように両国間の正式な軍事協力から受ける恩恵にもかかわらず、[From.GetAdjective]は恒久的な同盟のための交渉を拒否した。\nこの協定は北米大陸の完璧な安全を保証したはずだが、今は祖国を守るため他の手段を見つける必要があるようだ。"
 tfv_canada.3.a: "我々は他の選択肢がある"
 tfv_canada.10.t: "[From.GetNameDefCap]が[Root.GetFactionName]加盟を求める"
 tfv_canada.10.d: "[From.GetNameDef]がイギリス連邦を放棄した後、[Root.GetFactionName]の同盟国の一つになろうと地位の交渉をしている。彼らの共産主義の信念は強く、アメリカ大陸の同盟国が世界革命の口火として大きな恩恵をもたらすことは否定できない……\n愛国的社会主義、自然の独立、さらに[From.GetLeader]の試みた工業化の奇跡等すべて将来的に問題を引き起こすかもしれないが、この機会を逃すのはあまりにも勿体ない。"
 tfv_canada.10.a: "我々は真の革命家すべてを心から歓迎する！"
 tfv_canada.10.b: "今はあまりにリスクが大きい"
 tfv_canada.11.t: "真のアメリカ革命"
 tfv_canada.11.d: "何世紀にもわたって植民地の暴力を繰り広げたブルジョワジーの残党を追い払い、我々は最後に世界の舞台へと上がった。我々は地球上のあらゆる地域に世界革命を普及するため[From.GetFactionName]の[From.GetNameDef]と並び立つ！"
 tfv_canada.11.a: "この大陸での革命が何を意味するか真に表す！"
 tfv_canada.12.t: "[From.GetNameDefCap]が[From.GetFactionName]加盟を拒否"
 tfv_canada.12.d: "「国際的安定」への影響を恐れた[From.GetLeader]は[From.GetFactionName]への加盟要請を公式に拒絶した。\n[From.GetNameDef]が旧世界のささいな政治活動の枠を超えていないのを見るに、どちらにしても我々の革命努力は浪費されていただろう。\n\nたとえ[Root.GetNameDef]がファシズムの世界にただ一人立っていたとしても、真の社会主義が全地球上のあらゆる土地の労働者にもたらされるまで我々は諦めない！"
 tfv_canada.12.a: "公正の為だ、了解しカナダはカナダの道を往く！"
 tfv_canada.20.t: "[From.GetNameDefCap]が同盟を求める"
 tfv_canada.20.d: "[From.GetAdjective]政治の保守的なナショナリズムの台頭に伴い、[From.GetNameDef]は連邦政府の弱い「民主主義」に反対して実際にその主張を助ける能力を持つ新たな同盟国を求めていた。\n\n[From.GetNameDef]との提携は思想的に自然であるだけでなく、北米大陸への利益を追求できる強力な国家の存在を保証する。"
 tfv_canada.20.a: "[From.GetAdjective]人と[Root.GetAdjective]人が共に働くのは至極当然だ！"
 tfv_canada.20.b: "我々の利益はヨーロッパにあり、[From.GetNameDef]はまず自身の地盤を固めろ"
 tfv_canada.21.t: "力の同盟"
 tfv_canada.21.d: "[From.GetNameDefCap]は、強力なアメリカ国家との関係に明確な利益をもたらす同盟の提案を受け入れた。\nこの外交的な動きは、北アメリカで我々の権力をはるかに上回る可能性がある。ベルリン＝オタワ枢軸がロンドンを鋭く襲っていることは偶然ではない。"
 tfv_canada.21.a: "国際的な勢力として立ち上がる"
 tfv_canada.22.t: "ヨーロッパの腐敗"
 tfv_canada.22.d: "彼らのごく矮小な国境から外を覗くこともできない、[From.GetLeader]の率いる[From.GetName]は同盟の申し出を断った。\nもちろん、自国民の重圧で[From.GetAdjective]とヨーロッパ全土が崩壊するであろうことを考えると、我々は同盟など締結しないほうがよかったのだろう。"
 tfv_canada.22.a: "真の偉大とは何であるかを彼らにみせつけよう"
 tfv_canada.30.t: "シナキストによる革命"
 tfv_canada.30.d: "シナキスト（共同統治主義者）が影響力を強めていく中で、彼らの要求はますます強まっている。[Root.GetNameDef]ではシナキストと政府支持者の間の衝突が報告されており、政府はもはや彼らの右派政治を末端に留めておくことができなくなっているようだ。これは、両者が致死的な武器を使用することも含まれる。\nシナキスト政党の軍事化がいつどのように行われたのかは明らかではないが、現政権に対して真の脅威となる。\n\n内戦が近い。"
 tfv_canada.30.a: "国粋主義者を支援する"
 tfv_canada.30.b: "共和主義者を支援する"
 tfv_canada.30.c: "国粋主義者に統治権を明け渡す"
 tfv_canada.40.t: "支配計画"
 tfv_canada.40.d: "近頃改革された[Root.GetAdjective]国家の強さは否定できないが、地域政治の現実もそうである。我々の宿敵、[USA.GetNameDef]は大陸を支配し、彼らの国境の外の問題に関与せずにいることはできないことが証明されている。\n[From.GetNameDef]との協力の提案はますます重要になる。どちらの国も[USA.GetAdjective]の介入を防ぐだけの力はないだろうが、南北両方に対峙する事態となれば[USA.GetLeader]は再考を余儀なくされるだろう。\n\nそしておそらくは正当な[Root.GetAdjective]領土の返還により前向きになるだろう……"
 tfv_canada.40.a: "我々は腐った隣国から余命を搾り取るだろう！"
 tfv_canada.40.b: "侵略者と見なされる可能性を看過できない"
 tfv_canada.41.t: "メキシコが同意"
 tfv_canada.41.d: "[MEX.GetAdjective]政府は、南の隣国の攻撃的な政策によって、我が国にもたらされる脅威について全面的に合意している。我々が生き残ることができる唯一の方法は、大陸を締めつける束縛を打ち破ることだ。彼らが再武装を終える前にすぐに攻撃しなければならない。もちろん、新たな友人たちに特定の租借地を容認する必要があるが、一緒になってアメリカの覇権を終わらせるだろう！"
 tfv_canada.41.a: "ホワイトハウスは再び炎に包まれるだろう！"
 tfv_canada.42.t: "メキシコが拒否"
 tfv_canada.42.desc: "[MEX.GetAdjective]政府は、共通の敵と協力して協力するという我々の提案を断った。彼らは、彼らを攻撃しようとしているガラガラヘビを単に無視することができると信じているように思われ、脅威を与えるような動きをしなければ手を出してこないだろうと期待している。我々は単独での国防に目を向ける必要があるようだ。"
 tfv_canada.42.a: "馬鹿！臆病者！裏切り者！"
 tfv_canada.50.t: "内なる敵"
 tfv_canada.50.d: "本日、ある爆発が我々の工場の一つを揺るがした。当初は労働災害であるように見えたが、爆発物が意図的に生産ラインに配置されているという調査結果が明らかになった。\n我々は人命の喪失を嘆いているが、戦争の努力に対する攻撃は無視できない。\n\nこの攻撃の黒幕は[Root.GetNameDef]のすべてに脅威を与えている！"
 tfv_canada.50.a: "我々は敵に打倒されるわけにはいかない！"
 tfv_canada.51.t: "別の攻撃"
 tfv_canada.51.d: "更なる攻撃が[Root.GetAdjective]の地で発生し、今度は我々の軍需工場を直接目標としている！賠償が始まると活動は止められたが、犯罪者はまだ逃亡中だ。\n\nついに、これは一人の犯行ではなく集団による行為であることが明らかになった。"
 tfv_canada.51.a: "団体がより大きくなるにつれて、より容易に突きとめられよう"
 tfv_canada.52.t: "ケベック団体"
 tfv_canada.52.d: "法執行機関は、継続的な工場破壊活動の場合は、長足の進歩を遂げた憲兵に働かせた。もう一つの工場を目標とすることで、破壊活動は外国のスパイによってなされておられず、むしろ、ケベックに導入された強制徴兵に抗議している団体によって行わていることが明らかになった！\n\n彼らの政治的な懸念に関係なく、我が国は交戦中であり、そして、彼らは最高度の裏切り者だ。"
 tfv_canada.52.a: "奴らを止めなければ！"
 tfv_canada.53.t: "一巻の終わり"
 tfv_canada.53.d: "恐らく次の破壊工作の対象となる可能性が最も高いと考えられていた工場では、ケベック団体のために罠が敷かれていた。真夜中に、法執行機関は侵入者を待っていた。\n破壊工作員たちが到着したとき、彼らは予想よりもはるかに大きな集団であることが判明し、盗難した軍装備で重武装していた。火災が発生し、ケベック団体の計画と同じくらい多くの生産ラインを壊していた。\nしかし激しい戦いの後では、破壊工作員は一人もが生き残らなかった。ケベック団体は消滅した。"
 tfv_canada.53.a: "勝利だ！[Root.GetNameDef]の損失はなかった！"
 tfv_canada.60.t: "[From.GetNameDefCap]がラブラドールとニューファンドランドを要求"
 tfv_canada.60.d: "ラブラドールとニューファンドランドの植民地を自国の一部として「帰属」させたいとの希望を長らく残してきた[From.GetNameDef]は、今それらを要求する段階に進んでいる。\n[From.GetLeader]は、[From.GetNameDef]が[From.GetAdjective]の土地とみなし、「帰属の達成のために必要な手順を実行する」ことを明確にした。"
 tfv_canada.60.a: "彼らに望むものを与えよう、[Root.GetNameDef]は今は争うことができないのだ"
 tfv_canada.60.b: "我々は[ENG.GetAdjective]の土地を1インチたりとも譲らん！"
 tfv_canada.61.t: "成された天命"
 tfv_canada.61.d: "[From.GetNameDef]がラブラドールとニューファンドランドを継承することで、[Root.GetNameDef]が最終的に完成する。海から海にいたるまで寸分たがわず、真の[Root.GetAdjective]は今我々の国境に属している。\n我々の次の段階は、[Root.GetAdjective]の安全保障を確保することだ！"
 tfv_canada.61.a: "安全な国境線は海岸線だけだ！"
 tfv_canada.62.t: "帝国の驕慢"
 tfv_canada.62.d: "崩壊した「帝国の所有権」（ラブラドールとニューファンドランドと呼ばれる保護された植民地としての地位）にすがって、[From.GetNameDef]は、明らかに我々のものであるその土地を譲り渡すことを拒否した！これらの人々は[Root.GetAdjective]人であり、ニューファンドランドとラブラドールは[Root.GetAdjective]の資源を保持しているが、彼らは[From.GetAdjective]の宗主国に答える必要がある。\nこれは容認できない状況であるが、[From.GetNameDef]が外交的な解決に訴えるとは確信できない……"
 tfv_canada.62.a: "[ROOT.GetNameDefCap]は一つになる！"
 tfv_canada.70.t: "[FROM.GetName]、ニューファンドランドとの統合を望む"
 tfv_canada.70.desc: "[FROM.GetLeader]はカナダ議会で行われた投票の後、旧英領北アメリカ法の改正への署名と、またそれを通じ、[FROM.GetNameDef]とニューファンドランドおよびラブラドール植民地との統合を宣言するよう要請してきた。"
 tfv_canada.70.a: "これには何の問題もない"
 tfv_canada.70.b: "言語道断だ！"
 tfv_canada.71.t: "[FROM.GetName]がニューファンドランド法に署名"
 tfv_canada.71.desc: "[FROM.GetName]の我らの偉大な友人は我々の要請を受け入れ、ニューファンドランド法に署名した。その署名により、ニューファンドランドとラブラドールの支配権は事実上我々のものになった。これはカナダにとって素晴らしい日だ！"
 tfv_canada.71.a: "素晴らしい！"
 tfv_canada.72.t: "[FROM.GetName]が宣言への調印を拒絶"
 tfv_canada.72.desc: "我々の偉大な友人であると思っていた[FROM.GetAdjective]は、ニューファンドランドとラブラドールとの統合という我々の提案を否定した。同国の頑固な議員や政治家たちはこの問題に関する自らの立場を我々に示した。これで今後、彼らにどう対応していけばいいかわかった。"
 tfv_canada.72.a: "これが我々の関係を悪くしていることを理解しているのだろうか？"
 tfv_canada.73.t: "[CAN.GetName]がイギリスからニューファンドランドとラブラドールを与えられる"
 tfv_canada.73.desc: "ニューファンドランド法に調印した後、ニューファンドランドとラブラドールの支配権は同盟国である[CAN.GetNameDef]に譲渡されることになっている。これには交渉の余地がないとしているが、少なくとも、この地域の基地を放棄したことへの経済的補償があるべきであることは認めている。"
 tfv_canada.73.a: "少なくとも補償は受けられる……"
 mex_nationalists_chosen: "国粋主義者側。"
 mex_republicans_chosen: "共和主義者側。"
 tfv_south_africa.1.t: "[From.GetNameDefCap]がアフリカの委任を要求"
 tfv_south_africa.1.d: "我々が帝国全土を軍事的影響力の範囲下に置くのに苦労しているのを見て、[From.GetNameDef]が統治契約を携えて近づいてきた。その内容は、南部および中部アフリカの植民地を彼らに引き渡し、その防衛に関して彼らが完全な権利と責任を持つものだ。"
 tfv_south_africa.1.a: "我々の力をヨーロッパに集中させる必要がある"
 tfv_south_africa.1.b: "植民地経営は順調だ"
 tfv_south_africa.1.c: "植民地は彼ら自身の手で守るべきだ"
 tfv_south_africa.2.t: "[From.GetNameDefCap]が承認"
 tfv_south_africa.2.d: "本国へ重点を移しつつある情勢の中、[From.GetNameDef]はアフリカ植民地が当面の間、我々によって統治されることに同意した。"
 tfv_south_africa.2.a: "慈悲深い支配者となるだろう"
 tfv_south_africa.3.t: "[From.GetNameDefCap]が拒否"
 tfv_south_africa.3.d: "アフリカの植民地に対する直接的な脅威の不足を理由に、[From.GetNameDef]は、彼らの保有地の管理権を我々に譲り渡すつもりはないことを明確に示した。"
 tfv_south_africa.3.a: "奴らは我々を信用しないのか？"
 tfv_south_africa.4.t: "アフリカでの妥協"
 tfv_south_africa.4.d: "長い熟考の末、イギリス政府は、アフリカ植民地の防衛に関して、妥協案を持ち出した。この新しい計画の下では、植民地は自身の防衛に対して責任を持つが、彼ら自身の事柄の管理についてより大きな自由を得るだろう。"
 tfv_south_africa.4.a: "穏当な妥協案……それは誰の満足も得られないものだ"
 tfv_south_africa.10.t: "我が国の闘争に対する外国の援助"
 tfv_south_africa.10.desc: "我が国の未来を決める大戦がついに勃発した。今や我々はこの闘争に勝つことを確実とするべく、いかなる僅かな支援をも全て確保しなければならない。[From.GetAdjective]文化の存続および我々の生存が危機に瀕している！"
 tfv_south_africa.10.a: "ドイツ人に近付くべきだ"
 tfv_south_africa.10.b: "オランダ人が我々を支援してくれるだろう"
 tfv_south_africa.11.t: "[SAF.GetNameDefCap]が援助を求めている！"
 tfv_south_africa.11.desc: "[From.GetName]において激しい闘争が起こっている。彼らは自己の存続をかけて戦っており、我々からのどの様な形の支援でも欲しくてたまらない様だ。これはまた、いくつかの新兵器の実験と、南アフリカにおける貴重な同盟国を確保する機会にもなるだろう。"
 tfv_south_africa.11.a: "戦闘機を送ろう"
 tfv_south_africa.11.b: "戦車を送ろう"
 tfv_south_africa.11.c: "ライフルと大砲を送ろう"
 tfv_south_africa.11.e: "彼らは独力で戦うべきだ"
 tfv_south_africa.12.t: "[From.GetNameDefCap]が助け求める"
 tfv_south_africa.12.desc: "南アフリカでは国民党と連邦党との間で激しい戦いが起こっている。酷く劣勢で打ち負かされつつある国民党は、先祖の祖国である我が国に支援を求めてきた。"
 tfv_south_africa.12.a: "戦闘機を送ろう"
 tfv_south_africa.12.b: "戦車を送ろう"
 tfv_south_africa.12.c: "ライフルと大砲を送ろう"
 tfv_south_africa.12.e: "彼らは独力で戦うべきだ"
 tfv_south_africa.13.t: "ドイツの反応"
 tfv_south_africa.13.desc.a: "[GER.GetNameDef]への我々の代表団は手ぶらで戻ってきた。[GER.GetAdjective]政府からの温かい言葉にもかかわらず、彼らは支援のどんな確固とした公約を取りつけることはできなかった。我々は、これ以上、我々の闘争の支援をドイツ政府に期待することはできないと思われる。"
 tfv_south_africa.13.desc.b: "利用できる資源の欠乏を理由に、[GER.GetAdjective]政府は我々に更なる支援を送ることはもはや彼らの関心にないと決定した。その代わりにすべての努力を自身の軍隊の構築に集中させた。これにより我々は難しい立場に置かれることとなる。"
 tfv_south_africa.13.a: "オランダの友人に手を差し伸べよう"
 tfv_south_africa.13.b: "独力で成功するか、さもなくば滅びるかだ"
 tfv_south_africa.14.t: "[HOL.GetAdjective]の反応"
 tfv_south_africa.14.desc.a: "[HOL.GetNameDef]への我々の代表団は度重なる妨害と遅延行為に失望させられた。[HOL.GetAdjective]代表や産業界の要人との会談は直前に中止され、電話には応答がなく、電報にも返事が来ることはなかった。全くもって[HOL.GetAdjective]は我々の闘争を支援することに関心がないようだ。"
 tfv_south_africa.14.desc.b: "最初の支援にもかかわらず、新しい装備のための[HOL.GetAdjective]政府と最後の交渉は失敗に終わった。[HOL.GetAdjective]はもはやダイヤモンドでの支払いを受け取る気がなく、交換可能通貨に変更するよう要求している。"
 tfv_south_africa.14.a: "ドイツの友人に手を差し伸べよう"
 tfv_south_africa.14.b: "独力で成功するか、さもなくば滅びるかだ"
 tfv_south_africa.15.t: "[From.GetNameDefCap]が装備を送る"
 tfv_south_africa.15.desc.a: "ドイツから輸送された航空機が到着した。パイロットたちは熱心にそれを手に入れたがり、やがて新しい飛行隊への配属を巡って激しい競争が始まった。"
 tfv_south_africa.15.desc.b: "[GER.GetAdjective]友軍との長い議論の後、彼らは我々に試作軽戦車を提供することに同意した。台数はわずかであるが、情勢を我らの有利に傾ける決定的な援護となるに違いない。"
 tfv_south_africa.15.desc.c: "[GER.GetNameDef]からの輸送船が入港した。その船倉には、他の経路で我が国に到着していたドイツ人義勇兵のための、大量のライフルと砲が積載されていた。"
 tfv_south_africa.15.a: "必ず役に立つだろう"
 tfv_south_africa.15.b: "これが我が軍の主力となるだろう"
 tfv_south_africa.15.c: "彼らの支援なら大歓迎だ"
 tfv_south_africa.16.t: "[From.GetNameDefCap]が装備を送る"
 tfv_south_africa.16.desc.a: "[HOL.GetNameDef]から輸送された航空機が到着した。[HOL.GetAdjective]航空産業の要人たちの厚意によって惜しみなく拠出されたものだ。パイロットたちは熱心にそれを手に入れたがり、やがて新しい飛行隊への配属を巡って激しい競争が始まった。"
 tfv_south_africa.16.desc.b: "[HOL.GetAdjective]友軍との長い議論の後、彼らは我々に試作軽戦車を提供することに同意した。台数はわずかであるが、情勢を我らの有利に傾ける決定的な援護となるに違いない。"
 tfv_south_africa.16.desc.c: "[HOL.GetNameDef]からの輸送船が入港した。その船倉には、他の経路で我が国に到着していた[HOL.GetNameDef]人義勇兵のための、大量のライフルと砲が積載されていた。"
 tfv_south_africa.16.a: "必ず役に立つだろう"
 tfv_south_africa.16.b: "これが我が軍の主力となるだろう"
 tfv_south_africa.16.c: "彼らの支援なら大歓迎だ"
 tfv_south_africa.20.t: "[From.GetNameDefCap]がコミンテルンへの加盟を要請"
 tfv_south_africa.20.d: "[From.GetNameDef]における革命は成功した！新たな共産主義政権が国を掌握し、コミンテルンへの加盟を求めている。"
 tfv_south_africa.20.a: "我々は対帝国主義闘争の新たな同志たちを歓迎する！"
 tfv_south_africa.20.b: "現時点で加盟を受諾するのは、我が国を遠くの紛争で無防備にするだけだ"
 tfv_south_africa.21.t: "コミンテルンが加盟を承認"
 tfv_south_africa.21.d: "慎重に検討した後、コミンテルン中央委員会は我々の加盟要請を承認した。"
 tfv_south_africa.21.a: "[Root.GetNameDef]と[From.GetFactionName]は並び立ち、未来に向かって行進するだろう！"
 tfv_south_africa.22.t: "コミンテルンが加盟を拒否"
 tfv_south_africa.22.d: "コミンテルンはマルクスの教えに対する我々との間の、見解と正統な解釈の解決不可能な相違点を挙げ、我々の申請を拒否した。我々に対して社会ファシストまたはそれ以上に悪いラベル付けこそ行っていないが、それでも彼らは彼らからの助けを期待できないことを明確に示した。"
 tfv_south_africa.22.a: "多分、誤解しているのは彼らの方なんじゃないかな？"
 tfv_south_africa.30.t: "[From.GetNameDefCap]がマダガスカルを要求"
 tfv_south_africa.30.d: "ヨーロッパの動揺の後、[From.GetAdjective]政府は我々のマダガスカルの主権に対する権利およびそこの住民を保護する能力について公然と疑問視した。[From.GetAdjective]当局が島の支配を譲渡するよう我々に要求したことで、この振る舞いは単なる修辞の域を超えた。"
 tfv_south_africa.30.a: "選択の余地は無い。より重要な問題に関心を向けるべきだ。"
 tfv_south_africa.30.b: "[Root.GetAdjective]の土は1平方メートル単位でも神聖なものだ。一切譲らん！"
 tfv_south_africa.31.t: "[From.GetNameDef]が屈する"
 tfv_south_africa.31.d: "[From.GetAdjective]政府は賢明にもマダガスカルの平和的占領の許可を決定した。"
 tfv_south_africa.31.a: "帝国主義者の植民地主義体制を解体する第一歩だ！"
 tfv_south_africa.32.t: "[From.GetAdjective]が拒否"
 tfv_south_africa.32.d: "[From.GetAdjective]当局は、マダガスカルを我々へ譲渡する争点を議論することさえを頑なに拒否する。彼らの代表によると、彼ら自身で島を防衛するのに十分以上の能力を持ち、またその意志も準備もできていると自負しているそうだ。"
 tfv_south_africa.32.a: "では力に頼らざるを得ないな"
 tfv_south_africa.32.b: "あの無価値な土くれは奴らにくれてやろう"
 tfv_south_africa.40.t: "[From.GetNameDef]との研究条約"
 tfv_south_africa.40.d: "[From.GetNameDef]への成功した軍事作戦に続き、彼らの政府は2国間の正式な研究条約を提案した。"
 tfv_south_africa.40.a: "喜んでいかなる援助も提供しよう"
 tfv_south_africa.40.b: "機密情報を提供したならば、国家の防衛が危うくなるだろう"
 tfv_south_africa.41.t: "[SOV.GetNameDefCap]が同意"
 tfv_south_africa.41.d: "ソビエトは我々に彼らの方法と方式を勉強させることに合意した。[SOV.GetAdjective]の多くの科学者が我々の学校と大学で教育するために到着した。"
 tfv_south_africa.41.a: "[SOV.GetNameDef]から学ぶことは、歴史の勝利者から学ぶことと同義だ！"
 tfv_south_africa.42.t: "[SOV.GetNameDefCap]が拒否"
 tfv_south_africa.42.d: "数回の交渉の後、[SOV.GetNameDef]からの代表団は退室した、そして、研究についての我々の機密保持能力に対する疑いを示した。我々には同盟国の技術を共有してはもらえないようだ。"
 tfv_south_africa.42.a: "とても残念だ"
 tfv_south_africa.50.t: "スペインを支援"
 tfv_south_africa.50.d: "スペインで国粋派と共和派の内戦が勃発した。国民の間では、政府がどちらの側につくべきか活発な議論が交わされている。"
 tfv_south_africa.50.a: "多くの兵員がスペイン旅行も悪くないと興味を持つかもしれんな？"
 tfv_south_africa.50.b: "紛争に参加したい者がいれば、そうさせてやろう"
 tfv_south_africa.50.c: "なぜ地球の反対側で戦わねばならないのだ？"
 tfv_south_africa.51.t: "南アフリカからの義勇軍が到着"
 tfv_south_africa.51.d: "[SAF.GetAdjective]は公式には中立を保っているが、大勢の市民が我々の側について参戦することを容認している。"
 tfv_south_africa.51.a: "大歓迎だ"
 tfv_south_africa.52.t: "義勇軍がスペイン内戦から帰国"
 tfv_south_africa.52.d: "スペイン内戦が終結し、生き残った義勇兵たちが帰国を果たした。彼らが持ち帰った現代戦の経験は貴重なものとなるだろう。"
 tfv_south_africa.52.a: "彼らが次の戦争で助けてくれるだろう"
 tfv_south_africa.60.t: "アンゴラに自由を"
 tfv_south_africa.60.d: "植民地圧制者の支配から解放された[ANG.GetName]人民は、自分たちの運命を担う準備ができている。彼らは暫定政権を樹立し憲法を起草した。残っている唯一のことは、軍政長官から権限を新[ANG.GetAdjective]政府に移すことだ。"
 tfv_south_africa.60.a: "新たな国家は慎重に先導されなければならない、でなければ反革命が成功する！"
 tfv_south_africa.60.b: "両手を広げて歓迎しよう！"
 tfv_south_africa.60.c: "情勢がまだそれを許さない"
