 tfv_new_zealand.1.t: "[From.GetNameDefCap]がコミンテルンへの加盟を要請"
 tfv_new_zealand.1.desc: "[From.GetNameDef]における革命は成功した！新たな共産主義政権が国を掌握し、コミンテルンへの加盟を求めている。"
 tfv_new_zealand.1.a: "誰であれ闘争に参加することを歓迎しよう"
 tfv_new_zealand.1.b: "彼らを受け入れることは、遠方で起こりうる紛争において我々が無防備になるだけだ"
 tfv_new_zealand.2.t: "コミンテルンが加盟を承認"
 tfv_new_zealand.2.desc: "慎重に検討した後、コミンテルン中央委員会は我々の加盟要請を承認した。"
 tfv_new_zealand.2.a: "[Root.GetNameDefCap]と[From.GetFactionName]は並行して行進する！"
 tfv_new_zealand.3.t: "コミンテルンが加盟を拒否"
 tfv_new_zealand.3.desc: "我々の代表団はコミンテルン書記長の長い講演に耐え凌ぎ、我々のような小国は共産主義革命を起こすことのできるような先進工業国には到底なれないと説明した。我々は、明らかに、別物の何かだと。何れにせよ、我々はコミンテルンの一部にはなれない。"
 tfv_new_zealand.3.a: "たぶん彼らのミスか何かじゃないのかな？"
 tfv_new_zealand.4.t: "[From.GetNameDefCap]が我々の側への加担を希望"
 tfv_new_zealand.4.desc: "我らが無敵の軍隊の力を見た[NZL.GetName]政府は、この争いにおいては多分に我が国の側にいようと判断した。問題はそれを我々が許可するかどうかだ。"
 tfv_new_zealand.4.a: "彼らが身の程を弁えているのなら"
 tfv_new_zealand.4.b: "どうして戦争で取れるものを外交で取るんだ？"
 tfv_new_zealand.5.t: "日本が承認"
 tfv_new_zealand.5.desc: "日本との同盟の要請が承認された。"
 tfv_new_zealand.5.a: "これで我々は安全だ"
 tfv_new_zealand.6.t: "日本が同盟を拒否"
 tfv_new_zealand.6.desc: "[JAP.GetAdjective]政府は我々の要請に対し正式な回答を出す手間さえ掛けなかった。噂によれば、実際は[JAP.GetAdjective]政府内で馬鹿げた笑い話の種になっているとのことだ。"
 tfv_new_zealand.6.a: "無礼な"
 tfv_new_zealand.7.t: "マイケル・ジョゼフ・サヴェージの死"
 tfv_new_zealand.7.desc: "悲しいことに、ニュージランドの国民に最も愛された首相、マイケル・ジョセフ・サヴェージは癌により亡くなった。ニュージーランドの福祉制度を幅広く創設した彼に対し、全国民は悲嘆に暮れている。彼の勇気と周囲の人々に対する優しさは、歴史に記憶されることだろう。"
 tfv_new_zealand.7.a: "寂しくなるな"
 tfv_raj.1.t: "戦闘機基金"
 tfv_raj.1.desc: "帝国全土で、王立空軍のための新型戦闘機のための資金集めに、「戦闘機基金」が地元の共同体に設立された。個々の金持ちもまた、資金を出し合って軍用機を購入している。ハイデラバードのニザムは、2個飛行隊全機を調達できるだけの購入資金を寄付した。問題は彼らをどこに駐機させるべきかだ。"
 tfv_raj.1.a: "彼らはイギリスに行くべきだ"
 tfv_raj.1.b: "祖国防衛の為にはこれらが必要だ！"
 tfv_raj.2.t: "インド皇太子が戦闘機を寄贈"
 tfv_raj.2.desc: "インド藩王ハイデラバードのニザムは、王立空軍のため、最新鋭戦闘機で構成される2個飛行隊全機を購入するために惜しみなく資金を寄付してくれた。政府は、感謝の意を表明し、最初の飛行機を「ハイデラバードの精神」と命名したことを宣言した。"
 tfv_raj.2.a: "役に立つに違いない"
 tfv_raj.21.t: "ベンガル飢饉"
 tfv_raj.21.desc: "ベンガルは以前から飢饉に苦しんでいたが、今回は、いつもよりも事態を悪化させるような出来事が起こっている。驚くべきことに無能な植民地政府は、（あるいはおそらくは不本意であるだろうが）ベンガルの米の収穫量の大部分を吹き飛ばしてしまうサイクロンに完全に対処することができていない。戦災地からの避難民の流入により、食料需要は毎日増えており、供給量は不足している。\n\n食料価格は劇的に上昇しており、家族に食わせるのには不十分な賃金しか支払っていない仕事から離職している。彼らを助けるための手を何もうたない政府のために戦ことを拒否して家から出ない人々が増え、軍隊の募集人員もかなり減少した。"
 tfv_raj.21.a: "これは災害だ！"
 tfv_raj.30.t: "インドの共産主義者が支援を求める"
 tfv_raj.30.desc: "全インド前進同盟の指導者スバス・チャンドラ・ボースが、インドでの自由闘争への支援を要請するためモスクワにやって来た。彼の主張は、インドでのロシアとイギリスの古くからの紛争の再燃、すなわちグレート・ゲームの時代に戻ることであり、我々にとっての自然な選択はインド人を助けイギリスからの独立を達成させることだと信じている。"
 tfv_raj.30.a: "これを最後に、大英帝国を終わらせるとしよう"
 tfv_raj.30.b: "不条理で馬鹿げた考えだな"
 tfv_raj.31.t: "[SOV.GetNameDefCap]がインドの独立を支持"
 tfv_raj.31.desc: "[SOV.GetAdjective]大使はインドの独立問題を議論するために、今日外務省を訪問した。会談の中で大使は、我々の継続的なインド統治を[SOV.GetNameDef]が全く受け入れがたいと考えていることを強く表明した。ボースの言葉が[SOV.GetLeader]の耳に入り、その主張がロシア人を揺さぶったようだ。\n\n現在のところ、[SOV.GetAdjective]は自国のインド人義勇兵を訓練するに留めているようだが、亜大陸に発生するあらゆる紛争にも介入するに相違ない。"
 tfv_raj.31.a: "我々に選択肢は残されていない。インドを放棄せねばなるまい。"
 tfv_raj.31.b: "もし奴らが再びグレート・ゲームをしたいのなら、またプレイしてやろう"
 tfv_raj.32.t: "[SOV.GetNameDefCap]が我々の主張を採用"
 tfv_raj.32.desc_SOV_helps: "モスクワでの交渉は驚くほど成功した。今日のプラウダの見出しには「インド人民の自由に対する闘いは我々の闘いでもある！」と述べられている。同志[SOV.GetLeader]自身がチャンドラ・ボースに会い、彼への全面的な支援を約束した。"
 tfv_raj.32.desc_SOV_helps_ENG_reject: "容易な独立への道に対する我々の望みは、イギリス植民地政府により無残にも終了した。我が国の運命は我々自身が決めることを許されるべきだとの要請を持って[SOV.GetAdjective]大使が交渉に臨んだが、議論の余地はないと速答された。[ENG.GetAdjective]政府は、我々の独立問題は他国が介入するべきでない国内問題であると主張している。"
 tfv_raj.32.a: "戦いは続く"
 tfv_raj.33.t: "[SOV.GetAdjective]が援助を拒否"
 tfv_raj.33.desc: "スバス・チャンドラ・ボースは[SOV.GetAdjective]政府に我々の闘争の援助を要請した、しかし彼の努力は成功しなかった。[SOV.GetLeader]と話すために数日を待った後、彼はかろうじて10分間、会う機会を許可された。\n\n[SOV.GetLeader]が我々の情勢と熱狂的精神のレジスタンスに対し大きな賞賛を表すと同時に、彼は又、我が国に資源を投ずる価値があるとは思っていないことを明らかにした。"
 tfv_raj.33.a: "もしや我々はドイツ人に頼るべきだったのでは？"
 tfv_raj.34.t: "インドに自由を"
 tfv_raj.34.desc: "今日はインドの新たな歴史の幕が開けた記念すべき日だ。数百年に渡った植民地支配を経て、我々はついに完全な独立を達成したのだ。在印の[ENG.GetAdjective]人文官は、[RAJ.GetAdjective]による内政統治への移管を補佐するよう命じられており、数か月の後に本国へ送還されるだろう。\n\n新たに友邦となった[SOV.GetAdjective]の支援を受け、今や我々はこれからの課題、すなわち国民のための国家の建設、に専念することができる。"
 tfv_raj.34.a: "勝ったぞ！"
 tfv_raj.40.t: "インドの民族主義者が支援を求める"
 tfv_raj.40.desc: "全インド前進同盟の指導者スバス・チャンドラ・ボースが、インドでの自由闘争における助けを求め、ベルリンにやって来た。[GER.GetLeader]へ宛てた手紙の中で彼への称賛を表明しており、[GER.GetNameDef]を世界の正しき位置に戻すための努力においては、独立したインドは貴重な味方となることを示唆した。"
 tfv_raj.40.a: "イギリスは我々の植民地を奪った。次は我々が奪う番だ。"
 tfv_raj.40.b: "不条理で馬鹿げた考えだな"
 tfv_raj.41.t: "[GER.GetNameDefCap]がインドの独立を支持"
 tfv_raj.41.desc: "[GER.GetAdjective]大使はインドの独立問題を議論するために、今日外務省を訪問した。会談の中で大使は、我々の継続的なインド統治を[GER.GetLeader]が全く受け入れがたいと考えていることを強く表明した。ボースは独立後のインドが地域での[GER.GetAdjective]の利益を保護することを約束したように思われる。\n\n大使は、我々が拒絶したならば彼の政府が何をする用意があったかを明すことを拒否した、しかし我々は、彼らが戦争をも厭わないであろうことを認めなければならない。"
 tfv_raj.41.a: "我々に選択肢は残されていない。彼らを解放せねばなるまい。"
 tfv_raj.41.b: "我々は前にもインドでグレート・ゲームをプレイしてきた。ドイツ人がどれだけ上手くプレイできるか見ていてやろう。"
 tfv_raj.42.t: "[GER.GetNameDefCap]が我々の主張を採用"
 tfv_raj.42.desc_GER_helps: "[GER.GetAdjective]外務相と会談し彼の目的について議論した後、スバス・チャンドラ・ボースはなんとか[GER.GetAdjective]が我々を支援するように説得できた。ボーズはまたドイツの指導者[GER.GetLeader]と会談し、数時間、共通の利害について議論した、その中にはイギリス人の戦争捕虜からインド人志願兵部隊を編成する事を含んでいる。"
 tfv_raj.42.desc_GER_helps_ENG_reject: "容易な独立への道に対する我々の望みは、イギリス植民地政府により無残にも終了した。我が国の運命は我々自身が決めることを許されるべきだとの要請を持って[GER.GetAdjective]大使が交渉に臨んだが、議論の余地はないと速答された。[ENG.GetAdjective]政府は、我々の独立問題は他国が介入するべきでない国内問題であると主張している。"
 tfv_raj.42.a: "戦いは続く"
 tfv_raj.43.t: "[GER.GetAdjective]が援助を拒否"
 tfv_raj.43.desc: "スバス・チャンドラ・ボースは[GER.GetAdjective]政府に我々の闘争の援助を要請した、しかし彼の努力は成功しなかった。[GER.GetLeader]と話すために数日を待った後、彼はかろうじて10分間、会う機会を許可された。\n\n[GER.GetLeader]が我々の情勢と熱狂的精神のレジスタンスに対し大きな賞賛を表すと同時に、彼は又、我が国に資源を投ずる価値があるとは思っていないことを明らかにした。"
 tfv_raj.43.a: "地獄に落ちろ"
 tfv_raj.44.t: "インドに自由を"
 tfv_raj.44.desc: "今日はインドの新たな歴史の幕が開けた記念すべき日だ。数百年に渡った植民地支配を経て、我々はついに完全な独立を達成したのだ。在印の[ENG.GetAdjective]人文官は、[RAJ.GetAdjective]による内政統治への移管を補佐するよう命じられており、数か月の後に本国へ送還されるだろう。\n\n新たに友邦となった[GER.GetAdjective]の支援を受け、今や我々はこれからの課題、すなわち国民のための国家の建設、に専念することができる。"
 tfv_raj.44.a: "勝ったぞ！"
 AST_CREATE_FACTION: "独自の陣営を設立する。"
 SAF_colonies_tt: "§Yケニア§!と§Yジンバブエ§!を傀儡国として開放する。"
 SAF_soviet_research_tt: "南アフリカと研究協定を締結する。"
 tfv_raj_focus_paratrooper_tt: "自由インド空挺部隊がイタリアに配備される。"
 tfv_raj.201.t: "自由インド大隊"
 tfv_raj.201.desc: "自由インド大隊の兵士たちは、戦争捕虜から募集され、インドの自由を追求するために人生をささげることを誓った。破壊工作と浸透戦術の訓練を受けたこれらの精鋭は、敵背後に空挺降下して大混乱を招くこともできる。"
 tfv_raj.201.a: "空から急襲だ、兄弟！"
 tfv_raj.210.t: "破壊活動？"
 tfv_raj.210.desc: "地方のとある工場が爆破され、従業員は昼食を中断させられた。建物は激しく破壊され、数人の作業員は飛散したガラスにより負傷した。幸運にも、生産設備類は大した損傷は免れた。調査員が爆破の原因の手掛かりを探すため、警察と軍により現場は封鎖された。\n\n自由のための単なる抵抗から暴力運動へとシフトしたことで、インドの独立運動に呼応したレジスタンスの犯行だとする噂が広まっている。"
 tfv_raj.210.a: "不穏だな"
 tfv_raj.211.t: "破壊活動！"
 tfv_raj.211.desc: "最初の爆発から数週間後、昼食のため労働者が主要棟を去った直後に、2番目の工場が突然爆破された。これは、巧妙に計画された破壊工作及びテロ活動を指揮している組織化されたレジスタンスの仕事であることは疑いようがない。白昼堂々の爆破という攻撃手法は、レジスタンスが自らに自信を持っているようにも見える。"
 tfv_raj.211.a: "誰もそれらを止められないのだろうか？"
 tfv_raj.212.t: "内なる敵"
 tfv_raj.212.desc: "3度目の爆発は、我が国の工場をひどく破壊した。今回は、攻撃のタイミングが間違っていたようで勤務シフトの途中で爆弾が爆発した。何十人もの労働者が死亡し、数十人が行方不明となっている。調査官はいくつかの手がかりを得て捜査しており、すでに多数の住宅が捜索されている。捜索結果は深刻なものであり、「インドを去れ」宣伝ビラから即席爆弾の製造装置にまで及ぶ。\n\nしかし、逮捕者の中に首謀者はいないようで、今のところ全員が供述を拒否している。"
 tfv_raj.212.a: "この問題は手に負えなくなってきている"
 tfv_raj_quit_india_unrest_tt: "運動の支持者たちは改革を要求すると予測される。"
 tfv_new_zealand.9.t: "[From.GetNameDefCap]が[Root.GetAdjective]領ポリネシアを要求"
 tfv_new_zealand.9.desc: "[From.GetNameDefCap]が[Root.GetNameDef]に対し、太平洋における植民地の支配権を移してほしいという外交的要求を送ってきた。かの政府や市民とマオリ族の人々との密接な関係を引用した[From.GetNameDef]の閣僚は太平洋諸島の人々の理解と深い個人的関係を持つと述べ、これによって彼らに帰属意識を与え[From.GetFactionName]の為に戦う事を促すだろう、とした。多くの人々は[From.GetLeader]が[From.GetNameDef]を統一されたポリネシア国家へと変貌させるという野心を持っていると確信しているが、これが[Root.GetNameDef]にとって利益となるかどうかは定かではない。"
 tfv_new_zealand.9.a: "合理的な要求だな"
 tfv_new_zealand.9.b: "この島々には計り知れない価値がある"
 tfv_new_zealand.91.t: "[From.GetNameDefCap]が受諾！"
 tfv_new_zealand.91.desc: "[From.GetNameDefCap]によって占領下に置かれたポリネシアの州を管理するという我々の合理的な要求が受諾され、現在新たな諸島の領土が我々の管理下となった。"
 tfv_new_zealand.91.a: "素晴らしい"
 tfv_new_zealand.92.t: "[From.GetNameDefCap]が拒否"
 tfv_new_zealand.92.desc: "[From.GetNameDefCap]へ送られた[Root.GetAdjective]使節は、[Root.GetNameDefCap]は[From.GetNameDefCap]のポリネシア領を受け取ることはないという失意の知らせと共に帰還した。"
 tfv_new_zealand.92.a: "地獄に落ちろ！"
