 AAT_britain_narvik.1.t: "[SWE.GetAdjective]の鉱山が爆破される"
 AAT_britain_narvik.1.desc: "[SWE.GetAdjective]の鉱山を爆破し、[GER.GetNameDef]の最重要資源を奪うことに成功した。[FIN.GetName]への援助を約束したことが、この行動の最大の動機ではあるものの、[SOV.GetNameDef]との直接対決はあり得ない。だが我々は一番の敵対国に大打撃を与えることができた。もう[SWE.GetNameDefCap]に敵はいない。次にどう動くかを決めなければ。"
 AAT_britain_narvik.1.a: "撤退する"
 AAT_britain_narvik.1.b: "作戦を続ける"
 AAT_britain_narvik.2.t: "[ENG.GetName]が[SWE.GetName]を侵略"
 AAT_britain_narvik.2.desc: "[ENG.GetAdjective]軍が国境を越え、[SWE.GetName]に入国した。宣戦布告はなく、[ENG.GetAdjective]政府は沈黙したままだ。[SWE.GetAdjective]政府は[SWE.GetAdjective]の主権がないがしろにされていると激怒している。[GER.GeName]への高品質な鉱石の流入を防ぐため、[ENG.GetAdjective]軍がイェリバレとキルナの鉱山に破壊工作を仕掛けようとしていると考えるのが妥当だろう。もしそうなってしまえば、[GER.GetAdjective]と[SWE.GetAdjective]の経済は多大な損害を被り、[SWE.GetAdjective]の中立性が無残にも破られてしまう。"
 AAT_britain_narvik.2.a: "なんてことを！？"
 AAT_britain_narvik.2.b: "奴らを止めなければ！"
 AAT_britain_narvik.3.t: "[ENG.GetName]が[SWE.GetAdjective]の鉱山へ破壊工作"
 AAT_britain_narvik.3.desc: "[ENG.GetNameDefCap]が[SWE.GetName]に不正な侵略を行い、正式に宣戦布告することもなく同国の鉱山を破壊した。[SWE.GetAdjective]経済の主要な原動力であった採石場は、今は廃墟になっている。[ENG.GetAdjective]政府は、[GER.GetNameDefCap]との貿易は同国の味方をするのと同じことであり、それゆえに、正当な理由のある行動だったと自己弁護した。しかし、どうやら自国民ですら政府のこの説明には納得していないようだ。"
 AAT_britain_narvik.3.a: "不法行為だ"
 AAT_britain_narvik.4.t: "[ENG.GetName]が[SWE.GetName]から撤退"
 AAT_britain_narvik.4.desc: "[ENG.GetName]は[SWE.GetName]における戦略的目標を達成し、部隊を引き揚げることを発表した。また同国政府は[SWE.GetAdjective]に対する敵意はなく、[SWE.GetName]における作戦行動は民主主義の防衛のみを目的としたものであることを繰り返し主張している。[GER.GetAdjective]および[SWE.GetAdjective]両国の大使館は抗議の手紙を送った。[GER.GetAdjective]側は[ENG.GetName]が中立性を破り、戦闘地域にある異国を侵略したと訴え、[SWE.GetAdjective]は、[FIN.GetName]を援助するという崇高な目的があるとはいえ、[SWE.GetAdjective]の人々の命を犠牲にした、自己中心的で粗末な計画だったことは明らかであると[ENG.GetAdjective]政府を厳しく非難している。"
 AAT_britain_narvik.4.a: "まだ怒りが収まらない"
