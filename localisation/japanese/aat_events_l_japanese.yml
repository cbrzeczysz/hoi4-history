 AAT_MIO_events.2.t: "$CZE_skoda_works$の投資"
 AAT_MIO_events.2.desc: "$CZE_skoda_works$の実業家たちは早く投資がしたくてうずうずしているようだが、この会社にある三部門のうち、一部門に投資できるだけの資金しか持ち合わせていない。投資することで艦艇、戦車、または大砲装備のいずれかを優先的に開発できるようになる。"
 AAT_MIO_events.2.a: "$CZE_skoda_shipyards$に投資"
 AAT_MIO_events.2.b: "$CZE_skoda_armor$に投資"
 AAT_MIO_events.2.c: "$CZE_skoda_artillery$に投資"
