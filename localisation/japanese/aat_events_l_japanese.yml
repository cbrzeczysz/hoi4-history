 aat_news.100.t: "[FIN.GetAdjective]継続戦争"
 aat_news.100.desc: "[SOV.GetAdjective]政府に対する先の戦争での敗北の後、[FIN.GetAdjective]の人々は現在、[FIN.GetAdjective]独立戦争およびヘイモソダトの精神的継承者として、失った領土を取り戻し、外国の弾圧から[FIN.GetAdjective]と[KAR.GetAdjective]の人々を解放するために結集し、準備を整えている。"
 aat_news.100.a: "最終的な勝利に向かって前進せよ！"
 aat_news.100.b: "彼らだけで戦わせはしない！"
 aat_news.100.c: "フィンランドには必ずこの報いを受けてもらう！"
 aat_news.100.d: "また一人、[GER.GetLeader]の傀儡が参戦したか……"
 aat_news.101.t: "オーランド諸島の再軍備"
 aat_news.101.desc: "クリミア戦争でロシアが敗北した後、オーランド諸島は非武装化され、住民はいかなる形態の徴兵も免除されている。この状況については何度も異議が唱えられてきたが、世界の多くの大国によって今でも主張されている。しかし、[FIN.GetAdjective]のキパプルダス作戦の後、諸島は再び軍事化された。"
 aat_news.101.a: "必要な措置だ。"
 aat_news.101.b: "こんな事で我々を止めることはできない。"
 aat_news.101.c: "平和は長くは続かないものだ……"
 aat_news.666.t: "北海帝国の復興"
 aat_news.666.desc: "かつてクヌート大王が有していた全ての領土を奪還した[From.GetOldAdjective]政府は、新たな領土の統合に向けた動きを活発化させている。国民を結集させようとした結果、政府のあからさまな主導により汎民主義プロパガンダが増加している。\n\n[FROM.GetOldAdjective]の指導者[FROM.GetLeader]は、[DEN.GetOldNameDef]、[NOR.GetOldNameDef]、そしてイングランドからなる統一王国を、今後は「[From.GetNameDef]」と呼ぶと宣言した。"
 aat_news.666.a: "ヴァイキングたちが帰ってきたかのようだ"
 aat_news.777.t: "バルト海帝国の形成"
 aat_news.777.desc: "バルト海地域の大半の制圧に成功した[From.GetOldAdjective]政府は、新たな領土の統合に向けた動きを活発化させている。国民を結集させようとした結果、政府のあからさまな主導により汎民主義プロパガンダが増加している。\n\n[FROM.GetOldAdjective]の指導者[FROM.GetLeader]は、[FROM.GetOldNameDef]がどのようにして他の国にはできないことを成し遂げ、バルト海を自国の統治下に置いたかについて演説を行った。[FROM.GetSheHeCap]は「[From.GetNameDef]」の形成を宣言して演説を終えた。"
 aat_news.777.a: "バルト海支配"
