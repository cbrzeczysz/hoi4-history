 denmark_expansion_event.300.t: "[FROM.GetNameDefCap]から資源の利権譲渡の申し出"
 denmark_expansion_event.300.desc: "[DEN.GetAdjective]政府は本日、新たに征服した$STATE_666$の領土に関する、資源の利権の提供を提案してきた。当該地域は鉱物資源が豊富だ。これは、検討する価値のある提案なのではないだろうか？"
 denmark_expansion_event.300.a: "この寛大な提案を受け入れよう！"
 denmark_expansion_event.300.b: "必要ない。"
 denmark_expansion_event.301.t: "[FROM.GetNameDefCap]が我々の資源の利権の譲渡を受諾"
 denmark_expansion_event.301.desc: "[FROM.GetNameDefCap]は、新たに獲得した[SWE.GetAdjective]の資源に関する我々の申し出を快く受け入れた。 これは、両国が今後も前向きな関係を築くことができることを意味しているのかもしれない。"
 denmark_expansion_event.301.a: "素晴らしい！"
 denmark_expansion_event.302.t: "[FROM.GetNameDefCap]が我々の資源の利権の譲渡を拒絶"
 denmark_expansion_event.302.desc: "残念なことに、[FROM.GetNameDef]は[SWE.GetAdjective]の資源に対する我々の寛大な申し出を拒否した。別の相手と交渉したほうが良いのかもしれない。"
 denmark_expansion_event.302.a: "なんと無礼なことだろうか。"
 denmark_expansion_event.400.t: "中道主義の課題"
 denmark_expansion_event.400.desc: "[ROOT.GetNameDef]は長年にわたり、世界中を悩ます数々の紛争において全体的に中立を保ってきた。 しかし、ヨーロッパの緊張が再び高まる中、我々は中立とは何を意味するのかを最終的に問わなければならない。大スカンディナヴィアとバルト海は、過去数世紀にわたり我々にとっての焦点であり、今後これらとの関係をどのように進めていくかを決定することが極めて重要だ。"
 denmark_expansion_event.400.a: "もはやファシストではなくなった[GER.GetNameDef]とは協力できるだろう。"
 denmark_expansion_event.400.b: "我々自身の派閥を形成し、他者をそこに迎え入れよう。"
 denmark_expansion_event.400.c: "今はこの問題に関わらないほうが良いかもしれない……"
 denmark_expansion_event.401.t: "[FROM.GetNameDefCap]が同盟を要請"
 denmark_expansion_event.401.desc: "[FROM.GetNameDefCap]は先の大戦中も中立を保ち、その後もその姿勢を貫いてきたが、我々はデンマークの[FROM.GetAdjective]代表団からこの姿勢を放棄する検討に入っていることを強く示唆する文書を今朝になって受け取った。これは彼らを我々の味方につけるまたとない好機かもしれない。"
 denmark_expansion_event.500.t: "同盟の提案"
 denmark_expansion_event.500.desc: "ヨーロッパの小国に一定の安全を提供するだけでなく、連帯を保つ努力の一環として、[FROM.GetNameDef]は我々に同盟の申し出を持ちかけてきた。[FROM.GetAdjective]の友人たちと協力すべきか？それとも自立するのが最善なのだろうか？"
 denmark_expansion_event.500.a: "[FROM.GetNameDef]に加わろう！"
 denmark_expansion_event.500.b: "今は同盟を組む必要はない。"
 denmark_expansion_event.501.t: "[DEN.GetNameDefCap]が同盟者を獲得"
 denmark_expansion_event.501.desc: "[FROM.GetNameDefCap]は同盟の申し出を受け入れることに同意し、宣言に正式に署名した。団結して嵐に立ち向かい、今後何年にもわたってお互いの安全を確保しようではないか。"
 denmark_expansion_event.501.a: "素晴らしい！"
 denmark_expansion_event.502.t: "[FROM.GetNameDefCap]が同盟を拒否"
 denmark_expansion_event.502.desc: "残念ながら、[FROM.GetNameDef]は同盟の申し出を拒否した。 結局のところ、共同で安全を保証することは奴らにとって最善の利益ではなかったようだ。"
 denmark_expansion_event.502.a: "非常に残念だ。"
 denmark_expansion_event.600.t: "[FROM.GetNameDefCap]が研究開発協定を要請"
 denmark_expansion_event.600.desc: "両国間の協力的精神を高めるため、[FROM.GetAdjective]政府は、両国の技術力を互いに共有できるよう研究開発協定を締結するよう要請してきた。"
 denmark_expansion_event.600.a: "受け入れよう。両国がより強くなるのに役に立つに違いない。"
 denmark_expansion_event.600.b: "そんなことをしている時間はない。"
 denmark_expansion_event.601.t: "[FROM.GetNameDefCap]が研究開発協定に同意"
 denmark_expansion_event.601.desc: "素晴らしき知らせだ！[FROM.GetNameDefCap]は、我々との協力的な技術共有計画に参加することに同意した。これは、我々が彼らの技術の進歩を利用できることを意味し、この国の将来の計画を立てる際に必ず役立つだろう。"
 denmark_expansion_event.601.a: "連帯することでより強くなる！"
 denmark_expansion_event.602.t: "[FROM.GetNameDefCap]が我々の提案を拒否"
 denmark_expansion_event.602.desc: "我々の最善の努力にも関わらず、[FROM.GetAdjective]政府はその技術を開示しないことを決定した。力を合わせれば技術力を今よりもさらに進化させることができたはずなので、これは残念なことだ。"
 denmark_expansion_event.602.a: "本当に残念なことだ……"
 denmark_expansion_event.700.t: "[FROM.GetAdjective]の干渉"
 denmark_expansion_event.700.desc: "我々は、[FROM.GetAdjective]が[ROOT.GetNameDef]で世論に影響を与えようとしているという欺瞞の証拠を発見した。このデンマークの活動を許してしまうと、我々にとって深刻な結果をもたらすだろう。"
 denmark_expansion_event.701.t: "[FROM.GetNameDefCap]が我々の計画を妨害"
 denmark_expansion_event.701.desc: "[FROM.GetAdjective]は、世論に影響を与え、我々の大義に対してより友好的な態度をとらせるという計画を妨害してきた。"
 denmark_expansion_event.800.t: "[FROM.GetNameDefCap]が保護を提案"
 denmark_expansion_event.800.desc: "[FROM.GetAdjective]の代表団から接触があり、軍事力の限りを尽くして我々を保護するとの申し出があった。彼らが見返りに求めるのは、ひざまずくこと……"
 denmark_expansion_event.801.t: "[FROM.GetNameDefCap]が我々の保護を受諾"
 denmark_expansion_event.801.desc: "彼らを適切に保護するという提案に関して[FROM.GetAdjective]政府から回答が届いた。我々の完全な保護を喜んで受け入れるとのことだ。"
 denmark_expansion_event.802.t: "[FROM.GetNameDefCap]が我々保護を拒絶"
 denmark_expansion_event.802.desc: "彼らを適切に保護するという提案に関して[FROM.GetAdjective]政府から回答を受けた。残念ながら彼らはひざまずくことを拒否している。やがて、これがどれほど愚かな間違いだったかを知ることになるだろう。"
 #Fascist Events
 denmark_fascist_event.1.t: "我々の支援を求める[FROM.GetNameDefCap]"
 denmark_fascist_event.1.desc: "今朝、自国で権力を掌握しようとする試みへの支援を求める[FROM.GetAdjective]のファシスト党の代表団を歓迎した。もし彼らを援助するなら、それは我々の目的にとって価値のある同盟国となる可能性のある国が、また増えることを意味する。"
 denmark_fascist_event.1.a: "彼らが権力を掌握できるように支援してやろう！"
 denmark_fascist_event.1.b: "今は、もっと大きな心配事を抱えている。"
 denmark_fascist_event.2.t: "[FROM.GetNameDefCap]が支援を提供"
 denmark_fascist_event.2.desc: "政府内で権力を掌握しようとする我々の試みに[FROM.GetNameDef]が手を貸すことに同意した。外部からの支援を求める我々の願いに応えた形だ。これは我々の政治運動にとって、正しい方向への一歩だ。"
 denmark_fascist_event.2.a: "素晴らしい！"
 denmark_fascist_event.3.t: "[FROM.GetNameDefCap]が我々の要請を拒否"
 denmark_fascist_event.3.desc: "残念なことに、[FROM.GetAdjective]政府は、リグスダーゲンを打倒するという我々の試みを支援することを拒否した。我々は現状、クーデターに対する武力抵抗の危機に直面しており、我々の権力の掌握がさらに困難になっている。これは非常に残念なことだ。"
 denmark_fascist_event.3.a: "くそったれ！"
 denmark_fascist_event.20.t: "[FROM.GetNameDefCap]が研究開発協定を要請"
 denmark_fascist_event.20.desc: "両国間の協力的精神を高めるため、[FROM.GetAdjective]政府は、両国の技術力を互いに共有できるよう研究開発協定を締結するよう要請してきた。"
 denmark_fascist_event.20.a: "受け入れよう。両国がより強くなるのに役に立つに違いない。"
 denmark_fascist_event.20.b: "そんなことをしている時間はない。"
 denmark_fascist_event.21.t: "[FROM.GetNameDefCap]が我々の提案を受諾"
 denmark_fascist_event.21.desc: "素晴らしき知らせだ！[FROM.GetNameDefCap]は、我々との協力的な技術共有計画に参加することに同意した。これは、我々が彼らの技術の進歩を利用できることを意味し、この国の将来の計画を立てる際に必ず役立つだろう。"
 denmark_fascist_event.21.a: "我らが軍隊は北欧の羨望の的となるだろう！"
 denmark_fascist_event.22.t: "[FROM.GetNameDefCap]が我々の提案を拒否"
 denmark_fascist_event.22.desc: "礼儀正しくあろうと最善の努力を払っているにも関わらず、[FROM.GetAdjective]政府はその技術を開示しないことを決定した。力を合わせれば技術力を今よりもさらに進化させることができたはずなので、これは残念なことだ。"
 denmark_fascist_event.22.a: "いいだろう、秘密のままにしておくがいい。"
 #Trade Events
 denmark_trade_deal.1.t: "[FROM.GetNameDefCap]からの貿易の提案"
 denmark_trade_deal.1.desc: "デンマークからやってきた代表団が我々に接触し、貿易の提案をしてきた。同国では大量の食料品が生産されており、我が国もこれまで相当量を輸入してきた歴史がある。またかの国では最近、自国の通貨であるクローネの切り下げをしたことで、農産物の競争力が飛躍的な向上を見せている。彼らとの貿易協定を結べば、国民の食料確保と補給線の強化が同時に実現できるため、我が国にとってなかなかの恩恵をもたらすことが見込まれる。"
 denmark_trade_deal.1.a: "なかなか有益な取引かもしれない"
 denmark_trade_deal.1.b: "我々にデンマークの製品は必要ない"
 denmark_trade_deal.2.t: "[FROM.GetNameDefCap]が我々との貿易の提案を受諾"
 denmark_trade_deal.2.desc: "我が国の通商代表団が良き報せとともに帰還した！ [FROM.GetAdjective]が提案された貿易協定に署名したことで、この国の農業部門が強化されることが確定したのである。これにより、新たな職や雇用の機会を生み出せるようになるだろう。"
 denmark_trade_deal.2.a: "両者のためになるすばらしい決断だ！"
 denmark_trade_deal.3.t: "[FROM.GetNameDefCap]が我々との貿易の提案を拒否"
 denmark_trade_deal.3.desc: "我が国の通商代表団が失望した様子で帰還した。それなりの人数が場に居合わせただろうに、[FROM.GetAdjective]には我々との貿易の恩恵を理解できない者しかいなかったようだ。この結果を受け、農業部門がいくらか後退することになるが、手に負えないほどの問題にはなるまい。"
 denmark_trade_deal.3.a: "ならば勝手に飢えるがいい！"
 denmark_trade_deal.4.t: "貿易取引拡大の申し出"
 denmark_trade_deal.4.desc: "[FROM.GetLeader]から通商代表団がやってきて、すでに締結済みの農産物の貿易協定を拡大したいとの申し出があった。どうやら彼らは、我が国の農産物に夢中のようだ。取引を拡大させれば、さらなる雇用の創出につながり、この国の農家たちを今以上に強くしてやれる。"
 denmark_trade_deal.4.a: "すばらしい提案だ！"
 denmark_trade_deal.4.b: "必要な条件はすでに満たしている"
 denmark_trade_deal.5.desc: "我が国の通商代表団が、実にすばらしい報せとともに[FROM.DetName]から帰還した！ 代表団のリーダーによると、[FROM.GetLeader]は提案された貿易協定の拡大に大変前向きで、署名まで円滑に事を進められたようだ。"
 denmark_trade_deal.6.desc: "我が国の通商代表団が、悩ましい報せとともに[FROM.DetName]から帰還した。代表団のリーダーによると、[FROM.GetLeader]は既存の貿易協定を拡大させることに対して、かなり素っ気ない態度を見せたらしく、最後まで両国の絆を強化するメリットに納得してもらえなかったようだ。"
 denmark_trade_deal.6.a: "せっかくのチャンスが台無しだ！"
 denmark_trade_deal.7.t: "[FROM.GetNameDefCap]が貿易協定を破棄"
 denmark_trade_deal.7.desc: "[FROM.GetLeader]から、両国間の農産物の貿易協定の破棄を通知する電報が、[ROOT.GetLeader]個人宛てに届いた。通信内容にはなんの説明も書かれておらず、この突然の決定の裏に隠された意味について皆が首をかしげた。"
 denmark_trade_deal.7.a: "それならそれで、我々の分が増えるだけだ！"
 denmark_trade_deal.7.b: "彼らの農産物なしでもやっていけるさ"
 denmark_trade_deal.8.t: "[GetCanceledTradeTitle]"
 denmark_trade_deal.8.t_subjugation_cancelation: "占領によって妨げられたデンマークの貿易"
 denmark_trade_deal.8.t_war_cancelation_partner: "戦争によって妨げられたデンマークの貿易"
 denmark_trade_deal.8.t_war_cancelation_denmark: "戦争によって妨げられた[FROM.GetAdjective]の貿易"
 denmark_trade_deal.8.desc: "[GetCanceledTradeDesc]"
 denmark_trade_deal.8.desc_subjugation_cancelation: "[?DEN.DEN_overlord_nation.GetAdjective]の[DEN.GetNameDef]侵攻と征服により、デンマークの農産物の貿易はすべて中止された。"
 denmark_trade_deal.8.desc_war_cancelation_partner: "最近になって我が国との戦争行為が始まったことから、[DEN.GetNameDef]との貿易取引が破棄されることになりました。"
 denmark_trade_deal.8.desc_war_cancelation_denmark: "最近になって我が国との戦争行為が始まったことから、[FROM.GetNameDef]との貿易取引が破棄されることになりました。"
 denmark_trade_deal.8.a: "残念な展開になってしまったものだ"
 denmark_trade_deal.8.b: "いずれにせよ、こうなる運命だったのだろう"
 denmark_trade_deal.8.c: "奴らに我が国の農産物はもったいない！"
 denmark_events.1.t: "難局の終焉"
 denmark_events.1.desc: "何年にもわたる経済的困難を経て、ついに大恐慌がもたらした苦しみは去った。危機の年々を通じて、我々は[DEN.GetAdjective]経済を安定させ、暴落が我が国にもたらした損害を相殺するために懸命に努力した。"
 denmark_events.1.a: "我々は正しい方向にむかっている"
 DEN_end_of_crisis_consumer_goods_modifier_tt: "$DEN_modify_industrial_capability_dynamic_modifier$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10.0%§!\n\n"
 denmark_events.2.t: "安堵する人々"
 denmark_events.2.desc: "国境の補強に資金をつぎ込んで以来、特にヨーロッパでの戦乱の増大に関して、国民がより安全だと感じ始めているという報告を受けている。これらの防衛が、将来[DEN.GetNameDef]を占領しようとする者を阻止できることを願っている。"
 denmark_events.2.a: "安心こそ何よりも大切なものだ"
 denmark_events.100.t: "デンマーク国王が亡命を求める！"
 denmark_events.100.desc: "[DEN.GetNameDef]全土に広がりつつある全面革命の後、デンマーク国王とその家族がこちらへの亡命を求めているという知らせを受けた。追放された君主を受け入れることは簡単な決断ではないため、このような重要な決断を下す前に選択肢を検討すべきだ。デンマーク国王を助けるべきか？それとも別の場所に行かせるべきか？"
 denmark_events.100.a: "受け入れよう、王国を取り戻してやろうじゃないか。"
 denmark_events.100.b: "国王に取り入る理由もない。"
 denmark_events.200.t: "トーヴァル・スタウニングが死去"
 denmark_events.200.desc: "著名な政治家であるトーヴァル・スタウニングが死去した。彼はデンマーク首相を数期務め、多くの人から賞賛された。人生の終わりに近づくにつれて、彼はヨーロッパにおける社会民主主義の将来についてますます懸念を抱くようになった。"
 denmark_events.200.a: "どうか安らかに"
 denmark_events.201.t: "国王クリスチャン10世が死去"
 denmark_events.201.desc: "35年間デンマーク国民を統治し、ヨーロッパで最も激動であった時代を乗り越えた国王クリスチャン10世が、昨夜静かに死去した。息子のフレゼリク9世が跡を継ぐことになる。"
 denmark_events.201.a: "国王陛下万歳"
 denmark_events.300.t: "新たな企業が設立"
 denmark_events.300.desc: "我々はレンガを積み上げながら経済を再建することに成功した。毎日のように新たな企業が設立され、国は繁栄している。一部の企業がプラスチックで何ができるかを実験し始めており、技術的な変化も起きている。"
 denmark_events.300.a: "栄光あれ"
 denmark_events.666.t: "大デンマークの勃興"
 denmark_events.666.desc: "我々は今まで長い間、偉大な時代は過去のものとなり、もはや消えゆくだけの存在と信じて生きてきた。偉大なる夢になど一瞥もくれず、それらを見捨てて…しかし、もう終わりだ。我々の眼前には新たなる黄金時代が広がっている！我々の力、そして影響力は日に日に大きくなり、大デンマークを宣言する時が到来したのだ。"
 denmark_events.666.a: "我らが栄光を世界に浴びせよう！"
 denmark_events.666.b: "少しやり過ぎな気もするが…"
 #Iceland
 iceland_events.1.t: "攻撃を受けるデンマーク"
 iceland_events.1.desc: "[?ICE.overlord_attacker.GetAdjective]軍がデンマークに攻撃を仕掛けた。その時、[ROOT.getName]はあらゆる関係勢力の理解を期待して、自国の中立性を宣言する声明を発表したのだった。\n国王不在の中、摂政に任命された$ICE_sveinn_bjornsson$は、実質[ROOT.GetName]の外交政策を取り仕切ることになった。これは当然世界がより安定し、平和な場所となるまでの暫定処置であると考えられているが、現時点において[ROOT.GetName]は全面的に主権国家として機能している。"
 iceland_events.1.a: "暫定的かどうかは今後明らかになるだろう"
 #News Events
 aat_news.1.t: "中立を宣言するアイスランド"
 aat_news.1.desc: "アイスランドのアルシングは、デンマークと[?ICE.overlord_attacker.GetName]との衝突における、同国の中立性を宣言する声明を発表した。\nまた、同議会が国王不在の中、$ICE_sveinn_bjornsson$を摂政に任命したことで、アイスランドの外交政策は彼の担当となった。発表された声明ではさらに、今回の中立性の宣言が臨時的な措置であることも述べられており、争いが終結しだい、戦争前のデンマークとの関係性が復活すると請け合っている。しかしながら、実際にその日が訪れるまでは、アイスランドは事実上独立国としての立場を取るというわけだ。"
 aat_news.1.a: "中立性を掲げても、デンマークは救われなかった"
 aat_news.2.t: "[ICE.GetAdjective]と[USA.GetAdjective]の協力"
 aat_news.2.desc: "やや意外なことに、[USA.GetAdjective]政府が[ICE.GetName]を自国の利益範囲内にある国だと宣言し、また同国政府の要請を受けて、[ICE.GetName]の防衛のために軍隊を投入することに同意した。今後、アイスランドの外交政策は[USA.GetAdjective]政府の管理下に置かれることになるため、[ICE.GetName]は事実上[USA.GetAdjective]の傀儡国家になったと言える。"
 aat_news.2.a: "興味深い動きだ"
 iceland_events.2.t: "[ROOT.GetAdjective]の保護を求める[FROM.GetName]"
 iceland_events.2.desc: "[ROOT.Capital.GetCapitalVictoryPointName]に駐在する[ICE.GetAdjective]大使から、[FROM.GetName]への軍隊の派遣を依頼された。これはつまり、潜在的な侵略を念頭に[ROOT.GetAdjective]の保護を求めていることと同義だ。彼らは守ってもらう代わりに、自国の外交政策の管理を我々に一任すると申し出ている。"
 iceland_events.2.a: "絶好の機会だ"
 iceland_events.2.b: "いいや、自国の問題には彼ら自身で取り組むべきだ"
 iceland_events.2.c: "[ROOT.GetAdjective]と[FROM.OVERLORD.GetAdjective]の関係を壊すようなことはしないでおこう"
 iceland_events.3.t: "[FROM.GetNameDefCap]が受諾"
 iceland_events.3.desc: "[ROOT.GetName]の防衛を引き受けてほしいとの我々の要請を、[FROM.GetAdjective]政府が受諾した。これにより侵略の危険を回避するだけに留まらず、[FROm.GetAdjective]の関与が島にもたらす影響によって、経済的な恩恵にもあずかれるようになると願いたい。"
 iceland_events.3.a: "当面の安全性は確保できたと思いたいものだ"
 iceland_events.4.t: "[FROM.GetNameDefCap]が拒否"
 iceland_events.4.desc: "残念ながら、[FROM.GetLeader]は[ROOT.GetName]のために立ち上がってはくれなかった。すでに自国の問題で手一杯であることを一番の理由に挙げ、[ROOT.GetNameDef]の守護者を宣言する余裕が今の[FROM.GetNameDef]にはないことを語った。"
 iceland_events.4.a: "ならば、別の解決策を見つけるしかない。"
 iceland_events.5.t: "スペイン戦争"
 iceland_events.5.desc: "スペインで戦争が勃発したことにより、同地域に向けたアイスランドの輸出量が激減している。スペインといえば、アイスランドの干し魚の主要輸入国だったことから、水産業が大きな打撃を受けているのは言うまでもないが、戦争や大恐慌を経て復活の兆しを見せていた数少ない業界の一つがこの水産業だったため、実際にはアイスランド全体にとっての損失なのである。"
 iceland_events.5.a: "これは神託だ"
 iceland_events.5.b: "もうすぐ破滅の時がやってくるのだ！"
 iceland_events.5.c: "経済のことを考えろ、馬鹿どもが！"
 iceland_events.5.d: "もっと見識のある時代に生まれたかったものだ"
 iceland_events.6.t: "対等なパートナー"
 iceland_events.6.desc: "[FROM.GetLeader]は、[FROM.GetName]がデンマークとともに戦争でたたかい、その中で自国にできる精一杯をやっていることから、今後は外交政策をはじめとする、[FROM.GetAdjective]の政治に関わるあらゆる問題において、デンマークの指導はこれ以上必要ないとの公式な宣言をした。これはどう考えても独立宣言をしたに等しい。"
 iceland_events.6.a: "正直なところ、我々にできることはほとんどない"
 iceland_events.6.b: "なんと傲慢な。この戦争が終わりしだい、灸を据えてやる"
 iceland_events.7.t: "[FROM.GetName]が我が国の独立を承認"
 iceland_events.7.desc: "デンマークの議会の場でいくらか不満を漏らす声はあったものの、我々が同国との対等の立場を宣言したことに対して、本格的な反対の声を上げる者はいなかった。デンマークの人々は我々の立ち位置を理解しており、こうして共に戦争でたたかっていることから、過去の封建制度や国粋主義的な自尊心よりも、未来に続く協力関係を築くことのほうが大切だと考えているのだろう。我々からの要請とともに、クリスチャン王もアイスランド国王としての自らの役目を放棄することを決められた。これにより、我々は完全な主権国家となったのである。しかしながら、この国の君主制をどうするのかという問題が依然として残る。今の我々は王なき君主国だ……"
 iceland_events.7.a: "我々に王は必要ない"
 iceland_events.7.b: "デンマークのほうが忠誠心に篤いようだな……"
 iceland_events.8.t: "アイスランドからの要請"
 iceland_events.8.desc: "海に囲まれた我らが弟分たるかの国が、王なき君主国の矛盾に気づいたようだ。再び我々の元を訪れた彼らは、デンマーク王室の王子を一人、アイスランド王として即位させいと要請してきた。この事をきっかけとして、未来に続く友情を築きたいとのことだ。"
 iceland_events.8.a: "今再び、クヌーズ王子のために"
 iceland_events.8.b: "あまりいい考えだとは思えない"
 iceland_events.9.t: "デンマーク王の復活"
 iceland_events.9.desc: "[FROM.GetAdjective]王宮との交渉が実りある結果に終わった。クヌーズ王子も与えられたアイスランド王の座に就くことを決心なされた。"
 iceland_events.9.a: "[ROOT.GetName]の統治者、クヌーズ王万歳！"
 iceland_events.9.b: "それは良かった。だが、王に与える権力は限定する必要がある"
 iceland_events.10.t: "交渉決裂"
 iceland_events.10.desc: "我々のデンマーク王宮との交渉は失敗に終わった。どうやら[ROOT.GetName]が[DEN.GetName]の支配を脱したことに、まだ心を痛めているらしい。そろそろ先に進むべき時かもしれない。"
 iceland_events.10.a: "ならば、共和国になるとするか"
 iceland_events.11.t: "[FROM.GetName]の動揺"
 iceland_events.11.desc: "我々が最善を尽くしたにも関わらず、[FROM.GetName]は[ROOT.GetName]がもはや[FROM.Capital.GetCapitalVictoryPointName]による支配を求めていない事実を受け入れられずにいる。なんと武力行使という脅しまでしてみせた始末だ。だが、[ROOT.GetName]が防衛力を強化し始めている今、そうそう彼らの思い通りに事を運ぶこともできまい。"
 iceland_events.11.a: "我々の目指す方向性は変わらない"
 iceland_events.12.t: "報酬を求める[FROM.GetLeader]"
 iceland_events.12.desc: "[FROM.GetLeader]は特に最近の困難な時期を含め、[ROOT.GetName]のために長年力を尽くしてきたとして、我々にその報酬を求めてきた。[FROM.GetLeader]によると、この要請が聞き入れられることで[FROM.GetNameDef]の成長につながるため、今後も[ROOT.GetName]を支援できる力を維持する上で重要なことであり、また[FROM.GetName]が島々を守りやすくなる条件が整うとしている。"
 iceland_events.12.a: "[101.GetName]と[337.GetName]を差し出そう"
 iceland_events.12.b: "いいや、彼らはそこまで要求できるほどの働きをしていない"
 iceland_events.12.c: "島を一つ譲るくらいなら、こちらもそこまでの損害を被らずに済むだろう"
 iceland_events.13.t: "[101.GetName]と[337.GetName]が[ROOT.GetAdjective]の一部に"
 iceland_events.13.desc: "[FROM.GetLeader]は我々による見返りの要求が、正当な権利であることを完全に理解し、これを支持する姿勢を見せた。その証拠に[FROM.GetName]は、[101.GetName]と[337.GetName]の両方を[ROOT.GetName]に譲り渡すことを決めている。我が国のほうが島々を防衛する条件が整っていることは、あちらも認めるところであり、[ROOT.GetName]がより強い力を持つことは、皆のためになることだとの共通の認識が窺える。"
 iceland_events.13.a: "こうして我々の帝国は成長し続けるのだ"
 iceland_events.14.t: "[FROM.GetLeader]が拒否"
 iceland_events.14.desc: "残念ながら、長年[FROM.GetName]の支援に努めてきた我々の、正当かつ慎ましやかな見返りの要求が聞き入れられることはなかった。[FROM.GetName]自身のためにもなる要請だったにも関わらず、[FROM.GetLeader]は我々に何一つ差し出さない意思を固めたようだ。"
 iceland_events.14.a: "力ずくで取り戻すしかないようだな"
 iceland_events.15.t: "[FROM.GetName]からの見返り"
 iceland_events.15.desc: "幸いにも[FROM.GetAdjective]政府は我々の必要としているものを理解し、こちらの要求を飲んで領土の一部を報酬として譲り渡すことを認めた。もちろんその補償として、[ROOT.GetName]から[FROM.GetName]に少額の金を支払わなければならないが、現時点においてそれは些末なことでしかない。"
 iceland_events.15.a: "今日は[ROOT.GetName]にとって誇るべき日だ"
 iceland_events.17.t: "[FROM.GetNameDefCap]が独立を宣言"
 iceland_events.17.desc_kingdom: "[FROM.getAdjective]議会が、クリスチャン10世との関係性が無効になったことを宣言した。つまり、今後はデンマークの王を、アイスランドの王とは認めないということだ。またこれを踏まえ、デンマークは[FROM.getName]の内政および外交政策において、今後なんの影響力も持たないことになった。"
 iceland_events.17.desc_generic: "[FROM.getAdjective]議会は自国が完全な独立国であり、また主権国家であることを宣言し、他の国家となんのつながりもないとの声明を出した。これはつまり、我が国との絶交を意味し、しかも一方的に独立を宣言したということになる。"
 iceland_events.17.a: "我々は他にもっと切迫した問題を抱えている"
 iceland_events.17.b: "時期が来たら対応を考えるとしよう"
 iceland_events.18.t: "[FROM.GetNameDefCap]が[ROOT.GetAdjective]の独立を承認"
 iceland_events.18.desc: "[FROM.GetNameDefCap]からは、あまり本腰を入れた抗議声明の類は発表されなかった。あちらとしても、これ以上[ROOT.GetAdjective]の民を刺激するのは得策ではなかったと見える。これで[ROOT.GetNameDefCap]も、[FROM.GetName]との関係性よりももっと差し迫った問題に集中して取り組めるようになるだろう。"
 iceland_events.18.a: "良いことだ"
 iceland_events.19.t: "[FROM.GetNameDefCap]が[ROOT.GetAdjective]の独立を否定"
 iceland_events.19.desc: "[FROM.GetNameDefCap]の主戦論者たちに、我々の独立を認める条約を提示したものの、彼らが批准を拒否する事態となった。逆に[ROOT.GetName]が[FROM.GetName]の一部であると主張して聞かず、力づくで再び忠誠を誓わせようとまでした。これは来たる嵐に向けて、準備を整えておく必要がある。"
 iceland_events.19.a: "やれるものならばやってみろ"
 iceland_events.20.t: "グリーンランドの返還を求める[ICE.GetName]"
 iceland_events.20.desc: "[ICE.GetNameDef]の[ICE.GetLeader]が、かつてのヴァイキングたちが定めた国境に基づいて、新たに北海帝国を創造すると発表した。グリーンランドが当時の領土の一部であったことから、我々は今、誠意を持って島をあちらに引き渡すよう要請されている。"
 iceland_events.20.a: "争ってまで奪い合うほどの土地ではないか……"
 iceland_events.20.b: "正当な根拠もなしに、よくもそんな要求ができるものだ！"
 iceland_events.21.t: "グリーンランドの返還！"
 iceland_events.21.desc: "我々との衝突のリスクを避けるため、[FROM.GetNameDef]の弱き指導者たちは、グリーンランドの支配権を移譲することを決めたようだ。これは我が国に再び栄光の時代が訪れた証と見て良いだろう！"
 iceland_events.21.a: "すばらしい報せだ"
 iceland_events.22.t: "傲慢な姿勢を崩さない[FROM.GetName]"
 iceland_events.22.desc: "[FROM.GetNameDef]の[FROM.GetLeader]が、グリーンランドを巡る問題で傲慢な姿勢を崩さずにいる。我々の剣の露と消えるのがあちらの望みだというのなら、それを叶えてやろうではないか。"
 iceland_events.22.a: "滅ぼしてやる！"
 iceland_events.23.t: "[ICE.GetName]が自国は「北海航行路の守護者」であると宣言"
 iceland_events.23.desc: "[ICE.GetLeader]が[ICE.GetNameDef]は北海の守護者であると公的に宣言した。以降、[ICE.GetNameDefCap]は北海諸島の人々の安全を守る者として行動していくことになるだろう。\nそれゆえに、[ICE.GetLeader]によれば、[ROOT.GetNameDef]は北海の領土の支配権を[ICE.GetName]に譲渡すべきとのことだ。"
 iceland_events.23.a: "少数の不毛な島を巡って戦う価値などない"
 iceland_events.23.b: "そのようなことはしない"
 iceland_events.24.t: "[FROM.GetNameDefCap]が我々の要求に屈服"
 iceland_events.24.desc: "我々との衝突のリスクを避けるため、[FROM.GetNameDef]の弱小指導者たちは、北海領土の支配権を移譲することを決めたようだ。"
 iceland_events.24.a: "こうして我々の帝国は成長し続けるのだ"
 iceland_events.25.t: "傲慢な姿勢を崩さない[FROM.GetName]"
 iceland_events.25.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は北海の領土を我々に譲渡することを拒んでいる。同国は我々の要求をあざ笑い、島が欲しいなら力ずくで奪ってみろと言い放った。"
 iceland_events.25.a: "ならば力ずくでやるしかあるまい"
 iceland_events.45.t: "大統領選挙"
 iceland_events.45.desc: "[ROOT.GetName]が君主制の鎖をかなぐり捨てる時がやってきた。この先の道は民衆と、彼らが選出した大統領が共に切り拓いていくべきものだ。"
 iceland_events.45.a: "$ICE_sveinn_bjornsson$ならば完璧な指導者となるだろう"
 iceland_events.45.b: "$ICE_hermann_jonasson$は過去に、この国に大きく貢献した実績がある"
 iceland_events.45.c: "$ICE_olafur_thors$ならば、我々を未来へと導いてくれるだろう"
 iceland_events.45.d: "民衆を一つにまとめることができるのは、$ICE_brynjolfur_bjarnason$しかいない"
 iceland_events.45.e: "$ICE_gisli_sigurbjornsson$ならば、[ROOT.GetName]に栄光をもたらしてくれるだろう"
 iceland_events.26.t: "石油が尽きてしまった！"
 iceland_events.26.desc: "海洋精製所より、[ICE.GetName]周辺で石油がもう見つからないとの報告を受けた。枯渇してしまっており、将来的にはこれ以上の石油やガスの埋蔵地は見つからず、操業を続けることは資源の無駄になるだけであると予想される。"
 iceland_events.26.a: "まあ、どうしようもない……"
 ###############
 ### FINLAND ###
 ###############
 AAT_finland_motti.01.t: "[FROM.GetAdjective]のモッティ戦術"
 AAT_finland_motti.01.desc: "[FROM.GetAdjective]部隊が[FROM.FROM.GetName]周辺で、モッティ戦術を導入し始めた。モッティ戦術とは、[FROM.GetAdjective]の部隊が敵部隊を取り囲むことで相手の補給線を断ち、攻撃に対して脆弱な状態を作り出して全滅に追いこむテクニックのことだ。これをやられると、侵略勢力側が[FROM.GetAdjective]の攻撃にめっぽう弱くなってしまうため、フィンランドに攻め込むつもりならば迅速に行動し、向こうの優勢を阻止する必要がある。"
 AAT_finland_motti.01.a: "引き続き警戒を怠ることなく、戦闘に備えよ！"
 AAT_finland_motti_tt: "\n§R今後[FROM.GetNameDefCap]が、他の中核州においてモッティ戦術を仕掛けられるようになります。§!"
 AAT_finland_national_defense.01.t: "[?FIN_state_with_weapon_caches.GetName]にある[FROM.FROM.GetAdjective]の武器貯蔵"
 AAT_finland_national_defense.01.desc: "我々の諜報機関の報告によれば、フィンランドの兵器が[?FIN_state_with_weapon_caches.GetName]に隠されているようだ。その場所で軍事作戦を行えば、大変な妨害を受けることが予想される。また、地元レジスタンスの過激な行動にも気をつけなければならない。これらの作戦で成功を収めることができれば、フィンランド他州でも同様の結果が見込めるかもしれない。"
 AAT_finland_national_defense.01.a: "無駄なことを。"
 AAT_finland_national_defense.02.t: "[FROM.FROM.GetName]にある[FIN.GetAdjective]の武器貯蔵を確保"
 AAT_finland_national_defense.02.desc: "[FROM.FROM.GetName]にあるフィンランドの隠し兵器の報告の後、我々の部隊が同地域の徹底捜索を行った。部隊の報告によれば、兵器は建物の地下に埋められていたり、倒木の下に安置されていたり、油を塗布した袋に入れて湖に沈められたりしていたそうだ。見つけたものは我々が押収した。これ以上はもうないだろう。あったとしても気にする必要のない程度だ。"
 AAT_finland_national_defense.02.a: "すばらしい報せだ。"
 AAT_finland_national_defense.02.b: "いいことだ。だがこういった内容の報告はもうしなくていい。"
 AAT_finland_national_defense.03.t: "[FROM.GetName]に奪われた[FROM.FROM.FROM.GetName]の武器貯蔵"
 AAT_finland_national_defense.03.desc: "敵に見つからないよう兵器を[FROM.FROM.GetName]に隠そうとしたが、その場所が敵の工作員たちにバレてしまい、兵器は回収されてしまった。まだ見つかっていない兵器が残されている可能性はあるものの、この地域で大きな差が生まれるほどの数ではないだろう。"
 AAT_finland_national_defense.03.a: "最悪の報せだ！"
 AAT_finland_national_defense.03.b: "我々には他にもっとやるべきことがある。"
 FIN_weapon_caches_in_state_tt: "\n武器貯蔵は存在し始めてから、§Y4年§!が経過すると撤去されます。\n§Y$FIN_finnish_resistance_category$§!のディシジョン分類をアンロックすることで、積極的に武器貯蔵の捜索と確保が可能になります。"
 FIN_weapon_caches_seized_event_spam_tt: "\nフィンランドの他の州にある武器貯蔵を確保した際のイベント通知を受け取り続けます。"
 FIN_weapon_caches_seized_event_no_spam_tt: "\nフィンランドの他の州にある武器貯蔵を確保した際のイベント通知を打ち切ります。"
 FIN_weapon_caches_seized_by_enemy_event_spam_tt: "\n他の州にある武器貯蔵を敵に奪われた際のイベント通知を受け取り続けます。"
 FIN_weapon_caches_seized_by_enemy_event_no_spam_tt: "\n他の州にある武器貯蔵を敵に奪われた際のイベント通知を打ち切ります。"
 AAT_finland_misc_events.01.t: "子供たちの避難"
 AAT_finland_misc_events.01.desc: "[GetFinnishWinterWarOrNot]が勢いを増す中、[ROOT.GetAdjective]政府は国の子供たちの安全を考え、彼らを[GetFinnishChildrenDestination]に避難させる苦渋の決断を下した。このような胸を締めつける事態に至った理由は、終わらぬ戦いの中で市民たちが日常的に危険に晒されるようになってしまったからだ。\n\n避難の試みは大がかりな作業となり、無数の家族が互いに引き離されては、多くの子供たちが家を去ることを余儀なくされた。しかし、あの子らの安全こそが何よりも最優先されるべきであることを、我々は決して忘れてはならない。彼らに被害が及ばぬよう、あらゆる手を尽くすことが我々の義務だ。\n\n戦争の厳しい現実に耐える[ROOT.GetAdjective]の人々のためにも、我々は希望を手放すことなく子供たちの安全を信じ、この困難な時にあっても面倒を見てもらえることを祈るしかない。この先の道程は依然長く、試練に満ちているだろうが、なんとか最後まで毅然と敵に立ち向かい戦い抜かねばならないのだ。"
 FIN_winter_war_name: "[SOV.GetNameDef]との冬戦争"
 FIN_normal_war: "戦争"
 FIN_children_destination_sweden: "[SWE.GetNameDef]"
 FIN_children_destination_norway: "[NOR.GetNameDef]"
 FIN_children_destination_denmark: "[DEN.GetNameDef]"
 FIN_children_destination_iceland: "[ICE.GetNameDef]"
 FIN_children_destination_other: "軍事衝突に関与していない中立国"
 AAT_finland_misc_events.01.a: "子供たちを救え！"
 AAT_finland_misc_events.02.t: "ダンスの禁止"
 AAT_finland_misc_events.02.desc: "戦争が続く中、前線で戦っている兵士たちに敬意を表し、また皆の間の団結力を高めるためにも、公共の場におけるダンスの禁止を推進する政治家や著名人が増えてきている。\n\n彼らはこのような危機的状況にある時に、踊りをおどることは不適切だと考えているようだ。また彼らはこうした活動を控えて兵たちを支援し、戦争努力への貢献をすることこそが我々の義務であると説き、それを怠った場合は罰金を科したり、最悪投獄されるべきだとも主張する。\n\nしかしながら、逆にこうした提案に嫌悪感を示す者も大勢おり、戦争という過酷な状況に耐えるためにこそ、踊りを推奨する国があると反論してみせている。"
 AAT_finland_misc_events.02.a: "このような困難な時だからこそ、皆が身を切らねばならない。例え、それがどんなに滑稽なことに思えてもだ。"
 AAT_finland_misc_events.02.b: "端的に言って馬鹿げている。"
 AAT_finland_misc_events.03.t: "開発計画における[?FIN_faction_leader_recieving_resource_rights.GetAdjective]の支援"
 AAT_finland_misc_events.03.desc: "鉱物採掘インフラへの継続的投資によりその採掘量が増え続けている。しかし、大国の資源と専門知識を頼れば、さらなる利益が得られることは間違いない。\n\n我々の採掘事業を強化するため、投資と専門家による支援を条件に、我々は[?FIN_faction_leader_recieving_resource_rights.GetNameDef]と接触し、採掘した鉱物の一部を譲渡する提案をすべきだろう。これにより、両国が利益を得られる。"
 AAT_finland_misc_events.03.a: "うむ、[?FIN_faction_leader_recieving_resource_rights.GetNameDef]にさらなる投資を呼びかけるべきだ。"
 AAT_finland_misc_events.03.b: "いや、他者の恩義は受けない方がいい。"
 AAT_finland_misc_events.03_tt: "+1追加"
 AAT_finland_misc_events.04.t: "支援に対する返報"
 AAT_finland_misc_events.04.desc: "[?FIN_faction_leader_recieving_resource_rights.GetNameDef]との交渉は初めはうまくいっていたが、あるところで大きな争点が生まれた。すなわち、相手側の見返りは何かということだ。[?FIN_faction_leader_recieving_resource_rights.GetNameDef]は我が国の多数の事業に目を付けている。我々は何を差し出すかを決めればいいだけだ。\n\n選択肢としては、オウルにあるマコラ鉱山の鉱物、ペツァモ鉱山のニッケル、あるいはトゥルク造船所行きの原材料の経路を変更するか、ラッピにおける試掘権の譲渡などが考えられる。"
 AAT_finland_misc_events.04.a: "[929.GetName]における採掘権を与えよう。"
 AAT_finland_misc_events.04.b: "[722.GetName]におけるニッケルの採掘権を与えよう。"
 AAT_finland_misc_events.04.c: "[926.GetName]における原材料の輸送経路を変更しよう。"
 AAT_finland_misc_events.04.d: "[148.GetName]における試掘権を与えよう。"
 AAT_finland_misc_events.05.t: "[FROM.GetName]が我々に資源の利権を付与"
 AAT_finland_misc_events.05.desc: "朗報だ！複数の事業者から資金、設備、専門家が集められ、[FROM.GetAdjective]の採掘部門へ投資が行われた。この投資は採掘権という形で利益を生み始めている。我々は[?FROM.FIN_state_given_for_resource_rights.GetName]の鉱物の一部を受け取った。\n\nすぐにでも、この新たな資源を活用しなければ！"
 AAT_finland_misc_events.05.a: "すばらしい"
 AAT_finland_misc_events.06.t: "[FROM.GetAdjective]による[ROOT.GetName]への軍事投資"
 AAT_finland_misc_events.06.desc: "[FROM.GetName]は北欧地域の発展が進むほど、自国民はより豊かになり、防衛と貿易を共有することで我々がさらなる利益が得られると認識している。この夢を実現するための第一歩は、異国の脅威を撃退するための集団的防衛力を高めることだ。\n\n結果として、自国の軍事生産強化のため、[FROM.GetName]は寛大にも我々に工業設備と専門家を提供してくれた。"
 AAT_finland_misc_events.06.a: "必ずうまく活用してみせよう！"
 AAT_finland_misc_events.07.t: "[FROM.GetAdjective]の研究開発プログラム"
 AAT_finland_misc_events.07.desc: "世界の闇がより深く、より不確実になっていくなか、[FROM.GetName]は行く先を照らす、科学と技術の道しるべとなった。この小国は、我々と同様、近年に大きな成長を遂げた。同国は両国の発展のため、科学コミュニティを統一し、科学的知見を共有することを提案してきた。他の者たちが闇の中を突き進めるよう、我々が運命の光となり、輝こうではないか。"
 AAT_finland_misc_events.07.a: "すばらしい構想だ！"
 AAT_finland_diplomacy.01.t: "統一を提案する[FROM.GetAdjective]"
 AAT_finland_diplomacy.01.desc: "[FROM.GetNameDef]の外交官からある申し入れがあった。曰く、両国の保護と繁栄のため、国家を統一しようということだ。これは我らの政府、軍、産業を合体させ、我らの安全を脅かすかもしれない者たちに対し、より強力で、より団結した前線を築くことを意味する。\n\n国際的に不安定なこの時代に、力を合わせることは、ある程度の利点はあるだろうが、最後の選択を決めるのは我々だ。"
 AAT_finland_diplomacy.01.a: "良さそうな考えではないか！"
 AAT_finland_diplomacy.01.b: "自治権を保持したままでも協力は可能なはずだ。"
 #I couldn't get option b to appear in testing
 AAT_finland_diplomacy.01.c: "興味がない。"
 AAT_finland_diplomacy.02.t: "[FROM.GetAdjective]・[ROOT.GetAdjective]連合"
 AAT_finland_diplomacy.02.desc: "勝ち誇った外交官が[FROM.capital.GetCapitalVictoryPointName]での任務から帰還した。持ち帰ってきた報告によれば、[FROM.GetName]は両国の敵国に対抗してより団結した前線を築くことの必要性に理解を示し、それゆえ、合併の提案を受け入れたとのことだ。\n\n新たな領土の統合を円滑に進められるよう、政府関係者たちはすでに首都に向かっているところだ。"
 AAT_finland_diplomacy.02.a: "力を合わせて、我々は強くなる！"
 AAT_finland_diplomacy.03.t: "[ROOT.GetFactionName]と手を組んだ[FROM.GetName]"
 AAT_finland_diplomacy.03.desc: "我らの外交官が[FROM.GetName]での任務から帰還した。相手国はより団結した前線を築く必要性を認めたものの、統治権を手放すことに乗り気ではなかった。議論は初めはうまくいっていたが、過去に[FROM.GetName]が独立を勝ち取るのに苦労したことを踏まえ、[GetDiplomacyDescriptionNiceNotNice]\n\n合併する代わりに、相手国は独立国として自陣に加わる決断をした。"
 FIN_not_nice_desc: "彼らが失敗から学びを得ていないことは明らかだ。"
 FIN_nice_desc: "彼らがやる気をなくすのも理解できる。"
 AAT_finland_diplomacy.03.a: "まあいいだろう…"
 AAT_finland_diplomacy.04.t: "[FROM.GetName]が我々の提案を拒絶"
 AAT_finland_diplomacy.04.desc: "我らの外交官が[FROM.GetName]での任務から帰還した。しかし、どうやら[FROM.GetAdjective]政府に団結することの意義を見出させることはできなかったようだ。相手国の決断の理由はわからない。役人たちはこれによりどんな悪影響が出るのだろうかと思考を巡らしている。\n\n仮に相手国が非道な意志を持っているなら、我々は自国の防衛強化に着手すべきなのかもしれない。あるいは、協力を得るために他の手段に頼ることも考えられる。"
 AAT_finland_diplomacy.04.a: "彼らの決定を尊重するとしよう。"
 AAT_finland_diplomacy.04.b: "彼らは自らの運命を決めたのだ。"
 AAT_finland_diplomacy.05.t: "[FROM.GetAdjective]がサーミの保護を嘆願"
 AAT_finland_diplomacy.05.desc: "どうやら[FROM.GetName]が北部ヨーロッパの先住コミュニティであるサーミ人の自由と文化を保護する運動に着手したようだ。\n\n[FROM.GetNameDefCap]は伝統的にサーミが保有していた領土を解放するよう我々に求めている。そうすれば、より団結した気持ちで部族を守ることができるようだ。"
 AAT_finland_diplomacy.05.a: "崇高な目的のための犠牲だ！"
 AAT_finland_diplomacy.05.b: "[FROM.GetAdjective]の指導部は気をおかしくしてしまったようだ。"
 AAT_finland_diplomacy.06.t: "サーミの領土を巡り、[FROM.GetAdjective]が譲歩"
 AAT_finland_diplomacy.06.desc: "素晴らしい知らせだ！[FROM.GetNameDefCap]はかつて、サーミの祖国であった領土を我々に託すことに同意した。これより、この土地の人々を保護し、育てるのは我々の責務となる。すでにサーミの指導者たちから賛辞の手紙が届いている。我々が、これからも彼らの文化と慣習を敬意を持って扱っていくことへの期待を高めるものだ。"
 AAT_finland_diplomacy.06.a: "人々は[FROM.GetLeader]の決断を称えるだろう"
 AAT_finland_diplomacy.07.t: "[FROM.GetName]が我々の嘆願を拒絶"
 AAT_finland_diplomacy.07.desc: "[From.GetNameDef]の帝国主義者たちは、サーミの人々の領土を統合するという我々の見識ある願いを拒絶した。公式の回答では、我々が先住民の文化と尊厳を守れるかどうかが心配だとしているが、我々の考えでは、この拒絶が示す奴らの真の狙いは地図に描かれる自国をより大きく見せることだ。"
 AAT_finland_diplomacy.07.a: "我々にできることは何もない。"
 AAT_finland_diplomacy.07.b: "我々がサーミの人々を守らねば！"
 AAT_finland_diplomacy.08.t: "鉄鉱石の流入の管理へ[FROM.GetAdjective]から圧力"
 AAT_finland_diplomacy.08.desc: "[FROM.GetNameDefCap]は鉄鉱石生産を我々に頼っている。同国は世界で緊張感が高まっていることを懸念する一方で、自国を北欧で最も軍事力の高い国だと考えている。そのような事情から、同国は資源の豊富な北欧諸州の支配を要求した。それは国の防衛のため、そして手にした資源を戦争努力のために最大限に利用するためだ。"
 AAT_finland_diplomacy.08.a: "奴らの要求に反抗できる手段は持ち合わせていない。"
 AAT_finland_diplomacy.08.b: "我々はその領土における[ROOT.GetAdjective]の統治権を守る。"
 AAT_finland_diplomacy.09.t: "[FROM.GetName]が領土の要求に屈する"
 AAT_finland_diplomacy.09.desc: "[From.GetName]は賢明にも、資源の豊富な州の直接統治権を我々に与える決断を下したという嬉しい知らせがあった。我が軍は該当地域に守備隊を置く準備を進めている。産業界の指導者たちは、同地域から供給される原材料をいかに自国の生産システムに組み込もうかと計画を立て始めたところだ。"
 AAT_finland_diplomacy.09.a: "[FROM.GetAdjective]指導部は自国民のために最善を尽くした。"
 AAT_finland_diplomacy.10.t: "[FROM.GetName]が要求を拒否"
 AAT_finland_diplomacy.10.desc: "残念なことに、[FROM.GetAdjective]の指導者[FROM.GetLeader]は、目先のことばかり考えているようだ。スカンディナヴィアの富を手にしようと強欲な国々が動き回っていることを心配していない。[FROM.GetLeader.GetHerHis]政府からははっきりとした答えが返ってきた。我々の部隊は、自国側の国境に留まらねばらない。さらには、この属国に対して圧力をかけ続けてきたことに対する警告もあった。\n\n当然ながら、我々の目標は変わらないままだ。相手側の主張が何であれ、我々とこの地域の人々の安全を確保するために、いまだ原材料は必要なのだ。"
 AAT_finland_diplomacy.10.a: "了見の狭い奴らは自分の犯した重大な間違いに気付いていない。"
 AAT_finland_diplomacy.10.b: "力で支配するしかない。軍を動員しろ！"
 AAT_finland_diplomacy.11.t: "[FROM.GetAdjective]がコラとカレリアの統合を提案"
 AAT_finland_diplomacy.11.desc: "[FIN.GetAdjective]という国はまだ若いため、国民は多くの異なる国の国境内に分散して居住している。フィンランド人をさらに団結させる努力の一環として、東カレリアとコラ半島を[FIN.GetAdjective]国家に統合したいという要望を持ち込んできた。"
 AAT_finland_diplomacy.11.a: "この崇高な目的のため、[ROOT.GetAdjective]の領土を移譲しよう。"
 AAT_finland_diplomacy.11.b: "[ROOT.GetAdjective]の領土は[ROOT.GetAdjective]のものだ！"
 AAT_finland_diplomacy.12.t: "[FROM.GetName]が我々の領土の要求に応じる"
 AAT_finland_diplomacy.12.desc: "偉大なる[FROM.GetLeader]は、東カレリアとの統一に関する我々の提案に同意し、その地域の領土を我々に引き渡した。 偉大なる[FROM.GetAdjective]の人々は、フィンランド人の良き友人である！"
 AAT_finland_diplomacy.12.a: "[FROM.GetLeader]はコラとカレリアの人々のために最善を尽くした。"
 AAT_finland_diplomacy.13.t: "[FROM.GetLeader]が要求を拒否"
 AAT_finland_diplomacy.13.desc: "[FROM.GetLeader]は東カレリア領土を我々に引き渡さないと発表し、我々の領土の要求には何の見返りも与えられることはなく、地域に住む[FROM.GetAdjective]の人々に破壊をもたらすだけだと主張している。"
 AAT_finland_diplomacy.13.a: "現段階で[FROM.GetLeader]と敵対するわけにはいかない……"
 AAT_finland_diplomacy.13.b: "この馬鹿にはいずれこの報いを受けてもらう！"
 AAT_finland_diplomacy.14.t: "[FROM.GetAdjective]が[ROOT.GetName]の統一を要求"
 AAT_finland_diplomacy.14.desc: "宗主国の[FIN.GetNameDef]は、我々が彼らの国に完全に統合されることを要求した。彼らはバルト三国の領土を自分たちのものだと主張し、我々の地域主義が最終的には自分たちの領土の不安定化につながると主張している。"
 AAT_finland_diplomacy.14.a: "そう仰るのならば……"
 AAT_finland_diplomacy.14.b: "奴らめ、一体何様のつもりだ？"
 AAT_finland_diplomacy.15.t: "[FROM.GetName]が[ROOT.GetNameDef]に組み込まれる"
 AAT_finland_diplomacy.15.desc: "[FROM.GetAdjective]政府は、我が国への統合の提案に同意し、独立国としてではなく自治区として機能するよう法律の改定を開始した。"
 AAT_finland_diplomacy.15.a: "賢明な判断"
 AAT_finland_diplomacy.16.t: "[FROM.GetAdjective]指導部が要求を拒否"
 AAT_finland_diplomacy.16.desc: "[FROM.GetAdjective]政府は、我々の新たな提案は両国間で以前に署名された協定に反しており、我々の新たな統一構想は違法かつ不当であると、国際法で言及されていると述べた。"
 AAT_finland_diplomacy.16.a: "彼らの決断を尊重しよう"
 AAT_finland_diplomacy.16.b: "奴らは自ら名誉を貶めている！"
 AAT_finland_diplomacy_nordic: "北欧"
 AAT_finland_diplomacy_baltic: "バルト諸国"
 AAT_finland_diplomacy.17.t: "[FROM.GetAdjective]が[GetBalticOrNordic]の領土を要求"
 AAT_finland_diplomacy.17.desc: "[FIN.GetNameDefCap]は、大[FIN.GetAdjective]人民連邦の一部として[GetBalticOrNordic]地域を保持し、保護するという新たな計画の一環として、我々が保有する従来の[GetBalticOrNordic]の領土を引き渡すよう要求している。"
 AAT_finland_diplomacy.17.a: "もちろん、よかろう"
 AAT_finland_diplomacy.17.b: "思い上がりも大概にしてほしいものだ"
 AAT_finland_diplomacy.18.t: "[FROM.GetName]が[GetBalticOrNordic]の領土を譲渡"
 AAT_finland_diplomacy.18.desc: "[FROM.GetLeader]は、[GetBalticOrNordic]の領土を我々に引き渡すことに賢明にも同意した。なぜなら、彼らは我々の主張に異議を唱える手間に時間を費やす価値があるとは考えていないからだ。"
 AAT_finland_diplomacy.18.a: "彼らは正しい選択をした"
 AAT_finland_diplomacy.19.t: "[FROM.GetAdjective]政府が要求を拒否"
 AAT_finland_diplomacy.19.desc: "[FROM.GetLeader]は、この地域に対して我々が誰よりも強い領有主張を持っていないことは明らかであるとして、[GetBalticOrNordic]の領土を我々に引き渡すことを拒否している。この不名誉な決定に対して、我々はどう対応すべきなのだろうか。"
 AAT_finland_diplomacy.19.a: "それについては何もできない"
 AAT_finland_diplomacy.19.b: "強硬手段に出ると伝えてやろう"
 AAT_finland_diplomacy.20.t: "[FROM.GetAdjective]がフィン・[ROOT.GetAdjective]協定を提案"
 AAT_finland_diplomacy.20.desc: "[FIN.GetLeader]が両国間の不可侵と恒久平和の協定に署名するよう求めてきた。この提案は、近隣諸国と和解し、我々に再接近するという[FIN.GetAdjective]政府による新たな方向性の一環として行われている。"
 AAT_finland_diplomacy.20.a: "特に害もないだろう"
 AAT_finland_diplomacy.20.b: "奴らは我々の計画を知る由もないのだ"
 AAT_finland_diplomacy.21.t: "[FROM.GetName]がフィン・[FROM.GetAdjective]協定に合意"
 AAT_finland_diplomacy.21.desc: "[FROM.GetNameDef]の偉大な[FROM.GetLeader]は、今後何年にもわたって、両国間の永続的かつ長期的な平和に向けて努力することを誓った。彼らは本当に[FIN.GetAdjective]の人々の素晴らしい友人だ。"
 AAT_finland_diplomacy.21.a: "明るい未来が待っている"
 AAT_finland_diplomacy.22.t: "[FROM.GetLeader]がフィン・[FROM.GetAdjective]協定を拒絶"
 AAT_finland_diplomacy.22.desc: "信頼に置けぬ[FROM.GetLeader]は、両国間の平和を確保することはできないと述べた。明らかに我々に対する何らかの攻撃を計画しており、我々はできる限りの備えをしておくべきだ。"
 AAT_finland_diplomacy.22.a: "よくもそんなことを！"
 AAT_finland_diplomacy.23.t: "[FROM.GetNameDefCap]が[SOV.GetNameDef]の対する保護を要求"
 AAT_finland_diplomacy.23.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、[SOV.GetNameDef]によるあらゆる侵略の可能性に対する防衛を支援するよう要請した。彼らは、自分たちがすぐにでも攻撃されるかもしれないことを知っており、そのような日が来たとしたら、生き残る唯一の希望は我々であると述べている。"
 AAT_finland_diplomacy.23.a: "彼らを我々の保護下に置こう"
 AAT_finland_diplomacy.23.b: "支援する理由はない"
 AAT_finland_diplomacy.24.t: "[FROM.GetAdjective]政府が[ROOT.GetNameDef]の保護を誓約"
 AAT_finland_diplomacy.24.desc: "[FROM.GetAdjective]政府は我々の要請に同意し、[SOV.GetAdjective]によるいかなる侵略の場合にも、我々を保護すると誓った。ようやく安堵のため息をつくことができる。"
 AAT_finland_diplomacy.24.a: "我らの救世主"
 AAT_finland_diplomacy.25.t: "[FROM.GetNameDef]が保護の要請を拒絶"
 AAT_finland_diplomacy.25.desc: "[FROM.GetAdjective]政府は[SOV.GetAdjective]からの保護を求める我々の要請を拒否した。恐れていたシナリオになってしまったからには、可能な限り断固として防衛する準備を整えなければならない。"
 AAT_finland_diplomacy.25.a: "運命は我らを見放したのだ！"
 AAT_finland_diplomacy.26.t: "[FROM.GetName]が[ROOT.GetAdjective]の保護を模索"
 AAT_finland_diplomacy.26.desc: "[FIN.GetNameDef]の[FIN.GetLeader]は、ロシア内戦以来初めて、近頃再び隣国を狙い始めた[SOV.GetNameDef]からの保護を求めている。この脅威から身を守る代わりに、[FIN.GetAdjective]の様々な天然資源に対する権利を支払うと申し出ている。"
 AAT_finland_diplomacy.26.a: "我々が彼らを助けよう！"
 AAT_finland_diplomacy.26.b: "我々の問題ではない。"
 AAT_finland_diplomacy.27.t: "[FROM.GetNameDefCap]が我々を保護"
 AAT_finland_diplomacy.27.desc: "[GER.GetNameDefCap]は、保護と引き換えに資源を提供するという提案を受け入れ、もし戦争が起きた場合には、我々を援助することを約束した。人々は、将来がはるかに安全になったので、ようやく安堵のため息をつくことができる。"
 AAT_finland_diplomacy.27.a: "我々は団結する！"
 AAT_finland_diplomacy.28.t: "[ROOT.GetName]は[FROM.GetAdjective]の保護をあてにできない"
 AAT_finland_diplomacy.28.desc: "[GER.GetNameDef]の裏切り者[GER.GetLeader]は、保護と引き換えに資源を提供するという提案を拒否し、気まぐれに我々の将来を絶望に追いやった。奴らの利己的な性質が、将来どのような形で返ってくるのかが楽しみだ。"
 AAT_finland_diplomacy.28.a: "ならば我々だけでどうにかするしかない！"
 AAT_finland_winter_war.02.t: "[ROOT.GetAdjective]からの和平要請"
 AAT_finland_winter_war.02.desc: "前線から朗報を持ち帰るぞ！我が軍は[195.GetName]の包囲戦で勝利を収め、都市を確保したばかりだ。[SOV.GetNameDef]に決定的一打を浴びせれば、和平交渉を切り出す強い立場に立てる。\n\n侵略について[SOV.GetAdjective]が表明した目標のひとつは[195.GetName]周辺の緩衝地帯を広げることだった。今、奴らはこの目標を果たすことに紛れもなく失敗しただけでなく、都市そのものまで失ってしまった。それゆえ、我々は奴らがこの戦いを諦めようとしているのではないかと考えている。\n\n和平交渉をいつ始めるかを決めるのは我々だ。戦いを長引かせ、さらなる略奪を試みることも、迅速に白紙講和を結ぶことを目指すこともできる。"
 AAT_finland_winter_war.02.a: "そろそろ和平を結んでもいい頃かもな……"
 AAT_finland_winter_war.03.t: "[FROM.GetAdjective]からの和平要請"
 AAT_finland_winter_war.03.desc: "[FROM.GetNameDef]の敵国から伝言が届いた。提示された白紙講和の条件は、我が軍のあらゆる攻撃手段を即刻停止し、自国側の国境まで撤退することだ。領土に関しては、両者のどちらも得をしないという形で、我々の国境を戦前の状態に戻すということで[FROM.GetNameDef]は満足しているようだ。\n\n直近の敗戦を考えると、戦いを続ける決断をした際、人々から支援を得られるかどうか確証が持てない。短期的に見れば、今後の戦いで勝利を収めることで彼らを納得させるられるかもしれない。しかし、事態が悪化し続けるようであれば、我々の支配に対する不満感が高まってしまう可能性もある。"
 AAT_finland_winter_war.03.a: "こちらの負けを認める以外に選択肢はない……"
 AAT_finland_winter_war.03.b: "我々の手で戦況を覆すのだ！"
 AAT_finland_winter_war.04.t: "和平要請に応じる[FROM.GetNameDefCap]"
 AAT_finland_winter_war.04.desc: "和平協定が受け入れられた！我らの勝利の知らせが広まると、それを勝手に祝福する宴が街中で起きた。[FROM.GetAdjective]軍はすでに我々の領土からの撤退を開始し、悲しみに暮れながら母国へ戻っていっている。\n\n今日は間違いなく我が国の誇りとなる日だ。だが、自己満足してはいけない。まだ草むらの中に多くの蛇が隠れているのだから。"
 AAT_finland_winter_war.04.a: "これに懲りて、二度と我々に挑まぬことだな。"
 AAT_finland_winter_war.05.t: "和平要請を拒む[FROM.GetNameDefCap]"
 AAT_finland_winter_war.05.desc: "[FROM.GetNameDef]の間抜けどもは慈悲深い我々の和平交渉を拒絶した。奴らの妄想の中では、直近の敗戦は短期的な不運に見舞われただけで、すぐに幸運が向いてくるのだそうだ。これが国民の怒りから政府を守るためにでっちあげた話であることを我々は知っているが、すぐに真実が明るみに出ることだろう。\n\n我々の兵士は不屈の精神を高く保ったまま、まだ戦場に残っている。この正義の戦いが続くことを確信している彼らは、さらなる戦いに向けて準備を進めている。"
 AAT_finland_winter_war.05.a: "愚か者どもが、代償を支払わせてやる！"
 AAT_finland_winter_war.06.t: "和平と引き換えに領土を要求する[FROM.GetAdjective]"
 AAT_finland_winter_war.06.desc: "たった今、[FROM.GetAdjective]の競合から降伏要求を受けた。和平規定の一環として、いくつかの異なる領土を引き渡すことが求められている。これらには、カレリアおよびコラ地域が含まれており、これらの領土からできるだけ早く立ち退くことを要求している。"
 AAT_finland_winter_war.06.a: "こちらの負けを認める以外に選択肢はない……"
 AAT_finland_winter_war.06.b: "よくもそんな厚かましい要求ができたものだな！？"
 AAT_finland_winter_war.07.desc: "和平協定が受け入れられた！我らの勝利の知らせが広まると、それを勝手に祝福する宴が街中で起きた。[FROM.GetAdjective]軍はすでに我々の領土からの撤退を開始し、悲しみに暮れながら母国へ戻っていっている。\n\n今日は間違いなく我々の誇りとなる日だ。侵略者を打ち負かしただけでなく、奴らを食い物にして領土を拡大することができたのだから！"
 AAT_finland_winter_war.07.a: "今回こそ学習してくれるといいのだが。"
 AAT_finland_winter_war.08.desc: "[FROM.GetNameDef]の愚か者どもは、慈悲深い我々の和平交渉を拒絶した。ますます自暴自棄になっている奴らの政府は、戦況に関する真実が明るみに出れば、大規模な蜂起、そしておそらく国内での革命に直面しなければならないことを認識しながらも、まだ勝てるという妄想にしがみついている。 \n\n我々の兵士引き換え不屈の精神を高く保ったまま、まだ戦場に残っている。この正義の戦いが続くことを確信している彼らは、勝利が近いことを確信し、さらなる戦いに向けて準備を進めている。"
 AAT_finland_winter_war.08.a: "愚か者どもが、代償を支払わせてやる！"
 FIN_winter_war_push_back_tt: "\n[SOV.GetAdjective]を押し返し、§Y[195.GetName]§!を制圧することができれば、こちらから和平交渉を切り出せる。\nさらに§Y[213.GetName]§!、§Y[215.GetName]§!、または§Y[216.GetName]§!のいずれかを支配下に置ければ、それらの州の領土的譲歩を[SOV.GetNameDef]から引き出せるだろう。"
 AAT_finland_continuation_war.01.t: "[FROM.GetAdjective]が継続戦争を提案"
 AAT_finland_continuation_war.01.desc: "[FROM.GetName]指導部の構成員が、東部に向けられている[SOV.GetAdjective]の脅威に対処するための軍事協力の話を我々に持ちかけてきた。この提案では我々同士で互いの国境を守ることを条件に、[FROM.GetName]内に軍を駐屯させることが可能になる。[SOV.GetAdjective]領土への侵略の際、互いに協力し合うという内容も含まれている。"
 AAT_finland_continuation_war.01.a: "いいだろう。ただし、この協定は決して記録には残すな！"
 AAT_finland_continuation_war.01.b: "[FROM.GetAdjective]のつまらぬ事情など、我々の与り知るところではない。"
 AAT_finland_continuation_war.02.t: "継続戦争におけるフィンランド・[FROM.GetAdjective]協定"
 AAT_finland_continuation_war.02.desc: "[FROM.GetLeader]は[SOV.GetNameDef]に対抗する軍事協力の提案に[FROM.GetLeader.GetHerHis]の承認印を押した。我が国の陸軍将校たちは合同軍の連携を開始するため、これから[FROM.Capital.GetCapitalVictoryPointName]に招待されるところだ。"
 AAT_finland_continuation_war.02.a: "この協定は決して記録には残すな！"
 AAT_finland_continuation_war.03.t: "[FROM.GetName]が我々の提案を拒絶"
 AAT_finland_continuation_war.03.desc: "[FROM.GetLeader]は愚かにも我々の軍事協力の提案を拒絶した。[FROM.GetAdjective]は現在[SOV.GetAdjective]と結んでいる脆弱な協定が破綻するリスクを負いたくないだけかもしれないが、我々に対して別の計画を用意しているともとれる。いずれにせよ、我々は慎重に歩を進め、将来の支援に関しては、別のところに目を向けるべきだろう。"
 AAT_finland_continuation_war.03.a: "このようなチャンスをみすみす見逃すとは……"
 AAT_finland_continuation_war.04.t: "破棄された継続戦争の協定"
 AAT_finland_continuation_war.04.desc: "少し前に地政学的状況が変化したことで、[SOV.GetNameDef]に対抗するために[FROM.GetNameDef]と協力する計画はもはや実現不可能となっている。統合運用の計画を立てるのに多大な労力を割いたが、軍に関しても外交政策においても振り出しに戻るほかないようだ。"
 AAT_finland_continuation_war.04.a: "我々ならば必ず乗り越えられる。"
 AAT_finland_continuation_war.05.t: "[FROM.GetAdjective]の継続戦争"
 AAT_finland_continuation_war.05.desc: "[FROM.GetNameDef]がついに[SOV.GetNameDef]への侵略、バルバロッサ作戦を開始したことで、我々の慎重な外交戦略と軍事計画が間もなく実を結ぼうとしている。これより、我々は我らの責務を実行し、計画における我らの役割を果たさなければならない。"
 AAT_finland_continuation_war.05.a: "戦友たちの元に馳せ参じよう！"
 AAT_finland_continuation_war.06.desc: "我らの協力協定に従い、[FROM.GetAdjective]軍が[SOV.GetAdjective]に対する攻撃計画を開始した。[FROM.GetAdjective]の戦友の助けを借りて、我々はソビエト戦線をさらに引き伸ばし、限界点まで圧力をかけることに成功した。"
 AAT_finland_continuation_war.06.a: "勝利は目の前だ！"
 AAT_finland_continuation_war.07.desc: "[GER.GetNameDef]と[FIN.GetNameDef]を説得し、両国間の協力関係を防ごうとした我々の最大限の外交努力は、虚しくも徒労に終わってしまったようだ。[FIN.GetAdjective]軍は[GER.GetAdjective]軍と共に我々に向けて攻撃を開始した。その動きの正確さから、奴らが長い時間をかけてこの作戦の調整を行ってきたことは間違いない。"
 AAT_finland_continuation_war.07.a: "恐れていたことが現実になった……"
 FIN_pact_for_continuation_war_ger_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDef]§!が[SOV.GetFlag]§Y[SOV.GetNameDef]§!に戦争を宣言した時の効果: \n[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!が[SOV.GetFlag]§Y[SOV.GetNameDef]§!との戦いに参戦。"
 FIN_pact_for_continuation_war_fin_tt: "[FROM.GetFlag]§Y[FROM.GetNameDef]§!が[SOV.GetFlag]§Y[SOV.GetNameDef]§!に戦争を宣言した時の効果: \n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§!が[SOV.GetFlag]§Y[SOV.GetNameDef]§!との戦いに参戦。"
 FIN_pact_for_continuation_war_broken_tt: "協定が破棄されたため、この二ヶ国はもはや[SOV.GetFlag]§Y[SOV.GetNameDef]§!との戦争が勃発しても、互いに協力し合う義務はありません。"
 FIN_the_lone_wolf_no_faction_tt: "国家精神 「§Y$FIN_the_lone_wolf$§!」を持っている間、[FIN.GetFlag]§Y[FIN.GetNameDefCap]§!§Rはどの派閥にも参加することができません。§!"
 AAT_finland_continuation_war.08.t: "[FROM.GetName]が休戦を提案"
 AAT_finland_continuation_war.08.desc: "[FROM.GetNameDef]政府は休戦協定に署名するよう求め、さらなる領土譲歩と[GER.GetNameDef]との関係断絶を約束した。これを受け入れれば、我々は[GER.GetAdjective]に完全に注意を集中させ、奴らを押し戻すことができるだろう。"
 AAT_finland_continuation_war.08.a: "モスクワ休戦協定に署名しよう"
 AAT_finland_continuation_war.08.b: "今度はそう簡単に許すわけにはいかない！"
 AAT_finland_continuation_war.09.t: "[FROM.GetNameDef]が我々の和平提案を拒絶"
 AAT_finland_continuation_war.09.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々の要請を拒否し、今回は簡単に許すわけにはいかないので、[FROM.GetAdjective]軍による破壊に備えるべきだと述べた。 最悪のシナリオだ！"
 AAT_finland_continuation_war.09.a: "運命は我らを見放したのだ！"
 aat_news.120.t: "モスクワ休戦協定調印"
 aat_news.120.desc: "長い会談の末、[FIN.GetLeader]と[SOV.GetLeader]を代表する将校ら、即時発効となる休戦協定に署名することに合意した。しかし、この休戦は[FIN.GetNameDef]にとって大きな代償を伴い、[FIN.GetName]の同盟国は裏切られたとしか感じないだろう。"
 aat_news.120.a: "やらねばならなかったことだ……"
 aat_news.120.b: "それが戦友のお手本というわけか！"
 aat_news.120.c: "我々は前進する！"
 aat_news.120.d: "実に興味深い展開だ……"
 AAT_finland_continuation_war.10.t: "ソビエトが我々に[GER.GetAdjective]軍の追放を強制"
 AAT_finland_continuation_war.10.desc: "ソビエトの代表者らは、敵軍を追放する必要があると明記されている停戦協定に我が国が遵守していないこと、そして連邦に引き渡さなければならない兵器や資源を[GER.GetAdjective]が引き揚げていることに気づいている。我々の軍隊が[GER.GetAdjective]兵の武装解除を試むと銃撃戦が始まり、[GER.GetAdjective]軍は我々の領土を焦がし、領水に機雷を仕掛けている。"
 AAT_finland_continuation_war.10.a: "再び戦争を起こさないためには従わなければならない"
 AAT_finland_continuation_war.11.t: "我々の将校らが[FIN.GetNameDef]からの撤退を開始"
 AAT_finland_continuation_war.11.desc: "当初は躊躇していたが、[FIN.GetAdjective]政府は現在、ソビエトの圧力を受け、駐留している我々の兵士の追放と武装解除を始めている。将校らはまさにこのシナリオに向けて策定された計画を実行しようとしているが、今はどの作戦を進めるべきかについて迷っている。 どれを優先すべきだろうか？"
 AAT_finland_continuation_war.11.a: "ビルケ作戦を開始"
 AAT_finland_continuation_war.11.b: "ノルトリヒト作戦を開始"
 aat_news.121.t: "ラップランド戦争"
 aat_news.121.desc: "モスクワ停戦協定で[SOV.GetNameDef]と締結した条約に従い、[FIN.GetAdjective]軍が[GER.GetAdjective]兵を武装解除し追放しようとしたため、[FIN.GetNameDef]と[GER.GetNameDef]の間で戦闘が勃発した。[GER.GetAdjective]軍がやがて[FIN.GetName]から追い出されるのは間違いないが、問題はどれだけの代償を払うかだ。"
 aat_news.121.a: "我々が追い出してやろう！"
 aat_news.121.b: "本性を現したようだな……"
 aat_news.121.c: "我々のもう一つの勝利だ"
 aat_news.121.d: "流れが変わったな"
 AAT_finland_continuation_war.12.t: "[FIN.GetName]が寝返ることを希望"
 AAT_finland_continuation_war.12.desc: "本日、[FIN.GetNameDef]の[FIN.GetLeader]が非常に興味深い提案を持ってアプローチしてきた。戦争がますます不利な状況になってきているので、[FIN.GetName]は[SOV.GetNameDef]との戦争を終わらせる用意ができていると主張している。我々がペツァモへ上陸することを許可し、共同で[GER.GetAdjective]をスカンディナヴィアから追い出すために我々の勢力に加わることを申し出た。[GER.GetNameDef]を永遠に消滅させるのだと息巻いている。どう対応すべきだろうか？"
 AAT_finland_continuation_war.12.a: "大変結構、[SOV.GetLeader]が気にしないといいのだが……"
 AAT_finland_continuation_war.12.b: "ソビエト連邦を挑発するようなリスクは冒せない！"
 AAT_finland_continuation_war.13.t: "[FIN.GetName]が同盟を希望"
 AAT_finland_continuation_war.13.desc: "[FIN.GetNameDef]の代表者たちは、主要な民主主義諸国に近づき[GER.GetAdjective]との戦争に参加することを申し出ることで実質的に立場を変え、我々との戦争から抜け出そうとしているようだ。もし連合国がこれに同意したとしたら、我々にできることは苦情を申し立て、補償を要求すること以外にあまりないだろう。しかし、少なくともそれはファシズムとの戦いにおいて、新しいパートナーを獲得することを意味する。"
 AAT_finland_continuation_war.13.a: "大変結構、補償されるならば"
 AAT_finland_political.01.t: "[ROOT.GetLeader]に対する不信任決議"
 AAT_finland_political.01.desc: "[Root.GetLeader]が[ROOT.GetAdjective]議会エドゥスクンタでの[ROOT.GetLeader.GetSheHe]不信任決議を生き残るのに必要な票数を得られなかったことが今日明らかになった。\n\n1931年から大統領を務め、長年人気のある支配者ではあったが、 [ROOT.GetLeader.GetHerHis]は社会民主主義者が閣僚となることを拒み、[ROOT.GetLeader.GetHerHis]が公約を破ったことで、その評判は大きく損なわれた。この政治的不作法は、政治危機へと発展し、ついに[ROOT.GetLeader.GetSheHe]はその餌食となった。"
 AAT_finland_political.01.a: "カッリオにはまだ仕事が残っている！"
 AAT_finland_political.02.t: "大統領の任期が終了"
 AAT_finland_political.02.desc: "今日は追い詰められた[ROOT.GetLeader]が再び大統領としての地位を確保しなければならない日だ。\n\n1931年から大統領を務め、長年人気のある支配者ではあったが、[ROOT.GetLeader.GetHerHis]は社会民主主義者が閣僚となることを拒み、[ROOT.GetLeader.GetHerHis]が公約を破ったことで、その評判は大きく損なわれた。この政治的不作法は、[ROOT.GetLeader.GetHerHis]の再選の可能性を大きく低下させることとなった。それが[GetPoliticsDescriptionOldManPete]を打倒するのに十分であるかどうかが今日わかるのだ。"
 FIN_reelection_old_man_pete: "オールドマン・ピート。"
 FIN_reelection_other_leader: "[ROOT.GetLeader]。"
 AAT_finland_political.02.a: "スヴィーンフーヴドは、大衆の信頼を勝ち取る必要がある。"
 AAT_finland_political.02.b: "キュオスティ・カッリオを任命しよう。彼は中道派と民主派の支持を得ている！"
 AAT_finland_political.03.desc: "残念だが、我々は[ROOT.GetLeader]の容体が芳しくないという現実と向き合うしかない。[ROOT.GetLeader]はすでに脳卒中により[ROOT.GetLeader.GetHerHis]の右腕が麻痺状態にあり、すぐさま[ROOT.GetLeader.GetSheHe] が退任しなければ、[ROOT.GetLeader.GetHerHis]の健康状態は急速に悪化するだろうと医師たちは考えている。\n\nそのような事情から、フィンランド議会エドゥスクンタは同氏の健康のために緊急集会を開き、大統領を解任する内閣不信任決議を提出した。首相リスト・リュティはすでに、大統領の仕事の大部分を引き継ぎ、その後任となるべく待機しているところだ。"
 AAT_finland_political.03.a: "リスト・リュティを任命しよう。彼はすでにカッリオの仕事を引き継いでいる！"
 AAT_finland_political.04.t: "[ROOT.GetLeader]の死"
 AAT_finland_political.04.desc: "悲しい知らせが入った。多くの人々から敬愛されていた[ROOT.GetName]の大統領[ROOT.GetLeader]が亡くなった。ここしばらく[ROOT.GetLeader.GetSheHeCap]は健康状態が悪く、すでに脳卒中により [ROOT.GetLeader.GetHerHis]の右腕が麻痺した状態だった。\n\n[ROOT.GetLeader.GetSheHeCap]は健康上の理由から[ROOT.GetLeader.GetHerHis]の辞任届を提出した後、自宅に向かっていた。その道中で[ROOT.GetLeader.GetSheHe]が心臓発作を起こし、ヘルシンキ中央駅で息を引き取った。その頃、儀仗兵たちは退任する大統領に別れを告げるため、フィンランドの愛国的行進曲Porilaisten marssi（ポリの人々の行進）を演奏していた。"
 AAT_finland_political.04.a: "安らかに眠れ！"
 AAT_finland_political.05.t: "[ROOT.GetLeader]の辞任"
 AAT_finland_political.05.desc: "今日、我々は[ROOT.GetLeader]の辞任届を受け取った。[ROOT.GetLeader.GetSheHe] 書簡には[ROOT.GetLeader.GetHerHis]の健康状態について懸念があること、そして[ROOT.GetLeader.GetSheHe] は、そのような事情から [ROOT.GetLeader.GetHerHis] の辞任を申し出るという慎重な決断を下すに至ったという旨の内容が書かれていた。\n\n[GetPoliticsDescriptionKallioWinterWar]"
 FIN_politics_kallio_winter_war: "[ROOT.GetLeader]もまた戦争を経験したことがある。[ROOT.GetLeader.GetSheHe] が世界で緊張感が高まっていることをひどく心配していた。[ROOT.GetLeader.GetSheHe]は冬戦争という暗黒の時期に国を導く立場であったため、大衆は[ROOT.GetLeader.GetHerHis] による警告を重く受け止めた。"
 FIN_politics_no_kallio_winter_war: "[ROOT.GetLeader.GetSheHeCap] はまた、世界中で緊張感が高まっていることに不安を感じていると述べた。そしてこの試練の時代において、[ROOT.GetAdjective]の人々の安全を心より願っていることを示した。"
 AAT_finland_political.05.a: "次の有力候補は$FIN_risto_ryti$だ！"
 AAT_finland_political.06.desc: "驚いたことに、たったいま政府は[ROOT.GetLeader]の辞任届を受け取った。健康上の理由からだそうだ。しかしながら、[ROOT.GetLeader.GetSheHe]は健康を絵に描いたような人物だっただけに、一部では他の動機があるのではないかと疑われている。\n\n少し前に、大統領は政治スキャンダルに巻き込まれたことがあった。真偽は定かではないが、[ROOT.GetLeader.GetSheHe]は敵国に対する軍事支援を求めて、[ROOT.GetLeader.GetSheHe]が[GER.GetLeader]へ私信を送っていたことが発覚したのだ。\n\n当然のことだが、内閣の一部の国粋主義派はこの我らの統治に対する明らかな攻撃を非難した。[ROOT.GetLeader.GetHerHim]の辞任へ圧力をかけたのは彼らかもしれない。"
 AAT_finland_political.06.a: "この国はもう、リュティのような男を必要としていない。"
 AAT_finland_political.07.t: "大統領に任命された$FIN_carl_mannerheim$"
 AAT_finland_political.07.desc: "この戦争により[ROOT.GetName]の存在そのものが脅かされているため、我々は[ROOT.GetLeader]を[ROOT.GetAdjective]解放戦争の英雄、陸軍元帥カール・G・マンネルヘイム率いる軍事政権と交代させる苦渋の決断を下さなければならない。侵略国のくびきを解き放ち、祖国を救おうというのであれば、同氏の軍における経験が必要になる。\n\nマンネルヘイムはやる気をみなぎらせながら新たな職務に就き、こう宣言した。「この戦争は紛れもなく、継続する我らの独立戦争であり、その最終章でもある。我々は故郷のため、信念のため、そして国のために戦う」"
 AAT_finland_political.07.a: "マンネルヘイムが事態をうまく収拾してくれるだろう。"
 AAT_finland_political.08.t: "マンネルヘイムが任務を完遂"
 AAT_finland_political.08.desc: "我々は感謝の念を込めて[ROOT.GetLeader]の数々の功績を認めよう。[ROOT.GetLeader.GetHerHis]の指導がなければ、嵐を切り抜けることはできなかった。そして我が国が失われていたであろうことは確かなのだから。\n\nしかし我々は、難しい決断をしなければならない。我々は元帥に現在の地位を継続するよう頼み込むべきだろうか、それとも人々の意志に従い同氏を退任させ、民政を再導入すべきだろうか？"
 AAT_finland_political.08.a: "[ROOT.GetAdjective]の民が貴殿の働きに感謝しているぞ、マンネルヘイム元帥閣下！"
 AAT_finland_political.08.b: "マンネルヘイムは、今の地位でまだやるべき事がある！"
 AAT_finland_political.09.desc: "我々は感謝の念を込めて[ROOT.GetLeader]の数々の功績を認めよう。[ROOT.GetLeader.GetHerHis]の指導がなければ、嵐を切り抜けることはできなかった。そして、我が国が失われていたであろうことは確かなのだから。\n\nしかし今は、我々は戦争のその先、戦後に実現されるべき和平と復興に目を向けよう。正しい方法で傷を癒し、未来と向き合うため、我々は民政を復活させなければならない。"
 AAT_finland_political.09.a: "[ROOT.GetAdjective]の民が貴殿の働きに感謝しているぞ、マンネルヘイム元帥閣下！"
 AAT_finland_kinship_war.01.t: "東カレリアの[FROM.GetAdjective]の扇動者"
 AAT_finland_kinship_war.01.desc: "カレリアで反ソビエト感情が高まるなか、我らの忠実な市民たちは、ヘイモソダトと東カレリア蜂起の悲劇が再び起こるのではないかと恐怖の声を上げている。目標がカレリアの独立であれ、フィンランド人民の統一であれ、あるいは部族主義、はたまたフィンランド帝国主義の夢の実現であろうとも、フィンランドによる扇動に責任があることは明白だ。"
 AAT_finland_kinship_war.01.a: "いかなる反乱も抑え込む！"
 AAT_finland_kinship_war.02.t: "東カレリアの蜂起だ！"
 AAT_finland_kinship_war.02.desc: "[SOU.GetName]への不満を高める我々の運動が大成功を収めた。東カレリア蜂起の最中、2万人の東カレリア人がフィンランドへと逃げ込み、以来、失ったものが忘れさられることのないよう、カレリア学徒会で熱心に活動している。ヘイモソダトが人々の記憶から消えたことはない。ソビエト政権からカレリア人が受けた仕打ちも同様だ。\n\n結果として、東カレリアの人々は抑圧勢力に対する反乱の意志を隠さないようになった。ここしばらくは同地域に兵器と物資が流れ込んできているが、現在彼らは難民たちの帰還と軍への加入を求めている。\n\n問題は、彼らの動きに再び[ROOT.GetName]が加わるべきかどうかということだ。"
 AAT_finland_kinship_war.02.a: "カレリアの兄弟たちを全力支援する！"
 AAT_finland_kinship_war.02.b: "フィンランドの扇動者たちに国境を越えさせよう。"
 AAT_finland_kinship_war.03.desc: "最初の銃撃音が聞こえてきたのは今朝、[FIN.GetAdjective]勢力にうながされ過激化した東カレリアの反乱軍が政府拠点を攻撃してきたときだ。ここしばらく不穏な空気が漂っている。この地域にいる反乱勢力の支援のため、質の悪い隣国から武器が密輸されているせいだ。[FIN.GetName]は1920年に調印したタルトゥ条約に不満を持っていた。以来、東カレリアの反乱勢力を支援し続けている。\n\nここまではそれ以上の手出しはしてこなかったが、どうやら[FIN.GetName]はついにより直接的に関与してくるようになったようだ。[FIN.GetAdjective]軍が国境を超えると状況はさらに激化し、紛争地域が拡大。両国は戦争状態となった。"
 AAT_finland_kinship_war.03.a: "我が軍相手では奴らに勝ち目はない！"
 AAT_finland_kinship_war.04.t: "東カレリアの反乱勢力を撃退！"
 AAT_finland_kinship_war.04.desc: "ここ数か月、[FROM.GetAdjective]軍は東カレリアの街を徹底的に捜索してきた。[SOV.GetAdjective]防衛軍のいかなる反発を受けようとも、同地域を不安定化し、地元駐屯地を混沌状態に陥れようとする勢力の捜索であった。\n\n多くのフィンランドの扇動者、そして東カレリアの反乱分子が逮捕、国外追放、あるいはフィンランドへの逃亡を余儀なくされ、蜂起の計画は未然に防がれた。人々は恐怖しているが、もうこんなことが起きることはない。"
 AAT_finland_kinship_war.04.a: "別の方法で東カレリアを解放するしかない。"
 AAT_finland_kinship_war.05.desc: "ここ数か月、[FIN.GetAdjective]軍は東カレリアの街を徹底的に捜索してきた。[SOV.Adjective]防衛軍の果敢な反発も当然あったが、同地域を不安定化し、地元駐屯地を混沌状態に陥れようとする勢力の捜索であった。\n\n多くのフィンランドの扇動者、そして東カレリアの反乱分子が逮捕、国外追放、あるいはフィンランドへの逃亡を余儀なくされ、蜂起は未然に防がれた。同地域にようやく平和が戻ったことで人々は喜んでいる！"
 AAT_finland_kinship_war.05.a: "今度こそこれが最後の親族戦争であるといいが……"
 AAT_finland_kinship_war_dynamic_modifier_tt: "州補正§Y$FIN_anti_soviet_sentiment$§!が§Y[215.GetName]§!、§Y[216.GetName]§!、§Y[146.GetName]§!または§Y[147.GetName]§!にかかっている間、[FROM.GetNameDef]はカレリア蜂起を扇動可能。"
 AAT_finland_kinship_war_rebellion_crushed_fin_tt: "§Rカレリア人による反乱は蜂起が計画される前に打ち砕かれた§!。"
 AAT_finland_kinship_war_rebellion_crushed_sov_tt: "§Gカレリア人による反乱は蜂起が計画される前に打ち砕かれた§!。"
 AAT_finland_kinship_war.06.t: "第二次ヘイモソダト"
 AAT_finland_kinship_war.06.desc: "ソビエト連邦では民間機関が崩壊しつつあるため、多くの地方民族主義政府が独立を宣言しており、[KAR.GetNameDef]もその一つである。カレリアの返還主義者や軍国主義者は、我々が第二次親族戦争の当事者であると宣言しているが、一方で穏健派や社会主義者はソビエトの問題に関与すべきではないと主張している。"
 AAT_finland_kinship_war.06.a: "兵力と物資を送るべきだ"
 AAT_finland_kinship_war.06.b: "寝た子を起こすな……"
 AAT_finland_the_white_death.1.t: "我々の狙撃兵がその有能性を証明"
 AAT_finland_the_white_death.1.desc: "我々の狙撃兵が、森林に侵入する敵軍との戦いで、非常に有能であることが証明されたとの報告が入った。これは、戦争プロパガンダの良い機会だ。フィンランドの自然と人々がもたらす危険を指す「白い死神」という言葉が敵兵の間で広まっているため、これを特定の人物を指すことにすれば、そういった人物が台頭したときに国民を結集させることができる。"
 AAT_finland_the_white_death.1.a: "素晴らしい！"
 AAT_finland_the_white_death.1.b: "狩猟者たちにもっと武器を提供すべきだ"
 FIN_our_snipers_will_be_more_deadly_tt: "我々の§Y狙撃兵§!がさらに強力になる"
 aat_news.105.t: "白い死神"
 aat_news.105.desc: "[FIN.GetNameDef]に戦争が訪れると、多くの狩猟者、治安警備隊、射撃クラブの射撃手らが武器をとって迫害者と戦った。[FIN.GetAdjective]のシスを胸に、[FIN.GetAdjective]の自然を利用して敵の攻撃を阻止する彼らは、敵の兵士たちには白い死神として知られるようになった。"
 aat_news.105.a: "これはプロパガンダの絶好の機会だ！"
 aat_news.105.b: "死神が我々の兵士を連れ去りに来たが、戦わずして諦めることはない！"
 aat_news.105.c: "戦い方を心得ているようだな"
 AAT_finland_the_white_death.2.t: "[FIN.GetAdjective]の狙撃兵が我々の兵士に恐怖を与えている"
 AAT_finland_the_white_death.2.desc: "我々の兵士たちより、、[FIN.GetNameDef]の森で不意を突かれた部隊が丸ごとて銃殺されたとの報告が入った。彼らは、[FIN.GetNameDef]の厳寒の化身である白い死神と、[FIN.GetAdjective]軍の恐るべき射撃手について噂している。 我々が望めば、さらなる被害を引き起こす前に、この障害を取り除くことに多大な努力を注ぐこともできる。"
 AAT_finland_the_white_death.2.a: "奴らについて心配する必要はない"
 AAT_finland_the_white_death.2.b: "奴らを狩れ！"
 FIN_we_will_be_more_likely_to_put_down_the_finnish_snipers_tt: "§Yフィンランドの狙撃手§!の狩りに成功する可能性が高くなるだろう"
 AAT_finland_the_white_death.4.t: "シモ・ヘイヘが白い死神として認定される"
 AAT_finland_the_white_death.4.desc: "ヴィープリの狙撃手シモ・ヘイヘは、その印象的な射撃の腕により、他の兵士たちから魔法の狙撃手とよく呼ばれているが、現在では白い死神としても認定されている。これまで白い死神とは、敵がフィンランドの厳しい自然と人々の勇猛さを表現する際に使う言葉であったが、報道機関はこの新しい物語を強力に推し進めている。我々の公式の見解はどうあるべきだろうか？"
 AAT_finland_the_white_death.4.a: "現代のフィンランドの英雄の物語をプロパガンダに利用すべきだ"
 AAT_finland_the_white_death.4.b: "白い死神はフィンランドそのものであり、特定の人物ではない！"
 AAT_finland_the_white_death.5.t: "シモ・ヘイヘが白い死神として認定される"
 AAT_finland_the_white_death.6.t: "シモ・ヘイヘが白い死神として認定される"
 AAT_finland_the_white_death.7.t: "白い死神は我々を抱きしめている！"
 AAT_finland_the_white_death.7.desc: "兵士たちの最善の努力にもかかわらず、白い死神の拿捕には程遠い。何週間も兵士たちを恐怖に陥れており、将校はそれに対して何も示すことができなかった。この状態が続いたことによって兵士たちは動揺し、士気は急激に低下してしまった..."
 AAT_finland_the_white_death.7.a: "良くない事態だ……"
 AAT_finland_the_white_death.8.t: "多大な損失はあったが、我が軍が白い死神を負傷させることに成功"
 AAT_finland_the_white_death.8.desc: "[FIN.GetNameDef]の将校から、白い死神を負傷させることに成功したとの報告が入った。しかし、途中で多くの兵士が死亡し、さらに多くの兵士が負傷したため、これには大きな代償が伴った。だが少なくとも、再び戦場で白い死神に出会うことはなくなっただろう。"
 AAT_finland_the_white_death.8.a: "鬱陶しい蝿の駆除に成功したのだ！"
 AAT_finland_the_white_death.9.t: "多大な損失はあったが、我が軍が白い死神の殺害に成功"
 AAT_finland_the_white_death.9.desc: "白い死神として知られる[FIN.GetAdjective]の狙撃兵の排除に成功したという報告が、[FIN.GetNameDef]の将校から届いた。多大な死傷者を出したものの、[ROOT.GetNameDef]の強敵が排除されたことで、兵士たちは安心することができる。"
 AAT_finland_the_white_death.9.a: "実際のところ、奴に勝ち目はなかったのだ"
 AAT_finland_the_white_death.10.t: "白い死神は獲物を追うのをやめない"
 AAT_finland_the_white_death.10.desc: "何度も生命が脅かされているなどの虚偽の報告があったにもかかわらず、シモ・ヘイヘは無傷だ。彼は求められる限り戦い続けるだろう。白い死神は敵を抱きしめているのだ！"
 AAT_finland_the_white_death.10.a: "奴らは真の恐怖を知るだろう"
 AAT_finland_the_white_death.11.t: "シモ・ヘイヘが負傷し、戦場から退く"
 AAT_finland_the_white_death.11.desc: "ヘイヘは敵兵士が発砲した爆発弾が左下顎に当たって重傷を負い、死亡したと思われていたが、付近の陣営に戻って無事を報告したとの報告が入った。彼は戦いを続けることはできないが、[FIN.GetAdjective]の人々から永遠に感謝されるほどの貢献をした。"
 AAT_finland_the_white_death.11.a: "それでもなお、彼は真のフィンランドの英雄だ！"
 AAT_finland_the_white_death.12.t: "シモ・ヘイヘが殺害された！"
 AAT_finland_the_white_death.12.desc: "戦闘中に敵兵が発砲した爆発弾を受けて、ヘイへが死亡したとの報告が入った。彼の遺体は我々の猟兵によって無事回収され、首都に連れ戻された。彼は、彼は永遠に[FIN.GetNameDef]の人々の記憶に残り、永遠に感謝され続けるだろう。"
 AAT_finland_the_white_death.12.a: "彼の魂が過去の英雄たちとともに安らぎにあるように"
