l_japanese:
 #########
 #NORDIC SHARED #
 ########
 AAT_nordic_shared.1.t: "共に[NORDIC_get_alliance_name]に参加するよう、[FROM.GetName]から招待された"
 AAT_nordic_shared.1.desc_faction_member: "[FROM.GetNameDefCap]は我々の同盟をさらに強め、様々な意味で我々の協力関係を深めることを望んでいる。軍事同盟はより強力で、より団結した北欧地域を築くための最初の一歩に過ぎないと考えているようだ。"
 AAT_nordic_shared.1.desc_non_faction_member: "[FROM.GetNameDefCap]はすべての北欧諸国の間で深い協力関係を結ぼうと奮闘している。[NORDIC_get_alliance_name]を創成し、それに我々が加盟することを望んでいるようだ。"
 AAT_nordic_shared.1.a: "密接な協力関係が生存の道だ"
 AAT_nordic_shared.1.b: "あまりに危険だ。手を出さない方がいいだろう"
 AAT_nordic_shared.2.t: "[FROM.GetName]が相互保障を提案"
 AAT_nordic_shared.2.desc: "世界で緊張が高まるにつれ、信頼できる同盟国を見つけることはますます難しくなってきている。[FROM.GetAdjective]政府が提案する内容は、北欧諸国の同志として、異国の侵略があった際に備え、[ROOT.GetName]と[FROM.GetName]が互いに助け合うことを世界に向けて宣言することだ。我々はこの提案に尽力してもよいものだろうか？"
 AAT_nordic_shared.2.a: "これが生き残る唯一の手かもしれない"
 AAT_nordic_shared.2.b: "奴らに我々の足を引っ張られるわけにはいかない"
 AAT_nordic_shared.3.t: "[FROM.GetName]は我々と共に立ち上がる！"
 AAT_nordic_shared.3.desc: "[FROM.GetAdjective]の人々が[ROOT.GetName]の独立を守ってくれるという知らせを受けた。それに応えて、我々も彼の国の独立を守ろう。北欧諸国は分裂した小国としてでなく、統一勢力としていかなる侵略をも撃退できるよう備えておかなければならない。"
 AAT_nordic_shared.3.a: "いい知らせだ！"
 AAT_nordic_shared.4.t: "我々の提案は[FROM.GetName]に拒絶された"
 AAT_nordic_shared.4.desc: "数世紀に及ぶ両国の歴史は[FROM.GetAdjective]の説得においては大した力にはならないようだ。異国の暴君に対抗して、力を合わせ、立ち上がらなければならないという我々の意図は伝わらなかった。手遅れになる前に彼の国の気が変わることを祈るとしよう。"
 AAT_nordic_shared.4.a: "残念な知らせだ"
 AAT_nordic_cooperation.1.t: "[FROM.GetNameDef]は超えてはならない一線を超えた！"
 AAT_nordic_cooperation.1.desc: "[FROM.GetName]が秘密裏に支援していたことで、[?GLOBAL.NORDIC_country_to_defend.GetName]に対する我々の戦争努力が妨害されていた証拠が、またしても見つかった。\n\nそろそろ奴らに、本当の戦争のしかたを教えてやるべき時かもな。"
 AAT_nordic_cooperation.1.a: "これ以上対立関係が悪化したら、対応しきれなくなる"
 AAT_nordic_cooperation.1.b: "奴らは既に死んだ身。気づいていないのは本人たちだけだ"
 AAT_nordic_cooperation.2.t: "[FROM.GetName]が我々の戦争努力に協力を申し出ている"
 AAT_nordic_cooperation.2.desc: "このような裏切りが横行する時代にあって、我々と[FROM.GetNonIdeologyName]のこれまでの絆は極めて貴重なものであると言える。ただでさえ、[?NORDIC_attacker.GetName]との戦争において継続的な支援を提供してきた彼らが、この度、さらに踏み込んで我が国を防衛する戦いに参加するとまで申し出てくれた。我らの内の一ヶ国でも攻撃すれば、それは全北欧国家への攻撃と見なされるのだ。"
 AAT_nordic_cooperation.2.a: "彼らの協力を歓迎する"
 AAT_nordic_cooperation.2.b: "彼らの助けがなくとも乗り切れる"
 AAT_nordic_cooperation.3.t: "[FROM.GetName]が我々からの協力の提案を拒否"
 AAT_nordic_cooperation.3.desc: "善かれと思ってのことだったが、どうやら[FROM.GetNameDef]に我々の助けは必要ないらしい。あるいは、求められていないのか。今回の不可解な判断の裏に、どのような理屈があるのかは彼らにしかわからない。\n\nしかし、こうなったからと言って、その他の方法による支援までやめることはないし、ましてや我々が[?FROM.NORDIC_attacker.GetName]に好戦的な国だと思われる謂われもない。"
 AAT_nordic_cooperation.3.a: "しかたがない……"
 AAT_nordic_cooperation.4.t: "[FROM.GetName]が投資を求める"
 AAT_nordic_cooperation.4.desc: "北欧の隣国からさらなる経済発展のための投資を求める派遣団が送られてきた。これは間違いなく我々の産業部門にとっても利益になることだが、我々が支持するのは潜在的な敵国ではなく、友好的な隣国でなければならない。"
 AAT_nordic_cooperation.4.a: "これは我々の利益にもなる"
 AAT_nordic_cooperation.4.b: "リスクに見合わない"
 AAT_nordic_cooperation.5.t: "[FROM.GetName]の投資開始"
 AAT_nordic_cooperation.5.desc: "北欧の隣国は、親切にも我々の経済への投資を受け入れてくれた。当然ながら、彼の国々は我々への信頼に相応しい報酬を受けることになる。しかしさらに重要なのは、これにより我々の経済がより早く成長できるようになるということだ。"
 AAT_nordic_cooperation.5.a: "いい知らせだ！"
 AAT_nordic_cooperation.6.t: "[FROM.GetName]が我々の経済への投資を拒絶"
 AAT_nordic_cooperation.6.desc: "我々の最大限の努力にもかかわらず、我が国の経済をさらに発展させる手助けをするよう北欧の隣国を説得することはできなかった。だがもちろん、他の国の説得を試みることはいつでもできる。"
 AAT_nordic_cooperation.6.a: "残念だ"
 AAT_nordic_cooperation.7.t: "[FROM.GetName]が経済協力を求める"
 AAT_nordic_cooperation.7.desc: "経済および産業協力を可能にする相互に有益な条約を締結するため、北欧の隣国は共通の基盤を求めている。適切な手続きが取られれば（我々もそう望むところだが）、我々が対等な立場で参加する以上、我が国の経済も同様に刺激されるだろう。\n\n様々な形で敵意が交錯してきたこの地域の歴史を考えれば、仮に裏切られるようなことがあるなら、未来の敵国に利益をもたらさぬよう気を付けなければならない。"
 AAT_nordic_cooperation.7.a: "公正な取引だ"
 AAT_nordic_cooperation.7.b: "疑わしい"
 AAT_nordic_cooperation.8.t: "[FROM.GetName]が我々の条件を承諾"
 AAT_nordic_cooperation.8.desc: "[FROM.GetAdjective]の指導者たちが相互に利益をもたらす我々の取引に同意したと、たったいま知らせを受けた。これは両国の経済にとって有益であるだけでなく、北欧地域全体にとっても有益なことだろう。"
 AAT_nordic_cooperation.8.a: "いい知らせだ！"
 AAT_nordic_cooperation.9.t: "[FROM.GetName]の指導者たちが我々の申し出を拒絶！"
 AAT_nordic_cooperation.9.desc: "対等な立場で[FROM.GetName]と取引をするという我々の目標に反して、そのような取り決めには興味がないと彼の国から知らせがあった。\n\nだが再挑戦はいつでもできる。あるいは北欧の別の国をあたってみてもいい。"
 AAT_nordic_cooperation.9.a: "不可解だ"
 NORDIC_escalation_hostility_reason: "防衛側の北欧国家を支援した"
 #########
 #NORWAY #
 ########
 AAT_norway.1.t: "ファシストたちに悩まされる[NOR_lev_trotsky.GetName]"
 AAT_norway.1.desc: "賛否両論あるかの革命家が、滞在先の家の主人と釣り旅行に出かけている間、国民連合とつながりのあるファシストたちが、コンラッド・ヌードセンの自宅に侵入した。まさに、トロツキーその人の現滞在先である。\n\nこの強盗たちはどうやら、亡命中の共産主義者である彼を亡き者にしようと目論んでいたようで、それを正当化できる犯罪の証拠を探していたらしい。しかし幸い彼らは、有用な発見に至る前に、ヌードセンの娘ヒョルディスによって敷地から追い出された。"
 AAT_norway.1.a: "彼を厄介ごとに巻き込むわけにはいかない"
 AAT_norway.1.b: "うまくいけば一石二鳥だ"
 AAT_norway.1.c: "あの男にオフィスを用意してやれ！"
 AAT_norway.1.d: "奴の過去そのものが十分な証拠だ、奴を牢にぶち込め！"
 AAT_norway.2.t: "農場で自宅軟禁されるトロツキー"
 AAT_norway.2.desc: "亡命中の政治参加を避けるという合意に違反したことと、強盗たちが盗み出したお粗末な証拠を元に、我々は[NOR_lev_trotsky.GetName]をフールムの農場へと送った。彼はそこで警察の監視下に置かれ、外の世界とは隔離された状態で生活することになる。\n\n厳しい罰だとは思うが、[SOU.GetNameDef]や地元のファシストたちからの圧力もあるし、彼がそうした者たちを引き寄せる危険な存在であることは確かだ。"
 AAT_norway.2.a: "これが今、我々にできる精一杯だ"
 AAT_norway.3.t: "[ROOT.GetLeader.GetName]による反対派全体の取り締まり"
 AAT_norway.3.desc: "ヌードセンの別荘での口論ののち、今の政治情勢が多くの危険をはらんだ緊張状態にあることが明らかになった。というのも、共産主義者とファシストたちが互いに激しく争い合っているせいだ。\n\n彼らの論争にも、現在の政治的混乱にもどうにか対処しなくては。トロツキーがいることで、[SOU.GetNameDef]の怒りの矛先が我々に向く危険性がある。同時に、なんとしても国民連合の影響力を削がねばならない。機会に恵まれれば、奴らは直ちに我が国を[FGR.GetLeader]に譲り渡すつもりでいる。\n\n最善策はトロツキーをメキシコに送ることだ。[MEX.GetLeader]は彼の入国を認めている。"
 AAT_norway.3.a: "ノルウェーが生き残るためだ"
 AAT_norway.4.t: "トロツキーが我が国の政治に参加！"
 AAT_norway.4.desc: "[NOR.GetAdjective]の民を苦難から救う策は、我々の目の前にあった。[NOR_lev_trotsky.GetName]は、この時代におけるマルクス主義の作家の中でも屈指の書き手であるばかりか、カリスマ的な革命家でもあり、大変有能な司令官でもある。\n\nこの選択は、確実に[SOV.GetNameDef]との間に緊張を生むだろうが、それだけの価値がある。人生経験の豊かな彼ならば、我らの新興国家と北欧の労働者たちを偉大なる未来へと導いてくれるだろう。"
 AAT_norway.4.a: "ある国家の亡命者は、別の国家の救世主たり得るのだ！"
 AAT_norway.5.t: "投獄された[NOR_lev_trotsky.GetName]！"
 AAT_norway.5.desc: "ヌードセンの家で見つかった証拠を「粗末」、「取るに足らないもの」、挙句の果てには「でっち上げ」だとまで言う者たちがいる。彼らの言葉はひょっとしたら正しいのかもしれないが、どこかの段階で一定の条件がそろえば、裁判官はその有効性を認めるだろう。何より現時点では、国民連合を遠ざけるような危険は冒せないのが実状だ。こうした理由から、[NOR_lev_trotsky.GetName]は即時拘置所送りとなった。\n\n彼がいつ、どうやって再び表に出られるかについては、今はさして重要ではない。だが少なくとも、シベリアでの扱いよりはマシな待遇を受けられるよう取り計らうつもりだ。"
 AAT_norway.5.a: "なんとしても彼を止めねばならなかった"
 AAT_norway.6.t: "トロツキーの運命"
 AAT_norway.6.desc: "[NOR_lev_trotsky.GetName]をフールムの農場で自宅軟禁してから、しばらく経つが、どの関係勢力にとってもあまり良い判断ではなかったように思える。[SOV.GetNameDefCap]は引き渡しを要求しているし、国民連合は彼を絞首刑に処そうとしている。その他、過激派のトロツキストでない者は彼の解放を求めている状態だ。あの厄介な亡命者の処遇を決めなくてはならない。\n\n彼の亡命を引き続き認めるのであれば、メキシコの大統領である[MEX.GetLeader]が身元を引き受けると申し出ているが、友情の証として[SOV.GetLeader]の元に送り返してしまうという選択肢もある。"
 AAT_norway.6.a: "メキシコの太陽を楽しんでもらうとしよう"
 AAT_norway.6.b: "スターリンがさぞ喜ぶだろうな！"
 AAT_norway.7.t: "[get_trotsky_lastname]がメキシコに到着"
 AAT_norway.7.desc: "我が国で何年にもわたり、落ち着かない亡命生活を送っていた厄介者の[NOR_lev_trotsky]がメキシコに到着した。あちらでは、画家のフリーダ・カーロとディエゴ・リベラが彼の世話をすることになっている。リベラもその妻も、奴とはあっという間に打ち解けられる人物であると見込まれる。\n\nメキシコならば、おそらく[SOV.GetNameDef]の力も及ばないだろうし、何より我々がもう奴のことで頭を悩ませなくて済むのが一番大きい。"
 AAT_norway.7.a: "これでようやく少し平和になる"
 AAT_norway.8.t: "[get_trotsky_lastname]がモスクワに到着"
 AAT_norway.8.desc_SOV: "この瞬間をどれほど夢見てきたことか。蛇のごとき裏切り者である[SOV_lev_trotsky.GetName]を、ついに我々の手中に収めた。我らの革命に抗い、何よりも同志スターリンに盾ついた罪の数々を償わせてやる。とはいえ、プロレタリアートの目には、この二つの違いはわからないだろうがな。"
 AAT_norway.8.desc_NOR: "革命家を名乗っていた厄介者の[NOR_lev_trotsky.GetName]が、モスクワに連れて行かれた。彼はあちらで収容されるか、あるいは[SOU.GetLeader]の気まぐれで処刑されるのだろう。\n\n奴の運命如何を問わず、我々はようやくこの長きにわたる関係から足を洗うことができる。しかも、おまけとして[SOU.GetNameDef]とお近づきになるという恩恵にまであずかれた。"
 AAT_norway.8.a: "ようやくだ！"
 AAT_norway.8.b: "いい厄介払いだ！"
 AAT_norway.9.t: "ニューゴースヴォル内閣"
 AAT_norway.9.desc: "[NOR_johan_nygaardsvold.GetName]の指揮の元、労働党が率いる政府はこの若い国の歴史上、明確に過半数によって支持された初めての安定した政府だ。内閣はこの一年熱心に仕事をこなしてきており、時間こそかかるものの、[NOR.GetName]が現在の深刻な経済危機から抜け出せる策や、この国に住む人々の幸福を確立するための策を打ち出そうとしている。\n\nもちろん、これらの策は国が戦火に囲まれた際の軍事的準備を犠牲にして実現できるものだ。今の我々には、こうした準備が必要のない未来であることを願うことしかできない。"
 AAT_norway.9.a: "この先待っているのは平和と安定のみだ！"
 AAT_norway.10.t: "ストーティングの失態"
 AAT_norway.10.desc: "ヨーロッパでの戦乱がこれまで以上に避けられない様相を呈する中、[NOR.GetAdjective]の立法府であるストーティングは、混沌と不和の波に激しく揺さぶられていた。かつて、ニューゴースヴォル内閣が安定の時代をもたしてくれる兆しを見せていたのも、もはや遠い過去のことだ。何せ国会議員たちは、[NOR.GetName]がこれから来たる嵐を安全に乗り切るための明快な策を、何一つ導き出せずにいるのだから。\n\n一方で民衆の敵どもは刃を研ぎ、衝突を大いに楽しむつもりでいる。[NOR.GetName]が戦火に飲み込まれるまで、その勢いが衰えることはないだろう。"
 AAT_norway.10.a: "我々の滅びの時まで、どれほどの時間が残されているのだろう。"
 AAT_norway.11.t: "[ROOT.GetName]の人々が目を覚ます！"
 AAT_norway.11.desc: "数世紀ものあいだスカンディナヴィアの他国勢力の支配下に置かれた後、資本主義の実業家たちに翻弄されたことで、[ROOT.GetNonIdeologyName]の人々は力を合わせて迫害者たちに対抗し、彼らの覇権を拒絶するようになってきた。\n\n今や[ROOT.GetAdjective]は革命を起こすきっかけを求めている！"
 AAT_norway.11.a: "この古代の地の人々はもう眠ってなどいない！"
 AAT_norway.12.t: "ヨハン・ニューゴースヴォルに対する不信任投票"
 AAT_norway.12.desc: "初期の誓約にも関わらず、ヨハン・ニューゴースヴォルが前年に結成した政府はその実行に失敗し、そればかりか非武装化に躍起になっている。多くの議員が、[ROOT.GetName]は誕生したばかりの[NOR.GetAdjective]軍への投資が行えるよう工業を発展させるべきだと考えていた。異国勢力による侵略を防ぐためだ。\n\nそのような事情から、保守党Høyre（ホイヤー）党員による不信任投票が行われた。党首席で実業家のヨハン・H・アンダーセンはすでに引退を考えていたものの、ノルウェーを新たな方向へ導く機会を掴んだ。同氏は自身をニューゴースヴォルの社会的進歩の夢に代わる、実践的で効率的な存在だとしている。"
 AAT_norway.12.a: "ニューゴースヴォルとアンダーセンを交代させよう"
 AAT_norway.13.t: "クヴィスリングのクーデター"
 AAT_norway.13.desc: "経済成長に懸命に取り組みながら、国外のファシストどもに目を光らせている間に、我々は国内におけるファシズムのさばりを許してしまった。あの男も奴が率いる国民連合も支持基盤は弱まっていたはずで、その証拠にストーティングで一議席も獲得できなかったにも関わらず、ヴィドクン・クヴィスリングは[?NOR.NOR_cw_fascist_attacker.GetAdjective]の後援を受けた政府を形成し、あまつさえ[ROOT.GetNonIdeologyName]における実権を握ったと主張するに至っている。"
 AAT_norway.13.a: "ついにクヴィスリングの時代がやってきた！"
 AAT_norway.13.b: "[ROOT.GetNonIdeologyName]の民は決して貴様を許しはせんぞ、裏切り者め。"
 AAT_norway.13.c: "あらゆる手を尽くして、奴らの動きを遅らせるのだ！"
 AAT_norway.14.t: "有益な協力者"
 AAT_norway.14.desc: "長年にわたって、[NOR.GetNonIdeologyName]最大のファシズムの支持者であり続けたヴィドクン・クヴィスリングが、自らの故郷に侵攻しようとしている我々に対し協力を申し出てきた。\n\n彼は我々の支援の元、オスロでクーデターを起こしたがっており、[ROOT.GetNameDef]にとって友好的な政権を築きたいとしている。うまく行けば我が国のために侵攻の道筋を開き、[ROOT.GetAdjective]による[NOR.GetName]の占領を正当化してくれることだろう。"
 AAT_norway.14.a: "使えそうな男だ"
 AAT_norway.14.b: "ただの道化だろう？[NOR.GetNonIdeologyName]のことは、我々自身でなんとかすれば良い。"
 AAT_norway.15.t: "いよいよ回避できなくなった、クヴィスリングのクーデター！"
 AAT_norway.15.desc: "我々が最善を尽くしたにも関わらず、ヴィドクン・クヴィスリングがオスロで権力を掌握する試みを実行に移した。この国への侵攻を目論むファシストどもの支援を受けたクヴィスリングは、我らの敵との協力関係を築くことに重きを置いた新政府の樹立に関する声明を電波に乗せて広めている。\n\nこれにはどうにも対抗する手段がない。戦う前から我々の敗北は決定しており、今回のクーデターによって我が国の戦争努力はさらに踏みにじられることになろう。"
 AAT_norway.15.a: "残念ながら、[NOR.GetName]の未来はクヴィスリングに握られているようだ"
 AAT_norway.15.b: "我々は戦い続ける！"
 AAT_norway.16.t: "我々は追放されたが何もないわけではない"
 AAT_norway.16.desc: "[NOR.GetName]からの悲劇的撤退を余儀なくされたが、少なくとも我々の指導者たちは最悪の事態を想定していたこと、そして[NOR.GetAdjective]の領土を奪還するための資源を移動させていたという事実に我々は救われた気持ちでいる。\n\nこれがあれば、かつての我々の海岸を目指す長旅を始めやすくなるはずだ。"
 AAT_norway.16.a: "我々は戻ってくる！"
 AAT_norway.17.t: "[NOR.GetAdjective]の領土要求"
 AAT_norway.17.desc_monarchist: "数世紀前の書類の内容をもとに、[FROM.GetAdjective]王室は我々の持つ領土がノルウェー国王、ホーコン7世が正式に相続したものであると主張している。\n\nより具体的には、[GetNorwegianClaims]のことだ。"
 AAT_norway.17.desc_fascist: "[NOR.GetNameDef]の指導者は領土の一部を譲渡するよう我々に要求してきている。祖先の地を奪い返すという名目のようだ。予想通り、拒否すれば戦争になると脅してきている。\n\nその地とは[GetNorwegianClaims]のことだ。"
 AAT_norway.17.desc_denmark: "かつて、我々がデンマークのカール王子と呼んでいたノルウェー国王、ホーコン7世の廷臣がある重大な要求をするため我々のもとへやってきた。曰く、起源が不明確な古い書物の内容によれば、デンマークはデンマークのものではなく、正式にノルウェー王国のものであるという。\n\nまた奴らは、我々が拒絶すれば力ずくで奪いに行くという話もほのめかしていた。奴らによれば、それは我々の安全のためだという。"
 AAT_norway.17.a: "我々に選択の余地は無い"
 AAT_norway.17.b: "馬鹿げている！"
 GetNorwegianClaims_iceland: "アイスランド。現在のノルウェー王室が誕生した頃、デンマーク王室の不正な統治を受けていると主張していた"
 GetNorwegianClaims_greenland: "グリーンランド。現地人はエイリク・ラウデス・ランドと呼ぶ。彼らによれば、ホーコンがノルウェーの国王になった際に譲渡されるべき領土だったという"
 GetNorwegianClaims_faroes: "フェロー諸島。同国民は王室の領土の一部だと考えている"
 GetNorwegianClaims_sweden: "ブーヒュースレーン、ダーラナおよびイェムトランド州。曰く、スウェーデン王室に盗まれた領土だという"
 GetNorwegianClaims_bjarmeland: "白海周辺の領土。もともとは彼らの祖先の海賊たちが治めていた土地であるという。彼らはビャルマランドと呼んでいる"
 GetNorwegianClaims_ireland: "レンスター郡。曰く、最初に入植したのは祖先の海賊であるという"
 GetNorwegianClaims_scotland: "シェットランド諸島および高地スコットランド。祖先の海賊たちが征服した土地なので現在も彼らのものであると主張している"
 GetNorwegianClaims_vinland: "ヴィンランド、我々はニューファンドランド・ラブラドール州と呼んでいる。最初に発見したのは祖先の海賊たちなので所有権は彼らにあるそうだ"
 GetNorwegianClaims_denmark: "実際はすべてデンマークのものだ。ずうずうしい要求だ"
 AAT_norway.18.t: "[FROM.GetName]が要求を承諾"
 AAT_norway.18.desc_monarchist: "我々は我々こそが正当な所有者であることを[FROM.GetAdjective]州に示した。それはつまり、同州は我々が要求した領土を王室に譲渡することに同意したということだ。"
 AAT_norway.18.desc_fascist: "脆弱な[FROM.GetAdjective]政府は怯んでいる。それゆえ、我々は力ずくで、あるいは正当な権利でもってその領土を奪い返すことができるだろう。"
 AAT_norway.18.a: "我が国へようこそ"
 AAT_norway.19.t: "[FROM.GetName]が要求を拒絶！"
 AAT_norway.19.desc_monarchist: "[FROM.GetName]が我々の正当な領土の要求を拒絶したことで、王室の名声は深く傷ついた。これは[ROOT.GetAdjective]王室への侮辱に等しい。寛容できるものではない。"
 AAT_norway.19.desc_fascist: "[FROM.GetAdjective]州が何を拒絶しているのか理解していないことは明白だ。我々が正当な所有者である土地が、奴らに占領されているのをただ黙って見ているわけにはいかない。もはや残された選択肢は、力ずくで奪うことだけだ。"
 AAT_norway.19.a: "その不遜の報いを受けさせてやる"
 AAT_norway.20.t: "我らが女王崩御！"
 AAT_norway.20.desc: "イングランドの家族を訪れていた彼女は、就寝中に心不全で逝去されるという悲劇に見舞われた。\n\n元々モード・オブ・ウェールズ王女と呼ばれていたノルウェー王妃は、すでにイングランドに向かっているホーコン国王とオラフ王子を置いて旅立ったのみならず、ノルウェー全土で愛されていた彼女はすべてのノルウェー人からも惜しまれた。"
 AAT_norway_news.1.desc: "何年もの過酷な亡命生活を過ごしてきた、かの有名な革命家レフ・トロツキーが[NOR.GetNonIdeologyName]から[MEX.GetNonIdeologyName]に到着した。彼は著名な画家であるフリーダ・カーロとディエゴ・リベラによって、メキシコシティにある二人の自宅へと迎えられた。リベラは妻ともども、トロツキーと大変気の合う人物と目されている。\n\n何よりメキシコは、[SOV.GetNameDef]にいるトロツキーの敵の魔手が届かない遠い地ゆえに、彼も意外とラテンアメリカ系の国家での静かな亡命生活を楽しめるかもしれない。"
 AAT_norway_news.1.a: "興味深い……"
 AAT_norway_news.1.sov: "あの男をなんとかしなくては！"
 AAT_norway_news.2.t: "ノルウェーのモード女王が逝去"
 AAT_norway_news.2.desc: "イングランドの家族と兄であったイギリス国王ジョージ5世を訪れていたかつてのウェールズ王女にして現ノルウェー王妃である彼女は、就寝中に心不全で逝去した。今週初頭に行われた腹部手術後の合併症が原因とみられている。\n\n彼女はノルウェーで愛されていた人物であり、息子のオラフ王子や夫のホーコン⁷世（ノルウェー国王）はきっと寂しさに嘆き悲しむことだろう。"
 AAT_norway_news.2.a: "我々全員にとっての損失だ"
 AAT_norway_news.2.b: "対処すべき王族が¹人減った！"
 AAT_norway_news.3.t: "ノルウェー国王ホーコン⁷世が逝去"
 AAT_norway_news.3.desc: "成功したかに見えたスキー事故後の手術ではあったが、ノルウェーでもっとも愛された国王ホーコン7世が合併症のために逝去した。\n\nノルウェーは現在、歴史上でももっとも暗い時代を迎えているが、オラフ王子がすぐさま即位してノルウェーを安全な港へ導いてくれることを祈っている。"
 AAT_norway_news.99.t: "ヴォイテク国王、ヤンマイエンを傘下に収める"
 AAT_norway_news.99.desc: "火砲と玉座の運び手であるヴォイテク国王は、極地にある島が世界の大半から見過ごされているにも関わらず、そこに可能性を見出している。\n\n現地民や新たに到来したホッキョクグマたちの力を借りたヤンマイエンは人口を増やし、あらゆる困難に抗うことのできる立派な国へと生まれ変わろうとしている。ヴィクトリア朝時代以来、見たことのない光景である。\n\nその市民の中で、ひときわ異彩を放つ人物がいる。彼のかつての名前は重要ではない。その人物は今後、ヤンマイエン大提督と呼ばれる人物である。"
 AAT_norway_news.99.a: "この問題は手に負えなくなってきている！"
 AAT_norway_rikstanken.1.t: "[ROOT.GetAdjective]戦車計画"
 AAT_norway_rikstanken.1.desc: "[ROOT.GetAdjective]の保有兵器に戦車が名を連ねていたことは未だかつて無く、自力で世界に追いつくにはもう遅すぎるかもしれないが、だからと言って完全放棄しか道が残されていないわけではない。\n\nまずは、適切なパートナーを見つけて装甲車部隊を入手するか、我々の手による戦車の開発に協力してもらうとしよう。ヨーロッパでも屈指の軍事大国のいずれかを頼るのが最善のように思えるが、長期的な利益を考えると近場でそうした提供者を探すのもありだ。"
 AAT_norway_rikstanken.1.a: "隣国の[?NOR_nordic_tank_seller.GetName]はどうか"
 AAT_norway_rikstanken.1.b: "[?NOR_communist_tank_seller.GetName]ならば相応しい相手だと思う"
 AAT_norway_rikstanken.1.c: "[?NOR_fascist_tank_seller.GetAdjective]の戦車なら頼もしいではないか"
 AAT_norway_rikstanken.2.t: "[NOR.GetAdjective]戦車計画における我が国の取り組み"
 AAT_norway_rikstanken.2.desc_NORDIC: "隣国にして同じ北欧国家の[?NOR_nordic_tank_seller.GetName]が、発展した軍需産業を持っているのは明白だ。ゆえに装甲車部隊を提供してもらう国の候補にあがっているが、我が国のような小国にとって戦車は大変高価だ。\n\nまずは一台だけ購入し、やれるところまでやってみるという選択肢もある。"
 AAT_norway_rikstanken.2.desc_SOV: "[?NOR_communist_tank_seller.GetName]はすでに戦車の生産手段を手にしているため、大量生産できるだけの能力も有しているということになる。つまり、彼らの協力を得られれば、我々でも敵に追いつける可能性があるということだ。\n\nまた、この機会に我が国の労働者たちに、共産主義国家の力を見せつけ、[ROOT.GetName]における共産主義の支持を高めることもできるだろう。"
 AAT_norway_rikstanken.2.desc_GER: "[?NOR_fascist_tank_seller.GetAdjective]のパンツァーの威力は認めざるを得ず、また彼らの高い産業力をもってすれば、どんな標的のそれとも渡り合える戦車部隊をつくり上げられるだろう。かの国と手を組めば我が国固有の戦車を開発することもできるだろうし、その場合はあちらの技術者たちにあらゆる支援をする準備ができている。\n\nまた当然、我々の取り組み如何を問わず、あちらは同じイデオロギーを掲げるよう求めてくるだろう。"
 AAT_norway_rikstanken.2.a: "一台の戦車から慎重に始めてみよう"
 AAT_norway_rikstanken.2.b: "戦いに備えて、それなりの数が必要だ"
 AAT_norway_rikstanken.2.c: "貿易協定を結べば、両国がイデオロギー的に近しくなれる"
 AAT_norway_rikstanken.2.d: "自分たちで戦車を開発できるよう、協力を求めよう"
 AAT_norway_rikstanken.3.t: "[FROM.GetName]が[ROOT.GetAdjective]製の戦車の購入を検討"
 AAT_norway_rikstanken.3.desc: "[FROM.GetName]の政府から接触があり、戦車を売ってほしいとの要請があった。だが、あちらの予算の都合で、一台の軽戦車しか買えないらしい…… しかも、砲塔も取り外してほしいという。\n\n前例のない頼みゆえに疑念が浮かぶが、どのような装甲車部隊をつくり上げるかを決める前に性能を試してみたいという話だった。"
 AAT_norway_rikstanken.3.a: "戦車一台くらいなら構わないだろう"
 AAT_norway_rikstanken.3.b: "時間の無駄だ"
 AAT_norway_rikstanken.4.t: "[FROM.GetName]が我が国の戦車の購入を検討"
 AAT_norway_rikstanken.4.desc: "装甲車を使った戦争に参入するため、[FROM.GetAdjective]政府が我が国の戦車を購入したがっている。\n\nこの国の経済や軍需産業にとって良い効果をもたらすことが見込まれるが、我々とてまずは自分たちが必要な分の戦車を蓄えねばならない。それに彼らが装甲車部隊を預けられるほど、信頼に足る相手かも見極める必要がある。"
 AAT_norway_rikstanken.4.a: "貿易協定を結ぶ準備を進めよう"
 AAT_norway_rikstanken.4.b: "我々にはこの戦車が必要だ"
 AAT_norway_rikstanken.5.t: "我々との関係の強化と戦車を求める[FROM.GetName]"
 AAT_norway_rikstanken.5.desc_SOV: "[FROM.GetAdjective]政府から接触があり、大量の軽戦車を購入したいとの要請があった。これに加えて彼らは貿易協定の締結を求めており、両国の民がより密接な関係になることも望んでいる。\n\nこれは我々にとっても、生産力を身につけることで何が実現できるかを、[FROM.GetName]の大衆に知らしめる良い機会だ。またこれをきっかけに、今後はより緊密な協力関係を築けるだろう。"
 AAT_norway_rikstanken.5.desc_GER: "[FROM.GetAdjective]政権の代表が訪ねてきて、我が国の超軽量戦車を大量に購入したいとの申し出があった。\n\n他にも彼らは、我々のイデオロギーの原理にも興味を示しており、自国でもこの思想を広めるにあたり、至高の[ROOT.GetRulingIdeologyNoun]とはどんなものかを民衆に見せたいと言っている。"
 AAT_norway_rikstanken.5.a: "関心があるというのなら歓迎しよう"
 AAT_norway_rikstanken.5.b: "時間の無駄だ"
 AAT_norway_rikstanken.6.t: "戦車研究における協力を望む[FROM.GetName]"
 AAT_norway_rikstanken.6.desc: "[FROM.GetAdjective]政府が独自の戦車計画を進めようとしているらしく、我々に協力を求めてきた。彼ら曰く、我々が手を組むことができれば、あちらが技術的・イデオロギー的ノウハウを得られるばかりでなく、我々自身の戦車計画にも恩恵があるはずだという。"
 AAT_norway_rikstanken.6.a: "彼らに無敵の戦車をつくらせてやろうじゃないか"
 AAT_norway_rikstanken.6.b: "必要ない"
 AAT_norway_rikstanken.7.t: "新たな国産戦車との対面"
 AAT_norway_rikstanken.7.desc: "我々の隣国である[FROM.GetName]が、[ROOT.GetName]にとって初めての戦車を売ってくれることに同意した。当然ながら、そこまで上等な装甲ではないし砲塔もないが、少し手を加えることで[ROOT.GetAdjective]の装甲車部隊編制の第一歩となるだろう。"
 AAT_norway_rikstanken.7.a: "王国としての賢明な一手だ！"
 AAT_norway_rikstanken.8.t: "[FROM.GetNameDefCap]が戦車の提供に同意"
 AAT_norway_rikstanken.8.desc: "[FROM.GetAdjective]政府が、我が国に大量の戦車を売ることを承諾してくれた。これで我が軍も、大国と互角に渡り合えるようになるだろう。"
 AAT_norway_rikstanken.8.a: "ようやくだ！"
 AAT_norway_rikstanken.9.t: "戦車で緊密な関係を築く[ROOT.GetAdjective]と[FROM.GetAdjective]"
 AAT_norway_rikstanken.9.desc: "[FROM.GetAdjective]の指導者たちが我々に戦車を売ることに同意し、[ROOT.GetName]が[FROM.GetAdjective]の[FROM.GetRulingIdeologyNoun]と歩調をそろえるための、正式な盟約も結ぶことになった。両国の関係はこれまで以上に親密なものとなろう。"
 AAT_norway_rikstanken.9.a: "今度は[FROM.GetRulingIdeologyNoun]が必ず勝利する"
 AAT_norway_rikstanken.10.t: "[FROM.GetNameDefCap]が研究協定を承諾"
 AAT_norway_rikstanken.10.desc: "[FROM.GetAdjective]の特使たちによって、同国に我々の戦車開発に協力する意思があることを確認できた。だが、もちろん、互いに同一のイデオロギーを掲げ続けることが条件だ。両国が手を組むことによる、新たな戦車開発の取り組みからは、彼らも確実に得るものがあるだろう。"
 AAT_norway_rikstanken.10.a: "ようやくノルウェー製の戦車が手に入った！"
 AAT_norway_rikstanken.11.t: "リクスタンケンから学べること"
 AAT_norway_rikstanken.11.desc: "我が王国が戦車を手にしてから、しばらくの時が流れ、今やそれは親しみを込めて「リクスタンケン」（「国家の戦車」）と呼ばれている。どのように機能するものなのか、これを使って何ができるのかはすでに確認済みで、次はもう一歩踏み込んで戦車の分解が予定されている。どのみち一台だけでは、実戦において大したアドバンテージにはならないし、いずれ自力での設計や生産を可能にするには必要なことだ。"
 AAT_norway_rikstanken.11.a: "戦車がもっと必要だ！"
 AAT_norway_rikstanken.11.b: "我々に戦車は必要ない"
 AAT_norway_rikstanken.12.t: "[FROM.GetName]が我々の提案を拒絶"
 AAT_norway_rikstanken.12.desc: "[FROM.GetNonIdeologyName]の協力のもと、[ROOT.GetAdjective]の戦車計画に一刻も早く着手したい我々の想いをよそに、先方から要請を断るとの返答が送られてきた。おかげで、装甲車部隊を近代化させる希望が吹き飛ぶことになってしまった。"
 AAT_norway_rikstanken.12.a: "また別の方法を探せばいい"
 AAT_rikstanken_program_tech_bonus: "ノルウェー戦車計画"
 AAT_norway_allied.1.t: "[FROM.GetName]が投資を要求"
 AAT_norway_allied.1.desc: "[NOR.GetAdjective]政府は我々の支援のもと、自国工業の発展を目指している。これは我々が利益を手にする絶好の機会であり、また、戦争が起きた際に同国を未来の同盟国とするための機会でもある。"
 AAT_norway_allied.1.a: "未来の同盟国を援助しても害はない"
 AAT_norway_allied.1.b: "危険かもしれない"
 AAT_norway_allied.2.t: "[FROM.GetNameDefCap]が我が国の発展に向けて投資"
 AAT_norway_allied.2.desc: "[FROM.GetAdjective]政府への提案が功を成し、同政府は我々の経済への投資に同意した。これは両国の関係が深まることも意味する。将来は同盟国となることもあるかもしれない。"
 AAT_norway_allied.2.a: "これは進歩だ"
 AAT_norway_allied.3.t: "[FROM.GetName]が我々の経済への投資を拒絶"
 AAT_norway_allied.3.desc: "我々の奮闘むなしく、[FROM.GetAdjective]政府は我々の工業力発展に力は貸さないようだ。戦争が起きた際の国の防衛に必要なことだったのだが。\n\nこのことは忘れないでおこう。"
 AAT_norway_allied.3.a: "別の場所に目を向けなければ"
 AAT_norway_allied.4.t: "ラーケの代役"
 AAT_norway_allied.4.desc: "長年、クリスティアン・ラーケは[NOR.GetAdjective]軍に仕えてきた。司令長官に任命されたのはおよそ10年前、平時だった。その数年後、国が危機に瀕していることが明らかになる。\n\n同氏の戦時努力を率いる能力を信頼できなくなってしまった今、代役が必要だ。問題は、誰が[NOR.GetName]軍を勝利に導くことができるかだ。"
 AAT_norway_allied.4.a: "[NOR.NOR_carl_gustav_fleischer.GetName]は大胆な選択肢だ"
 AAT_norway_allied.4.b: "[NOR.NOR_wilhelm_von_tangen_hansteen.GetName]は可能性を秘めている"
 AAT_norway_allied.4.c: "[NOR.NOR_otto_ruge.GetName]は手堅い"
 AAT_norway_fascist.1.t: "自国に我々が侵攻することを望む、[FROM.GetName]の国民連合！"
 AAT_norway_fascist.1.desc: "我が国の大義に共感する[FROM.GetAdjective]の国粋主義者とファシストの同盟が、[NOR.GetName]攻略の協力を申し出ている。政府を掌握し、我らの代理として[FROM.GetAdjective]領を管理するための地ならしも、すでに済んでいるとのことだ。\n\nこれが真実ならば、逃すわけにはいかない絶好のチャンスと言えるが、やはりこちらはこちらで攻撃の準備をしっかりと整えておくべきだ。"
 AAT_norway_fascist.1.a: "[FROM.GetName]を味方として迎えよう！"
 AAT_norway_fascist.1.b: "現地勢力と権力を分け合うつもりはない"
 AAT_norway_fascist.2.t: "[FROM.GetNameDefCap]が我々を拒絶！"
 AAT_norway_fascist.2.desc: "こちらから寛大な申し出をしてやったにも関わらず、[FROM.GetAdjective]から[ROOT.GetName]侵攻にあたって我々の助けは必要なく、そもそも求めていないとの返答があった。そういうことならば、[ROOT.GetNameDef]政府を掌握する任務は我々だけで遂行するより他ない。"
 AAT_norway_fascist.2.a: "後悔させてやる！"
 AAT_norway_fascist.3.t: "我々との協力を決めた[FROM.GetNameDefCap]！"
 AAT_norway_fascist.3.desc: "[FROM.GetAdjective]のファシスト党の代理人たちから連絡があり、政府を掌握する際に我々が必要とする支援を、[FROM.GetNameDef]が提供することを確約された。\n\nいよいよ我々が表舞台に立ち、[ROOT.GetName]の権力を手中に収める時がやってきたのかもしれない。"
 AAT_norway_fascist.3.a: "時は満ちた！"
 AAT_norway_fascist.5.a: "$AAT_norway_fascist.3.a$"
 AAT_norway_fascist.4.t: "[NOR.GetAdjective]の「仲間」からの支援要請"
 AAT_norway_fascist.4.desc: "[NOR.GetName]のファシズム代表らの話によると、同国は失敗続きの脆弱な政府をいただいているにも関わらず、なかなか支持基盤を築くことができないらしい。また、それゆえに権力を奪取しようにも、かなりの苦戦を強いられているとのことだ。\n\n彼らが確実に実権を握るには、我々の助けが必要不可欠である。成功すればあの国は今後、我々にとって有益な同盟国となるだろう。"
 AAT_norway_fascist.4.a: "仲間のファシストたちに手を貸してやらねば"
 AAT_norway_fascist.4.b: "我々にはなんの得もない話だ"
 AAT_norway_fascist.6.t: "拒絶の意を示した[FROM.GetNameDefCap]！"
 AAT_norway_fascist.6.desc: "[FROM.GetAdjective]のファシスト党の代表者たちから最悪の報せが届き、[FROM.GetNameDefCap]は我々からの協力の要請を断ったことが明らかになった。\n\nもはや、[ROOT.GetNonIdeologyName]に我々が率いるファシスト政権を築こうと思ったら、自力で成し遂げるより他なさそうだ。"
 AAT_norway_fascist.6.a: "また別の方法を模索するとしよう！"
 AAT_norway_communist.1.t: "[FROM.GetName]はポモール貿易の復活を望んでいる！"
 AAT_norway_communist.1.desc: "我々が革命を成す数世紀前、極北のポモールはバレンツ海を渡り、ロシア北部にいた我々の同志[NOR.GetAdjective]と貿易を行い、必需品を手に入れていた。\n今回、彼の国はこの長き伝統を復活させることを提案しようとしている。これは間違いなく、相互に利益をもたらすものだ。それに我らの共産主義国家の絆をより深めることができる。"
 AAT_norway_communist.1.a: "バレンツ海は船舶輸送で騒がしくなるだろう！"
 AAT_norway_communist.1.b: "貿易は資本主義の考え方だ！"
 AAT_norway_communist.2.t: "新たなポモール貿易"
 AAT_norway_communist.2.desc: "祖先たちと同じように、[FROM.GetNameDef]の同志は最北の海岸を通じて我々と貿易を行うことを強く望んでいる。これは互いに有益となる取り決めであり、両国の労働者たちに団結心から得られる恩恵を示せるだろう。"
 AAT_norway_communist.2.a: "前進！"
 AAT_norway_communist.3.t: "[FROM.GetName]が我々との貿易の提案を拒絶"
 AAT_norway_communist.3.desc: "バレンツ海を股にかけた両国の貿易の歴史に反して、[FROM.GetNameDef]はその復活の価値を見出せないようだ。最北海岸の開発にあたっては、別の手段を講じるべきだろう。"
 AAT_norway_communist.3.a: "しかたがない…"
 AAT_norway_communist.4.t: "[FROM.GetName]が軍需産業開発における我々の助力を求めている"
 AAT_norway_communist.4.desc: "[FROM.GetName]の同志が我々の助けを求めている。革命が起きて我々との距離が近くなったため、軍を近代化しようとする彼の国を我々が支持するのは道理にかなっている。\n\n我々が同志である共産主義国家の支持者と見なされ、[ROOT.GetNameDef]の労働者たちに同国の活躍の様子を示せるのは、我々にとって政治的に有益なことだろう。"
 AAT_norway_communist.4.a: "彼の国の軍は我々の敵と戦ってくれるだろう！"
 AAT_norway_communist.4.b: "奴らが我々に向けて兵器を使用するリスクを冒すわけにはいかない"
 AAT_norway_communist.5.t: "[FROM.GetNameDefCap]が承諾！"
 AAT_norway_communist.5.desc: "同志は我々の慎ましい助力の要請を受け入れた。これで彼の国は我々の軍需産業を拡大し、革命の防衛需要に応えることができるようになる。"
 AAT_norway_communist.5.a: "共通の敵と戦うため、この兵器を使おう！"
 AAT_norway_communist.6.t: "[FROM.GetNameDefCap]が我々の支援要請を拒絶！"
 AAT_norway_communist.6.desc: "どうやら、彼の国の我々の信頼を大きく見誤っていたようだ。[FROM.GetName]は、我々の軍事生産の強化に手を貸すつもりはないらしい。"
 AAT_norway_communist.6.a: "腰抜けどもめ！"
 AAT_norway_communist.7.t: "ノルウェー王室の陥落"
 AAT_norway_communist.7.desc: "[NOR.GetAdjective]君主制が大陸で最も愛された王政であった時代はとうに過ぎ去った。ホーコン国王が国民投票後も王座にだけとどまり、そして傍観を貫いたことは気高き行いだが、君主国は君主国だ。我々が[ROOT.GetNonIdeologyName]で築こうとしている平等な社会に居場所はない。\n\n国王ホーコン7世、オーラブ王子、その他の王族は身柄を確保され、平和的方法で追放された。回収した資産は我らの共産主義計画の創成に使われる。\n\n[NOR_GetExiledMonarchyLastParagraph]"
 NOR_exiled_monarchy_to_desc_DEN: "デンマーク人としての本名に戻ったカール王子は、[DEN.GetName]で兄弟であるフリードリヒ国王に迎え入れられた。王子はそこでデンマーク社会における王室の役割を果たすことになる。"
 NOR_exiled_monarchy_to_desc_ENG: "祖国[DEN.GetName]への帰還は選択肢になかったため、かつての国王ホーコンとその家族は[ENG.GetName]への亡命を余儀なくされている。その地では昔、かつての王子夫妻、デンマークのカール王子とモード・オブ・ウェールズの結婚式が執り行われた。"
 NOR_exiled_monarchy_to_desc_SWE: "ホーコン国王やモード女王の祖国に帰還することができなかったかつての王室は、隣国の情け深い君主国家に亡命せざるを得なかった。独立直後にノルウェー王室がスウェーデン王室に依存することになったという皮肉はまだ世界全体に残されたままだ。"
 NOR_exiled_monarchy_to_desc_NONE: "世界は1905年とはまったく異なる場所となった。誕生したばかりのノルウェー君主制には治めるべき国がなく、亡命先となる明確な目的地もない。世界の君主主義は間もなく消滅しようとしている。"
 AAT_norway_communist.7.a: "いい厄介払いだ！"
 AAT_norway_communist.8.t: "ノルウェー王室が到着"
 AAT_norway_communist.8.desc_DEN: "ノルウェーで自身の王室を築くために国を出た後、我々が長年ホーコン7世と呼んできたカール王子が[ROOT.GetName]に帰還した。\n\nおぞましい共産革命の後、唐突に王座を奪われ追放された王子は今、家族と共に我が国での亡命生活を受け入れざるを得ない状況だ。"
 AAT_norway_communist.8.desc_ENG: "ノルウェー王室はヴィクトリア女王が孫娘モードと、未来の国王ホーコン7世、デンマークのカール王子との結婚式を執り行ったことで長年、我々と深い関係にある。\n\n残念なことに、彼らは革命により王座を奪われ、またデンマークに頼ることはもはやできないため、ここ[ROOT.GetName]への亡命を余儀なくされている。"
 AAT_norway_communist.8.desc_SWE: "ノルウェー王室が追放された。現在のところ、親族と共にデンマークやイギリスへ亡命することは不可能なため、彼らは誇りを捨て、我が国に居場所を求める選択をした。\n\n家族の繋がりがないとはいえ、仲間であるスカンディナヴィアの君主国家を滅亡から守るのは我々の務めだ。"
 AAT_norway_communist.8.a: "彼らをここへ歓迎しよう！"
 AAT_norway_communist.8.b: "ここへ留まってもいいが、歓迎はできない。"
 AAT_norway_monarchist.1.t: "王室の侍従の提案"
 AAT_norway_monarchist.1.desc: "ストーティングの独立を支持し、内部的な問題解決を行わせようとするホーコン国王の主張に反して、国王の侍従であるペーデル・アンケル・ヴェーデル・ヤールスバーグはこの危険なほど不安定な状況へのノルウェー王室の介入を提案している。\n\n漠然とした異国の侵略の脅威を引き合いに、同氏は[ROOT.GetName]中の人々が国王へ信頼を置くことを求め、彼らが誓いを立てた君主が行動を起こせるようになることを要求している。\n\n同氏は国王の側近中の側近であり、[NOR.GetName]で最も有力な貴族との繋がりも深い。この展開には警戒心を高めて対応すべきだろう。"
 AAT_norway_monarchist.1.a: "ペーデルの意図は一体？"
 AAT_norway_monarchist.2.t: "国王崩御！"
 AAT_norway_monarchist.2.desc: "想像を絶する出来事が発生した。成功したかに見えたスキー事故後の手術を経た我らが親愛なる国王ホーコン7世陛下が合併症のために崩御した。\n\n我が国は現在歴史上でももっとも暗い時代を迎えているが、オラフ王子がすぐさま即位してノルウェーを安全な港へ導いてくれることを祈っている。"
 AAT_norway_monarchist.2.a: "この先、どんな悲劇が待ち受けているのだろうか？"
 AAT_norway_monarchist.3.t: "我が国の後継者"
 AAT_norway_monarchist.3.desc: "我が国が最愛の国王ホーコン⁷世の死を悼む中、オラフ王子の関心事は戦場にあることが明らかとなったが、そうでなかったとしても、王子は部下を勝利に導くこと以外には何もできないほど取り乱していたと伝えられている。この激動の時代、誰が[NOR.GetNameDef]を導いていくのだろう。少なくとも我々は、マーキス・ヤールスバーグの安定した手腕には感謝したいところだ。"
 AAT_norway_monarchist.3.a: "絶望の時代には奇想天外な対策が必要だ"
 AAT_norway_monarchist.3.b: "舟を揺らすわけにはいかない"
 AAT_norway_monarchist.4.t: "ノルウェー女王マチルデ1世"
 AAT_norway_monarchist.4.desc: "閉ざされた王宮の扉の向こうで何が起きたのかは不明だが、ノルウェー王国政府は、故ホーコン国王王妃であったモード王妃がマチルデ1世として今後の王国を統治すると発表した。次期継承者としてオラフ王子が存在していたためこれは格別に異例なことではあったが、彼は戦争に集中を続けたいがためにこの取り決めを喜んでいるようだ。それに彼女はイギリス女王ヴィクトリアの孫娘なのだから、その道と祖国の王位継承法に従えばいいだけの話だ。\n\n注目すべきことは、公式発表のどこにもマーキス・ウェード・ヤールスバーグの名前が出てこないことであり、新体制における彼の役割も所在も不明なことだ。"
 AAT_norway_monarchist.4.a: "マチルデ女王陛下万歳！"
 Sweden_rearnament.1.t: "陸軍予算"
 Sweden_rearnament.1.desc: "我が国の軍隊の主力を担うのが陸上部隊であり、彼らの使命はこの国の海岸をはじめ、街や国境を防衛することにある。\n一方で高額の社会的費用が発生し、庶民には到底用意できない金額となることがままある"
 Sweden_rearnament.1.a: "武装解除"
 Sweden_rearnament.1.b: "低額予算"
 Sweden_rearnament.1.c: "中額予算"
 Sweden_rearnament.1.d: "高額予算"
 Sweden_rearnament.2.t: "空軍予算"
 Sweden_rearnament.2.desc: "専門家や評論家たちいわく、これからの時代の戦争では陸や海だけでなく、空も同じように戦場になるとのことだ。この新手の武力衝突は、すでに各大国の高い注目を集めており、今後の防衛戦において重要な位置を占めることになるのは間違いない。\n空中戦が今後避けられなくなるのは確定事項だとして、パンが手に入らなくなった時、一般の工場労働者などはこの事を理解できるのだろうか？"
 Sweden_rearnament.3.t: "海軍予算"
 Sweden_rearnament.3.desc: "バルト海周辺の国々は何世紀にもわたって、入り江の支配権を手中に収めようとしてきた。スウェーデンとてその例外ではない。この国は海沿いの大きな陸地であり、国土が極北から北大西洋に面した西側の海岸まで伸びている。\nつまり我々は、レニングラードの赤色艦隊、そして南のドイツ海軍の脅威に晒されている格好となる。\n防衛上、強力な海軍が欠かせないが、金属製の巨大な船体をつくるにはそれなりの金が必要だ。よって、予算は慎重に組むことが重要となる。"
 Sweden_rearnament.4.t: "開催中の再軍備委員会"
 Sweden_rearnament.4.desc: "次回の再軍備委員会が開催されたら知らせてほしいとのことだったが、まさに今がその時であり、来年の軍備方針を決めようとしている真っ最中だ。\n世界が転換期を迎えようとしている中、当分の間はここで決定された計画に沿って動くことになるので、慎重さと明瞭な思考が求められる。"
 Sweden_rearnament.4.desc.a: "明瞭さか、確かに大事だ"
 Sweden_rearnament_delta_low: "影響のある変更: [?folkhemmet_air_part_delta_low_tooltip]"
 Sweden_rearnament_delta_medium: "影響のある変更: [?folkhemmet_air_part_delta_medium_tooltip]"
 army_budget_event_active: "陸軍予算委員会を開催中"
 air_budget_event_active: "空軍予算委員会を開催中"
 navy_budget_event_active: "海軍予算委員会を開催中"
 AAT_Sweden.1.t: "再軍備を推奨する政府委員会"
 AAT_Sweden.1.desc: "1930年、国はスウェーデンの将来的な防衛費の方向性を定めるにあたり、国会喚問を要求した。穏健党と連携する農民党が増額を推す一方で、社会民主党のペール・アルビン・ハンソン首相は自分の思い描く社会改革を台無しにするとして、これに強く反対している。\n近隣諸国からの脅威がその現実性を増す中、喚問委員会は露骨なまでに右翼系の政党に肩入れしており、「防衛を怠ることは国家と国民の利益を損なう行為だ」と述べた。\n\nこれを受け、ペール・アルビン・ハンソンは、来たる1936年の選挙での基盤固めを目的に辞任をちらつかせ、政府を危機的状況に陥れる行動に出た。\nこれを機に我々も、次の選挙までに皆の牽引役となる人物を任命するべきだ。"
 AAT_Sweden.1.a: "農民党が最有力候補だろう"
 AAT_Sweden.1.c: "右派系野党で決まりだ"
 AAT_Sweden.1.b: "ペール・アルビンが辞任を迫られる理由はない"
 AAT_Sweden.1.b_tt: "§Rこれは政治に予期せぬネガティブな影響を及ぼします§!"
 AAT_Sweden.2.t: "不信任決議案"
 AAT_Sweden.2.desc: "ペール・アルビンが予算案での譲歩を拒みつつ、代替候補を支持しての辞任も否定する中、農民党と穏健党からなる同盟が首相に対し不信任決議案の提出を決めた。\n\n二つの党が手を組んだことでペール・アルビンは辞職を余儀なくされ、首相の座が空席となったが、その地位に就けるだけの政治権力を持つ政党が皆無であるため、政府は危機的状況に直面するところとなった。\n\nその後に続く混乱に対し、国王までが直々に声明を出す事態となったが、これは公権力を持たない王の行動としては極めて異例のことと言える。"
 AAT_Sweden.2.a: "どんな結末を迎えることになるのだろうか？"
 AAT_Sweden.3.a: "国民の委任を受けているのはペール・アルビン・ハンソンだ"
 AAT_Sweden.3.b: "[AAT_Sweden_3_b_loc]"
 AAT_Sweden.3.axel_is_leader: "アクセルはこれまで良い働きをしてきた。引き続き、彼に任せるとしよう。"
 AAT_Sweden.3.axel_is_not_leader: "一度農民党に任せてみてはどうか。"
 AAT_Sweden.3.c: "[AAT_Sweden_3_c_loc]"
 AAT_Sweden.3.bagge_is_leader: "バッゲならば、我々を未来へと導いてくれるだろう。"
 AAT_Sweden.3.bagge_is_not_leader: "穏健党がいい。この苦難の時代に必要とされるのは、新たな指導者だ"
 AAT_Sweden.3.d: "この混乱を引き起こしたのは、ペール・アルビンだ。ヴィクフォルスが代わりに、社会民主党を率いるべきだと思う"
 AAT_Sweden.3.t: "1936年スウェーデン総選挙"
 AAT_Sweden.3.desc: "本日、国政選挙に票を投じようと、[ROOT.GetNameDef]全土から民衆が集まった。社会民主党は現時点ですでに、リクスダーグで数議席を獲得すると予測されており、国政への復帰が見込まれている状況だ。\nその一方で、農民組合と保守党もまた、予期せぬ波が発生することによって権力の奪取を期待している。だが、今の不安定な世界情勢を受けて、各弱小政党が小さな勝利を収めることも予想されているため、どのような結果に転んでもおかしくはない。"
 AAT_Sweden.4.t: "政敵を「恥ずべきほどに無能」と評する政治家"
 AAT_Sweden.4.desc: "本日のリクスダーグでの討論では、首相に相応しい人物についての議論が、途中から個人攻撃に発展してしまった。討論の途中で、カール・ショーブロムがグレン・ワーナーに対し、「あんたの唯一の特技は犬の散歩だ」と叫んだのである。\n\nグレンの報道官はこの発言について、彼がこれまでに犬を飼ったことは一度もないと明言している。"
 AAT_Sweden.4.a: "近い内に首相となる人物を見いだせると良いのだが"
 AAT_Sweden.5.t: "茂みに隠れているところを見つかった政治家"
 AAT_Sweden.5.desc: "本日、レナート・ヤンソンが、リクスダーグの近くの茂みに隠れているのが見つかった。発見された時、彼は決して茂みに隠れていたわけではなく、特別かわいらしいテントウムシを愛でていただけだと主張した。その後、速やかにリクスダーグで席についている。\n事の真相はおそらくこうだ。彼は自分とほぼ同じタイミングで、首相候補の討議のために登院した政敵との鉢合わせを避けようとしたのではないか。つまり彼は、文字通り「茂みに隠れていた」のだ。"
 AAT_Sweden.5.a: "まったくもって馬鹿げている"
 AAT_Sweden.6.t: "大きな飲食音をめぐっての醜態"
 AAT_Sweden.6.desc: "新しい首相を選出する話し合いで、他の政治家たちが発言をしている最中に、アグダ・ソルプ氏が「大変大きな」音を立てて飲食をしたとして、議長はリクスダーグにおける飲食についての新たなルールを課すことを決めた。彼はこれを「故意による妨害」だとしたが、ソルプ氏はここ最近の長い討議のせいで、常識的な時間内に昼食を取ることができないためだと語った。"
 AAT_Sweden.6.a: "大きな音を立てての飲食は、金輪際認められない！"
 AAT_Sweden.7.t: "リクスダーグの外で12人の逮捕者"
 AAT_Sweden.7.desc: "本日、リクスダーグの外で12人が逮捕された。どうも強引に建物の中に押し入ろうとしたらしい。警察に身柄を拘束された彼らは、ただ単に決議を早めたかっただけだと述べ、また頼りにしていた社会福祉が現在の政変で打ち切られてしまったとも語った。\nロビーで呼び止められた12人だったが、その理由は彼らの中に違法に煙草を密輸しているとして、警察に指名手配されていたリカルド・パーソンがいたからだった。パーソンが公衆トイレを使おうとしたところ、その場に配置されていた警官に気づかれ、逮捕に至ったという。\nパーソンは二年の禁錮刑を言い渡される見込みで、残りの11人については、最長6ヶ月の懲役と軽犯罪の罰金が科せられることになった。"
 AAT_Sweden.7.a: "おや、まあ"
 AAT_Sweden.8.t: "リクスダーグで逮捕された11人の釈放"
 AAT_Sweden.8.desc: "リクスダーグに無理やり押し入ろうとした11人が、本日執行猶予で釈放された。あとの一人は、密輸容疑で未だ投獄されたままだ。"
 AAT_Sweden.8.a: "その放浪者たちが心を入れ替えることを祈ろう"
 AAT_Sweden.9.t: "人生を建て直した煙草の密輸人"
 AAT_Sweden.9.desc: "リカルド・パーソンは、他の11人とともにリクスダーグに無理やり押し入ろうとした時に逮捕された。煙草の密輸で指名手配されていた彼は二年の懲役を科せられたわけだが、近況を調べてみたところ、喜ばしいことに彼は人生をやり直そうと早々に海軍に入隊していたことが明らかになった。\n彼の上官に当たる最高司令部の者たちは、有能でやる気のある若者を発掘したのだ。入隊以来、勤勉な働きと天性の才能を発揮してきた彼は、すでに昇進まで果たしている。"
 AAT_Sweden.9.a: "実に感動的だ"
 AAT_Sweden.10.t: "辞表を提出したハーマン・エリクソン"
 AAT_Sweden.10.desc: "本日、ハーマン・エリクソンが辞表を提出した。政治家を辞め、代わりに「ヴィン&スプリットAB」の最高経営責任者のポストに就くつもりらしい。\nだが、本人の希望とは裏腹に、政府に必要とされる場面が今後もあるように思う。しかし、彼ならば国営の酒造メーカーのCEOの座に就いてもらっても、それなりの恩恵が生じる可能性がある。"
 AAT_Sweden.10.a: "彼はまだ政府に必要な存在だ"
 AAT_Sweden.10.b: "行かせてやろう"
 AAT_Sweden.11.t: "ランズヴェルク工場を制圧した[GER.GetNameDef]人労働者たち"
 AAT_Sweden.11.desc: "[SWE.GetNameDef]と[GER.GetNameDef]が対立するようになったのをきっかけとして、ドイツの職員が一時的にランズヴェルクの工場を制圧し、バリケードをつくって施設内に立てこもることに成功した。その内軍隊が到着して、工場を奪い返してくれるだろうが、小競り合いの発生が見込まれるため、それなりの損害が出ることが予測される。しばらくの間、工場をフル稼働させるのは難しくなるだろう。\nドイツ国内のランズヴェルク工場については、あまり情報が入っていないものの、スウェーデン当局は[GER.GetNameDef]政府が報復の一環として、これらの施設を制圧するものと見ている。"
 AAT_Sweden.11.a: "[GER.GetNameDef]が所有する軍事施設を迎え入れることは、あまり良い考えではなかったかもしれない"
 AAT_Sweden.12.t: "[?ROOT.GetLeader]が心臓発作で死去"
 AAT_Sweden.12.desc: "本日[?SWE.bus_capture_tag.GetAdjective]当局は、[?SWE.GetLeader]の捕獲とそれに続く死を広く知らしめた。彼らによると、[?SWE.bus_capture_tag.GetAdjective]の特殊部隊は前線近くで足止めされていた、首相の移動本部の一部を包囲することに成功。\n特殊部隊の証言では、自分たちが[?SWE.GetLeader]とその他の職員たちが閉じ込められていたバスと接触した際、首相は降車時によろめいて地面に倒れ込んだとされている。対立関係が続いているにも関わらず、[?SWE.bus_capture_tag.GetAdjective]当局は、国葬のために前首相の遺体を丁重に返還した。検視の結果、首相は心臓発作を起こし、そのまま心不全に至ったことが判明。\n彼の死によって混乱が生じたものの、ターゲ・エランデルが急遽実権を握ることになり、適切な選挙が開催できるまで臨時で首相を務めることになった。"
 AAT_Sweden.12.a: "なんという悲劇だ"
 AAT_Sweden.13.t: "[SWE.GetNameDefCap]がノルウェー北部の支配権を要求"
 AAT_Sweden.13.desc: "スウェーデン政府から、ナルヴィク周辺の地域の支配権を要求された。これは単に人道的な問題であり、現在進行中の紛争からノルウェーの民衆を守りたい一心での要請だとしている。安全保障の証として同地域を武装させることなく、紛争終結まで必要な治安維持活動もあちらが実施するとのことだ。\nノルウェーの民もスウェーデンの占領地域にあったほうが幸せだろうし、前線にいる我々の部隊のためにより多くの物資を用意してくれるようになるかもしれない。"
 AAT_Sweden.13.a: "なかなか悪くない取引だと思う"
 AAT_Sweden.13.b: "全ては[THIS.GetNameDef]のものだ"
 AAT_Sweden.13.tt: "§R[SWE.GetName]が戦争に参加する可能性があります§!"
 AAT_Sweden.14.t: "[FROM.GetNameDefCap]が降参"
 AAT_Sweden.14.desc: "[FROM.GetNameDefCap]が我々の提案を受け入れ、ナルヴィク周辺に非武装地帯を設けることに同意した。あちらの部隊も地域から完全に撤退しており、晴れて一帯を非戦闘地域と呼べることになった。戦争が終結すれば[NOR.GetAdjective]政府は領土の返還を求めるだろうが、ひとまず今のところは[NOR.GetAdjective]の民の安全を守ってやるとしよう。"
 AAT_Sweden.14.a: "救援物資を送るところから始めよう"
 AAT_Sweden.14.a_tt: "§Y戦争終結時に[NOR.GetNameDefCap]から、領土の返還を求められることになります§!"
 AAT_Sweden.15.t: "[FROM.GetNameDefCap]が我々の提案を拒否"
 AAT_Sweden.15.desc: "[FROM.GetNameDefCap]がナルヴィク周辺に非武装地帯を設けるという、我々の提案を拒否した。北欧の兄弟国家の利益のために、非武装地帯の重要性を改めて説くか、無知の闇の中に放置するのかを決断しなくてはならない。"
 AAT_Sweden.15.a: "このために我が国を危険に晒すことはできない"
 AAT_Sweden.15.b: "[NOR.GetName]を孤立させるわけにはいかない"
 AAT_Sweden.15.a_tt: "§Yこれで彼らが拒否すれば、[FROM.GetNameDef]に対する戦争目標ができます§!"
 AAT_Sweden.16.t: "ナルヴィクをめぐって対立をちらつかせる[SWE.GetNameDef]"
 AAT_Sweden.16.desc: "ナルヴィク周辺の地域の譲り渡しを拒否すると、[SWE.GetAdjective]政府は[NOR.GetAdjective]北部の領土を明け渡さない場合、両国の間に対立関係が生じるという明確な脅迫をしてきた。"
 AAT_Sweden.16.a: "これ以上敵を増やすわけにはいかない"
 AAT_Sweden.16.b: "かかって来るがいい"
 AAT_Sweden.17.t: "頑なにナルヴィクの引き渡しを拒否する[FROM.GetNameDefCap]"
 AAT_Sweden.17.desc: "ナルヴィクをめぐっての対立関係をちらつかせてもなお、[FROM.GetName]は我々の要求をはねつけた。[NOR.GetAdjective]の人々が非人道的な環境で、牛のように扱われるのをみすみす許すわけにはいかない。あの国の港を押さえ、侵略を目論む勢力を切り離すことで人々を解放してやらなくては。"
 AAT_Sweden.17.a: "[FROM.GetName]め、自らを苦境に追いこんでいるのがわからないのか"
 AAT_Sweden.18.t: "[NOR.GetName]がナルヴィクの返還を要求"
 AAT_Sweden.18.desc: "戦争中、我々が市民ともども守ってやっていた[NOR.GetAdjective]政府が、復権を機にナルヴィクおよび隣接する領土の引き渡しを要求してきた。彼らは公式声明を出した際に、戦時中の我が政府の行いに深く感謝していること、そして今後も協力関係を続けていきたい所存であることを語った。後日、戦争がもたらした暗い夜の中で、銀色に輝く[NOR.GetAdjective]の独立を守り通した兵たちを称える祝典が開催される予定だ。"
 AAT_Sweden.18.a: "もっともだ、ナルヴィクは[NOR.GetName]のものなのだから"
 AAT_Sweden.18.b: "ナルヴィクは我々の尽力に対する報酬としてもらい受ける"
 AAT_Sweden.19.t: "[SWE.GetNameDefCap]がナルヴィクを返還"
 AAT_Sweden.19.desc: "今日は[Nor.GetName]の再統一が果たされた、喜ばしい日だ。戦時中に同国政府が保護下に置いていた、ナルヴィクの返還に[SWE.GetName]が快く応じてくれたのである。我々は両国のつながりがさらに深まり、それが長きわたって続くことを願いながら、彼らに心からの謝意を述べた。"
 AAT_Sweden.19.a: "ノルウェーは再び一つとなった"
 AAT_Sweden.19_tt: "これより§Y[ROOT.GetNameDefCap]§!では、§Y野戦将校達§!に§Yノルウェー防衛名誉十字章§!を授けられるようになった。"
 AAT_Sweden.20.t: "[SWE.GetNameDefCap]がナルヴィクの返還を拒否"
 AAT_Sweden.20.desc: "戦時中[SWE.GetNameDef]は厚かましくも、「ノルウェーの民をさらに酷い占領から守るため」などという、もっともらしい言い分で我が国の一部を占拠した。だが、占領した領土の返還を求められると、「世界は依然として不安定な状態にあり、戦後の混乱も未だに収まっていない」として、我々の要求を拒んだ。あれが単に、[SWE.GetAdjective]政府による自国領を拡大させるための策略であったことが明らかとなったのである。奴らの腹の内はすでに見えているし、これは最も典型的なご都合主義を体現したものだ。我が国家の自由と尊厳を脅かす、あからさまな騙し討ちと言える。ナルヴィクはノルウェー領であり、それはこれからも決して変わらない。武力を行使せざるを得ないならば、それもやむなしだ。"
 AAT_Sweden.20.a: "ならば、戦争だ"
 AAT_Sweden.21.t: "[FROM.GetName]が我々を$scandinavian_defense_union$に招待"
 AAT_Sweden.21.desc: "戦争が終わってもなお、戦勝国の間で緊張状態が見られることに気をもんでいる[FROM.GetName]いわく、我々はすでに一度失敗した方針に戻り、孤立した中道主義を貫くよりも、地域全体と歩調を合わせ軍事および外交政策を調整するべきとのことだ。そうする事で、将来攻撃される可能性を回避できる確率が上がると彼らは語る。"
 AAT_Sweden.21.a: "関心の持てない提案だな。"
 AAT_Sweden.21.b: "すばらしい提案だ。"
 AAT_Sweden.22.t: "[FROM.GetName]が防衛連合の提案を拒否"
 AAT_Sweden.22.desc: "[FROM.GetAdjective]の外交団が本日、$scandinavian_defense_union$への参加手続きを進める意思が、自国政府に無い旨を我々に告げた。少なくとも現段階においては、そうした組織の外にあったほうが、国益にかなうとの主張だった。"
 AAT_Sweden.22.a: "非常に残念だ。"
 AAT_Sweden.23.t: "[FROM.GetName]が同盟への参加を要請"
 AAT_Sweden.23.desc: "戦争は一旦終結したものの、戦勝国の間で緊張が生まれる可能性があるとの懸念から、[FROM.GetName]が我々の同盟への参加を要請した。[FROM.GetName]が同盟国の仲間入りをしてくれれば、我々の影響力もその分広まることになるが、さらなる紛争が勃発したあかつきには、当然彼らを守る義務が我々に発生することになる。"
 AAT_Sweden.23.a: "彼らは我々の安全保障上の負担になりかねない。"
 AAT_Sweden.23.b: "彼らが加盟してくれれば、喜ばしい限りだ。"
 AAT_Sweden.24.t: "[FROM.GetName]が同盟への加盟を拒否"
 AAT_Sweden.24.desc: "[FROM.GetName]は、現段階における加盟を拒否することにしたようだ。このタイミングで同盟を拡大させれば、さらなる紛争に飲み込まれると懸念してのことらしい。現時点では、我々だけでなんとかするしかなさそうだ。"
 AAT_Sweden.24.a: "非常に残念だ。"
 AAT_Sweden.25.t: "特殊部隊への投資"
 AAT_Sweden.25.desc: "新たな特殊部隊を編制するための資金の割り当てについて、軍の上級幕僚たちの間で十分な話し合いが行われた結果、計画は一旦中止されることとなった。この事態を打破するには政府が介入するしかない。また、その上でいずれかの提案を推進してもらう必要がある。"
 AAT_Sweden.25.a: "我が国の地形を考えたら、一番効率よく動けるのはレンジャーだろう。"
 AAT_Sweden.25.b: "海兵隊がいれば、バルト海を我らの手中に収められるかもしれない。"
 AAT_Sweden.25.c: "一番融通が利くのは空挺兵だろう。"
 AAT_Sweden.26.t: "[?195.GetName]が失われた。"
 AAT_Sweden.26.desc: "思いも寄らぬ事態が発生した。我が国の武装部隊が、ロシアの民衆にとって重要な遺跡である[195.GetnameDef]の支配権を奪われてしまった。[195.GetnameDef]が敵の手に渡ったのだ。これは戦略的な損失というだけに留まらず、国家の威信を傷つけられた上に、軍の士気にも計り知れない影響を及ぼすものと思われる。すでに兵卒の間では著しい士気の低下が見られ、任務放棄の噂でもちきりだ。この戦争を続けるにしても、命を差し出してまで戦う意義を失った兵たちしか残らないのであれば、無益であると言わざるを得ない。"
 AAT_Sweden.26.a: "平和の実現のためには致し方ない"
 AAT_Sweden.26.b: "なんという耐え難い屈辱か"
 AAT_Sweden.27.t: "[SOV.GetNameDefCap]が[?146.GetName]の支配権を放棄"
 AAT_Sweden.27.desc: "我らの連合が[?146.GetName]を制圧したことで、赤軍は甚大な被害を被り、モスクワは攻撃行為の再考を余儀なくされた。彼らが白紙講和に同意し、これ以上請求権を脅かす行為は控えると約束したことで、ストックホルムとヘルシンキの人々は喜びに沸いた。赤い熊が実は張りぼてだったなどと、一体誰が想像できただろうか？"
 AAT_Sweden.27.a: "これで間違いなく軍の士気が大幅に上がるぞ"
 AAT_Sweden.28.t: "失われた領土の返還を求める[SWE.GetNameDefCap]"
 AAT_Sweden.28.desc: "このところ[SWE.GetLeader]の発言からは、以前にも増して帝国主義的な物の考え方が見え隠れするようになっていた。そんな[SWE.GetLeader.GetSheHe]が、かつて失われた帝国領の返還を求めるようになったのも、ごく自然の流れだと言える。だが、今更どんな主張をしたところで、当時のことを現代に当てはめるのは土台無理のある話で、歴史の誤認と言われるのが関の山だ。しかし、戦いの真っただ中にある今、味方を失うのは得策ではない。善意の証の一つも見せておけば、あちらの指導者も満足するのではないだろうか。"
 AAT_Sweden.28.a: "とんでもない話だ"
 AAT_Sweden.28.b: "味方をつなぎ止めるためならば致し方ない"
 AAT_Sweden.29.t: "領土の引き渡しを拒む[FROM.GetNameDefCap]"
 AAT_Sweden.29.desc: "[FROM.GetNameDefCap]が、我々のかつての植民地の引き渡しを拒否した。近代の地政学を無視した荒唐無稽な主張だとのたまい、明確な拒絶を示す以外はこの茶番を長引かせるだけだと言う。"
 AAT_Sweden.29.a: "目に物を見せてくれる"
 AAT_Sweden.30.t: "[FROM.GetNameDefCap]による植民地の引き渡し"
 AAT_Sweden.30.desc: "[FROM.GetNameDefCap]が我々の要求を承諾し、我が国のかつての植民地が引き渡されることになった。政府としては、それなりの反対に合うことを予想していただけに拍子抜けだ。新たに獲得した領土では抗議運動が起きているようだが、時間が過ぎれば皆落ち着くだろう。"
 AAT_Sweden.30.a: "これで間違いが正された"
 AAT_Sweden.31.t: "[FROM.GetNameDefCap]がボーンホルムを要求"
 AAT_Sweden.31.desc: "[FROM.GetAdjective]の大使からボーンホルムの返還を求めるという、気の滅入るメッセージが送られてきた。ボーンホルムは反乱のどさくさに紛れて奪われた島であり、一度として合法的に[DEN.GetName]に譲渡されたことはないとの主張だ。17世紀の話を持ち出した見え透いた口実で、[FROM.GetAdjective]が領土の拡大を図っているのは明らかだ。"
 AAT_Sweden.31.a: "我々に[FROM.GetName]と戦う余裕はない"
 AAT_Sweden.31.a_tt: "§Rいずれ[FROM.GetName]に傀儡化される可能性が生じます§!"
 AAT_Sweden.31.b: "まったくもって馬鹿げている"
 AAT_Sweden.32.t: "ボーンホルムを差し出す[FROM.GetName]"
 AAT_Sweden.32.desc: "[FROM.GetNameDefCap]から、我々とボーンホルムに対する請求権を争うつもりはないとの通達が来た。ただ同時にこれが、北欧諸国の安定を脅かす前例のない動きであることを認識してほしいとも書かれている。"
 AAT_Sweden.32.a: "前例の有無などどうでもよい"
 AAT_Sweden.33.t: "ボーンホルムの放棄を拒む[FROM.GetName]"
 AAT_Sweden.33.desc: "[FROM.GetAdjective]政府から、我々のボーンホルムに対する請求権を認めるつもりはないとの通達が来た。その中で彼らは、「何世紀も前の話を蒸し返し、どさくさ紛れに何を主張しようともはや時効だ」と述べている。あちらに引き渡すつもりがないのなら、かつてと同じように力ずくで奪うしかない。"
 AAT_Sweden.33.a: "我々が再び海峡を渡る時がやってきた"
 AAT_Sweden.34.t: "[FROM.GetName]が自治領の引き渡しを要求"
 AAT_Sweden.34.desc: "[FROM.GetAdjective]の大使から連絡があり、国際秩序が問われている今、[THIS.GetAdjective]政府にはもはや海外の領土を適切に保護する力はないとの[SWE.GetAdjective]政府の見解を述べられた。また彼らは、[THIS.GetName]に海外の領土を守り抜くことができないのならば、それができる国に譲り渡すのが筋であると考えており、相応しい委託先として[FROM.GetAdjective]を挙げている。"
 AAT_Sweden.34.a: "選択の余地はない"
 AAT_Sweden.34.a_tt: "§Rこれにより、[FROM.GetName]がこの国を傀儡化できるようになります§!"
 AAT_Sweden.34.b: "そんなことは断じて認められない"
 AAT_Sweden.35.t: "[DEN.GetAdjective]の海外領土を引き渡す[FROM.GetName]"
 AAT_Sweden.35.desc: "[FROM.GetName]が渋々自国の自治領の引き渡しを決めた。この事によって、確実に[FROM.GetName]との関係性にひびが入るだろうが、長期的に見ればさしたる問題ではない。彼ら自身が我々の領土の一部となれば、一切関係なくなるのだから。"
 AAT_Sweden.35.a: "すばらしい"
 AAT_Sweden.36.t: "[DEN.GetAdjective]の海外領土の引き渡しを拒む[FROM.GetName]"
 AAT_Sweden.36.desc: "[FROM.GetName]から、我々の描く新世界秩序を受け入れるつもりがない旨の通達があった。こちらの主張を押し通そうとしてみたものの、[FROM.GetAdjective]政府は頑なに、我らにこそ正当な所有権がある領土の返還を拒み続けている。"
 AAT_Sweden.36.a: "ならば、力ずくで奪うしかない"
 AAT_Sweden.37.t: "[DEN.GetName]の運命"
 AAT_Sweden.37.desc: "[DEN.GetAdjective]政府は、同国を支配下に置こうと力を尽くす我々に、まともに抗えないまでに弱体化した。我らもかつてはデーン人の支配を受けていたことだし、今度はあちらが我々に従う番だ。ただ、最後通告を突きつける前に、あの国をどうするかを決めておく必要がある。"
 AAT_Sweden.37.a: "緩衝地帯として使うことにしよう"
 AAT_Sweden.37.b: "$AAT_Sweden.37.a$"
 AAT_Sweden.38.t: "[DEN.GetName]の傀儡化に動き出す[FROM.GetName]"
 AAT_Sweden.38.desc: "前代未聞の行動に出た[FROM.GetName]は、我が国の政府に全ての国家機能と機関を譲り渡すよう要求してきた。我らが国家元首が大使に激しく抗議したものの、「それ」はすでに起きてしまっていた。コペンハーゲンからそう遠くない場所で、[SWE.GetAdjective]の戦艦が目撃されたのである。こうした脅威に対応する力のない[DEN.GetAdjective]政府は、この6時間後に降伏文書に正式に署名した。"
 AAT_Sweden.38.a: "何もかもめちゃくちゃだ"
 AAT_Sweden.39.t: "$AAT_Sweden.38.t$"
 AAT_Sweden.39.desc: "前代未聞の行動に出た[FROM.GetName]は、我が国の政府に全ての国家機能と機関を譲り渡すよう要求してきた。[FROM.GetAdjective]政府が我々を助けるためでなく、支配下に置くためにこの国の尊厳を少しずつ削いでいたことが明らかになった瞬間である。"
 AAT_Sweden.39.a: "奴らに二度と氷上を渡らせてなるものか！"
 AAT_Sweden.39.b: "$AAT_Sweden.38.a$"
 AAT_Sweden.40.t: "[FROM.GetName]が[145.GetName]を要求"
 AAT_Sweden.40.desc: "1919年に続いて、[FROM.GetAdjective]政府がまたしても、オーランド諸島を手中に収めんと画策するようになった。あそこは国際連盟の統治下に置かれていたが、我が国がその主権を譲り受けたという経緯がある。にも関わらず、[FROM.GetName]は未だあの諸島を諦められずにいるようだ。国際連盟が内部崩壊したことで、我々のほうが弱い立場にあると考えて、水中で血の臭いを嗅ぎつけたかのような動きを見せている。まったく、自己中心的な日和見主義ばかりだ。"
 AAT_Sweden.40.a: "我々には[FROM.GetName]と戦えるだけの力がない"
 AAT_Sweden.40.b: "奴らにあの諸島は絶対に渡さん"
 AAT_Sweden.41.t: "[FROM.GetName]が屈服！"
 AAT_Sweden.41.desc: "[FROM.GetName]が屈服し、我々にオーランド諸島を譲り渡すことを決めた。これでようやく過去の不正がただされ、あの島々も本来あるべき形に戻れる。"
 AAT_Sweden.41.a: "すばらしい"
 AAT_Sweden.42.t: "[FROM.GetName]が[145.GetName]の譲渡を拒否"
 AAT_Sweden.42.desc: "[FROM.GetName]から[145.GetName]の譲渡を断固拒否するとの通達があった。すでに国際連盟によって解決済みの問題であるという認識のようだ。[FROM.GetName]は明らかに当時の自国の影響力を過大評価している。彼らの間違った思い込みを正してやるとしよう。"
 AAT_Sweden.42.a: "あの諸島は我々がもらい受ける"
 AAT_Sweden.43.t: "[FROM.GetName]が[148.GetName]の非軍事化を要請"
 AAT_Sweden.43.desc: "[FROM.GetName]から北の国境の非軍事化の要求があった。自国の採掘作業の安全性が脅かされると懸念しているらしく、また脅威が想定される方角は西ではなく東であることも強調した。これを聞き入れれば、オーランド諸島の一件以来、高まっていた[FROM.GetName]と我が国との間の緊張が少しは緩和されるかもしれない。"
 AAT_Sweden.43.a: "少しの譲歩で緊張を和らげることができるのなら"
 AAT_Sweden.43.b: "我が国の主権を侵害する要求だ"
 AAT_Sweden.44.t: "[FROM.GetName]が[148.GetName]の非軍事化に同意"
 AAT_Sweden.44.desc: "善意の証として、[FROM.GetName]が[148.GetName]の非軍事化に同意した。これは我々にとって、王国東部を復興するための大きな足がかりとなるだろう。[FROM.GetName]に対する我らの影響力は、着実に増していっている。"
 AAT_Sweden.44.a: "計画通りだ"
 AAT_Sweden.45.t: "[FROM.GetName]が[148.GetName]の非軍事化を拒否"
 AAT_Sweden.45.desc: "[FROM.GetName]が[148.GetName]の非軍事化を拒否し、自国境で何をどうするかを決めるのは、我々の管轄外だと言明してみせた。つまり、あちらには積極的に我々に対抗する意思があるということだ。ならば、ここは先手必勝といこう。"
 AAT_Sweden.45.a: "何を企んでいることやら。"
 AAT_Sweden.46.t: "[FIN.GetName]問題"
 AAT_Sweden.46.desc: "誰の目から見ても、[SOV.GetAdjective]の脅威に対抗する力が[FIN.GetName]に無いことは明白だ。フィンランドでは今、自国の主権について話し合われているが、自分たちの認識している「独立」が、実は政治あるいは軍事勢力によってもたらされたものではなく、単にロシアの内戦の結果として得られたものであるということが理解できていない様子だ。その頃からすでにカウントダウンは始まっており、しかもそれは程なくしてゼロになる運命にあった。かつての敵が、いつその醜い頭をもたげてもおかしくない状況なのだ。だからこそ我々は、[SOV.GetAdjective]に先んじて[FIN.GetAdjective]問題を片づけてしまわねばならない。"
 AAT_Sweden.46.a: "かの国を傀儡化してしまえば良い"
 AAT_Sweden.46.b: "$AAT_Sweden.46.a$"
 AAT_Sweden.47.t: "我々の傀儡化に動き出す[FROM.GetName]"
 AAT_Sweden.47.desc: "隣国の言っていた安全保障上の「懸念」とやらはただの建前で、その裏には奴らの策略があったことが明らかになった。意思をくじかれ、戦略的優位性を奪われた我が軍もまた、新たな地理的現実を踏まえた編制になっていなかったのである。不意打ちをくらった我が国では、首都から見える位置に[FROM.GetAdjective]の戦艦が迫っており、非軍事化された北部からも[FROM.GetAdjective]の部隊が下ってきている状態にある。さらには降伏の最後通告も突きつけられた。我々は国際社会に見捨られたのだ。"
 AAT_Sweden.47.a: "我らの新たな君主が寛大な人物であることを願おう。"
 AAT_Sweden.48.t: "$AAT_Sweden.47.t$"
 AAT_Sweden.48.desc: "隣国の言っていた安全保障上の「懸念」とやらはただの建前で、その裏には奴らの策略があったことが明らかになった。[FROM.GetName]政府が今度は、東部にいる共通の敵に立ち向かうために、足並みを揃えるよう要求してきた。これを受け入れれば、完全に[FROM.GetAdjective]の勢力圏に組み込まれることになり、我々の独立性がまたしても奪われることになる。問題はもう一方の道を選んだ場合に、さらなる苦難が待ち受けているかどうかだ。"
 AAT_Sweden.48.a: "二度とこの国の運命を他人などに決められてなるものか"
 AAT_Sweden.48.b: "$AAT_Sweden.47.a$"
 AAT_Sweden.49.t: "屈服を拒む[FROM.GetName]"
 AAT_Sweden.49.desc: "[FROM.GetName]が我々の要求を拒んだ。取り付く島もない。これは、我々の懸念をあからさまに無視すると同時に、我が国の採掘作業を脅かす行為だ。ならば、こちらもそれなりの行動に出るしかない。"
 AAT_Sweden.49.a: "外交が失敗した瞬間だな……"
 AAT_Sweden.50.t: "[SWE.GetName]が[144.GetName]を要求"
 AAT_Sweden.50.desc: "[SWE.GetName]が港か、ナルヴィクの完全支配権を要求してきた。向こうの政府はナルヴィクに敵が上陸し、スウェーデンの鉄鉱石鉱山を攻撃する可能性があるとして、この言い分を正当化している。聞き入れなければ、また一歩戦いに近づくことになるかもしれない。"
 AAT_Sweden.50.a: "わざわざ戦うほどの価値はない"
 AAT_Sweden.50.b: "そんなのは馬鹿げている"
 AAT_Sweden.50.a_tt: "§Rこれにより、[SWE.GetName]がこの国を傀儡化できるようになります§!"
 AAT_Sweden.51.t: "[FROM.GetName]が屈服"
 AAT_Sweden.51.desc: "[FROM.GetName]が屈服し、我々にナルヴィクを譲り渡すことを決めた。これによりイェリバレとキルナの鉄鉱石を確保しつつ、[FROM.GetName]を弱体化させることに成功した。"
 AAT_Sweden.51.a: "すばらしい"
 AAT_Sweden.52.t: "$AAT_Sweden.49.t$"
 AAT_Sweden.52.desc: "$AAT_Sweden.49.desc$"
 AAT_Sweden.52.a: "$AAT_Sweden.49.a$"
 AAT_Sweden.53.t: "[NOR.GetName]問題"
 AAT_Sweden.53.desc: "[SWE.GetAdjective]政府が一方的に、我が国の軍隊の解隊と新たな北欧国家への迎合を要求してきた。連携を促す計画だなどとのたまっているが、誰が従属を求められ、誰が支配する側に回るのかがすでに明白だ。これは事実上、かつての統一時代への回帰につながるものである。"
 AAT_Sweden.53.a: "断固拒否する！戦闘準備だ"
 AAT_Sweden.53.b: "我々には抵抗できるだけの力がない"
 AAT_Sweden_ball_bearing.1.t: "[FROM.FROM.GetName]向けのボールベアリング売買の条件設定"
 AAT_Sweden_ball_bearing.1.desc: "我が国のボールベアリングは、世界の大国が自国の兵器づくりのためにこぞって買い求める最高品質のものだ。この貴重な品を売買するため、これから[FROM.GetName]との交渉に臨むところなのだが、まずはこちらが何を見返りとするかを決めておかねばならない。"
 AAT_Sweden_ball_bearing.1.a: "食料を確保する必要がある"
 AAT_Sweden_ball_bearing.1.a_tt: "\n$we_will_gain_tt$\n安定度: §G+2%§!\n週毎の人的資源: §G+15§!。\nこの効果は重複する。"
 AAT_Sweden_ball_bearing.1.b: "彼らの軍事に関する専門知識が必要だ"
 AAT_Sweden_ball_bearing.1.c: "知識の共有を求めるのだ"
 AAT_Sweden_ball_bearing.1.c_tt: "\n提示した条件が受け入れられれば、[SWE.GetNameDef]は§Y艦艇§!、§Yレーダー§!、§Y合成燃料§!または§Y支援技術§!のいずれかに、§G25%§!の研究ボーナスが得られるようになります"
 AAT_Sweden_ball_bearing.1.d: "現段階での交渉を中止する"
 AAT_Sweden_ball_bearing.2.t: "ボールベアリングと食料の交換を望む[SWE.GetNameDefCap]"
 AAT_Sweden_ball_bearing.2.desc: "[SWE.GetNameDefCap]が我が国の戦争努力を遂行する上で必要となる、貴重な主要資源のボールベアリングと食料の輸入を交換条件にしたいと要請してきた。[SWE.GetAdjective]政府は将来起こり得る衝突に備えて、命に関わる食料の輸入元を確保しておきたいと見える。先の大戦で供給を断たれた際の主たる問題であったのだから当然だ。"
 AAT_Sweden_ball_bearing.2.a: "お互いに有益な取引だ"
 AAT_Sweden_ball_bearing.2.b: "この条件を飲むことはできない"
 AAT_Sweden_ball_bearing.3.t: "ボールベアリングと軍事専門知識の交換を望む[SWE.GetNameDefCap]"
 AAT_Sweden_ball_bearing.3.desc: "[SWE.GetNameDefCap]が我が国の戦争努力を遂行する上で必要となる、貴重な主要資源のボールベアリングと軍事的な専門知識の共有を交換条件にしたいと要請してきた。[SWE.GetAdjective]政府は将来起こり得る衝突に備えて、軍事力で勝る他のヨーロッパ諸国と互角に渡り合える準備を進めておきたいと見える。"
 AAT_Sweden_ball_bearing.3.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.3.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.4.t: "ボールベアリングと、知識の共有を交換条件として提示した[SWE.GetNameDefCap]"
 AAT_Sweden_ball_bearing.4.desc: "[SWE.GetNameDefCap]が我が国の戦争努力を遂行する上で必要となる、貴重な主要資源のボールベアリングと科学的ノウハウおよび発展を交換条件にしたいと要請してきた。[SWE.GetAdjective]政府は科学的な発展を遂げることで、この先起こり得る衝突で優位な立場を築こうとしていると見える。またこれは、確実に我々が手を貸してやれる分野だ。"
 AAT_Sweden_ball_bearing.4.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.4.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.5.t: "[FROM.GetNameDefCap]がボールベアリングの取引を受諾"
 AAT_Sweden_ball_bearing.5.desc: "$AAT_Sweden.25.desc$\n今度は他の大国と我が国との差を埋めるにあたり、どんな技術に集中的に取り組むべきかを決めなくてはならない。"
 AAT_Sweden_ball_bearing.5.a: "支援技術"
 AAT_Sweden_ball_bearing.5.b: "レーダー技術"
 AAT_Sweden_ball_bearing.5.c: "合成石油技術"
 AAT_Sweden_ball_bearing.5.d: "艦艇技術"
 AAT_Sweden_ball_bearing.6.t: "[FROM.GetNameDefCap]がボールベアリングの取引を受諾"
 AAT_Sweden_ball_bearing.6.desc: "[FROM.GetNameDefCap]が、我々の提示した交換条件を快く受け入れた。これは間違いなく両国に恩恵をもたらす取引となるだろう。世界が不安定さを増していく中、こうした取引こそが主権国家間の緊張を和らげるのに欠かせない手段となるのだ。"
 AAT_Sweden_ball_bearing.6.a: "良い知らせだ"
 AAT_Sweden_ball_bearing.7.t: "[FROM.GetNameDefCap]がボールベアリングの取引を拒否"
 AAT_Sweden_ball_bearing.7.desc: "[FROM.GetNameDefCap]が相互貿易協定の提案を全て拒否した。世界の政治情勢が急激に悪化してきていることから、規模の大きい軍事取引は見合わせたいとのことだ。"
 AAT_Sweden_ball_bearing.7.a: "残念だ"
 AAT_Sweden_ball_bearing.8.t: "戦争の勃発により中止されたボールベアリングの取引"
 AAT_Sweden_ball_bearing.8.desc: "こちらとあちらの国の間で戦争が勃発したことにより、ボールベアリングの取引は両国の政府によって、強制的に中止に追い込まれることになった。無理もない話だ。この貿易協定は一度は世界戦争への歩みを食い止める足がかりとして称賛されたが、明らかな失策であったことが証明された。\n重要な道具とみなされていたボールベアリングも、これから兵器にその姿を変え、最後には流血と苦痛以外の何ものももたらさなくなるのだろう。"
 AAT_Sweden_ball_bearing.8.a: "こうなるのが必然だったのだろうか？"
 AAT_Sweden_flashpoints.10.t: "[SWE.GetName]北部で[SOV.GetAdjective]による空襲"
 AAT_Sweden_flashpoints.10.desc: "[FIN.GetAdjective]との国境付近にあるパヤラの村の住民たちは、本日連続する爆撃に遭ったことで、大量の建物や乗り物が破壊される様を目の当たりにし驚きを隠せずにいる。ただ幸い、誰も大きなケガをすることはなかった。状況証拠からして、今回の攻撃は[SOV.GetAdjective]の爆撃機が、村を[FIN.GetName]国内の標的と取り違えた結果であると断定された。\n\n国民感情が手に負えなくなる前に、なんとしてもこの状況を制御下におかねばならない。だが、それと同時に[SOV.GetNameDef]との戦いの激化を招かないよう、慎重に動く必要がある。"
 AAT_Sweden_flashpoints.10.a: "この侵略行為を世界に知らしめなくては。"
 AAT_Sweden_flashpoints.10.b: "事態が悪化しないよう、慎重に[SOV.GetAdjective]大使館と連絡を取ることにしよう。"
 AAT_Sweden_flashpoints.10.c: "ソビエトに立ち向かったところで、大して得することもない。"
 AAT_Sweden_flashpoints.11.t: "パヤラへの空襲に憤る[SWE.GetName]"
 AAT_Sweden_flashpoints.11.desc: "[SOV.GetAdjective]のパイロットたちが誤って、[SWE.GetAdjective]の村を[FIN.GetName]国内の標的と取り違え、空襲を実施してしまった。憤った[SWE.GetAdjective]政府は、今回の不幸な事故に世界中の注目を集めようと動いている。\n\nこの事故を認め、損害賠償を支払うとの申し出をしても良いが、そうすると市民たちが、 [FIN.GetName]における我らの軍事行動に疑問を持つようになるかもしれないし、他国に弱みを見せることにもつながりかねない。"
 AAT_Sweden_flashpoints.11.a: "さらなる戦いに巻き込まれることになっても厄介だ。[SWE.GetAdjective]政府に謝罪するとしよう。"
 AAT_Sweden_flashpoints.11.b: "関与を否定し、[SWE.GetAdjective]による自作自演ということにして、同国を非難するとしよう。"
 AAT_Sweden_flashpoints.12.t: "パヤラへの空襲の説明を求める[SWE.GetAdjective]の外交官たち"
 AAT_Sweden_flashpoints.12.desc: "[SOV.GetAdjective]のパイロットたちが誤って、[SWE.GetAdjective]の村を[FIN.GetName]国内の標的と取り違え、空襲を実施してしまった。[SWE.GetAdjective]大使館の代表らが我々を訪ね、この度の攻撃に対する説明を要求するとともに、どのような賠償をするつもりなのかと問いただしてきた。\n\n幸いにも今回の事故については、まだそこまで広まっておらず、これ以上大事になる前に状況を迅速に解決できるチャンスが我々には与えられている。"
 AAT_Sweden_flashpoints.12.a: "[SWE.GetName]に損害賠償金を支払うことにしよう。"
 AAT_Sweden_flashpoints.12.b: "関与を否定し、[SWE.GetAdjective]による自作自演ということにして、同国を非難するとしよう。"
 AAT_Sweden_flashpoints.13.t: "[SOV.GetNameDefCap]がパヤラへの空襲を謝罪"
 AAT_Sweden_flashpoints.13.desc: "[SOV.GetNameDef]当局の者たちから、最近あったパヤラへの攻撃に対する謝罪があり、これはあくまでも同国パイロットたちによる過失であるとした上で、決して他意はない旨が強調された。また、彼らはこの度我々が被った損害に対する賠償金を支払うことにも同意。どうやら[SOV.GetAdjective]側は、我々との関係を悪化させないよう、比較的協力的な姿勢を示すことにしたようだ。"
 AAT_Sweden_flashpoints.13.a: "この問題は解決したと見なして良さそうだ。"
 AAT_Sweden_flashpoints.14.t: "パヤラへの関与を否定する[SOV.GetNameDefCap]"
 AAT_Sweden_flashpoints.14.desc: "我が国の外交官たちが[SOV.GetAdjective]当局の者たちを迎え、パヤラ事件の責任の所在を追求したものの、あちらは爆撃への関与を否定。しかも、あろうことか今回の出来事は、同国による[FIN.GetName]への軍事行動を妨害する口実づくりのために、我が国が行った自作自演だとして我々のほうが逆に非難されることになった。"
 AAT_Sweden_flashpoints.14.a: "あまりにも理不尽すぎる。奴らに地獄を見せてやらねば。"
 AAT_Sweden_flashpoints.14.b: "状況を悪化させる行動を取るのは危険だ。"
 AAT_Sweden_flashpoints.15.t: "[SWE.GetName]による軍事援助"
 AAT_Sweden_flashpoints.15.desc: "つい最近、[SOV.GetAdjective]の爆撃機が我が国の領空を横断する様子が目撃された。しかも、[SWE.GetName]のある村を[FIN.GetAdjective]国内の標的と取り違え、空襲を仕掛けるに至ったのである。以来、[SOV.GetNameDef]と[SWE.GetName]は外交的危機に陥り、今や事態は[SWE.GetName]が我が国に積極的に兵器を供給し、[SOV.GetAdjective]との戦いを支援するまでに悪化している。果たして[SOV.GetAdjective]側は、これからどのような反応を見せるのだろうか。"
 AAT_Sweden_flashpoints.15.a: "悲劇なきっかけではあったが、隣国[SWE.GetAdjective]には感謝しかない。"
 AAT_Sweden_flashpoints.16.t: "緩和された[SWE.GetName]との緊張状態"
 AAT_Sweden_flashpoints.16.desc: "これまで[SWE.capital.GetCapitalVictoryPointName]と[SOV.capital.GetCapitalVictoryPointName]との間では、幾度か緊張の高まりが見られたが、ここへきてようやく、それが緩和の兆しを見せている。[SWE.GetAdjective]政府はパヤラ事件をめぐって攻撃な物言いを繰り返してきたが、我々に関与を認めさせることが至難の業だと悟ったのか、いつからか鳴りを潜めるようになった。"
 AAT_Sweden_flashpoints.16.a: "そろそろ引き下がったほうが賢明な頃合いだしな。"
 AAT_Sweden_flashpoints.17.t: "[FIN.GetName]に武器を供給し、緊張をエスカレートさせる[SWE.GetName]"
 AAT_Sweden_flashpoints.17.desc: "誤ってパヤラを空爆してしまった我が国の評判を貶めようと画策する[SWE.GetName]は、今や公然と[FIN.GetAdjective]軍に歩兵装備を供給するまでになった。これは明らかに先の攻撃の責任を認めるか、さらなるソビエト兵の命を差し出すかを選ばせる脅しと見て間違いない。\n\n[FIN.GetAdjective]の味方として、[SWE.GetAdjective]が本格的に参戦するのを回避するためにも、我々は次に取るべき行動を慎重に見極めなくてはならない。"
 AAT_Sweden_flashpoints.17.a: "奴らが止まらないというのならば、問題を解決させるためにあえて事態をエスカレートさせてやろう。"
 AAT_Sweden_flashpoints.17.b: "一旦、[SWE.GetAdjective]を宥める必要がある。"
 AAT_Sweden_flashpoints.18.t: "武器の輸送中止を求める[SOV.GetNameDefCap]"
 AAT_Sweden_flashpoints.18.desc: "我々の意図的な挑発を目的とした、[FIN.GetName]への武器の輸送が[SOV.GetNameDef]の目が留まり、モスクワの外交官たちから我々の行動は[SOV.GetLeader]によって、対[SOV.GetNameDef]の争いに参加するに等しいものだと見なされていること、また必要と思う全ての手段を講じる準備があるとの通達があった。"
 AAT_Sweden_flashpoints.18.a: "そんなものは[SOV.GetLeader]のハッタリだ、騙されるものか。出荷を続けろ。"
 AAT_Sweden_flashpoints.18.b: "ソビエトとの関係をこれ以上悪化させるわけにはいかない。"
 AAT_Sweden_flashpoints.19.t: "[SWE.GetName]が最後通牒を拒否"
 AAT_Sweden_flashpoints.19.desc: "[SWE.GetAdjective]の外交官たちは、こちらがパヤラ空爆への関与を認め、賠償金を支払うことに同意しない限り、武器の輸送をやめるつもりがないことをはっきりさせた。こうした脅しにしっかり対応してみせなければ、地域内の諸大国から攻撃しやすい標的と見なされる可能性がある。だが、今回の[FIN.GetAdjective]に対する軍事作戦に、複数の国家が参戦するとなると、世界規模の争いに発展してしまうことも考え得る。"
 AAT_Sweden_flashpoints.19.a: "奴らに対して取るべき行動は一つだけだ。"
 AAT_Sweden_flashpoints.19.b: "一旦、[SWE.GetAdjective]を宥める必要がある。"
 AAT_Sweden_flashpoints.20.t: "[SWE.GetName]が反[SOV.GetAdjective]同盟を提案"
 AAT_Sweden_flashpoints.20.desc: "近頃、[SWE.GetName]と[SOV.GetNameDef]の間の緊張は高まる一方だったが、ついに明確な対立関係へと発展した。[SWE.GetAdjective]の大使たちは、我々とのより緊密な連携を求めており、また共通の敵に立ち向かうための軍事同盟を持ちかけてきている。"
 AAT_Sweden_flashpoints.20.a: "我々が力を合わせれば、[SOV.GetAdjective]の脅威に打ち勝てるだろう。"
 AAT_Sweden_flashpoints.20.b: "我々だけでなんとかしてみせる"
 SWE_nordic_defense_pact: "北欧防衛条約"
 AAT_Sweden_flashpoints.21.t: "[SWE.GetAdjective]・[FIN.GetAdjective]同盟"
 AAT_Sweden_flashpoints.21.desc: "近頃、[SWE.GetName]と[SOV.GetNameDef]の間の緊張は高まる一方だったが、ついに明確な対立関係へと発展した。外交官たちは、同等の地位にある[FIN.GetAdjective]側の担当者と連絡を取り、共通の敵に立ち向かうための軍事同盟を持ちかけるべきだとしている。"
 AAT_Sweden_flashpoints.21.a: "両国間のさらなる連携を推進するべきだ。"
 AAT_Sweden_flashpoints.21.b: "[FIN.GetAdjective]の力など借りずとも、我々だけで[SOV.GetLeader]を倒せる。"
 AAT_Sweden_flashpoints.22.t: "[FIN.GetName]が同盟の提案を拒否"
 AAT_Sweden_flashpoints.22.desc: "[SOV.GetNameDef]に共通の敵がいるにも関わらず、[FIN.GetAdjective]の外交官たちから、自国政府の戦略目標と我々のそれがあまりにもかけ離れている旨の説明があった。つまり残念なことに、彼らは同盟の提案を拒否したということになる。"
 AAT_Sweden_flashpoints.22.a: "なんとも残念な決断をしたものだ。"
 AAT_Sweden_flashpoints.30.t: "[SWE.GetName]における通行権"
 AAT_Sweden_flashpoints.30.desc: "我々はスカンディナヴィアにおいて足がかりを得ることに成功したが、デンマークのベルト海峡を通って兵士や装備を輸送するのはやはり危険が伴う。公海を移動する護衛艦隊はしばしば、空や海で敵の攻撃対象となるため、海上交通路の利用は最小限に留めておいたほうが、我が国の戦争努力を遂行する上で有利だ。\n\nこうした事情から、隣国の[SWE.GetName]に働きかけ、かの国の列車や通信網の利用を許可してもらえると後々安心と思われる。だが、それならばそれで、敵の作戦基地として利用されることのないよう、賢く立ち回りながら[SWE.GetName]の中立性を少しずつ崩していく必要がある。"
 AAT_Sweden_flashpoints.30.a: "[SWE.GetName]に接触し、彼らの鉄道網を使った人道的輸送ルートの開設を要請しよう。"
 AAT_Sweden_flashpoints.30.b: "[SWE.GetAdjective]のインフラに頼る必要などない。"
 AAT_Sweden_flashpoints.31.t: "負傷兵輸送のための通行権を求める[GER.GetName]"
 AAT_Sweden_flashpoints.31.desc: "[GER.GetAdjective]政府の者たちが我々に接触し、我が国の鉄道網の利用許可を求めてきた。その用途については、[SWE.GetName]および[DEN.GetName]経由で[GER.GetNameDef]からの出国、または入国を希望する負傷兵や帰休兵の輸送に限定するとしている。彼らは人道的な理由のみに基づく要請であることを強調しているが、これをきっかけとして、徐々に我々の中立性を崩すつもりでいることは想像に難くない。"
 AAT_Sweden_flashpoints.31.a: "中立性よりも、生き残ることのほうが重要だ。"
 AAT_Sweden_flashpoints.31.b: "要請を断り、我が国の中立性を彼らに改めて知らしめるのだ。"
 AAT_Sweden_flashpoints.32.t: "[SWE.GetName]が要請を拒否"
 AAT_Sweden_flashpoints.32.desc: "[SWE.GetName]は自国の中立性を守る義務を盾に、我々にインフラを利用する許可を与えることを頑なに拒んでいる。ここは一つ、我々もより毅然とした態度で臨み、今も続く彼らの独立性が、どのような性質のものかを思い出させてやる必要がありそうだ。あの国の独立性など、我が国によるヨーロッパの再編成に従うことで約束される、一種の褒美にすぎないのだ。"
 AAT_Sweden_flashpoints.32.a: "[GER.GetLeader]が、彼らの中立性に疑いを抱き始めたことを通達せよ。"
 AAT_Sweden_flashpoints.32.b: "この件は捨て置け。敵と手を組まれるようなことになったら厄介だ。"
 AAT_Sweden_flashpoints.33.t: "[SWE.GetAdjective]の中立性を疑問視するアドルフ・ヒトラー"
 AAT_Sweden_flashpoints.33.desc: "[GER.Capital.GetCapitalVictoryPointName]から強い表現を用いた電報が届き、最近あった要請を断った我々に対し、[GER.GetLeader]が遺憾に思っている旨を告げられた。どうやら[GER.GetAdjective]の指導者は、我々の中立性に疑問を抱き始めているようで、先日の我々の行動は[GER.GetName]の敵勢力側へと傾いていることの示唆と受け取られたようだ。\n\nまた電報からは必要とあらば、争いへの発展も辞さない様子が読み取れる。こうなると我々も、現在の方針を見直すべき時に来ているのかもしれない。"
 AAT_Sweden_flashpoints.33.a: "中立性よりも、生き残ることのほうが重要だ。"
 AAT_Sweden_flashpoints.33.b: "[GER.GetLeader]の圧力に屈してなるものか。部隊を結集させよ。"
 AAT_Sweden_flashpoints.34.t: "軍事的緊張を高める[SWE.GetName]"
 AAT_Sweden_flashpoints.34.desc: "[SWE.GetAdjective]軍は意図的に挑発的なやり方でもって、臨戦態勢を高めてきた。同国に圧力をかけていた我々に抵抗する意思を示すつもりでいるのだろう。これは我らも慎重に物事を進める必要がある。ここでしくじれば、スカンディナヴィアでさらなる紛争に巻き込まれてしまう。"
 AAT_Sweden_flashpoints.34.a: "[SWE.GetName]を攻撃する準備を整え、奴らに最後通告を送れ。"
 AAT_Sweden_flashpoints.34.b: "リスクを冒してまで戦うべき相手ではない。"
 AAT_Sweden_flashpoints.35.t: "[GER.GetName]からの最後通告"
 AAT_Sweden_flashpoints.35.desc: "[GER.GetNameDefCap]から容赦のない最後通告が送られてきた。我々に譲歩して先日の要求を飲み、インフラの使用許可を与えるよう求めてきている。これに背けば、我が国は[GER.GetNameDef]の敵と見なされることになり、そうなれば奴らも、スカンディナヴィアにおける自国の利益を確保する上で必要と判断すれば、全力で仕掛けてくるつもりなのだろう。"
 AAT_Sweden_flashpoints.35.a: "中立性よりも、生き残ることのほうが重要だ。"
 AAT_Sweden_flashpoints.35.b: "戦いが避けられないというのなら、こちらの信念に則って戦うとしよう。"
 AAT_Sweden_flashpoints.35.c: "我が国の中立性を揺るがすことはできない。"
 AAT_Sweden_flashpoints.36.t: "緩和された[GER.GetNameDef]との緊張状態"
 AAT_Sweden_flashpoints.36.desc: "ありがたいことにここ最近、[GER.GetNameDef]との間で高まっていた緊張が解消され始めている。彼らにはいろいろと脅されたものの、我々はどうやら外交の力を駆使して、あの困難な状況を乗り切ることに成功したようだ。しかしながら、近頃の我が国の行動を受けて、[GER.Capital.GetCapitalVictoryPointName]では相当な恨みを募らせていると思われるため、警戒は怠らないほうが良いだろう。"
 AAT_Sweden_flashpoints.36.a: "我が国の中立性を保てると良いのだが。"
 AAT_Sweden_flashpoints.37.t: "[SWE.GetName]が最後通牒を拒否"
 AAT_Sweden_flashpoints.37.desc: "[SWE.GetAdjective]政府は、自国の中立性が弱さや準備不足の表れと取り違えられるべきでないことを明言し、我々からの最後通告をきっぱりと拒んでみせた。彼らはさらに、[SWE.GetName]に対して無謀な行動に出ることがあれば、その国の軍に大量の戦死者が出る覚悟をするべきだとした。\n\n軍事行為を抑止するための、ただのハッタリである可能性もあるが、スウェーデン軍の動きを観察している限り、国の独立性のために戦う意思がはっきりと見て取れる。"
 AAT_Sweden_flashpoints.37.a: "軍隊を拡大しすぎるとリスクが生じる。"
 AAT_Sweden_flashpoints.37.b: "[SWE.GetName]の侵略を開始せよ。"
 AAT_Sweden_flashpoints.38.t: "先制攻撃を仕掛ける[SWE.GetName]"
 AAT_Sweden_flashpoints.38.desc: "どうやら我々は、[SWE.GetAdjective]の戦う意思の強さを大きく見誤っていたようだ。一世紀もの間、中立を貫いてきた国であるにも関わらず、なんと[SWE.GetAdjective]軍はノルウェーに滞在中の我が軍の不意を突く形で、先制攻撃を仕掛けてきたのだ。この戦いがどのような結果となるかは、まったくもって定かではないが、不本意ながら[SWE.GetAdjective]側の大胆さには敬意を表さずにいられない。"
 AAT_Sweden_flashpoints.38.a: "[SWE.GetName]にも、我が国の歴史の注釈に登場する程度の価値はあるようだ。"
 AAT_Sweden_flashpoints.39.t: "[SWE.GetName]が負傷兵の輸送を許可"
 AAT_Sweden_flashpoints.39.desc: "[SWE.GetName]が我が国の負傷兵と帰休兵に対し、鉄道を使って[GER.GetNameDef]に帰還する許可を与えてくれることになった。ただし、その対象は武器を持たない者に限定されると強調しており、またどんな時もスウェーデン国内に一定以上の兵たちが滞在する状況を避けるため、厳しい人数制限も設けられることになる。"
 AAT_Sweden_flashpoints.39.a: "すばらしい、彼らにこれ以上のフラストレーションを与えないよう配慮しよう。"
 AAT_Sweden_flashpoints.39.b: "たたみかけろ。さらに通信網の利用も許可してくれるかもしれない。"
 AAT_Sweden_flashpoints.40.t: "電話網や電信網の利用許可を求める[GER.GetName]"
 AAT_Sweden_flashpoints.40.desc: "恐れていた通り、最近我が国の鉄道網の使用許可を求めてきたばかりのドイツの要求がエスカレートした。[GER.Adjective]政府は今度は、[NOR.GetName]と[GER.GetNameDef]とで直接の通信が行えるように、我々の電信網や電話網を使用したがっている。\n\nこの要求を飲めば、我が国の中立性がさらに侵害されることになるが、逆に[GER.GetAdjective]軍が何を企んでいるのかを探るため、通信回線を盗聴する方法を研究するという手もある。"
 AAT_Sweden_flashpoints.40.a: "中立性よりも、生き残ることのほうが重要だ。"
 AAT_Sweden_flashpoints.40.b: "逆にうまく利用できるかもしれないな。"
 AAT_Sweden_flashpoints.40.c: "我が国の中立性を放棄するわけにはいかない。"
 SWE_spying_on_GER: "我が国の通信網を利用して行われるドイツの通信を盗聴中"
 AAT_Sweden_flashpoints_tt_arne_beurling: "§Yアルネ・バーリング§!（$MODIFIER_DECRYPTION_POWER$: §G+15§!）がアンロックされ、顧問として雇えるようになります"
 AAT_Sweden_flashpoints.41.t: "自国の電話網や電信網の利用を認めた[SWE.GetName]"
 AAT_Sweden_flashpoints.41.desc: "スウェーデン政府の協力のおかげで、[GER.Capital.GetCapitalVictoryPointName]と[NOR.GetName]にいる我が部隊の間で、連絡が格段に取りやすくなった。せっかくの特権を剥奪される事態に陥らないよう、これ以上彼らの反感を買うようなマネは控えたほうが得策かもしれない。"
 AAT_Sweden_flashpoints.41.a: "すばらしい、彼らからはすでに最大限の恩恵を引き出させてもらった。"
 AAT_Sweden_flashpoints.41.b: "最後に軍事通行権を得られないか、もう一押ししてみよう。"
 AAT_Sweden_flashpoints.42.t: "[GER.GetName]が軍事通行権を要請"
 AAT_Sweden_flashpoints.42.desc: "前回我々から引き出した譲歩でも不足だったと見えて、[GER.GetNameDef]政府はスカンディナヴィアにおける自国の軍事作戦にかかる負担を緩和させるため、さらに軍事通行権を要求してきた。初めからこれこそが、[GER.GetAdjective]の真の狙いだったのだ。これを拒めば我が国のなけなしの中立が、[GER.GetLeader]による[SWE.GetName]侵略の正当化に利用されることだろう。しかしながら逆に通行権を認めれば、我々は隣国や[GER.GetNameDef]の敵対勢力などから、[NOR.GetName]の占領に加担した国とみなされることになる。"
 AAT_Sweden_flashpoints.42.a: "我が国に[GER.GetName]と戦う力は無い。"
 AAT_Sweden_flashpoints.42.b: "戦争に引きずり込まれないためにも、この要求ははねのけるべきだ。"
 AAT_Sweden_flashpoints.43.t: "軍事通行権を認めた[SWE.GetName]"
 AAT_Sweden_flashpoints.43.desc: "[SWE.GetName]が我々の軍事通行権を完全に認めた。これはスカンディナヴィアにおける我々の作戦に役立つばかりでなく、我が国の[SWE.GetName]への影響力を高めるものだ。これであの国も、我らの敵対勢力と簡単には手を組めまい。"
 AAT_Sweden_flashpoints.43.a: "奴らはもはや我々の支配下にあるも同然だ。"
 SWE_GER_military_access_tt: "§Y[GER.GetFlag][GER.GetNameDefCap]§! §Rが§! §Y[SWE.GetFlag][SWE.GetName]§!での軍事通行権を獲得する見込み"
 AAT_Sweden_flashpoints.50.t: "内なる敵"
 AAT_Sweden_flashpoints.50.desc: "これまで極左の動きには常に注視してきたが、あの共産主義者たちならば我が軍の妨害工作をしたり、主要産業に不平不満の種を蒔いたりして、[SOV.GetAdjective]による[SWE.GetName]侵略の手助けをしかねないことが予測される。よって、すでに[SOV.GetNameDefCap]の支持者であることがわかっている者はもちろん、より普遍的な意味で極左的な立場を取る者たちを抑留することで、そうした活動を先回りして阻止する必要がある。"
 AAT_Sweden_flashpoints.50.a: "奴らに面倒を起こされてはかなわない。該当する者は投獄しろ。"
 AAT_Sweden_flashpoints.50.b: "それは民主主義社会では到底許されない行為だ。"
 AAT_Sweden_flashpoints.51.t: "抑留の決定に対する激しい怒り"
 AAT_Sweden_flashpoints.51.desc: "[SWE.GetName]全土における左翼過激派の抑留が決定されたことで、その目的を果たすために各地で警察による強制捜査が実施され、該当者の身柄が拘束されるようになったが、その先々で労働者たちが猛烈な抵抗を見せている。過激派の逃亡を手伝ったり、警官に公然と暴力を振るったり、一線を越える者が多数出ている有様だ。今回のように大勢の人間を投獄するような行いは、やがて警察国家につながると彼らは考えているらしい。今後どのように物事を進めていくのかを慎重に考えなくては、すぐに手に負えない状態に発展することが見込まれる。"
 AAT_Sweden_flashpoints.51.a: "警察の応援として軍隊を送り込め。"
 AAT_Sweden_flashpoints.51.b: "今回の決定は間違いだった。すでに拘束された者たちを釈放しなくては。"
 AAT_Sweden_flashpoints.52.t: "左翼の拘束によってもたらされた大規模抗議と暴力"
 AAT_Sweden_flashpoints.52.desc: "左翼過激派の逮捕にあたっていた警察の応援として、軍隊を送り込むことにした我々の決定が、国家全体を巻き込みかねない暴力の連鎖を生み出してしまった。労働者と警察の衝突によって多数の死傷者が出た他、逮捕し損ねた過激派たちが労働者をまとめ上げて我々との対立関係を煽り、政府の完全解体を求める事態にまでなっている。この上、相当数の兵たちが命令に従うことを拒否しており、中には軍隊から完全に離脱する者まで出ている始末だ。これはこの一世紀で、この国が経験した最も悲惨な状況であると言えるかもしれない。"
 AAT_Sweden_flashpoints.52.a: "暴徒たちにこの国を破壊されてなるものか。"
 AAT_Sweden_flashpoints.52.b: "左翼の拘束を中止せよ。我々は今、自らの手でこの国を破壊しようとしている。"
 AAT_Sweden_flashpoints.53.t: "[SWE.GetAdjective]で内戦が勃発"
 AAT_Sweden_flashpoints.53.desc: "この数週間、散発的に発生していた暴力行為が、ついに国家全土を巻き込み組織化された運動へと発展した。こうした運動の多くは、$SWE_communism_party_long$と連携したものであり、中には[SOV.GetNameDef]が指揮を執っているものまである。\n\n共産主義者たちから成る市民軍は、すでに多くの市街地域を制圧下に置いており、先の左翼逮捕の計画に関わった者たちの身柄を拘束し始めている。その一方で国粋主義者たちも市民軍を形成しており、こちらはしばしば地元の警察の協力を得て、自分たちの町が共産主義者たちの手に落ちるのを防ごうとしているようだ。二つの組織間の暴力沙汰に軍隊までもが加わり、もはや内戦と呼ぶほかない事態にエスカレートしてしまった。"
 AAT_Sweden_flashpoints.53.a: "これは起こるべくして起きた革命だ。"
 AAT_Sweden_flashpoints.53.b: "[SOV.GetNameDef]の工作員どもめ、叩き潰してくれる！"
 AAT_Sweden_flashpoints.54.t: "[SWE.GetName]の緊張状態が緩和"
 AAT_Sweden_flashpoints.54.desc: "近頃、当局と国による左翼活動家の抑留に反対した者たちとの間で高まっていた緊張が、緩和され始めている。政府と民衆の間の信頼こそ大きく損なわれる結果となったものの、信条の違いによる衝突に発展する事態だけは、なんとか避けられたように思う。"
 AAT_Sweden_flashpoints.54.a: "危うく大惨事に至るところだった。"
 AAT_Sweden_flashpoints.56.t: "ゴットランド提言"
 AAT_Sweden_flashpoints.56.desc: "多数の陸軍高官が共産主義の革命家たちと手を組んだことで、海軍以外の部門に対する信頼度が史上最低値となった。最近の活発な運動によって国王の安全までが脅かされたことを受け、かの御方の生存をかけた本格的な対策がいろいろと提案されている。海軍本部からも現状の主導権を取り戻すため、王にゴットランド島に移っていただき、そこで王政支持者による軍政を敷いて、より効率的かつ比較的安全に国家を治めてはどうかという、大胆な計画があがったところだ。"
 AAT_Sweden_flashpoints.56.a: "本土を放棄するわけにはいかない。"
 AAT_Sweden_flashpoints.56.b: "すばらしい提案だ。"
 AAT_Sweden_flashpoints.57.t: "退避時にスウェーデン国王が負傷"
 AAT_Sweden_flashpoints.57.desc: "早朝、スウェーデン政府は国王を首都からゴットランドのより安全な場所へ退避させることを決断した。車両隊はパルチザンの妨害を受け、攻撃を受けた国王の車両のフロントガラスが割れた。\nその後の銃撃戦で国王は重傷を負い、左目を失明することになった。政府は島へ逃げ込むと、スウェーデンの正当な政府として権力の座に舞い戻ることを誓う。しかし噂によれば、政府の実権を握っているのは国王その人であり、傷を負った後、新たな熱意をその胸に宿しているようだ。"
 AAT_Sweden_flashpoints.57.a: "滅茶苦茶だ"
 AAT_Sweden_flashpoints_civil_war_tt: "§R共産主義者が高い支持率を誇った状態で、[SWE.GetFlag][SWE.GetName]の安定度を低下させてしまうと内戦に発展する可能性が出てきます！§!"
 AAT_Sweden_flashpoints.60.t: "[SWE.GetName]によるランズヴェルクの乗っ取り"
 AAT_Sweden_flashpoints.60.desc: "ランズヴェルクが[SWE.GetName]に乗っ取られた。あそこは装甲車両の開発のために、我が国が[SWE.GetAdjective]とともに経営していた会社だ。ここ何年かで会社の実用性は下がってきていたが、これは[SWE.GetName]が[GER.GetNameDef]と距離を取りたがっていることを示す、明確なサインであると見て間違いないだろう。"
 AAT_Sweden_flashpoints.60.a: "ならばこちらは、[THIS.GetNameDef]で[SWE.GetAdjective]の資産を差し押さえてやろうではないか。"
 AAT_Sweden_flashpoints.60.b: "どのみちランズヴェルクは、すでにその役目を終えている。"
 AAT_Sweden_flashpoints.61.t: "[FROM.GetName]によるスウェーデン資産の差し押さえ"
 AAT_Sweden_flashpoints.61.desc: "我が国によるランズヴェルクの乗っ取りにより、劇的な緊張の高まりが生じたことを受け、[GER.GetNameDef]政府は自国内にある複数の[SWE.GetAdjective]人所有の資産を差し押さえる形で応えた。[GER.GetNameDef]とはゆっくりと距離を取るつもりでいたが、今回の彼らの行動は[SWE.GetAdjective]の民衆の激しい怒りを買ってしまった。"
 AAT_Sweden_flashpoints.61.a: "我々と一切の取引ができない状態で、奴らがどこまでやれるか見ものだ。"
 AAT_Sweden_flashpoints.61.b: "別段驚きはしないが、残念だとは思う。"
 AAT_Sweden_flashpoints.62.t: "[FROM.GetName]が[GER.GetNameDef]に禁輸措置を発令"
 AAT_Sweden_flashpoints.62.desc: "[SWE.GetNameDef]が[GER.GetNameDef]に対して禁輸措置を発令したことで、近頃高まりつつあった緊張のレベルがさらに引き上げられた。この決定により、我が国の軍需産業における鉄の生産力に大きな影響が出るものと予測される。"
 AAT_Sweden_flashpoints.62.a: "我々との貿易をやめるというのなら、もはやかの国の国境を尊重する必要もあるまい。"
 AAT_Sweden_flashpoints.62.b: "これ以上エスカレートさせては、我々が小国に依存しているように受け取られてしまう。"
 AAT_Sweden_flashpoints.63.t: "戦争をちらつかせる[FROM.GetNameDefCap]"
 AAT_Sweden_flashpoints.63.desc: "つい最近[GER.GetNameDef]への禁輸を決めたことで、[GER.Capital.GetCapitalVictoryPointName]では我が国に対する激しい怒りが巻き起こっている様子だ。歴史的に[SWE.GetAdjective]の鉄鉱石に依存してきた国ゆえに、パニックを起こしたのか我々に対し最後通告を送ってきた。書面には直ちに禁輸措置を解除しなけば、「思い切った行動」に出るより他なくなるとあり、また戦争も辞さない旨が記されている。"
 AAT_Sweden_flashpoints.63.a: "最後通告を拒否しろ。"
 AAT_Sweden_flashpoints.63.b: "そのような戦いに発展するリスクは冒せない。"
 AAT_Sweden_flashpoints.64.t: "[FROM.GetNameDefCap]が最後通牒を拒否"
 AAT_Sweden_flashpoints.64.desc: "[SWE.GetNameDef]が我々の最後通告をきっぱりと拒否し、自国に対しどんな攻撃を加えようとも、埋蔵鉱量は決して明け渡さない旨を通達してきた。我が軍が占領するよりも早く、鉱山の縦坑を破壊する用意があちらにはあるとの強気の返答だ。"
 AAT_Sweden_flashpoints.64.a: "奴らが自ら招いた結果だ。"
 AAT_Sweden_flashpoints.64.b: "我々なら奴ら抜きでもやっていける。"
 AAT_Sweden_flashpoints.65.t: "[FROM.GetNameDefCap]が禁輸措置を解除"
 AAT_Sweden_flashpoints.65.desc: "[SWE.GetAdjective]政府がようやく良識を示し、我が国に対する禁輸措置を解除することを決めた。二国間の貿易が完全に正常化するまでには、それなりの時間を要するだろうが、必要とあらば奴らを屈服させる力が、我々にはまだあることが今回のことで証明された。"
 AAT_Sweden_flashpoints.65.a: "世界における自分たちの立場を理解したようだ。"
 AAT_Sweden_flashpoints.70.t: "[ITA.GetAdjective]から購入した艦艇が港を出発"
 AAT_Sweden_flashpoints.70.desc: "我が国が最近、[ITA.GetName]から購入した艦艇が港を出発したようだ。途中で燃料の補給も必要になるだろうし、[SWE.GetNameDef]に到着するまでには、おおよそ一ヶ月ほどかかるものと見られる。"
 AAT_Sweden_flashpoints.70.a: "安全な旅を。"
 AAT_Sweden_flashpoints.71.t: "[SWE.GetName]に向かう元[ITA.GetAdjective]艦艇"
 AAT_Sweden_flashpoints.71.desc: "本日、かつて[ITA.GetAdjective]の駆逐艦だった船が4隻、我が国の港に到着した。この船はいずれも[SWE.GetAdjective]政府が購入したもので、同国に輸送される途中にある。彼らが燃料を補給している間に船を制圧してしまえば、我々のほうで有効利用させてもらうこともできよう。だがそんな事をすれば、おそらく[SWE.GetName]との関係に亀裂が入ることになる。"
 AAT_Sweden_flashpoints.71.a: "我々のほうが、あの艦艇を有効に活用できるはずだ。"
 AAT_Sweden_flashpoints.71.b: "[SWE.GetName]との関係を壊すようなことはしたくない"
 AAT_Sweden_flashpoints.72.t: "[ENG.GetName]が我が国の新たな艦艇を拿捕"
 AAT_Sweden_flashpoints.72.desc: "[ENG.GetAdjective]の管理下にある港に立ち寄っていた、我が国の新たな艦艇4隻が同国の海軍によって拿捕されてしまった。あちらは「戦時徴用権」を行使したまでとの言い訳をしているようだが、とにかく戦争を起こさずに船を取り戻そうと思ったら、慎重に物事を進めなくてはならない。"
 AAT_Sweden_flashpoints.72.a: "これは紛れもない戦争行為だ。船を解放するか、報いを受けるか二つに一つにしかない。"
 AAT_Sweden_flashpoints.72.b: "[ENG.GetName]と戦争になるリスクは冒せない。"
 AAT_Sweden_flashpoints.73.t: "[SWE.GetName]が艦艇の解放を要求"
 AAT_Sweden_flashpoints.73.desc: "[SWE.GetAdjective]政府から、我々による同国の船舶の拿捕について、明らかな戦争行為である旨を告げられた。その上で、船の即時解放がかなわなければ、あちらとしても同種の対抗手段を講じるしかないとしている。"
 AAT_Sweden_flashpoints.73.a: "こちらに船を解放する意思は無い。"
 AAT_Sweden_flashpoints.73.b: "このまま船を拘束し続けたところで、大して得することもない。"
 AAT_Sweden_flashpoints.74.t: "船の抑留を認めた[SWE.GetName]"
 AAT_Sweden_flashpoints.74.desc: "どうやら[SWE.GetAdjective]政府は、船を取り戻す試みを断念したようだ。何ヶ所かに少しの改良を加えれば、この艦艇もいよいよ我が国の海軍船として使えるようになる。"
 AAT_Sweden_flashpoints.74.a: "他にどうしようもなかったのだろうな。"
 AAT_Sweden_flashpoints.75.t: "[ENG.GetName]が船の解放を拒否"
 AAT_Sweden_flashpoints.75.desc: "[ENG.GetAdjective]政府が頑なに抑留した船の解放を拒んでいる。あの艦艇を取り戻そうと思ったら、奴らと戦うより他なさそうだ。"
 AAT_Sweden_flashpoints.75.a: "奴らは新たな敵をつくったのだ。"
 AAT_Sweden_flashpoints.75.b: "何も戦争を起こすほどのことではない。"
 AAT_Sweden_flashpoints.76.t: "[ENG.GetName]が艦艇を解放"
 AAT_Sweden_flashpoints.76.desc: "我が国の艦艇が解放されたことで、ようやく[ENG.GetName]と[SWE.GetName]の間の緊張が落ち着いた。[ENG.GetAdjective]としても、たかだか数隻の古い船のために、我が国との戦いに巻き込まれるのは避けたかったと見える。"
 AAT_Sweden_flashpoints.76.a: "早くあの船たちをこの目で直接見たいものだ。"
 AAT_Sweden_flashpoints.77.t: "無事に到着した新たな艦艇"
 AAT_Sweden_flashpoints.77.desc: "航海中、特に大きな問題に遭遇することもなく、[ITA.GetNameDef]から購入した船が我が国に到着した。ただ、乗組員たちが言うには途中で燃料の補給している間、厳しい監視下に置かれていたそうだ。"
 AAT_Sweden_flashpoints.77.a: "この船は我々にとって大きな力となる。"
 FIN_agree_peace_with_SWE: "フィンランドが平和と引き換えに、ようやくオーランドの放棄に同意した"
 AAT_Sweden_flashpoints.78.t: "オーランドの支配権を要求する[SWE.GetName]"
 AAT_Sweden_flashpoints.78.desc: "戦略的な立地にあることで、バルト海の支配権の確立に利用可能なオーランド諸島に対する[SWE.GetName]の関心が、ますます高まっているようだ。\n現在の情勢と、島の人口の大半が[SWE.GetAdjective]人であるという事実から、同国政府は世界が安定するまでの間、我が国に一旦島を手放す意思はないかと問うてきている。彼らはあくまで、島が敵対勢力の手に渡るのを防ぐため、そして[SWE.GetAdjective]市民を守りたい一心での提案だとしている。"
 AAT_Sweden_flashpoints.78.a: "オーランドは今も、そしてこれらも我が国の領土だ"
 AAT_Sweden_flashpoints.78.b: "そうすることが正しい判断だ"
 AAT_Sweden_flashpoints.78.c: "[SWE.GetName]が補償金を支払うのなら、考えてもいい"
 AAT_Sweden_flashpoints.79.t: "[FIN.GetName]が拒否"
 AAT_Sweden_flashpoints.79.desc: "オーランド諸島の支配権を譲り渡す件について、[FIN.GetName]からは極めて率直な「ノー」が突きつけられる結果となった。"
 AAT_Sweden_flashpoints.79.a: "残念だ"
 AAT_Sweden_flashpoints.80.t: "[FIN.GetName]が受諾"
 AAT_Sweden_flashpoints.80.desc: "現在自分たちが置かれている危機的状況に言及しつつ、彼らは外国に島を占領されるくらいならば、我々の支配下に置かれているほうがマシであるとした。大半が[SWE.GetAdjective]語話者からなる地元民たちの反応も上々で、彼らについてはこれからも今まで通りの生活をしてもらえればと思う。"
 AAT_Sweden_flashpoints.80.a: "すばらしい"
 AAT_Sweden_flashpoints.81.t: "[FIN.GetName] が見返りを条件に受諾"
 AAT_Sweden_flashpoints.81.desc: "[FIN.GetName]はオーランド諸島を放棄する意思があることを認めたものの、その一方で現在金に困っていることを強調した。\n我が国の国家準備金を丸ごと、減少した彼らの歳入の補填に充てるつもりがあるなら、島の支配権を譲り渡す用意があるとしている。"
 AAT_Sweden_flashpoints.81.a: "それだけの価値がある"
 AAT_Sweden_flashpoints.81.b: "断る"
 AAT_Sweden_flashpoints.82.t: "[SWE.GetName]が同意"
 AAT_Sweden_flashpoints.82.desc: "[SWE.GetName]はオーランドを手に入れるにあたり、我々に金銭的な補償をすることに同意した。取引が進む中、小さな式典が開かれ、一部のオーランド住民が自分たちの未来についてあからさまな不安を見せていたが、[SWE.GetAdjective]当局の者たちはできるだけ円滑に移行を完了させることを約束し、また彼らの生活も尊重すると説明してみせた。"
 AAT_Sweden_flashpoints.82.a: "必要経費だ"
 AAT_Sweden_flashpoints.83.t: "[SWE.GetName]が辞退"
 AAT_Sweden_flashpoints.83.desc: "さすがの[SWE.GetName]もオーランドを譲り受けるために、そこまでの準備金を注ぎ込む覚悟はなかったようだ。"
 AAT_Sweden_flashpoints.83.a: "[SWE.GetName] ならば彼らのオーランドを欲しがる気持ちは、その程度だったということだ"
 AAT_Sweden_BoP.10.t: "選挙運動 - 経済政策"
 AAT_Sweden_BoP.10.desc: "また選挙の時期がやってきた。どの党もリクスダーグの覇者にならんとして互いに競い合い、各地で精力的に遊説を行っている。有権者たちの注目を最も集めた問題は「経済」のようだ。現在の方針のままで良いと主張する者たちがいる一方で、劇的な変化を求める者たちもいるが、皆の支持を得ている方針はどうやら一つだけである。"
 AAT_Sweden_BoP.10.a: "経済を動かすのは労働者であるべきだし、また労働者のためにこそ経済があるべきだ。"
 AAT_Sweden_BoP.10.b: "資本主義も共産主義も極端な思想なので、この二つの中間地点となるものを見つけなければならない。"
 AAT_Sweden_BoP.10.c: "何故社会で最も成功している者たちに、過剰な税を課して苦しめるのか。"
 AAT_Sweden_BoP.10.d: "軍隊を拡大されば失業率も下がるし、国家安全保障も高めることができる。"
 AAT_Sweden_BoP.11.t: "選挙運動 - 社会政策"
 AAT_Sweden_BoP.11.desc: "選挙運動の焦点が、今度は社会政策に移ったようだ。どの党も社会に蔓延る苦悩を、いかにして取り除くつもりでいるかを高らかに語っている。ある党が各種問題に対応するためには、政府の抜本的な再編成が必要だと主張する一方で、別の党は段階的な変化をもたらす慎重な取り組みを推す。だが、有権者たちの心に響いているメッセージは一つだけのようだ。"
 AAT_Sweden_BoP.11.a: "ブルジョアから力を取り上げない限り、平等な社会など実現し得ない。"
 AAT_Sweden_BoP.11.b: "教育や医療がもっと身近になれば、貧困の中にある人々を掬い上げることができる。"
 AAT_Sweden_BoP.11.c: "大都市の外にいる者たちへの支援を、もっと充実させる必要がある。"
 AAT_Sweden_BoP.11.d: "我々は、[ROOT.GetAdjective]人であることの意味を忘れてしまっている。もっとまともな愛国教育を施すべきだ。"
 AAT_Sweden_BoP.12.t: "選挙運動 - 外交政策"
 AAT_Sweden_BoP.12.desc: "投票日が近づく中、議論の焦点は国家安全保障と外交政策という、急を要する二つの問題に移った。多くの党が中立性と孤立主義を保つことで、国家の安全を守るべきだと主張する一方、中にはより積極的な外交方針の促進を目指すところもある。世界が危機的な状況にある今、有権者たちに希望を与えるメッセージは一つだけのようだ。"
 AAT_Sweden_BoP.12.a: "世界中の労働者たちが一致団結し、帝国主義的な侵略戦争に抗うべきだ。"
 AAT_Sweden_BoP.12.b: "我が国はその中立性を維持しながらも、強力な軍隊による抑止力も持つようにするべきだ。"
 AAT_Sweden_BoP.12.c: "我々は弱く、そして脆い。戦争に向けて、もっと本格的な準備を整えるべきだ。"
 AAT_Sweden_BoP.12.d: "周辺を我が国の支配下に置くことこそが、地域一帯の平和を守る唯一の道だ。"
 AAT_Sweden_BoP.14.t: "選挙の結果"
 AAT_Sweden_BoP.14.d_socialist: "選挙当日となり、有権者たちも自らの選択をした。今後は$SWE_communism_party_long$の元、多数派政府が形成されることになるだろう。彼らの唱える徹底した国有化政策や、階級内での連帯、そして外国勢力の帝国主義的なもつれ合いを拒絶する姿勢が民衆を虜にしたようだ。果たしてどれだけの政策が実現されるのかについては、彼らの今後を注視していくしかない。"
 AAT_Sweden_BoP.14.d_democratic: "選挙当日となり、有権者たちも自らの選択をした。今後は$SWE_democratic_party_long$の元、多数派政府が形成されることになるだろう。中には「国民の家」が有権者に対して掲げた約束も、そろそろ新鮮味がなくなってきたと考える者たちもいるようだが、今回の選挙結果を受けてそれが誤りであることが証明された。あとは彼らが自分たちで始めたことを、きちんと終わらせられるかどうかだ。"
 AAT_Sweden_BoP.14.d_non_aligned: "選挙当日となり、有権者たちも自らの選択をした。今後は$SWE_neutrality_party_long$の元、多数派政府が形成されることになるだろう。国防の強化を唱え、地方の有権者たちの心を揺さぶる政策を掲げたことが、明らかに功を奏した結果と言える。今から彼らは、選挙中に各地で宣伝してまわった、理想の[ROOT.GetName]を実現しなくてはならなくなった。"
 AAT_Sweden_BoP.14.d_fascist: "選挙当日となり、有権者たちも自らの選択をした。今後は$SWE_fascism_party_long$の元、多数派政府が形成されることになるだろう。この結果に誰よりも驚かされたのは、他ならぬ彼ら自身だ。この新政権の元で、[ROOT.GetName]の民主主義的な仕組みがいつまでもつのかは完全に未知数である。"
 AAT_Sweden_BoP.14.d_left: "選挙日当日。各党ともに最大限の力を尽くしてきたにも関わらず、リクスダーグの議席の過半数の獲得に至った党は皆無という結果に終わった。だがその一方で、社会党と社会民主党が連立政権を組むことになった。この同盟が、果たして任期いっぱいまでもつのかは未知数だが、おそらく右派の台頭を恐れる気持ちが、彼らを支えていくものと思われる。"
 AAT_Sweden_BoP.14.d_right: "選挙日当日。各党ともに最大限の力を尽くしてきたにも関わらず、リクスダーグの議席の過半数の獲得に至った党は皆無という結果に終わった。だがその一方で、保守党とファシスト党が連立政権を組むことになった。この同盟が、果たして任期いっぱいまでもつのかは未知数だが、おそらく左派の台頭を恐れる気持ちが、彼らを支えていくものと思われる。"
 AAT_Sweden_BoP.14.a: "有権者たちはその意思を表明してみせた。"
 SWE_folkhemmet_event_result_tt: "この政策を採用することで、「国民の家」の精神に以下の値が付加されます: \n"
 AAT_Sweden_strike.1.t: "[?SWE.GetNameDef]の混乱"
 AAT_Sweden_strike.1.desc: "先の大戦の折に降りかかった食糧封鎖が再び訪れる可能性を懸念し、[SWE.GetAdjective]の労働者たちの間で抗議運動が行われるようになった。地元の扇動者たちに煽られ、その動揺は今や工場だけに留まらず国全体の問題へと発展してしまった。この不安定な時代にこそ、なんとか状況を安定させ、政府の強力な統率力を示さなければならない。"
 AAT_Sweden_strike.1.a: "今は待つことしかできない"
 AAT_Sweden_strike.1.b: "人々の士気を上げるための投資をし、状況を落ち着かせなければ"
 AAT_Sweden_strike.2.t: "全国規模の暴動"
 AAT_Sweden_strike.2.desc: "残念ながら、抗議運動を鎮めようとした我々の試みは失敗に終わった。今や工場労働者、裁縫師、木工職人のほとんどが街の通りに出て、政府の方針に対し反対の声を上げている状態だ。さらに困ったことに、抗議運動の多くが暴力を伴うものに発展してしまっており、市民と警察官の両方にケガ人が出る事態となっている。"
 AAT_Sweden_strike.2.a: "彼らもそのうち落ち着くだろう"
 AAT_Sweden_strike.2.b: "今すぐに食い止めないとまずいことになる"
 AAT_Sweden_nationalists.1.t: "内政干渉を求める[SWE.GetAdjective]の国家社会主義者たち"
 AAT_Sweden_nationalists.1.desc: "[SWE.GetName]の第一党である国家社会党の代表らが、ある提案とともに我々に接触してきた。彼らは現在、自国の現政権を転覆させる計画を実施中とのことで、またその試みにおいて我々の支援を必要としているようだ。彼らに軍事支援をしたあかつきには、その見返りとして確実に[SWE.GetName]が我が国の勢力圏に組み込まれることになるという。"
 AAT_Sweden_nationalists.1.a: "部隊までは出せないが、いくらかの支援は可能だ。"
 AAT_Sweden_nationalists.1.b: "彼らを支援してやることにしよう。"
 AAT_Sweden_nationalists.2.t: "[FROM.GetNameDefCap]が提案を拒絶"
 AAT_Sweden_nationalists.2.desc: "[GER.GetAdjective]政府はすでに過剰に拡大している自国軍の前線を、これ以上広げるつもりはないとして我々の提案を拒絶した。だがその一方で、善意の証として大量のライフルと志願兵を送ってくれたようだ。"
 AAT_Sweden_nationalists.2.a: "何もないよりはマシだな。"
 AAT_Sweden_nationalists.3.t: "[FROM.GetNameDefCap]が提案を受諾"
 AAT_Sweden_nationalists.3.desc: "国家の支配権確保を目指す我々を、[GER.GetAdjective]の指導者が軍事的に支援することに同意してくれた。彼らの協力の見返りとして、我々は大陸中に及ぶ広い勢力圏の一部に自国を組み込むことを約束した。いつの日か、対等な存在として見てもらえる日がくると良いのだが。"
 AAT_Sweden_nationalists.3.a: "さらなる力を身につけ、灰の中から復活を遂げてみせようぞ！"
 AAT_Sweden_nationalists.4.t: "国家社会主義運動の統一"
 AAT_Sweden_nationalists.4.desc: "国家社会主義が[SWE.GetName]で権力を掌握するには、運動に分裂が目立ちすぎる。これを変えるには、つまらない内輪揉めをやめ、真のリーダーとなり得る一人の元に集結する必要がある。"
 AAT_Sweden_nationalists.4.a: "$SWE_sven_olov_lindholm$なら、数多の国粋主義派閥をまとめ上げられるだろう。"
 AAT_Sweden_nationalists.4.b: "$SWE_birger_furugard$こそ、[SWE.GetName]の指導者となるべき運命にある人物だ。"
 AAT_Sweden_nationalists.5.t: "[FROM.FROM.GetName]での悲惨極まる突撃歩兵の行進"
 AAT_Sweden_nationalists.5.desc: "カウンターデモの参加者たちがまき散らす恐怖が、本日いよいよピークに達した。彼らは今日、[FROM.FROM.GetName]で行われた突撃歩兵の行進を妨害し、それをきっかけに両者による暴力的な衝突が街の通りで勃発したのである。どちらも多数の死傷者を出す結果となったが、突撃歩兵たちの側がなすすべもなく、警察が到着するまでの間、地元の店への避難を余儀なくされたことから、最終的に世論は反ファシストのほうに傾いた。"
 AAT_Sweden_nationalists.5.a: "失速の兆しが見え始めているな。"
 AAT_Sweden_nationalists.6.t: "[FROM.FROM.GetName]での退屈極まる突撃歩兵の行進"
 AAT_Sweden_nationalists.6.desc: "本日[FROM.FROM.GetName]で行われた突撃歩兵の行進は、驚くほど退屈な催しだった。せっかく目抜き通りで行進させても、主催がわずかな兵しか集められなかったがために、寄せ集めの集団が練り歩いているだけとなれば、人々が通常どおり仕事をこなすほうを選んでも文句は言えない。行進自体は精彩を欠くものだったが、突撃歩兵たちは[SWE.GetAdjective]の政治に欠かせない存在になりつつある。"
 AAT_Sweden_nationalists.6.a: "彼らは少しずつその勢いを増してきている。"
 AAT_Sweden_nationalists.7.t: "成功を収めた[FROM.FROM.GetName]での突撃歩兵の行進"
 AAT_Sweden_nationalists.7.desc: "地元警察の協力で、カウンターデモの参加者たちの動きが封じられている中、突撃歩兵たちは[FROM.GetName]で大規模な行進を成功させた。現地の目抜き通りを練り歩く行進者たちは、両脇に列をなす大衆から熱い声援を送られていた。"
 AAT_Sweden_nationalists.7.a: "彼らが[SWE.GetName]を復興させてくれるだろう"
 AAT_Sweden_nationalists.8.t: "貴族たちからの支援の申し出"
 AAT_Sweden_nationalists.8.desc: "選挙でえらばれた議員たちの都合で、国務への影響力を奪われて久しい貴族たちは長い間不満を抱えてきた。そのような背景から、彼らの多くが自分に残された財産を、我々の民族主義運動の支援に役立てることに同意した。その代わり、運動が成功してリクスダーグを掌握できたあかつきには、何かしらの政治的譲歩求められることになるだろう。"
 AAT_Sweden_nationalists.8.a: "この国の偉大さを取り戻すためならば、安いものだ"
 AAT_Sweden_nationalists.9.t: "実業家たちからの支援の申し出"
 AAT_Sweden_nationalists.9.desc: "[SWE.GetAdjective]の産業界では、社会民主党と労働組合総連合の干渉によって、外国の競合他社との競争が激化していく一方だ。こうした現状を受けて、労働組合の完全解体を条件に何人かの優れた実業家たちが、我々の民族主義運動を支援することに同意した。"
 AAT_Sweden_nationalists.9.a: "組合はきっと撲滅してみせる。"
 AAT_Sweden_nationalists.10.t: "軍当局からの支援の申し出"
 AAT_Sweden_nationalists.10.desc: "現政権の国防における失策に失望する軍人が後を絶たない。こうした事情から陸軍と海軍の高官たちの多くが、我々が権力を手に入れたあかつきに防衛費の増強を確約することを条件に、民族主義的な大義の支援に同意した。"
 AAT_Sweden_nationalists.10.a: "[SWE.GetName]は再び大国を名乗れるようになるだろう。"
 AAT_Sweden_nationalists.11.t: "高まる地方の支持"
 AAT_Sweden_nationalists.11.desc: "[SWE.GetName]の都心の外に住む人々の多くが、社会民主党の政策から取り残されていると感じており、また自分たちの伝統的な生き方を蝕まみかねない産業化の波に怯えている。そんな彼らの間に不平不満の種をまき、地方への投資と伝統的な価値観を取り戻す約束をすることで、我々は民族主義運動に対する支持を高めることに成功した。"
 AAT_Sweden_nationalists.11.a: "地方に住む民こそ、この国の支柱だ。"
 AAT_Sweden_nationalists.16.t: "失敗に終わった国王による[FROM.FROM.GetName]訪問"
 AAT_Sweden_nationalists.16.desc: "本日、君主制反対者の集団が、国王による[FROM.FROM.GetName]訪問を中断させることに成功した。抗議者たちを抑えようと、最大限の努力をしてみせた警察だったがその甲斐なく、予定していたルートを走ろうとした国王の車両が妨害に遭ってしまったのである。さらに危険な状況に巻き込まれることを恐れ、一行は訪問を取りやめるしかなくなった。"
 AAT_Sweden_nationalists.16.a: "庶民は目上の者を敬うことを知らないようだ。"
 AAT_Sweden_nationalists.17.t: "退屈を極めた国王による[FROM.FROM.GetName]訪問"
 AAT_Sweden_nationalists.17.desc: "国王による[FROM.FROM.GetName]への訪問は、いま一つ振るわない結果に終わった。大勢の民衆に出迎えられることを期待していた国王だったが、道の両脇にはわずかな支持者が姿を見せた程度だった。これを受けて国王は大きく機嫌を損ね、また恥ずかしい思いをしたと周囲に漏らしていたらしく、今後はこうしたつまらない活動には一切臨まないと固く決心したようだ。"
 AAT_Sweden_nationalists.17.a: "支持を集めるには続けていただくしかない"
 AAT_Sweden_nationalists.18.t: "成功を収めた国王による[FROM.FROM.GetName]訪問"
 AAT_Sweden_nationalists.18.desc: "国王による[FROM.FROM.GetName]訪問には、大勢の民衆が集まり大変な盛況を見せた。歓喜する支持者たちが道の両脇に並び、[SWE.GetAdjective]の国旗を振ったり、王の進行方向に花を投げたりする様子が見られた。一部、王を中傷する者たちもいたが、地元の警察隊により車列には近づけないようにされていた。"
 AAT_Sweden_nationalists.18.a: "これだけの支持を集めているのなら、国王の復権も夢ではない。"
 AAT_Sweden_nationalists.19.t: "国王とのフィーカ"
 AAT_Sweden_nationalists.19.desc: "[SWE.Capital.GetCapitalVictoryPointName]にある国王の宮殿で開かれた秘密の集会では、複数の民族主義運動の指導者たちが王に謁見し、[SWE.GetName]にかつての栄光を取り戻す野望について語った。個々の運動をいかにして一つに団結させるかの長い話し合いの末、グスタフ王には時期が来たら現在の名目上の肩書きを捨て、正真正銘の支配者を主張していただくことが決まった。このような計画に関わることに戸惑いを見せた王だったが、より積極的に政治に関わること、また人々の支持を集めるために王国内の視察を開始することに同意された。"
 AAT_Sweden_nationalists.19.a: "今ならまだ、我らの偉大なる国家を建て直せる。国王ご自身にそれを証明していただくのだ。"
 AAT_Sweden_nationalists.20.t: "[FROM.GetName]が支配の拡大を求める"
 AAT_Sweden_nationalists.20.desc: "我らの忠実な属国[FROM.GetName]が、[SOV.GetName]北部の領土をこちらから与えることで同国の責任を拡大することを要求している。これにより属国を占拠する負担は軽減され、強大な敵との戦いに集中できるだろう。"
 AAT_Sweden_nationalists.20.a: "名案だ"
 AAT_Sweden_nationalists.20.b: "すべての領土が国家のものだ！"
 AAT_Sweden_nationalists.21.t: "[FROM.GetName]が我が国へ支配権を譲渡"
 AAT_Sweden_nationalists.21.desc: "ベルリンは北部領土の大部分を譲渡することで我々の責任を拡大する決断をした。これで事実上、ヌールラン国家弁務官区を正式に築くことになる。"
 AAT_Sweden_nationalists.21.a: "我々の影響力は増大し続ける"
 AAT_Sweden_nationalists.22.t: "[FROM.GetName]が我々の提案を拒絶"
 AAT_Sweden_nationalists.22.desc: "ベルリンは我々の要請を承諾しなかった。その理由は、我々がそのような広大な領土の譲渡に伴う大きな責任を担うには時期尚早であるということだ。国家弁務官区に権力を与えすぎてしまうことを恐れているのだろうか？"
 AAT_Sweden_nationalists.22.a: "この決断は間違いだったかもしれない…"
 AAT_Sweden_nationalists.23.t: "暗闇のナイフ"
 AAT_Sweden_nationalists.23.desc: "[GER.GetAdjective]の傀儡国[SWE.GetName]が、宗主国にも明かされていない極秘任務を任された特命使節団を我々のもとに派遣してきた。[SWE.GetAdjective]は不吉な前兆を感じており、この紛争から抜け出す方法を模索しているなか、我々にある提案をもちかけた。同国は現在、[GER.GetAdjective]軍が別の場所に気を取られている間に、彼の国の本土を奪取するべく、大規模な亡命の準備を進めているところだ。しかし我々と宗主国との二面戦争を維持することはできないと主張している。同国の提案によれば、我々でひとまずの茶番劇を続け、同国がこちら側に寝返った際には白紙講和条約を結び、共に戦おうということだ。\n白昼の破城槌よりも暗闇のナイフの方が有効なときもある。"
 AAT_Sweden_nationalists.23.a: "それは素晴らしい考えだ"
 AAT_Sweden_nationalists.23.a_tt: "§Y[SWE.GetName]§!は、いずれ宗主国に反抗し、味方として参加する"
 AAT_Sweden_nationalists.23.b: "すべてのファシストが責任を負う必要がある"
 AAT_Sweden_nationalists.24.t: "[FROM.GetName]が我々の提案を受諾"
 AAT_Sweden_nationalists.24.desc: "[FROM.GetName]が我々の提案を受け入れた。しかるべき時が来れば、[GER.GetName]を共に打ち倒すべく、白紙講和条約を結ぶことになる。"
 AAT_Sweden_nationalists.24.a: "窮余の策ではあるが、やらねばならないことだ。"
 AAT_Sweden_nationalists.25.t: "[FROM.GetName]が我々の提案を拒絶"
 AAT_Sweden_nationalists.25.desc: "[FROM.GetName]が我々の提案を拒絶した。大きな賭けだったが、我々の置かれている絶望的状況を考えれば、賭けに出た価値はあっただろう。"
 AAT_Sweden_nationalists.25.a: "どうやら、我々は孤立したようだ"
 AAT_Sweden_nationalists.26.t: "[FROM.GetName]の反乱"
 AAT_Sweden_nationalists.26.desc: "早朝、[FROM.GetName]に向けた使者たちとの連絡が途絶えた。警備を任せていた少数の旅団もどうやらすべて降伏したようだ。[SWE.GetAdjective]政府に説明を求めて電話をかけたが、返ってきたのは沈黙だった。粗暴な我々の傀儡が、我々を排除するという身の丈に余る大計画を考えているのは間違いない。"
 AAT_Sweden_nationalists.26.a: "Verdammt（忌々しい！）"
 AAT_Sweden_nationalists.27.t: "[FROM.GetName]が[FIN.GetAdjective]の領土を要求"
 AAT_Sweden_nationalists.27.desc: "我らの忠実な属国[FROM.GetName]が、[FIN.GetName]の領土をこちらから与えることで、同国の責任を拡大することを要求している。これにより、属国を占拠する負担は軽減され、強大な敵との戦いに集中できるだろう。"
 AAT_Sweden_nationalists.27.a: "素晴らしい考え"
 AAT_Sweden_nationalists.28.t: "$AAT_Sweden_nationalists.21.t$"
 AAT_Sweden_nationalists.28.desc: "$AAT_Sweden_nationalists.21.desc$"
 AAT_Sweden_nationalists.28.a: "$AAT_Sweden_nationalists.21.a$"
 AAT_Sweden_nationalists.29.t: "$AAT_Sweden_nationalists.22.t$"
 AAT_Sweden_nationalists.29.desc: "$AAT_Sweden_nationalists.22.desc$"
 AAT_Sweden_nationalists.29.a: "$AAT_Sweden_nationalists.22.a$"
 AAT_Sweden_nationalists.30.t: "[FROM.GetName]が[FIN.GetAdjective]の領土を要求"
 AAT_Sweden_nationalists.30.desc: "[GER.GetAdjective]の傀儡国[SWE.GetName]が、我が国の領土の請求権を承認するようアドルフ・ヒトラーに申し出た。両国にとって拡大主義の蔓延にしか繋がらない間違った主張だ。"
 AAT_Sweden_nationalists.30.a: "卑劣な策略だ"
 AAT_Sweden_nordic_defense_council.1.t: "我々を北欧防衛評議会に招待する[SWE.GetNameDef]"
 AAT_Sweden_nordic_defense_council.1.desc: "ヨーロッパの大国同士による避けられぬ衝突に世界が備える中、北欧国家はその後に続く激しい攻撃行為に蹂躙される危険に直面している。これを受けて[FROM.GetAdjective]政府は、我々北欧諸国で統一された軍隊を編制し、団結によるより強固な防衛を築いてはどうかと提案してきた。"
 AAT_Sweden_nordic_defense_council.1.a: "我々には別の考えがある"
 AAT_Sweden_nordic_defense_council.1.b: "派閥のメンバーとなって参加させてもらおう"
 AAT_Sweden_nordic_defense_council.1.c: "統合評議会の一員となって参加させてもらおう"
 AAT_Sweden_nordic_defense_council.2.t: "[FROM.GetName]が北欧防衛連合に参加"
 AAT_Sweden_nordic_defense_council.2.desc: "[FROM.GetName]が我々の連合への参加を決めた。これなら不測の事態が起きても、孤独に対応を強いられることだけはなくなるだろう。"
 AAT_Sweden_nordic_defense_council.2.a: "すばらしい"
 AAT_Sweden_nordic_defense_council.3.t: "[FROM.GetName]が北欧防衛連合への参加を拒否"
 AAT_Sweden_nordic_defense_council.3.desc: "こうしている間にも、世界の緊張は高まっている一方だというのに、[FROM.GetName]は我々の連合への参加を拒否した。何やら別のやり方に関心を示しているようだが、世界における我が国の地位に否定的な影響を及ぼすものでないことを願うばかりだ。"
 AAT_Sweden_nordic_defense_council.3.a: "残念だ"
 AAT_Sweden_nationalists.12.t: "改革を歓迎する貴族たち"
 AAT_Sweden_nationalists.12.desc: "法律の専門家以外で、最近の改革が事実上貴族の特権を復活させるものであることに気づけた者はいなかった。しかし当然ながら、メディアが我々の支配下にあっては、そうした専門家たちも民衆の間に不平不満を広げる手段が無い。一方、貴族たちのほうはこの改革に大喜びしており、ここ何十年の間の過ちを正すのを今から楽しみにしている様子だ。"
 AAT_Sweden_nationalists.12.a: "彼らが我々の邪魔にならないことを願おう。"
 AAT_Sweden_nationalists.13.t: "経済改革で勢いづく実業家たち"
 AAT_Sweden_nationalists.13.desc: "業界を牽引する実業家たちが労働組合が犯罪化されたあかつきに、長きにわたって史上最高の収益と配当を記録できる可能性に期待を膨らませている。労働組合の形成が禁止されれば、彼らは社会民主党によって定められた煩雑な役所手続きを省略できるようになり、その分経済成長の促進が可能になるだろう。"
 AAT_Sweden_nationalists.13.a: "このような改革はもっと早くに行われるべきだった。"
 AAT_Sweden_nationalists.14.t: "軍部による勢力拡張計画"
 AAT_Sweden_nationalists.14.desc: "陸軍大臣が、この国の貧弱な防衛装備を憂えて長きにわたって議論を交わしてきた高官たちの勧告に従い、軍事費の増加を求める声明を出した。予算が増えたことで、我らが新政権に対する軍部の忠誠も相変わらずのようである。"
 AAT_Sweden_nationalists.14.a: "軍隊を味方につけておくことは、いつでも最優先事項だ。"
 AAT_Sweden_nationalists.15.t: "変わらぬ支持を見せる地方の労働者たち"
 AAT_Sweden_nationalists.15.desc: "地方のインフラに大規模な投資をしたことで、各地の労働者たちが誰よりも政府を声高に支持する一大勢力となった。国家の食料供給において影響力を持つ彼らの応援があれば、将来都会の労働者たちを牽制できるだけの堅固な支持ブロックを獲得したも同然だ。"
 AAT_Sweden_nationalists.15.a: "こうした人々の支持があれば、政権の基盤も固まるというもの。"
 SWE_royal_visit_in_progress: "国王による訪問はすでに進行中の状態にあります。"
 SWE_appeal_for_support_in_progress: "すでに支持を求めて特定の勢力に声をかけています。"
 AAT_Sweden_communism.1.t: "ファシストの反革命の噂"
 AAT_Sweden_communism.1.desc: "我々はついに政府を掌握した。しかし[ROOT.GetDemocraticParty]が、民主主義においては当然のことだが、投票者たちの意志を潔く受け入れた一方で、極右に傾いた派閥はこの一連の過程を受け入れようとせず、投票の正当性に疑問を投げかけている。現在のところこの連中は単なる反対派に過ぎないが、我々はこれ以上に波紋が広がらぬよう対処すべきだろう。"
 AAT_Sweden_communism.1.a: "気がかりだ"
 AAT_Sweden_communism.2.t: "軍の反対"
 AAT_Sweden_communism.2.desc: "政府が軍の調査を行った結果、上層部の複数の指揮官と、選挙で選ばれた政府を弱体化させようとする地下ファシスト運動の繋がりを示す書類が見つかった。報告書には国の政治的指針に対する軍の発言がますます大胆になってきていると書かれており、そういった発言への対策を講じることが勧められている。"
 AAT_Sweden_communism.2.a: "さらに気がかりだ"
 AAT_Sweden_communism.3.t: "貯蔵兵器が消失"
 AAT_Sweden_communism.3.desc: "政府の調査の結果、軍部の倉庫から高性能な兵器が消失していることがわかった。報告書によれば、消えた兵器の在り処はいまだ判明しておらず、発見までに60%に及ぶ兵器がなくなっていたようだ。"
 AAT_Sweden_communism.3.a: "上層部の何者かによる内部の犯行以外にあり得ない。"
 AAT_Sweden_communism.4.t: "[ROOT.GetFascistParty]と軍がストックホルムを占拠"
 AAT_Sweden_communism.4.desc: "[?global.date.GetDateStringShortMonth]、リクスダーグの方から大きな爆発音が数回聞こえてくると、茶色のシャツを着た正体不明の武装した男たちが首都のいたるところに姿を現した。政府は避難し、地元警察と国家警備隊に秩序の回復を要請したが、彼らからの返答はなかった。噂によれば、暫定政府を築くため、ファシストの茶色シャツ隊が最高幹部の将軍たちと手を組んでいるようだ。まだ真の政府に対する忠誠心を失っていない兵士たちのおかげで、全員が燃え上がる首都から逃げ出すことができた。"
 AAT_Sweden_communism.4.a: "我々は戻ってくる。"
 AAT_Sweden_communism.5.t: "首謀者が発覚"
 AAT_Sweden_communism.5.desc: "[ROOT.GetName]の都心にある倉庫に、強力な兵器が隠されていたのが見つかった。これらの倉庫を借りていた人物の記録は、すべて[ROOT.GetFascistParty]に関係するものであり、同政党と関わりのある民兵組織の指導者たち、茶色シャツ隊は全員取り押さえられた。\n倉庫で見つかった手紙から、この計画に関わっていた将軍たちも明らかになった。そもそも兵器を横領し、在庫数を偽装したのはこの者たちだ。この首謀者たちは、陸軍において、大きな影響力を持っている可能性があるため、この場では如才なく立ち回ることが必要不可欠だ。"
 AAT_Sweden_communism.5.a: "奴らを訴追しろ。"
 AAT_Sweden_communism.5.b: "首謀者たちを権力の座から降ろせ。"
 AAT_Sweden_communism.6.t: "ベルナドッテ家の運命"
 AAT_Sweden_communism.6.desc: "人々が教化されたこの時代に、君主国家に固執し続けるのは、おかしなことに思える。力を持たぬ君主国家であれば尚更だ。ましてや、かつての国王が政治に深く関与することを止められない場合は、言うまでもない。そういった行動が不適切であり、憲法に反するものであると複数回にわたって警告したにもかかわらず、国王はそんな有り様だ。さらに悪いことに、国王は極右の政治勢力との連携をますます強め、皇帝や王のかつての栄光を追い求めている。これが社会の未来であってはならない。我々はもはや君主国家を必要としていない。国民のために国王らの資産を押収し、普通の人間の生活を送らせてやる時がきた。つまるところ、彼らも普通の人間なのだ。"
 AAT_Sweden_communism.6.a: "資産を押収しろ。奴らも他の者たちと同様に労働できるだろう"
 AAT_Sweden_communism.7.t: "キルボムがフリーグの追放に向けて動き出す"
 AAT_Sweden_communism.7.desc: "カール・キルボムが政党の支配に向けて活動中だ。この活動で同政党は、フリーグを支持する側とキルボムを支持する側の2つに分かたれた。これにより、我々が収めた政治的勝利を揺るがされる恐れがある。この状況が続けば、我々はすべての権力を失ってしまうかもしれない。我々は[SWE.GetName]を輝かしい未来へ導くのは、誰であるべきかを決める必要がある。"
 AAT_Sweden_communism.7.a: "キルボムならば、我々を未来へと導いてくれるだろう"
 AAT_Sweden_communism.7.b: "答えはフリーグだ"
 AAT_Sweden_communism__7_tt_1: "これにより、同盟国と足並みを揃えられるだろう"
 AAT_Sweden_communism__7_tt_2: "これにより、ドイツと足並みを揃えられるだろう"
 AAT_Sweden_communism.7.c: "実は、スターリン主義はそれほど悪い考えではないのかもしれない"
 #### DENMARK ####
 denmark_political_events.1.t: "内閣不信任決議"
 denmark_political_events.1.desc: "近頃、[Den.GetLeader]の指導者が厳しい監視下に置かれるようになり、また多くの非難を浴びせられていることを受け、リグスダーグでは首相の退任を求める声が上がっている。"
 denmark_political_events.1.a: "不信任決議案を提出しよう"
 denmark_political_events.1.b: "解散総選挙をするべきだ！"
 DEN_available_candidates_tt: "§Y出馬可能な候補者:§!"
 denmark_political_events.2.t: "新たな指導者の選出"
 denmark_political_events.2.desc: "リグスダーグは[Den.GetLeader]首相の指導力に疑義を呈し、不信任決議案の提出を決めた。次なる問題は、誰が彼の席を埋めるのかということだ。"
 denmark_political_events.2.a: "社会民主党しかない！さもなくば混乱が生じるのみだ！"
 denmark_political_events.2.b: "我々にはリベラルな政府が必要だ"
 denmark_political_events.2.c: "流血を伴わない、民衆による革命を"
 denmark_political_events.2.d: "伝統と安定こそ、我々に必要なものだ"
 denmark_political_events.2.e: "何か新しい挑戦をするべきだ"
 DEN_prime_minister_resigns_tt: "§Y[DEN.GetLeader]§!が§Y首相§!を辞任しました"
 denmark_political_events.3.t: "選挙運動の企画"
 denmark_political_events.3.desc: "[GetElectionCampaignDesc]"
 denmark_political_events.3.desc_annual_election: "またしても[DEN.GetNameDef]で選挙を開催する時がやってきた。今後の選挙運動に向けて、各党ともに支持者を結集させ、それぞれの大義を語って有権者の票を集めようと動くことだろう。"
 denmark_political_events.3.desc_snap_election: "解散総選挙を実施することになり、[DEN.GetNameDef]の各政党は急遽選挙運動を企画しなくてはならなくなった。それぞれの大義で有権者の心に働きかけるため、皆が忙しく動き回っている。"
 denmark_political_events.3.a: "民主主義か混沌か、二つに一つだ"
 denmark_political_events.3.b: "共産主義運動を企画する"
 denmark_political_events.3.c: "デンマーク農民党運動を企画する"
 denmark_political_events.3.d: "ファシスト運動を企画する"
 denmark_political_events.4.t: "民主主義運動の開始"
 denmark_political_events.4.desc: "民主主義系の政党において、どのように選挙運動を企画するべきかを問う、共通の議論が展開されているようだ。ただでさえ緊迫している雰囲気の中、これ以上緊張を高めることは避け、礼節を弁えて物事を進めたい者たちがいる一方で、このような状況だからこそ攻勢に出て、圧倒的勝利を掴むべきだと主張する者たちもいる。そうすることで、よこしまな底意を抑止する役割も期待できるというわけだ。だが、また別の者たちは、敵対勢力を権力から遠ざけるためには、積極的に攻撃する以外の有効手段はないとして異議を唱えている。"
 denmark_political_events.4.a: "礼節を弁えて進めるべきだ"
 denmark_political_events.4.b: "ここは攻勢に出るべきだろう"
 denmark_political_events.4.c: "敵対勢力を攻撃するべきだ"
 denmark_political_events.5.t: "$DEN_communism_party$が選挙運動を開始"
 denmark_political_events.5.desc: "これから行われる選挙運動について、$DEN_communism_party_long$内部で論争が巻き起こっているようだ。ただでさえ緊迫している雰囲気の中、これ以上緊張を高めることは避け、礼節を弁えて物事を進めたい者たちがいる一方で、このような状況だからこそ攻勢に出て、圧倒的勝利を掴むべきだと主張する者たちもいる。そうすることで、よこしまな勢力を抑止する役割も期待できるというわけだ。だが、また別の者たちは、敵対勢力を権力から遠ざけるためには、積極的に攻撃する以外の有効手段はないとして異議を唱えている。"
 denmark_political_events.6.t: "$DEN_neutrality_party$が選挙運動を開始"
 denmark_political_events.6.desc: "これから行われる選挙運動について、$DEN_neutrality_party_long$内部で論争が巻き起こっているようだ。ただでさえ緊迫している雰囲気の中、これ以上緊張を高めることは避け、礼節を弁えて物事を進めたい者たちがいる一方で、[DEN.GetNameDef]における自分たちのビジョンを実行に移すためには、攻勢に出るしかないと主張する者たちもいる。また別の者たちからは、敵対勢力の弱体化を図り、我々の力を強化するには攻撃あるのみだとの声も上がっている。"
 denmark_political_events.7.t: "$DEN_fascism_party$が選挙運動を開始"
 denmark_political_events.7.desc: "これから行われる選挙運動について、$DEN_fascism_party_long$内部で論争が巻き起こっているようだ。ただでさえ緊迫している雰囲気の中、これ以上緊張を高めることは躊躇われるとして、礼節を弁えて物事を進めたい者たちがいる一方で、[DEN.GetNameDef]における自分たちのビジョンを実行に移すためには、攻勢に出るしかないと主張する者たちもいる。また別の者たちからは、敵対勢力の弱体化を図り、我々の力を強化するには攻撃あるのみだとの声も上がっている。"
 denmark_political_events.8.t: "新政府の樹立"
 denmark_political_events.8.desc: "デンマークの選挙が終了した。各党ともに民衆を説得し、自分たちの掲げる大義に投票してもらうためにできることは全てやりきった。選挙運動自体は終わったかもしれないが、人によってはこれから新たな政府をつくっていくことこそが、何よりも難しいことだと言う。首相の選出によって、[DEN.GetNameDef]が当面歩むことになる道筋も決まってくるだろう。"
 denmark_political_events.8.a: "民主主義的な首相を選ぶ"
 denmark_political_events.8.b: "$DEN_aksel_larsen$ならば、我々を新たな時代へと導いてくれるだろう！"
 denmark_political_events.8.c: "$DEN_knud_bach$ならば、我々をまっすぐ導いてくれるはずだ"
 denmark_political_events.8.d: "$DEN_frits_clausen$を出世させるべきだ"
 denmark_political_events.9.t: "民主主義的な首相"
 denmark_political_events.9.desc: "デンマークの選挙が終了し、民主主義が明白な勝利を収める結果となった。全体主義的な共産主義者やファシストと異なり、民主主義系の政党は一枚岩ではない。各党がこの先の動乱の時代の中、いかに[Den.GetNameDef]を導くのが最善かについて、それぞれのビジョンを持っているからだ。問題は新たな政府の形成を誰に任せるかということだ。"
 denmark_political_events.9.a: "社会民主党なら混乱が生じずに済むだろう"
 denmark_political_events.9.b: "ヴェンスタなら我らの自由を守ってくれるだろうし、良識面でも期待できる"
 denmark_political_events.9.c: "保守党なら我々を守ってくれるはずだ"
 denmark_political_events.10.t: "政治的敵対勢力"
 denmark_political_events.10.desc: "前回の選挙での勝利の後、政府を弱体化させるための悪質な嘘が広まっている。こうした噂の背後に誰がいるのかは明らかだが、それに対してできることはあまりない。政治的敵対勢力がこれらの嘘を中心に結集していることは、驚くべきことではない！"
 denmark_political_events.10.a: "嘘をついているのはファシストだ！"
 denmark_political_events.10.b: "嘘をついているのは共産主義者だ！"
 denmark_political_events.11.t: "君主主義運動"
 denmark_political_events.11.desc: "[ROOT.GetNameDef]州では何かが腐っている！ようやく人々による人々のための政府が誕生したが、誰もが幸せになっているわけではない。君主制という時代遅れの制度を支持する、自称愛国者たちの運動が生じた。彼らはある程度の勢いを増しているが、脅威にはならないようだ。少なくともすぐには。"
 denmark_political_events.11.a: "暗い影の中へと帰るがいい！"
 #Occupation Events
 denmark_occupation_event.1.t: "交戦か降伏か"
 denmark_occupation_event.1.desc: "中立を明確に宣言したにもかかわらず、[DEN.GetNameDef]は戦争に巻き込まれることとなった。早期に降伏すれば、国民を戦争の恐怖から守ることができるかもしれない。有利な譲歩を引き出し、半独立の状態で事業を継続することができる可能性もある。"
 denmark_occupation_event.1.a: "この戦いに勝つ術はない"
 DEN_denmark_keeps_government_form_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§!は現在の政治形態を維持することにしました\n\n"
 denmark_occupation_event.1.b: "立ち上がって戦わなければ！"
 denmark_occupation_event.2.t: "[DEN.GetNameDefCap]が降伏"
 denmark_occupation_event.2.desc: "デンマーク政府と[DEN.GetLeader]から、降伏条件の概要を記した電報を受け取った。彼らの主権と領土一体性を認識し尊重する意思があるのならば、武器を放棄し、事実上の保護国になることに同意するとのことだ。"
 denmark_occupation_event.2.a: "我々が彼らを守る"
 denmark_occupation_event.2.b: "防止帯に毛が生えた程度のものでしかない"
 denmark_occupation_event.3.t: "[FROM.GetNameDefCap]が我々の降伏を受け入れる"
 denmark_occupation_event.3.desc: "戦争の初期に[FROM.GetAdjective]と有利な和平協定を結んだことにより、我々はなんとか独立性の一部を維持し、政府形態を維持することができた。事実上の[FROM.GetNameDef]の属国としてこの相対的な自由を維持するために、我々は彼らと協調し、広範な協力に関する政策を策定する必要がある。当面の間は。"
 denmark_occupation_event.3.a: "少なくともこれで幾ばくかの独立性は保てる"
 denmark_occupation_event.5.t: "[FROM.GetNameDefCap]が我々の提案を却下"
 denmark_occupation_event.5.desc: "[FROM.GetNameDefCap]は我々の寛大な降伏の申し出を拒否し、暴力と流血を選択した。我々は[FROM.GetAdjective]軍に血を流させ、そう簡単には征服されないことを証明する！"
 denmark_occupation_event.5.a: "抗え、全てのデンマーク人たちよ！"
 denmark_occupation_event.6.t: "[DEN.GetDanishIndependenceTitle]"
 denmark_occupation_event.6.t_declares_independence: "[DEN.GetNameDefCap]が独立を宣言！"
 denmark_occupation_event.6.t_asks_for_independence: "[DEN.GetNameDefCap]が独立を要求"
 denmark_occupation_event.6.desc: "[DEN.GetDanishIndependenceDesc]"
 denmark_occupation_event.6.desc_declares_independence: "デンマークは独立を宣言した模様。我々の覇権をもはや認めないと述べている。我々は彼らに保護下での安定と安全を与えてきたのに、これがそれに対する感謝だというのだろうか？"
 denmark_occupation_event.6.desc_asks_for_independence: "忠実な属国である[FROM.GetNameDef]から、[FROM.GetLeader]自身が率いる代表団が来訪した。征服の終了と自由の奪還について話し合うために、直接[ROOT.GetLeader]に会いに来たようだ。"
 denmark_occupation_event.6.a: "恩知らずな裏切り者どもめ"
 denmark_occupation_event.6.b: "そんなのはどうでもいいことだ"
 denmark_occupation_event.7.t: "デンマーク独立戦争"
 denmark_occupation_event.7.desc: "[FROM.GetLeader]は再び道理を否定し、我々の独立を認めることを拒否している。自由を主張し、そのために戦わなければならない。この農奴制から抜け出す方法にそれ以外はない。血は流れるが、[ROOT.GetNameDef]は再び自由を取り戻すのだ！"
 denmark_occupation_event.7.a: "抗え、全てのデンマーク人たちよ！"
 denmark_occupation_event.7.b: "正義は勝つ！"
 denmark_occupation_event.8.t: "デンマークの独立"
 denmark_occupation_event.8.desc: "[FROM.GetLeader]はようやく道理を見出し、我々の独立を認めた。この農奴制は、流血もなく終わりを迎えるようだ。"
 denmark_occupation_event.8.a: "予想外に簡単だったな……"
 denmark_occupation_event.10.t: "反占領ストライキの勃発"
 denmark_occupation_event.10.desc: "占領に対する抗議として、[DEN.GetNameDef]全土でストライキが発生している。不満や抵抗の意を示す平和的な手段だが、[?DEN.DEN_overlord_nation.GetNameDef]との関係性には確実にひびが入るだろう。"
 denmark_occupation_event.10.a: "なんとも予想外な……"
 denmark_occupation_event.11.t: "反占領ストライキの終了"
 denmark_occupation_event.11.desc: "[?DEN.DEN_overlord_nation.GetAdjective]の占領に対する抗議として、国家全土で行われていたストライキが終了した。今回のことでデンマークの民衆は、いつにも増して強く自由を求める想いを占領者たちに見せつけたのだ。"
 denmark_occupation_event.11.a: "これはまだ、始まりにしか過ぎない"
 denmark_occupation_event.20.t: "成功した兵器庫の襲撃"
 denmark_occupation_event.20.desc: "綿密な計画に基づいた大胆な作戦を実施した結果、襲撃に成功したレジスタンスのメンバーが、お飾りの宗主国が使うはずだった武器とともに帰還した。今回の行動によって、現在進行中の自由を勝ち取るための戦いも勢いづくだろう。"
 denmark_occupation_event.20.a: "今回手に入れた武器は必ず役に立つぞ"
 denmark_occupation_event.30.t: "民需産業の破壊に成功"
 denmark_occupation_event.30.desc: "この作戦の決行までには綿密な計画を立てなければならなかったが、これまでの大がかりな準備や適切な条件がそろうまでの長い待機期間がついに報われ、我々は[?DEN.DEN_overlord_nation.GetNameDef]にデンマークの物品を供給していた主要産業インフラの破壊に成功した。この大胆な計画を実施してみせたことで、我が国からお飾りの宗主国に流れる製品の数も限定されることになるだろう。"
 denmark_occupation_event.30.a: "大成功だ！"
 denmark_occupation_event.40.t: "軍需産業の破壊に成功"
 denmark_occupation_event.40.desc: "レジスタンス運動に携わるメンバーたちは、もう何ヵ月もの間様々な計画を練ってきた。そしてついに彼らは、それらを実行してみせたのである。主要な軍需産業のインフラを破壊できたということは、デンマークの地で生産され、[?DEN.DEN_overlord_nation.GetNameDef]に送られる武器の数が減少することを意味する。"
 denmark_occupation_event.40.a: "大成功だ！"
 denmark_occupation_event.100.t: "デンマークとの再協力"
 denmark_occupation_event.100.desc: "デンマーク政府は、己の最大の利益がどこにあるのかを認識し、我々の政策と一致するよう、政策を再調整したようだ。[FROM.GetLeader]から軍事能力を向上させ、我々と協力することを許可するよう要請を受けた。 これにより、彼らは我々からより独立して、より攻撃的な外交政策を追求することが可能となる。"
 denmark_occupation_event.100.a: "戦友たちを歓迎する！"
 denmark_occupation_event.100.b: "奴らの弱小軍がなくとも我々はどうにかなる"
 denmark_occupation_event.101.t: "[FROM.GetNameDefCap]が我々の同盟の提案を承諾"
 denmark_occupation_event.101.desc: "賢明な[FROM.GetLeader]は我々を同盟国として丁重に受け入れ、戦争努力に貢献する我々の能力を認めてくれた。我々には軍事能力を向上させる許可も与えられている。これにより、我々はより攻撃的な外交政策を追求し、宗主国である[FROM.GetAdjective]のために北欧を確保することが可能となる。"
 denmark_occupation_event.101.a: "実に素晴らしい日だ！"
 denmark_occupation_event.102.t: "[FROM.GetNameDefCap]が我々の同盟の提案を拒否"
 denmark_occupation_event.102.desc: "[FROM.GetLeader]は愚かにも、我々が両国間のより深い協力関係を求め、差し伸べた手を払い除けた。[FROM.GetNameDef]を支援し、援助を提供できるように計らってやったというのに。奴らは味方に頼らず、単独で行動した方がいいと考えているようだ。"
 denmark_occupation_event.102.a: "奴らは我々の力を過小評価している！"
 denmark_occupation_event.110.t: "[FROM.GetNameDefCap]が忠誠を誓う"
 denmark_occupation_event.110.desc: "[FROM.GetLeader]自らが率いるデンマーク代表団が私たちの首都に到着し、[ROOT.GetLeadr]と[ROOT.GetAdjective]の大義に個人的に忠誠を誓った。デンマーク政府は我々の協力を全面的に受け入れ、可能な限り支援する決意をしているようだ。"
 denmark_occupation_event.110.a: "両手を広げて歓迎しよう"
 denmark_occupation_event.110.b: "我々に奴らの忠誠は必要ない"
 denmark_occupation_event.111.t: "[FROM.GetNameDefCap]が我々の忠誠を受け入れる"
 denmark_occupation_event.111.desc: "[FROM.GetLeader]は両手を広げて[ROOT.GetLeader]を歓迎し、我々の価値と協力関係への貢献を認めた。これにより両国はより緊密に結びつき、両国がさらに強くなるだろう。"
 denmark_occupation_event.111.a: "大きな信頼の証だ"
 denmark_occupation_event.112.t: "[FROM.GetNameDefCap]が我々の忠誠を退ける"
 denmark_occupation_event.112.desc: "[FROM.GetLeader]は愚かにも[ROOT.GetLeader]を背け、我々の忠誠を拒否し、我々の能力と増大する力を否定した。 これにより、我々が自由を取り戻したいとなった場合に残された選択は戦争だけとなった。"
 denmark_occupation_event.112.a: "奴らに謙虚さというものを教えてやる！"
 #Resistance Events
 denmark_resistance_event.1.t: "我々の支援を求める[DEN.GetNameDefCap]"
 denmark_resistance_event.1.desc: "[DEN.GetNameDef]より我々の元に、極秘でメッセージが送られてきた。彼らはどうやら来たる日に備えて、自分たちの独立を支持する味方を水面下で集めようとしているらしく、また[?DEN.DEN_overlord_nation.GetNameDef]から主権を取り戻したいと願っているようだ。この争いにおいて、どちらか一方の味方をしても良いものだろうか？"
 denmark_resistance_event.1.a: "[DEN.GetNameDef]の自由のために！"
 denmark_resistance_event.1.b: "自業自得だ"
 DEN_supports_denmark_TT: "[DEN.GetFlag]§Y[FROM.GetNameDef]§!が独立を宣言したあかつきには、かの国を支援し味方となることに同意する"
 denmark_resistance_event.2.t: "[FROM.GetNameDefCap]が我々の支援に同意"
 denmark_resistance_event.2.desc: "我が国の自由を取り戻すための戦いに、勇敢なる[FROM.GetLeader]が秘密裏に力を貸してくれることになった！無慈悲な宗主国からの独立を宣言する時がきたら、間違いなく大きな助けになってくれることだろう。"
 denmark_resistance_event.2.a: "すばらしい！"
 denmark_resistance_event.3.t: "助けを求めた我々を拒絶した[FROM.GetNameDefCap]"
 denmark_resistance_event.3.desc: "臆病な[FROM.GetLeader]は、我が国の自由を取り戻すための戦いへの協力を差し控えることにしたようだ。求めている支援を提供してもらうには他を当たるしかない。"
 denmark_resistance_event.3.a: "呪われろ！"
 denmark_resistance_event.4.t: "武器を要求する[DEN.GetNameDefCap]"
 denmark_resistance_event.4.desc: "[DEN.GetNameDef]から武器を輸送してほしいとの要請があった。自国のレジスタンス運動の参加者を武装させるため、そして彼らの自由を取り戻すための戦いに必要な物だとしている。"
 denmark_resistance_event.4.a: "この国にある武器を彼らに渡してやれ"
 denmark_resistance_event.4.b: "渡せるものが何もない……"
 denmark_resistance_event.5.t: "[FROM.GetNameDefCap]が武器の輸送を受諾"
 denmark_resistance_event.5.desc: "[FROM.GetAdjective]が武器を求める我々の訴えを聞き入れ、物資の空中投下を計画した。その合流地点と時間については、すでに我が国のレジスタンスと[FROM.GetAdjective]の諜報機関との間で調整済みだ。"
 denmark_resistance_event.6.t: "[FROM.GetNameDefCap]が我々からの武器の要請を拒否"
 denmark_resistance_event.6.desc: "味方である[FROM.GetAdjective]に武器の提供を要請したところ断られてしまった。彼らは申し訳なさそうに、このような時代に分け与えられるような装備はないとの釈明をしてみせた。"
 denmark_resistance_event.7.t: "我々に支援を呼びかける[DEN.GetNameDefCap]"
 denmark_resistance_event.7.desc: "抑圧的な宗主国に対し、[DEN.GetNameDefCap]が独立を宣言した。報告によると、その報せを受けた[?DEN.DEN_overlord_nation.GetAdjective]の指導者である[?DEN.DEN_overlord_nation.GetLeader]は、怒り心頭でかの国を大声で口汚く罵ったとされる。今、デンマークは我々に約束を履行するよう呼びかけており、改めて我らの同盟への参加を希望している。"
 denmark_resistance_event.7.a: "彼らと手を組もう！"
 denmark_resistance_event.7.b: "あの時とは状況が違う……"
 denmark_resistance_event.7.c: "我々は決定を下す立場にない"
 denmark_resistance_event.8.t: "[FROM.GetNameDefCap]陣営への招待"
 denmark_resistance_event.8.desc: "[From.GetLeader]が約束を履行し、彼らの同盟へと我々を招待してくれた。"
 denmark_resistance_event.9.t: "[FROM.GetNameDefCap]が約束を撤回"
 denmark_resistance_event.9.desc: "恥ずべき[From.GetLeader]は約束を反故にし、我々を同盟に招待することを拒んだ！"
 denmark_resistance_event.9.a: "不実な裏切り者どもめ！"
 denmark_resistance_event.10.t: "[FROM.GetNameDefCap]が[DEN.GetNameDefCap]に我々の陣営への参加を要求"
 denmark_resistance_event.10.desc: "ちょうど今、[FROM.GetNameDef]が[DEN.GetNameDef]の独立宣言を支持し、同盟を組むことを認める書面に署名したとの報せが入った。[FROM.GetLeader]は今度は我々にもデンマークとの約束を果たすよう、しつこく要求してきている。"
 denmark_resistance_event.10.a: "同盟全体の強化につながるだろう"
 denmark_resistance_event.10.b: "それは彼らだけの取り決めであって、我々には関係ない"
 denmark_resistance_event.11.t: "[DEN.GetNameDefCap]から情報共有の申し出"
 denmark_resistance_event.11.desc: "デンマーク側の類似組織が我が国の諜報機関に接触し、互いに情報の共有がしたいと持ちかけてきた。実現すれば間違いなく我々の秘密工作に大きく役立つし、どちらの国にとっても有益な話だ。"
 denmark_resistance_event.11.a: "敵の敵は味方ということか……"
 denmark_resistance_event.11.b: "彼らの助けは不要だ"
 denmark_resistance_event.12.t: "[FROM.GetNameDefCap]が我々との情報共有を受諾"
 denmark_resistance_event.12.desc: "両国間で情報を共有する利点が見えたらしく、[FROM.GetAdjective]の諜報機関が我々の提案に同意した。"
 denmark_resistance_event.12.a: "賢い判断だ"
 denmark_resistance_event.13.t: "[FROM.GetNameDefCap]が我々との情報共有を拒否"
 denmark_resistance_event.13.desc: "[FROM.GetNameDef]の諜報機関は先見の明のない、愚かな集団のようだ。トップが両国間で情報を共有することの利点を理解できず、我々の提案を断ってきたのだからな。"
 denmark_resistance_event.13.a: "なんとも愚かな判断をしたものだ"
 denmark_resistance_event.20.t: "部隊滞在の可否を問うデンマーク"
 denmark_resistance_event.20.desc: "[DEN.GetLeader]から[ROOT.GetAdjective]の地に同国の部隊を滞在させ、[DEN.GetNameDef]の完全解放に向けて彼らに訓練を施し、また装備を与えるつもりはないかとの内密の問い合わせがあった。兵たちの実際の数や真の目的を伏せ、憲兵として扱えばその存在を隠し通せるだろう。"
 denmark_resistance_event.20.a: "部隊を受け入れよう"
 denmark_resistance_event.20.b: "彼らの宗主国の怒りを買ってはまずい"
 denmark_resistance_event.21.t: "[FROM.GetNameDefCap]が我が国の部隊の滞在を許可"
 denmark_resistance_event.21.desc: "[FROM.GetNameDefCap] が亡命中のデンマーク旅団の受け入れ先となることを快諾し、[DEN.GetNameDef]解放の時に向けて鍛えてくれることを約束してくれた。"
 denmark_resistance_event.22.t: "[FROM.GetNameDefCap]が我が国の部隊の滞在を拒否"
 denmark_resistance_event.22.desc: "[FROM.GetNameDefCap]は亡命中のデンマーク旅団の受け入れ先となることを拒否し、また[DEN.GetNameDef]解放の時に向けて彼らに訓練を施すことも拒むという恥ずべき決断をした。必要な協力を得るためには、他を当たるしかないようだ。"
 denmark_resistance_event.23.t: "古い艦艇の購入の可否を問う[DEN.GetAdjective]"
 denmark_resistance_event.23.desc: "デンマークの代表団が内密で我が国を訪問し、古い駆逐艦を何隻か売却する意思はないかと尋ねてきた。[DEN.GetNameDefCap]は自国が[?DEN.DEN_overlord_nation.GetNameDef]に隷属させられていると感じており、今回のこの訪問で独立を宣言するために力を蓄えていることを明確に示そうとしている可能性がある。彼らが独立を取り戻せるように力を貸してやるべきだろうか？"
 denmark_resistance_event.23.a: "古い駆逐艦を何隻か譲ることにしよう"
 denmark_resistance_event.23.b: "彼らの宗主国の怒りを買ってはまずい"
 denmark_resistance_event.24.t: "[FROM.GetNameDefCap]が駆逐艦の売却に同意"
 denmark_resistance_event.24.desc: "賢明にも[FROM.GetNameDefCap]は我が国に、自国の古い駆逐艦の一部を売却することに同意した！[?DEN.DEN_overlord_nation.GetNameDef]にはなんとかこの事を隠し通し、戦いに打って出る瞬間がきた時に初めて配備するようにしなくては。"
 denmark_resistance_event.25.t: "[FROM.GetNameDefCap]が駆逐艦の売却を拒否"
 denmark_resistance_event.25.desc: "[FROM.GetNameDefCap]が愚かにも、古い駆逐艦の売却を求めた我々の呼びかけを拒んだ。今回の奴らの馬鹿な行動のせいで、我が国周辺の水域を守るための艦隊の強化に、遅れが生じることがあってはならない。我々にもっと友好的な国家を求めて、他を当たるとしよう。"
 denmark_resistance_event.30.t: "王の日課の外出"
 denmark_resistance_event.30.desc: "国王は占領軍に対する無言の抗議活動として、毎日護衛も付けずにコペンハーゲン中を巡るのが習慣となっており、[?DEN.DEN_overlord_nation.GetAdjective]占領に対する国民全体の象徴となっている。"
 denmark_resistance_event.30.a: "勇敢なことだ！"
 denmark_overlord_events.1.t: "電報危機"
 denmark_overlord_events.1.desc: "我が国と[?DEN.DEN_overlord_nation.GetNameDef]の間で、外交危機が巻き起こっている。その原因となったのは、我らの国王が送った電報だ。その内容は「礼を言う」と単純なものだったが、[?DEN.DEN_overlord_nation.GetLeader]は国王の不作法な返答に、腹を立てたと考えられている。その返答は、国王の誕生日を祝う[?DEN.DEN_overlord_nation.GetAdjective]の指導者の言葉に対するものだった。\n両国の関係は、長らく厳しいものだったが、このことを理由に宗主国は、我々の独立と政府に対する支配を強めようとする可能性がある。"
 denmark_overlord_events.1.a: "謝罪し、事態の回復に努めよう"
 denmark_overlord_events.1.b: "[?DEN.DEN_overlord_nation.GetLeader]によろしく伝えておいてくれ"
 denmark_overlord_events.2.desc: "我らの慈悲深き指導者[ROOT.GetLeader]は[FROM.GetNameDef]の誕生日を祝う心温まる電報を送ったが、返ってきたのは短い、無感情な言葉だった。今になって、デンマークはその無礼の深刻さに気付き、フレデリック王子を派遣して、個人的に[ROOT.GetLeader]に詫びを入れる提案をもちかけてきている。\nしかしながら、我々はこの機会を利用して、属国の支配を強めることもできる。奴らは我々の管轄の下、一際自由で恵まれた生活を営んできた。"
 denmark_overlord_events.2.a: "謝罪を受け入れる"
 denmark_overlord_events.2.b: "無礼を働いた罰を与える"
 denmark_overlord_events.3.t: "[FROM.GetLeader]が我々の謝罪を受け入れる"
 denmark_overlord_events.3.desc: "[FROM.GetLeader]をなだめようという我々の試みは、ひとまずは、功を奏したようだ。"
 denmark_overlord_events.3.a: "危機は回避された"
 denmark_overlord_events.4.t: "[FROM.GetLeader]が我々の謝罪を拒絶"
 denmark_overlord_events.4.desc: "[FROM.GetLeader]は聞く耳を持たず、自身の祝辞に対する国王の短い返事を個人的な侮辱だと捉えている。どうやらこの不運な誤解が原因で、我々を罰しようと躍起になっているようだ。"
 denmark_overlord_events.4.a: "遺憾である"
 denmark_overlord_events.5.desc: "我らの慈悲深き指導者[ROOT.GetLeader]は[FROM.GetNameDef]の誕生日を祝う心温まる電報を送ったが、返ってきたのは短い、無感情な言葉だった。だがそれだけではない。デンマークは国王の失態を認め、正式に謝罪することを拒んでいる。\nこれは属国どもに身の程を思い知らせ、我らの管轄の下でしか得られない特権が、当たり前のものではないということを、思い出させてやる絶好の機会でもある。"
 denmark_overlord_events.5.a: "我々には他にもっとやるべきことがある…"
 denmark_overlord_events.5.b: "この無礼の罰は必ず与えなければならない！"
 denmark_overlord_events.6.t: "電報危機が自然解決"
 denmark_overlord_events.6.desc: "[FROM.GetLeader]は自身の祝辞に対する国王の簡潔かつ要領を得た返事を個人的な侮辱だと捉えたようだが、我々が謝罪を拒否したことは誰にも気付かれなかったのか、あるいは無視されたのか、とにかくうやむやになったようだ。"
 denmark_overlord_events.6.a: "こちら側に落ち度はないと向こうが認めたに違いない"
 denmark_overlord_events.7.t: "[FROM.GetNameDefCap]が過酷な新法を施行"
 denmark_overlord_events.7.desc: "「電報危機」として知られることになった事件の直接的な結果として、また[FROM.GetLeader]も聞く耳を持たなかったことから、厳しい新法が可決され、我々に課せられた。"
 denmark_overlord_events.7.a: "この法は一時的なものだ。どうにか頑張ろう！"
 denmark_overlord_events.10.t: "[FROM.GetNameDefCap]が[ROOT.GetLeader]の辞任を要求"
 denmark_overlord_events.10.desc: "両国の関係が悪化したことで、[FROM.GetAdjective]外務省から[ROOT.GetLeader]の辞任を求める正式な要請があった。\n我々には[FROM.GetAdjective]の「保護」の下、独自の自治権が与えられていたが、これ以上に両国の関係を弱めるのは賢い選択ではないかもしれない。"
 denmark_overlord_events.10.a: "従うしかない"
 denmark_overlord_events.10.b: "奴らには関係ない！"
 denmark_overlord_events.11.t: "新首相の選挙"
 denmark_overlord_events.11.desc: "[ROOT.GetNameDef]の舵取りだけでなく、[FROM.GetAdjective]の占領軍に対応する人物を選ぶ時がやってきた。"
 denmark_overlord_events.11.a: "民主主義的な指導者"
 denmark_overlord_events.11.b: "$DEN_knud_bach$"
 denmark_overlord_events.11.c: "$DEN_aksel_larsen$"
 denmark_overlord_events.11.d: "ファシストの指導者"
 denmark_overlord_events.12.desc: "民主主義の利点は、指導者の役割には、多くの選択肢があるところだ。"
 denmark_overlord_events.12.a: "社会民主主義者"
 denmark_overlord_events.12.b: "自由主義者"
 denmark_overlord_events.12.c: "保守主義者"
 denmark_overlord_events.12.d: "部外者"
 denmark_overlord_events.13.desc: "確固たる決断を行える者にしか[ROOT.GetNameDef]は前進させられない。"
 denmark_overlord_events.13.a: "$DEN_frits_clausen$"
 denmark_overlord_events.13.b: "$DEN_cay_lembcke$"
 denmark_overlord_events.14.t: "[FROM.GetNameDefCap]が新首相を選任"
 denmark_overlord_events.14.desc: "デンマーク政府は我々の要求に従い、新首相を選出した。"
 denmark_overlord_events.14.a: "よし"
 denmark_overlord_events.15.t: "[FROM.GetLeader]が辞任を拒否"
 denmark_overlord_events.15.desc: "両国の協力関係を深めるため、誠意をもって我々は[FROM.GetLeader]が首相を辞任するよう求めたが、どうやらデンマーク政府はその要求を拒んだようだ。このような無礼な態度が我々とデンマークとの関係を悪化させてきたのだ！両政府間の現状の協力関係を修復するには、何か手を打つ必要がある。"
 denmark_overlord_events.15.a: "今はその時ではない"
 denmark_overlord_events.15.b: "奴らを懲らしめてやれ"
 denmark_overlord_events.15.c: "忠実な協力者を就任させる"
 denmark_overlord_events.16.desc: "[ROOT.GetLeader]の辞任を求める[FROM.GetAdjective]の要求を拒んだ仕返しに、我々に謙虚で従順な態度を教え込むため、宗主国は新法を課すことを決定した。"
 denmark_overlord_events.16.a: "いつの日か、真の謙虚とは何たるかを奴らに教えてやる…"
 denmark_overlord_events.17.t: "[FROM.GetAdjective]が忠実な政府の設立を計画"
 denmark_overlord_events.17.desc: "[ROOT.GetLeader]が首相を辞任することを拒んだことから、[FROM.GetNameDefCap]はより[FROM.GetAdjective]に友好的な政府の設立を目指す意向を明らかにした。いま我々が立ち上がらなければ、これにより我々の独立が蝕まれてしまうだろう。しかし我々にその準備があるかどうかは定かではないが…"
 denmark_overlord_events.17.a: "選択の余地は無い…"
 denmark_overlord_events.17.b: "Frihed eller død（自由か、死か！）"
 denmark_overlord_events.20.t: "[FROM.GetnameDefCap]が新政府を要求"
 denmark_overlord_events.20.desc: "[FROM.GetnameDef]が[FROM.GetRulingIdeologyNoun]の熱烈な支持者であり、[ROOT.GetRulingIdeologyNoun]を軽蔑しているのは明白だ。それゆえ、奴らがこのイデオロギーに固執する属国をもはや容認できない状態となっているのは、さほど驚くことではないのかもしれない。奴らは我々が[ROOT.GetRulingIdeologyNoun]を放棄することを望んでいると包み隠さずはっきりと宣言した。"
 denmark_overlord_events.20.a: "国民のため、そうせざるを得ないだろう…"
 denmark_overlord_events.20.b: "我々は絶対に屈しない！"
 denmark_overlord_events.21.t: "新政権"
 denmark_overlord_events.21.desc: "宗主国の要求に従う以外に選択肢はない。我々は今すぐ新政権を樹立しなければならない。"
 denmark_overlord_events.21.b: "国王陛下と国家のために"
 denmark_overlord_events.21.c: "革命なき共産主義"
 denmark_overlord_events.21.d: "流血なきファシズム"
 denmark_overlord_events.22.t: "民主主義と自由とは、多くの選択肢を意味する"
 denmark_overlord_events.22.desc: "民主主義の利点は、指導者の役割には、多くの選択肢があるところだ。"
 denmark_overlord_events.23.t: "[FROM.GetNameDefCap]が屈服し、政治体制を変更"
 denmark_overlord_events.23.desc: "デンマークを説得して奴らの間違ったやり方を止めさせ、[FROM.GetRulingIdeologyNoun]を受け入れさせることができた。"
 denmark_overlord_events.23.a: "うむ、素晴らしい！"
 denmark_overlord_events.24.t: "[FROM.GetLeader]が権力の放棄を拒否"
 denmark_overlord_events.24.desc: "[FROM.GetNameDef]の[FROM.GetRulingIdeology]指導者[FROM.GetLeader]は、理性に耳を傾け、国のために最善を尽くすことを拒んでいる。そのような権力を追求する行動は、[FROM.GetRulingIdeologyNoun]を示唆するものであり、そのデンマークの対応は、さほど驚くべきものでもない。見せしめに、奴らを懲らしめてやる必要があるかもしれない…"
 denmark_overlord_events.24.a: "奴らの処遇は後回しだ"
 denmark_overlord_events.24.b: "それなら力ずくだ"
 denmark_overlord_events.25.t: "[FROM.GetNameDefCap]が[FROM.GetRulingIdeology]政府の設立を計画"
 denmark_overlord_events.25.desc: "我々は[ROOT.GetRulingIdeologyNoun]の放棄という[FROM.GetAdjective]の要求を断固拒否したが、その答えに奴らが納得しないであろうことは我々も想定しておくべきだった。[FROM.GetAdjective]の[FROM.GetRulingIdeologyNoun]はとどまるところを知らず、常に力を求めて突き進むのだ。"
 denmark_overlord_events.25.a: "従うしかない。人々を戦争から救うために"
 denmark_overlord_events.26.t: "[FROM.GetNameDefCap]が共産主義の禁止を要求"
 denmark_overlord_events.26.desc: "国中のあらゆる共産主義活動を禁止するよう、[FROM.GetNameDef]から要請があった。曰く、我らの決然たる[FROM.GetAdjective]宗主国が勇敢にも共産主義に染まった国から自国と自由な世界を守ろうとしているときに、この有害なイデオロギーの繁栄を許すのは、ほとんど反逆に近い行為だという。"
 denmark_overlord_events.26.a: "共産主義を禁止する"
 denmark_overlord_events.26.b: "脅されても自由意志は禁止しない！"
 denmark_overlord_events.27.t: "[FROM.GetNameDefCap]が共産主義を禁じる"
 denmark_overlord_events.27.desc: "デンマーク政府を説得し、共産主義を禁止することに成功した。我々は、いま命を賭けてそのイデオロギーと戦っている最中なのだ。勝者となれるのは一人だけ。我々は[ROOT.GetAdjective]の人々の繁栄のため、勝利せねばならない！"
 denmark_overlord_events.27.a: "勝利へ向けて！"
 denmark_overlord_events.28.t: "[FROM.GetNameDefCap]が共産主義の禁止を拒絶"
 denmark_overlord_events.28.desc: "我々の嘆願と説得にもかかわらず、デンマーク政府は耳を貸すこともなく共産主義の禁止を拒絶している。どうやら、この堕落のイデオロギーの鉤爪は、既にデンマークの人々の心に深く突き刺さってしまっているようだ。我々は、いま命を賭けてそのイデオロギーと戦っている最中だ。勝者となれるのは一人だけ。我々は[ROOT.GetAdjective]の人々の繁栄のため、勝利せねばならない！"
 denmark_overlord_events.28.a: "我々が勝利する！"
 denmark_overlord_events.29.t: "[FROM.GetNameDefCap]がファシズムの禁止を要求"
 denmark_overlord_events.29.desc: "国中のあらゆるファシスト活動を禁止するよう、[FROM.GetNameDef]から要請があった。曰く、我らの決然たる[FROM.GetAdjective]宗主国が勇敢にもファシズムに染まった国から自国と自由な世界を守ろうとしているときに、この有害なイデオロギーの繁栄を許すのは、ほとんど反逆に近い行為だという。"
 denmark_overlord_events.29.a: "ファシズムを禁止する"
 denmark_overlord_events.30.t: "[FROM.GetNameDefCap]がファシズムを禁ずる"
 denmark_overlord_events.30.desc: "デンマーク政府を説得し、ファシズムを禁止することに成功した。我々はいま命を賭けてそのイデオロギーと戦っている最中なのだ。勝者となれるのは一人だけ。我々は[ROOT.GetAdjective]の人々の繁栄のため、勝利せねばならない！"
 denmark_overlord_events.31.t: "[FROM.GetNameDefCap]がファシズムの禁止を拒絶"
 denmark_overlord_events.31.desc: "我々の嘆願と説得にもかかわらず、デンマーク政府は耳を貸すこともなくファシズムの禁止を拒絶している。どうやら、この堕落のイデオロギーの鉤爪は、既にデンマークの人々の心に深く突き刺さってしまっているようだ。我々は、いま命を賭けてそのイデオロギーと戦っている最中だ。勝者となれるのは一人だけ。我々は[ROOT.GetAdjective]の人々の繁栄のため、勝利せねばならない！"
 denmark_overlord_events.32.t: "[FROM.GetNameDefCap]が武器の輸送を求める"
 denmark_overlord_events.32.desc: "どうやら、[FROM.GetAdjective]の備蓄が枯渇しかかっているようだ。同国は、参戦中の紛争で使用する武器の供給を我々に要求してきている。\nこれは自国を非武装化して、うまく我々を戦争から遠ざけ、同時に[FROM.GetAdjective]のくびきを解き放つことができる機会であるとも言える。"
 denmark_overlord_events.32.a: "武器を輸送する"
 denmark_overlord_events.32.b: "わずかな武器であれ、戦争が起きたときには必要なものだ…"
 denmark_overlord_events.33.t: "[FROM.GetNameDefCap]が武器を提供"
 denmark_overlord_events.33.desc: "武器を載せた最初の船が到着する。デンマークは、我々の武器輸送の要求に応えたのだ。"
 denmark_overlord_events.34.t: "[FROM.GetNameDefCap]が武器の提供を拒絶"
 denmark_overlord_events.34.desc: "デンマークは、我々の武器輸送の要求を拒絶した。デンマーク政府からは万が一戦争が起きたときに備えて、わずかであれ武器が必要になると軽薄な答えが返ってきた。政府はさらに、デンマークは中立国であり、武器輸送は中立性に反することになると付け加えてきた…"
 denmark_overlord_events.34.a: "今回は大目に見てやろう…"
 denmark_overlord_events.34.b: "そう簡単に騙されるものか！"
 denmark_overlord_events.35.desc: "[FROM.GetNameDefCap]は我々の虚勢を見抜き、我が国の工場から直接武器を供給し続けることを定めた新法を課した。"
 denmark_overlord_events.35.a: "自国のために絶対に必要な武器だったのだが"
 denmark_overlord_events.36.t: "[FROM.GetNameDefCap]が徴兵を要求"
 denmark_overlord_events.36.desc: "どうやら、[FROM.GetAdjective]の人的資源が枯渇しかかっているようだ。同国は参戦中の紛争を激化させるため、兵士の供給を我々に要求してきている。\nこれは、自国を非武装化してうまく我々を戦争から遠ざけ、同時に[FROM.GetAdjective]のくびきを解き放つことができる機会であるとも言える。"
 denmark_overlord_events.36.a: "主の命令には従わなければならない…"
 denmark_overlord_events.36.b: "デンマーク人を異国の地で死なせはしない！"
 denmark_overlord_events.37.t: "[FROM.GetNameDefCap]が兵士供給を承諾"
 denmark_overlord_events.37.desc: "進行中の紛争で我々の力になってくれる最初の部隊が送られてくる。デンマーク人を徴兵する我々の要求が同国政府によって承諾されたのだ。"
 denmark_overlord_events.38.t: "[FROM.GetNameDefCap]が兵士派遣を拒絶"
 denmark_overlord_events.38.desc: "デンマーク人を徴兵する我々の要求は拒絶された。デンマーク政府からは異国の地で異国のために市民を死なせることはできないと軽薄な答えが返ってきた。政府はさらに、デンマークは中立国であり、武器輸送は中立性に反することになると付け加えてきた…"
 denmark_overlord_events.38.b: "ならば力ずくで奪い取ってやろう！"
 denmark_overlord_events.39.desc: "[FROM.GetNameDefCap]は異国の地でデンマーク人を死なせられないという我々の意見をはねつけ、一定数の成人男性が[FROM.GetAdjective]陸軍に従事しなければならないことを定めた新法を課した。"
 denmark_overlord_events.39.a: "とんでもないことだ！"
 denmark_overlord_events.40.t: "[FROM.GetAdjective]全権大使"
 denmark_overlord_events.40.desc: "[FROM.GetAdjective]外務省から命令が下り、[FROM.GetAdjective]指導部が両国の微妙な協力や厳しい関係に嫌気がさしてきていることがわかった。それゆえ、同国は我々の合法政府を[FROM.GetNameDef]の忠実な統治者、全権大使に入れ替える決断をした。\nこれにより、我々に残された自治権と主権は大きく制限され、取り返しのつかない損害を引き起こす可能性がある。"
 denmark_overlord_events.40.a: "これは事実上、[FROM.GetAdjective]政府だ"
 denmark_overlord_events.40.b: "[ROOT.GetAdjective]の人々はこの決断に決して屈しない！"
 denmark_overlord_events.41.t: "[ROOT.GetAdjective]全権大使が就任"
 denmark_overlord_events.41.desc: "我々が予見した通り、デンマーク政府は我々の圧力に屈し、我々は[FROM.GetNameDef]を統治する全権大使を就任させることに成功した。これにより、同国への支配は強まり、我々の大義へとさらに近づかせることができるだろう。"
 denmark_overlord_events.41.a: "すべて計画通りだ"
 denmark_overlord_events.42.t: "デンマーク政府が退陣を拒否"
 denmark_overlord_events.42.desc: "[FROM.GetNameDef]を統治する忠実な全権大使を就任させる我々の計画は、頑固で間抜けなデンマーク政府とその人民によって台無しになった！我々の大義に忠実な政府を設立すれば、同国への支配を強め、我々の大義へとさらに近づかせることができていただろうに。"
 denmark_overlord_events.42.a: "これ以上の無理はできない"
 denmark_overlord_events.42.b: "変化が自発的に起こることは稀だ"
 denmark_overlord_events.43.t: "[FROM.GetNameDefCap]が全権大使就任を強制"
 denmark_overlord_events.43.desc: "[FROM.GetNameDefCap]は、信頼に置けないことを、そしてデンマークの独立を終わらせようとしているということを改めて示した。[FROM.GetLeader]は、全権大使に政府を引き継がせることに対する反対を無視し、任命してしまった。"
 denmark_overlord_events.43.a: "これ以上の無理はやめておこう"
 denmark_overlord_events.43.b: "我々は自由のために戦う！"
 denmark_overlord_events.44.t: "[FROM.GetNameDefCap]がユトランドの併合を画策！"
 denmark_overlord_events.44.desc: "ユトランド全土を併合するという[FROM.GetAdjective]のとんでもない計画が明らかになった。これは許されない！"
 denmark_overlord_events.45.t: "[FROM.GetNameDefCap]がユトランドを割譲"
 denmark_overlord_events.45.desc: "ユトランドの保護を引き継ぐという我々の申し出は、[FROM.GetLeader]の中の何かを壊したようで、我々の要請を受けた後には、椅子に座り込みただ頷くだけだった。"
 denmark_overlord_events.46.t: "[FROM.GetNameDefCap]がユトランドの譲渡を拒否"
 denmark_overlord_events.46.desc: "ユトランドの保護を引き継ぐという我々の要求は、明らかに[FROM.GetLeader]を激怒させたようだ。その後、我々の寛大な提案は拒否された。"
 denmark_overlord_events.46.b: "では、奪うのみ"
 denmark_overlord_events.47.t: "[FROM.GetNameDefCap]が我々の残された土地を主張！"
 denmark_overlord_events.47.desc: "[FROM.GetCapitalVictoryPointName]からの代表団が到着し、[ROOT.GetNameDef]全土をより強大な[FROM.GetNameDef]圏に正式に編入するという正式な宣言書を手渡してきた。"
 denmark_overlord_events.48.t: "[FROM.GetNameDefCap]が併合を拒否"
 denmark_overlord_events.48.desc: "[FROM.GetLeader]は「決して受け入れない」と、一言だけの電報を送ってきた。彼らは我々の完全な保護を望んでいないようだ。"
 denmark_overlord_events.48.b: "奴らの微弱な力では我々には敵わない！"
 #Rearmament Events
 denmark_protection_event.1.t: "[FROM.GetNameDefCap]が不可侵条約を提案"
 denmark_protection_event.1.desc: "今朝、[FROM.GetAdjective]政府の特使から、不可侵条約を締結したいとの申し出を受けた。この協定への署名を選択するということは、[FROM.GetAdjective]とのより親密なパートナーシップを築くことを意味する。"
 denmark_protection_event.1.a: "条約を締結しよう"
 denmark_protection_event.1.b: "今は重大な関心事ではない"
 denmark_protection_event.2.t: "[FROM.GetNameDefCap]が不可侵条約に調印"
 denmark_protection_event.2.desc: "[FROM.GetNameDef]に送った特使が良い報せを持って戻ってきた。[FROM.GetAdjective]政府は条約への調印を決定し、双方が不可侵条約を締結したことになる。今日は双方にとって素晴らしい日だ。"
 denmark_protection_event.2.a: "素晴らしい！"
 denmark_protection_event.3.t: "[FROM.GetNameDefCap]が不可侵条約を拒否"
 denmark_protection_event.3.desc: "[FROM.GetNameDef]に送った特使が悪い報せを持って戻ってきた。[FROM.GetAdjective]政府は、現時点では不可侵条約は最善の利益ではないと判断した。残念なことだが、彼らを説得するために我々にできることは何もない。"
 denmark_protection_event.3.a: "時間の無駄遣いだったな……"
 denmark_protection_event.4.t: "[FROM.GetNameDefCap]が貿易協定を提案"
 denmark_protection_event.4.desc: "[FROM.GetNameDef]から、両国間の貿易を拡大したいとの提案を受けた。これに同意することで、間違いなく[FROM.GetAdjective]とより親密な関係を築くことができるだろう。"
 denmark_protection_event.4.a: "貿易の拡大は双方の利益となる"
 denmark_protection_event.4.b: "必要ない"
 denmark_protection_event.5.t: "[FROM.GetNameDefCap]が貿易協定を受諾"
 denmark_protection_event.5.desc: "[FROM.GetAdjective]政府に提案した協定が受理された。この新たな貿易協定を発効させるための準備を開始するとしよう。"
 denmark_protection_event.5.a: "協定の草案を作るとしよう！"
 denmark_protection_event.6.t: "[FROM.GetNameDefCap]が貿易協定を拒否"
 denmark_protection_event.6.desc: "残念ながら、最善の努力にもかかわらず、貿易拡大の提案は[FROM.GetNameDef]に拒否された。他の相手に申し出をしなければならないようだ。"
 denmark_protection_event.6.a: "非常に残念だ"
 denmark_protection_event.7.t: "[FROM.GetNameDefCap]が研究開発協定を提案"
 denmark_protection_event.7.desc: "[FROM.GetNameDef]から、両国間の研究開発協定を締結したいとの申し出が来た。これは、技術の進歩を互いに共有することを意味する。どのように進めるべきだろうか？"
 denmark_protection_event.7.a: "協定を締結しよう"
 denmark_protection_event.7.b: "そんなことをしている時間はない"
 denmark_protection_event.8.t: "[FROM.GetNameDefCap]が研究開発協定を受諾"
 denmark_protection_event.8.desc: "今朝、[FROM.GetNameDef]から研究開発協定の締結を決定したとの連絡を受けた。これは素晴らしい知らせであり、我々の技術の進歩が今後さらに加速することを意味する。"
 denmark_protection_event.8.a: "素晴らしい！"
 denmark_protection_event.9.t: "[FROM.GetNameDefCap]が研究開発協定を拒否"
 denmark_protection_event.9.desc: "今朝、[FROM.GetNameDef]から研究開発協定の締結を拒否することを決定したとの連絡を受けた。残念ながら、これは[FROM.GetAdjective]政府との技術共有から恩恵を受けられないことを意味する。"
 denmark_protection_event.9.a: "残念だ"
 denmark_protection_event.10.t: "[FROM.GetNameDefCap]が領土の売却を提案"
 denmark_protection_event.10.desc: "保証を得るための方策として、[FROM.GetNameDef]が領土の一部を我々に売却することを申し出てきた。これはかなり好条件の提案であり、取り引きをどのように進めるべきかを慎重に検討する必要がある。"
 denmark_protection_event.10.a: "取り引きを進めよう"
 denmark_protection_event.10.b: "不要だ"
 denmark_protection_event.11.t: "[FROM.GetNameDefCap]が領土の売却提案を受諾"
 denmark_protection_event.11.desc: "素晴らしい報せだ！[FROM.GetNameDefCap]は保証のための領土売却の申し出を受け入れた。我々はこちら側の手続きを進め、権利証の所有権を[FROM.GetAdjective]政府の名前に移す準備をするために最善を尽くさなければならない。"
 denmark_protection_event.11.a: "素晴らしい！"
 denmark_protection_event.12.t: "[FROM.GetNameDefCap]が領土の売却提案を拒否"
 denmark_protection_event.12.desc: "[FROM.GetNameDef]に領土を売却するという申し出は断られたようだ。次は、交渉を成功させるためには、さらに好条件な取り引きにする必要があるだろう。"
 denmark_protection_event.12.a: "奴らは見る目がなかったな"
 denmark_protection_event.100.t: "[FROM.GetNameDefCap]が同盟を要請"
 denmark_protection_event.100.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、我々が力を合わせれば世界の大国にも対抗できると主張し、協力の申し出をしてきた。どうすべきだろうか？"
 denmark_protection_event.100.a: "大変結構、受け入れよう"
 denmark_protection_event.100.b: "何か怪しいな"
 denmark_protection_event.101.t: "[FROM.GetNameDefCap]が提案を受諾"
 denmark_protection_event.101.desc: "[FROM.GetLeader]の代理である外交官らが、最近の同盟提案に対する[FROM.GetNameDef]の返答を示した。彼らは、防衛を強化して協力しなければ、戦争の波が到達したときに、共に滅びてしまうであろうと述べている。"
 denmark_protection_event.101.a: "彼らは正しい選択をした"
 denmark_protection_event.102.t: "[FROM.GetNameDefCap]が我々の提案を拒絶"
 denmark_protection_event.102.desc: "[FROM.GetLeader]の代理である外交官らが、最近の同盟提案に対する[FROM.GetNameDef]の返答を示した。彼らは、我々が彼らの政治に不当に影響を与えようとしていることは明らかであり、この提案から何の利益も得られない立場にあると述べ、提案を拒絶するとのことだ。"
 denmark_protection_event.102.a: "奴らは行動には結果が伴うことを理解していない"
 denmark_protection_event.110.t: "[ROOT.GetAdjective]・[FROM.GetAdjective]共同軍事訓練"
 denmark_protection_event.110.desc: "[FROM.GetAdjective]の外交官たちは、[DEN.GetNameDef]が将来に向けてより万全に備え、さらに両国間の協力関係を強化するために、[ROOT.GetAdjective]-[FROM.GetAdjective]共同軍事訓練の実施を要請してきた。"
 denmark_protection_event.110.a: "それは良いことだ"
 denmark_protection_event.110.b: "そんなことをしている時間はない"
 denmark_protection_event.111.t: "[ROOT.GetAdjective]・[FROM.GetAdjective]共同軍事訓練"
 denmark_protection_event.111.desc: "[FROM.GetNameDefCap]は、[ROOT.GetAdjective]・[FROM.GetAdjective]共同軍事訓練を実施したいという提案を受け入れた。今後は、共により強くなることだろう。"
 denmark_protection_event.111.a: "完璧だ！"
 denmark_protection_event.112.t: "[ROOT.GetAdjective]・[FROM.GetAdjective]共同軍事訓練など実施しない"
 denmark_protection_event.112.desc: "[FROM.GetNameDefCap]は我々の希望を打ち砕き、[ROOT.GetAdjective]-[FROM.GetAdjective]共同軍事訓練を拒否した。これ以上の時間と労力を費やすほど重要ではないと判断したようだ……"
 denmark_protection_event.112.a: "見る目がなかったな"
 denmark_protection_event.120.t: "[FROM.GetLeader]が技術共有を提案"
 denmark_protection_event.120.desc: "[FROM.GetNameDefCap]は他国に比べて多くの部門で劣っているかもしれないが、特定の分野では優れている。彼らは、研究所間の協力を強化することで、双方にとって有益な躍進がもたらされる可能性があると主張している。受け入るべきだろうか？"
 denmark_protection_event.120.a: "素晴らしい提案だ！"
 denmark_protection_event.120.b: "寄生したがっているのだろう"
 denmark_protection_event.121.t: "[FROM.GetName]が技術共有を了承"
 denmark_protection_event.121.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は感謝の意を示し、技術共有の要請を喜んで受け入れた。我が国の科学者たちはすでに取り組みの調整を始めている。"
 denmark_protection_event.121.a: "連帯することでより強くなる"
 denmark_protection_event.122.t: "[FROM.GetName]が技術共有を拒否"
 denmark_protection_event.122.desc: "恩知らずな[FROM.GetNameDef]の[FROM.GetLeader]は、技術共有の申し出を拒否した。彼らは交換から何も得るつもりはなく、我々が科学的専門知識を搾取したいだけだと主張した。"
 denmark_protection_event.122.a: "いいだろう、秘密のままにしておくがいい"
 denmark_protection_event.130.t: "[FROM.GetNameDefCap]から同盟への招待"
 denmark_protection_event.130.desc: "[FROM.GetAdjective]の外交官が興味深い申し出を持ちかけてきた。我々が一つの勢力となれば、平和と相互保護を強化し、誰にも危害が及ばないようにすることができると主張している。どう回答すべきだろうか？"
 denmark_protection_event.130.a: "我々は団結する"
 denmark_protection_event.130.b: "我々は我々の道を行く"
 denmark_protection_event.131.t: "[FROM.GetNameDefCap]が我が陣営に加入"
 denmark_protection_event.131.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、一つの勢力として団結するという要請を受け入れた。我々が同じようにするならば、必要なときに支援を提供する準備をしておくとのことだ。"
 denmark_protection_event.131.a: "完璧だ！"
 denmark_protection_event.132.t: "[FROM.GetNameDefCap]が我々の陣営への加入を拒否"
 denmark_protection_event.132.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、悪魔との取引から得るものはないと述べ、我々の勢力への参加の申し出を拒否した。地域の不安定化につながりかねないので、急いで対処しなければならないだろう。"
 denmark_protection_event.132.a: "まあ、見る目がなかったな"
 denmark_protection_event.200.t: "陸軍訓練"
 denmark_protection_event.200.desc: "戦争に直面した場合、何が起きてもいいように、軍隊を備えておくことが重要だ。これらの訓練を実施することで、我々の軍隊はいつでも必要なときに[DEN.GetNameDef]の国境を守ることができるようになるだろう。"
 denmark_protection_event.200.a: "素晴らしい！"
 denmark_protection_event.201.t: "海軍訓練"
 denmark_protection_event.201.desc: "戦争に直面した場合、何が起きてもいいように、海軍を備えておくことが重要だ。これらの訓練を実施することで、我々の水兵はいつでも必要なときに[DEN.GetNameDef]の海域を守ることができるようになるだろう。"
 denmark_protection_event.201.a: "素晴らしい！"
 denmark_protection_event.202.t: "空軍訓練"
 denmark_protection_event.202.desc: "戦争に直面した場合、何が起きてもいいように、空軍を備えておくことが重要だ。これらの訓練を実施することで、我々のパイロットはいつでも必要なときに[DEN.GetNameDef]の領空を守ることができるようになるだろう。"
 denmark_protection_event.202.a: "素晴らしい！"
 #Conquest Events
 denmark_expansion_event.1.t: "[FROM.GetNameDefCap]が我が国の併合を要求"
 denmark_expansion_event.1.desc: "[DEN.GetAdjective]政府は我々に対し、[ICE.GetNameDef]が服従し、国の一員となるよう要求する最後通牒を送ってきた。我々の対応は主権国家としての[ICE.GetNameDefCap]の将来を左右し、最悪の場合は戦争に近づく可能性があるので、注意が必要だ。"
 denmark_expansion_event.1.a: "受け入れざるを得ない"
 denmark_expansion_event.1.b: "デンマークに服従することはできない！"
 denmark_expansion_event.2.t: "[FROM.GetNameDefCap]が我々の再統合の提案を受諾"
 denmark_expansion_event.2.desc: "今朝、[ICE.GetAdjective]政府が領土を[DEN.GetNameDefCap]に再統合するという我々の提案が快く受け入れられたという一報を受けた。 これは、両国が敵に対して団結し、より強く立ち向かうのための助力となるだろう。"
 denmark_expansion_event.2.a: "道理をわきまえているのは良いことだ。"
 denmark_expansion_event.3.t: "[FROM.GetNameDefCap]が我々の再統合の提案を拒絶"
 denmark_expansion_event.3.desc: "残念ながら、[ICE.GetAdjective]政府は我々の再統合の提案を拒否したようだ。控えめに言っても愚かな決断だが、我々がその島に対する権利を行使することを止めることはできない。"
 denmark_expansion_event.3.a: "戦争だ……"
 denmark_expansion_event.4.t: "[FROM.GetNameDefCap]が[ICE.GetNameDef]を要求"
 denmark_expansion_event.4.desc: "今朝[DEN.GetAdjective]政府が[ICE.GetNameDef]の所有権が譲渡されることを望んでいるという一報を受けた。彼らによれば、この島の領土は正当に彼らの国境内に属するという。"
 denmark_expansion_event.4.a: "これは同意もやむなし。"
 denmark_expansion_event.4.b: "受け入れがたいことだ。"
 denmark_expansion_event.5.t: "[FROM.GetNameDefCap]が我々の[ICE.GetNameDef]の要求を受諾"
 denmark_expansion_event.5.desc: "[FROM.GetNameDefCap]は[ICE.GetNameDef]の支配を求める我々の当然の要求を受け入れたようだ。我々の同胞が合理的に行動しているのを見るのは心強いことである。"
 denmark_expansion_event.5.a: "[DEN.GetAdjective]の主張は絶対だ！"
 denmark_expansion_event.6.t: "[FROM.GetNameDefCap]が我々の[ICE.GetNameDef]の要求を拒絶"
 denmark_expansion_event.6.desc: "[FROM.GetNameDef]が我々の要求を拒否するなんて信じられないことだ！我々はその島に対して正当な権利を持っている。平和的に引き渡したくないのであれば、武力で奪う必要がある。"
 denmark_expansion_event.6.a: "武力を結集せよ！"
 denmark_expansion_event.10.t: "[FROM.GetNameDefCap]が我が国の服従を要求"
 denmark_expansion_event.10.desc: "[DEN.GetAdjective]政府は我々の頭を踏みつけたくて仕方がないらしい。彼らの「提案」は、資源と引き換えに、彼らの統治に完全に従うことを要求している。流血を避けたいのであれば、おそらく服従すべきだろう。さもなければ、我々に宣戦布告するかもしれない。"
 denmark_expansion_event.10.a: "隣国との戦争に巻き込まれるべきではない。"
 denmark_expansion_event.10.b: "[DEN.GetNameDefCap]には、我々の土地に対する権利はない。"
 denmark_expansion_event.11.t: "[FROM.GetNameDefCap]が我々の服従の提案を受諾"
 denmark_expansion_event.11.desc: "素晴らしい報せだ！[SWE.GetNameDef]は、資源を我々と共有したほうがよいことを理解しているようだ。少なくとも今後は、我々の近代的な軍隊によって彼らの国を守ることができる！"
 denmark_expansion_event.11.a: "[DEN.GetNameDefCap]は拡大するだろう！"
 denmark_expansion_event.12.t: "[FROM.GetNameDefCap]が我々の服従の提案を拒絶"
 denmark_expansion_event.12.desc: "[SWE.GetAdjective]政府のあの愚か者たちは、我々の合理的な征服提案を拒否することを決めた！資源を提供しないのであれば、強引に奪わなければならない。"
 denmark_expansion_event.12.a: "海峡を渡る準備をせよ！"
 denmark_expansion_event.13.t: "[FROM.GetNameDefCap]が[SWE.GetNameDef]を要求"
 denmark_expansion_event.13.desc: "今朝、[DEN.GetAdjective]政府から、[SWE.GetNameDef]を政府の管理下に引き渡すよう求める要求を受けた。我々は君主間の血縁関係から[DEN.GetNameDef]に対して忠誠を誓っているが、これを拒否すると血縁関係に関わらず[DEN.GetNameDef]との戦争につながる可能性があることを考慮しなければならない。"
 denmark_expansion_event.13.a: "彼らを怒らせるようなことはすべきでない。"
 denmark_expansion_event.13.b: "[SWE.GetNameDefCap]は我々の保護下だ！"
 denmark_expansion_event.14.t: "[FROM.GetNameDefCap]が我々の[SWE.GetNameDef]の要求を受諾"
 denmark_expansion_event.14.desc: "[NOR.GetAdjective]は理性を理解しており、我々の要求に応じた。[SWE.GetNameDefCap]は我々のものとなり、その資源は我々の新しい軍隊に資金を提供するために活用できるようになった。"
 denmark_expansion_event.14.a: "[SWE.GetAdjective]の鋳造所に[DEN.GetAdjective]の金属を。"
 denmark_expansion_event.15.t: "[FROM.GetNameDefCap]が我々の[SWE.GetNameDef]の要求を拒絶"
 denmark_expansion_event.15.desc: "[NOR.GetNameDefCap]は、[SWE.GetAdjective]併合に対する我々の要求を拒否することを決定した。これは非常に残念なことだが、我々がこれらの資源を正当に要求することを妨げることはできない。"
 denmark_expansion_event.15.a: "戦争だ。"
 denmark_expansion_event.20.desc: "[DEN.GetNameDef]が[NOR.GetNameDefCap]の従属と、我々が1814年以来初めて再び[DEN.GetAdjective]の統治下に入るように要求しているという厳しい報せが南部から届いた。我々はスウェーデンからの独立を勝ち取るために懸命に戦ってきたかもしれないが、デンマークに対して立ち上がり戦う準備は本当にできているのだろうか？"
 denmark_expansion_event.20.a: "屈服せざるを得ない。"
 denmark_expansion_event.20.b: "我々が別の国に支配されることは二度とない！"
 denmark_expansion_event.21.desc: "[NOR.GetNameDefCap]は、我々の軍による占領という提案を賢明にも受け入れた。北部の土地が確保されたので、我々は他の地域への国境の拡大に集中できるようになった。"
 denmark_expansion_event.21.a: "北方戦線は確保されたのだ。"
 denmark_expansion_event.22.desc: "[NOR.GetAdjective]は、主権を確保するという口実のもと、我々の併合の提案を拒否した。この言い訳により、我々がすべきことが妨げられることはない。"
 denmark_expansion_event.22.a: "[NOR.GetNameDefCap]は再び[DEN.GetAdjective]のものとなるのだ！"
 denmark_expansion_event.23.t: "[FROM.GetNameDefCap]が[NOR.GetNameDef]を要求"
 denmark_expansion_event.23.desc: "[NOR.GetNameDef]の現在の占領者として、[DEN.GetNameDef]がこれらの土地を要求してくるのは時間の問題だった。彼らは、[NOR.GetNameDef]は厳密には[DEN.GetAdjective]の領土であると主張している。我々には選択肢がある。デンマークに[NOR.GetNameDef]を渡すか、デンマークの要求を拒否して戦争の可能性に備えるかだ。"
 denmark_expansion_event.23.a: "[DEN.GetNameDef]との争いは避けるべきだ。渡してやろう。"
 denmark_expansion_event.23.b: "[NOR.GetNameDefCap]は我々のものだ！"
 denmark_expansion_event.24.t: "[FROM.GetNameDefCap]が我々の[NOR.GetNameDef]の要求を受諾"
 denmark_expansion_event.24.desc: "[SWE.GetAdjective]政府には分別があるようだ！[NOR.GetNameDef]の所有権を我々に譲渡することに同意した。我々をそれらの土地の正当な統治者とみなしていると聞いて、うれしく思う。"
 denmark_expansion_event.24.a: "素晴らしい。"
 denmark_expansion_event.25.t: "[FROM.GetNameDefCap]が我々の[NOR.GetNameDef]の要求を拒絶"
 denmark_expansion_event.25.desc: "残念ながら、[SWE.GetNameDef]は[NOR.GetNameDef]に対する我々の所有権の要求に屈することを拒否した。特に我々が過去にこの国を奴らの支配下に移したことを考えると、これは最も残念なことだ。奴らが恩返しをしてくれることを期待していたというのに。"
 denmark_expansion_event.25.a: "ならば、戦争だ。"
 denmark_expansion_event.100.t: "[FROM.GetNameDefCap]が統合を開始"
 denmark_expansion_event.100.desc: "[DEN.GetLeader]は、我が国をより広い[DEN.GetAdjective]の領域へ統合する手続きを開始したことを通達してきた。"
 denmark_expansion_event.100.a: "我々はこれを認めざるを得ない。"
 denmark_expansion_event.200.t: "[FROM.GetNameDefCap]が[ICE.GetAdjective]の領有を要求"
 denmark_expansion_event.200.desc: "[DEN.GetNameDefCap]は、[ICE.GetAdjective]領土に対して歴史的な所有権を持っていると思い込んでいるようだ。もし我々がその気にさせてしまうと、[DEN.GetAdjective]の拡張主義によって土地を失う危険がある。拒否すれば、全面戦争になる。"
 denmark_expansion_event.200.a: "彼らの要求に従わねばなるまい……"
 denmark_expansion_event.200.b: "[ROOT.GetNameDefCap]はデンマークに屈することはない！"
 denmark_expansion_event.201.t: "[FROM.GetNameDefCap]が我々の[ICE.GetAdjective]の要求を受諾"
 denmark_expansion_event.201.desc: "[FROM.GetNameDefCap]は、領土に対する我々の正当な主張を受け入れるという賢明な決断を下した。実際、彼らの政府による正しい判断だったのだ。"
 denmark_expansion_event.201.a: "交渉に時間をかけることもしなかった。"
 denmark_expansion_event.202.t: "[FROM.GetNameDefCap]が我々の[ICE.GetAdjective]に対する主張を棄却"
 denmark_expansion_event.202.desc: "奴らにとっても残念なことに、[FROM.GetAdjective]政府は我々の主張に反論した。 正当な[DEN.GetAdjective]を守るためには、戦争を奴らの目前に持ち込む以外に選択肢はないようだ。"
 denmark_expansion_event.202.a: "攻撃してやれば、より友好的になるかもしれない。"
