 AAT_USA_events.01.t: "[USA.GetNameDefCap]がグリーンランドを占領"
 AAT_USA_events.01.desc: "[USA.GetLeader]率いる[USA.GetAdjective]政府は、ハバナ会議で決定された外国の脅威や影響から北米を守るための新たなグリーンランドパトロールの一環として、グリーンランドの占領を発表した。彼らは、世界の現在の状況が落ち着いたら、我々に返還すると約束した。"
 AAT_USA_events.01.a: "少なくとも将来的に返還すると約束した……"
 AAT_USA_events.02.t: "[FROM.GetNameDefCap]がフェローを占領"
 AAT_USA_events.02.desc: "[FROM.GetAdjective]は、デンマークに属し、戦略的に非常に重要な地点であるフェロー諸島を現在占領していると述べた。彼らは、フェロー諸島をあらゆる過酷な戦争から守り、諸島が我々に返還され[?DEN.DEN_overlord_nation.GetAdjective]の侵略による忌まわしい奴隷制度から解放される瞬間がくるまで、海と空における拠点を置くと主張している。"
 AAT_USA_events.02.a: "少なくとも人々は安全でいられるだろう……"
 AAT_USA_events.03.t: "[FROM.GetName]がフェローの返還を要求"
 AAT_USA_events.03.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、フェロー諸島が再び抑圧から解放された今、約束を守り、合意通りに返還するよう要請した。"
 AAT_USA_events.03.a: "約束だったな"
 AAT_USA_events.03.b: "いや、気が変わった"
 AAT_USA_events.04.t: "[FROM.GetName]が要求を拒否"
 AAT_USA_events.04.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、国民投票の後、フェロー諸島の人々は明らかに[FROM.getAdjective]以外の支配下に置かれることを望んでいないと主張し、我々の要請を拒否した。"
 AAT_USA_events.04.a: "どちらにしろ彼らに楯突くことはできない"
 AAT_USA_events.04.b: "思い知らせてやる"
 AAT_USA_events.05.t: "[FROM.GetName]がグリーンランドの返還を要求"
 AAT_USA_events.05.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、グリーンランドが再び抑圧から解放された今、約束を守り、合意通りに返還するよう要請した。"
 AAT_USA_events.06.t: "[FROM.GetName]が要求を拒否"
 AAT_USA_events.06.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は、国民投票の後、グリーンランドの人々は明らかに[FROM.getAdjective]以外の支配下に置かれることを望んでいないと主張し、我々の要請を拒否した。"
 AAT_USA_events.07.t: "[FROM.GetName]が領土を変換"
 AAT_USA_events.07.desc: "[FROM.GetNameDef]の[FROM.GetLeader]は我々が再び抑圧から解放された今、約束を守り、彼らが安全確保のために保持していた領土を変換することに合意した。"
 AAT_USA_events.07.a: "グリーンランドの帰還！"
 AAT_USA_events.07.b: "フェロー諸島の帰還！"
