 DLC_DESCRIPTION_dlc018: "カナダ、オーストラリア、ニュージーランド、イギリス領インド帝国、南アフリカに新しい国家方針ツリーとイベントが追加されました。先鋒戦コマンドにより、大包囲や敵陣突破をよりコントロールできるようになりました。"
 DLC_DESCRIPTION_dlc020: "4つの新しい国家方針ツリー：ハンガリー、ルーマニア、チェコスロヴァキア、ユーゴスラビアの困難な視点での戦争を体験することができます。"
 DLC_DESCRIPTION_dlc022: "ドイツと大日本帝国の国家方針ツリーを変更：ヒトラーを退陣させたり、大日本帝国に共産主義や民主主義を導入させ、枢軸の主要2ヵ国に別の歴史の道を歩ませることができます。"
 DLC_DESCRIPTION_dlc023: "新たに艦艇の設計、提督用の特性・スキル、水陸両用車両を獲得し、海を守るための機雷や危険を回避する航路を使いましょう。オランダ、イギリス、メキシコ、アメリカの新しい国家方針ツリーが含まれています。"
 DLC_DESCRIPTION_dlc028: "La Résistanceでは、秘密諜報員、諜報作戦、レジスタンス運動の新しいオプションが追加されています。諜報員を危険な領域に送り込み、敵の機密を解読したり、権力に味をしめようとする協力者を支えて、侵攻の準備をしましょう。"
 DLC_DESCRIPTION_dlc031: "黒海とエーゲ海周辺の中小国に専用の国家方針ツリーを追加します。ブルガリア、ギリシャ、トルコは、それぞれ独自の史実および非史実の道筋を歩み、ボスポラス海峡・ダーダネルス海峡の戦略的航路の支配を試みる大国に抵抗することができます。"
 DLC_DESCRIPTION_dlc034: "No Step Backは、東ヨーロッパの国に多くの彩りを添え、ソビエトの政治を反映する独自のゲームシステムに、さらにゲームの軍事面に多数の改良を加えます。"
