 fascism_noun: "ファシズム"
 fascism_desc: "全体主義政権"
 communism_desc: "全体主義政権"
 democratic_desc: "民主主義政権"
 conservatism: "保守主義"
 conservatism_desc: "社会の急激な変化は危険であると考え、保守主義は伝統と穏健な改革の信奉者となり、時には古い道徳的価値観へ戻ることを提唱する。"
 liberalism: "自由主義"
 liberalism_desc: "個人の自由に価値を置く哲学的な長い伝統から、自由主義は諸権利の保護を国家第一の役割と考える。"
 socialism: "社会主義"
 socialism_desc: "改良主義的手段によって平等及び社会主義国家を追求すべく、民主社会主義は国民の信任にもとづいて資本主義の影響を軽減ないし無効化することを目指す。"
 marxism: "マルクス主義"
 marxism_desc: "経済学ならびに歴史学に関する幅広い領域を包摂するマルクス主義にもとづき、マルクス主義政治はマルクスの諸理論を政治的現実にも適用しようとする。このイデオロギーは階級闘争と生産手段の公有化に基づいた社会の移行の必要性により特徴づけられる。"
 leninism: "レーニン主義"
 leninism_desc: "マルクス主義の考えに基づいた政治思想であるレーニン主義は、前衛党によって指導される革命により資本主義社会を転覆し、社会主義国家の建設を目指す。ひとたび権力を手にしたあとは、党は内部の自由な議論を通じて決定を行い、国家を運営する。"
 stalinism: "スターリン主義"
 stalinism_desc: "マルクス・レーニン主義を継承・発展させた政体を自認するスターリン主義は、あらゆる反革命分子を粛清できるだけの強固な権威主義的社会主義国家を打ち立てるべく、急速な工業化と集団化を追求する。"
 anti_revisionism: "反修正主義"
 anti_revisionism_desc: "マルクス主義の後継者を名乗る多くの思想への反動である反修正主義は、元来の革命理論の重要な要素を変化させず維持する事を主張する。資本主義経済の要素を社会主義国家に導入する事への反発を主とし、その思想はそれ自体の内容と同じ位、他の思想を否定することによって定義される。"
 anarchist_communism: "無政府共産主義"
 anarchist_communism_desc: "無政府社会をもたらすものとして共産主義を信奉する思想であり、無政府共産主義は暫定的な社会主義国家という考えには迎合せず、自主的協力や相互援助に基づく社会に賛同する。"
 nazism: "ナチズム"
 nazism_desc: "国家社会主義は極端なナショナリズムに根ざし、ゲルマン民族の優越性を原動力としている。積極的拡大主義及び、人々が絶対的権力者であるフューラー（指導者）の下に結束した全体主義国家を推進する。"
 gen_nazism: "ナチズム"
 gen_nazism_desc: "国家社会主義は極端なナショナリズムに根ざし、民族の優越性を原動力としている。積極的拡大主義及び、人々が絶対的権力者の下に結束した全体主義国家を推進する。"
 fascism_ideology: "ファシズム"
 fascism_ideology_desc: "ファシズムは様々な超国家主義的運動を含む思想であり、国家への献身と、強力な指導者の下での人々の結束への崇拝が典型的である。"
 falangism: "ファランヘ主義"
 falangism_desc: "ファランヘ主義はファシズムと保守主義の特徴を併せ持つ権威主義的思想で、国家主義的、カトリック的アイデンティティを重んじる。"
 rexism: "レクシズム"
 rexism_desc: "レクシズムは自由主義・共産主義の理念と対立する思想であり、コーポラティズム的経済政策を主張する忠実な保守主義・国家主義的運動である。次第にポピュリズム的、権威主義的なレトリックを採用しながら、この思想は他のファシズム運動に接近している。"
 neutrality: "非同盟/中道主義"
 neutrality_noun: "非同盟/中道主義"
 neutrality_desc: "権威主義政権"
 despotism: "専制政治"
 despotism_desc: "専制政治は絶対的な権力を握る一人の人物によって統治される政体である。"
 oligarchism: "寡頭政治"
 oligarchism_desc: "寡頭政治は絶対的な権力を握るグループによって統治される政体である。"
 moderatism: "穏健主義"
 moderatism_desc: "穏健主義は穏やかな位置またはやり方をとることによって左右の両極端を避ける政体である。"
 centrism: "穏健主義"
 centrism_desc: "穏健主義は適切に現在と未来のニーズに対処する常識的な解決策の実現を望む政府の一形態である。そしてこれは国民の負託を支えとしてこれらのニーズの状況におけるリスクと許容量を考慮し、公益を提供する。"
 anarchism: "無政府主義"
 anarchism_desc: "無政府主義とは、権威そのものを拒否することであり、社会を単一の中央集権国家ではなく、自己管理と自治の集団に分割することを促進するものである。"
