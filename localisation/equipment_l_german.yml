l_german:
 submarine:0 "U-Boot"
 submarine_desc:0 "Die schwer zu ortenden U-Boote versenken Feindschiffe durch den Einsatz von Torpedos."
 transport:0 "Transporter"
 transport_desc:0 "Ein Schiff, das allein dem Transport von Truppen dient, ohne jede Verteidigungsmöglichkeit."
 transport_1:0 "Transporter"
 transport_1_desc:0 "Schiffe zum Truppentransport."
 light_cruiser:0 "Leichter Kreuzer"
 light_cruiser_desc:0 "Ein leichtes Kampfschiff zum Schutz von Großkampfschiffen. Die Hauptaufgabe des leichten Kreuzers ist es, Großkampfschiffe vor leichten Feindschiffen abzuschirmen. Mit seinen Torpedos kann er aber auch größeren Schiffen gefährlich werden."
 heavy_cruiser:0 "Schwerer Kreuzer"
 heavy_cruiser_desc:0 "Ein schwerer Kreuzer für viele verschiedene Einsätze. Eine gute Wahl für Nationen, die sich den Bau größerer Großkampfschiffe nicht leisten können."
 destroyer:0 "Zerstörer"
 destroyer_desc:0 "Das leichteste Kampfschiff zum Schutz von Großkampfschiffen. Sein Aufgabenbereich sind die Verteidigung größerer Schiffe und die U-Boot-Abwehr."
 carrier:0 "Flugzeugträger"
 carrier_desc:0 "Ein Großkampfschiff, das Geschwader mächtiger Trägerflugzeuge in Kampfgebiete transportieren kann. Auch als schwimmendes Flugfeld geeignet, das Sie vor der Küste des Feindes positionieren können."
 battleship:0 "Schlachtschiff"
 battleship_desc:0 "Das größte Großkampfschiff mit den größten Geschützen und dicksten Panzerungen, die man für Geld kaufen kann. Eine so große Investition verdient es, durch kleinere Schiffe beschützt zu werden."
 battle_cruiser:0 "Schlachtkreuzer"
 battle_cruiser_desc:0 "Ein Großkampfschiff, dessen Angriffsfähigkeit der des Schlachtschiffs nahe kommt. Höhere Geschwindigkeit wurde hier mit schwächerer Panzerung erkauft."
 light_airframe:0 "Leichte Flugzeugzelle"
 light_airframe_desc:0 "Flugzeuge, die auf leichten Flugzeugzellen basieren"
 medium_airframe:0 "Mittlere Flugzeugzelle"
 medium_airframe_desc:0 "Flugzeuge, die auf mittleren Flugzeugzellen basieren"
 heavy_airframe:0 "Schwere Flugzeugzelle"
 heavy_airframe_desc:0 "Flugzeuge, die auf schweren Flugzeugzellen basieren"
 jet_engines:0 "Düsentriebwerk"
 jet_engines_desc:0 "Das Düsentriebwerk stellt einen Durchbruch in der Antriebstechnologie dar und wird die Entwicklung einer gänzlich neuen Flugzeuggeneration ermöglichen."
 convoy:0 "Handelskonvoi"
 convoy_desc:0 "Konvois für den internationalen Handel mit Gütern und Rohstoffen. Werden auch genutzt, um Truppen zu transportieren und Flotteninvasionen durchzuführen."
