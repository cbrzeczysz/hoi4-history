 both_cruisers_desc:0 "Leichter Kreuzer - Ein leichtes Kampfschiff zum Schutz von Großkampfschiffen. Die Hauptaufgabe des leichten Kreuzers ist es, Großkampfschiffe vor leichten Feindschiffen abzuschirmen. Mit seinen Torpedos kann er aber auch größeren Schiffen gefährlich werden.\n\nSchwerer Kreuzer - Ein großer, gepanzerter Kreuzer für viele verschiedene Einsätze. Eine gute Wahl für Nationen, die sich den Bau größerer Großkampfschiffe nicht leisten können."
 sh_battleship:0 "Überschweres Schlachtschiff"
 sh_battleship_desc:0 "Das größte Großkampfschiff mit den größten Geschützen und dicksten Panzerungen, die man für Geld kaufen kann. Eine so große Investition verdient es, durch kleinere Schiffe beschützt zu werden."
 JET_ENGINES_SPECIAL:0 "Die Entwicklung von Düsentriebwerken ist eine Grundvoraussetzung für den Bau Düsenflugzeugen. Sie müssen diese Technologie erforschen, bevor Sie modernere Flugzeuge erforschen können"
