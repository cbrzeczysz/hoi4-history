 motorized_equipment_1:0 "Motorisiert"
 motorized_equipment_1_desc:0 "Motorisierte Infanterie ist der erste Schritt zur Mechanisierung einer Armee. Zivile Lkw können einfach an militärische Verwendungszwecke angepasst werden und so Soldaten transportieren, Geschütze ziehen und Ausrüstung sowie Nachschub befördern. Dies hat bedeutenden Einfluss auf die strategische Mobilität von Infanterieeinheiten, die andernfalls marschieren müssten."
