 gw_tank_equipment:0 "Panzer (Erster Weltkrieg)"
 gw_tank_equipment_short:0 "Panzer (Erster Weltkrieg)"
 gw_tank_equipment_desc:0 "Während des Ersten Weltkriegs wurden Panzer gleichzeitig, aber unabhängig voneinander von England und Frankreich entwickelt, um die Pattsituation des Grabenkriegs an der Westfront zu beenden. Die Bezeichnung 'Tank' wurde während der frühen Entwicklungsstadien von den Briten als Sicherheitsmaßnahme zur Verschleierung des Forschungszwecks übernommen. Frühe Panzer waren mit Maschinengewehren und kleinkalibrigen Kanonen bewaffnet, konnten nur langsam fahren und mit ihrer Panzerung bestenfalls Kleinwaffenbeschuss abwehren."
 GER_gw_tank_equipment:0 "Leichttraktor"
 GER_gw_tank_equipment_short:0 "Leichttraktor"
 GER_gw_tank_equipment_desc:0 "Der Leichttraktor war ein deutscher Versuchspanzer. Nach dem Ersten Weltkrieg wurde die deutsche Militärentwicklung durch den Versailler Vertrag beschränkt, aber unter dem Decknamen 'Traktor' wurden im Geheimen gepanzerte Militärfahrzeuge und Artillerie entwickelt."
