 stalins_puppet_desc:0 "Ebenso treu wie patriotisch. Er wird weder die Internationale, noch das Leid des Arbeiters noch sein Vaterland jemals verraten. In dieser Reihenfolge."
 exiled:0 "Im Exil"
 exiled_desc:0 "Aus Angst vor Verfolgung haben sie den Großteil der letzten Jahre des politischen Aufruhrs im Ausland verbracht."
 political_dancer:0 "Politikgenie"
 political_dancer_desc:0 "Kennt alle politischen Kniffe und Manöver auf dem europäischen Parkett."
