 SPA_awaiting_the_rebellion: "Warten auf die Rebellion"
 SPA_awaiting_the_rebellion_desc: "Der Coup wurde bis ins kleinste Detail geplant, wir können jederzeit damit beginnen. Aber wir haben aus unseren früheren Fehlern gelernt. Anstatt das Sanjurjada-Fiasko von 1932 zu wiederholen, warten wir, bis im Volk genügend Unterstützung für unsere Sache vorhanden ist – damit wir nicht gleich wieder gestürzt werden."
 SPA_carlism: "Carlismus"
 SPA_carlism_desc: "1830 erließ König Ferdinand VII. die Pragmatische Sankt, durch die er die Thronfolge zugunsten seiner Tochter, der späteren Isabella II., änderte. Sein Bruder Carlos María Isidro de Borbón wurde aus der Thronfolge gestrichen. Nach dem Tod des Königs vereinten Unterstützer von Carlos sich unter dem Banner der Carlismus und zettelten eine Reihe von Bürgerkriegen an, um für die Wiedereinsetzung der bourbonischen Seitenlinie als Thronfolger zu kämpfen.\n\nEin Jahrhundert später ist die carlistische Bewegung noch immer eine starke Strömung im Land. Ihre Milizen, die so genannten Requetés, bereiten sich ohne Unterlass darauf vor, erneut das Christentum zu verteidigen und die Rückkehr des rechtmäßigen Königs voranzutreiben."
 SPR_government_power_struggle: "Regierungsmachtkampf"
 SPR_government_power_struggle_desc: "Die politischen Parteien des linken Spektrums sind zwar als Gewinner aus den letzten Wahlen hervorgegangen, bilden aber keine vereinte Front, sondern streiten sich um die Vorherrschaft innerhalb der neuen Regierung. Insbesondere das Präsidentenamt ist sehr begehrt. Die lang anhaltenden Fehden, die der Präsident mit verschiedenen linken Elementen führt, eskalieren. Ehrgeizige Politiker schielen schon gierig nach seinem Posten."
 SPR_death_before_surrender: "Tod vor Kapitulation"
 SPR_political_violence: "Politische Gewalt"
 SPR_political_violence_desc: "Die politische Landschaft Spaniens wird immer polarisierender und gewalttätiger. Der letzte große Aufstand, der asturische Bergarbeiterstreik, ist gerade einmal zwei Jahre her, doch das Land scheint auf einen neuen, viel größeren und viel weniger lokal geprägten Aufstand zuzusteuern. Es ist nicht zu erwarten, dass die kommenden Wahlen diese Abwärtsspirale der gesellschaftlichen Unruhen aufhalten können."
 SPR_national_strikes: "Landesweite Streisk"
 SPR_national_strikes_desc: "Eine beginnende Arbeiterrevolution hat das Land im Griff. Streik um Streik lähmt die Industrie und den Alltag. Die Arbeiter fordern weniger Arbeit bei mehr Lohn, immer mehr arme Pachtbauern beanspruchen das von ihnen bestellte Land für sich, und die Regierung sieht weg."
