 FRA_full_employment: "Vollbeschäftigung"
 FRA_full_employment_desc: "Wir befinden uns in der beneidenswerten Position, eine sehr niedrige Arbeitslosigkeit zu haben, teils bedingt durch das gewaltige Blutvergießen im Ersten Weltkrieg. Das macht es für Unternehmen aber schwierig, Facharbeiter zu finden, und wegen der hohen Nachfrage auf dem Arbeitsmarkt wiederum fehlt es dem Militär an Rekruten. Wenn wir die Wehrpflicht verlängern, verschärft das dieses Problem nur noch weiter. Wir müssen andere Quellen finden, um den Mannbedarf zu decken, ob nun den wirtschaftlichen oder den militärischen."
 FRA_worker_shortage: "Arbeitermangel"
 FRA_worker_shortage_desc: "Dem Personalbedarf des Militärs wurde eine höhere Priorität eingeräumt als der Sorge vor zu wenig Arbeitern für die Wirtschaft. Viele Unternehmen berichten nun, dass ihre Produktionsleistung wegen des Mangels an Facharbeitern sinkt. Wenn wir die Wehrpflicht etwas lockern, dann können die Menschen wieder in die Fabriken zurückkehren, aber das löst die zugrundeliegenden Probleme nicht."
 FRA_inefficient_economy_1: "Ineffiziente Wirtschaft"
 FRA_inefficient_economy_1_desc: "Frankreich ist noch immer ein stark industrialisiertes Land, aber was die Konzentration von Produktionskapazitäten angeht, wurde die Nation abgehängt. Es sind umfassende Reformen nötig, um unsere Wirtschaft im internationalen Vergleich wettbewerbsfähiger zu machen."
 FRA_political_violence: "Politische Gewalt"
 FRA_political_violence_desc: "Kommunisten und rechtsextreme Verbindungen sind immer bereit, ihre politischen Ansichten mit Gewalt durchzusetzen."
