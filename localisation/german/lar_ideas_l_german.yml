l_german:
 SPR_military_disloyalty: "Militärische Illoyalität"
 SPR_military_disloyalty_desc: "Der gescheiterte \"Sanjurjada\"-Militärputsch von 1932 wirft bis heute seinen Schatten über das spanische Militär. Nach dem Putschversuch flüchteten viele beteiligte Offiziere, darunter auch der Rädelsführer José Sanjurjo, ins Exil nach Portugal, von wo aus sie noch immer ihre Revolutionspläne schmieden.\n\nDoch auch in Spanien selbst gibt es weiterhin illoyale Offiziere, die auf eine Rückkehr zur Monarchie oder sogar auf eine starke faschistische Diktatur hoffen. Wenn die Regierung sich zu sehr in die internen Belange des Militärs einmischt, könnte das einen weiteren Aufstand zur Folge haben, der weitaus gewalttätiger und blutiger ausfallen würde als der letzte."
 SPR_military_disloyalty_tt: "§RKann keine Einheiten ausbilden oder auflösen oder Einheitenvorlagen bearbeiten.§!\n"
 SPR_disbanded_army: "Aufgelöste Armee"
 SPR_disbanded_army_desc: "Die Armee hat ihre Illoyalität bewiesen und wurde von der Regierung aufgelöst. Bis wir die Loyalität unserer Offiziere gewährleisten können, müssen wir uns aufs Volksmilizen verlassen statt auf eine Berufsarmee."
