 south_american_news.1.t: "Krieg in Südamerika"
 south_american_news.1.d: "In den Regionen Napo Pastaza und Santiago Zamora an der peruanisch-ecuadorianischen Grenze kommt es seit der Auflösung von Großkolumbien immer wieder zu Auseinandersetzungen. Aufgrund der jüngsten Grenzvereinbarung mit Kolumbien fühlten sich die peruanischen Soldaten sicher, ihre Ansprüche gegen den schwächeren ecuadorianischen Staat durchzusetzen, doch die anfänglichen Scharmützel sind nun zu einem offenen Konflikt eskaliert. Dieser Zustand ist eine Gefahr für die Stabilität der gesamten Region, da andere Länder versuchen könnten, einzugreifen."
 south_american_news.1.a: "Was wird aus Südamerika werden?"
 south_american_news.1.b: "Dies wird eine neue Ära für den peruanischen Staat einläuten!"
 south_american_news.1.c: "¡No pasarán!"
 south_american_events.1.t: "Terra hält nationale Wahlen ab"
 south_american_events.1.desc: "Gabriel Terra, der die Politik des Landes als Diktator fest im Griff hat, hat angekündigt, Neuwahlen abzuhalten. Das Ergebnis ist jedoch bereits klar, da die Colorado-Partei die Macht niemals aufgeben würde und Terras Schwager Alfredo Baldomir der einzige wirkliche Nachfolger innerhalb der Partei ist. Nichtsdestotrotz gehen die Menschen zur Wahl, um über die Zukunft Uruguays zu bestimmen."
 south_american_events.1.a: "Alfredo Baldomir sollte auf Terra folgen."
 south_american_events.1.b: "Irgendwie hat die Nationalpartei die Oberhand gewonnen."
 south_american_events.1.c: "Das Volk hat gesprochen!"
 south_american_events.1.d: "Wir haben etwas anderes im Sinn ..."
 south_american_news.2.t: "Ein neuer Präsident in Uruguay"
 south_american_news.2.d: "Gabriel Terra, der Präsident von Uruguay, kündigte letzte Woche an, Wahlen abzuhalten, um die im Jahr 1933 durch einen Putsch erlange Macht abzugeben. Terras Schwager, der Alliiertenunterstützer Alfredo Baldomir Ferrari, wird an seiner Stelle regieren."
 south_american_news.2.a: "Schön für sie."
 south_american_news.2.b: "Wir werden ihn vermissen."
 south_american_news.3.t: "Ein neuer Präsident in Uruguay"
 south_american_news.3.d: "Gabriel Terra, der Präsident von Uruguay, kündigte letzte Woche an, Wahlen abzuhalten, um die im Jahr 1933 durch einen Putsch erlange Macht abzugeben. Der Anführer der Nationalpartei Uruguays, Luis Alberto de Herrera, wird an seiner Stelle regieren."
 south_american_news.3.a: "Interessant."
 south_american_news.3.b: "Sicherlich eine Überraschung, aber eine willkommene!"
 south_american_news.4.t: "Volksrevolution in Uruguay"
 south_american_news.4.d: "Gabriel Terra, der Präsident von Uruguay, kündigte letzte Woche an, Wahlen abzuhalten, um die im Jahr 1933 durch einen Putsch erlange Macht abzugeben. Womit er jedoch nicht gerechnet hatte, war die massive Unterstützung für die kommunistische Partei, die zu einem Putsch gegen die neu gebildete Regierung seines designierten Nachfolgers Alfredo Baldomir Ferrari führte."
 south_american_news.4.a: "Dazu ist das Volk also in der Lage ..."
 south_american_news.4.b: "Lang lebe die Volksrepublik!"
 south_american_news.5.t: "Die Peruanisch-Bolivianische Konföderation wurde wiederbelebt"
 south_american_news.5.d: "Der vereinigte Staat Peru-Bolivien wurde wiederhergestellt, zum ersten Mal seit dem Konföderationskrieg, in dem er zusammenbrach und aufgrund dessen man dachte, er würde nie wiederauferstehen. Manche behaupten, dies sei nur ein Mummenschanz, um die imperialistischen Ambitionen seines Herrschers zu verbergen, doch viele hoffen dennoch darauf, dass die Konföderation in der Lage sein wird, das Volk auf eine Weise zu vereinen, wie es noch nie zuvor der Fall war. Sicher ist jedoch, dass die Union von Dauer sein wird."
 south_american_news.5.a: "Das wird mit Sicherheit das Machtgleichgewicht in der Region verändern."
 south_american_news.5.b: "Wir sind erneut vereint!"
 south_american_news.6.t: "Vereintes Hispaniola"
 south_american_news.6.d: "Trotz ihrer langen und vergleichsweise ähnlichen Geschichte waren der Westen und Osten Hispaniolas seit langer Zeit nicht vereint. Nun haben sich Haiti und die Dominikanische Republik zum Staat Hispaniola zusammengeschlossen, um ihr gemeinsames Ziel, den Wohlstand, zu verfolgen."
 south_american_news.6.a: "Das wird ihnen nicht helfen."
 south_american_news.6.b: "Viva Hispaniola!"
 south_american_events.2.t: "Spezialisierung der nationalen Abteilung für Schwere Geschütze"
 south_american_events.2.desc: "Im Zuge unserer Bemühungen, die Produktion schwerer Waffen zu modernisieren, sind unsere Experten zu dem Schluss gekommen, dass wir unsere Abteilung für schwere Geschütze spezialisieren sollten. Ansonsten könnten unsere Produktionsanlagen höchst ineffizient werden, sehr zum Schaden der Sicherheit unserer Nation. Doch worauf sollen wir uns spezialisieren?"
 south_american_events.2.a: "Die Artillerie benötigt ganz klar eine Modernisierung."
 south_american_events.2.b: "Wir müssen in der Lage sein, uns gegen Feinde aus dem Himmel zu verteidigen!"
 south_american_events.2.c: "Wir müssen Panzer aufhalten können, bevor sie überhaupt ins Rollen kommen."
 south_american_news.7.t: "Die Guyanas vereinen"
 south_american_news.7.d: "Die Region der Guyanas war lange Zeit unter den kolonialen Besatzungsmächten aufgeteilt, die jeweils die Teilregionen Cayenne, Guyana, Amapa, Suriname und Guayana kontrollieren. Die Völker der Region haben sich jedoch in ihrem gemeinsamen Kampf gegen den Imperialismus vereint und erklärt, jeden zu vernichten, der sich ihrer Vereinigung und der damit verbundenen Unabhängigkeit entgegenstellt."
 south_american_news.7.a: "Wir leben in interessanten Zeiten ..."
 south_american_news.7.b: "Wir haben die Ketten des Imperialismus endlich gesprengt!"
 south_american_events.10.t: "[FROM.GetNameDefCap] kündigt den Aufbau einer Marine an"
 south_american_events.10.d: "Die Ankündigung der [FROM.GetAdjective]en Regierung, ihre Flotte um weitere Großkampfschiffe zu erweitern, scheint das fragile Gleichgewicht auf dem Kontinent erschüttert zu haben. Wir müssen entscheiden, wie wir auf diese Bedrohung antworten sollen, die unser aggressiver Nachbar für uns darstellt."
 south_american_events.10.a: "Wir werden uns von denen nicht ausmanövrieren lassen!"
 south_american_news.10.t: "[FROM.GetNameDefCap] löst Marinewettrüsten aus"
 south_american_news.10.d: "Zwar gibt es keine formellen Verträge, die die Expansion der [BRA.GetAdjective]en, [CHL.GetAdjective]en oder [ARG.GetAdjective]en Marine verhindern, doch seit dem Ersten Weltkrieg gibt es zumindest eine informelle Vereinbarung, die größere Expansionen verbieten soll. Mit der Ankündigung der [FROM.GetAdjective]en Regierung, ihre Marinekapazitäten um weitere Großkampfschiffe zu erweitern, scheint ein neues Wettrüsten in Südamerika jedoch unvermeidlich zu sein.\n\nWas dies für die allgemeine geopolitische Lage bedeutet, bleibt abzuwarten, doch es ist anzunehmen, dass auch die Staatsoberhäupter der Großmächte die Lage aufmerksam beobachten werden."
 south_american_news.10.a: "Das könnte die Region destabilisieren."
 south_american_news.10.b: "Es könnte eine Gelegenheit sein, um unseren Einfluss in der Region auszuweiten."
 south_american_events.11.t: "Versuchter Militärputsch"
 south_american_events.11.d: "Obwohl Präsident Eusebio Ayala zusammen mit seiner rechten Hand José Félix Estigarribia unser Land im Krieg gegen Bolivien zum Sieg führte, tragen er und seine Regierung eine große Schuld daran, dass es überhaupt erst zu diesem Krieg kam. Diese Tatsache hat zu einer großen Unzufriedenheit im ganzen Land geführt und viele Offiziere dazu gebracht, sich gegen die selbstgefällige und schwache liberale Regierung auszusprechen. Die Oberbefehlshaber Federico Wenman Smith und Camildo Recalde sind sogar so weit gegangen, Asunción zu besetzen, und sie fordern den sofortigen Rücktritt von Eusebio Ayala!"
 south_american_events.11.a: "Ayala muss zurücktreten! Wir dürfen nicht zulassen, dass diese Lage weiter eskaliert ..."
 south_american_events.11.b: "Lasst sie dafür büßen, dass sie unsere Republik bedrohen!"
 higinio_and_estigarrabia_wont_cooperate: "Die Generäle §YJosé Félix Estigarribia§! und §YHiginio Morínigo§! werden §RNICHT§! mit unserer neuen Regierung kooperieren!"
 rafael_franco_is_exiled: "General §YRafael Franco§! geht ins Exil"
 south_american_news.8.t: "Die Februarrevolution"
 south_american_news.8.d: "Der paraguayische Präsident Eusebio Ayala ist zurückgetreten, wie es das Militär forderte, das die paraguayische Hauptstadt Asunción besetzt hat. Die Macht wurde an die revolutionären Febreristas unter der Führung von General Rafael Franco übergeben. Nach all den Jahren im Krieg mit Bolivien scheint das paraguayische Volk seiner schwachen Regierung überdrüssig geworden zu sein. Viele sind auf die Straßen gegangen und feiern ihre neue Führung."
 south_american_news.8.a: "Haben sie noch nicht genug gekämpft?"
 south_american_news.8.b: "Wir können jetzt eine bessere Zukunft anstreben!"
 south_american_news.9.t: "Paraguayische Offiziersrevolte niedergeschlagen"
 south_american_news.9.d: "Der paraguayische Präsident Eusebio Ayala hat verkündet, dass er und die republikanische Garde unter der Führung seiner rechten Hand José Félix Estigarribia eine Revolte und den damit verbundenen Putschversuch von Militäroffizieren, die die Febreristische Revolution und deren Anführer General Rafael Franco unterstützen, erfolgreich niedergeschlagen haben. Das Land befindet sich dadurch jedoch in einem noch schlechteren Zustand als noch vor einigen Monaten, als der Chacokrieg zu Ende ging, und es scheint, es wird noch einige Zeit dauern, bis wieder Normalität einkehren kann."
 south_american_news.9.a: "Ich frage mich, was das Volk darüber denkt."
 south_american_news.9.b: "Hoffentlich sehen wir diese Aufständischen damit zum letzten Mal ..."
 south_american_events.12.t: "Germán Busch versucht, die Regierung zu stürzen"
 south_american_events.12.d: "Nach der bisher größten Protestbewegung, die das Land je erlebt hat, hat das Militär unter der Führung des jungen Oberstleutnants Germán Busch versucht, die Regierung Tejada zu stürzen. Man behauptet, im Gegensatz zu Tejada auf der Seite des bolivianischen Volkes und der sozialistischen Ideale der Vereinigten Sozialistischen Partei und der Gewerkschaften zu stehen. Gibt es noch etwas, was getan werden kann, um sie aufzuhalten, oder ist es angesichts des katastrophalen Chacokriegs bereits zu spät?"
 south_american_events.12.a: "Tejada Sorzano muss öffentlich seinen Rücktritt bekannt geben."
 south_american_events.12.b: "Schlagt diese Rebellion unverzüglich nieder!"
 german_busch_and_gualberto_imprisoned: "Die Generäle §YGermán Busch§! und §YGualberto Villarroel López§! werden inhaftiert"
 south_american_news.11.t: "Die bolivianische Sozialistenrevolution von 1936"
 south_american_news.11.d: "Nach der bisher größten Protestbewegung, die das Land je erlebt hatte, versuchte das Militär Boliviens unter der Führung des jungen Oberstleutnants Germán Busch, die republikanische Regierung von José Luis Tejada Sorzano zu stürzen. Man behauptete, im Gegensatz zu Tejada auf der Seite des bolivianischen Volkes und seiner sozialistischen Ideale zu stehen und mit dem Rücktritt von Tejada nun die volle Kontrolle über Bolivien zu übernehmen."
 south_american_news.11.a: "Inwiefern ist eine Militärdiktatur sozialistisch?"
 south_american_news.11.b: "Wir werden die Gelegenheit nutzen!"
 south_american_news.12.t: "Bolivianische Generäle scheitern bei ihrem Putschversuch"
 south_american_news.12.d: "Nach der bisher größten Protestbewegung, die das Land je erlebt hatte, versuchte das Militär Boliviens unter der Führung des jungen Oberstleutnants Germán Busch, die republikanische Regierung von José Luis Tejada Sorzano zu stürzen. Man behauptete, im Gegensatz zu Tejada auf der Seite des bolivianischen Volkes und seiner sozialistischen Ideale zu stehen. Da man bei dem Versuch, La Paz einzunehmen, jedoch gescheitert ist, konnte die Polizei zusammen mit dem Rest der Armee Jagd auf diese Bewegung machen und die Anführer inhaftieren."
 south_american_news.12.a: "Ich hätte diesen Schritt nicht getan."
 south_american_news.12.b: "Wir haben ihrem üblen Putsch ein Ende gesetzt!"
 south_american_events.13.t: "Das große Erdbeben von Chillán"
 south_american_events.13.d: "Gestern Nacht um 23:32 Uhr begann die Erde unter Chillán stark zu beben und zerstörte mehr als die Hälfte der Stadt. Um 23:35 Uhr traf es Concepción heftig. Nahezu sämtliche Gebäude wurden vollständig zerstört. Das Erdbeben hatte eine geschätzte Stärke von 8,3 und einen maximalen Intensitätsgrad von X auf der Mercalliskala. Es forderte rund 28.000 Todesopfer. Viele weitere Menschen wurden entweder verletzt oder haben ihre Häuser verloren. Heute ist ein düsterer Tag für Chile."
 south_american_events.13.a: "Wir müssen den Menschen helfen!"
 south_american_events.13.b: "Wir haben größere Probleme."
 south_american_news.13.t: "Nachwirkungen des Erdbebens von Chillán"
 south_american_news.13.d: "Ein Erdbeben der Stärke 8,3 und X auf der Mercalliskala, hat die chilenischen Städte Chillán und Concepción in Schutt und Asche gelegt und über 28.000 Menschenleben gefordert. Der Wiederaufbau ist bereits im Gang, und es wurden umfangreiche Hilfsmaßnahmen in die Wege geleitet, doch viele Menschen haben ihre Häuser verloren und sind geflohen, und die umliegenden Regionen wissen nicht, wie sie mit diesem Problem umgehen sollen."
 south_american_news.13.a: "Schrecklich."
 south_american_events.14.t: "Die Präsidentschaftswahlen von 1938"
 south_american_events.14.d: "Die Präsidentschaftswahlen stehen endlich vor der Tür und läuten damit das Ende der Amtszeit von Präsident Arturo Alessandri ein. Die Unzufriedenheit und der Radikalismus sowohl auf der rechten als auch auf der linken Seite des politischen Spektrums nehmen immer weiter zu, und niemand scheint eine endgültige Antwort auf die Frage zu kennen, wie wir das Land vor dem wirtschaftlichen Zusammenbruch bewahren können. Wer also soll die Nachfolge Alessandris antreten und das Land in die Zukunft führen?"
 south_american_events.14.a: "Pedro Aguirre Cerda."
 south_american_events.14.b: "Gustavo Ross."
 south_american_events.14.c: "Carlos Ibáñez del Campo."
 south_american_events.14.e: "Elías Lafertte Gaviño."
 south_american_events.15.t: "Die Armee revoltiert"
 south_american_events.15.desc: "Nachdem Rafael Franco mehrere Präsidialverfügungen über die Ausweitung der präsidialen Befugnisse unterzeichnet und eine Reihe von Schlüsselstellungen in international anerkannt bolivianischen Teilen des Chaco Boreal aufgegeben hat, haben sich Teile der Armee gegen die Regierung aufgelehnt, um den Präsidenten zu stürzen. Ist das, was sie tun, gerechtfertigt?"
 south_american_events.15.a: "Es ist zwecklos, sie aufhalten zu wollen ..."
 south_american_events.15.b: "Schlagt die Revolte nieder!"
 south_american_news.14.t: "Higinio Morínigo übernimmt die Macht in Paraguay"
 south_american_news.14.desc: "Nachdem die Unzufriedenheit mit der Führung des Landes immer weiter anwuchs, hat das Militär gehandelt und General Higinio Morínigo als neuen Präsidenten von Paraguay eingesetzt. Er sympathisiert mit den Faschisten und wird sich wahrscheinlich an Argentinien wenden, um Schutz zu erhalten, was wiederum dazu führen dürfte, dass Brasilien versuchen wird, sein eigenes Bündnis zu stärken, um sich im Fall einer paraguayischen oder argentinischen Aggression abzusichern."
 south_american_news.14.a: "Ein weiteres Schoßhündchen der Faschisten."
 south_american_news.14.b: "Unsere Zukunft liegt bei den Deutschen."
 south_american_events.16.t: "Feierlichkeiten zum Día del Mar"
 south_american_events.16.desc: "In Erinnerung an den Verlust des Departamento Litoral an Chile im Salpeterkrieg Ende des 19. Jahrhunderts finden heute traditionell die jährlichen Feierlichkeiten zum Día del Mar, dem Tag des Meeres, statt, um jener bolivianischen Helden zu gedenken, die gegen Chile kämpften. Viele sehen dies als ideale Gelegenheit, unsere Ansprüche in Richtung Pazifik zu bekräftigen, die wir in diesem Krieg verloren. Erlauben wir den Menschen das Protestieren?"
 south_american_events.16.a: "Erlaubt dem Volk, das zu tun, was es tun will."
 south_american_events.16.b: "Wir müssen diese Idiotie unterdrücken."
 south_american_events.16.c: "Sie führen doch etwas im Schilde ..."
 south_american_events.17.t: "[PRU.GetNameDefCap] bietet Frieden im Tausch für Pastaza an"
 south_american_events.17.desc: "Wir haben kürzlich ein unerwartetes Kommuniqué der [PRU.GetAdjective]en Diplomaten erhalten. Dieses enthielt auch ein Friedensangebot. Sollten wir ihnen Pastaza überlassen, so versichern sie uns, ihre Truppen aus dem Rest unseres Landes abzuziehen. Wir sollten sorgfältig abwägen, ob wir weiterhin um unser Land kämpfen oder aber Frieden schließen und einen Teil unseres Territoriums aufgeben wollen."
 south_american_events.17.a: "Unser Land braucht Frieden!"
 south_american_events.17.b: "Wir werden um Pastaza kämpfen!"
 south_american_events.18.t: "[ECU.GetNameDefCap] tritt Pastaza für Frieden ab"
 south_american_events.18.desc: "Zu unserer Freude hat [ECU.GetNameDef] beschlossen, Pastaza im Tausch gegen einen Frieden aufzugeben. Wir haben den Staat dadurch einigermaßen friedlich annektiert und die Integrationsbemühungen haben bereits begonnen. Dies markiert einen Neuanfang für Pastaza!"
 south_american_events.18.a: "Endlich!"
 south_american_events.19.t: "[ECU.GetNameDefCap] weigert sich, Territorien abzutreten"
 south_american_events.19.desc: "[ECU.GetNameDefCap] hat auf unsere Friedensangebote mit Ablehnung reagiert. Man behauptet, die eigene territoriale Integrität stehe nicht zur Debatte, weshalb man trotz der derzeitigen Position im Krieg weiter darum kämpfen werde. Die lassen uns keine andere Wahl, als sie vollständig zu vernichten."
 south_american_events.19.a: "Sehr bedauerlich ..."
 south_american_events.20.t: "[PRU.GetNameDefCap] bietet Loreto im Tausch gegen Frieden an"
 south_american_events.20.desc: "Wir haben kürzlich ein unerwartetes Kommuniqué der [PRU.GetAdjective]en Diplomaten erhalten. Dieses enthielt auch ein Friedensangebot. Sie bieten an, uns Loreto zu überlassen, wenn wir unsere Truppen aus dem Rest ihres Landes abziehen. Wir sollten sorgfältig abwägen, ob wir uns mit dem zufriedengeben, was wir derzeit haben, oder den Krieg in der Hoffnung fortsetzen, noch mehr Territorien zu erobern."
 south_american_events.20.a: "Ein faires Abkommen. Sie haben ihre Lektion gelernt."
 south_american_events.20.b: "Warum mit weniger zufriedengeben, wenn wir mehr Land einnehmen können?"
 south_american_events.21.t: "[ECU.GetNameDefCap] akzeptiert unser Friedensangebot"
 south_american_events.21.desc: "[ECU.GetNameDefCap] hat positiv auf unseren Friedensvorschlag reagiert. Bedauerlicherweise hatte er einen hohen Preis, da wir Loreto abtreten mussten."
 south_american_events.21.a: "Wir haben das kleinere Übel gewählt."
 south_american_events.22.t: "[ECU.GetNameDefCap] lehnt unser Friedensangebot ab"
 south_american_events.22.desc: "[ECU.GetNameDefCap] hat unser Friedensangebot abgelehnt. Aufgrund der derzeitigen Fortschritte sah es das [ECU.GetAdjective]e Oberkommando nicht ein, den Krieg zu beenden. Die lassen uns keine andere Wahl, als sie weiterhin zu bekämpfen."
 south_american_events.22.a: "Das ist nicht ideal ..."
 south_american_events.30.t: "Die Öffentlichkeit übt Druck zur Isolierung von [FROM.GetNonIdeologyName] aus"
 south_american_events.30.desc: "Nach dem kürzlichen Sturz der [FROM.GetAdjective]en Regierung durch den Kommunismus wächst in unserem Land der Druck, entschlossen dagegen vorzugehen. Die Medien verbreiten übertriebene Berichte über die Rote Bedrohung, die [FROM.GetNonIdeologyName] für uns darstellt, und Unternehmer fordern eine Entschädigung für ihre verlorenen Investitionen in das Land.\n\nWir müssen rasch handeln, um die Öffentlichkeit zu beruhigen, und [FROM.GetNonIdeologyName] die klare Botschaft senden, dass wir den Kommunismus in dieser Hemisphäre nicht dulden werden."
 south_american_events.30.a: "Wir isolieren sie wirtschaftlich und diplomatisch."
 south_american_events.30.b: "Wir brechen unsere diplomatischen Beziehungen zu ihnen ab."
 south_american_events.30.c: "Wir haben dringendere Probleme."
 south_american_events.31.t: "[FROM.GetNameDefCap] versucht, [ROOT.GetNonIdeologyName] zu isolieren"
 south_american_events.31.desc.a: "Die [FROM.GetAdjective]en Diplomaten verließen heute ihre Botschaft in [ROOT.Capital.GetCapitalVictoryPointName], nachdem sie erklärt hatten, ihre Regierung werde uns nicht mehr bei Konflikten mit anderen Ländern unterstützen und unsere Herrschaft nicht anerkennen.\n\nAußerdem hat man ein Embargo gegen uns verhängt, um unsere Wirtschaft zu schwächen. Obwohl es offensichtlich war, dass [FROM.GetNameDef] unserem Regime gegenüber feindlich gesinnt sein würde, hat dieses rasche und entschiedene Handeln viele schockiert."
 south_american_events.31.desc.b: "Die [FROM.GetAdjective]en Diplomaten verließen heute ihre Botschaft in [ROOT.Capital.GetCapitalVictoryPointName], nachdem sie erklärt hatten, ihre Regierung werde uns nicht mehr bei Konflikten mit anderen Ländern unterstützen und unsere Herrschaft nicht anerkennen.\n\nObwohl es offensichtlich war, dass [FROM.GetNameDef] unserem Regime gegenüber feindlich gesinnt sein würde, hat dieses rasche und entschiedene Handeln viele schockiert."
 south_american_events.31.a: "Arrogante Imperialisten!"
 south_american_events.32.t: "Unterstützung für Antikommunisten in [FROM.GetNonIdeologyName]"
 south_american_events.32.desc: "Infolge des Bürgerkriegs in [FROM.GetNonIdeologyName] haben viele Unternehmer und Privatpersonen damit begonnen, Gelder zu sammeln, um die [FROM.GetAdjective]e Regierung zu unterstützen, die darum kämpft, die kommunistische Bedrohung einzudämmen.\n\nEinige der überzeugtesten Antikommunisten im Militär schlagen ebenfalls vor, diese Gelegenheit zu nutzen, um Freiwillige zu bewaffnen und zu entsenden, wobei unsere Regierung jederzeit einen direkten Eingriff abstreiten kann."
 south_american_events.32.a: "Wir drücken bei gut bewaffneten Freiwilligen ein Auge zu, die in [FROM.GetNonIdeologyName] kämpfen wollen."
 south_american_events.32.b: "Wir sollten uns nicht einmischen."
 south_american_events_32_tt: "§RAufgrund unserer Politik der§! §Yungestörten Isolation§! §Rund der weltweiten Spannungen ist es schwierig, Freiwillige zu entsenden!§!"
 south_american_events.50.t: "[FROM.FROM.GetNameDefCap] steht unter Beschuss"
 south_american_events.50.desc: "Unser Festhalten an der Monroe-Doktrin wurde durch die jüngste Kriegserklärung gegen [FROM.FROM.GetName] infrage gestellt. Während viele von der Aussicht, zur Verteidigung von [FROM.FROM.GetNonIdeologyName] in den Krieg geschickt zu werden, nicht begeistert sind, merken unsere Außenpolitikexperten an, dass ein Nichteingreifen einen Dominoeffekt haben und andere Großmächte dazu verleiten könnte, in unserer Hemisphäre einzugreifen."
 south_american_events.50.a: "Verlangen wir, dass die Feindseligkeiten gegenüber [FROM.FROM.GetNonIdeologyName] beendet werden."
 south_american_events.50.b: "Warum sollten unsere Soldaten für [FROM.FROM.GetNonIdeologyName] sterben?"
 south_american_events_50_war_tt: "§RWenn [FROM.GetNameDef] ablehnt, führt das zu einem Krieg!§!"
 south_american_events.51.t: "[USA.GetNameDefCap] setzt die Monroe-Doktrin durch"
 south_american_events.51.desc: "Unsere Diplomaten hatten gehofft, [USA.GetNameDef] würde bei unseren Aktivitäten in Amerika ein Auge zudrücken, doch wie es scheint, war das Glück uns da nicht hold. Wir haben heute ein dringendes Kommuniqué aus [USA.Capital.GetCapitalVictoryPointName] erhalten, in dem sie uns auffordern, alle feindlichen Umtriebe in ihrer Hemisphäre einzustellen. Sollten wir dies nicht tun, werden sie es als kriegerischen Akt gegen [USA.GetName] ansehen. Wir sollten behutsam vorgehen, wenn wir eine Eskalation vermeiden wollen."
 south_american_events.51.a: "Wir haben kein Interesse an einem Konflikt mit [USA.GetName]."
 south_american_events.51.b: "Sie haben dabei kein Mitspracherecht. Wir durchschauen ihren Bluff."
 south_american_events.52.t: "[FROM.GetNameDefCap] stellt die Feindseligkeiten ein"
 south_american_events.52.desc: "Die [FROM.GetAdjective]en Diplomaten haben uns darüber in Kenntnis gesetzt, dass sie bereit sind, die Feindseligkeiten in der westlichen Hemisphäre einzustellen und vorläufig auf diplomatische Mittel zur Lösung ihrer Probleme zurückzugreifen. Ob dieser vermittelte Frieden von Dauer sein wird, bleibt abzuwarten."
 south_american_events.52.a: "Die Welt wird es sich zweimal überlegen, in unsere Hemisphäre einzudringen."
 south_american_events.52.b: "Unser Dank gebührt Uncle Sam."
 south_american_events.53.t: "[FROM.GetNameDefCap] weigert sich, die Feindseligkeiten einzustellen"
 south_american_events.53.desc: "Die [FROM.GetAdjective]en Diplomaten haben uns mitgeteilt, [USA.GetNameDef] habe kein Recht, sich in die angeblich legitimen Beschwerden ihrer Regierung einzumischen. Sie haben erklärt, sie würden in der westlichen Hemisphäre so lange in ihrem eigenen Interesse handeln, wie sie es für notwendig erachten."
 south_american_events.53.a: "Dann wird es eben Krieg geben!"
 south_american_events.54.t: "[FROM.GetNameDefCap] setzt die Monroe-Doktrin durch"
 south_american_events.54.desc: "Wir haben ein dringendes Kommuniqué aus [FROM.Capital.GetCapitalVictoryPointName] erhalten, in dem man erklärt, man werde die gegen uns gerichtete Aggression nicht zulassen und stünde im Gespräch mit unseren Gegnern, um die Feindseligkeiten zu beenden. Sollten Letztere sich gegenüber dieser Forderung verweigern, hat man geschworen, uns zu verteidigen."
 south_american_events.54.a: "Ausgezeichnet!"
 south_american_events.55.t: "[FROM.GetNameDefCap] ignoriert den Konflikt"
 south_american_events.55.desc: "Die [FROM.GetAdjective]e Botschaft in [ROOT.Capital.GetCapitalVictoryPointName] wurde heute früh wegen der anhalten Kämpfe in der Region evakuiert. Ihre Diplomaten haben uns mitgeteilt, ihre Regierung möchte nicht in einen weiteren Krieg verwickelt werden."
 south_american_events.55.a: "Dann sind wir also auf uns allein gestellt ..."
 south_american_news.60.t: "Putschversuch des [BRA.GetAdjective]en Militärs"
 south_american_news.60.desc: "Obwohl Präsident $BRA_getulio_vargas$ alles versuchte, um die verschiedenen Fraktionen des Militärs und der Integralisten zu beruhigen, waren Erstere mit dem Tempo des Wandels unzufrieden und nahmen die Dinge selbst in die Hand. Sie sicherten in kürzester Zeit wichtige Infrastrukturen und Kommunikationswege im ganzen Land, bevor die Truppen den Catete-Palast in Rio de Janeiro stürmten und $BRA_getulio_vargas$ gefangen nahmen.\n\nEs bleibt abzuwarten, inwieweit sich die Politik der Nation unter der Militärregierung ändern wird, doch eines ist sicher: Die neue Regierung wird hart gegen den Kommunismus in der Bevölkerung vorgehen."
 south_american_news.60.a: "Wird Brasilien jemals Frieden finden?"
 #### Chile #####
 CHL_political_events.1.t: "[CHL.GetNameDefCap] schlägt gemeinsamen Bündnisbeitritt vor"
 CHL_political_events.1.desc: "[CHL.GetLeader], das Staatsoberhaupt von [CHL.GetName], hat vorgeschlagen, gemeinsam den Alliierten beizutreten, um unsere Gewässer und Ländereien zu schützen, ohne die engen Beziehungen zwischen unseren Nationen abzubrechen. Es könnte klug sein, diesem Vorschlag zu folgen."
 CHL_political_events.1.a: "Der Vorschlag klingt plausibel."
 CHL_political_events.1.b: "Sind die verrückt?"
 CHL_political_events.2.t: "Gemeinsamer argentinisch-chilenischer Beitrittsantrag"
 CHL_political_events.2.desc: "Die südamerikanischen Länder Chile und Argentinien möchten gemeinsam unserem Bündnis beitreten. Sie erklären, sie wollen uns unterstützen, ohne dabei ihre eigenen Interessen zu sehr vernachlässigen zu müssen. Wie wollen wir ihnen antworten?"
 CHL_political_events.2.a: "Sie sind in unserem Bündnis herzlich willkommen."
 CHL_political_events.2.b: "Wir sagen Nein!"
 CHL_political_events.3.t: "[ARG.GetNameDefCap] lehnt unseren Vorschlag ab"
 CHL_political_events.3.desc: "[ARG.GetLeader] hat unsere vernünftige Bitte um einen gemeinsamen Beitrittsgesuch bei den Alliierten abgelehnt. Es ist an der Zeit, dass wir ihm vor Augen führen, welche Gelegenheit er damit verpasst hat. Ohne sie sind wir stärker. Wir haben sie nie wirklich gebraucht ..."
 CHL_political_events.3.a: "Dann sind sie zweifelsohne unser Feind."
 CHL_political_events.4.t: "[CHL.GetNameDefCap] mobilisiert die Truppen zur Besetzung von [953.GetName]"
 CHL_political_events.4.desc: "[CHL.GetAdjective]e Truppen haben begonnen, die zuvor festgelegten Grenzen in [953.GetName] zu überschreiten. Auch ihre Luftwaffe und Marine sind bereits mobilisiert. Offenbar ziehen sie ernsthaft in Erwägung, die Kontrolle über die umstrittene Insel zu übernehmen, und es ist nicht klar, ob wir dies noch durch Diplomatie verhindern können. Wie sollten wir vorgehen?"
 CHL_political_events.4.a: "Es hat keinen Sinn, sie zu bekämpfen."
 CHL_political_events.4.b: "Versucht es doch, wenn ihr euch traut!"
 CHL_political_events.5.t: "[ARG.GetNameDefCap] zieht sich aus [953.GetName] zurück"
 CHL_political_events.5.desc: "[ARG.GetNameDefCap] hat scheinbar eingesehen, dass es angesichts unserer militärischen Macht keinen Sinn hat, weiterhin an [953.GetName] festzuhalten. Es wurde beobachtet, dass man Truppen aus der Provinz abzieht. Damit haben wir zum ersten Mal in der Geschichte die Kontrolle über dieses Gebiet. Wir sollten unverzüglich Integrationskampagnen in die Wege leiten."
 CHL_political_events.5.a: "Heute hat das chilenische Volk einen Sieg errungen!"
 CHL_political_events.6.t: "[ARG.GetNameDefCap] hält an [953.GetName] fest"
 CHL_political_events.6.desc: "[ARG.GetNameDefCap] beharrt darauf, die Kontrolle über die umstrittene Insel zu behalten. Man behauptet, wir müssten sie uns mit Gewalt nehmen, wenn wir sie haben wollen. Unser Volk steht hinter unserer Sache, und unsere Politiker haben begonnen, sich für die Zerlegung des argentinischen Staates auszusprechen."
 CHL_political_events.6.a: "Wir können unmöglich klein beigeben."
 CHL_political_events.7.t: "Antisozialistische Unruhe im Militär"
 CHL_political_events.7.d: "Uns wurde berichtet, es gebe ranghohe Offiziere, die den Ruf des Militärs, stets unpolitisch zu bleiben, dadurch beschmutzen wollen, dass sie das Volk offen für seine Wahl des Präsidenten kritisieren und den Sozialismus von Natur aus als böse bezeichnen. Diese Leute haben eindeutig Wahnvorstellungen, doch wenn wir einen weiteren Putsch verhindern wollen, sollten wir vorsichtig sein."
 CHL_political_events.7.a: "Das verheißt nichts Gutes ..."
 CHL_political_events.8.t: "Die Ariostazo"
 CHL_political_events.8.d: "Am frühen Morgen kam es zu einem Aufstand des Artillerieregiments von Tacna unter der Führung von General Ariosto Herrera. Herrera ist ein bekannter Anhänger des ehemaligen Präsidenten Carlos Ibáñez del Campo und scheint durch seine Zeit als Militärattaché in Italien stark beeinflusst worden zu sein. Als General Herrera am 21. Mai 1939 zu einer Zeremonie im Präsidentenpalast eintrat und eine rote Fahne von einem der Balkone hängen sah, ergriff er diese urplötzlich und riss sie herunter. Dies war das erste Mal, dass er wirklich einen Verdacht gegen sich erregte. Da er jedoch keinerlei großflächige Unterstützung genoss, ist nun alles wieder in Ordnung."
 CHL_political_events.8.a: "Zumindest konnte die Ordnung wiederhergestellt werden."
 CHL_political_events.9.t: "Der Untergang der SS Tolten"
 CHL_political_events.9.d: "Die SS Tolten war vor Barnegat in New Jersey unterwegs, als sie am gestrigen Tag von einem Torpedo getroffen wurde, der von einem deutschen U-Boot stammte. Wir haben das Schiff zwar von Dänemark gekauft, doch alle 27 Besatzungsmitglieder waren Chilenen, von denen nur einer überlebte. Unser Außenminister hat erklärt, dass er nicht mit seinem deutschen Amtskollegen sprechen will, und in Santiago sind antideutsche Proteste ausgebrochen. Wie sollen wir auf diese Situation reagieren?"
 CHL_political_events.9.a: "Verurteilt diese Tat."
 CHL_political_events.9.b: "Verlangt eine Entschädigung."
 CHL_political_events.9.c: "Das bedeutet Krieg!"
 CHL_sunk_the_tolten: "Versenkung der SS Tolten"
 CHL_political_events.10.t: "[CHL.GetNameDefCap] verlangt eine Entschädigung für die SS Tolten"
 CHL_political_events.10.desc: "Das [CHL.GetAdjective]e Staatsoberhaupt [CHL.GetLeader] hat sich förmlich an uns gewandt und eine Entschuldigung sowie eine Entschädigung für die Versenkung des chilenischen Frachters SS Tolten vor einer Woche gefordert. Er meint, es liege in unserer Verantwortung, die internationalen Gesetze einzuhalten, und dass wir unsere U-Boot-Kriegsführung überdenken sollten."
 CHL_political_events.10.a: "Wenn sie eine Entschädigung wollen, können sie sie bekommen."
 CHL_political_events.10.b: "Wir beugen uns keinen Schwächlingen wie ihnen."
 CHL_political_events.11.t: "[GER.GetNameDefCap] gewährt uns eine Entschädigung"
 CHL_political_events.11.desc: "[GER.GetLeader] hat sich formell entschuldigt, so unwahrscheinlich dies auch erscheinen mag, und zudem erklärte man sich bereit, eine finanzielle Entschädigung für das Schiff und die durch den Tolten-Zwischenfall für Chile verlorenen Menschenleben zu leisten."
 CHL_political_events.11.a: "Vielleicht handeln sie ja doch vernünftig ..."
 CHL_political_events.12.t: "[GER.GetNameDefCap] verweigert eine Entschädigung"
 CHL_political_events.12.desc: "[GER.GetLeader] hat eine seiner üblichen Tiraden losgelassen und behauptet, die chilenische Regierung sei willensschwach und zerbrechlich und dass keine Notwendigkeit bestehe, einem Land mit geringem bis gar keinem Wert eine Entschädigung zukommen zu lassen. Wir haben derzeit nicht die Macht, diese Behauptungen zu widerlegen, und eine Eskalation wäre töricht ..."
 CHL_political_events.12.a: "Nun, es ist, wie es ist ..."
 CHL_political_events.13.t: "Das Massaker von Seguro Obrero"
 CHL_political_events.13.desc: "Die nationalsozialistische Bewegung Chiles hat einen Putschversuch unternommen, der jedoch erfolglos blieb. Unsere Carabineros haben den Aufstand nach einem kurzen Feuergefecht vor der besetzten Universität von Chile mit wenigen Opfern niedergeschlagen. Óscar Novoa Fuentes und Humberto Arriagada Valdivieso haben unsere Truppen während des Kampfs befehligt und werden dafür angemessen belohnt werden."
 CHL_political_events.13.a: "Sie sollten uns nicht mehr belästigen."
 CHL_political_events.14.t: "Nationalsozialistischer Aufstand"
 CHL_political_events.14.desc: "Die nationalsozialistische Bewegung Chiles hat einen Putschversuch unternommen, der jedoch erfolglos blieb. Da wir sie anschließend aus der Hauptstadt verjagt haben, nutzte sie ihre große Beliebtheit, um unserem Regime den Krieg zu erklären. Wir haben es somit mit einem Bürgerkrieg zu tun, wenn auch nicht in dem Ausmaß, wie manche es befürchtet hatten."
 CHL_political_events.14.a: "Bereiten wir uns besser darauf vor, selbst unsere engsten Freunde zu bekämpfen."
 CHL_political_events.15.t: "Die Schlacht bei Seguro Obrero"
 CHL_political_events.15.desc: "Die Nationalsozialistische Bewegung Chiles hat einen Putschversuch unternommen, ist damit jedoch gescheitert. Unsere Carabineros haben ihren Aufstand schnell niedergeschlagen, mussten jedoch schwere Verluste hinnehmen, als es zu einer großen Schlacht auf dem Gelände der Universität von Chile kam, die von den Nacistas besetzt war. Sie haben sich vorerst zurückgezogen, doch es ist nicht sicher, ob sie zu einem späteren Zeitpunkt nicht noch einmal Ähnliches versuchen werden."
 CHL_political_events.15.a: "Das war viel zu knapp ..."
 nacista_coup_attempt_happened: "Der Putschversuch der Nacista hat bereits stattgefunden"
 CHL_political_events.16.t: "Die Präsidentschaftswahlen von 1942"
 CHL_political_events.16.d: "Die Präsidentschaftswahlen stehen wieder einmal vor der Tür, und die Amtszeit von [ROOT.GetLeader] geht mit ihnen zu Ende. Wir konnten die meisten Krisen unter seiner Führung zwar bewältigen, doch angesichts der Kriege auf der ganzen Welt ist Stabilität noch ein ferner Traum. Wer sollte Alessandris Mandat übernehmen und das Land in eine glorreiche Zukunft führen?"
 CHL_political_events.16.a: "Juan Antonio Ríos."
 CHL_political_events.16.b: "Eduardo Cruz-Coke."
 CHL_political_events.16.c: "Carlos Ibáñez del Campo."
 CHL_political_events.16.e: "Elías Lafertte Gaviño."
 CHL_political_events.17.t: "Die Präsidentschaftswahlen von 1946"
 CHL_political_events.17.desc: "Die Präsidentschaftswahlen stehen wieder einmal vor der Tür, und die Amtszeit von [ROOT.GetLeader] geht damit zu Ende. Der globale Konflikt neigt sich zwar dem Ende zu, tobt aber weiterhin. Die Frage, die sich derzeit jeder stellt, lautet: Wer soll Alessandris Mandat für die nächste Amtszeit übernehmen und das Land durch diese unruhigen Zeiten führen?"
 CHL_political_events.17.a: "Gabriel González Videla."
 CHL_political_events.17.b: "Eduardo Cruz-Coke."
 CHL_political_events.17.c: "Fernando Alessandri."
 CHL_political_events.17.e: "Marmaduke Grove Vallejo."
 CHL_political_events.18.t: "Ein neuer Oberbefehlshabers für das Heer"
 CHL_political_events.18.desc: "Es gibt viele Männer in unserer Armee, die bereit sind, Verantwortung zu übernehmen und zu führen, und es gibt auch viele, die bereit und willens sind, bis zum letzten Atemzug für unser Land zu kämpfen. Da wir einen neuen Präsidenten haben, müssen wir nun einen Nachfolger für Óscar Novoa Fuentes wählen, der das Amt zu diesem Zeitpunkt seit fast fünf Jahren innehatte. Wer soll unsere Armeen als oberster Befehlshaber anführen?"
 CHL_political_events.18.a: "Carlos Fuentes Rabe."
 CHL_political_events.18.b: "Escudero Oscar Otárola."
 CHL_political_events.18.c: "Guilliermo Barrios Tirado."
 CHL_political_events.18.d: "Alfredo Portales Mourgues."
 CHL_political_events.19.t: "Ein frischer Wind"
 CHL_political_events.19.desc: "Nach landesweiter Kritik ist Arturo Alessandri zurückgetreten und hat Neuwahlen ausgerufen. Diesmal scheint der Wind zugunsten der Linken zu wehen, und die Menschen strömen in die Wahlkabinen. Wer wird künftig an der Spitze stehen und wie wird dieser Ausgang die neue Republik prägen?"
 CHL_political_events.19.a: "Elías Lafertte Gaviño sollte die Republik regieren."
 CHL_political_events.19.b: "Pedro Aguirre Cerda wird vom Volk geliebt."
 CHL_wont_becocme_communist_tt: "Es wird §RNICHT§! möglich sein, durch den Schwerpunkt \"§YPräsidialbefugnisse stärken§!\" kommunistisch zu werden"
 CHL_can_becocme_communist_tt: "Es §Gist§! möglich, durch den Schwerpunkt \"§YPräsidialbefugnisse stärken§!\" kommunistisch zu werden"
 CHL_political_events.20.t: "Die Santiago-Konferenz"
 CHL_political_events.20.desc: "Die Kommunistische Partei ist heute zusammengekommen, um darüber zu entscheiden, welchen Weg die Nation in den kommenden Jahren einschlagen muss. Gleichzeitig wählt sie ein Staatsoberhaupt, das unserem Land Fortschritt bringen soll, da die derzeitige große Zeltkoalition einfach nicht in der Lage ist, sich zu einigen, und wir jemanden brauchen, der die Zügel in die Hand nimmt und die Richtung vorgibt. Derzeit stehen der Marxist Elias Lafertte Gavino, der Sozialist Marmaduke Grove Vallejo, der Stalinist Carlos Contreras Labarca und der Trotzkist Manuel Hidalgo Plaza zur Auswahl."
 CHL_political_events.20.a: "Elias Lafertte Gavino."
 CHL_political_events.20.b: "Marmaduke Grove Vallejo."
 CHL_political_events.20.c: "Carlos Contreras Labarca."
 CHL_political_events.20.d: "Manuel Hidalgo Plaza."
 CHL_political_events.21.t: "[PRU.GetNameDefCap] rückt nach Pastaza vor"
 CHL_political_events.21.desc: "[PRU.GetAdjective]e Truppen sind gestern in die Region Napo-Pastaza vorgedrungen. Nach dem Salpeterkrieg mussten wir Tacna aufgeben und es im Rahmen eines Abkommens an Peru zurückgeben, doch da man die internationalen Grenzen scheinbar nicht respektiert, müssen wir das auch nicht."
 CHL_political_events.21.a: "Wir sollten unsere Ansprüche auf Tacna geltend machen."
 CHL_political_events.21.b: "Wir sollten sie nicht provozieren."
 CHL_political_events.22.t: "[CHL.GetNameDefCap] möchte unserem Bündnis beitreten"
 CHL_political_events.22.desc: "[CHL.GetLeader] hat sich in der Hoffnung an uns gewandt, dass wir [CHL.GetName] in unser Bündnis aufnehmen, um gemeinsam als Waffenbrüder im Namen der Weltrevolution zu kämpfen. Was sagen wir dazu?"
 CHL_political_events.22.a: "Wir heißen unsere neuen Genossen willkommen."
 CHL_political_events.22.b: "Was kümmert uns Südamerika?"
 CHL_political_events.23.t: "Die Sowjets erlauben uns den Beitritt"
 CHL_political_events.23.desc: "[SOV.GetLeader] hat dem Politbüro heute mitgeteilt, dass die Sowjetunion in [CHL.GetName] einen neuen Verbündeten, eine Verbindung nach Südamerika und nötigenfalls auch eine Aufmarschbasis wider die Amerikaner gefunden hat. Wir sind nun also Teil ihres Bündnisses, und mit ihrer Unterstützung werden wir gewiss gedeihen."
 CHL_political_events.23.a: "Gemeinsam sind wir stärker."
 CHL_political_events.24.t: "Die Sowjets verweigern uns den Zutritt"
 CHL_political_events.24.desc: "[SOV.GetLeader] hat dem Politbüro heute mitgeteilt, dass die Sowjetunion unserem Ersuchen, ihrem Bündnis beizutreten, abgelehnt hat. Man begründet dies damit, dass unser Beitritt die globale Sicherheit gefährden und das Gleichgewicht zwischen der Sowjetunion und ihren Feinden zu ihrem eigenen Nachteil verschieben würde."
 CHL_political_events.24.a: "Wir wurden ausgetrickst, hintergangen und womöglich übers Ohr gehauen ..."
 CHL_political_events.25.t: "[CHL.GetNameDefCap] schlägt vor, dass wir Teil von ihnen werden"
 CHL_political_events.25.desc: "[CHL.GetLeader] ist heute an uns herangetreten und hat gefordert, dass wir uns ihnen anschließen und Teil von ihnen werden, um die Lateinamerikanische Arbeiterrepublik zu gründen. Er hat nur allzu deutlich gemacht, dass diese Vereinigung unerlässlich ist, wenn wir uns jemals gegen den Imperialismus stellen wollen."
 CHL_political_events.25.a: "Wir müssen uns ihnen anschließen!"
 CHL_political_events.25.b: "Wir müssen eine engere Zusammenarbeit anstreben."
 CHL_political_events.25.c: "Wir brauchen sie nicht."
 CHL_we_will_be_annexed_tt: "Wir werden von §Y[CHL.GetName]§! §Rannektiert§!"
 CHL_we_will_be_puppeted_tt: "Wir werden ein §RMarionettenstaat§! von §Y[CHL.GetName]§!"
 CHL_political_events.26.t: "[FROM.GetNameDefCap] stimmt der Annektierung zu"
 CHL_political_events.26.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat beschlossen, unser Annektierungsangebot anzunehmen. Das Land ist dadurch zu einem integralen Bestandteil von uns geworden. Lang lebe die Revolution!"
 CHL_political_events.26.a: "Perfekt."
 CHL_political_events.27.t: "[FROM.GetNameDefCap] wird ein Marionettenstaat"
 CHL_political_events.27.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat beschlossen, unser Marionettenstaat zu werden. Das Land ist dadurch zu einem integralen Partner von uns geworden. Lang lebe die Revolution!"
 CHL_political_events.27.a: "Das sollte vorerst reichen ..."
 CHL_political_events.28.t: "[FROM.GetNameDefCap] verweigert die Annektierung"
 CHL_political_events.28.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat beschlossen, unser Annektierungsangebot abzulehnen. Wie sollen wir weiterverfahren?"
 CHL_political_events.28.a: "Wir werden sie vernichten!"
 CHL_political_events.28.b: "Wir kümmern uns später um sie."
 CHL_political_events.29.t: "Chilenische Faschisten wollen unsere Unterstützung"
 CHL_political_events.29.desc: "Faschisten der nationalsozialistischen Bewegung Chiles haben uns kontaktiert und von ihren Plänen berichtet, einen Putschversuch gegen die derzeitige chilenische Regierung zu unternehmen. Sie bitten uns um Unterstützung bei diesem Vorhaben und benötigen dringend Männer, Ausrüstung und politische Hilfe. Sollen wir ihnen helfen?"
 CHL_political_events.29.a: "Wir müssen ihnen helfen."
 CHL_political_events.29.b: "Sie benötigen unsere Hilfe nicht."
 CHL_political_events.30.t: "[FROM.GetNameDefCap] hilft uns"
 CHL_political_events.30.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat geschworen, uns bei unseren Bemühungen zu unterstützen, die derzeitige Regierung zu stürzen und eine Diktatur zu errichten, die sich gegen die Amerikaner behaupten kann."
 CHL_political_events.30.a: "Perfekt."
 CHL_political_events.31.t: "[FROM.GetNameDefCap] weigert sich, uns zu helfen"
 CHL_political_events.31.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat sich dagegen entschieden, uns bei unseren Bemühungen zu unterstützen, die derzeitige Regierung zu stürzen und eine Diktatur zu errichten, die sich gegen die Amerikaner behaupten kann."
 CHL_political_events.31.a: "Sie haben uns verraten!"
 CHL_political_events.32.t: "[CHL.GetNameDefCap] möchte den Achsenmächten beitreten"
 CHL_political_events.32.desc: "[CHL.GetLeader], das Staatsoberhaupt von [CHL.GetName], möchte unserem Bündnis beitreten. Er behauptet, wir seien gemeinsam viel stärker und könnten mit ihrer Hilfe die amerikanische Hegemonie stürzen."
 CHL_political_events.32.a: "Wir erlauben es."
 CHL_political_events.32.b: "Ohne sie sind wir weniger verwundbar."
 CHL_political_events.33.t: "[GER.GetLeader] stimmt unserer Bitte zu"
 CHL_political_events.33.desc: "[GER.GetLeader], das Staatsoberhaupt von [GER.GetName], hat angekündigt, [CHL.GetNameDef] werde von heute an ein wichtiger Verbündeter für die Deutschen sein und dass man gemeinsam versuchen werde, die totale Kontrolle über Amerika zu erlangen. Damit ist auch klar, dass heute der Tag ist, der den Anfang vom Ende für die Demokratien Amerikas markiert. Wahrlich ein glorreicher Tag!"
 CHL_political_events.33.a: "Ein wahrhaft glorreicher Tag!"
 CHL_political_events.34.t: "[GER.GetLeader] lehnt unsere Bitte ab"
 CHL_political_events.34.desc: "[GER.GetLeader], das Staatsoberhaupt von [GER.GetName], hat klargemacht, dass wir nicht in ihr Bündnis aufgenommen werden, da wir nicht Teil jenes Plans sind, den die Deutschen für die Zukunft dieser Welt haben. Was in aller Welt haben sie nur vor?"
 CHL_political_events.34.a: "Das werden sie bereuen!"
 CHL_political_events.35.t: "[CHL.GetNameDefCap] lädt uns in das Hispanische Bündnis ein"
 CHL_political_events.35.desc: "[CHL.GetLeader], das Staatsoberhaupt von [CHL.GetName], hat uns in ein neues Bündnis, das Hispanische Bündnis, eingeladen. Wie sollen wir antworten?"
 CHL_political_events.35.a: "Gemeinsam werden wir die Chance nutzen!"
 CHL_political_events.35.b: "Die Zukunft gehört uns allein."
 CHL_political_events.36.t: "[FROM.GetNameDefCap] tritt dem Hispanischen Bündnis bei"
 CHL_political_events.36.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat beschlossen, sich uns anzuschließen. Gemeinsam werden wir in die Annalen der Geschichte eingehen!"
 CHL_political_events.36.a: "Uns erwartet eine glorreiche Zukunft."
 CHL_political_events.37.t: "[FROM.GetNameDefCap] tritt dem Hispanischen Bündnis nicht bei"
 CHL_political_events.37.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat törichterweise beschlossen, unseren Vorschlag abzulehnen, dem Hispanischen Bündnis beizutreten. Gott wird sie zu gegebener Zeit richten."
 CHL_political_events.37.a: "Fürchten sie uns etwa nicht?"
 CHL_political_events.38.t: "[CHL.GetNameDefCap] lädt uns in das [GER.GetAdjective]e Bündnis ein"
 CHL_political_events.38.desc: "[CHL.GetLeader] hat uns dazu eingeladen, uns dem [GER.GetAdjective]en Bündnis anzuschließen, um zu verhindern, dass sich die USA in hispanische Angelegenheiten einmischt. Man behauptet, wir wären allein zu schwach und uneinig, um die Vereinigten Staaten besiegen zu können, doch gemeinsam wäre dies zu schaffen."
 CHL_political_events.38.a: "Gemeinsam können wir die USA zu Fall bringen!"
 CHL_political_events.38.b: "Das ist viel zu riskant ..."
 CHL_political_events.39.t: "[FROM.GetNameDefCap] tritt unserem Bündnis bei!"
 CHL_political_events.39.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], ist ein vernünftiger Mensch und zu dem Schluss gekommen, dass es am klügsten wäre, mit uns zusammenzuarbeiten. [FROM.GetLeader] hat alle von uns vorgelegten Dokumente unterzeichnet und wird nun bei der Verteidigung unserer Hemisphäre helfen."
 CHL_political_events.39.a: "Wir werden unseren Kontinent verteidigen!"
 CHL_political_events.40.t: "[FROM.GetNameDefCap] tritt unserem Bündnis nicht bei"
 CHL_political_events.40.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], ist ein törichter Mensch und zu dem Schluss gekommen, lieber die Unterdrückung durch den amerikanischen Imperialismus zu erdulden, als einen Krieg gegen die Amerikaner zu riskieren. Diese offenkundig ängstliche Haltung lässt sich vermutlich nicht so schnell ändern."
 CHL_political_events.40.a: "Das ist höchst bedauerlich ..."
 CHL_political_events.41.t: "[CHL.GetNameDefCap] fordert, dass wir uns dem [GER.GetAdjective]en Faschismus unterwerfen"
 CHL_political_events.41.desc: "[CHL.GetLeader] und [GER.GetLeader] haben gemeinsam die Unterwerfung Uruguays gefordert. Offenbar verlangen sie von uns, ein [GER.GetAdjective]es Protektorat zu werden. Sollen wir ihrem Druck nachgeben?"
 CHL_political_events.41.a: "Wir haben keine Wahl."
 CHL_political_events.41.b: "Wir müssen uns den Faschisten widersetzen!"
 CHL_political_events.42.t: "[URG.GetNameDefCap] unterwirft sich dem [GER.GetAdjective]en Faschismus"
 CHL_political_events.42.desc: "[URG.GetLeader] hat heute offiziell seinen Rücktritt als Präsident von [URG.GetName] bekannt gegeben und die Macht an den von den [GER.GetAdjective]en unterstützten Arnulf Fuhrmann übergeben."
 CHL_political_events.42.a: "Ausgezeichnet."
 CHL_political_events.43.t: "[URG.GetNameDefCap] unterwirft sich uns"
 CHL_political_events.43.desc: "Dank dem seitens der [CHL.GetAdjective]en Regierung ausgeübten Druck war [URG.GetNameDef] gezwungen, sich uns zu unterwerfen, wie es in den geheimen Kolonialplänen aus früheren Jahren auch vorgesehen war. Dies wird uns dabei helfen, unseren Einfluss auf Amerika auszuweiten, und verhindern, dass sich die USA in Amerika einmischen können."
 CHL_political_events.43.a: "Das ist gut."
 CHL_political_events.44.t: "[URG.GetNameDefCap] verweigert die Unterwerfung"
 CHL_political_events.44.desc: "Das törichte [URG.GetLAdjective]e Staatsoberhaupt [URG.GetLeader] hat beschlossen, sich gegen die neue Weltordnung zu stellen, die von [CHL.GetAdjective]en und [GER.GetAdjective]en Denkern und Politikern gleichermaßen geplant wurde. [URG.GetLeader] sieht die herannahende Flut schlicht nicht und wird nicht mehr da sein, sobald die Wellen gegen das Ufer schlagen."
 CHL_political_events.44.a: "Wie können sie es wagen!"
 CHL_political_events.45.t: "Unsere Brüder in [CHL.GetName] laden uns in die Achsenmächte ein"
 CHL_political_events.45.desc: "Unser hispanischer und lateinamerikanischer Bruder in Südamerika, [CHL.GetNameDef], hat vorgeschlagen, dass wir seinem Bündnis mit [GER.GetName] beitreten, um eine neue Weltordnung zu schaffen und gleichzeitig unsere eigenen Interessen so gut wie möglich zu wahren. Was sagen wir dazu?"
 CHL_political_events.45.a: "Das werden wir gern tun."
 CHL_political_events.45.b: "Wir haben andere Pläne."
 CHL_political_events.46.t: "[FROM.GetNameDefCap] tritt den Achsenmächten bei"
 CHL_political_events.46.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat beschlossen, unseren Vorschlag anzunehmen. Man ist fortan Teil unseres Bündnisses mit [GER.GetName]. Unsere lang verlorenen Brüder sind endlich wieder mit uns vereint, und diesmal kämpfen wir zusammen als Gleichberechtigte!"
 CHL_political_events.46.a: "Großartig!"
 CHL_political_events.47.t: "[CHL.GetNameDefCap] möchte [FROM.GetName] in die Achsenmächte einladen"
 CHL_political_events.47.desc: "[CHL.GetNameDefCap] hat ein Abkommen mit [FROM.GetName] ausgehandelt und konnte diese Nation davon überzeugen, dass ihre Zukunft bei den Achsenmächten liegt. Wir müssen ihre Aufnahme nur noch mit Tinte besiegeln."
 CHL_political_events.47.a: "Ihre Aufnahme ist unter Dach und Fach."
 CHL_political_events.47.b: "Nicht zum jetzigen Zeitpunkt."
 #CHL_political_events.98.t: "[FROM.GetName] joins the Axis"
 #CHL_political_events.98.desc: "Thanks to a proposal handed over by their Hispanic brothers in [CHL.GetNameDef], [FROM.GetLeader] of [FROM.GetNameDef] has decided to join our faction to help us make a stronger future, and fight against our every enemy. We are stronger together!"
 #CHL_political_events.98.a: "Sehr Gut"
 CHL_political_events.48.t: "[FROM.GetNameDefCap] tritt nicht den Achsenmächten bei"
 CHL_political_events.48.desc: "Leider hat [FROM.GetLeader] trotz unseres emotionalen Appells beschlossen, dass man ohne uns besser dran ist. Man ging nicht ins Detail, warum man zu dieser Entscheidung gelangte. Wir werden vorerst nicht mit [FROM.GetName] wiedervereint werden."
 CHL_political_events.48.a: "Wir werden das wohl allein überstehen müssen."
 CHL_political_events.49.t: "[CHL.GetNameDefCap] lädt uns in das Hispanische Bündnis ein"
 CHL_political_events.49.desc: "[CHL.GetLeader], das Staatsoberhaupt von [CHL.GetName], hat uns in ein neues Bündnis, das Hispanische Bündnis, eingeladen. Wie sollen wir antworten?"
 CHL_political_events.49.a: "Gemeinsam werden wir die Chance nutzen!"
 CHL_political_events.49.b: "Die Zukunft gehört uns allein."
 CHL_political_events.50.t: "[FROM.GetNameDefCap] tritt dem Hispanischen Bündnis bei"
 CHL_political_events.50.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat beschlossen, sich uns anzuschließen. Gemeinsam werden wir in die Annalen der Geschichte eingehen!"
 CHL_political_events.50.a: "Großartig!"
 CHL_political_events.51.t: "[FROM.GetNameDefCap] tritt dem Hispanischen Bündnis nicht bei"
 CHL_political_events.51.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat törichterweise beschlossen, unseren Vorschlag abzulehnen, dem Hispanischen Bündnis beizutreten. Gott wird sie zu gegebener Zeit richten."
 CHL_political_events.51.a: "Fürchten sie uns etwa nicht?"
 CHL_political_events.52.t: "[CHL.GetNameDefCap] fordert die Übergabe von [947.GetName]"
 CHL_political_events.52.desc: "Nach der jüngsten Massenmobilisierung an unserer Grenze und wochenlangen Protesten seitens des [CHL.GetAdjective]es Volkes hat [CHL.GetLeader] angekündigt, es sei höchste Zeit, dass [CHL.GetNameDef] wieder die Kontrolle über [947.GetName] übernimmt. Man hatte dieses Territorium einst im Vertrag von Lima abgetreten, ein chilenischer Ansicht nach ungerechtes und nichtiges Abkommen."
 CHL_political_events.52.a: "Wir wollen keinen neuen Krieg riskieren."
 CHL_political_events.52.b: "Das ist unsere Chance, Arica wiederzuerlangen!"
 CHL_political_events.53.t: "[FROM.GetNameDefCap] akzeptiert unsere Forderungen"
 CHL_political_events.53.desc: "Die derzeitige Regierung von [FROM.GetName] ist schwach, und wir alle wissen das. Es war klar, dass sie sich uns nicht widersetzen wird, und zu ihrem Glück hat sie das ebenfalls erkannt. Sie hat das Abkommen unterzeichnet, mit dem sie uns offiziell [947.GetName] übergibt!"
 CHL_political_events.53.a: "Wir sind größer geworden."
 CHL_political_events.54.t: "[FROM.GetNameDefCap] weist unsere Forderung zurück"
 CHL_political_events.54.desc: "Die [FROM.GetAdjective]e Regierung hält hartnäckig an dem falschen Vertrag von Lima fest und weigert sich, uns [947.GetName] zu übergeben. Wir müssen gewaltsam vorgehen und ihr die Region mit allen Mitteln entreißen ..."
 CHL_political_events.54.a: "Wir werden sie für ihre Unverschämtheit büßen lassen!"
 CHL_political_events.55.t: "[CHL.GetNameDefCap] fordert die Abtretung von [953.GetName]"
 CHL_political_events.55.desc: "Nach der jüngsten Massenmobilisierung an unserer Grenze und wochenlangen Protesten seitens des [CHL.GetAdjective]es Volkes hat [CHL.GetLeader] angekündigt, es sei höchste Zeit, dass [CHL.GetNameDef] [953.GetName] besetzt. Sollen wir gegen sie vorgehen?"
 CHL_political_events.55.a: "Wir wollen keinen Krieg mit ihnen riskieren."
 CHL_political_events.55.b: "Wie oft müssen wir das noch wiederholen?"
 CHL_political_events.56.t: "[FROM.GetNameDefCap] gibt unseren Forderungen nach"
 CHL_political_events.56.desc: "Die [ARG.GetAdjective]e Regierung ist zur Vernunft gekommen und hat uns das Territorium übergeben. Es ist nun an der Zeit, weiter Druck zu machen und unsere Forderungen durchzusetzen, bis wir den perfekten [CHL.GetAdjective]en Staat schaffen können."
 CHL_political_events.56.a: "Heute begrüßen wir achtzigtausend neue Chilenen."
 CHL_political_events.57.t: "[FROM.GetNameDefCap] weist unsere Forderung zurück"
 CHL_political_events.57.desc: "[ARG.GetLeader], das Staatsoberhaupt von [ARG.GetNameDef], hat beschlossen, sich gegen uns zu stellen. Wir müssen denen zeigen, dass sie sich mit den Falschen angelegt haben. Vorwärts, Männer und Frauen von Chile!"
 CHL_political_events.57.a: "Dann müssen wir uns das mit Gewalt nehmen."
 CHL_political_events.58.t: "Unsere Truppen sind beim Lago del Desierto in einen Kampf verwickelt"
 CHL_political_events.58.desc: "Unsere Truppen berichten, sie wären beim Lago del Desierto in Santa Cruz auf [CHL.GetAdjective]e Truppen gestoßen. Sie berichten, die [CHL.GetAdjective]en Truppen rücken immer weiter nach Osten vor, offenbar in dem Versuch, die gesamte Provinz zu besetzen."
 CHL_political_events.58.a: "Zieht euch zurück. Wir dürfen keinen Krieg riskieren."
 CHL_political_events.58.b: "Haltet die Stellung, Männer!"
 CHL_political_events.59.t: "[FROM.GetNameDefCap] zieht sich aus [954.GetName] zurück"
 CHL_political_events.59.desc: "Die feigen [ARG.GetAdjective]en Truppen zogen sich zurück, als sie auf unsere Grenztruppen stießen, woraufhin unsere Soldaten begannen, in die nahezu verlassene Provinz Santa Cruz vorzudringen. Wir erleben Siege an allen Fronten und müssen beten, dass nicht alles in naher Zukunft zusammenbricht."
 CHL_political_events.59.a: "Wir sind unserem Ziel einen Schritt näher gekommen."
 CHL_political_events.60.t: "[FROM.GetNameDefCap] hält die Stellung"
 CHL_political_events.60.desc: "Die tapferen, aber törichten [ARG.GetAdjective]en Truppen haben beschlossen, ihre Stellung um den Lago del Desierto zu halten. Unsere Truppen feuern noch immer auf sie, warten allerdings auf Befehle, wie sie weiter vorgehen sollen."
 CHL_political_events.60.a: "Macht einen Vorstoß, um das Gebiet zu besetzen."
 CHL_political_events.60.b: "Wir werden später zuschlagen."
 CHL_political_events.61.t: "[CHL.GetNameDefCap] fordert die Demilitarisierung von Patagonien"
 CHL_political_events.61.desc: "[CHL.GetLeader], das Staatsoberhaupt von [CHL.GetName], hat erklärt, wir würden die Sicherheit des [CHL.GetAdjective]en Volkes schon viel zu lange bedrohen und es wäre an der Zeit, dem ein Ende zu setzen. Daher hat man es für notwendig befunden, dass wir die Region Patagonien demilitarisieren. Wie sollen wir darauf reagieren?"
 CHL_political_events.61.a: "Das ist nur vernünftig."
 CHL_political_events.61.b: "Warum genau sollten wir das tun?"
 CHL_political_events.62.t: "[FROM.GetNameDefCap] demilitarisiert Patagonien"
 CHL_political_events.62.desc: "Die [FROM.GetAdjective]e Regierung hat sich unseren Forderungen gebeugt und Patagonien entmilitarisiert. Sie verspricht damit auch, unserem Volk keinen weiteren Schaden zuzufügen. Sie hat noch nicht begriffen, warum wir diese Forderungen gestellt haben."
 CHL_political_events.62.a: "Sie wird es nicht kommen sehen."
 CHL_political_events.63.t: "[FROM.GetNameDefCap] demilitarisiert Patagonien nicht"
 CHL_political_events.63.desc: "[FROM.GetLeader] hat unsere eindeutigen Provokationen angeprangert und erklärt, dass leicht zu durchschauen war, was wir mit diesen Aktionen beabsichtigen: [FROM.GetLeader] in einem unachtsamen Moment zu überrumpeln. Was er jedoch nicht weiß, ist, dass wir die Demilitarisierung nicht brauchen, um zu gewinnen."
 CHL_political_events.63.a: "Das wird unseren Fortschritt nicht behindern."
 CHL_political_events.64.t: "[From.GetAdjective]e Eroberung des Panamakanals"
 CHL_political_events.64.desc: "Der Diktator von [FROM.GetNameDef], [From.GetLeader], hat die Unverfrorenheit besessen, einen großen Angriff auf unsere Panamakanal-Truppen zu unternehmen. Diese Operation war ein Erfolg und unsere Truppen befinden sich auf einem chaotischen Rückzug. Die [FROM.GetAdjective]en Truppen rücken jedoch nicht weiter in unsere anderen Territorien vor, was darauf schließen lässt, dass sie nicht das Ziel haben, eine Invasion zu beginnen. Der Angriff hat dennoch unsere Fähigkeit zur weltweiten Machtprojektion geschwächt und uns auf der internationalen Bühne bloßgestellt."
 CHL_political_events.64.a: "Wir haben dringendere Probleme. Ein Embargo sollte ausreichen."
 CHL_political_events.64.b: "Unsere Souveränität wurde bedroht. Das fordert eine militärische Reaktion."
 CHL_political_events.65.t: "[From.GetAdjective]e Eroberung von [311.GetName]"
 CHL_political_events.65.desc: "Der Diktator von [FROM.GetNameDef], [From.GetLeader], besaß die Unverfrorenheit, einen großen Angriff auf [311.GetName] zu unternehmen. Die Operation war ein Erfolg und unsere Truppen befinden sich auf einem chaotischen Rückzug. Die [FROM.GetAdjective]en Truppen rücken jedoch nicht weiter in unsere anderen Territorien vor, was darauf schließen lässt, dass sie nicht das Ziel haben, eine Invasion zu beginnen. Der Angriff hat dennoch unsere Fähigkeit zur weltweiten Machtprojektion geschwächt und uns auf der internationalen Bühne bloßgestellt."
 CHL_political_events.65.a: "Wir haben dringendere Probleme. Ein Embargo sollte ausreichen."
 CHL_political_events.65.b: "Unsere Souveränität wurde bedroht. Das fordert eine militärische Reaktion."
 CHL_political_events.66.t: "[CHL.GetNameDefCap] fordert die Kontrolle über unsere guyanischen Territorien"
 CHL_political_events.66.desc: "[CHL.GetLeader] hat heute eine große Rede gehalten, in der er die angeblich illegale und ungerechte Besetzung der Gebiete von Guayana anprangert. [CHL.GetLeader] fordert, dass wir die Region übergeben, damit das Volk von der imperialistischen Unterdrückung befreit werden kann."
 CHL_political_events.66.a: "Das ist es nicht wert, dafür in den Krieg zu ziehen ..."
 CHL_political_events.66.b: "Nur über meine Leiche!"
 CHL_political_events.67.t: "[FROM.GetNameDefCap] akzeptiert unsere Forderungen"
 CHL_political_events.67.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat sich an uns gewandt und mitgeteilt, dass ihre Regionalgarde dabei ist, sich aus den Guyanas zurückzuziehen, und dass man alles Nötige in die Wege leiten werde, um das Gebiet an uns abzutreten, da es in ihren Augen nicht wert ist, dafür zu kämpfen."
 CHL_political_events.67.a: "Sie werden jetzt nicht länger unterdrückt."
 CHL_political_events.68.t: "[FROM.GetNameDefCap] weist unsere Forderung zurück"
 CHL_political_events.68.desc: "[FROM.GetLeader] hält daran fest, dass die Region der Guyanas ihm und seinen Verbündeten gehört und sonst niemandem. Es scheint, Verhandlungen nützen nichts mehr ..."
 CHL_political_events.68.a: "Es gibt immer einen direkteren Ansatz."
 CHL_political_events.69.t: "[CHL.GetNameDefCap] übernimmt die Kontrolle über die Guyanas"
 CHL_political_events.69.desc: "Nachdem [CHL.GetNamDef] die vollständige Kontrolle übernommen hat, hat sich die örtliche Bevölkerung unseres Territoriums in den Guyanas auf die Seite des Siegers geschlagen. Es gibt nichts mehr, was wir tun können, um unsere Ansprüche zu legitimieren."
 CHL_political_events.69.a: "Was für ein Elend ..."
 CHL_political_events.69.b: "Wir erkennen das nicht an!"
 CHL_political_events.70.t: "Streitigkeiten innerhalb der Führung plagen die Partei"
 CHL_political_events.70.desc: "Nachdem sie sich unter einem Banner vereint und in Chile die Macht übernommen hatten, haben viele Faschisten nun wieder damit begonnen, ihre eigenen Ideen und Ideale zu verwirklichen, ohne dass die Regierung sie angemessen überwacht oder kontrolliert. Es ist an der Zeit, dass die Nation entscheidet, wer die Führung übernehmen soll. Nur durch einen starken Anführer wird der Staatsapparat überleben können! Doch wer soll diese Rolle übernehmen?"
 CHL_political_events.70.a: "Jorge González von Marées."
 CHL_political_events.70.b: "Carlos Keller Rueff."
 CHL_political_events.70.c: "Juan Gómez Millas."
 CHL_political_events.71.t: "Der Putschversuch von General Carlos Ibáñez del Campo"
 CHL_political_events.71.desc: "Truppen, die mit einer breiteren Koalition aus Konservativen und Faschisten sympathisieren, haben den Palacio de La Moneda umstellt, in dem Atruro Alessandri und sein Kabinett residieren. Sie haben den Präsidenten aufgefordert, zugunsten des ehemaligen Präsidenten und Generals Carlos Ibáñez del Campo zurückzutreten, der versprochen hat, das Land zu seinen alten Werten zurückzuführen und all jene Probleme zu lösen, die Alessandri nicht zu lösen vermochte. Da er das Militär auf seiner Seite hat, können wir nicht viel dagegen unternehmen."
 CHL_political_events.71.a: "Es ist an der Zeit, die Uhr zurückzudrehen."
 CHL_political_events.72.t: "Die erste Sitzung des araukanischen Kongresses"
 CHL_political_events.72.desc: "Während der ersten Sitzung des neuen araukanischen Kongresses kam es zu einem Streit. Obwohl alle einig waren, dass der Antiimperialismus ein Kernbestandteil eines jeden Mapuche-Staats sein muss, gibt es Meinungsverschiedenheiten darüber, ob man anderen, die diese Ideale teilen, wie etwa Kommunisten und Sozialisten, trauen kann, Teil einer Mapuche-Regierung zu sein. Manche behaupten, sie könnten sich als nützliche Verbündete erweisen, wohingegen andere der Meinung sind, sie würden uns bei der ersten Gelegenheit in den Rücken fallen. Wer ist im Recht?"
 CHL_political_events.72.b: "Wir gehen bei unseren Idealen keine Kompromisse ein!"
 CHL_political_events.72.a: "Es gibt noch andere, die bereit sind, für den Antiimperialismus zu kämpfen."
 CHL_mapuche_commuist_cultural_cross_pollination: "Die Mapuche sind bereit, mit den Kommunisten zu kooperieren"
 CHL_unlocks_various_communist_advisors: "§YVerschiedene kommunistische Berater werden mit den Mapuche zusammenarbeiten und können rekrutiert werden.§!"
 CHL_political_events.73.t: "Wahl eines Axtträgers"
 CHL_political_events.73.desc: "Die Zeit ist gekommen, in der sich die verschiedenen Mapuche-Organisationen auf eine Person einigen müssen, die sie zum Sieg über ihre spanischen Feinde führt, dem Geist der Kriege gegen die Inka gerecht wird und das Erbe von Caupolicán weiterträgt. Sie haben sich daher zusammengefunden, um einen neuen Toqui zu wählen, einen Kriegshäuptling, der sein Volk von seinen Fesseln befreien wird."
 CHL_political_events.73.a: "Es sollte Manuel Manquilef sein."
 CHL_political_events.73.b: "Esteban Romero Sandoval hat die meisten Stimmen."
 CHL_political_events.73.c: "Venancio Coñuepán Huenchual kann uns führen."
 CHL_political_events.74.t: "Die Krönung von Antoine III."
 CHL_political_events.74.desc: "Während sich die Menschen vor dem Präsidentenpalast in Santiago versammeln, verkündet Präsident Carlos Ibáñez del Campo, dass er und das Parlament Jacques Antoine Bernard zum neuen König gewählt und damit den seit 1862 verlorenen Titel wiederbelebz haben. Ibáñez hat erklärt, dass Antoine III. die einzige Rettung ist, um unsere vom Krieg zerrissene Gesellschaft wieder zusammenzuführen."
 CHL_political_events.74.a: "Hoch lebe der gewählte Monarch Antoine III.!"
 CHL_political_events.75.t: "[CHL.GetNameDefCap] möchte Arica an uns zurückverkaufen"
 CHL_political_events.75.desc: "[CHL.GetLeader], das Staatsoberhaupt von [CHL.GetName], ist mit einem Angebot an uns herangetreten. Da die Wirtschaftskrise in [CHL.GetName] noch lange nicht vorbei ist, braucht man dringend Geld. Daher hat man angeboten, dass wir den Staat Arica zurückkaufen, den man uns im Friedensvertrag nach dem Salpeterkrieg abnahm. Sollen wir auf das Angebot eingehen?"
 CHL_political_events.75.a: "Das ist der Tag, auf den wir gewartet haben!"
 CHL_political_events.75.b: "Wir wollen lieber keinen Krieg riskieren ..."
 CHL_political_events.76.t: "[PRU.GetNameDefCap] kauft uns Arica ab"
 CHL_political_events.76.desc: "[PRU.GetLeader] hat erklärt, dass [PRU.GetNameDef] unser Angebot, Arica zu kaufen, gern annimmt und einen Abgesandten mit den von uns geforderten Mitteln geschickt hat."
 CHL_political_events.76.a: "Ein Opfer, das gebracht werden musste."
 CHL_political_events.77.t: "[PRU.GetNameDefCap] kauft Arica nicht"
 CHL_political_events.77.desc: "[PRU.GetLeader] hat erklärt, dass [PRU.GetNameDef] unser Angebot, Arica von uns zu kaufen, niemals annehmen würde, da man unsere Eroberung der Region nach dem Salpeterkrieg für ungerecht und illegal hält und behauptet, es würde rechtmäßig sowieso einem selbst gehören."
 CHL_political_events.77.a: "Wie undankbar!"
 CHL_news_events.1.t: "Faschistischer Putsch in [CHL.GetName]"
 CHL_news_events.1.d: "Es gibt Berichte, wonach die Nationalsozialistische Bewegung unter der Führung von [CHL.GetLeader] erfolgreich einen Putsch durchgeführt und [CHL.GetName] als Einparteienstaat unter ihrer Herrschaft übernommen hat. Sie besitzt Verbindungen zur breiteren faschistischen Bewegung in der Welt, doch es ist noch ungewiss, ob sie sich einer der Weltmächte anschließen oder auf ihrem eigenen Kontinent bleiben wird."
 CHL_news_events.1.a: "Was für eine interessante Entwicklung ..."
 CHL_news_events.1.b: "Wir werden unseren Ruhm zurückgewinnen!"
 CHL_news_events.2.t: "Chile verkündet die Wiederauferstehung des Alten Königreichs"
 CHL_news_events.2.d: "[CHL.GetLeader] hat die Wiederherstellung des alten Königreichs Chile angekündigt, eine irrendentistische Idee der Chilenen, die seit dem alten spanischen Vizekönigreich Peru existiert und große Teile Argentiniens beansprucht. [CHL.GetNameDefCap] hat bereits mit der Integration der beanspruchten Territorien begonnen. Dieser Ehrgeiz endet hier jedoch noch nicht. Man erhebt auch Anspruch auf weitere Teile der Region um den Rio de la Plata."
 CHL_news_events.2.a: "Eine weit hergeholte Behauptung. So viel ist sicher ..."
 CHL_news_events.2.b: "Niemand kann sich uns widersetzen!"
 CHL_news_events.3.t: "Die Gründung von [CHL.GetName]"
 CHL_news_events.3.d: "Am heutigen Tag hat [CHL.GetLeader] die Gründung von [CHL.GetName] bekannt gegeben und sich der eigenen Behauptung zufolge als neue Weltmacht etabliert. Erklärtes Ziel sei, das gesamte hispanische und lateinamerikanische Volk von der Unterdrückung zu befreien, und diese Mission ist angeblich noch nicht zu Ende."
 CHL_news_events.3.a: "Für wen halten die sich?!"
 CHL_news_events.3.b: "Wir sind eine Weltmacht!"
 CHL_political_events.78.t: "[FROM.GetNameDefCap] bittet um Unterstützung"
 CHL_political_events.78.desc: "[FROM.GetLeader], der gewählte König von [FROM.GetName], hat uns um Hilfe in seinem Krieg gegen die chilenischen Faschisten und Kommunisten gebeten, die ihn stürzen wollen. Er braucht Waffen und Freiwillige. Folgen wir seinem Ruf zu den Waffen?"
 CHL_political_events.78.a: "Nun gut. Wir werden ihnen helfen."
 CHL_political_events.78.b: "Und warum genau sollten wir sie unterstützen?"
 CHL_political_events.78.c: "Wir werden ihnen helfen, aber zu einem bestimmten Preis ..."
 CHL_we_will_aid_for_a_price: "Wenn sie akzeptieren, erhalten wir eine Entschädigung für unsere Hilfe. Es kann jedoch auch sein, dass sie unseren Vorschlag ablehnen."
 CHL_political_events.79.t: "[FROM.GetNameDefCap] schickt Unterstützung"
 CHL_political_events.79.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], ist unserem Ruf zu den Waffen gefolgt und hat zugesagt, so viele Waffen und Freiwillige zu schicken, wie man nur entbehren kann."
 CHL_political_events.79.a: "Sehr gut."
 CHL_political_events.80.t: "[FROM.GetNameDefCap] schickt keine Unterstützung"
 CHL_political_events.80.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat nicht auf unseren Ruf zu den Waffen gehört. Wie verabscheuungswürdig!"
 CHL_political_events.80.a: "Nun, es ist, wie es ist ..."
 CHL_political_events.81.t: "[FROM.GetNameDefCap] stimmt zu, Unterstützung zu schicken, jedoch zu einem Preis"
 CHL_political_events.81.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], ist unserem Ruf zu den Waffen gefolgt und hat zugesagt, so viele Waffen und Freiwillige zu schicken, wie man nur entbehren kann. Man hat jedoch auch erklärt, dass diese Hilfe mit Kosten verbunden ist, für die wir im Gegenzug aufkommen müssen."
 CHL_political_events.81.a: "Wir werden das akzeptieren müssen."
 CHL_political_events.81.b: "Wir brauchen sie nicht!"
 CHL_news_events.4.t: "Die Mapuche rufen zu einem Kreuzzug gegen den Imperialismus auf"
 CHL_news_events.4.d: "[CHL.GetLeader], das Staatsoberhaupt von [CHL.GetName], hat angekündigt, dass man sich auf einen antiimperialistischen Kreuzzug begeben wird, um die Völker Amerikas von der europäischen Unterdrückung zu befreien. Viele fragen sich, ob die Ära des Kolonialismus wirklich zu Ende ist oder ob dies nur ein weiterer unbedeutender Stolperstein auf dem Weg der Weltmächte ist."
 CHL_news_events.4.a: "Beunruhigend ..."
 CHL_news_events.4.b: "Wir werden den Bedürftigen Freiheit und Wohlstand bringen!"
 CHL_political_events.82.t: "Die Hauptstadt des Königreichs"
 CHL_political_events.82.desc: "Mit der Gründung unseres neuen Königreichs von Araukanien und Patagonien sind Fragen aufgekommen, was den Status unserer Hauptstadt angeht. Gegenwärtig ist Santiago immer noch unsere Hauptstadt, was bedeutet, dass wir uns nicht allzu sehr vom alten und heruntergewirtschafteten Staat Chile unterscheiden. Es gibt jedoch auch andere Städte, die als neue Hauptstadt des Königreichs infrage kommen. Was ist der Wille unseres Hochkönigs Antoine III.?"
 CHL_political_events.82.a: "Santiago wird weiterhin unsere Hauptstadt sein."
 CHL_political_events.82.b: "Perquenco war die alte Hauptstadt und wird auch die neue Hauptstadt sein."
 CHL_political_events.82.c: "Wir brauchen die südlichste Hauptstadt der Welt!"
 CHL_political_events.82.d: "Rawson im Osten ist ein guter Kandidat."
 CHL_political_events.83.t: "Putschversuch der Anti-Ibáñisten-Koalition"
 CHL_political_events.83.d: "Nach mehreren Tagen voller Proteste und Streiks haben die Sozialisten, Kommunisten und Faschisten nun beschlossen, gegen unsere Regierung vorzugehen. Sie haben Carlos Ibáñez del Campo aufgefordert, die Macht an Jorge González von Marées abzutreten, doch wir werden uns nicht kampflos geschlagen geben! Überall im Land sind kleinere Scharmützel ausgebrochen, und es ist sehr wahrscheinlich, dass diese zu einem Bürgerkrieg anwachsen ..."
 CHL_political_events.83.a: "Mobilisiert auf der Stelle die Nationalgarde!"
 CHL_political_events.83.b: "Sichert so viele Territorien wie möglich."
 CHL_fascist_and_communist_joint_civil_war_started: "Ein gegen die Ibáñisten gerichteter Bürgerkrieg ist bereits im Gang"
 CHL_secures_araucania_for_the_cw_tt: "§YAraukanien§! wird von unseren Truppen gesichert"
 CHL_approached_by_mysterious_frenchman: "Wurde von Jacques Antoine Bernard während des chilenischen Bürgerkriegs kontaktiert."
 CHL_political_events.84.t: "Ein mysteriöser Fremder hat die Regierung kontaktiert"
 CHL_political_events.84.desc: "Heute Morgen, als die Nachricht von unserem Bürgerkrieg die Welt erreichte, erhielt Präsident Carlos Ibáñez del Campo eine Nachricht aus Frankreich. Ein mysteriöser Mann, der behauptet, der Nachkomme einer alten chilenischen Dynastie zu sein, genauer gesagt der von Orélie-Antoine I., dem König von Araukanien und Patagonien, hat erklärt, er hätte von französischen Kaufleuten und Legionären die Erlaubnis erhalten, uns zu unterstützen. Er hat jedoch auch klargemacht, dass dies seinen Preis haben wird. Die Lage sieht schlimm aus, und es könnten bald schon derart drastische Maßnahmen erforderlich sein."
 CHL_political_events.84.a: "Zum jetzigen Zeitpunkt könnte er unsere einzige Hoffnung sein ..."
 CHL_political_events.85.t: "[RAP.GetNameDefCap] erklärt seine Unabhängigkeit"
 CHL_political_events.85.desc: "Die Osterinsel, die von den Einheimischen auch Rapa Nui genannt wird, steht seit der Annektierung des gleichnamigen Königreichs im Jahr 1910 unter unserer direkten Kontrolle, existierte aber als Staat weiter. Nun hat man sich dort wieder um einen einheimischen „Ariki, Valentino Riroroko Tuki, geschart und hinter dessen Regentschaftsrat gestellt. Der polynesische Staat möchte alle Beziehungen zu uns abbrechen und hat seine Unabhängigkeit erklärt. Werden wir das akzeptieren?"
 CHL_political_events.85.a: "Wir haben derzeit nicht die nötigen Mittel, um uns mit ihnen zu befassen."
 CHL_political_events.85.b: "Das bedeutet Krieg!"
 CHL_political_events.85.c: "Es ist an der Zeit, dass sich Polynesien erhebt!"
 CHL_political_events.86.t: "[FROM.GetNameDefCap] bittet um ein Bündnis"
 CHL_political_events.86.desc: "[FROM.GetLeader], der souveräne König von [FROM.GetName] und Bürger des französischen Staats, hat darum gebeten, dass wir uns zusammentun und uns wechselseitig unterstützen, um die Ausbreitung der französischen Hegemonie über den Globus zu beschleunigen. Was sagen wir dazu?"
 CHL_political_events.86.a: "Gemeinsam sind wir stärker."
 CHL_political_events.86.b: "Wir brauchen sie nicht."
 CHL_political_events.87.t: "[FROM.GetNameDefCap] akzeptiert unser Angebot"
 CHL_political_events.87.desc: "[FROM.GetLeader], das weise Staatsoberhaupt von [FROM.GetName], hat unserer Bitte entsprochen, formell ein Bündnis zu bilden. Wir danken ihm dafür. Gemeinsam sind wir stärker!"
 CHL_political_events.87.a: "Zwei ist mehr als eins."
 CHL_political_events.88.t: "[FROM.GetNameDefCap] lehnt unsere Bitte ab"
 CHL_political_events.88.desc: "[FROM.GetLeader], das niederträchtige Staatsoberhaupt von [FROM.GetName], hat unsere Bitte, formell ein Bündnis zu bilden, abgelehnt, und das trotz unserer gemeinsamen Interessen und Abstammung."
 CHL_political_events.88.a: "Man hat uns verraten!"
 united_french_monarhcist_faction: "Frankophone Hegemonie"
 CHL_news_events.5.t: "Das Neue Königreich von Araukanien und Patagonien"
 CHL_news_events.5.desc: "Obwohl es in den 1860er Jahren nur für zwei kurze Jahre existierte, ist Jacques Antoine Bernard, der Anwärter auf den alten Thron, inmitten des Chaos nach Chile zurückgekehrt und hat sein lange verlorenes Königreich zurückerobert. Nur die Zeit wird weisen, was sich daraus entwickelt ..."
 CHL_news_events.5.a: "Wer?"
 CHL_news_events.5.b: "Wir sind zurück und stärker als je zuvor!"
 CHL_news_events.6.t: "Der Untergang der SS Tolten"
 CHL_news_events.6.desc: "Der neutrale chilenische Konvoi SS Tolten war ohne Begleitschutz auf dem Weg von Baltimore nach New York City, als er kurz vor Barnegat bei New Jersey unweit der dortigen Brücke von einem Torpedo eines deutschen U-Boots getroffen wurde. Das Schiff sank innerhalb von sechs Minuten, und die U-Boot-Besatzung bestätigte erst nach dem Untergang, dass es sich um ein chilenisches Schiff handelte. Dies könnte ein diplomatisches Desaster für die Deutschen bedeuten."
 CHL_news_events.6.a: "Der Funke wurde entzündet."
 CHL_news_events.6.b: "Was für eine Farce!"
 CHL_news_events.7.t: "[CHL.GetNameDefCap] verfolgt eine proaktive Verteidigung"
 CHL_news_events.7.desc: "[CHL.GetLeader], das Staatsoberhaupt von [CHL.GetName], hat verlautbart, das Land verfolge eine Politik der proaktiven Verteidigung, um sowohl die [CHL.GetAdjective]e als auch die [RAP.GetAdjective]e Souveränität zu verteidigen. Dazu hat man allen Nationen, die man als potenzielle Bedrohung im pazifischen Raum ansieht, offiziell den Krieg erklärt und sich dafür entscheiden, den Krieg zu den potenziellen Aggressoren zu tragen, anstatt zu riskieren, dass der Krieg das eigene Heimatland verwüstet."
 CHL_news_events.7.a: "Eine interessante Entscheidung."
 CHL_news_events.7.b: "Rapa Nui muss geschützt werden"
 CHL_political_events.89.t: "[FROM.GetNameDefCap] bietet an, [270.GetName] zu schützen"
 CHL_political_events.89.desc: "Unser Verbündeter [FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], ist mit einer einfachen Bitte an uns herangetreten. Wir sollen die Kontrolle über [270.GetName] übergeben, da es näher an ihrem Kernland liegt und für sie leichter zu schützen ist. Man will damit auch verhindern, dass es zu einem strategischen Ziel für die eigenen Feinde wird."
 CHL_political_events.89.a: "Sie können es haben."
 CHL_political_events.89.b: "Für wen halten die sich?!"
 CHL_political_events.90.t: "[FROM.GetNameDefCap] tritt [270.GetName] an uns ab"
 CHL_political_events.90.desc: "Unser Verbündeter [FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat uns auf unsere Bitte hin [270.GetName] übergeben. Jetzt kann sich unser Volk endlich sicher fühlen und muss keine Angst mehr vor einer äußeren Bedrohung haben. Wir können unsere Energie nun für innere Zwecke verwenden."
 CHL_political_events.90.a: "Zeit, den Schutz der Pitcairninseln auf uns zu nehmen."
 CHL_political_events.91.t: "[FROM.GetNameDefCap] weigert sich, [270.GetName] an uns abzutreten"
 CHL_political_events.91.desc: "Unser Verbündeter [FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat sich geweigert, [270.GetName] an uns abzutreten. Man behauptet, es wäre zu gefährlich und wir wollten sie einfach nur ausnutzen."
 CHL_political_events.91.a: "Nun, wir müssen uns wohl mit dem begnügen, was wir haben ..."
 CHL_political_events.91.b: "Wir müssen die Dinge selbst in die Hand nehmen!"
 CHL_political_events.92.t: "Ein neuer Sapa Inka"
 CHL_political_events.92.desc: "Mit der Gründung unseres neuen Satellitenkönigreichs, dem Inkareich, muss auch ein General ausgewählt werden, der dieses Reich als Sapa Inka nach dem Vorbild der napoleonischen Doktrin anführt. Doch wer soll diesen prestigeträchtigen Titel erhalten?"
 CHL_political_events.92.a: "Wir werden den Titel an unseren besten General vergeben!"
 CHL_political_events.92.b: "Ein brillanter junger Offizier wird ausreichen."
 CHL_political_events.92.c: "Geben wir den Titel einem Mapuche."
 CHL_political_events.93.t: "Der König von El Dorado"
 CHL_political_events.93.desc: "Da wir nun einen Staat aufgebaut haben, der dem sagenumwobenen Königreich El Dorado ähnelt, sollten wir einem unserer stolzen und eifrigen Generäle den Titel des Königs verleihen. Doch wer ist für diese Rolle am besten geeignet?"
 CHL_political_events.93.a: "Bartolomé Blanche weiß, wie man führt!"
 CHL_political_events.93.b: "Gregorio Rodríguez Tascón verdient diesen Titel."
 CHL_political_events.93.c: "Quintín Lame sollte den Staat regieren."
 CHL_political_events.94.t: "Ein Souverän für Hispaniola"
 CHL_political_events.94.desc: "Da wir die Insel Hispaniola nun unter unserer Herrschaft vereint haben, ist es höchste Zeit, dass wir einem unserer treuen Generäle den Titel des Inselkönigs verleihen. Doch wer soll diesen prestigeträchtigen Titel erhalten?"
 CHL_political_events.94.a: "Oscar Escudero Otárola kann den Titel haben."
 CHL_political_events.94.b: "Pedro Dartnell hat uns lange Zeit gut gedient."
 CHL_political_events.94.c: "Die Karibik sollte erneut von den Einheimischen regiert werden!"
 CHL_political_events.95.t: "Stärkere Präsenz der Nationalsozialistischen Bewegung"
 CHL_political_events.95.desc: "Der Generaldirektor der Carabineros de Chile hat seinen jüngsten Bericht vorgelegt: Er schlägt vor, Maßnahmen gegen die zunehmende pro-faschistische Stimmung innerhalb der Bevölkerung zu ergreifen und die jüngsten Aktivitäten der Partei von Jorge González von Marées, der Nationalsozialistischen Bewegung, näher zu untersuchen. Es wird vermutet, sie plant möglicherweise einen Umsturz, um die Regierung zu übernehmen. Wir sollten wachsam bleiben."
 CHL_political_events.95.a: "Wir werden das überstehen."
 CHL_political_events.96.t: "Der Putsch am Palacio de La Moneda"
 CHL_political_events.96.desc: "Unsere loyalen Soldaten haben unseren Plan in die Tat umgesetzt und den Palacio de La Moneda besetzt, in dem sich Atruro Alessandri und dessen Kabinett befinden. Sie haben den Präsidenten aufgefordert, zugunsten von Jorge González von Marées zurückzutreten. Es gibt nicht mehr viel, was die liberale Regierung tun kann, um uns aufzuhalten!"
 CHL_political_events.96.a: "Heute sind wir siegreich!"
 CHL_political_events.97.t: "Widerstandsgruppen und Veteranen-Legionäre"
 CHL_political_events.97.desc: "Manche scheinen mit der Krönung unseres Königs unzufrieden zu sein, weshalb sich mehrere Widerstandsgruppen gebildet haben. Gleichzeitig strömen Veteranen-Legionäre in unser Land, die unsere neue Regierung unterstützen wollen."
 CHL_political_events.97.a: "Aufruhr und ein Segen."
 CHL_political_events.98.t: "[GER.GetNameDefCap] lehnt unseren Beitritt zu den Achsenmächten ab"
 CHL_political_events.98.desc: "[GER.GetNameDefCap] hat klargemacht, dass die Achsenmächte derzeit keine weiteren Mitglieder aufnehmen werden, zumindest für den Moment. Ein kleiner diplomatischer Rückschlag, aber nichts, womit wir nicht umgehen könnten."
 CHL_political_events.98.a: "Enttäuschend."
 CHL_political_events.99.t: "[GER.GetNameDefCap] akzeptiert unseren Beitritt zu den Achsenmächten"
 CHL_political_events.99.desc: "[GER.GetNameDefCap] hat unserer Bitte stattgegeben und uns in die Achsenmächte aufgenommen. Mit diesem Beitritt haben wir ein neues Zeitalter für unser Land eingeläutet, eines, in dem die Starken regieren. Dies ist wahrlich ein diplomatischer Sieg für unsere Regierung."
 CHL_political_events.99.a: "Auf unsere Zukunft!"
 #### Brazil ####
 JUNO_brazil_events.10.t: "Kundgebung der Integralisten in [FROM.FROM.GetName] findet keinen Anklang"
 JUNO_brazil_events.10.desc: "Trotz der langwierigen Planung für die jüngste Kundgebung in [FROM.FROM.GetName] war die Veranstaltung nicht gut besucht. Die erwartete Menge an Anhängern kam nicht, und die, die auftauchten, waren eine bunte Mischung aus Leuten mit wenig bis gar keinem Verständnis für das Parteiprogramm. Viele Schaulustige schienen einfach nur verwirrt von der Anwesenheit unserer uniformierten Mitglieder zu sein, die durch ihre Straßen marschierten."
 JUNO_brazil_events.10.a: "Eine kleine Peinlichkeit."
 JUNO_brazil_events.11.t: "Kundgebung der Integralisten in [FROM.FROM.GetName]"
 JUNO_brazil_events.11.desc: "Trotz Zusammenstößen mit örtlichen Sozialisten und Liberalen schaffte es die Kundgebung der Integralisten in [FROM.FROM.GetName], eine beträchtliche Menge an Anhängern anzuziehen. Die Parteiführung hielt mehrere Reden über die Zukunft der Nation, die von der Menge mit Jubel und Sprechchören bedacht wurden. Der örtliche Parteizweig hat bereits verlautbart, die Mitgliederzahl sei seit der Kundgebung gestiegen."
 JUNO_brazil_events.11.a: "Wir werden immer beliebter bei den Massen."
 JUNO_brazil_events.12.t: "Massive Kundgebung der Integralisten in [FROM.FROM.GetName]"
 JUNO_brazil_events.12.desc: "Berichten zufolge reisten die Menschen tagelang aus dem ganzen Land an, nur um die Kundgebung der Integralisten in [FROM.FROM.GetName] zu sehen. Hunderte von Uniformierten versuchten, die Menge zu bändigen, als die leicht verwunderte Parteiführung eintraf und ihre Reden vor lauter Bewunderung kaum zu hören waren. Es scheint, die verärgerten Massen haben endlich genug vom politischen Status quo."
 JUNO_brazil_events.12.a: "Das Volk wird uns an die Macht bringen."
 JUNO_brazil_events.13.t: "Operation Bolivar in Brasilien unterbrochen"
 JUNO_brazil_events.13.desc: "Unser Geheimdienst hat uns darüber informiert, dass eine Reihe seiner Agenten und Informanten in Brasilien in letzter Zeit die Kommunikation eingestellt hat. Allem Anschein nach ist etwas geschehen, was unsere Operationen in diesem Land stört, möglicherweise eine neue Spionageabwehr in Zusammenarbeit mit unseren Feinden. Ungeachtet dessen ist es auch ein Zeichen dafür, dass sich die [BRA.GetAdjective]e Politik zu unserem Nachteil geändert hat. Wir sollten in Zukunft mit ähnlichen Maßnahmen rechnen."
 JUNO_brazil_events.13.a: "Beunruhigend."
 JUNO_brazil_events.14.t: "[FROM.GetAdjective]e Politik der guten Nachbarschaft"
 JUNO_brazil_events.14.desc: "Der [FROM.GetAdjective] Präsident [FROM.GetLeader] hat verlautbart, dass seine Regierung darum bemüht ist, enger mit ihren südamerikanischen Nachbarn zusammenzuarbeiten. Sie selbst bezeichnet dies als „Politik der guten Nachbarschaft“. Wie diese Zusammenarbeit aussehen wird, bleibt abzuwarten, doch es ist eine deutliche Abkehr von den bisher eher feindseligen Beziehungen zwischen den spanisch- und den portugiesischsprachigen Nationen des Kontinents."
 JUNO_brazil_events.14.a: "Eine wilkommene Wendung."
 JUNO_brazil_events.14.b: "Das ist eindeutig eine List, um uns zu untergraben."
 JUNO_brazil_events.15.t: "Das Abkommen von [ROOT.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.15.desc: "In den letzten Monaten ist die [BRA.GetAdjective]e Regierung des Öfteren mit Mitgliedern unserer eigenen Regierung zusammengekommen, um darüber zu diskutieren, wie sie eine aktivere Rolle bei der Unterstützung unserer Kriegsanstrengungen übernehmen kann. Man ist zwar noch nicht in der Lage, militärische Unterstützung zu leisten, kann aber wirtschaftliche Kapazitäten bereitstellen, sofern wir zusagen, in der nahen Zukunft Gleiches für sie zu tun."
 JUNO_brazil_events.15.a: "Wir begrüßen diese für beide Seiten vorteilhafte Vereinbarung."
 JUNO_brazil_events.15.b: "Ihre Garantien sind wertlos."
 JUNO_brazil_events.16.t: "Das Abkommen von [FROM.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.16.desc: "Unsere Gespräche mit der [USA.GetAdjective]en Regierung waren äußerst ergiebig. Wir haben uns darauf geeinigt, dass [BRA.GetNameDef] wirtschaftliche Unterstützung erhält. Im Gegenzug versprechen wir, das Land mit Ressourcen zu versorgen und seinem Krieg beizutreten, sobald unser Militär dazu in der Lage ist."
 JUNO_brazil_events.16.a: "Gemeinsam werden wir den Frieden in unserer Hemisphäre wiederherstellen."
 JUNO_brazil_events.17.t: "[USA.GetNameDefCap] lehnt das Abkommen von [FROM.Capital.GetCapitalVictoryPointName] ab"
 JUNO_brazil_events.17.desc: "[USA.GetNameDefCap] haben beschlossen, jenes Abkommen abzulehnen, das uns verpflichtet hätte, sie im Gegenzug für wirtschaftliche Unterstützung militärisch zu unterstützen. Vielleicht war der Zeitpunkt für den Präsidenten einfach ungünstig oder man ist derzeit dabei, die Außenpolitik gegenüber Brasilien zu überdenken. In jedem Fall untergräbt es die Glaubwürdigkeit von [BRA.GetLeader]."
 JUNO_brazil_events.17.a: "Wir sollten vorsichtig vorgehen."
 JUNO_brazil_events.18.t: "[FROM.GetNameDefCap] fordert militärischen Einsatz"
 JUNO_brazil_events.18.desc: "[FROM.GetNameDefCap] verlangt, dass wir unsere Vereinbarungen einhalten und im laufenden Krieg militärische Unterstützung zu leisten. Wir haben die Früchte ihrer Investitionen in unsere Wirtschaft geerntet, doch wir haben bisher sehr wenig getan, um unseren Teil der Abmachung einzuhalten. Sollten wir dies jetzt nicht tun, könnte das ernsthafte Folgen haben."
 JUNO_brazil_events.18.a: "Wir werden unsere Verpflichtungen einhalten."
 JUNO_brazil_events.18.b: "Wir werden kein [BRA.GetAdjective]es Blut für [FROM.GetName] vergießen."
 BRA_war_embargo_with_usa_tt: "§RDies könnte dazu führen, dass uns [USA.GetNameDef] den Krieg erklärt oder ein Embargo verhängt!§!"
 JUNO_brazil_events.19.t: "[FROM.GetNameDefCap] tritt dem Krieg nicht bei"
 JUNO_brazil_events.19.desc: "Die [FROM.GetAdjective]en Diplomaten haben uns mitgeteilt, dass sie trotz der jahrelangen wirtschaftlichen Unterstützung, die wir ihnen gewährt haben, noch nicht bereit sind, sich militärisch am Krieg zu beteiligen. Es ist nicht ganz klar, ob sie damit versuchen, sich ihrer Pflichten zu entziehen, oder ob sie andere Gründe dafür haben. Wir sollten sorgfältig überlegen, wie wir darauf reagieren."
 JUNO_brazil_events.19.a: "Vielleicht ist es an der Zeit, dass wir eine uns gegenüber loyale Führung in [FROM.Capital.GetCapitalVictoryPointName] einsetzen."
 JUNO_brazil_events.19.b: "Wir sollten sie dafür bestrafen."
 JUNO_brazil_events.19.c: "Sie sind für uns nicht mehr von Belang."
 JUNO_brazil_events.20.t: "Die Konferenz von Rio Potenji"
 JUNO_brazil_events.20.desc: "Bei dem kürzlichen Treffen des [BRA.GetAdjective]en mit dem [USA.GetAdjective]en Präsidenten im Nordosten Brasiliens hat sich Ersterer bereit erklärt, das in [USA.Capital.GetCapitalVictoryPointName] unterzeichnete Abkommen zu erfüllen. Das bedeutet, dass man die eigenen militärischen Kapazitäten für unseren laufenden Krieg gegen die Tyrannei auf der Welt einsetzen wird."
 JUNO_brazil_events.20.a: "Unsere Diplomatie hat sich ausgezahlt."
 JUNO_brazil_news.1.t: "[BRA.GetNonIdeologyName] verfolgt eine aggressive Außenpolitik"
 JUNO_brazil_news.1.d: "Die [BRA.GetAdjective]e Regierung hat in letzter Zeit eine zunehmend aggressivere und selbstbewusste Haltung in außenpolitischen Fragen eingenommen. Nach den vielen Jahrzehnten voller Unruhen scheint sich das junge Regime nun sicher genug zu fühlen, auch außerhalb seiner Grenzen nach günstigen Gelegenheiten zu suchen, von denen [BRA.GetName] auf Kosten seiner Nachbarn profitiert. Was dies für unsere Beziehungen zur brasilianischen Regierung bedeutet, bleibt abzuwarten."
 JUNO_brazil_news.1.a: "Das ist doch alles nur Rhetorik, nicht wahr?"
 JUNO_brazil_news.2.t: "[BRA.GetNameDefCap] krönt einen neuen Monarchen"
 JUNO_brazil_news.2.d: "Nachdem die Unterstützung für die Wiederherstellung des Königshauses nachgelassen hat, hat der [BRA.GetAdjective]e Nationalkongress einem Kompromiss zugestimmt. Es soll ein konstitutioneller Monarch gekrönt werden, wobei der Nationalkongress weiterhin die politische Macht über das Land behalten soll. Nominelle Aufgaben werden anschließend dem neu gekrönten König übertragen, um die Lage zu stabilisieren. "
 JUNO_brazil_news.2.a: "Lang lebe der König!"
 JUNO_brazil_news.3.t: "[BRA.GetNonIdeologyName] und [POR.GetNonIdeologyName] verkünden die Vereinigung"
 JUNO_brazil_news.3.d: "Aufgrund der wachsenden monarchistischen Bewegung sowohl in [BRA.GetName] als auch in [POR.GetNameDef] haben beide Länder beschlossen, sich wieder unter einem Monarchen und einem Banner zu vereinen. Unter dem Vorwand, das Wissen und die Ressourcen des jeweils anderen Landes nutzen zu wollen, sind die beiden Nationen entschlossen, erneut als Einheit zu fungieren."
 JUNO_brazil_news.3.a: "Schön für sie."
 JUNO_brazil_news.4.t: "[BRA.GetNonIdeologyName] und [POR.GetNonIdeologyName] schließen sich in einem Staatenbund zusammen"
 JUNO_brazil_news.4.d: "Da [BRA.GetNameDef] und [POR.GetNameDef] ihre Beziehungen und ihre Zusammenarbeit immer weiter vertieft haben, haben sie nun beschlossen, sich in einem Staatenbund zu vereinen."
 JUNO_brazil_news.4.a: "Eine unerwartete Wendung der Ereignisse ..."
 JUNO_brazil_news.5.t: "[BRA.GetAdjective]-kommunistische Revolution"
 JUNO_brazil_news.5.d: "Die anhaltenden Unruhen in [BRA.GetNonIdeologyName] sind außer Kontrolle geraten und haben zu einem blutigen Bürgerkrieg geführt. Die Regierung hatte 1935 zwar ein Komplott der kommunistischen Bewegung zum Sturz des Regimes vereitelt, doch es gelang ihr nicht, die rote Flut aufzuhalten. Obwohl ein Großteil des Militärs der Zentralregierung gegenüber die Treue hält, haben sich zahlreiche niedere Offiziere auf die Seite der Kommunisten geschlagen. Viele sind besorgt, dass ein kommunistisches [BRA.GetNonIdeologyName] einen Dominoeffekt auf dem gesamten südamerikanischen Kontinent auslösen könnte."
 JUNO_brazil_news.5.a: "Was für eine Tragödie."
 JUNO_brazil_news.6.t: "Kommunistischer Putsch in [ROOT.GetNonIdeologyName]"
 JUNO_brazil_news.6.d: "Die anhaltenden Unruhen in [BRA.GetNonIdeologyName] sind außer Kontrolle geraten und haben zu einem Putsch durch die Kommunisten geführt. Die Regierung hatte 1935 zwar ein Komplott der kommunistischen Bewegung zum Sturz des Regimes vereitelt, doch es gelang ihr nicht, die rote Flut aufzuhalten. Obwohl ein Großteil des Militärs der Zentralregierung gegenüber die Treue hält, haben sich zahlreiche niedere Offiziere auf die Seite der Kommunisten geschlagen. Viele sind besorgt, dass ein kommunistisches [BRA.GetNonIdeologyName] einen Dominoeffekt auf dem gesamten südamerikanischen Kontinent auslösen könnte."
 JUNO_brazil_news.6.a: "Wird die neue Regierung Bestand haben?"
 JUNO_brazil_events.30.t: "[FROM.GetNameDefCap] schlägt eine Zusammenarbeit vor"
 JUNO_brazil_events.30.desc: "Diplomaten aus [FROM.GetName] sind mit einem Angebot zur militärischen und wirtschaftlichen Zusammenarbeit an uns herangetreten. Sie erklären, sie wären über den Zustand des Weltgeschehens zutiefst besorgt, und glauben, der einzige Weg zu einem dauerhaften Frieden bestünde darin, sich mit uns zu verbünden, um unsere gemeinsamen geopolitischen Feinde zu vernichten."
 JUNO_brazil_events.30.a: "Wir akzeptieren diesen Vorschlag."
 JUNO_brazil_events.30.b: "Wir brauchen einen solchen Ballast nicht."
 JUNO_brazil_events.31.t: "[BRA.GetNameDefCap] unterstützt Spionageoperationen"
 JUNO_brazil_events.31.desc: "Unser Geheimdienst hat berichtet, er habe eine engere Zusammenarbeit zum [BRA.GetAdjective]en Geheimdienst aufgebaut. Diese Zusammenarbeit hat die Effizienz unserer Spionageoperation in Südamerika, die als Operation Bolivar bekannt ist, gesteigert. Es hat den Anschein, als trüge unsere anfängliche Zusammenarbeit mit [BRA.GetName] erste Früchte."
 JUNO_brazil_events.31.a: "Gemeinsam werden wir Südamerika beherrschen."
 JUNO_brazil_events.32.t: "[BRA.GetNameDefCap] fordert Territorien in den Guyanas"
 JUNO_brazil_events.32.desc: "Die Aasgeier in der [BRA.GetAdjective]en Regierung versuchen, den derzeitigen globalen Konflikt als Gelegenheit zu nutzen, um uns zu erpressen, damit wir ihnen Territorien in den Guyanas überlassen. Man hat uns dazu aufgefordert, das Gebiet zu übergeben, und uns gedroht, es ansonsten gewaltsam einzunehmen. Es könnte äußerst schwierig sein, dass Territorium im Kriegsfall zu halten, doch es würde einen gefährlichen Präzedenzfall für andere umstrittene Regionen in der Welt schaffen, wenn wir es kampflos aufgeben."
 JUNO_brazil_events.32.a: "Die Guyanas sind keinen Krieg wert."
 JUNO_brazil_events.32.b: "Wir lassen uns nicht von [BRA.GetName] erpressen."
 JUNO_brazil_events.33.t: "[FROM.GetNameDefCap] stimmt der Territorialübergabe zu"
 JUNO_brazil_events.33.desc: "Die [FROM.GetAdjective]e Regierung hat sich nach unseren jüngsten Forderungen widerwillig bereit erklärt, uns ihre Territorien in den Guyanas zu überlassen. Es scheint, unsere neue Abschreckungspolitik ist erfolgreich."
 JUNO_brazil_events.33.a: "Sie hatten kaum eine andere Wahl, als sich uns zu beugen."
 JUNO_brazil_events.34.t: "[FROM.GetNameDefCap] verweigert die Abtretung von Territorium"
 JUNO_brazil_events.34.desc: "Die [FROM.GetAdjective]e Regierung hat abgelehnt, unserer Forderung nachzukommen, uns ihre Territorien in den Guyanas zu überlassen. Wir müssen jetzt entscheiden, ob wir unsere Drohung wahr machen und das Territorium mit Gewalt einnehmen oder ob wir den diplomatischen Weg des Rückzugs wählen."
 JUNO_brazil_events.34.a: "Sie haben unseren Bluff durchschaut. Wir müssen klein beigeben."
 JUNO_brazil_events.34.b: "Wir werden dafür sorgen, dass sie diese Entscheidung bereuen."
 JUNO_brazil_events.35.t: "[FROM.GetNameDefCap] gibt klein bei"
 JUNO_brazil_events.35.desc: "Trotz ihrer aggressiven Rhetorik in Bezug auf die von uns gehaltenen Territorien in den Guyanas hat es den Anschein, dass [BRA.GetNameDef] nicht bereit ist, gegen uns in den Krieg zu ziehen. Die [BRA.GetAdjective]en Diplomaten haben uns mitgeteilt, sie würden alternative Wege verfolgen, um das Territorium zu erlangen, doch sie werden es auf friedliche Weise tun. Zumindest im Moment."
 JUNO_brazil_events.35.a: "Wir sollten sie trotzdem weiter im Auge behalten."
 JUNO_brazil_events.36.t: "[FROM.GetNameDefCap] bereitet sich auf den Krieg vor"
 JUNO_brazil_events.36.desc: "Da wir uns geweigert haben, [FROM.GetName] unser Territorium zu überlassen, könnte schon bald ein Krieg ausbrechen. Wir hatten zwar gehofft, man blufft nur, doch unser Geheimdienst hat herausgefunden, dass das [BRA.GetAdjective]e Militär Vorbereitungen trifft, um die Region mit Gewalt einzunehmen."
 JUNO_brazil_events.36.a: "Mehr unnötiges Blutvergießen ..."
 JUNO_brazil_events.37.t: "Verdächtige Aktivitäten in [BRA.GetName]"
 JUNO_brazil_events.37.desc: "Wir haben Berichte erhalten, dass verstärkt militärische Aktivitäten in Südbrasilien beobachtet wurden. Die jüngsten Beziehungen zwischen unseren Nationen waren bestenfalls frostig, und ihre Rhetorik deutet darauf hin, dass wir kurz vor einer Invasion stehen. Unser Militär bereiter derzeit alles Nötige vor, um das Land zu verteidigen, falls der schlimmste Fall eintreten sollte. Es gibt jedoch auch manche, die auf einen Präventivschlag drängen, da sie glauben, [BRA.GetNameDef] könnte auf einen solchen nicht vorbereit sein."
 JUNO_brazil_events.37.a: "Das muss ein Trick sein."
 JUNO_brazil_events.37.b: "Angriff ist die beste Verteidigung."
 JUNO_brazil_events.38.t: "[ARG.GetNameDefCap] schluckt den Köder"
 JUNO_brazil_events.38.desc: "[ARG.GetNameDefCap] scheint nach unseren jüngsten Provokationen entlang der Grenze die eigenen Truppen auf einen Angriff gegen uns vorzubereiten. Sie ahnen nicht, dass sie damit in unsere Falle tappen. Wir werden bald schon die Gelegenheit haben, sie zu vernichten, und sie werden diejenigen sein, die von der Welt für diesen Krieg verurteilt werden."
 JUNO_brazil_events.38.a: "Viel zu leicht."
 JUNO_brazil_events.39.t: "[ARG.GetNameDefCap] springt nicht auf unseren Köder an"
 JUNO_brazil_events.39.desc: "Bislang gibt es keine Anzeichen dafür, dass [ARG.GetNameDef] einen Angriff auf unsere Grenzen vorbereitet. Sie scheinen bestenfalls ihre eigene Verteidigung auszubauen, was eine Invasion unsererseits erschweren wird. Irgendwann wird jedoch die Zeit kommen, in der wir zuschlagen oder nachgeben müssen."
 JUNO_brazil_events.39.a: "Es ist an der Zeit, nachzugeben."
 JUNO_brazil_events.39.b: "Wir brauchen einfach mehr Zeit."
 JUNO_brazil_events.40.t: "[BRA.GetNameDefCap] stellt ein Ultimatum"
 JUNO_brazil_events.40.desc: "Der [BRA.GetAdjective]e Botschafter hat in [ROOT.Capital.GetCapitalVictoryPointName] eine Erklärung seiner Regierung kundgetan. Darin werden wir aufgefordert, unsere Grenzen sofort für [BRA.GetName] zu öffnen und unsere Waffen niederzulegen. In der Erklärung wird ausführlich erläutert, dass unsere Nation mit sofortiger Wirkung in [BRA.GetName] eingegliedert werden soll. Sollten wir uns weigern, wird man Gewalt anwenden."
 JUNO_brazil_events.40.a: "Wir haben keine andere Wahl, als uns zu ergeben ..."
 JUNO_brazil_events.40.b: "Wir werden sie für jeden Zentimeter unseres Landes bezahlen lassen."
 JUNO_brazil_events.41.t: "[FROM.GetNameDefCap] akzeptiert die Annektierung"
 JUNO_brazil_events.41.desc: "Die [FROM.GetAdjective]e Regierung hat unseren Annektierungsvorschlag angenommen. Das bedeutet auch, dass militärische Maßnahmen zur Sicherung der kleinen Nation nicht mehr notwendig sind. "
 JUNO_brazil_events.41.a: "Sie hatten keine andere Wahl, als es zu akzeptieren."
 JUNO_brazil_events.42.t: "[FROM.GetNameDefCap] lehnt die Annektierung ab"
 JUNO_brazil_events.42.desc: "Die [FROM.GetAdjective]e Regierung hat die Annektierung leider abgelehnt. Es sieht so aus, als müssten wir entweder unsere Kriegsdrohung wahr machen oder uns zurückziehen und es diesen Leuten erlauben, sich vorerst selbst weiter zu regieren."
 JUNO_brazil_events.42.a: "Das ist es nicht wert, dafür in den Krieg zu ziehen."
 JUNO_brazil_events.42.b: "Sie werden unseren Zorn zu spüren bekommen."
 JUNO_brazil_events.43.t: "[FROM.GetNameDefCap] gibt nach"
 JUNO_brazil_events.43.desc: "Trotz ihrer aggressiven Rhetorik und ihrem Wunsch, uns in ihre Nation zu einzugliedern, hat es den Anschein, dass [BRA.GetNameDef] nicht bereit ist, gegen uns in den Krieg zu ziehen. Die [BRA.GetAdjective]en Diplomaten haben uns mitgeteilt, sie würden alternative Wege verfolgen, um unser Territorium zu erlangen, doch sie werden es auf friedliche Weise tun. Zumindest für den Moment."
 JUNO_brazil_events.43.a: "Wir sollten sie trotzdem weiter im Auge behalten."
 JUNO_brazil_events.44.t: "[FROM.GetNameDefCap] bereitet sich auf den Krieg vor"
 JUNO_brazil_events.44.desc: "Da wir uns geweigert haben, [FROM.GetName] unser Territorium zu überlassen, könnte schon bald ein Krieg ausbrechen. Wir hatten zwar gehofft, man blufft nur, doch unser Geheimdienst hat herausgefunden, dass das [BRA.GetAdjective]e Militär Vorbereitungen trifft, um die Region mit Gewalt einzunehmen."
 JUNO_brazil_events.44.a: "Wir werden dafür sorgen, dass sich die Geschichte erneut wiederholt."
 JUNO_brazil_events.45.t: "[BRA.GetNameDefCap] stellt ein Ultimatum"
 JUNO_brazil_events.45.desc: "Der [BRA.GetAdjective]e Botschafter hat in [ROOT.Capital.GetCapitalVictoryPointName] eine Erklärung seiner Regierung kundgetan. Offenbar ist man über die Instabilität in der Region besorgt und möchte unser Land mit dem eigenen Militär stabilisieren. In Wirklichkeit würde dies auf einen Regimewechsel unter dem Deckmantel der Hilfeleistung hinauslaufen."
 JUNO_brazil_events.45.a: "Wir können sie nicht aufhalten."
 JUNO_brazil_events.45.b: "Wir werden unsere Souveränität nicht aufgeben."
 JUNO_brazil_events.46.t: "[FROM.GetNameDefCap] nimmt das Angebot an"
 JUNO_brazil_events.46.desc: "[FROM.GetNameDefCap] hat sich klugerweise dafür entscheiden, sich unseren Streitkräften zu unterwerfen, anstatt einen Konflikt zu riskieren. Wir können in diesem Land nun ein neues Regime errichten, das mehr mit unserem eigenen übereinstimmt."
 JUNO_brazil_events.46.a: "Das wird ein wertvoller Pufferstaat sein."
 JUNO_brazil_events.47.t: "[FROM.GetNameDefCap] hat unseren Vorschlag abgelehnt"
 JUNO_brazil_events.47.desc: "Die [FROM.GetAdjective]e Regierung hat unser Angebot zur Stabilisierung des Landes abgelehnt. Wenn wir dort einen Regimewechsel herbeiführen wollen, müssen wir dies wohl auf militärischen Weg tun."
 JUNO_brazil_events.47.a: "Ein Krieg könnte die ohnehin schon angespannte Lage weiter eskalieren."
 JUNO_brazil_events.47.b: "Sie werden ihre Entscheidung bereuen."
 JUNO_brazil_events.48.t: "[FROM.GetNameDefCap] gibt nach"
 JUNO_brazil_events.48.desc: "Das [FROM.GetAdjective]e Militär zieht sich offenbar zurück, obwohl wir seinen „Stabilisierungsvorschlag“ abgelehnt haben. Es scheint, wir haben ihren Bluff durchschaut und sie hatten in Wahrheit wenig Lust auf einen Konflikt."
 JUNO_brazil_events.48.a: "Dennoch ist es ihnen gelungen, die Region zu destabilisieren."
 JUNO_brazil_events.49.t: "Die Spannungen zu [FROM.GetName] nehmen immer weiter zu"
 JUNO_brazil_events.49.desc: "Nachdem wir das Angebot von [FROM.GetName] zur „Stabilisierung“ unserer Nation abgelehnt haben, scheinen sich die dortigen Truppen auf einen Krieg vorzubereiten. Wir wissen nicht, wann sie anzugreifen gedenken, doch es ist sicher, dass wir ihr Ziel sein werden. Ihre Diplomaten scheinen bereits aus ihren Botschaften evakuiert worden zu sein, was unsere Befürchtung verstärkt, dass ein Krieg unvermeidlich sein könnte."
 JUNO_brazil_events.49.a: "Wir müssen standhaft bleiben."
 JUNO_brazil_events.50.t: "[FROM.GetNameDefCap] bittet uns eine Mitgliedschaft im Mercosul an"
 JUNO_brazil_events.50.desc: "Die [FROM.GetAdjective]en Diplomaten sind mit einem Angebot an uns herangetreten. Sie schlagen vor, dass wir einer supranationalen Organisation beitreten, in der die Mitgliedsstaaten ihre wirtschaftlichen und außenpolitischen Entscheidungen gemeinsam koordinieren. Obwohl eine solche Harmonisierung der Politik klare Vorteile für unsere Wirtschaft mit sich bringen würde und sich unsere Sicherheit dadurch verbessern könnte, sind manche der Meinung, wir sollten dafür nicht unsere Souveränität aufgeben."
 JUNO_brazil_events.50.a: "Wir haben viel zu gewinnen und wenig zu verlieren."
 JUNO_brazil_events.50.b: "Unsere Souveränität ist wichtiger als Reichtum."
 JUNO_brazil_events.51.t: "[FROM.GetNameDefCap] akzeptiert die Mitgliedschaft im Mercosul"
 JUNO_brazil_events.51.desc: "Nach langen Verhandlungen und zahlreichen Treffen hat sich die [FROM.GetAdjective]e Regierung schließlich bereit erklärt, dem Mercosul beizutreten. Von nun an werden wir in wirtschaftlichen und außenpolitischen Fragen zusammenarbeiten, um der gesamten Region Frieden und Wohlstand zu bringen."
 JUNO_brazil_events.51.a: "Gemeinsam sind wir stärker."
 JUNO_brazil_events.52.t: "[FROM.GetNameDefCap] lehnt eine Mitgliedschaft ab"
 JUNO_brazil_events.52.desc: "Trotz zahlreicher Treffen und langen Verhandlungen hat die [FROM.GetAdjective]e Regierung den Beitritt zum Mercosul abgelehnt. Obwohl wir ihr Frieden und Wohlstand zusicherten, schien sie nicht davon überzeugt zu sein, dass unsere Organisation überleben wird. Sie behauptet sogar, dies wäre nur ein weiterer Trick, um sie zu kontrollieren. "
 JUNO_brazil_events.52.a: "Das ist lächerlich ..."
 JUNO_brazil_events.53.t: "[FROM.GetNameDefCap] lehnt den Vorschlag ab"
 JUNO_brazil_events.53.desc: "Der [FROM.GetAdjective]e Botschafter hat uns mitgeteilt, eine militärische Zusammenarbeit mit uns liege derzeit nicht im Interesse von [FROM.GetName]. Es ist unklar, ob man eigene Pläne für unsere Region hat oder ob wir einfach nur eine Belastung darstellen."
 JUNO_brazil_events.53.a: "Wie kurzsichtig von ihnen."
 south_american_news.50.t: "Brasilien verhängt den Ausnahmezustand"
 south_american_news.50.d: "Heute Morgen verkündete Präsident [FROM.GetLeader] über das Radio, dass [FROM.GetNameDef] wegen der Gefahr eines Putschs durch die kommunistische Partei erneut in den Ausnahmezustand versetzt wurde. Nach Angaben des Präsidenten wurden Dokumente gefunden, die darauf hindeuten, dass die Kommunisten kurz davor stehen, ihren Plan zum Umsturz der Regierung zu vollenden. Die Gültigkeit dieser Dokumente wird von vielen angezweifelt, doch die Mitglieder der Oppositionsparteien sind aus Angst vor einer Verhaftung untergetaucht. Der Präsident kündigte an, er werde einen neuen Staat mit einer neuen Verfassung errichten, die ihm größere Befugnisse einräumt. Es bleibt abzuwarten, was dies für die Zukunft der Demokratie in [FROM.GetName] bedeutet."
 south_american_news.50.a: "Die bolschewistischen Verräter haben bekommen, was sie verdient haben."
 south_american_news.50.b: "Eine äußerst beunruhigende Situation ..."
 south_american_news.50.c: "Wir werden unsere Genossen rächen!"
 south_american_news.51.t: "Brasilien setzt die Demokratie aus"
 south_american_news.51.d: "Heute Morgen verkündete Präsident [FROM.GetLeader] über das Radio, dass [FROM.GetNameDef] wegen der Gefahr eines Putschs durch die kommunistische Partei erneut in den Ausnahmezustand versetzt wurde. Nach Angaben des Präsidenten wurden Dokumente gefunden, die darauf hindeuten, dass die Kommunisten kurz davor stehen, ihren Plan zum Umsturz der Regierung zu vollenden. Mit Unterstützung der rechtsgerichteten Integralistenpartei hat [BRA.GetLeader] die Oppositionsparteien zum Untertauchen gezwungen. Der Präsident kündigte an, er werde in Zusammenarbeit mit der Integralistenpartei einen neuen Staat mit einer neuen Verfassung aufbauen, um das Land vor dem Bolschewismus zu retten. Angesichts der Rhetorik und der Taten der Integralisten in der Vergangenheit scheint die liberale Demokratie in Brasilien nur noch dem Namen nach zu existieren."
 south_american_news.51.a: "Die bolschewistischen Verräter haben bekommen, was sie verdient haben."
 south_american_news.51.b: "Eine äußerst beunruhigende Situation ..."
 south_american_news.51.c: "Wir werden unsere Genossen rächen!"
 JUNO_brazil_events.60.t: "[BRA.GetNameDefCap] schlägt eine Vereinigung vor"
 JUNO_brazil_events.60.desc: "[BRA.GetNameDefCap] hat sich an unsere Regierung gewandt und vorgeschlagen, dass sich unsere beiden Länder wieder vereinigen. Man begründet diesen Vorschlag mit unserer ähnlichen Kultur und mit der kürzlich geschlossenen Ehe zwischen Dom Duarte Nuno, Herzog von Braganza, und Prinzessin Maria Francisca von Orléans-Braganza. Man versichert uns, dass wir unter der Herrschaft von [BRA.GetLeader] stärker wären."
 JUNO_brazil_events.60.a: "Gemeinsam sind wir stärker."
 JUNO_brazil_events.60.b: "Wir würden es vorziehen, wenn es ein Staatenbund wäre."
 JUNO_brazil_events.60.c: "Wir haben nicht den Wunsch, ihnen beizutreten."
 JUNO_brazil_events.61.t: "[POR.GetNameDefCap] akzeptiert die Vereinigung"
 JUNO_brazil_events.61.desc: "Dem von uns vorgeschlagenen Zusammenschluss mit [POR.GetName] wurde begeistert zugestimmt. Dies markiert den Beginn einer neuen Ära für unser Land!"
 JUNO_brazil_events.61.a: "Fantastisch!"
 JUNO_brazil_events.62.t: "[POR.GetNameDefCap] schlägt Staatenbund vor"
 JUNO_brazil_events.62.desc: "Unser jüngster Vorschlag an [POR.GetName] hat eine überraschende Reaktion hervorgerufen. [POR.GetNameDefCap] lehnt die Idee einer Vereinigung ab, schlägt aber stattdessen die Gründung eines Staatenbunds für unsere beiden Nationen vor. Dies würde uns zumindest einige der Vorteile bringen, die mit der Vereinigung einhergegangen wären, und weniger der Nachteile, da es unseren beiden Nationen erlaubt, ihre eigene einzigartige Identität zu bewahren."
 JUNO_brazil_events.62.a: "Das könnte uns sicherlich auch zugutekommen!"
 JUNO_brazil_events.62.b: "Ein Staatenbund mit unserem ehemaligen Kolonialherrn? Auf gar keinen Fall!"
 JUNO_brazil_events.63.t: "[POR.GetNameDefCap] lehnt die Vereinigung ab"
 JUNO_brazil_events.63.desc: "Unser Vereinigungsvorschlag an [POR.GetName] ist auf desinteressierte Ablehnung gestoßen. Trotz all unserer Versuche, den Portugiesen die Vorteile dieses Abkommens schmackhaft zu machen, hat [POR.GetNameDef] offenbar kein Interesse daran, unsere Länder wieder zu vereinen."
 JUNO_brazil_events.63.a: "Sehen sie denn nicht, welchen Nutzen das hätte?"
 JUNO_brazil_events.64.t: "[BRA.GetNameDefCap] stimmt der Gründung eines Staatenbunds zu"
 JUNO_brazil_events.64.desc: "Unser Gegenvorschlag, einen Staatenbund zu gründen, anstatt [BRA.GetName] direkt beizutreten, ist bei der [BRA.GetAdjective]en Führung auf offene Ohren gestoßen. Man hat die Idee einer Vereinigung aufgegeben und zugestimmt, dass ein Staatenbund für uns beide von Vorteil wäre."
 JUNO_brazil_events.64.a: "Ausgezeichnet!"
 JUNO_brazil_events.65.t: "[BRA.GetNameDefCap] lehnt den Vorschlag eines Staatenbunds ab"
 JUNO_brazil_events.65.desc: "Unser Gegenvorschlag, einen Staatenbund zu gründen, anstatt [BRA.GetName] direkt beizutreten, ist bei der [BRA.GetAdjective]en Führung auf taube Ohren gestoßen. Man hat die Idee eines Staatenbunds mit der Begründung abgelehnt, dass man als Kolonie wieder unter unsere Kontrolle geraten würde."
 JUNO_brazil_events.65.a: "Sie schaden sich damit nur selbst!"
 JUNO_brazil_events.70.t: "[FROM.GetNameDefCap] fordert Territorien in Übersee"
 JUNO_brazil_events.70.desc: "Die [FROM.GetAdjective]en Diplomaten haben uns ein Ultimatum gestellt. Sie erklären, sie sähen uns in Anbetracht der prekären Weltlage nicht in der Lage, unsere Territorien in Übersee angemessen zu schützen. Aufgrund unserer historischen Verbindungen glauben sie jedoch, sie wären dazu sehr wohl imstande. Sie fordern daher, ihnen unverzüglich die Kontrolle über diese Territorien zu übergeben."
 JUNO_brazil_events.70.a: "Diese Territorien sind einen Krieg nicht wert."
 JUNO_brazil_events.70.b: "Was für eine unverschämte Forderung!"
 JUNO_brazil_events.71.t: "[FROM.GetNameDefCap] stimmt der Kolonieübergabe zu"
 JUNO_brazil_events.71.desc: "Die [FROM.GetAdjective]e Regierung hat klugerweise beschlossen, uns die Kontrolle über ihre Territorien in Übersee zu übertragen. Dies sollte unserer Industrie einen zollfreien Zugang zu den Ressourcen auf der ganzen Welt verschaffen und dazu beitragen, dass uns die Großmächte bei internationalen Angelegenheiten ernster nehmen."
 JUNO_brazil_events.71.a: "Ausgezeichnet!"
 JUNO_brazil_events.72.t: "[FROM.GetNameDefCap] lehnt Kolonieübergabe ab"
 JUNO_brazil_events.72.desc: "Die [FROM.GetAdjective]e Regierung hat sich geweigert, uns die Kontrolle über ihre Territorien in Übersee zu überlassen. Diese Demütigung ist auch in diplomatischen Kreisen nicht unbemerkt geblieben. Da die gesamte Welt auf uns schaut, sollten wir noch einmal bedenken, wie wir darauf reagieren werden."
 JUNO_brazil_events.72.a: "Ein Krieg auf der anderen Seite des Ozeans hat keinen Nutzen für uns."
 JUNO_brazil_events.72.b: "Dann werden wir das Land gewaltsam einnehmen."
 JUNO_brazil_events.73.t: "Das [FROM.GetAdjective]e Ultimatum"
 JUNO_brazil_events.73.desc: "Inmitten der weltweiten Spannungen ist eine beunruhigende Nachricht von jenseits des Atlantiks eingetroffen. [FROM.GetNonIdeologyName], unsere ehemalige Kolonie und neue aufstrebende Macht, hat ein dreistes Ultimatum gestellt. Man fordert die Unterwerfung von [FROM.GetName] und die Eingliederung in das [FROM.GetAdjective]e Reich. Unsere Bevölkerung ist von der Dreistigkeit schockiert, die die [FROM.GetAdjective]e Regierung damit an den Tag legt. Es gibt jedoch auch jene, die sich vor der wachsenden Macht von [FROM.GetNonIdeologyName] fürchten und sich unserer eigenen Verwundbarkeit nur zu bewusst sind. Wie sollen wir darauf reagieren?"
 JUNO_brazil_events.73.a: "Wir haben nicht die Kraft, Widerstand zu leisten."
 JUNO_brazil_events.73.b: "Wir geben unsere Unabhängigkeit niemals auf!"
 JUNO_brazil_events.74.t: "[FROM.GetNameDefCap] akzeptiert die Unterwerfung"
 JUNO_brazil_events.74.desc: "Wie erwartet gab [FROM.GetNonIdeologyName] unserer Forderung nach Unterwerfung nach. Als die Nachricht die Runde machte, breitete sich eine düstere Stimmung innerhalb von [FROM.GetNonIdeologyName] aus und viele mussten sich der neuen Wirklichkeit stellen. Unterdessen ist das Volk von [ROOT.GetNonIdeologyName] patriotischer als je zuvor."
 JUNO_brazil_events.74.a: "Endlich wiedervereint!"
 JUNO_brazil_events.75.t: "[FROM.GetNameDefCap] lehnt die Unterwerfung ab"
 JUNO_brazil_events.75.desc: "Die Regierung von [FROM.GetNonIdeologyName] hat unser Ultimatum vehement abgelehnt und sich auf ihre langjährige Geschichte und den Stolz der Nation berufen. Ein patriotischer Eifer ist in sämtlichen Städten dort aufgekeimt und das Militär hat mit der Mobilisierung begonnen, um sich auf einen möglichen Konflikt jenseits des Atlantiks vorzubereiten."
 JUNO_brazil_events.75.a: "Es gibt nicht viel, was wir tun können."
 JUNO_brazil_events.75.b: "Sie werden diese Entscheidung bereuen."
 JUNO_brazil_events.80.t: "[FROM.GetNameDefCap] schlägt gegenseitige Garantien vor"
 JUNO_brazil_events.80.desc: "[FROM.GetNameDefCap] hat uns einen Vorschlag für gegenseitigen Schutz unterbreitet. Man argumentiert, der Frieden in Südamerika sei brüchig geworden und die einzige Möglichkeit, ihn zu erhalten, läge darin, die Beziehungen zwischen unseren Nationen zu stärken. Falls wir diesem Vorschlag zustimmen, so erwartet man, dass wir zu Hilfe kommen, falls ein Angriff erfolgt."
 JUNO_brazil_events.80.a: "Wir stimmen ihrem Vorschlag zu."
 JUNO_brazil_events.80.b: "Wir werden uns nicht an so eine Abmachung binden."
 JUNO_brazil_events.81.t: "[FROM.GetNameDefCap] akzeptiert die Vereinbarung"
 JUNO_brazil_events.81.desc: "[FROM.GetNameDefCap] hat unseren Vorschlag für gegenseitige Schutzgarantien akzeptiert. Hoffentlich ist dies der erste Schritt zu einem langfristigen Frieden auf dem Kontinent."
 JUNO_brazil_events.81.a: "Ausgezeichnet!"
 JUNO_brazil_events.82.t: "[FROM.GetNameDefCap] lehnt die Vereinbarung ab"
 JUNO_brazil_events.82.desc: "[FROM.GetNameDefCap] hat unseren großzügigen Vorschlag für gegenseitige Schutzgarantien abgelehnt. Es bleibt abzuwarten, was dies für die langfristige Sicherheit unserer Nation bedeutet."
 JUNO_brazil_events.82.a: "Äußerst verdächtig ..."
 JUNO_brazil_events.83.t: "[FROM.GetNameDefCap] lädt uns ein, der Organisation Amerikanischer Staaten beizutreten"
 JUNO_brazil_events.83.desc: "Die [FROM.GetAdjective]e Regierung hat uns eine Einladung zum Beitritt zur Organisation Amerikanischer Staaten zukommen lassen. Sie ist bestrebt, alle Länder des amerikanischen Kontinents in dieser Organisation zusammenzuführen. Die betreffende Organisation soll sich um unsere gemeinsamen Interessen kümmern und gute Beziehungen zwischen all ihren Mitgliedern gewährleisten."
 JUNO_brazil_events.83.a: "Eine hervorragende Idee! Wir werden beitreten."
 JUNO_brazil_events.83.b: "Wir sehen darin keine Notwendigkeit."
 JUNO_brazil_events.84.t: "[FROM.GetNameDefCap] lehnt unsere Einladung ab"
 JUNO_brazil_events.84.desc: "Uns hat soeben eine Antwort aus [FROM.GetName] bezüglich der Einladung in die Organisation Amerikanischer Staaten erreicht. Leider hat man sich entschieden, der Organisation nicht beizutreten, obwohl wir uns redlich bemüht haben, ein anderes Ergebnis zu erreichen."
 JUNO_brazil_events.84.a: "Was für ein Jammer."
 JUNO_brazil_events.85.t: "[FROM.GetNameDefCap] akzeptiert unsere Einladung"
 JUNO_brazil_events.85.desc: "Uns hat soeben eine Antwort aus [FROM.GetName] bezüglich der Einladung in die Organisation Amerikanischer Staaten erreicht. Wie erhofft hat die [FROM.GetAdjective]e Führung den Wert eines Beitritts erkannt. Von jetzt an arbeiten wir zusammen!"
 JUNO_brazil_events.85.a: "Eine gute Entscheidung!"
 JUNO_brazil_events.86.t: "Kommunisten in [BRA.GetName] bitten um unsere Hilfe"
 JUNO_brazil_events.86.desc: "Die Anführer der [BRA.GetCommunistParty] in [BRA.GetName] haben sich an uns gewandt und erneut um Hilfe gebeten. Obwohl sie sich derzeit nicht in einem bewaffneten Konflikt befinden, ist der gescheiterte Putschversuch von 1935 noch in aller Munde. Sie möchten uns aktiver an ihrer Seite wissen, um sicherzustellen, dass sich solch ein Fiasko nicht wiederholt."
 JUNO_brazil_events.86.a: "Wir müssen unseren Genossen noch einmal helfen!"
 JUNO_brazil_events.86.b: "Ein gescheiterter Aufstand in Brasilien ist genug."
 JUNO_brazil_events.87.t: "[SOV.GetNameDefCap] wird uns unterstützen"
 JUNO_brazil_events.87.desc: "Wie von uns erhofft hat uns die [SOV.GetAdjective]e Führung in diesen schwierigen Zeiten Unterstützung angeboten. Wir können uns natürlich nicht darauf verlassen, dass sie alle unsere Probleme vollständig löst, doch ihre Unterstützung ist auf jeden Fall eine sehr willkommene Hilfe."
 JUNO_brazil_events.87.a: "Wir wussten, wir können auf unsere [SOV.GetAdjective]en Genossen zählen!"
 JUNO_brazil_events.87.tt: "Falls ein Bürgerkrieg ausbricht, ist es wahrscheinlicher, dass [SOV.GetFlag]§Y[SOV.GetNameDef]§! uns Freiwillige schickt und uns Ausrüstung per Leih-Pacht zur Verfügung stellt."
 JUNO_brazil_events.88.t: "[SOV.GetNameDefCap] weist unseren Hilferuf zurück"
 JUNO_brazil_events.88.desc: "Zu unserer Überraschung hat sich [SOV.GetNameDef] trotz unserer ideologischen Nähe geweigert, uns zu unterstützen. Nach dem angeblichen „Fiasko“ von 1935 ist man vorsichtig geworden."
 JUNO_brazil_events.88.a: "Wir werden es ihnen schon zeigen!"
 JUNO_brazil_events.88.tt: "Wir erhalten: §YReduzierte Meinung§! (Meinung von [SOV.GetFlag]§Y[SOV.GetName]§! §R-25§!)."
 JUNO_brazil_events.120.t: "[FROM.GetNameDefCap] schlägt einen Technologieaustausch vor"
 JUNO_brazil_events.120.desc: "[FROM.GetNameDefCap] hat eine Partnerschaft vorgeschlagen, um von der wissenschaftlichen Expertise des jeweils anderen zu profitieren. Während unsere Wissenschaftler größtenteils dafür stimmen, die Verfügbarkeit von Wissen zu erhöhen, ist das Militär vorsichtig, wenn es darum geht, Informationen preiszugeben, die letztlich unsere nationale Sicherheit gefährden könnten."
 JUNO_brazil_events.120.a: "Wissen kennt keine Grenzen."
 JUNO_brazil_events.120.b: "Wir werden sie stattdessen wirtschaftlich unterstützen."
 JUNO_brazil_events.121.t: "[FROM.GetNameDefCap] unterstützt den Technologieaustausch"
 JUNO_brazil_events.121.desc: "[FROM.GetNameDefCap] hat zugestimmt, an unserem vorgeschlagenen Technologieaustauschprogramm teilzunehmen. Die Wissenschaftler unserer akademischen Kreise sind über diese Nachricht hocherfreut und planen bereits Exkursionen zu Universitäten und Fabriken in [FROM.GetName]. "
 JUNO_brazil_events.121.a: "Eine für beide Seiten vorteilhafte Vereinbarung!"
 JUNO_brazil_events.122.t: "[From.GetNameDefCap] lehnt Technologieaustausch ab"
 JUNO_brazil_events.122.desc: "[FROM.GetNameDefCap] hat unser vorgeschlagenes Technologieaustauschprogramm mit der Begründung abgelehnt, militärische Geheimnisse könnten in die Hände geopolitischer Feinde fallen. Man hat jedoch zugestimmt, stattdessen mehr in unsere Wirtschaft zu investieren."
 JUNO_brazil_events.122.a: "Das ist besser als nichts."
 JUNO_brazil_events.130.t: "Berufung auf das Abkommen der Organisation Amerikanischer Staaten"
 JUNO_brazil_events.130.desc: "[FROM.GetNameDefCap], ein Mitglied der Organisation Amerikanischer Staaten, wurde angegriffen und hat sich auf die kürzlich verabschiedete Verteidigungsklausel der Organisation berufen. Nach dieser Klausel wird von allen Mitgliedsstaaten erwartet, dass sie einem angegriffenen Mitgliedsstaat zu Hilfe kommen. Sollten wir unserer Verpflichtung nicht nachkommen, werden wir wahrscheinlich unsere Mitgliedschaft verlieren."
 JUNO_brazil_events.130.a: "Natürlich werden wir ihnen zu Hilfe kommen!"
 JUNO_brazil_events.130.b: "Was hat die Organisation schon jemals für uns getan?"
 JUNO_brazil_events.131.t: "[FROM.GetNameDefCap] kommt uns zu Hilfe"
 JUNO_brazil_events.131.desc: "[FROM.GetNameDefCap] hat seine Verpflichtung gegenüber der Organisation Amerikanischer Staaten erfüllt und ist uns in dieser beispiellosen Lage zu Hilfe gekommen. Hoffentlich folgen auch die anderen Mitglieder."
 JUNO_brazil_events.131.a: "Wir sind unendlich dankbar."
 JUNO_brazil_events.132.t: "[FROM.GetNameDefCap] kommt Verpflichtung nicht nach"
 JUNO_brazil_events.132.desc: "[FROM.GetNameDefCap] hat seine Verpflichtungen gegenüber der Organisation Amerikanischer Staaten nicht eingehalten und sich geweigert, uns zu verteidigen. Infolgedessen wurde das Land aus der Organisation ausgeschlossen."
 JUNO_brazil_events.132.a: "Hoffentlich breitet sich solche Feigheit nicht aus."
 JUNO_brazil_events.133.t: "Rauswurf aus der Organisation Amerikanischer Staaten"
 JUNO_brazil_events.133.desc: "Wie erwartet wurden wir aus der Organisation Amerikanischer Staaten ausgeschlossen, weil wir ein kürzlich angegriffenes Mitglied der Organisation nicht verteidigt haben. Es bleibt abzuwarten, wie die verbleibenden Mitgliedsstaaten auf die Lage reagieren."
 JUNO_brazil_events.133.a: "Wir sind ohne sie sowieso besser dran."
 JUNO_brazil_events.134.t: "[BRA.GetNameDefCap] erbittet Lizenzen für ein Produktionsabkommen"
 JUNO_brazil_events.134.desc: "Unsere [BRA.GetAdjective]en Kameraden haben uns einen Vorschlag für ein Produktionsabkommen unterbreitet. Sie möchten langfristig unsere Produktionsentwürfe lizenzieren, bitten im Gegenzug aber um einen kleinen Rabatt. Wir würden weniger als üblich an jedem lizenzierten Entwurf verdienen, aber das Vertrauen der [BRA.GetAdjective]en Regierung gewinnen."
 JUNO_brazil_events.134.a: "Für unsere Genossen können wir einen kleinen Verlust hinnehmen."
 JUNO_brazil_events.134.b: "Dies ist weder fair noch vorteilhaft für uns."
 JUNO_brazil_events.134.tt: "\n Bei Auswahl dieser Option wird die Anzahl an Fabriken, die wir durch eine lizenzierte Produktion in [BRA.GetFlag]§Y[BRA.GetName]§! erhalten, um §R-30%§! verringert."
 JUNO_brazil_events.135.t: "[SOV.GetNameDefCap] stimmt dem Lizenzierungsabkommen zu"
 JUNO_brazil_events.135.desc: "Uns erreichte vor Kurzem die Nachricht, dass [SOV.GetNameDef] dem von uns vorgeschlagenen Lizenzierungsabkommen zugestimmt hat. Von nun an können wir lizenzierte Entwürfe ihrer Ausrüstung zu niedrigeren Kosten erwerben!"
 JUNO_brazil_events.135.a: "Das sind fantastische Neuigkeiten!"
 JUNO_brazil_events.135.tt: "Wir erhalten: §YErhöhte Meinung§! (Meinung von [SOV.GetFlag]§Y[SOV.GetName]§! §G+25§!)."
 JUNO_brazil_events.136.t: "[SOV.GetNameDefCap] lehnt das Lizenzierungsabkommen ab"
 JUNO_brazil_events.136.desc: "[SOV.GetNameDefCap] hat unser vorgeschlagenes Lizenzierungsabkommen ohne Zögern abgelehnt. Wir sollen die Lizenzproduktion wie jedes andere Land beantragen und der Preis wird derselbe sein wie für alle anderen. Keine Rabatte."
 JUNO_brazil_events.136.a: "Es war einen Versuch wert ..."
 JUNO_brazil_events.136.tt: "Wir erhalten: §YReduzierte Meinung§! (Meinung von [SOV.GetFlag]§Y[SOV.GetName]§! §R-50§!)."
 JUNO_brazil_events.137.t: "[BRA.GetNameDefCap] fordert die Rückgabe südamerikanischer Kolonien"
 JUNO_brazil_events.137.desc: "Wir haben ein recht scharf formuliertes Kommuniqué aus [BRA.GetName] erhalten. Man verlangt, dass wir [BRA_country_to_be_liberated.GetName] unverzüglich an den rechtmäßigen Eigentümer zurückgeben."
 JUNO_brazil_events.137.a: "Diese Kolonien nützen uns sowieso nicht viel."
 JUNO_brazil_events.137.b: "Ihre rechtmäßigen Eigentümer wären wir."
 JUNO_brazil_events.137.b.tt: "§RDiese Option gibt ihnen ein Kriegsziel gegen uns!§!"
 JUNO_brazil_events.138.t: "[FROM.GetNameDefCap] stimmt Rückgabe von [BRA_country_to_be_liberated.GetName] zu"
 JUNO_brazil_events.138.desc: "Uns hat gerade eine Nachricht aus [FROM.GetName] bezüglich der Rückgabe von [BRA_country_to_be_liberated.GetNameDef] an den rechtmäßigen Eigentümer erreicht. Etwas überraschend hat man zugestimmt, das Territorium als unabhängige Nation zu entlassen."
 JUNO_brazil_events.138.a: "Ein zufriedenstellendes Ergebnis."
 JUNO_brazil_events.139.t: "[FROM.GetNameDefCap] weigert sich, die Kolonien zurückzugeben"
 JUNO_brazil_events.139.desc: "Uns hat gerade eine Nachricht aus [FROM.GetName] bezüglich der Rückgabe von [BRA_country_to_be_liberated.GetNameDef] an den rechtmäßigen Eigentümer erreicht. Mit dem Hinweis, auswärtige Angelegenheiten gingen uns nichts an, lehnte man die Idee ab, der Kolonie die rechtmäßige Unabhängigkeit zuzugestehen."
 JUNO_brazil_events.139.a: "Wir müssen sie befreien. Um jeden Preis."
 JUNO_brazil_events.140.t: "Jaguar-Diplomatie"
 JUNO_brazil_events.140.desc: "Als Geste des guten Willens hat eine kürzlich eingetroffene [FROM.GetAdjective]e Delegation ein Geschenk mitgebracht: einen Jaguar, ein Symbol für die Kultur und Stärke ihres Landes. Begleitet wurde dieses außergewöhnliche Geschenk von dem Vorschlag, den Handel zwischen unseren Nationen zu stärken und eine engere Zusammenarbeit in außenpolitischen Fragen anzustreben. Die Abgesandten bringen damit den Wunsch der [FROM.GetAdjective]en Regierung zum Ausdruck, die Beziehungen zwischen unseren Nationen zu verbessern.\n\nDer Jaguar hat zwar die Phantasie der Öffentlichkeit angeregt und Wohlwollen geweckt, doch die weiterreichenden Auswirkungen dieses Vorschlags sollten sorgfältig abgewogen werden."
 JUNO_brazil_events.140.a: "Wir begrüßen die Geste und streben ebenfalls engere Beziehungen an."
 JUNO_brazil_events.140.b: "Wir lehnen das Angebot höflich ab."
 JUNO_brazil_events.141.t: "Unsere Diplomaten kehren erfolgreich zurück"
 JUNO_brazil_events.141.desc: "Unsere Diplomaten sind mit guten Nachrichten zurückgekehrt. [FROM.GetNameDefCap] hat den von uns als Geschenk überreichten Jaguar dankbar angenommen. In einer großen Zeremonie, die internationales Aufsehen erregte, begrüßte man unsere Geste und stimmte unseren Vorschlägen zu, den Handel zu verstärken und eine engere Zusammenarbeit anzustreben."
 JUNO_brazil_events.141.a: "Das sind hervorragende Neuigkeiten!"
 BRA_jaguar_diplomacy_in_progress: "Jaguar-Diplomatie wird derzeit überdacht"
 JUNO_brazil_events.142.t: "Diplomatische Peinlichkeit"
 JUNO_brazil_events.142.desc: "Der jüngste Bericht unserer diplomatischen Delegation birgt bedauerliche Neuigkeiten. Unser als Geschenk angebotener Jaguar, ein Symbol unseres Wunschs nach Freundschaft und Wohlwollen, wurde von [FROM.GetName] unerwartet zurückgewiesen. Gleichzeitigen wurden auch unsere Vorschläge für einen verstärkten Handel und eine engere Zusammenarbeit in außenpolitischen Fragen abgelehnt."
 JUNO_brazil_events.142.a: "Wir müssen vorsichtig vorgehen."
 JUNO_brazil_events.143.t: "Mitgliederzahl radikaler linker Bewegungen nimmt stark zu"
 JUNO_brazil_events.143.desc: "Die Aktivitäten radikaler Bewegungen, die sich als Vertreter der Arbeiterklasse ausgeben, haben in unseren Städten stark zugenommen. Unsere Staatssicherheit ist der Auffassung, diese Bewegungen werden vom kommunistischen Regime in [BRA.GetNonIdeologyName] unterstützt. Man hat vorgeschlagen, einen Plan auszuarbeiten, um gegen die Radikalen vorzugehen, wenn wir es so wünschen."
 JUNO_brazil_events.143.a: "Wir müssen uns damit befassen, bevor alles außer Kontrolle gerät."
 JUNO_brazil_events.144.t: "Operationen in [FROM.GetName] ausgesetzt"
 JUNO_brazil_events.144.desc: "Unser Versuch, die Unterstützung für die Partei in [FROM.GetName] zu stärken, ist auf heftigen Widerstand bei der örtlichen Polizei und den Sicherheitskräften gestoßen. Wir werden einen neuen Infiltrationsplan entwerfen müssen, wenn wir an dieser Front weitere Fortschritte erzielen wollen."
 JUNO_brazil_events.144.a: "Bedauerlich."
 brazil_promoting_communism_tt: "Schaltet die Entscheidung „§YGegen Kommunisten vorgehen§!“ frei, die es uns erlaubt, den [FROM.GetAdjective]en Einfluss auf unsere Politik zu bekämpfen"
 JUNO_brazil_events.150.t: "Aktivitäten der Cangaço"
 JUNO_brazil_events.150.desc.a: "Die als Cangaço bekannten Banditen aus dem Nordosten Brasiliens haben eine Siedlung in der Region überfallen. Unsere Strafverfolgung kommt bei ihren Ermittlungen nur schwer voran, da die Einheimischen die Mitglieder der Gruppe schützen. Offenbar wird die Jagd nach den Tätern eine wesentlich stärkere Sicherheitspräsenz in der Region erfordern."
 JUNO_brazil_events.150.desc.b: "Die als Cangaço bekannten Banditen aus dem Nordosten Brasiliens haben ihre Umtriebe auf weitere Teile der Region ausgedehnt. Während die örtlichen Strafverfolgungsbehörden und Landbesitzer über derlei Treiben in der Region verärgert sind, zeigen sich viele der ärmeren Einwohner gleichgültig. Oder schlimmer noch: Sie begegnen ihnen mit Begeisterung. Offenbar wird die Jagd nach den Tätern eine viel stärkere Sicherheitspräsenz in der Region erfordern."
 JUNO_brazil_events.150.a: "Sie sind nichts als ein Ärgernis."
 JUNO_brazil_events.150.b: "Wir dürfen diese Banditen nicht länger dulden!"
 JUNO_brazil_events.150.c: "Sie müssen aufgespürt und verhaftet werden. Sofort!"
 JUNO_brazil_events.151.t: "Operation gegen die Cangaço erfolgreich"
 JUNO_brazil_events.151.desc: "Unsere Operationen im Nordosten Brasiliens waren ein voller Erfolg und haben die Umtriebe der Cangaço erheblich stören können. Ihr Aktionsradius wurde vorerst maßgeblich eingeschränkt, doch wir sollten weiterhin in die Strafverfolgung investieren, wenn wir in Zukunft verhindern wollen, dass sie ihr Treiben wiederaufnehmen."
 JUNO_brazil_events.151.a: "Ausgezeichnet!"
 JUNO_brazil_events.152.t: "Lampião bei Schießerei getötet"
 JUNO_brazil_events.152.desc: "Während eines Einsatzes unserer Strafverfolgungsbehörden im Nordosten Brasiliens wurde Lampião, der berühmteste Vertreter der Cangaço, bei einem Schusswechsel mit der Polizei getötet. Ein Mitglied von Lampiãos Banditengruppe verriet ihn, woraufhin die Polizei das Versteck der Gruppe umstellen konnte. Es gibt zwar noch viele kleinere Gruppen an Banditen, die das Land durchstreifen, doch zumindest scheint dies das Ende groß angelegter Operationen der Cangaço zu sein."
 JUNO_brazil_events.152.a: "Das wurde auch Zeit."
 BRA_end_of_cangaco_tt: "Die Mission §Y$BRA_cangaceiro_mission$§! wird dauerhaft deaktiviert und verhindert, dass sich die Cangaço auf weitere Staaten ausbreiten."
 JUNO_brazil_events.153.t: "Die Cangaço-Bedrohung"
 JUNO_brazil_events.153.desc: "Der Nordosten Brasiliens wird seit vielen Jahren von Banditen heimgesucht: den Cangaço. Angesichts der Instabilität in der Hauptstadt und der Tatsache, dass die Politiker mehr darauf bedacht sind, an der Macht zu bleiben, gewinnen die Cangaço immer weiter an Unterstützung. Nur durch hartes Eingreifen seitens der Strafverfolgungsbehörden können wir hoffen, ihren Einfluss in der Region einzudämmen."
 JUNO_brazil_events.153.a: "Wir werden uns zu gegebener Zeit um sie kümmern."
 JUNO_brazil_events_153_tt: "Die Entscheidungen „§Y$BRA_cangaceiro_decision_cat$§!“ und „§Y$BRA_cangaceiro_mission$§!“ bleiben solange aktiv, bis die Cangaço aus den betroffenen Staaten beseitigt wurden.\n\nDer Nationale Schwerpunkt „§Y$BRA_deal_with_the_cangaceiro$§!“ schaltet Entscheidungen frei, um die Cangaço zu bekämpfen."
 JUNO_brazil_events.160.t: "[FROM.GetNameDefCap] lädt Unternehmen ein"
 JUNO_brazil_events.160.desc: "Die [FROM.GetAdjective]en Diplomaten haben uns ein Angebot unterbreitet. Sie wollen Anreize für ausländische Unternehmen schaffen und planen, Tochtergesellschaften in ihrem Land zu gründen, und sie möchten wissen, ob wir unsere Unternehmen daran hindern würden. Sollten wir unseren Unternehmen erlauben, in diesem wachsenden Markt Fuß zu fassen, könnte auch unsere eigene Wirtschaft davon profitieren."
 JUNO_brazil_events.160.a: "Wer sind wir, uns dem freien Markt in den Weg zu stellen?"
 JUNO_brazil_events.160.b: "Das ist ein Trick, um unser geistiges Eigentum zu stehlen."
 JUNO_brazil_events_160_tt: "§Y[FROM.GetNameDefCap] schaltet eines der folgenden Unternehmen frei:§!"
 JUNO_brazil_events.161.t: "[FROM.GetNameDefCap] stimmt Produktionszusammenarbeit zu"
 JUNO_brazil_events.161.desc: "Die [FROM.GetAdjective]e Regierung hat ihren Unternehmen erlaubt, Tochtergesellschaften in [ROOT.GetNonIdeologyName] zu gründen, sollten sich diese dafür entscheiden wollen. Wir müssen nur noch festlegen, welche Art von Industrie wir fördern wollen."
 JUNO_brazil_events.161.a: "Wir sollten Anreize für die Panzerproduktion schaffen."
 JUNO_brazil_events.161.b: "Wir sollten Anreize für die Flugzeugproduktion schaffen."
 JUNO_brazil_events.161.c: "Wir sollten Anreize für den Schiffsbau schaffen."
 JUNO_brazil_events.161.d: "Wir sollten Anreize für die Panzerwagenproduktion schaffen."
 JUNO_brazil_events.162.t: "[FROM.GetNameDefCap] lehnt Produktionszusammenarbeit ab"
 JUNO_brazil_events.162.desc: "Die [FROM.GetAdjective]en Diplomaten haben uns mitgeteilt, ihre Regierung werde Unternehmen auf absehbare Zeit nicht erlauben, Tochtergesellschaften in [ROOT.GetNonIdeologyName] zu gründen. Sie äußern Bedenken hinsichtlich der Rechte an ihrem geistigem Eigentum und der Gefahr, dass militärische Geheimnisse an Feinde weitergegeben werden könnten."
 JUNO_brazil_events.162.a: "Wir müssen uns wohl anderweitig nach Geschäftspartnern umsehen."
 JUNO_brazil_events.163.t: "Streitigkeiten zwischen Arbeitnehmern und Arbeitgebern"
 JUNO_brazil_events.163.desc: "Die Streitigkeiten zwischen Arbeitnehmern und Arbeitgebern haben die Nation in den letzten Jahren fast zerrissen. Es ist an der Zeit, dass wir endlich Gesetze erlassen, um diese Angelegenheit aus der Welt zu schaffen. Im Nationalkongress setzt sich die Partido Trabalhista für eine arbeitnehmerfreundliche Gesetzgebung ein. Diese würde Gewerkschaften legalisieren, Arbeitnehmerrechte festschreiben und Arbeitnehmern Anspruch auf eine bestimmte Anzahl an Urlaubstagen pro Jahr einräumen. Auf der anderen Seite plädiert die Partido Republicano für weniger radikale Reformen und will derlei Dinge stattdessen den Staaten selbst überlassen. Sie argumentiert, wir sollten angesichts der derzeitigen globalen Sicherheitslage den nationalen Verteidigungsausgaben Vorrang einräumen, anstatt der radikalen Linken entgegenzukommen."
 JUNO_brazil_events.163.a: "Wir erlassen die Gesetzgebung der Partido Trabalhista."
 JUNO_brazil_events.163.b: "Wir erlassen die Gesetzgebung der Partido Republicano."
 JUNO_brazil_events.170.t: "[FROM.GetNameDefCap] schlägt eine Vereinigung vor"
 JUNO_brazil_events.170.desc: "[FROM.GetNameDefCap] hat vorgeschlagen, dass wir uns einer Föderation anschließen. Obwohl wir in letzter Zeit eng mit [FROM.GetName] zusammengearbeitet haben, zögern viele, besonders Angehörige der älteren Generation, unsere historische Feindschaft für wirtschaftliche und politische Stabilität aufzugeben. Wie auch immer unsere Entscheidung ausfallen wird: Sie wird Auswirkungen auf die nahe Zukunft haben."
 JUNO_brazil_events.170.a: "Es ist an der Zeit, dass wir unsere Differenzen beilegen."
 JUNO_brazil_events.170.b: "Wir könnten einer solchen Vereinbarung niemals zustimmen!"
 JUNO_brazil_events.171.t: "[FROM.GetNameDefCap] akzeptiert die Vereinigung"
 JUNO_brazil_events.171.desc: "[FROM.GetNameDefCap] hat unserem Vereinigungsvorschlag nach langen Diskussionen über die eigene Stellung innerhalb unseres politischen Systems und den Schutz der wichtigsten Interessen des eigenen Volkes zugestimmt."
 JUNO_brazil_events.171.a: "Dies ist ein historischer Moment!"
 JUNO_brazil_events.172.t: "[FROM.GetNameDefCap] lehnt Vereinigung ab"
 JUNO_brazil_events.172.desc: "[FROM.GetNameDefCap] hat unseren Vereinigungsvorschlag abgelehnt. Man begründet dies damit, der Vorschlag sei bei der eigenen Bevölkerung nicht gut angekommen. Obwohl wir die Vorteile dieser Vereinigung aufgezeigt haben, sind unsere alten Rivalitäten offenbar noch nicht vergessen."
 JUNO_brazil_events.172.a: "Engstirnige Narren."
 JUNO_brazil_events.180.t: "$BRA_henry_ford$ kommt in [ROOT.GetNonIdeologyName] an"
 JUNO_brazil_events.180.desc: "Aufgrund der jüngsten Unruhen in den Vereinigten Staaten und des Sturzes ihrer Regierung durch Marxisten haben sich einige ihrer Bewohner auf der Suche nach einem neuen Leben auf den Weg nach [ROOT.GetNonIdeologyName] gemacht. Der vielleicht bekannteste ist der berühmte Industrielle $BRA_henry_ford$. Er hat angeboten, seine Geschäfte in Fordlandia zu erweitern, und fordert im Gegenzug lediglich einen Sitz in der Regierung, um verhindern zu helfen, dass wir wie sein Heimatland dem kommunistischen Einfluss zum Opfer fallen."
 JUNO_brazil_events.180.a: "Wir könnten sein Wissen gebrauchen."
 JUNO_brazil_events.180.b: "Es ist zu riskant, ihn in unsere Entscheidungsfindung einzubeziehen."
 JUNO_brazil_events.190.t: "[FROM.GetNameDefCap] fördert den Monarchismus in [ROOT.GetNonIdeologyName]"
 JUNO_brazil_events.190.desc: "Wir haben eine Reihe von Berichten erhalten, die bekräftigen, dass [FROM.GetAdjective]e Akteure versuchen, die monarchistische Bewegung in [ROOT.GetNonIdeologyName] zu fördern. Je nachdem, was unsere langfristigen Pläne für die Nation sind, sollten wir diese Bewegung entweder ebenfalls fördern oder sie zerschlagen, bevor etwas außer Kontrolle gerät."
 JUNO_brazil_events.190.a: "Wir nehmen unser kaiserliches Erbe an!"
 JUNO_brazil_events.190.b: "Wir müssen diese Bewegung auf der Stelle zerschlagen."
 BRA_rejected_monarchism: "§R Hat die monarchistische Bewegung verboten.§!"
 JUNO_brazil_events.191.t: "[FROM.GetNameDefCap] verbietet die monarchistische Bewegung"
 JUNO_brazil_events.191.desc: "[BRA.GetFlag][FROM.GetNameDefCap] greift hart gegen alle durch, die die monarchistische Bewegung unterstützen. Wie zu erwarten hat dies den Einfluss, den unsere Agenten auf die Nation ausüben, geschmälert."
 JUNO_brazil_events.191.a: "Wir müssen in Zukunft alternative Methoden anwenden."
 JUNO_brazil_events.200.t: "Wahlkampf"
 JUNO_brazil_events.200.desc: "Der Wahlkampf hat wieder einmal begonnen und die [ROOT.GetAdjective]en Bürger warten gespannt darauf, wer der nächste Präsident sein wird."
 JUNO_brazil_events.200.a: "$BRA_anisio_teixeira$"
 JUNO_brazil_events.200.b: "$BRA_armando_de_sales_oliveira$"
 JUNO_brazil_events.200.c: "$BRA_minervino_de_oliveira$"
 JUNO_brazil_events.200.d: "$BRA_lindolfo_collor$"
 JUNO_brazil_events.200.e: "$BRA_eurico_gaspar_dutra$"
 south_american_news.52.t: "Karneval ist abgesagt"
 JUNO_brazil_events.200.e: "$BRA_eurico_gaspar_dutra$"
 south_american_news.52.desc: "Da die Welt erneut in einen globalen Konflikt verwickelt ist, hat die Stadt Rio de Janeiro beschlossen, die berühmten jährlichen Karnevalsfeiern auszusetzen. Da ein Frieden in weite Ferne gerückt ist, ist nicht klar, wann die Feierlichkeiten wiederaufgenommen werden können. Viele machen sich jedoch mehr Sorgen darüber, ob der Krieg auch [BRA.GetNonIdeologyName] selbst erreichen wird."
 south_american_news.52.a: "Ein trauriger Tag."
 south_american_news.52.b: "Ein derart dekadentes Spektakel wird keiner vermissen."
 ### Argentina ###
 ARG_political_events.1.t: "Die Armee wendet sich gegen uns!"
 ARG_political_events.1.desc: "Heute marschierten im Morgengrauen 8.000 Soldaten vom Militärstützpunkt Campo de Mayo in Buenos Aires zur La Casa Rosada, dem Sitz des Präsidenten. Sie wurden von den Generälen Arturo Rawson und Pedro Pablo Ramírez angeführt und forderten, dass [FROM.GetLeader] zurücktritt und die Regierung von [FROM.GetName] der Armee überlässt. Wir können uns entweder ihrem Ultimatum beugen oder sollten uns schnellstens darauf vorbereiten, uns gegen sie zu verteidigen."
 ARG_political_events.1.a: "Wir können nichts tun."
 ARG_political_events.1.b: "Wir können sie nicht damit durchkommen lassen!"
 ARG_political_events.2.t: "[USA.GetNameDefCap] fordert [GER.GetAdjective]es Embargo!"
 ARG_political_events.2.desc: "Obwohl wir uns darum bemüht haben, uns aus diesem Konflikt herauszuhalten, üben die [USA.GetAdjective]en Diplomaten weiterhin Druck auf uns aus, die Beziehungen zu unseren [GER.GetAdjective]en Freunden abzubrechen. Heute Morgen wurden wir nachdrücklich dazu aufgefordert, ein Embargo gegen [GER.GetName] zu verhängen, um den Frieden auf dem amerikanischen Kontinent zu wahren. Diese Forderung hat uns in eine schwierige Lage gebracht, und es wird von Tag zu Tag schwieriger, uns aus diesem Krieg herauszuhalten."
 ARG_political_events.2.a: "Wir haben kaum eine andere Wahl."
 ARG_political_events.2.b: "Wir wollen die Beziehungen noch nicht abbrechen."
 ARG_political_events.3.t: "[ARG.GetNameDefCap] möchte den Alliierten beitreten"
 ARG_political_events.3.desc: "Präsident [ARG.GetLeader], das Staatsoberhaupt von [ARG.GetName], hat sich mit der Bitte ans uns gewandt, sich den Alliierten im Kampf gegen ihre Feinde anschließen zu dürfen. Offenbar wurden unsere Wünsche nach mehr amerikanischer Einheit angesichts solcher Widrigkeiten endlich erhört."
 ARG_political_events.3.a: "Es war nur eine Frage der Zeit."
 ARG_political_events.4.t: "[USA.GetNameDefCap] verhängt ein Embargo gegen uns"
 ARG_political_events.4.desc: "Heute Morgen hat [USA.GetNameDef] offiziell verkündet, ein Embargo gegen uns zu verhängen. Man erklärte, unsere Entscheidung, im globalen Konflikt neutral zu bleiben, sei das Gegenteil von allem, wofür die Monroe-Doktrin stünde, weshalb nun bis auf Weiteres diese Sanktionen gegen uns verhängt würden. Es scheint, unser Festhalten an der Neutralität hat unsere Nachbarn im Norden verärgert."
 ARG_political_events.4.a: "Das ist bedauerlich ..."
 ARG_political_events.5.t: "[ARG.GetNameDefCap] beantragt Eigentumsrechte an südatlantischen Inseln"
 ARG_political_events.5.desc: "Die Falklandinseln und die Inseln Südgeorgiens gehören seit vielen Jahren zum souveränen Territorium von [ENG.GetName]. Die [ARG.GetAdjective]e Regierung hat jetzt jedoch offiziell darum gebeten, die Inseln unter ihre Obhut zu stellen, damit sie den Südatlantik in diesen schwierigen Zeiten besser schützen kann."
 ARG_political_events.5.a: "Die Inseln gehören ihnen."
 ARG_political_events.5.b: "Wir können sie nicht kostenlos abtreten ..."
 ARG_political_events.5.c: "Kommt nicht infrage."
 ARG_political_events.6.t: "[ENG.GetNameDefCap] stimmt unserem Vorschlag zu"
 ARG_political_events.6.desc: "Unser Vorschlag, die Kontrolle über die Falklandinseln und die Inseln Südgeorgiens zu übernehmen, wurde von der [ENG.GetAdjective]en Regierung wohlwollend angenommen. Da die Inseln nun rechtmäßig argentinisches Eigentum sind, können wir mit dem Aufbau von Schutzmaßnahmen für unsere Gewässer beginnen."
 ARG_political_events.6.a: "Ausgezeichnet!"
 ARG_political_events.7.t: "[ENG.GetNameDefCap] verlangt, dass wir für die Inseln bezahlen"
 ARG_political_events.7.desc: "Trotz all unserer Bemühungen, [ENG.GetNameDef] davon zu überzeugen, dass die Inseln [ARG.GetName] gehören sollten, hat die britische Regierung abgelehnt und stattdessen einen Gegenvorschlag unterbreitet: Man will uns das Land gegen Bezahlung überlassen. Dies würde kurzfristig unserer Wirtschaft schaden, aber langfristig wird uns dieses Territorium mehr einbringen."
 ARG_political_events.7.a: "Das ist nicht ideal, aber wir akzeptieren."
 ARG_political_events.8.t: "[ENG.GetNameDefCap] weigert sich, die Inseln aufzugeben"
 ARG_political_events.8.desc: "Bedauerlicherweise ist unser Vorschlag auf taube Ohren gestoßen. Die [ENG.GetAdjective]e Regierung hat beschlossen, dass die Falklandinseln und die Inseln Südgeorgiens am besten unter ihrem Schutz bleiben. Das ist zwar enttäuschend, aber wenigstens wissen wir, dass unsere Verbündeten in der Nähe sind."
 ARG_political_events.8.a: "Enttäuschend."
 ARG_political_events.9.t: "Uns steht ein Bürgerkrieg bevor"
 ARG_political_events.9.desc: "Infolge von Ramón Castillos Machtkonsolidierung hat die Unzufriedenheit der militärischen Führung weiter zugenommen. Sie hat so viele Truppen wie möglich zusammengetrommelt und eine Rebellenarmee aufgestellt, um gen Buenos Aires zu marschieren! Es scheint, der [ARG.GetAdjective]e Bürgerkrieg hat begonnen."
 ARG_political_events.9.a: "Versammelt alle Truppen, die wir noch haben."
 ARG_political_events.10.t: "Aggressives Durchgreifen gegen die Unzufriedenheit im Militär"
 ARG_political_events.10.desc: "Heute Morgen hat Präsident [ARG.GetLeader] seine Berater zu sich rufen lassen, um das Bundesinterventionsgesetz „Intervenciones Federales“ fertigzustellen. Damit geht die Regierung endlich gegen jene im Militär vor, die eine Rebellion angezettelt haben. Es mag eine Weile dauern, bis wir die Loyalität des gesamten Militärs wieder für uns gewinnen, doch das war es wert, um eine landesweite Katastrophe wie einen Bürgerkrieg zu vermeiden."
 ARG_political_events.10.a: "Das war knapp ..."
 ARG_political_events.11.t: "Militärische Rebellion steht kurz bevor"
 ARG_political_events.11.desc: "Wir haben die Nachricht erhalten, dass sich unsere ranghöchsten Militäroffiziere von der Regierung losgesagt und ihre Anhänger um sich geschart haben, um die Kontrolle über die [ARG.GetAdjective]e Politik zu übernehmen. Wir dürfen nicht zulassen, dass sie Buenos Aires erreichen. Wir müssen uns auf den [ARG.GetAdjective]en Bürgerkrieg vorbereiten."
 ARG_political_events.11.a: "Verteidigt [ARG.GetName] gegen diesen Rebellenabschaum!"
 ARG_political_events.12.t: "[ARG.GetNameDefCap] möchte den Achsenmächten beitreten"
 ARG_political_events.12.desc: "[ARG.GetAdjective]e Diplomaten haben heute den Antrag gestellt, den Achsenmächten beitreten zu dürfen. Falls wir annehmen, werden wir damit auf dem südamerikanischen Kontinent Fuß fassen können. Wie sollen wir darauf reagieren?"
 ARG_political_events.12.a: "Wir heißen unsere neuen Verbündeten willkommen."
 ARG_political_events.12.b: "Ihr Angebot bedeutet uns nichts."
 ARG_political_events.13.t: "[GER.GetNameDefCap] nimmt uns in die Achsenmächte auf"
 ARG_political_events.13.desc: "Uns hat eine Nachricht aus der [GER.GetAdjective]en Botschaft erreicht: Man ist erfreut, uns mitteilen zu können, dass man uns in die Achsenmächte aufgenommen hat. Dies ist der Beginn eines mächtigen Bündnisses!"
 ARG_political_events.13.a: "Ausgezeichnet!"
 ARG_political_events.14.t: "[GER.GetNameDefCap] lehnte unseren Beitritt ab"
 ARG_political_events.14.desc: "Trotz all unserer Bemühungen hat die [GER.GetAdjective]e Regierung unseren Antrag auf Beitritt zu den Achsenmächten abgelehnt. Es sieht so aus, als müssten wir uns allein gegen die Welt stellen."
 ARG_political_events.14.a: "Bedauerlich ..."
 ARG_political_events.15.t: "[ARG.GetNameDefCap] stellt Ultimatum"
 ARG_political_events.15.desc: "Laut dem [ARG.GetAdjective]en Botschafter in [ROOT.Capital.GetCapitalVictoryPointName] soll unsere derzeitige Regierung abdanken und durch eine [ARG.GetAdjective]e Marionette ersetzt werden. Es besteht eine hohe Wahrscheinlichkeit, dass unsere Weigerung zu einer Kriegserklärung führt. Wir sollten unsere Antwort mit Bedacht formulieren."
 ARG_political_events.15.a: "Wir können sie nicht aufhalten."
 ARG_political_events.15.b: "Wir werden unsere Souveränität nicht aufgeben."
 ARG_political_events.16.t: "[PAR.GetNameDefCap] kommt dem Ultimatum nach"
 ARG_political_events.16.desc: "Die [PAR.GetAdjective]e Regierung hat beschlossen, den Bedingungen zuzustimmen, die wir in unserem Ultimatum gestellt haben. Sie sind damit unser Marionettenstaat und werden baldmöglichst in die [ARG.GetAdjective]e Herrschaft eingegliedert werden."
 ARG_political_events.16.a: "Ausgezeichnet!"
 ARG_political_events.17.t: "[PAR.GetNameDefCap] lehnt die Bedingungen des Ultimatums ab"
 ARG_political_events.17.desc: "Die [PAR.GetAdjective]e Regierung hat beschlossen, die von uns gestellten Bedingungen abzulehnen. Das ist inakzeptabel! Wir können entweder nachgeben und es dabei belassen oder unsere Truppen auf den Krieg vorbereiten."
 ARG_political_events.17.a: "Wir verfolgen die Sache nicht weiter. Es ist das Risiko nicht wert ..."
 ARG_political_events.17.b: "Sie werden es bereuen, unsere Forderung nicht erfüllt zu haben!"
 ARG_political_events.18.t: "[ARG.GetNameDefCap] gibt nach"
 ARG_political_events.18.desc: "Nach unserer Weigerung, dem Ultimatum nachzukommen, hat die [ARG.GetAdjective]e Regierung anscheinend beschlossen, dass es sich nicht lohnt, diesen Weg weiterzuverfolgen. Wir können nun beruhigt in dem Wissen schlafen, dass die Bedrohung vorerst gebannt ist."
 ARG_political_events.18.a: "Das ist eine Erleichterung ..."
 ARG_political_events.19.t: "[ARG.GetNameDefCap] stellt Ultimatum"
 ARG_political_events.19.desc: "Laut dem [ARG.GetAdjective]en Botschafter in [ROOT.Capital.GetCapitalVictoryPointName] soll unsere derzeitige Regierung abdanken und durch eine [ARG.GetAdjective]e Marionette ersetzt werden. Es besteht eine hohe Wahrscheinlichkeit, dass unsere Weigerung zu einer Kriegserklärung führt. Wir sollten unsere Antwort mit Bedacht formulieren."
 ARG_political_events.19.a: "Wir können sie nicht aufhalten."
 ARG_political_events.19.b: "Wir werden unsere Souveränität nicht aufgeben."
 ARG_political_events.20.t: "[URG.GetNameDefCap] kommt dem Ultimatum nach"
 ARG_political_events.20.desc: "Die [URG.GetAdjective]e Regierung hat beschlossen, den Bedingungen zuzustimmen, die wir in unserem Ultimatum formuliert haben. Jetzt können wir offiziell jenen Kolonialplan durchführen, den unsere [GER.GetAdjective]en Verbündeten vor so vielen Jahren ausgearbeitet hatten. Sie werden über diese Wendung der Ereignisse bestimmt erfreut sein."
 ARG_political_events.20.a: "Ausgezeichnet!"
 ARG_political_events.21.t: "[URG.GetNameDefCap] lehnt die Bedingungen des Ultimatums ab"
 ARG_political_events.21.desc: "Die [URG.GetAdjective]e Regierung hat beschlossen, die von uns gestellten Bedingungen abzulehnen. Sofern wir unsere Meinung ändern und dieser Ansatz uns nichts mehr nützt, können wir einfach nachgeben. Andernfalls sollten wir unsere Truppen auf eine Invasion vorbereiten."
 ARG_political_events.21.a: "Wir verfolgen die Sache nicht weiter. Es ist das Risiko nicht wert ..."
 ARG_political_events.21.b: "Sie werden es bereuen, unsere Forderung nicht erfüllt zu haben!"
 ARG_political_events.22.t: "[ARG.GetNameDefCap] führte den Kolonialplan aus"
 ARG_political_events.22.desc: "Der [ARG.GetAdjective]e Botschafter in [GER.capital.GetCapitalVictoryPointName] hat sich heute Morgen mit der Nachricht an uns gewandt, dass [ARG.GetNameDef] [URG.GetName] im Namen unseres Kolonialplans übernommen hat. Das ist eine großartige Nachricht, da es den [GER.GetAdjective]en Einfluss auf dem Kontinent verstärken wird."
 ARG_political_events.22.a: "Sie erweisen sich als würdige Verbündete."
 ARG_political_events.23.t: "[ARG.GetNameDefCap] gibt nach"
 ARG_political_events.23.desc: "Nach unserer Weigerung, dem Ultimatum nachzukommen, hat die [ARG.GetAdjective]e Regierung anscheinend beschlossen, dass es sich nicht lohnt, diesen Weg weiterzuverfolgen. Wir können nun beruhigt in dem Wissen schlafen, dass die Bedrohung vorerst gebannt ist."
 ARG_political_events.23.a: "Das ist eine Erleichterung ..."
 ARG_political_events.24.t: "[ARG.GetNameDefCap] strebt ein Bündnis an"
 ARG_political_events.24.desc: "Wir haben ein Bündnisangebot aus [ARG.GetName] erhalten. Man hat angeboten, im Gegenzug Tierra Del Fuego und Santa Cruz an uns abzutreten, wenn wir annehmen. Dies ist ein überaus verlockendes Angebot ..."
 ARG_political_events.24.a: "Es wäre vorteilhaft, sich ihnen anzuschließen."
 ARG_political_events.24.b: "Wir werden uns niemals auf die Seite von [ARG.GetName] stellen!"
 ARG_political_events.25.t: "[CHL.GetNameDefCap] tritt unserem Bündnis bei"
 ARG_political_events.25.desc: "Es gibt großartige Neuigkeiten! Die [CHL.GetAdjective]e Regierung hat beschlossen, sich unserem Bündnis anzuschließen. Gemeinsam werden wir in der Lage sein, gegen die Bedrohungen im Norden zu kämpfen. Dies ist wahrlich ein bedeutsamer Tag und ein Schritt in Richtung eines geeintes Südamerikas."
 ARG_political_events.25.a: "[ARG.GetNameDef] und [CHL.GetNameDef] stehen Seite an Seite!"
 ARG_political_events.26.t: "[CHL.GetNameDefCap] weigert sich, unserem Bündnis beizutreten"
 ARG_political_events.26.desc: "Die [CHL.GetAdjective]e Regierung hat sich geweigert, sich unserem Bündnis und damit unserem Ziel, den gesamten Kontinent zu erobern, anzuschließen. Wir können sie zwar nicht zu diesem Vorhaben zwingen, aber wir können unseren gerechten Krieg möglicherweise bis vor ihre Haustür tragen. Dennoch stellt dies einen traurigen Tag für die Beziehungen zwischen unseren beiden Nationen dar."
 ARG_political_events.26.a: "Wie enttäuschend ..."
 ARG_political_events.27.t: "[ARG.GetNameDefCap] stellt Ultimatum"
 ARG_political_events.27.desc: "Laut dem [ARG.GetAdjective]en Botschafter in [ROOT.Capital.GetCapitalVictoryPointName] soll unsere derzeitige Regierung abdanken und durch eine [ARG.GetAdjective]e Marionette ersetzt werden. Es besteht eine hohe Wahrscheinlichkeit, dass unsere Weigerung zu einer Kriegserklärung führt. Wir sollten unsere Antwort mit Bedacht formulieren."
 ARG_political_events.27.a: "Wir können sie nicht aufhalten."
 ARG_political_events.27.b: "Wir werden unsere Souveränität nicht aufgeben."
 ARG_political_events.28.t: "[CHL.GetNameDefCap] kommt dem Ultimatum nach"
 ARG_political_events.28.desc: "Die [CHL.GetAdjective]e Regierung hat beschlossen, den Bedingungen zuzustimmen, die wir in unserem Ultimatum gestellt haben. Sie sind damit unser Marionettenstaat und werden baldmöglichst in die [ARG.GetAdjective]e Herrschaft eingegliedert."
 ARG_political_events.28.a: "Ausgezeichnet!"
 ARG_political_events.29.t: "[CHL.GetNameDefCap] lehnt die Bedingungen des Ultimatums ab"
 ARG_political_events.29.desc: "Die [CHL.GetAdjective]e Regierung hat beschlossen, die von uns gestellten Bedingungen abzulehnen. In Anbetracht der Größe und Macht ihrer Nation wäre es eine Erwägung wert, ob wir nicht einen Rückzieher machen sollten. Andernfalls sollten wir unsere Truppen mobilisieren und mit den Vorbereitungen für eine Invasion beginnen."
 ARG_political_events.29.a: "Wir verfolgen die Sache nicht weiter. Es ist das Risiko nicht wert ..."
 ARG_political_events.29.b: "Sie werden es bereuen, unsere Forderung nicht erfüllt zu haben!"
 ARG_political_events.30.t: "[ARG.GetNameDefCap] gibt nach"
 ARG_political_events.30.desc: "Nach unserer Weigerung, dem Ultimatum nachzukommen, hat die [ARG.GetAdjective]e Regierung anscheinend beschlossen, dass es sich nicht lohnt, diesen Weg weiterzuverfolgen. Wir können nun beruhigt in dem Wissen schlafen, dass die Bedrohung vorerst gebannt ist."
 ARG_political_events.30.a: "Das ist eine Erleichterung ..."
 ARG_political_events.31.t: "Osmar Hellmuth"
 ARG_political_events.31.desc: "Unter unserer vorherigen Regierung wurde ein [ARG.GetAdjective]er Mann mit [GER.GetAdjective]er Abstammung auf einem Schiff festgenommen, nachdem er in geheimer Mission nach [GER.GetName] geschickt worden war. Wir können seine Freilassung aushandeln und es ihm erlauben, in die Reihen unseres neu gegründeten Geheimdienstes einzutreten, oder ihn im Gefängnis lassen und unsere derzeitige Behandlung von Spionen beibehalten."
 ARG_political_events.31.a: "Wir lassen Hellmuth frei. Wir benötigen seine besonderen Fähigkeiten."
 ARG_political_events.31.b: "Er bleibt im Gefängnis. Wir stehen zu unseren Entscheidungen."
 ARG_political_events.32.t: "[ARG.GetNameDefCap] fordert Kapitulation und Abtretung unserer Inseln"
 ARG_political_events.32.desc: "Heute Morgen haben wir eine Nachricht vom [ARG.GetAdjective]en Botschafter in [ENG.Capital.GetCapitalVictoryPointName] erhalten. Laut dieser Verlautbarung hat die [ARG.GetAdjective]e Regierung offiziell die Falklandinseln und die Inseln Südgeorgiens besetzt. Man fordert uns auf, das Territorium offiziell abzutreten und diesen Krieg zu beenden."
 ARG_political_events.32.a: "Wir akzeptieren ihre Bedingungen. Wir müssen uns um größere Bedrohungen als sie kümmern."
 ARG_political_events.32.b: "Wir werden diese Inseln niemals aufgeben!"
 ARG_political_events.33.t: "[ENG.GetNameDefCap] tritt die Inseln an uns ab"
 ARG_political_events.33.desc: "Heute sind die Falklandinseln und die Inseln Südgeorgiens endlich in die Hände der [ARG.GetAdjective]en Regierung gefallen. [ENG.GetNameDefCap] hat sie im Tausch gegen einen Frieden abgetreten. Da unsere rechtmäßigen [ARG.GetAdjective]en Territorien nun wieder unser sind, können wir ihnen Frieden bringen."
 ARG_political_events.33.a: "Der Sieg ist unser!"
 ARG_political_events.34.t: "[ENG.GetNameDefCap] weigert sich, zu kapitulieren"
 ARG_political_events.34.desc: "Die [ENG.GetAdjective]e Führung hat sich hartnäckig geweigert, uns die Falklandinseln und die Inseln Südgeorgiens zu überlassen. Es scheint, sie will das Blutvergießen trotz ihrer Verluste fortsetzen. Das ist ihr gutes Recht, doch wir werden sie nötigenfalls bis nach [ENG.Capital.GetCapitalVictoryPointName] zurückdrängen."
 ARG_political_events.34.a: "Der Krieg geht weiter."
 ARG_political_events.35.t: "[ENG.GetNameDefCap] bietet an, die Inseln abzutreten"
 ARG_political_events.35.desc: "Ein [ENG.GetAdjective]er Abgesandter ist heute mit dem Angebot an uns herangetreten, die südatlantischen Inseln an uns abzutreten, sofern wir dafür garantieren, dass dieser Krieg aufhört. Da es sowieso nur unser Ziel war, die Falklandinseln und die Insel Südgeorgiens einzunehmen, wäre dies sehr günstig für uns."
 ARG_political_events.35.a: "Wir haben, was wir wollten. Unterzeichnet den Vertrag."
 ARG_political_events.35.b: "Wir werden diesen Krieg in [ENG.Capital.GetCapitalVictoryPointName] austragen!"
 ARG_political_events.36.t: "[ARG.GetNameDefCap] stimmt Frieden zu"
 ARG_political_events.36.desc: "Glücklicherweise hat die [ARG.GetAdjective]e Regierung zugestimmt, den Krieg unter den von uns festgelegten Bedingungen zu beenden. Es ist ein Jammer, dass wir dafür die Falklandinseln und die Inseln Südgeorgiens aufgeben müssen, aber wir benötigen unsere Truppen andernorts."
 ARG_political_events.36.a: "Das ist eine Erleichterung ..."
 ARG_political_events.37.t: "[ARG.GetNameDefCap] weigert sich, die Feindseligkeiten einzustellen"
 ARG_political_events.37.desc: "Es gibt schreckliche Nachrichten! Die [ARG.GetAdjective]e Regierung hat unser Angebot abgelehnt, ihr die Inseln im Tausch gegen einen Frieden abzutreten. Wir müssen uns auf weitere Kämpfe vorbereiten und unsere Ressourcen für die Verteidigung an einer weiteren Front einsetzen."
 ARG_political_events.37.a: "Wie können sie es wagen!"
 ARG_political_events.38.t: "[ARG.GetNameDef] fordert Äquatorialguinea als Entschädigung"
 ARG_political_events.38.desc: "[ARG.GetNameDefCap] verlangt, dass wir ihnen die Kontrolle über unsere Territorien in Äquatorialguinea als Entschädigung für ihre Unterstützung während unseres jüngsten Kriegs gegen die Republikaner übergeben. Wir sollten unsere Optionen sorgfältig abwägen. "
 ARG_political_events.38.a: "Kommt nicht infrage."
 ARG_political_events.38.a.tt: "Dies könnte unseren Beziehungen zu §Y[ARG.GetName]§! schaden ..."
 ARG_political_events.38.b: "Ein kleiner Preis für das, was wir gewonnen haben."
 ARG_political_events.38.b.tt: "Überträgt §YÄquatorialguinea§! an §Y[ARG.GetName]§!"
 ARG_political_events.39.t: "[SPA.GetNameDefCap] lehnt unsere Forderungen ab"
 ARG_political_events.39.desc: "Unsere Forderungen wurden von der [SPA.GetAdjective]en Führung arrogant zurückgewiesen. Man behauptet, unsere Forderung wäre viel zu hoch und stünde nicht im Verhältnis zu dem, was wir während des Kriegs für sie getan haben."
 ARG_political_events.39.a: "Sehr bedauerlich ..."
 ARG_political_events.40.t: "[SPA.GetNameDefCap] stimmt unseren Forderungen zu"
 ARG_political_events.40.desc: "Wir haben soeben die Nachricht erhalten, dass [SPA.GetNameDef] unseren Forderungen zugestimmt und uns als Belohnung für unsere Unterstützung im Krieg Äquatorialguinea zugesprochen hat. "
 ARG_political_events.40.a: "Damit haben wir in Afrika Fuß gefasst!"
 ARG_political_events.41.t: "Rodolfo Ghioldi kehrt nach [ARG.GetName] zurück"
 ARG_political_events.41.desc: "Im Jahr 1931 floh Rodolfo Ghioldi aus [ARG.GetName], nachdem sein Leben aufgrund seiner sozialistischen Einstellungen bedroht war. Seitdem arbeitete er daran, einen kommunistischen Aufstand in [BRA.GetName] zu unterstützen, um Getúlio Vargas abzusetzen. Da die politische Landschaft in [ARG.GetName] nun eher nach links gedriftet ist, meinte Ghioldi, er würde gern in sein Heimatland zurückkehren, um die Führung der PCA zu übernehmen."
 ARG_political_events.41.a: "Das wird unsere Revolution erleichtern!"
 ARG_political_events.42.t: "[ARG.GetNameDefCap] bittet um Unterstützung"
 ARG_political_events.42.desc: "Wir haben eine Nachricht von unseren Genossen in [ARG.GetName] erhalten. Sie haben sich in der Hoffnung an uns gewandt, dass wir ihre wachsende revolutionäre Bewegung unterstützen. Sie hoffen, dass wir im Fall eines Bürgerkriegs Freiwillige entsenden, die ihnen helfen, ihre Regierung zu stürzen."
 ARG_political_events.42.a: "Schicken wir unseren sozialistischen Brüdern Hilfe."
 ARG_political_events.42.b: "Wir können zur Zeit niemanden entbehren ..."
 ARG_political_events.43.t: "[SOV.GetNameDefCap] leistet Unterstützung"
 ARG_political_events.43.desc: "Es gibt ausgezeichnete Neuigkeiten, Genossen! [SOV.GetNameDefCap] hat sich bereit erklärt, im Fall eines Bürgerkriegs, den wir mit der Ausrufung unserer glorreichen Revolution womöglich auslösen, Freiwillige zu entsenden! Das sollte unsere Nerven im Ernstfall beruhigen."
 ARG_political_events.43.a: "Fantastisch!"
 ARG_political_events.44.t: "[SOV.GetNameDefCap] weigert sich, Freiwillige zu entsenden"
 ARG_political_events.44.desc: "Es gibt schlechte Nachrichten, Genossen. [SOV.GetNameDefCap] hat sich geweigert, Freiwillige zu entsenden, falls in unserem Land ein Bürgerkrieg ausbricht. Sollte unsere glorreiche Revolution in Gewalt umschlagen, müssen wir uns unseren Unterdrückern allein stellen ..."
 ARG_political_events.44.a: "Wir sind auf uns allein gestellt"
 ARG_political_events.50.t: "Kleiner Arbeiterstreik in [FROM.FROM.GetName]"
 ARG_political_events.50.desc: "Leider scheint unser Versuch, einen Arbeiterstreik in [FROM.FROM.GetName] anzuzetteln, nicht ganz wie geplant verlaufen zu sein. Unseren Rednern ist es zwar gelungen, die Aufmerksamkeit einiger Leute auf dem Weg zur Arbeit auf sich zu ziehen, doch wir müssen uns noch sehr bemühen, wenn wir die gesamte Bevölkerung davon überzeugen wollen, sich gegen die unterdrückerische Oberschicht zu stellen."
 ARG_political_events.50.a: "Das nächste Mal wird es besser ..."
 ARG_political_events.51.t: "Arbeiterstreik in [FROM.FROM.GetName]"
 ARG_political_events.51.desc: "Trotz Zusammenstößen mit örtlichen Fabrikleitern und Faschisten schaffte es die Kundgebung in [FROM.FROM.GetName], eine beträchtliche Menge an Anhängern anzuziehen und einen Arbeiterstreik auszulösen. Die Parteiführung der PCA hielt mehrere Reden über die Zukunft einer Nation ohne Klassentrennung, die von der Menge mit Jubel und Sprechchören bedacht wurden. Der örtliche Parteizweig hat bereits verlautbart, die Mitgliederzahl sei seit der Kundgebung gestiegen."
 ARG_political_events.51.a: "Wir werden immer beliebter bei den Massen."
 ARG_political_events.52.t: "Massiver Arbeiterstreik in [FROM.FROM.GetName]"
 ARG_political_events.52.desc: "Die Sprechchöre und Schreie der verärgerten Arbeiter lösten eine massive Welle der Unterstützung für die PCA aus. Die Fabrikhallen leerten sich, die Büros blieben leer und die Bauern auf dem Land kamen zusammen, um für ihre Rechte einzutreten und ihre Wut auf die Herrscherschicht zu zeigen. Unser Einfluss spricht sich herum und die Unterstützung für die Revolution wächst täglich ..."
 ARG_political_events.52.a: "Bald schon werden unsere Ziele verwirklicht werden!"
 ARG_political_events.60.t: "[ARG.GetNameDefCap] lädt uns in ein Bündnis ein"
 ARG_political_events.60.desc: "[ARG.GetNameDefCap] hat sich an uns gewandt und uns eingeladen, der kommunistischen Vereinigung beizutreten. Sollen wir uns mit unseren revolutionären Brüdern zusammentun?"
 ARG_political_events.60.a: "Wir stehen Seite an Seite!"
 ARG_political_events.60.b: "Wir müssen allein voranschreiten."
 ARG_political_events.61.t: "[FROM.GetNameDefCap] akzeptiert unseren Vorschlag"
 ARG_political_events.61.desc: "[FROM.GetNameDefCap] hat beschlossen, sich unserer Vereinigung anzuschließen. Gemeinsam werden wir in die Annalen der Geschichte eingehen!"
 ARG_political_events.61.a: "Gemeinsam werden wir die Ideale der Revolution hochhalten."
 ARG_political_events.62.t: "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 ARG_political_events.62.desc: "[FROM.GetNameDefCap] hat unser Angebot abgelehnt, sich in einem Staatenbund sozialistischer Republiken zusammenzuschließen. Ist denen etwa nicht klar, wer die Macht auf diesem Kontinent innehat? Vielleicht werden wir es ihnen zu gegebener Zeit zeigen müssen."
 ARG_political_events.62.a: "Wir werden unsere Zeit abwarten ..."
 ARG_political_events.70.t: "Die Konferenz von Buenos Aires beginnt"
 ARG_political_events.70.desc: "Endlich hat unsere neue kommunistische Regierung jenes Maß an Stabilität erreicht, die sie braucht, um die erste Konferenz in Buenos Aires zu eröffnen. Bei dieser Konferenz wird über die Zukunft der PCA entschieden und darüber, wer das Land in den kommenden Jahren führen wird. In diesem Jahr haben wir zwei starke Kandidaten, die jeweils eine andere Vorstellung von der Zukunft haben. Unsere derzeitige Vorsitzende Fanny Edelman plant, den Status quo beizubehalten, sorgt für Stabilität und repräsentiert [ARG.GetName] auf der Weltbühne. Antonio Soto hingegen ist ein ehemaliger patagonischer Rebell, der glaubt, wir sollten darauf hinarbeiten, [ARG.GetName] auf den Weg des Anarcho-Syndikalismus zu bringen. Wer sollte den Mantel des Premierministers von [ARG.GetName] übernehmen?"
 ARG_political_events.70.a: "Fanny Edelman sollte an der Macht bleiben."
 ARG_political_events.70.b: "Antonio Soto ist eine viel bessere Wahl."
 ARG_political_events.71.t: "Fanny Edelman bleibt Ministerpräsidentin"
 ARG_political_events.71.desc: "Durch einen erdrutschartigen Sieg bei den Wahlen konnte Fanny Edelman ihren Posten in der Regierung behalten. Damit ist auch klar, dass das [ARG.GetAdjective]e Volk Stabilität und Wachstum möchte. Der konkurrierende Kandidat Antonio Soto ist nach Patagonien zurückgekehrt und hat sich bereit erklärt, den Plänen von Edelman vorerst zu folgen."
 ARG_political_events.71.a: "Willkommen zurück, Ministerpräsidentin Edelman!"
 ARG_political_events.72.t: "Antonio Soto gründet den argentinischen Anarcho-Syndikalismus"
 ARG_political_events.72.desc: "Entgegen aller Prognosen konnte Antonio Soto die Wahlen gewinnen und wurde zum neuen Staatsoberhaupt von [ARG.GetName] ernannt, ein Titel, den er gern zu gegebener Zeit aufgelöst sehen will. Soto möchte das Land auf einen neuen Weg führen, den Weg des Anarcho-Syndikalismus, der jede Form von Hierarchie im Land abschafft."
 ARG_political_events.72.a: "Eine unsichere, aber neue Zukunft."
 ARG_political_events.80.t: "Verstärkte Bildungszuschüsse"
 ARG_political_events.80.desc: "Eines der wichtigsten Themen, dessen sich die neue Regierung annehmen will, ist die Zukunft des [ARG.GetAdjective]en Bildungswesens. Es ist kein Geheimnis, dass unsere Mittel für die akademische Bildung in letzter Zeit etwas knapp bemessen waren, und so liegt es an uns, darüber zu entscheiden, wohin wir die Zuschüsse leiten möchten und worauf sich unser Schulsystem letztlich konzentrieren wird."
 ARG_political_events.80.a: "Finanziert die Ausbildung in der Elektronik."
 ARG_political_events.80.b: "Finanziert eine industrielle Ausbildung."
 ARG_political_events.80.c: "Finanziert die synthetische Forschung."
 ARG_political_events.81.t: "Zuschüsse für die Elektronikausbildung"
 ARG_political_events.81.desc: "Als wir heute Morgen unsere Pläne für die Förderungen bestimmter Ausbildungszweige verkündeten, überschütteten uns Akademiker aus dem ganzen Land mit durchschlagendem Lob. Da wir uns entschlossen haben, unseren Schwerpunkt auf die Elektrotechnologie zu legen, können wir einen stetigen Aufschwung in unseren Forschungsabteilungen erwarten."
 ARG_political_events.81.a: "Gut angelegtes Geld."
 ARG_political_events.82.t: "Zuschüsse für eine industrielle Ausbildung"
 ARG_political_events.82.desc: "Als wir heute Morgen unsere Pläne für die Förderungen bestimmter Ausbildungswege verkündeten, überschütteten uns Akademiker aus dem ganzen Land mit durchschlagendem Lob. Da wir uns entschlossen haben, unseren Schwerpunkt auf die industrielle Entwicklung zu legen, können wir einen stetigen Aufschwung in unseren Forschungsabteilungen erwarten."
 ARG_political_events.82.a: "Gut angelegtes Geld."
 ARG_political_events.83.t: "Zuschüsse für die Synthetikforschung"
 ARG_political_events.83.desc: "Als wir heute Morgen unsere Pläne für die Förderungen bestimmter Ausbildungswege verkündeten, überschütteten uns Akademiker aus dem ganzen Land mit durchschlagendem Lob. Da wir uns entschlossen haben, unseren Schwerpunkt auf die moderne synthetische Veredlung zu legen, können wir einen stetigen Aufschwung in unseren Forschungsabteilungen erwarten."
 ARG_political_events.83.a: "Gut angelegtes Geld."
 ARG_political_events.90.t: "Gemeinsame Militärmanöver mit [ARG.GetName]"
 ARG_political_events.90.desc: "In einem Versuch, die Beziehungen zwischen unseren beiden Nationen zu stärken, hat [ARG.GetLeader], das Staatsoberhaupt von [ARG.GetName], angeboten, gemeinsame Militärmanöver zur Ausbildung unserer Marine und Luftwaffe durchzuführen. Diese herzliche Geste ist in diesen düsteren Tagen sehr willkommen."
 ARG_political_events.90.a: "Unsere Truppen sind stärker als je zuvor."
 ARG_political_events.100.t: "[ARG.GetNameDefCap] lädt uns in ein Bündnis ein"
 ARG_political_events.100.desc: "[ARG.GetNameDefCap] hat sich an uns gewandt und uns in ein Bündnis eingeladen. Sollen wir Hand in Hand daran arbeiten, die Demokratie auf dem südamerikanischen Kontinent zu schützen?"
 ARG_political_events.100.a: "Wir stehen Seite an Seite!"
 ARG_political_events.100.b: "Wir müssen allein voranschreiten."
 ARG_political_events.101.t: "[FROM.GetNameDefCap] akzeptiert unseren Vorschlag"
 ARG_political_events.101.desc: "[FROM.GetNameDefCap] hat beschlossen, unser Bündnisangebot anzunehmen. Wir stehen nun gemeinsam als Bastion des Friedens und der Demokratie in Südamerika."
 ARG_political_events.101.a: "Gemeinsam werden wir die Linie halten und unser Volk schützen!"
 ARG_political_events.102.t: "[FROM.GetNameDefCap] lehnt unseren Bündnisvorschlag ab"
 ARG_political_events.102.desc: "[FROM.GetNameDefCap] hat unser Bündnisangebot abgelehnt. Ist denen denn nicht klar, dass wir gemeinsam stärker wären? Hoffen wir, dass sie den Tag, an dem sie diesen Vorschlag abgelehnt haben, nicht noch bereuen werden."
 ARG_political_events.102.a: "Vielleicht ein anderes Mal ..."
 ARG_political_events.110.t: "[FROM.GetNameDefCap] geht aggressiv gegen [URG.GetName] vor"
 ARG_political_events.110.desc: "Es scheint, unsere schlimmsten Befürchtungen haben sich bewahrheitet: [FROM.GetNameDefCap] hat eine aggressive Haltung gegenüber [URG.GetName] eingenommen. Da [URG.GetNameDef] unser unmittelbarer Nachbar ist, dürfen wir nicht zulassen, dass dieser von einer fremden Macht erobert wird. Wenn wir nicht aufpassen, klopft [FROM.GetNameDef] stattdessen an unsere Tür."
 ARG_political_events.110.a: "Wir sollten das eskalieren!"
 ARG_political_events.110.b: "Es ist zu riskant, in diesen Konflikt einzugreifen ..."
 ARG_political_events.111.t: "[FROM.GetNameDefCap] fordert unseren Rückzug aus [URG.GetName]"
 ARG_political_events.111.desc: "[FROM.GetNameDefCap] hat uns als Antwort auf unsere Operationen in [URG.GetName] aufgefordert, unsere Truppen unverzüglich abzuziehen und die Feindseligkeiten zu beenden. Sollten wir uns weigern, besteht das Risiko, dass die Lage zu einem totalen Krieg mit [FROM.GetName] eskaliert."
 ARG_political_events.111.a: "Sollen sie doch kommen!"
 ARG_political_events.111.b: "Wir haben keine andere Wahl, als uns zurückzuziehen."
 ARG_political_events.120.t: "Ein seltsamer Besucher"
 ARG_political_events.120.desc: "Heute Morgen betrat ein seltsamer deutscher Mann, der ein äußerst fragwürdiges Spanisch sprach, La Casa Rosada und erklärte, er habe große Pläne für die Zukunft von [ARG.GetName]. Er scheint die nötigen Qualifikationen zu besitzen und war sehr überzeugend. Sollen wir ihm die Kontrolle über die Regierung überlassen?"
 ARG_political_events.120.a: "Ja! Was kann schon schiefgehen?"
 ARG_political_events.120.b: "Kommt gar nicht infrage."
 ARG_news_events.1.t: "[ARG.GetNonIdeologyName] verfolgt eine aggressive Außenpolitik"
 ARG_news_events.1.d: "Die [ARG.GetAdjective]e Regierung legt in letzter Zeit eine zunehmend aggressivere und selbstbewusste Haltung in außenpolitischen Fragen an den Tag. Da das berüchtigte Jahrzehnt mit einem so schnellen Regimewechsel zu Ende gegangen ist, scheint sich [ARG.GetNonIdeologyName] auf eine mögliche Expansion vorzubereiten. Heute Morgen sprach das [ARG.GetAdjective]e Staatsoberhaupt [ARG.GetLeader] zur Nation und versicherte der Bevölkerung, es stünde ein goldenes Zeitalter bevor und Südamerika werde unter einem starken und stabilen Banner vereint."
 ARG_news_events.1.a: "Das ist doch sicher alles nur Rhetorik, nicht wahr?"
 ARG_political_events.73.t: "[FROM.GetNameDefCap] bemüht sich um engere Zusammenarbeit"
 ARG_political_events.73.desc: "[ARG.GetAdjective]e Diplomaten haben heute um eine engere Zusammenarbeit gebeten, nachdem wir kürzlich ein Handelsabkommen mit ihnen geschlossen haben und ihre Ideologie der unseren immer ähnlicher wird. Sie bitten darum, einen Nichtangriffspakt zwischen unseren Ländern zu unterzeichnen, sowie eine Garantie für ihre Unabhängigkeit."
 ARG_political_events.73.a: "Wir begrüßen ihre Bestrebungen und unterschreiben sowohl den Nichtangriffspakt als auch die Garantien!"
 ARG_political_events.73.b: "Wir können einen Nichtangriffspakt anbieten, aber mehr auch nicht."
 ARG_political_events.73.c: "Das geht ein bisschen zu weit."
 ARG_political_events.74.t: "[FROM.GetNameDefCap] stimmt sowohl der Unabhängigkeitsgarantie als auch einem Nichtangriffspakt zu"
 ARG_political_events.74.desc: "\nWir haben soeben eine Antwort aus [FROM.GetName] erhalten. Man würdigt unsere Bemühungen, zur Demokratie zurückkehren zu wollen, und hat beschlossen, unseren Forderungen zuzustimmen. Mit diesem Abkommen ist die Zukunft unseres Landes vorerst gesichert, und die Wahrscheinlichkeit, dass uns ein Krieg erklärt wird, dürfte sich deutlich verringert haben."
 ARG_political_events.74.a: "Fantastisch!"
 ARG_political_events.74.tt: "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! garantiert uns nun unsere Unabhängigkeit! \nWir haben einen §YNichtangriffspakt§! mit [FROM.GetFlag]§Y[FROM.GetName]§!!"
 ARG_political_events.75.t: "[FROM.GetNameDefCap] stimmt einem Nichtangriffspakt zu"
 ARG_political_events.75.desc: "Wir haben soeben eine Antwort aus [FROM.GetName] erhalten. Man würdigt unsere Bemühungen, zur Demokratie zurückkehren zu wollen, und hat beschlossen, unseren Forderungen teilweise zuzustimmen. Es wurde ein Nichtangriffspakt unterzeichnet, doch man wird unsere Unabhängigkeit vorerst leider nicht garantieren."
 ARG_political_events.75.a: "Das ist besser als nichts ..."
 ARG_political_events.75.tt: "Wir haben einen §YNichtangriffspakt§! mit [FROM.GetFlag]§Y[FROM.GetName]§! unterzeichnet!"
 ARG_political_events.76.t: "[FROM.GetNameDefCap] lehnt unseren Vorschlag einer engeren Zusammenarbeit ab"
 ARG_political_events.76.desc: "Wir haben soeben eine Antwort aus [FROM.GetName] erhalten. Man begrüßt unsere Bemühungen, zur Demokratie zurückkehren zu wollen, hält es aber nicht für sinnvoll, unsere Unabhängigkeit zu garantieren oder einen Nichtangriffspakt mit uns zu schließen."
 ARG_political_events.76.a: "Ein Jammer."
 ARG_news_events.2.t: "Das Gefecht vor dem Río de la Plata"
 ARG_news_events.2.d: "Heute Morgen kämpfte der Schwere Kreuzer „Admiral Graf Spee“ der [GER.GetAdjective]en Kriegsmarine vor dem Río de la Plata im Südatlantik gegen ein Geschwader der Royal Navy. In dem Gefecht wurden zahlreiche [ENG.GetAdjective]e Schiffe schwer beschädigt und mussten sich zu den Falklandinseln zurückziehen. Die „Graf Spee“ erlitt nur minimale Schäden, wurde aber kritisch am Treibstoffsystem getroffen. Das [GER.GetAdjective]e Schiff flüchtete in den Hafen von Montevideo in [URG.GetName], um die nötigen Reparaturen durchzuführen. Einige Quellen behaupten, dies wäre die erste Seeschlacht in diesem Konflikt gewesen und der Krieg habe den südamerikanischen Kontinent erreicht."
 ARG_news_events.2.a: "Hoffen wir, dass die [ENG.GetAdjective]en Schiffe ebenfalls geflohen sind."
 ARG_news_events.2.b: "Die [GER.GetAdjective]en haben kein Recht, diese Gewässer zu befahren."
 ARG_news_events.2.c: "Beunruhigende Nachrichten."
 ARG_news_events.3.t: "[ARG.GetAdjective]e kommunistische Revolution"
 ARG_news_events.3.d: "Die anhaltenden Unruhen in [ARG.GetNonIdeologyName] sind in den letzten Tagen außer Kontrolle geraten und haben einen Bürgerkrieg ausgelöst. Die vom einst im Exil lebenden Kommunisten Rodolfo Ghioldi angeführten und von vielen linksgerichteten Mitgliedern des [ARG.GetAdjective]en Kongresses unterstützten Kommunisten haben sich von der Regierung losgesagt und versuchen, die Kontrolle zu erlangen und radikale Veränderungen im ganzen Land zu bewirken. Viele in der Region sind besorgt, ein kommunistisches [ARG.GetNonIdeologyName] werde einen Dominoeffekt auf dem gesamten südamerikanischen Kontinent auslösen."
 ARG_news_events.3.a: "Was für eine Tragödie."
 #GUAY
 JUNO_guay_events.1.t: "Offiziere unterstützen die Regierung"
 JUNO_guay_events.1.desc: "Unsere Militäroffiziere haben zum Ausdruck gebracht, dass sie die derzeit amtierende Regierung unterstützen werden. Unsere Beschwichtigungsstrategie ist aufgegangen, und es scheint, dass die Gelder, die in das Militär fließen, einige zusätzliche Vorteile mit sich brachten."
 JUNO_guay_events.1.a: "Großartig!"
 JUNO_guay_events.2.t: "[FROM.GetNameDefCap] möchte, dass wir in den Bau eines Damms investieren"
 JUNO_guay_events.2.desc: "[FROM.GetNameDefCap] strebt derzeit nach mehr Industrialisierung, und da es sich um ein Land mit vielen Flüssen handelt, bietet sich ein Staudamm für die Elektrifizierung an. Sollten wir beschließen, den Bau zu finanzieren, können wir damit rechnen, dass man uns den Betrag innerhalb von 2 Jahren zurückzahlt."
 JUNO_guay_events.2.a: "Eine lohnende Investition."
 JUNO_guay_events.2.tt: "[FROM.GetNameDefCap] wird uns den Betrag in 2 Jahren zurückzahlen, es sei denn, wir befinden uns in einem Krieg miteinander."
 JUNO_guay_events.2.b: "Wir sind nicht interessiert."
 JUNO_guay_events.3.t: "[FROM.GetNameDefCap] akzeptiert die Finanzierung des Damms"
 JUNO_guay_events.3.desc: "[FROM.GetNameDefCap] hat zugestimmt, in unser Land zu investieren. Dies wird unsere beiden Nationen näher zusammenbringen!"
 JUNO_guay_events.3.a: "Großartig!"
 JUNO_guay_events.4.t: "[FROM.GetNameDefCap] lehnt die Finanzierung des Damms ab!"
 JUNO_guay_events.4.desc: "[FROM.GetNameDefCap] hält nichts von der Idee, in unser Land zu investieren. Dies lässt sich nur als diplomatisches Versagen werten."
 JUNO_guay_events.4.a: "Ein herber Rückschlag."
 JUNO_guay_events.5.t: "Rückzahlung für Staudamm-Investitionen"
 JUNO_guay_events.5.desc: "Es ist an der Zeit, unsere Schulden an [?var:old_world_power.GetName] zurückzuzahlen. Dies wird zwar unserer Wirtschaft eine Zeit lang schaden, doch ein guter Ökonom würde sagen, dass Schulden nicht immer schlecht sind, solange sie gut investiert wurden."
 JUNO_guay_events.5.a: "Alles hat seinen Preis."
 JUNO_guay_events.6.t: "Das [FROM.GetAdjective]e Militär erzielt Siege"
 JUNO_guay_events.6.desc: "Die [FROM.GetAdjective]e Armee hat trotz ihrer geringeren Größe erhebliche Territorialgewinne und andere Siege gegen unsere eigenen Truppen erzielen können. Die umstrittene Region wird jetzt vollständig von [FROM.GetName] kontrolliert, was unseren Einfluss auf sie drastisch schwächt. Wir müssen entscheiden, ob wir den Krieg fortsetzen wollen, was unsere Truppen mit Sicherheit demoralisieren wird, oder ob wir das verlorene Territorium abtreten."
 JUNO_guay_events.6.a: "Dieser Krieg hat keinen Nutzen mehr für uns. Wir sollten ihn nicht fortsetzen."
 JUNO_guay_events.6.b: "Das Territorium gehört rechtmäßig uns."
 JUNO_guay_events.7.t: "[From.GetNameDefCap] gibt klein bei"
 JUNO_guay_events.7.desc: "Unsere siegreichen Truppen haben unseren Feind aus unserem rechtmäßigen Territorium vertrieben. [FROM.GetNameDefCap] hat beschlossen, zu kapitulieren und uns die Territorien zu überlassen, anstatt auf verlorenem Posten zu kämpfen. Wir haben einen prestigeträchtigen Sieg davongetragen, doch die ahnen nicht, dass dies erst der Anfang ist."
 JUNO_guay_events.7.a: "Wir sind einen Schritt näher daran, die Vorherrschaft zu übernehmen."
 JUNO_guay_events.7.b: "Eigentlich läuft es ganz gut. Wir sollten weitermachen."
 JUNO_guay_events.8.t: "[FROM.GetNameDefCap] beugt sich nicht"
 JUNO_guay_events.8.desc: "[FROM.GetNameDefCap] hat uns mitgeteilt, die Aufgabe der eigenen Kernterritorien stelle eine Beleidigung dar. Man hat uns zudem klargemacht, dass man weiter kämpfen wird, bis unsere Regierung gestürzt und unsere Armee aufgelöst ist."
 JUNO_guay_events.8.a: "Beenden wir diese Scharade."
 JUNO_guay_events.9.t: "[FROM.GetNameDefCap] zahlt Damm-Investitionen zurück"
 JUNO_guay_events.9.desc: "[FROM.GetNameDefCap] hat die durch unsere Infrastrukturinvestitionen entstandenen Schulden zurückgezahlt. Die Einhaltung dieser Vereinbarung hat unsere Länder einander näher gebracht."
 JUNO_guay_events.9.a: "Ein echter Segen."
 JUNO_guay_events.10.t: "[FROM.GetNameDef] setzt den Angriff fort"
 JUNO_guay_events.10.desc: "[FROM.GetNameDefCap] hat uns mitgeteilt, es werde keinen Frieden geben. Es ist klar, dass man die Absicht verfolgt, unser Land vollständig zu annektieren. Dies ist ein totaler Krieg, und wir werden bis zum letzten Mann kämpfen müssen."
 JUNO_guay_events.10.a: "Wir kämpfen bis zum Tod!"
 TOA_ven_blockade.1.t: "[FROM.GetNameDefCap] blockiert Öllieferungen"
 TOA_ven_blockade.1.desc: "[FROM.GetNameDefCap] hat Kriegsschiffe vor unserer Küste stationiert, um Öllieferungen an die eigenen Feinde zu blockieren. Die [FROM.GetAdjective]e Regierung hat verlautbart, man suche keinen direkten Konflikt mit uns, sondern hätte diese Maßnahme ergreifen müssen, um Druck auf besagte Feinde auszuüben. Obwohl bisher niemand zu Schaden gekommen ist, hat die Anwesenheit von Kriegsschiffen in Caracas die Lage eskaliert."
 TOA_ven_blockade.1.a: "Wir können uns nicht gegen [FROM.GetName] stellen."
 TOA_ven_blockade.1.b: "Dies ist eine Kriegserklärung!"
 TOA_ven_blockade.2.t: "$TOA_ven_blockade.1.t$"
 TOA_ven_blockade.2.desc: "[FROM.GetNameDefCap] hat [VEN.GetName] vollständig blockiert. Großkampfschiffe wurden vor Caracas gesichtet und die [VEN.GetAdjective]e Regierung angeblich darüber informiert, dass man die Blockade errichtete, um den Ölhandel zwischen unseren Ländern zu unterbinden. Was für eine unverschämte Behauptung!"
 TOA_ven_blockade.2.a: "Das ist ein klarer Verstoß gegen die Neutralität!"
 paraguay.1.t: "Gelegenheit, um die Verteidigungsausgaben zu erhöhen"
 paraguay.1.desc: "Der Wiederaufbau von Humaitá bietet uns die einmalige Gelegenheit, unsere Verteidigungsausgaben zu erhöhen und die umliegenden Gebiete weiter zu befestigen, einschließlich einer kleineren Festung, um die Flussmündung der Hauptstadt besser zu schützen."
 paraguay.1.a: "Eine hervorragende Idee."
 paraguay.1.b: "Dafür haben wir nicht das nötige Geld."
 paraguay.1.tt: "Wenn „§Y$PAR_rebuild_humaita$§!“ abgeschlossen wird, geschieht zusätzlich Folgendes:"
 south_american_events.60.t: "[MEX.GetNameDefCap] schürt kommunistische Stimmung"
 south_american_events.60.desc: "Kommunisten aus [MEX.GetName] wurden dabei gesehen, wie sie innerhalb unserer Grenzen zu Demonstrationen aufrufen. Wie sollten wir darauf reagieren?"
 south_american_events.60.a: "Erlaubt ihnen, weiterzumachen."
 south_american_events.60.b: "Geht hart gegen diese sozialistische Hetze vor!"
 south_american_events.61.t: "Das Gefecht vor dem Río de la Plata"
 south_american_events.61.desc: "Die Kriegsmarine und die Royal Navy lieferten sich vor Montevideo ein heftiges Gefecht. Das [GER.GetAdjective]e Schiff lief gegen 00:10 Uhr schwer beschädigt in unseren Hafen ein. Man bittet darum, die nötigen Reparaturen durchführen zu dürfen. Die britischen Diplomaten drängen uns jedoch, das Schiff aufs Meer zu zwingen, wo es unweigerlich von der Royal Navy versenkt werden wird."
 south_american_events.61.a: "Wir verlangen, dass es unseren Hafen unverzüglich verlässt."
 south_american_events.61.b: "Es kann im Hafen bleiben und nötige Reparaturen durchführen."
 south_american_events.62.t: "Das Gefecht vor dem Río de la Plata"
 south_american_events.62.desc: "Gegen 6:18 Uhr kam es vor Montevideo zu einem Gefecht zwischen der Kriegsmarine und der Royal Navy. Berichten zufolge ist das deutsche Schiff schwer beschädigt und hat im Hafen der uruguayischen Hauptstadt Schutz gesucht. Die britischen Diplomaten drängen die uruguayische Regierung jedoch dazu, dem Schiff in Übereinstimmung mit der Haager Konvention zu verbieten, im Hafen anzulegen. Sollte dies geschehen, wird es auf dem offenen Meer von der wartenden Royal Navy mit Sicherheit versenkt werden."
 south_american_events.62.a: "Interessant."
