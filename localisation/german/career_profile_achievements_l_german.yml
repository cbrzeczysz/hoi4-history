 #Medals
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL: "Treuer Verteidiger"
 CAREER_PROFILE_STALWART_DEFENDER_MEDAL_DESCRIPTION: "Verteidigen Sie sich erfolgreich gegen eine bestimmte Anzahl von Angriffen."
 CAREER_PROFILE_SHIELD_MEDAL: "Das Schild"
 CAREER_PROFILE_SHIELD_MEDAL_DESCRIPTION: "Besitzen Sie eine Division mit einem bestimmten Verteidigungsbonus."
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL: "Militärplaner"
 CAREER_PROFILE_MILITARY_PLANNER_MEDAL_DESCRIPTION: "Besitzen Sie eine Division mit einem bestimmten Planungsbonus."
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL: "Kampfeffizienz"
 CAREER_PROFILE_COMBAT_EFFICIENCY_MEDAL_DESCRIPTION: "Vernichten Sie eine bestimmte Anzahl an Divisionen, die vom Kampfmodifikator „Eingekesselt“ betroffen sind."
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL: "Große Einkesselung"
 CAREER_PROFILE_GRAND_ENCIRCLEMENT_MEDAL_DESCRIPTION: "Kesseln Sie eine bestimmte Anzahl an feindlichen Divisionen in einer einzigen Provinz ein."
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL: "Militärische Meisterschaft"
 CAREER_PROFILE_MILITARY_MASTERY_MEDAL_DESCRIPTION: "Bestreiten Sie eine Schlacht mit einer bestimmten Anzahl an positiven Modifikatoren."
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL: "Gewendetes Blatt"
 CAREER_PROFILE_TURNING_THE_TIDE_MEDAL_DESCRIPTION: "Setzen Sie innerhalb von 48 h eine bestimmte Anzahl an Militärdivisionen ein, während Sie sich im Krieg befinden. Minimale Divisionsgröße: 5 Bataillone."
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL: "Herr der Meere"
 CAREER_PROFILE_LORD_OF_THE_SEAS_MEDAL_DESCRIPTION: "Erlangen Sie in einer bestimmten Anzahl umkämpfter Meeresregionen 75 % Seeherrschaft."
 CAREER_PROFILE_VETERANCY_MEDAL: "Veteran"
 CAREER_PROFILE_VETERANCY_MEDAL_DESCRIPTION: "Besitzen Sie eine Armee, die aus einer bestimmten Anzahl an Veteranendivisionen besteht."
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL: "Luftnachschub"
 CAREER_PROFILE_SKY_SUPPLIES_MEDAL_DESCRIPTION: "Versorgen Sie eine Region durch Transportflugzeuge mit einer bestimmten Menge an Nachschub"
 CAREER_PROFILE_PARADROP_MEDAL: "Fallschirmjäger"
 CAREER_PROFILE_PARADROP_MEDAL_DESCRIPTION: "Führen Sie einen Fallschirmjägerabsprungplan aus, der eine bestimmte Anzahl an Fallschirmjägerdivisionen benutzt. Minimale Divisionsgröße: 5 Bataillone."
 CAREER_PROFILE_NAVAL_INVASION_MEDAL: "Flotteninvasion"
 CAREER_PROFILE_NAVAL_INVASION_MEDAL_DESCRIPTION: "Führen Sie binnen 96 h einen Flotteninvasionsplan mit einer bestimmten Anzahl an Divisionen durch. Minimale Divisionsgröße: 5 Bataillone."
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL: "Landerwerb"
 CAREER_PROFILE_LAND_ACQUISITION_MEDAL_DESCRIPTION: "Erhalten und kontrollieren Sie binnen 48 h eine bestimmte Anzahl an Provinzen durch Landschlachten."
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL: "Trümmerregen"
 CAREER_PROFILE_RAINING_DEBRIS_MEDAL_DESCRIPTION: "Schießen Sie in einer Zeitspanne von 48 h eine bestimmte Anzahl von Flugzeugen vom Himmel."
 #Ribbons
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE: "Angriff ist die beste Verteidigung"
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_DESCRIPTION: "Führen Sie binnen 2 Jahren doppelt so viele Angriffs- wie Verteidigungsschlachten (Minimum: 100)."
 CAREER_PROFILE_OFFENSE_IS_THE_BEST_DEFENSE_QUOTE: "\n„Findet man sich in einem fairen Kampf wieder, war die Planung falsch.“\n\n- Oberst David Hackworth"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND: "Geradewegs hindurch und nicht drumherum"
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_DESCRIPTION: "Führen Sie einen erfolgreichen Angriff auf eine Befestigung der Stufe 10 durch."
 CAREER_PROFILE_GOING_THROUGH_NOT_AROUND_QUOTE: "„Von hundert Männern sollten zehn gar nicht da sein, achtzig sind nur Zielscheiben, neun sind echte Kämpfer, und wir haben großes Glück, sie auf unserer Seite zu wissen, weil sie es sind, die die Schlacht austragen. Doch nur einer, ach, der ist ein echter Krieger, und er ist es, der die anderen sicher nach Hause bringt.“\n\n- The Cynic Epistles"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS: "Der Weg ist versperrt"
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_DESCRIPTION: "Erreichen Sie einen Verteidigungsbonus von 400 %."
 CAREER_PROFILE_YOU_SHALL_NOT_PASS_QUOTE: "„Der Kampf ist nicht der Ort, an dem man stirbt - obwohl das durchaus passieren kann -, sondern der Ort, an dem man herausfindet, ob man weiterleben darf. Die Macht dieser Erkenntnis darf nicht unterschätzt werden. Man sollte auch nicht unterschätzen, was junge Männer bereit sind einzusetzen, um das Spiel noch einmal mehr zu spielen.“\n\n- Sebastian Junger, War: Ein Jahr im Krieg"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS: "Tausend strahlende Sonnen"
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_DESCRIPTION: "Zünden Sie innerhalb von 12 Stunden 3 Atombomben."
 CAREER_PROFILE_THOUSAND_SPLENDID_SUNS_QUOTE: "„Bisher musste der Mensch nur mit dem Gedanken des Todes als Individuum leben; von nun an wird die Menschheit mit dem Gedanken an den Tod als Spezies leben müssen.“\n\n- Arthur Koestler"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST: "Der erste Unheilsmonat"
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_DESCRIPTION: "Führen Sie 15 Schlachten mit einer Eisenbahngeschütz-Bombardierung zur Unterstützung gleichzeitig."
 CAREER_PROFILE_THE_GUNS_OF_AUGUST_QUOTE: "„Es ist leichter, einen Menschen zu finden, der freiwillig in den Tod geht, als einen, der geduldig Schmerzen erträgt.“\n\n- Julius Cäsar"
 CAREER_PROFILE_LEARNING_ON_THE_JOB: "Lernen am Arbeitsplatz"
 CAREER_PROFILE_LEARNING_ON_THE_JOB_DESCRIPTION: "Haben Sie einen Kommandanten (ausgenommen Divisionskommandanten) mit viermal erhöhten Fähigkeiten."
 CAREER_PROFILE_LEARNING_ON_THE_JOB_QUOTE: "„Es braucht 15.000 Tote, um einen Generalmajor auszubilden.“\n\n- Ferdinand Foch"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE: "Sie kamen von oben"
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_DESCRIPTION: "Führen Sie einen Fallschirmjägerabsprungplan mit 15 Fallschirmjägerdivisionen durch."
 CAREER_PROFILE_THEY_CAME_FROM_ABOVE_QUOTE: "„Denn sie säen Wind und werden Sturm ernten.“\n\n- Die Bibel, Hosea, Kapitel 8, Vers 7"
 CAREER_PROFILE_COORDINATED_INVASION: "Koordinierte Invasion"
 CAREER_PROFILE_COORDINATED_INVASION_DESCRIPTION: "Führen Sie gleichzeitig Flotteninvasionen an 4 verschiedenen Landungszonen durch."
 CAREER_PROFILE_COORDINATED_INVASION_QUOTE: "„Schlachten werden durch Gemetzel und Manöver gewonnen. Je größer der General ist, desto mehr trägt er zum Manöver bei und desto weniger Gemetzel wird er veranstalten.“\n\n- Winston S. Churchill, „Die Weltkrise“"
 CAREER_PROFILE_NOT_SO_FAST: "Nicht so schnell"
 CAREER_PROFILE_NOT_SO_FAST_DESCRIPTION: "„Überrennen“ Sie eine feindliche Division."
 CAREER_PROFILE_NOT_SO_FAST_QUOTE: "„Wenn die Sprache vor Ort Gewalt ist, dann sei fließend darin.“\n\n- Unbekannt"
 CAREER_PROFILE_TANKS_NO_THANKS: "Panzer? Nein danke!"
 CAREER_PROFILE_TANKS_NO_THANKS_DESCRIPTION: "„Überrennen“ Sie eine feindliche Panzerdivision."
 CAREER_PROFILE_TANKS_NO_THANKS_QUOTE: "„Letztlich ist ein Panzer nichts weiter als eine kleine Stahlkiste, vollgestopft mit brennbaren oder explosiven Stoffen, die von ihrer hochqualifizierten Besatzung leicht in ein mobiles Krematorium umgewandelt werden kann.“\n\n- Brigadier Shelford Bidwell"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE: "Dann kämpfen wir eben im Schatten"
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_DESCRIPTION: "Setzen Sie mehr als 5.000 Flugzeuge in einem einzigen Luftraum ein."
 CAREER_PROFILE_WE_SHALL_FIGHT_IN_THE_SHADE_QUOTE: "„Flugzeuge leiden unter so vielen technischen Mängeln, dass es nur eine Frage der Zeit ist, bis jeder vernünftige Mensch erkennen kann, dass sie nutzlos sind!“\n\n- Aus einem Artikel in „Scientific American“, (1910)"
 CAREER_PROFILE_ACES_HIGH: "Schlacht in den Wolken"
 CAREER_PROFILE_ACES_HIGH_DESCRIPTION: "Lassen Sie 20 Pilotenasse vom selben Heimatstützpunkt starten."
 CAREER_PROFILE_ACES_HIGH_QUOTE: "„Der Himmel ist ihr Schlachtfeld. Sie sind die Kavallerie der Wolken.“\n\n- David Lloyd George"
 CAREER_PROFILE_BEHIND_ENEMY_LINES: "Hinter feindlichen Linien"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_DESCRIPTION: "Übernehmen Sie die Kontrolle über eine feindliche Hauptstadt mit dem Fallschirmjägerabsprungbefehl"
 CAREER_PROFILE_BEHIND_ENEMY_LINES_QUOTE: "„Wir sind Fallschirmjäger. Wir müssen eingeschlossen werden.“\n\n- Major Winters, Band of Brothers - Wir waren wie Brüder"
 #First Startup Splash Screen Text
 SUB_MESSAGE_SPLASHSCREEN_TITLE: "Verdienen Sie sich Orden & Bandschnallen für herausragende Ergebnisse auf dem Schlachtfeld!"
 SUB_MESSAGE_SPLASHSCREEN_DESC: "Orden und Bandschnallen sind neue Formen von Herausforderungen und Auszeichnungen, die in Nicht-Ironman-Spielen erworben werden können. Sie können sich die vollständige Liste in Ihrem Karriereprofil ansehen und Ihre Statistiken und Orden mit denen Ihrer Freunde vergleichen.\n\nZusätzlich dazu unterstützt das Karriereprofil jetzt auch Statistiken zu Mods!"
 #Backup Flavor Texts
 CAREER_PROFILE_BACKUP_QUOTE_01: "„Ich bin die Strafe Gottes und hättet Ihr nicht furchtbare Sünden begangen, hätte Gott mich nicht als Strafe über Euch kommen lassen.“\n\n- Dschingis Khan"
 CAREER_PROFILE_BACKUP_QUOTE_02: "„Es gibt drei Kategorien von Menschen: diejenigen, die unbeweglich sind, diejenigen, die beweglich sind, und diejenigen, die sie bewegen.“\n\n- Benjamin Franklin zugeschrieben"
 CAREER_PROFILE_BACKUP_QUOTE_03: "„Wir bändigen den Sturm und reiten den Donner.“\n\n- Teddy Roosevelt"
 CAREER_PROFILE_BACKUP_QUOTE_04: "„Schlag den anderen, so schnell du kannst und so hart du kannst, wo es ihm am meisten wehtut, wenn er nicht hinsieht.“\n\n- Sir William Slim"
 CAREER_PROFILE_BACKUP_QUOTE_05: "„Wenn du nach Hause gehst, erzähle ihnen von uns und sage: Für ihr Morgen gaben wir unser Heute auf.“\n\n- John Maxwell Edmonds"
 CAREER_PROFILE_BACKUP_QUOTE_06: "„Alles, wofür es sich zu kämpfen lohnt, ist es wert, schmutzig zu kämpfen.“\n\n- Unbekannt"
 CAREER_PROFILE_BACKUP_QUOTE_07: "„Ich werde so schnell wie möglich mit so viel wie möglich zurückkommen. In der Zwischenzeit müsst ihr durchhalten!“\n\n- Douglas MacArthur zugeschrieben"
 CAREER_PROFILE_BACKUP_QUOTE_08: "„Von irgendwoher erwachte die feindliche Artillerie und die Granaten kamen herüber - man konnte sie zählen, als sie herüberkamen. Und dann konnte man sie nicht mehr zählen. Sie fielen in keiner regelmäßigen Reihenfolge, eins-zwei-drei, doch mit einem klaren Wissen, wo wir waren - links, rechts, vorne, hinten, laut wie riesige Mülltonnen, die von gigantischen Männern umhergewuchtet wurden. Die zerborstene Erde fiel auf uns und zerbrochene Felsen schlugen gegen das unnachgiebige Gestein der Hänge. Die Nacht war laut in unseren Ohren.\"\n\n- Alvah Bessie, Men in Battle: A Story of American in Spain (1939)"
 CAREER_PROFILE_BACKUP_QUOTE_09: "„Oh, wohin wirst du gehen, wenn der gleißende Blitz die Saat von Millionen Sonnen verstreut? Und was wirst du im Ascheregen tun? Doch wie wird es sein, wenn der gleißende Blitz das engmaschige Netz deines Körpers zerreißt und deine schönen Knochen zum Vorschein bringt? Was wirst du im Ascheregen tragen?“\n\n- Auszug aus „Terminal Colloquy“, Charles Martin"
 CAREER_PROFILE_BACKUP_QUOTE_10: "„Man muss die Feldzüge von Alexander, Hannibal, Cäsar, Gustav, Turenne, Eugen und Friedrich immer wieder aufs Neue lesen. Nur so lernt man, ein großer General zu werden und die Geheimnisse der Kriegsführung zu beherrschen.“\n\n- Napoleon Bonaparte"
 CAREER_PROFILE_BACKUP_QUOTE_11: "„Ich muss Politik und Krieg studieren, damit meine Söhne die Freiheit haben, Mathematik und Philosophie zu studieren ... um ihren Kindern das Recht zu geben, Malerei, Poesie und Musik zu studieren.“\n\n- John Adams"
 CAREER_PROFILE_BACKUP_QUOTE_12: "„Selbst ein ganzes Meer kann ein Schiff nicht versenken, es sei denn, es gelangt in sein Inneres.“\n\n- Unbekannt"
 CAREER_PROFILE_BACKUP_QUOTE_13: "„Segle, als hättest du das Schiff gestohlen.“\n\n- Unbekannt"
 CAREER_PROFILE_BACKUP_QUOTE_14: "„Sie sind so viele, und wir sind so wenige. Wie sollen wir sie nur alle begraben?“\n\n- Redewendung aus dem finnischen Winterkrieg"
 CAREER_PROFILE_BACKUP_QUOTE_15: "„Es braucht einen mutigen Mann, um in der Roten Armee ein Feigling zu sein.“\n\n- Josef Stalin"
 CAREER_PROFILE_BACKUP_QUOTE_16: "Euer Name ist unbekannt, Eure Tat ist unsterblich.\n\n- Grabmal des unbekannten Soldaten"
 CAREER_PROFILE_BACKUP_QUOTE_17: "„Für den Kaiser zu sterben, bedeutet, ewig zu leben.“\n\n- Unbekannt"
 CAREER_PROFILE_BACKUP_QUOTE_18: "„In der praktischen Kriegskunst ist es am besten, das Land des Feindes ganz und unversehrt einzunehmen; es zu zertrümmern und zu zerstören, ist nicht so gut.“\n\n- Sun Tzu, Die Kunst des Krieges"
 CAREER_PROFILE_BACKUP_QUOTE_19: "„Alle Menschen sind Brüder, wie die Meere auf der ganzen Welt; warum also stoßen Winde und Wellen überall so heftig aufeinander?“\n\n- Hirohito"
 CAREER_PROFILE_BACKUP_QUOTE_20: "„Facta non verba.“\n\n- Lateinisch für „Taten, nicht Worte“."
 CAREER_PROFILE_BACKUP_QUOTE_21: "„Der Krieg ist das Leben multipliziert mit einer Zahl, von der noch nie jemand gehört hat.“\n\n- Sebastian Junger, War: Ein Jahr im Krieg"
 CAREER_PROFILE_BACKUP_QUOTE_22: "„Die Sache muss nicht gerecht sein und die Schlacht muss nicht gewonnen werden können; aber immer wieder in der Geschichte haben sich Männer dafür entschieden, in der Schlacht mit ihren Freunden zu sterben, anstatt allein zu fliehen und zu überleben.“\n\n- Sebastian Junger, War: Ein Jahr im Krieg"
 CAREER_PROFILE_BACKUP_QUOTE_23: "„Das Problem mit der Angst ist jedoch, dass es sich nicht um eine bestimmte Sache handelt. Die Angst hat eine ganze Taxonomie - Beklommenheit, Furcht, Panik, Vorahnung -, und man kann für eine Form gewappnet sein und vor einer anderen völlig zusammenbrechen.“\n\n- Sebastian Junger, War: Ein Jahr im Krieg"
 CAREER_PROFILE_BACKUP_QUOTE_24: "„Die Zivilbevölkerung sträubt sich, anzuerkennen, dass eines der traumatischsten Erlebnisse des Kampfes darin besteht, ihn aufgeben zu müssen. Der Krieg ist so offensichtlich böse und falsch, dass die Vorstellung, es könnte etwas Gutes an ihm sein, fast wie Gotteslästerung wirkt.“\n\n- Sebastian Junger, War: Ein Jahr im Krieg"
 CAREER_PROFILE_BACKUP_QUOTE_25: "„Der Kampf pumpte so viel Adrenalin in den Körper, dass Angst nur selten ein Thema war. Vielmehr war es ein Indikator für echten Mut, wie man sich vor dem großen Einsatz fühlte, wenn man wirklich eine Chance hatte, dass einem die Folgen dämmerten, die mit dem Verlust des eigenen Lebens verbunden waren. Meine persönliche Schwäche war nicht so sehr die Angst als vielmehr die Vorfreude darauf.\"\n\n- Sebastian Junger, War: Ein Jahr im Krieg"
 CAREER_PROFILE_BACKUP_QUOTE_26: "„Die Maginot-Linie ist gesichert, der Waffenstillstand ist vereinbart, und ich habe ihr Versprechen, nicht in Polen einzumarschieren.“\n\n- Ferdinand Foch"
 CAREER_PROFILE_BACKUP_QUOTE_27: "„Das Einzige, was schwieriger ist, als eine neue Idee in den militärischen Verstand zu bekommen, ist, eine alte wieder herauszubekommen.“\n\n- Captain Sir Basil Liddell Hart, Thoughts on War, 1944."
 CAREER_PROFILE_BACKUP_QUOTE_28: "„Krieg ist vieles, und es ist sinnlos, so zu tun, als zähle dazu nicht auch, aufregend zu sein.“\n\n- Sebastian Junger, War: Ein Jahr im Krieg"
 CAREER_PROFILE_BACKUP_QUOTE_29: "„Philosophen und Wissenschaftler haben gezeigt, dass die Anpassung das Geheimnis der Existenz ist. Die Geschichte ist jedoch ein Katalog von Versäumnissen bei der Anpassung an die jeweiligen Bedingungen. Und Armeen, die aufgrund ihrer Aufgabe die anpassungsfähigsten Institutionen hätten sein sollen, erwiesen sich als die starrsten - auf Kosten der von ihnen vertretenen Ziele.“\n\n- Captain Sir Basil Liddell Hart, Thoughts on War, 1944."
 CAREER_PROFILE_BACKUP_QUOTE_30: "„Der Wandel ist typisch für die moderne Welt. Entweder geht man mit dem Wandel oder er geht mit einem.“\n\n- General Gordon R. Sullivan."
