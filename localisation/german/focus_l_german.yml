l_german:
 WHILE_FOCUSING: "Die Konzentration auf diesen Schwerpunkt hat die folgenden Effekte:\n$EFF$"
 generic_focus: "Nationaler Schwerpunkt"
 army_effort: "Armee-Bemühungen"
 army_effort_desc: "Trotz der neuen Möglichkeiten in der Luft- und Seekriegsführung wird der Bodenkampf auch in den Kriegen der nahen Zukunft weiterhin der Schlüssel zum Sieg sein. Wenn wir ausreichend vorbereitet sind, müssen wir die Hölle der Schützengraben nicht erneut erleben."
 equipment_effort: "Ausrüstung-Bemühungen"
 equipment_effort_desc: "Infanterieeinheiten können immer mehr und mehr Ausrüstung mit sich führen. Wir konzentrieren uns darauf, unsere Truppen mit den besten verfügbaren Werkzeugen auszustatten."
 motorization_effort: "Motorisierung-Bemühungen"
 motorization_effort_desc: "Mobilität und Schutz sind entscheidend, um Infanterie sicher ins Feld und wieder zurück zu bringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir sehr schnell agieren und reagieren."
 doctrine_effort: "Doktrin-Bemühungen"
 doctrine_effort_desc: "Die militärischen Doktrinen, die den Bodenkampf im Ersten Weltkrieg definiert haben, sind veraltet. Wir müssen unsere klügsten Köpfe damit beauftragen, die militärische Philosophie von morgen zu entwickeln."
 equipment_effort_2: "Ausrüstung-Bemühungen II"
 equipment_effort_2_desc: "Wir werden unsere Bemühungen intensivieren, unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit auszustatten."
 mechanization_effort: "Mechanisierung-Bemühungen"
 mechanization_effort_desc: "Wenn wir die Möglichkeiten der motorisierten Infanterie neu durchdenken, können wir völlig neue Fahrzeugtypen entwickeln."
 doctrine_effort_2: "Doktrin-Bemühungen II"
 doctrine_effort_2_desc: "Das Schlachtfeld hat sich nicht nur in den Zwischenkriegsjahren weiterentwickelt, sondern auch im Verlauf der jüngsten Konflikte. Wir müssen unsere Doktrinen laufend überdenken und anpassen, um dem gerecht zu werden."
 equipment_effort_3: "Ausrüstung-Bemühungen III"
 equipment_effort_3_desc: "Anstatt ausländische Ausrüstung zu kopieren oder zu kaufen, sollten wir es uns zum Ziel setzen, die weltbesten Infanteriewaffen zu produzieren."
 armor_effort: "Panzer-Bemühungen"
 armor_effort_desc: "Wenn wir unsere Erfahrungen aus der Mechanisierung unserer Infanterie nutzen, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 special_forces: "Spezialeinheiten"
 special_forces_desc: "Wir brauchen Spezialeinheiten. Gebirgs- und Fallschirmjäger sollten unsere Priorität sein."
 aviation_effort: "Luftfahrt-Bemühungen"
 aviation_effort_tt: "Nicht genügend Bauplätze für einen §YLuftstützpunkt§!"
 aviation_effort_desc: "Nirgendwo schreitet der technische Fortschritt schneller voran als in der Luftkriegsführung. Die Luftfahrt ist ein Feld, das jede moderne Nation meistern muss."
 fighter_focus: "Jäger-Schwerpunkt"
 fighter_focus_desc: "Wir haben im Ersten Weltkrieg nicht die letzten Kurvenkämpfe gesehen. Wenn wir bei der Entwicklung von Jagdflugzeugen eine Vorreiterrolle einnehmen, verschafft uns das einen Vorteil in zukünftigen Konflikten."
 bomber_focus: "Bomber-Schwerpunkt"
 bomber_focus_desc: "Wenn die Menschen der Zukunft über das Grauen der heutigen Kriege sprechen, wird der Feuerhagel, der vom Himmel fällt, eine große Rolle spielen. Wir tun unser Bestes, um dafür zu sorgen, dass es der Feind ist, der diese Geschichten erzählt."
 aviation_effort_2: "Luftfahrt-Bemühungen II"
 aviation_effort_2_desc: "Weitere Fortschritte in der Luftfahrt sind nötig, um unsere Luftwaffe gut mit anderen Teilstreitkräften zu integrieren."
 CAS_effort: "Luftnahunterstützung-Bemühungen"
 CAS_effort_desc: "Eine moderne Armee benötigt nicht nur am Boden Unterstützung durch Fahrzeuge, sondern auch in der Luft."
 rocket_effort: "Raketen-Bemühungen"
 rocket_effort_desc: "Raketen- und Düsenantriebe ermöglichen bisher unerreichte Geschwindigkeiten für bemannte und unbemannte Fahrzeuge. Wenn wir diese Technologien vorantreiben, können wir den Feind überraschen."
 NAV_effort: "Marineflieger-Bemühungen"
 NAV_effort_desc: "Die neue Marinekriegsführung findet teilweise unter der Wasseroberfläche statt, teilweise aber auch in der Luft über dem Wasser. "
 naval_effort: "Marine-Bemühungen"
 naval_effort_tt: "Nicht genügend Bauplätze für eine §YMarinewerft§!"
 naval_effort_desc: "Der Ausbau unserer Marine sollte unsere oberste Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Oberflächenschiffe."
 GER_naval_effort2: "Schiffswerften ausbauen"
 GER_naval_effort2_desc: "Um eine wirklich respektable Flotte wieder aufzubauen, müssen wir die Kapazität unserer Werften deutlich ausbauen."
 flexible_navy: "Flexible Marine"
 flexible_navy_desc: "Wenn wir die Marinekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir feindliche Konvois effizient angreifen."
 large_navy: "Große Marine"
 large_navy_desc: "Wenn wir unsere Marinedoktrinen anpassen und große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois in den Mittelpunkt rücken, sammeln wir wichtige Erfahrungswerte, welche Schiffstypen wir benötigen."
 submarine_effort: "U-Boot-Bemühungen"
 submarine_effort_desc: "Die U-Boot-Kriegsführung ist die spannendste Entwicklung in der militärischen Seefahrt seit der Erfindung des Torpedoboots. Wir wären gut beraten, uns nicht nur gegen U-Boote abzusichern, sondern sie auch selbst gegen feindliche Schiffe einzusetzen."
 cruiser_effort: "Kreuzer-Bemühungen"
 cruiser_effort_desc: "Bevor wir mit der Entwicklung komplexer Schlachtschiffe beginnen, müssen wir unsere kleinen Kreuzer ersetzen."
 destroyer_effort: "Zerstörer-Bemühungen"
 destroyer_effort_desc: "Durch die Analyse der Konstruktion und des strategischen Nutzens von U-Booten haben wir auch gelernt, wie wir solche Strategien kontern können. Dazu sind Zerstörer von entscheidender Bedeutung."
 capital_ships_effort: "Großkampfschiff-Bemühungen"
 capital_ships_effort_desc: "Die Nation mit den meisten Schlachtschiffen herrscht über die Weltmeere. Schlachtschiffe und Flugzeugträger stehen für die Vergangenheit und die Zukunft der Seeüberlegenheit."
 industrial_effort: "Industrie-Bemühungen"
 industrial_effort_desc: "Konzentrieren Sie alle unsere politischen Bemühungen darauf, die zivile Industrie aufzubauen, in einem großen Sprung nach vorn."
 industrial_effort_2: "Industrie-Bemühungen II"
 industrial_effort_2_desc: "Mit Eisen und einer unerbittlichen Arbeitsmoral können wir das Volk zu einer weiteren großen industriellen Anstrengung mobilisieren."
 construction_effort: "Bau-Bemühungen"
 construction_effort_tt: "Nicht genügend Bauplätze für §YZivilfabriken§!"
 construction_effort_desc: "Die Kapazität der zivilen Industrie darf nicht unterschätzt werden - auch nicht, wenn ein Weltkrieg droht."
 production_effort: "Aufrüstung-Bemühungen"
 production_effort_tt: "Nicht genügend Bauplätze für §YMilitärfabrik§!"
 production_effort_desc: "Wer Traktoren bauen kann, kann auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 construction_effort_2: "Bau-Bemühungen II"
 construction_effort_2_desc: "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Gütern für den Handel und für weitere Baubemühungen beschleunigen."
 production_effort_2: "Aufrüstung-Bemühungen II"
 production_effort_2_desc: "Zivilfabriken so anzupassen, dass sie militärische Ausrüstung produzieren können, ist ineffizient. Wir sollten uns ab sofort darauf konzentrieren, militärische Produktion vorzubereiten."
 production_effort_3: "Aufrüstung-Bemühungen III"
 production_effort_3_desc: "Wir müssen unsere Militärfabriken weiter ausbauen, um der Nachfrage nach neuer Ausrüstung nachkommen zu können."
 infrastructure_effort: "Infrastruktur-Bemühungen"
 infrastructure_effort_desc: "Ein Land ohne vernünftige Infrastruktur kann keine komplexen Projekte oder Bauinitiativen bewältigen."
 infrastructure_effort_tt: "Nicht genügend Bauplätze für §YInfrastruktur§!"
 synth_oil_effort_tt: "Nicht genügend Bauplätze für §YKunststoff-Raffinerie§!"
 infrastructure_effort_2: "Infrastruktur-Bemühungen II"
 infrastructure_effort_2_desc: "Wenn wir unsere Infrastruktur weiter ausbauen, können wir die Transport- und Kommunikationswege bereitstellen, die für geheime Hightech-Projekte nötig sind."
 construction_effort_3: "Bau-Bemühungen III"
 construction_effort_3_desc: "Durch unser neues Infrastrukturnetzwerk haben wir neue Produktionsmöglichkeiten"
 nuclear_effort: "Atom-Bemühungen"
 nuclear_effort_desc: "Die Welt steht kurz vor einer Entdeckung, die sie für immer verändern wird. Wir dürfen nicht zulassen, dass jemand anders das Feuer entzündet, dass eines Tages die Erde verschlingen könnte."
 extra_tech_slot: "Zusätzliches Forschungsteam"
 extra_tech_slot_desc: "Unsere industrielle Expansion und andere Fortschritte ermöglichen es uns, eine größere Anzahl an Forschungs- und Entwicklungsprojekten gleichzeitig durchzuführen."
 extra_tech_slot_2: "Zusätzliches Forschungsteam II"
 extra_tech_slot_2_desc: "Die rasch voranschreitende Industrialisierung unserer Nation hat neue Forschungs- und Entwicklungsmöglichkeiten eröffnet, die wir verfolgen sollten."
 technology_sharing: "Teilen von Technologie"
 technology_sharing_desc: "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, kann unsere gesamte Bündnis zu Kriegszeiten effizientere Forschung und Entwicklung betreiben."
 secret_weapons: "Geheimwaffen"
 secret_weapons_desc: "Es ist verlockend, alle verfügbaren Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken. Aber der Schlüssel, um in den heutigen Kriegen siegreich zu sein, liegt in neuen wissenschaftlichen Gebieten: Elektronik, Raketentechnik und Atomtechnik."
 political_effort: "Politik-Bemühungen"
 political_effort_desc: "Um Änderungen in der Welt herbeizuführen, müssen wir erst Änderungen in unserem eigenen Land herbeiführen. Als erstes müssen wir unsere politische Position stärken."
 collectivist_ethos: "Kollektivistisches Ethos"
 collectivist_ethos_desc: "Unseren Feinden gelingt es vielleicht, weniger stolze Nationen zu teilen und zu erobern, aber unser Volk zeigt unerschütterliche Einheit! Alle für einen und einer für alle."
 liberty_ethos: "Freiheitliches Ethos"
 liberty_ethos_desc: "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist ersticken wollen, werden wir die individuelle und gemeinschaftliche Freiheit beschützen."
 militarism: "Militarismus"
 militarism_desc: "Wer das Militär als notwendiges Übel ansieht, der ist dazu verdammt, im Angesicht des Krieges zu zaudern und zu zögern. Wir werden den Militarismus fest in unserer Kultur verankern, um zu einem Volk von Soldaten zu werden."
 political_correctness: "Politische Korrektheit"
 political_correctness_desc: "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, sind besorgt ... sie glauben, es gäbe eine weitreichende Verschwörung gegen sie. Eine ganz hervorragende Idee."
 neutrality_focus: "Neutralität-Schwerpunkt"
 neutrality_focus_desc: "Manch einer sagt, Mut und Weisheit wären nötig, um in einem globalen Konflikt eine Seite zu wählen. Wir wissen, dass noch viel mehr nötig ist, um das nicht zu tun."
 interventionism_focus: "Interventionismus-Schwerpunkt"
 interventionism_focus_desc: "Wir legen Wert auf die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn sich Tyrannei nur durch einen Krieg verhindern lässt ... dann muss es eben Krieg geben."
 military_youth: "Militärjugend"
 military_youth_desc: "Organisationen, die unter der Jugend unserer Nation Disziplin und politische Bildung fördern, schaffen schon früh Treue und Aufopferungsbereitschaft."
 deterrence: "Abschreckung"
 deterrence_desc: "Wir stehen alleine und profitieren selten von einem Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung eine solch gefürchtete ist, dass man sie nie einsetzen muss."
 volunteer_corps: "Freiwilligenkorps"
 volunteer_corps_desc: "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre zynische Ironie. Anders ist das, wenn wir es Freiwilligen ermöglichen, im Ausland anderen Menschen zu helfen ..."
 paramilitarism: "Paramilitarismus"
 paramilitarism_desc: "Militärische Prinzipien Durch die Entwicklung semi-militarisierter Einheiten zur Ergänzung unserer Armee werden mehr Menschen eine militärische Ausbildung haben."
 indoctrination_focus: "Indoktrinierung"
 indoctrination_focus_desc: "Nachdem wir den Gedanken etabliert haben, dass unsere Ideologie auf der Wahrheit fußt, kann sie als Wahrheit gelehrt werden. Bildungseinrichtungen und Medien müssen diese Lektion verbreiten."
 foreign_expeditions: "Auslandsexpedition"
 foreign_expeditions_desc: "Unsere Feinde sind bereit, in weit entfernten Konflikten zu intervenieren, um ihre Ideale zu verteidigen. Wir müssen bereit sein, dasselbe zu tun."
 why_we_fight: "Warum wir kämpfen"
 why_we_fight_effect: "Wenn wir nicht den Nationalgeist §YNeutrale Außenpolitik§! besitzen, können wir Gruppierungen bilden.\n"
 why_we_fight_desc: "Die Welt wird immer unsicherer. Unser Volk muss erfahren, welche Gräueltaten von den Machtgierigen verübt werden. Es ist an der Zeit, das Volk für unsere Sache zu gewinnen und sicherzustellen, dass alle bereit sind, für unsere Freiheit zu kämpfen."
 political_commissars: "Politkommissare"
 political_commissars_desc: "Um sicherzustellen, dass unsere Politik auch in der militärischen Praxis befolgt wird, integrieren wir politisch ernannte Offiziere in die militärischen Reihen."
 internationalism_focus: "Internationalismus-Schwerpunkt"
 internationalism_focus_desc: "Ideologie kennt keine Grenzen. Andere Nationen mögen sich unabhängig nennen, aber unsere Überzeugungen stehen über solchen Behauptungen."
 nationalism_focus: "Nationalismus-Schwerpunkt"
 nationalism_focus_desc: "Unsere Nation ist einzigartig und unsere politischen Erfolge waren nur hier überhaupt möglich. Wir müssen um jeden Preis für unsere Nation kämpfen."
 ideological_fanaticism: "Ideologischer Fanatismus"
 ideological_fanaticism_desc: "Unsere politisch etablierten Werte und Ziele sind es ebenso wert, dafür zu sterben, wie jede antike Glaubensrichtung. Jeder Anhänger muss bereit sein, dem Tod gegenüberzutreten ... und wer vom Weg abkommt, der ohnehin."
 air_innovation: "Luftfahrtinnovationen"
 air_innovation_desc: "Moderne Kriege können nicht gewonnen werden, wenn man nicht die Lufthoheit besitzt. Wir müssen alles tun, um die Luftwaffe aufzubauen!"
 air_innovation_2: "Luftfahrtinnovationen II"
 air_innovation_2_desc: "Jeder Vorteil, den wir am Himmel erlangen können, ist Gold wert. Wir müssen alle unsere Bemühungen darauf konzentrieren, unsere Jagdflugzeuge weiterzuentwickeln."
 naval_air_effort: "Marineflieger-Bemühungen"
 naval_air_effort_desc: "Die Wirksamkeit von Luftschlägen gegen Seeziele wurde schon 1921 von den Amerikanern demonstriert. Wir dürfen diesen Zweig der Luftwaffe nicht vernachlässigen, wenn wir Krieg gegen eine Seemacht führen wollen."
 german_focus: "Deutscher nationaler Schwerpunkt"
 GER_autobahn: "Reichsautobahn"
 GER_autobahn_tt: "Maximieren Sie die §YInfrastruktur§! in §YBrandenburg§!, §YHannover§!, §YThüringen§! und §YFranken§!"
 GER_autobahn_desc: "Seit seinem Beginn 1933 ist das Reichsautobahnprojekt ein durchschlagender Erfolg. Wir konnten die Arbeitslosigkeit verringern und die breiten Straßen sind ein Sinnbild für die wirtschaftliche Erholung in Deutschland. Aber es gibt noch viel zu tun."
 GER_west_wall: "Westwall"
 GER_west_wall_desc: "Der Westwall verläuft parallel zur französischen Maginot-Linie, oft an denselben Orten, an denen sich im Ersten Weltkrieg die Siegfriedstellung befand. Wenn wir die Verteidigungsanlagen weiter befestigen, können wir die Grenze mit weniger Mannstärke halten. Das gibt Divisionen für mögliche Ostfeldzüge frei."
 GER_west_wall_tt: "§RWenn das Rheinland remilitarisiert wird, erhalten Sie außerdem:§!\n"
 GER_west_wall_forts: "Errichten Sie §Y12 Landbefestigungen§! an der französischen Grenze.\n"
 GER_tactical_air_effort: "Taktische Luftangriffe\"-Bemühungen"
 GER_tactical_air_effort_desc: "Der Sieg kann nur errungen werden, indem wir die Bodentruppen des Feindes auslöschen. Wir müssen uns darauf konzentrieren, unsere eigenen Armeen mit taktischen Schlägen gegen nahe und entfernte Ziele zu unterstützen."
 GER_long_range_escorts: "Langstreckeneskorten"
 GER_long_range_escorts_desc: "Unsere taktischen und strategischen Bomber benötigen Langstreckeneskorten, die ihnen den ganzen Weg bis ins Zielgebiet und wieder zurück Geleitschutz bieten."
 GER_strategic_air_effort: "Strategische Luftangriffe\"-Bemühungen"
 GER_strategic_air_effort_desc: "Der Sieg kann nur errungen werden, indem wir die Industrie des Feindes auslöschen. Wir müssen unsere Bemühungen darauf konzentrieren, strategische Bomber zu entwerfen und zu bauen."
 GER_army_innovation: "Armeeinnovationen"
 GER_army_innovation_desc: "Heinz Guderian und andere radikale Theoretiker drängen auf die Einführung tollkühner neuer Doktrinen, in deren Mittelpunkt die Kommunikation steht, die Identifizierung von Schwerpunkten und die lokale Konzentration von Truppen im Waffenverbund. Wenn wir ihnen freie Hand lassen, können wir vielleicht die schrecklichen Gemetzel des Ersten Weltkriegs verhindern."
 GER_soviet_treaty: "Pakt mit [GER.GetTheUSSRName]"
 GER_soviet_treaty_desc: "Wir können einen neuen Forschungspakt mit der [SOV.GetName] aushandeln, um vor allem bessere Panzer zu entwickeln. Wenn sie zustimmen, können wir die Panzerschule Kama wieder öffnen, die wir 1933 geschlossen haben. Eine Kooperation mit der [SOV.GetAdjective]en Regierung würde natürlich bedeuten, dass sie ebenfalls von unseren Innovationen profitieren ..."
 GER_air_innovation_2: "Luftfahrtinnovationen II"
 GER_air_innovation_2_desc: "Die Aufgaben des Reichsluftfahrtministeriums sind von überragender Wichtigkeit. Unsere Luftwaffe muss die fortschrittlichste Luftwaffe der Welt sein!"
 GER_army_innovation_2: "Armeeinnovationen II"
 GER_army_innovation_2_desc: "Die Erfahrungen aus unseren Anlagen in der UdSSR werden uns helfen, unsere Doktrinen und unsere Ausrüstung weiter zu verbessern. Dieses Mal werden wir die Fortschritte allerdings für uns behalten!"
 GER_rocketry_focus: "Raketentechnik"
 GER_rocketry_focus_desc: "Der Raketenantrieb ist der Schlüssel zu gewaltigen Innovationen in allen drei Teilstreitkräften."
 GER_wunderwaffe: "Wunderwaffe"
 GER_wunderwaffe_desc: "Heisenberg und von Braun drängen darauf, gewisse Ideen für den Bau von wahren Vernichtungswaffen zu verfolgen. Alles, was sie dafür brauchen, sind zusätzliche Ressourcen ..."
 GER_mol_rib_pact: "[GER.GetMolotovRibbentropName]"
 GER_mol_rib_pact_desc: "Der Gedanke an einen Freundschafts- und Nichtangriffspakt mit [GER.GetTheUSSRName] mag einem den Magen umdrehen ... aber ein solcher Pakt würde sicherstellen, dass das wertvolle russische Öl weiter nach Deutschland fließt. Das geheime Zusatzprotokoll wird die Territorien von Rumänien, Polen, Litauen, Lettland, Estland und Finnland in [GER.GetAdjective]e und [SOV.GetAdjective]e Interessensphären aufteilen."
 GER_mol_rib_pact_tt: "Einen §YNichtangriffspakt§! mit der §YSowjetunion§! eingehen und eine §YAufteilung Polens§! zwischen der [SOV.GetName] und Deutschland vereinbaren\n"
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST: "Molotow-Ribbentrop-Pakt"
 SOV_MOLOTOV_RIBBENTROP_NAME_EXILES: "Pakt über die Aufteilung Polens"
 GER_soviet_ally: "Bündnis mit [GER.GetTheUSSRName]"
 GER_soviet_ally_desc: "Vielleicht können wir unsere [GER.GetUSSRAllianceDesc]en Differenzen mit den [GER.GetRussiansDemonym] begraben und stattdessen betonen, was uns eint: Der Hass auf selbstsüchtigen Liberalismus und den dekadenten Westen. Mit [GER.GetTheUSSRName] als Bündnispartner hätten wir Zugang zu allen Ressourcen, die wir benötigen – und natürlich zu ihrer militärischen Macht ..."
 SOV_USSR_ALLIANCE_DESC_COMMUNIST: "ideologisch"
 SOV_USSR_ALLIANCE_DESC_EXILES: "nationalistisch"
 GER_turkey_puppet: "Türkische Marionette"
 GER_turkey_puppet_desc: "Die Türkei wird von uns und der Sowjetunion in die Mangel genommen. Wenn wir die Türken unter Druck setzen, beugen sie sich vermutlich unserem Willen und werden zu einem Marionettenstaat. Als Teil des Abkommens erhält die UdSSR etwas Territorium in der östlichen Türkei. Wenn sie unsere Forderungen aber zurückweisen, bedeutet das Krieg."
 GER_rhineland: "Rheinland"
 GER_rhineland_desc: "Das Rheinland ist seit dem Ende des Ersten Weltkriegs demilitarisiert. Aber mit dieser Gängelei ist jetzt Schluss! Deutschland ist ein souveräner Staat und darf seine Truppen innerhalb seiner Grenzen frei bewegen!"
 GER_rhineland_ultimatum: "§RDie Remilitarisierung kann rückgängig gemacht werden, wenn Sie konfrontiert werden und nachgeben.§!\n"
 GER_japan_friend: "Freunden Sie sich mit Japan an"
 GER_japan_friend_desc: "Wir hatten ein langes und fruchtbares Verhältnis zu China, aber unseren Ambitionen ist es vielleicht dienlicher, wenn wir uns mit Japan verbrüdern, dessen Kriegerkultur der unseren ähnelt. Selbst, wenn wir dafür China vor den Kopf stoßen müssen ..."
 GER_japan_friend_tt: "Ruft von Falkenhausen zurück.\n"
 GER_china_friend: "Freunden Sie sich mit China an"
 GER_china_friend_desc: "Vertiefen wir unsere seit langem bestehende Freundschaft mit China. Wir stoßen damit zwar Japan vor den Kopf, aber ist Japan nicht ohnehin nur das Italien des Ostens?"
 GER_anti_comitern_pact: "Antikominternpakt"
 GER_anti_comitern_pact_desc: "Die Einmischung der Kommunistischen Internationale in die inneren Verhältnisse der Nationen gefährdet nicht nur deren inneren Frieden und soziales Wohlleben, sondern auch den Weltfrieden überhaupt! Wir werden viele der nicht-kommunistischen Länder bitten, den Pakt zu unterzeichnen, um die rote Gefahr einzudämmen."
 GER_anti_soviet_pact: "Anti-Sowjet-Pakt"
 GER_anti_soviet_pact_desc: "Wir können den Antikominternpakt noch intensivieren und alle Mitglieder auffordern, sich zu einer Koalition gegen die Sowjetunion zu bekennen. Wenn ein Unterzeichner in einen Krieg gegen die UdSSR verwickelt wird, müssen alle anderen Mitgliedsstaaten den Sowjets ebenfalls den Krieg erklären."
 GER_anti_soviet_pact_tt: "§YVersendet an alle Mitgliedsstaaten des Antikominternpakts die Aufforderung, sich einer defensiven Allianz gegen die Sowjetunion anzuschließen.§!"
 GER_anti_soviet_pact_tt_2: "§YDie Defensivallianz ruft ihre Mitglieder in den Krieg, wenn eines von ihnen von der Komintern angegriffen wird§!"
 GER_anti_soviet_pact_tt_3: "Erhält Nationalgeist §YAntikominternpakt§!.\n"
 GER_ussr_war_goal: "Krieg gegen die [GER.GetRussiansDemonym]"
 GER_ussr_war_goal_desc: "Wir können unsere Propagandabemühungen darauf konzentrieren, das deutsche Volk – und die Welt – auf einen gerechtfertigten Krieg gegen die [SOV.GetNameDef] vorzubereiten."
 GER_turkey_friend: "Freunden Sie sich mit der Türkei an"
 GER_turkey_friend_desc: "Atatürks Türkei befindet sich auf einem bewundernswerten Weg der Modernisierung ... und das Land kontrolliert den Zugang zum Schwarzen Meer über den Bosporus und die Dardanellen. Die Türkei in unsere Interessensphäre zu bringen sollte unsere oberste Priorität sein!"
 GER_anschluss: "Anschluss"
 GER_anschluss_desc: "Der Anschluss Österreichs ist ein seit langem gehegter Wunsch des deutschen Volkes. Obwohl der Anschluss durch den Versailler Vertrag verboten wurde, ist nun die Zeit gekommen, ihn zu vollziehen. Geben wir den Österreichern die Chance, unsere glorreiche Bestimmung mit uns zu teilen!"
 GER_anschluss_eq_trigger_tt: "Mehr als §Y40000§! Infanterie-Ausrüstung in der Armee"
 anschluss_mefo_bills_tt: "Setzt österreichisches Gold ein, um die Kosten von §YMefo-Wechseln§! zu reduzieren.\n"
 anschluss_mefo_bills_double_reduction: "§YMefo-Wechsel§! um §G+0.10§! Politischer Machtzuwachs pro Tag ändern\n"
 GER_demand_memel: "Fordern Sie die Ostgebiete zurück"
 GER_demand_memel_desc: "Durch den Ersten Weltkrieg hat Deutschland viele seiner Gebiete im Osten verloren. Polen ist wiederauferstanden, das Memelland wurde an Litauen übergeben. Wir werden beiden Ländern ein Ultimatum stellen. Zumindest Polen wird sich aber wohl kaum bloßen Worten beugen."
 GER_demand_memel_threat: "Deutschland hat seine Ostgebiete zurückgefordert"
 GER_danzig_or_war: "Danzig oder Krieg"
 GER_danzig_or_war_POL_faction_GER_leader: "§R[This.GetName] muss das Abkommen genehmigen, damit die Boni wirksam werden. Die Nation verlässt [Root.GetFactionName], wenn der Krieg erklärt wird.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader: "§R[This.GetName] muss das Abkommen genehmigen, damit die Boni wirksam werden. Sie selbst verlassen [Root.GetFactionName], wenn der Krieg erklärt wird.§!\n"
 GER_danzig_or_war_desc: "Danzig war deutsch, Danzig ist deutsch geblieben und Danzig wird von jetzt ab deutsch sein! Wenn Polen das Gebiet nicht abtritt, müssen wir das deutsche Volk auf den unvermeidlichen Krieg vorbereiten. Danzig und die umliegenden Gebiete werden wieder deutsch sein!"
 GER_czech_friend: "Freunden Sie sich mit der Tschechoslowakei an"
 GER_czech_friend_desc: "Die Tschechen und die Slowaken sind fleißige und bewundernswerte Völker. Es ist unglücklich, dass unsere Gebietsansprüche mit ihren kollidieren. Aber es ist noch nicht zu spät, eine Freundschaft anzustreben, anstatt sie zu unterwerfen."
 GER_demand_sudetenland: "Fordern Sie das Sudetenland"
 GER_demand_sudetenland_desc: "Das Schicksal der Sudetendeutschen war eine der größten Ungerechtigkeiten des Vertrags von Versailles. Wir müssen sie unter unseren Schutz stellen, auch gegen den Widerstand der Tschechen."
 GER_demand_sudetenland_threat: "Deutschland hat das Sudetenland gefordert"
 GER_first_vienna_award: "Erster Wiener Schiedsspruch"
 GER_first_vienna_award_desc: "Die Ungarn zählen zu den Völkern, die am meisten unter dem Ersten Weltkrieg gelitten haben. Durch die Zerschlagung von Österreich-Ungarn waren viele Ungarn plötzlich auf ausländischem Gebiet gestrandet, obwohl ihre Vorfahren seit Generationen dort gelebt hatten. Wir könnten unsere Beziehung zu Ungarn deutlich verbessern, indem wir ihnen einige Gebiete der Tschechoslowakei abtreten."
 GER_end_of_czechoslovakia: "Das Schicksal der Tschechoslowakei"
 GER_end_of_czechoslovakia_desc: "Die Zeit ist gekommen, die alten tschechischen Gebiete zwischen denen aufzuteilen, die sie ordentlich regieren können. Wir sollten auch die Gründung eines eigenen slowakischen Marionettenstaats im Osten in Erwägung ziehen."
 end_of_czechoslovakia_mefo_bills_tt: "Setzt tschechoslowakisches Gold ein, um die Kosten von §YMefo-Wechseln§! zu reduzieren.\n"
 GER_second_vienna_award: "Zweiter Wiener Schiedsspruch"
 GER_second_vienna_award_desc: "In Siebenbürgen lebt eine ungarische Mehrheit. Rechtmäßig sollte das Gebiet unseren Freunden in Ungarn gehören. Allerdings ist schwer vorherzusagen, wie das rumänische Regime und Volk auf diese Forderung reagieren werden."
 GER_italy_ally: "Bündnis mit Italien"
 GER_italy_ally_desc: "Italiener sind zwar nicht vertrauenswürdig, wie sie im Ersten Weltkrieg bewiesen haben, aber Mussolini und seine faschistische Bewegung haben gezeigt, dass es doch noch Hoffnung für Italien gibt. Deutschland kann nur gewinnen, indem es sich mit Italien verbündet."
 GER_nationalist_spain_ally: "Bündnis mit Spanien"
 GER_nationalist_spain_ally_desc: "Der nationalistische Sieg im spanischen Bürgerkrieg hat den Weg für eine engere Beziehung zwischen unseren beiden Ländern geebnet. Franco hält den Schlüssel zum Mittelmeer in seinen Händen."
 GER_nationalist_spain_ally_tt: "Verbessert die diplomatischen Beziehungen zum §YNationalistischen Spanien§!"
 GER_danzig_vs_slovakia: "Danzig gegen die Slowakei"
 GER_danzig_vs_slovakia_desc: "Die Polen stehen unseren Plänen für mehr Lebensraum im Weg. Aber es ist noch nicht zu spät, unsere langfristigen Prioritäten abzuändern und stattdessen ihre Freundschaft zu suchen. Möglich ist das nur durch einen Gebietstausch: Danzig gegen die Slowakei. Polen hat schon Interesse an der Region gezeigt, indem es das Olsagebiet besetzt hat."
 GER_poland_friend: "Freunden Sie sich mit Polen an"
 GER_poland_friend_desc: "Obwohl Polen keinen Zugang zum Meer mehr besitzt, haben wir unsere guten Absichten bewiesen, indem wir den Polen die Slowakei überlassen haben. Vielleicht können wir unser Verhältnis noch weiter verbessern, indem wir vage Versprechungen über zukünftige Gebietsgewinne im Osten machen."
 GER_war_with_france: "Krieg gegen Frankreich"
 GER_war_with_france_desc: "Deutschland hat eine zufriedenstellende Lösung für seine Ostgrenze gefunden, zumindest vorübergehend. Nun ist es an der Zeit, unsere Aufmerksamkeit gen Westen zu richten. Der Verlust von Elsaß-Lothringen ist ein Verbrechen gegen die Ehre des deutschen Volkes. Wir können es nur durch einen gerechten Krieg sühnen."
 GER_war_with_france_threat: "Ansprüche auf französisches Gebiet"
 GER_operation_tannenbaum: "Operation Tannenbaum"
 GER_operation_tannenbaum_desc: "Die Schweiz besitzt das ekelhafteste und erbärmlichste Volk und politische System. Wir haben nun endlich die Zeit, uns dieser Erzfeinde des neuen Deutschlands zu entledigen."
 GER_reintegrate_luxemburg_and_alsace_lorraine: "Luxemburg und  Elsaß-Lothringen wieder eingliedern"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc: "Nach unserer erfolgreichen Rückeroberung historisch deutscher Gebiete können wir nun mit deren Wiedereingliederung in [Root.GetName] beginnen. Die Bevölkerungen müssen die Gelegenheit bekommen, ihre patriotische Pflicht für das Vaterland zu tun."
 GER_naval_rearmament: "Flottenaufrüstung"
 GER_naval_rearmament_desc: "Das deutsch-britische Flottenabkommen, das wir 1935 aushandeln konnten, erlaubt uns den umfangreichen Ausbau unserer Marine. Wir sollten dabei keine Kosten und Mühen scheuen."
 GER_plan_z: "Z-Plan"
 GER_plan_z_desc: "Admiral Raeder ist überzeugt, dass die Briten sich am besten durch Oberflächenangriffe besiegen lassen. Es wird eine Mammutaufgabe, genügend Schlachtschiffe und Träger zu bauen, um dieses Ziel zu erreichen. Und es wird dauern, vielleicht zu lange ... Andererseits ist unsere momentane Oberflächenmarine erbärmlich unzureichend."
 GER_u_boat_effort: "U-Boot-Bemühungen"
 GER_u_boat_effort_desc: "Kommodore Dönitz spricht sich für eine Strategie des uneingeschränkten U-Boot-Krieges aus, um Großbritannien in die Knie zu zwingen. Mit genügend U-Booten könnte es uns gelingen, die Versorgung der britischen Industrie mit Rohstoffen aus dem weitreichenden Empire zu unterbrechen und die Industrie verhungern zu lassen."
 GER_trade_interdiction: "Handelskrieg"
 GER_trade_interdiction_desc: "Unsere Werften produzieren U-Boote, so schnell sie nur können. Wir müssen aber bessere Wege finden, diese „Wolfsrudel“ zu nutzen. Geben Sie den Admiralen alles, was sie brauchen, um ihre Simulationen und Kriegsspiele durchzuführen ..."
 GER_modular_construction: "Modularer Bau"
 GER_modular_construction_desc: "Indem wir Teile unserer U-Boote in verschiedenen Fabriken vorfertigen lassen, können wir die Montage- und Baugeschwindigkeit drastisch verbessern."
 GER_denmark_friend: "Freunden Sie sich mit Dänemark an"
 GER_denmark_friend_desc: "Die Kanonenbootdiplomatie ist noch nicht tot. Unser kleiner Nachbar im Norden weiß um unsere Pläne für den Ausbau unserer Marine. Bedenkt man dann noch seine Angst vor unseren weitaus überlegenen Armeen, so sollte es ein Leichtes sein, das Land so einzuschüchtern, das es unserer Interessensphäre beitritt."
 GER_norway_friend: "Freunden Sie sich mit Norwegen an"
 GER_norway_friend_desc: "Norwegen kontrolliert einen Großteil der wertvollen Stahlexporte aus den unerschöpflichen Minen in Nordschweden. Wir sollten die Norweger durch die Bedrohung unserer wachsenden Marine soweit einschüchtern, dass sie sich uns in „Freundschaft“ anschließen."
 GER_dutch_friend: "Freunden Sie sich mit den Niederlanden an"
 GER_dutch_friend_desc: "Die Niederländer wissen genau, wie lange sie in einem eventuellen Zweiten Weltkrieg überleben würden. Wenn wir sie überzeugen können, dass Deutschland eine ernste Gefahr für Großbritannien darstellen kann, dann gehen sie vielleicht ein Bündnis mit uns ein, um einer Besatzung zu entgehen."
 GER_sweden_friend: "Freunden Sie sich mit Schweden an"
 GER_sweden_friend_desc: "Die skandinavischen Länder sind wie Dominos: Sie stehen zusammen und sie fallen zusammen um. Nachdem Norwegen und Dänemark Teil unserer Interessensphäre sind, wird Schweden gewiss folgen."
 GER_improve_national_spirit: "Verbessern Sie den Nationalgeist"
 GER_improve_national_spirit_desc: "Nachdem die Hauptstädte der Siegermächte des Ersten Weltkriegs in unserer Hand sind, können wir endlich die Schmach der Niederlage abschütteln. Es beginnt ein neues Zeitalter für Deutschland!"
 GER_improve_national_spirit_tooltip: "Wir, oder unsere Bündnismitglieder, müssen London und Paris kontrollieren - und die Staaten, in denen sie sich befinden."
 needs_approval: "§R[This.GetName] muss das Abkommen genehmigen, damit die Boni wirksam werden.§!\n"
 GER_demand_slovenia: "Slowenien fordern"
 GER_demand_slovenia_threat: "Deutschland hat Slowenien gefordert"
 GER_demand_slovenia_desc: "Durch den Vertrag von Saint-Germain wurden viele traditionell österreichische Gebiete an Nachfolgestaaten vergeben. Durch die Wiedervereinigung Österreichs mit der deutschen Nation ist es an der Zeit, dieses Unrecht wiedergutzumachen. Die historischen Provinzen Krain und Steiermark, die nun als Slowenien bekannt sind, müssen wieder nach Hause geholt werden."
 GER_first_ljubljana_award: "Erster Schiedsspruch von Ljubljana"
 GER_first_ljubljana_award_desc: "Die heuchlerischen westlichen Mächte haben nationale Selbstbestimmung gepredigt und gleichzeitig viele Minderheiten einfach unter die Herrschaft der Serben gestellt. Wir sind in der Position, dieses historische Unrecht wiedergutzumachen und gleichzeitig Freunde zu gewinnen. Wer sich in der europäischen Ordnung auf unsere Seite stellt, dem gegenüber können wir uns äußerst großzügig erweisen."
 GER_first_ljubljana_award_tt: "Alle ursprünglich [YUG.GetAdjective]en Kernstaaten sind im Besetzer von §Y[YUG.GetName]§! oder einem seiner Untertanen.\n"
 GER_fate_of_yugoslavia: "Das Schicksal Jugoslawiens"
 GER_fate_of_yugoslavia_desc: "Der jugoslawische Staat war schon immer ein künstliches Konstrukt ... und nun ist die zentrale Staatsmacht am Zerfallen. Wir müssen einschreiten und die Ordnung wiederherstellen. Es stellt sich nur die Frage, wie wir das am besten angehen."
 yugoslavia_mefo_bills_tt: "Setzt jugoslawisches Gold ein, um die Kosten von §YMefo-Wechseln§! zu reduzieren.\n"
 GER_second_ljubljana_award: "Zweiter Schiedsspruch von Ljubljana"
 GER_second_ljubljana_award_tt: "Das Ereignis ermöglicht es, Land für [Root.GetName] oder einen würdigen Verbündeten zu fordern"
 GER_second_ljubljana_award_desc: "Nachdem die jugoslawische Frage geklärt ist, müssen wir unsere Aufmerksamkeit auf Griechenland richten. Auch den Griechen wurde von den Alliierten unrechtmäßig Land zugesprochen. Bald werden wir sehen, wer unsere Freunde wirklich sind."
 GER_war_with_greece: "Krieg gegen Griechenland"
 GER_war_with_greece_desc: "Nachdem Griechenland bereits im Krieg liegt, darf Deutschland die Gelegenheit nicht ungenutzt lassen, sich eine Basis im östlichen Mittelmeerraum zu sichern."
 GER_fate_of_greece: "Das Schicksal Griechenlands"
 GER_fate_of_greece_desc: "Griechenland hat gezeigt, dass es nicht mit den neuen Mächten umgehen kann, die über Europa hereinbrechen. Es ist an der Zeit, den Griechen den Schutz anzubieten, den nur Deutschland bieten kann."
 GER_weserubung: "Operation Weserübung"
 GER_weserubung_desc: "Norwegen ist ein strategisch wichtiger Punkt und wäre ein offensichtliches Angriffsziel für jeden Feind, der unseren Stahlhandel mit Schweden stören will. Wir dürfen nicht riskieren, dass unsere Feinde sich Stützpunkte in dieser Region sichern. Um einen gutes Ausgangspunkt für die Invasion Norwegens zu erhalten, müssen wir zunächst in Dänemark einrücken."
 GER_weserubung_tt: "\n§Y[144.GetName]§! vollständig zu kontrollieren, führt dazu, dass jeden Monat hochwertiges Eisenerz aus §Y[SWE.GetName]§! durch §YNarvik§! geliefert wird. Es erschafft auch alle 6 Monate eine zusätzliche §Yküstennahe Zivilfabrik§! (maximal 8). Diese Lieferungen können unterbrochen werden, falls die Kontrolle über §Y[144.GetName]§! verloren geht. Dringt [ENG.GetNameDef] erfolgreich in [SWE.GetName] ein und sabotiert die Minen oder sprengt [SWE.GetNameDef] sie, gehen die Zivilfabriken dauerhaft verloren. Die Lieferungen werden fortgesetzt, sobald die Kontrolle über die Minen wiederhergestellt wurde."
 GER_weserubung_tt_complete: "Derzeit erhaltene §Yküstennahe Zivilfabriken§! durch die Kontrolle von §YNarvik§!: §G[?GER_narvik_civs]§!\nLieferungen bis zur nächsten Fabrik: [?GER_narvik_shipments]/6"
 GER_around_maginot: "Die Maginot-Linie umgehen"
 GER_around_maginot_desc: "Wenn wir uns einen taktischen Vorteil gegenüber Frankreich sichern wollen, müssen wir sie von allen Seiten angreifen können. Sie werden nicht mit einem Angriff aus dem Norden rechnen ... aber genau von dort werden wir zuschlagen, nachdem wir ein paar Hindernisse aus dem Weg geräumt haben."
 italian_focus: "Italienischer nationaler Schwerpunkt"
 GER_danzig_or_war_POL_civil_war: "Nehmen Sie Danzig im Tausch gegen Unterstützung"
 GER_danzig_trigger_polish_civil_war: "Polen liegt im Bürgerkrieg und eine der folgenden Bedingungen muss erfüllt sein\n      Deutschland hat Freiwillige geschickt, um eine Seite zu unterstützen\n      Eine Seite ist in einem Bündnis mit Deutschland"
 GER_alone_or_peace_faction_tt: "gehört keinem Bündnis an oder gehört einem Bündnis an, das im Frieden mit [GER.GetNameDef] liegt."
 GER_four_year_plan: "Vierjahresplan"
 GER_four_year_plan_desc: "Wir brauchen einen ehrgeizigen Plan für die Wiederbewaffnung und letztlich die Autarkie der Nation innerhalb der nächsten vier Jahre. "
 GER_atlantikwall: "Atlantikwall"
 GER_atlantikwall_desc: "Nachdem wir Westeuropa erobert haben, müssen wir uns nun gegen einen möglichen Angriff von jenseits des Atlantischen Ozeans rüsten. Ein gewaltiges Netzwerk aus Befestigungsanlagen an den Küsten Europas dürfte uns ausreichend Schutz bieten."
 atlantikwall_tooltip: "§YKüstenbefestigungen§! in den folgenden Atlantikküsten-Staaten platzieren, die voll unter Ihrer Kontrolle stehen:\n"
 atlantikwall_tooltip_2: "§YAquitaine§!\n§YPoitou§!\n§YLoire§!\n§YBretagne§!\n§YNormandie§!\n§YPas de Calais§!\n§YFlandern§!\n§YHolland§!\n§YFriesland§!\n§YWeser-Ems§!\n§YHannover§!\n§YSchleswig-Holstein§!\n§YJutland§!\n§YOstlandet§!\n§YVestlandet§!\n§YTrondelag§!\n§YNord-Norge§!\n"
 GER_ostwall: "Ostwall"
 GER_ostwall_desc: "Trotz unserer Erfolge im Osten müssen wir sicherstellen, dass wir den feindlichen Vormarsch aufhalten können, sollte das Blatt sich wenden. Wir müssen eine Befestigungslinie errichten, die Panther-Wotan-Stellung. Sie soll entlang des Dnepr verlaufen, vom Schwarzen Meer bis zur Ostsee."
 GER_ostwall_forts: "§YLandbefestigungen§! entlang des Dneprs bis zur Ostsee platzieren, in den folgenden Staaten, die sich vollständig unter der Kontrolle Ihres Bündnisses befinden:\n"
 GER_ostwall_forts_2: "§YTartu§!\n§YPskow§!\n§YNewel§!\n§YWizebsk§!\n§YMinsk§!\n§YBabrujsk§!\n§YMasyr§!\n§YKiew§!\n§YTscherkassy§!\n§YDnipropetrowsk§!\n§YSaporischschja§!\n"
 GER_ostwall_tt: "Unter der Kontrolle eines Mitglieds unseres Bündnisses.\n"
 GER_autarky: "Autarkie"
 GER_autarky_desc: "Damit Deutschland eine wirklich große Nation sein kann, muss es autark sein. Wir müssen unsere Ressourcen besser nutzen und bei unseren Bauvorhaben effizienter sein."
 GER_hermann_goring_werke: "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc: "Wir müssen uns vom unberechenbaren Einfluss privater Kapitalisten befreien. Wir bauen einen Industriekonzern unter unserer Kontrolle auf, der das Wachstum im Bergbau- und Stahlsektor überwacht – denn er wird das Rückgrat unserer Rüstungsindustrie bilden."
 GER_HERMANN_GORING_WERKE_NAME_FASCIST: "Hermann Göring-Werke"
 GER_HERMANN_GORING_WERKE_NAME_KAISER: "Kaiser-Werke"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE: "VEB Vereinigte Maschinenwerke"
 GER_HERMANN_GORING_WERKE_NAME: "Staatlich kontrollierte Industrie"
 GER_kdf_wagen: "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc: "Wir erlauben unseren Bürgern, durch einen Sparplan ihren eigenen künftigen „Volkswagen“ zu kaufen. Das Geld nutzen wir, um den Bau der Fabriken zu finanzieren, die eines Tages zur Produktion dieser Automobile beitragen werden."
 GER_KDF_WAGEN_NAME: "KdF-Wagen"
 GER_KAISER_WAGEN_NAME: "Wilhelm-Wagen"
 GER_VOLKS_WAGEN_NAME: "Volkswagen"
 GER_coal_liquidization: "Kohleverflüssigung"
 GER_coal_liquidization_desc: "Deutschland mangelt es an Öl. Wir müssen daher unsere Bemühungen auf dem Feld des synthetischen Öls verstärken."
 GER_synthetic_rubber: "Synthetisches Gummi"
 GER_synthetic_rubber_desc: "Wenn wir Automobile und Flugzeuge im großen Stil produzieren wollen, benötigen wir große Mengen an Gummi. Wir besitzen jedoch keine Gummiquellen und müssen daher die Methoden zur Herstellung von synthetischem Gummi verbessern."
 GER_german_war_economy: "Deutsche Kriegswirtschaft"
 GER_german_war_economy_desc: "Die Angehörigen unserer großen Nation müssen für das Wohl der Kriegsbemühungen eingesetzt werden. Wir bauen unsere Wirtschaft zu einer reinen Kriegswirtschaft um, in der jeder Bürger seinen Beitrag leisten muss."
 GER_grosraumwirtschaft: "Großraumwirtschaft"
 GER_grosraumwirtschaft_desc: "Wir müssen Deutschland auf seine Bestimmung als zentrale Macht Europas vorbereiten. Unsere Infrastruktur wird den Westen und den Osten verbinden, den Süden und den Norden."
 GER_align_hungary: "Ungarn gleichschalten"
 GER_align_hungary_desc: "Ungarn liegt bereits in unserer Interessensphäre, aber wir können sie mühelos noch weiter von unserer Philosophie überzeugen, wodurch sie in Zukunft leichter zu manipulieren wären."
 GER_align_romania: "Rumänien gleichschalten"
 GER_align_romania_desc: "Rumänien liegt bereits in unserer Interessensphäre, aber wir können sie mühelos noch weiter von unserer Philosophie überzeugen, wodurch sie in Zukunft leichter zu manipulieren wären."
 GER_integrate_war_economies: "Integrierte Kriegswirtschaft"
 GER_integrate_war_economies_desc: "Die Nationen in unserer Interessensphäre stehen inzwischen in extremer wirtschaftlicher Abhängigkeit zu uns. Wir könnten das ausnutzen, um unsere Kontrolle über ihre Wirtschaft und unseren Einfluss auf ihre Außenpolitik auszuweiten."
 GER_integrate_war_economies_tt: "Wenn §Y[HUN.GetName]§! in einem Bündnis mit §Y[Root.GetName]§! ist, erhalten §Y[Root.GetName]§! und §Y[HUN.GetName]§! jeweils §Y4 Militärfabriken§! und §Y[HUN.GetName]§! wird zu einer Marionette von §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt2: "Wenn §Y[ROM.GetName]§! in einem Bündnis mit §Y[Root.GetName]§! ist, erhalten §Y[Root.GetName]§! und §Y[ROM.GetName]§! jeweils §Y4 Militärfabriken§! und §Y[ROM.GetName]§! wird zu einer Marionette von §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt3: "§R[HUN.GetName] muss das Abkommen genehmigen, damit die Boni wirksam werden.§!\n"
 GER_integrate_war_economies_tt4: "§R[ROM.GetName] muss das Abkommen genehmigen, damit die Boni wirksam werden.§!\n"
 GER_form_the_reichskommissariats: "Die Reichskommissariate bilden"
 GER_form_the_reichskommissariats_desc: "Um die Nutzung lokaler Ressourcen, lokaler Industrie und lokaler Mannstärke verbessern, sollten wir überlegen, in unseren eroberten quasi-autonome kommissarische Regierungen zu bilden."
 GER_reichskommissariats_tt: "Erlaubt die Bildung von Untertanenstaaten in eroberten Gebieten.\n"
 GER_oppose_hitler: "Widerstand gegen Hitler leisten"
 GER_oppose_hitler_desc: "Hitlers Herrschaft muss enden. Er will die westlichen Mächte durch die Remilitarisierung des Rheinlands provozieren, gibt uns dadurch jedoch die Ausrede, die wir brauchen, um mit Hilfe loyaler Elemente innerhalb der Wehrmacht die Macht an uns zu reißen."
 GER_oppose_hitler_civil_war: "§RDie Unterstützer des Faschismus starten einen Bürgerkrieg.§!\n"
 GER_secure_the_new_state: "Den neuen Staat sichern"
 GER_secure_the_new_state_desc: "Angesichts des Bürgerkrieges, aus dem sie hervorgegangen ist, mangelt es der Übergangsregierung an Stärke. Wir müssen sicherstellen, dass sie stabilisiert wird und nicht so ohne weiteres gestürzt werden kann."
 GER_clamp_down_on_fascism: "Aggressiv gegen den Faschismus vorgehen"
 GER_clamp_down_on_fascism_desc: "In den vergangenen Jahren unter dem Nazi-Regime ist das unterdrückerische, diktatorische und anti-monarchistische Wesen der Regierung und ihrer faschistischen Ideologien und Unterstützer nur allzu deutlich geworden. Wir müssen sicherstellen, dass diese Gesinnung ausgerottet wird, wo auch immer sie ihr hässliches Gesicht zeigt."
 GER_revive_the_kaiserreich: "Wiederbelebung des Kaiserreichs"
 GER_revive_the_kaiserreich_desc: "Die Ereignisse des vergangenen Jahrzehnts haben gezeigt, dass die Demokratie zu schwach ist, um schändliche innere Elemente im Zaum zu halten. Wir müssen zur starken Führung durch einen Kaiser zurückkehren. Als Vorbereitung auf seine Rückkehr werden wir wieder die Verfassung des Deutschen Kaiserreichs übernehmen."
 GER_revive_the_kaiserreich_tt: "§YDie Deutsche Militärjunta§! heißt nun §Ydas Deutsche Reich§!.\n"
 GER_mackensen_dead: "Von Mackensen ist tot."
 GER_rebuild_the_nation: "Wiederaufbau der Nation"
 GER_rebuild_the_nation_desc: "Nach den Zerstörungen des Bürgerkriegs müssen wir unsere Nation wieder aufbauen. Wir werden das Volk auffordern, seinen persönlichen Komfort eine Zeit lang hintanzustellen, damit wir alle unsere Ressourcen auf das Erreichen dieses Ziels konzentrieren können."
 GER_fan_the_prussian_militarism: "Den preußischen Militarismus schüren"
 GER_fan_the_prussian_militarism_desc: "Um die Verluste aus dem Bürgerkrieg zu ersetzen, müssen wir an den preußischen Militarismus appellieren. So können wir die Rekrutierung und Ausbildung neuer Soldaten fördern. Da unser Militär uns von der Nazi-Diktatur befreit hat, sind diese preußischen Idealen beliebter denn je."
 GER_a_new_and_better_germany: "Ein neues und besseres Deutschland"
 GER_a_new_and_better_germany_desc: "Während wir unsere Nation wieder aufbauen, sollten wir versuchen, über das absolut Notwendige hinauszugehen, damit unsere Bauwerke die Zeiten überdauern können."
 GER_bulwark_against_bolshevism: "[GER.GetBulwarkName]"
 GER_bulwark_against_bolshevism_desc: "Unsere Nation steht als Schild gegen den [GER.GetBulwarkBolshevismDesc] und schützt den Westen vor dem Einfluss [GER.GetBulwarkCommunismDesc]. Wir müssen diesen Mantel mit Stolz tragen und uns darauf vorbereiten, notfalls zur Waffe zu greifen."
 GER_bulwark_against_bolshevism_tt: "§RDieser Nationalgeist geht verloren, wenn wir in einem Bündnis mit der [SOV.GetNameDef] sind oder in einem Krieg auf derselben Seite kämpfen.§!\n"
 SOV_BULWARK_NAME_COMMUNIST: "Bollwerk gegen den Bolschewismus"
 SOV_BULWARK_NAME_FASCISM: "Bollwerk gegen den Faschismus"
 SOV_BULWARK_NAME_NEUTRALITY: "Festung gegen Russland"
 SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST: "Bolschewismus"
 SOV_BULWARK_BOLSHEVISM_DESC_FASCISM: "Faschismus"
 SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY: "russischen Imperialismus"
 SOV_BULWARK_COMMUNISM_DESC_COMMUNIST: "des Kommunismus"
 SOV_BULWARK_COMMUNISM_DESC_FASCISM: "des Faschismus"
 SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY: "Russlands"
 GER_return_of_the_kaiser: "Rückkehr des Kaisers"
 GER_return_of_the_kaiser_desc: "Das Kaiserreich braucht einen Kaiser, und Wilhelm II. ist noch am Leben. Er befindet sich in den Niederlanden im Exil. Wir heben sein Exil auf und laden ihn ein, auf den Thron zurückzukehren, ganz gleich, was die westlichen Demokratien darüber denken mögen."
 GER_focus_on_the_true_enemy: "Konzentration auf den wahren Feind"
 GER_focus_on_the_true_enemy_desc: "Unsere Feinde finden sich nicht im Inneren, sondern im Ausland. Das anhaltende Verbrechen des westlichen Kolonialmonopols wird nur noch durch die Ungerechtigkeit des Versailler Vertrags übertroffen, denen wir unterworfen wurden, nachdem wir lediglich unseren Platz an der Sonne einnehmen wollten. Damit ist jetzt Schluss."
 GER_rebuild_the_high_seas_fleet: "Die Hochseeflotte wieder aufbauen"
 GER_rebuild_the_high_seas_fleet_desc: "Wir benötigen ein gewaltiges Flottenprogramm, um unsere einst so glorreiche Hochseeflotte wieder aufzubauen. Nur so können wir den Westen erfolgreich herausfordern."
 GER_our_place_in_the_sun: "Unser Platz an der Sonne"
 GER_our_place_in_the_sun_desc: "Die Welt soll wissen, dass das Deutsche Reich wieder sein Recht auf einen Platz an der Sonne beansprucht! Unser Volk wird nicht länger gedemütigt im Schatten darben!"
 GER_pride_of_the_modern_germany: "Stolz des modernen Deutschlands"
 GER_pride_of_the_modern_germany_desc: "Es wird viele Jahre dauern, bis wir die Größe der Königlichen Britischen Marine erreichen können. Wir müssen sie also an Qualität übertreffen. Unsere Schiffe werden die modernsten und mächtigsten sein, die je in See gestochen sind!"
 GER_prepare_for_the_next_blockade: "Vorbereitung auf die nächste Blockade"
 GER_prepare_for_the_next_blockade_desc: "Die teuflische britische Blockade hat uns den letzten Krieg gekostet. Diesen Fehler begehen wir kein zweites Mal. Dieses Mal werden wir noch mehr Anstrengungen unternehmen, die Bevölkerung auf das vorzubereiten, was sie erwartet."
 GER_break_the_anglo_french_colonial_hegemony: "Die anglo-französische Kolonialhegemonie durchbrechen"
 GER_break_the_anglo_french_colonial_hegemony_desc: "Es ist an der Zeit, das Monopol auf den Kolonialismus zu zerschlagen, dass der Westen schon viel zu lange innehat."
 flag_franco_british_union: "Französisch-Britische Union"
 GER_schlieffen_once_more: "Zurück zu Schlieffen"
 GER_schlieffen_once_more_desc: "Wir müssen die Maginot-Linie umgehen. Wir werden erneut durch Belgien und Luxemburg marschieren und schnell den Sieg erringen."
 GER_reinstate_imperial_possessions: "Kaiserlichen Besitz wieder eingliedern"
 GER_reinstate_imperial_possessions_desc: "Nach der erfolgreich Rückeroberung historisch deutscher Gebiete können wir nun damit anfangen, sie wieder als echte Provinzen in [Root.GetName] einzugliedern. Die letzte Schande von Versailles ist endlich Geschichte!"
 GER_crossing_the_atlantic: "Überquerung des Atlantik"
 GER_crossing_the_atlantic_desc: "Nachdem unsere gesamte Opposition auf dem Kontinent nun unserer Herrschaft unterworfen ist, müssen wir uns verstärkt darauf konzentrieren, eine große Flotte aufzubauen. Nur so können wir den Kampf zu den Briten und Amerikanern tragen. Wir werden nicht ruhen, „...  bis in Gottes rechter Zeit, die alte Welt hervortritt mit all ihrer Stärke und Macht zur Unterwerfung und Demütigung der Alten Welt. "
 GER_crossing_the_atlantic_2_factories_tt: "§Y2 Militärfabriken§! aus einem Binnenstaat entfernen für jeden Küstenstaat, der diese Werften erhält.\n"
 GER_crossing_the_atlantic_1_factory_tt: "§Y1 Militärfabrik§! aus einem Binnenstaat entfernen für jeden Küstenstaat, der diese Werften erhält.\n"
 GER_the_central_powers: "Die Mittelmächte"
 GER_the_central_powers_desc: "Wir brauchen Verbündete, wenn wir dem Westen trotzen wollen. Wir werden unser eigenes Bündnis gründen, um uns gegen die Unterdrückung der Demokratien zu stellen."
 GER_prepare_italian_coup: "Italienischen Coup vorbereiten"
 GER_prepare_italian_coup_desc: "Das Abgleiten Italiens in den Faschismus muss rückgängig gemacht werden. Wir werden den italienischen Royalisten vorschlagen, mit unserer Unterstützung einen Coup zu wagen."
 GER_prepare_italian_coup_tt: "Wenn sie unser Angebot annehmen:\n"
 GER_assassinate_mussolini: "Mussolini ermorden"
 GER_assassinate_mussolini_desc: "Es ist an der Zeit, den Dreh- und Angelpunkt des italienischen Faschismus endgültig zu beseitigen. Deutsche Hände werden Il Duce ermorden, woraufhin die italienischen Royalisten unverzüglich die Macht ergreifen werden."
 GER_italy_declined_assassination_tt: "§Y[ITA.GetFlag][ITA.GetNameDefCap]§! hat unseren Attentatsvorschlag nicht abgelehnt"
 GER_rekindle_imperial_sentiment: "Stolz auf die Doppelmonarchie wiederentfachen"
 GER_rekindle_imperial_sentiment_desc: "Das österreichisch-ungarische Reich ist zwar nach dem Ersten Weltkrieg zerbrochen, doch viele trauern der Doppelmonarchie noch immer nach. Wir werden diese Empfindungen fördern und kultivieren, in der Hoffnung, dass die Nachfolgestaaten sich zu einer Wiedervereinigung entscheiden."
 GER_rekindle_imperial_sentiment_tt: "Wenn die neutrale Unterstützung hoch genug ist, werden Entscheidungen für diese Nationen freigeschaltet, das österreichisch-ungarische Reich wiederherzustellen und den Mittelmächten beizutreten.\n"
 GER_expatriate_the_communists: "Die Kommunisten verbannen"
 GER_expatriate_the_communists_desc: "Die interne Gefahr des Kommunismus plagt unsere Nation weiterhin. Wir müssen uns ihrer entledigen, ganz gleich wohin die Anhänger dieser gefährlichen Weltanschauung auch fliehen mögen."
 GER_accept_british_naval_dominance: "Britische Seeherrschaft akzeptieren"
 GER_accept_british_naval_dominance_desc: "Wir benötigen Verbündete, um den Kommunismus zu bekämpfen, und die Briten sind ein hervorragender Kandidat. Wir werden ihre Sorgen lindern, indem wir ihre Seeherrschaft akzeptieren und jeder Erweiterung unserer Flotte abschwören. So können wir die Beziehungen verbessern."
 GER_ally_the_shade: "Ein Bündnis mit dem Schatten"
 GER_ally_the_shade_desc: "Wenn wir unseren Platz an der Sonne nicht annehmen können, dann verbünden wir uns mit jenen, die ihren Schatten auf uns werfen."
 GER_carte_blanche_for_alsace_and_french_colonies: "Carte Blanche für das Elsass und die französischen Kolonien"
 GER_carte_blanche_for_alsace_and_french_colonies_desc: "Wir müssen unseren neuen Verbündeten auffordern, uns freie Hand bei der Rückeroberung unseres rechtmäßigen Gebiets Elsass-Lothringen zu lassen und uns einen gerechten Anteil an afrikanischen Kolonien zuzugestehen."
 GER_bypass_maginot_in_the_south: "Die Maginot-Linie im Süden umgehen"
 GER_bypass_maginot_in_the_south_desc: "Die Briten sind in den Benelux-Staaten zu stark vertreten, wir müssen alternative Wege finden, die Maginot-Linie zu umgehen. Der Süden ist zwar bergig und schwierig zu durchqueren, aber wir haben keine Wahl. Der deutsche Einfallsreichtum wird uns hindurchbringen."
 GER_see_to_the_eastern_front: "Die Ostfront stärken"
 GER_see_to_the_eastern_front_desc: "Wenn wir aus dem Ersten Weltkrieg eines gelernt haben, dann dass wir uns auf einen Angriff auf unsere abseits gelegenen Besitztümer im Osten vorbereiten müssen. Diese Besitztümer müssen wiederhergestellt und gegen eine Invasion gesichert werden."
 GER_see_to_the_eastern_front_tt: "6 §YLandbefestigungen§! in 3 Provinzen an der Ostgrenze errichten.\n"
 GER_see_to_the_eastern_front_tt2: "8 §YLandbefestigungen§! in 4 Provinzen an der Ostgrenze errichten.\n"
 GER_danzig_for_guarantees: "Danzig gegen Garantien"
 GER_danzig_for_guarantees_desc: "Die Polen spüren gewiss die Gefahr, die von den [GER.GetDanzigGuaranteesBolsheviksDesc] ausgeht. Vielleicht können wir eine Vereinbarung über die Rückgabe von Danzig, Posen und der Woiwodschaft Schlesien treffen, im Tausch gegen Garantien militärischer Unterstützung im Falle einer Invasion [GER.GetDanzigGuaranteesRedsDesc]."
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST: "Bolschewiken"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM: "Faschisten im Osten"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY: "Russen"
 SOV_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST: "durch die Roten"
 SOV_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY: "von Osten her"
 GER_safeguard_the_baltic: "Das Baltikum sichern"
 GER_safeguard_the_baltic_desc: "Die Staaten des Baltikums waren bis vor wenigen Jahrzehnten Bestandteil des Russischen Kaiserreichs. Es liegt nahe, dass die [GER.GetRussiansDemonym] versuchen wieder, sie wieder zu annektieren. Das müssen wir verhindern und ihnen unsere militärische Unterstützung im Falle einer [SOV.GetAdjective]en Invasion zusichern."
 GER_support_the_finns: "Unterstützung für die Finnen"
 GER_support_the_finns_desc: "Die Finnen stehen in der Schusslinie der [GER.GetRussiansDemonym]. Wir bieten ihnen eine Garantie gegen die kommunistische Bedrohung und etwas industrielle Unterstützung."
 GER_anti_comintern_pact_unaligned: "Ideologische Verteidigung"
 GER_anti_comintern_pact_unaligned_desc: "Die militärische Bedrohung ist nicht die einzige Gefahr, der wir ausgesetzt sind. Wir müssen Wege finden, den Kommunismus selbst im Zaum zu halten. Dazu müssen wir einen Pakt mit anderen Nicht-Kommunisten schließen, den Vormarsch dieser Ideologie zu bekämpfen."
 GER_anti_soviet_pact_unaligned: "Das Abkommen formalisieren"
 GER_anti_soviet_pact_unaligned_desc: "Wir sollten uns auf einen militärischen Konflikt mit dem Kommunismus vorbereiten, indem wir alle Unterzeichner des Antikominternpakts einladen, eine zusätzliche Klausel über die gegenseitige militärische Unterstützung im Falle sowjetischer Aggression zu verabschieden. Da wir einander bereits in so vielen anderen Dingen verpflichtet sind, dürfte es sich um eine reine Formalität handeln."
 GER_tackle_the_communist_threat: "Die [GER.GetTackleCommunistThreatName]e Bedrohung bekämpfen"
 GER_tackle_the_communist_threat_desc: "Solange die [SOV.GetNameDef] existiert, stellt sie eine Bedrohung für uns dar. Anstatt abzuwarten, bis sie zuschlagen, sollten wir selbst die Initiative ergreifen."
 SOV_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST: "Kommunistisch"
 SOV_TACKLE_COMMUNIST_THREAT_NAME_EXILES: "östlich"
 GER_the_iberian_problem: "Das iberische Problem"
 GER_the_iberian_problem_desc: "Es gibt noch immer Bastionen des Kommunismus. Wir müssen sie allesamt ausrotten, angefangen mit dem kommunistischen Spanien."
 GER_spain_wargoal_tt: "Erhält das Kriegsziel §YAnnektierung§! gegen das §YRepublikanische Spanien§!.\n"
 GER_reestablish_free_elections: "Freie Wahlen wieder einführen"
 GER_reestablish_free_elections_desc: "Wir werden zu demokratischen Idealen zurückkehren, indem wir wieder freie Wahlen einführen – und in naher Zukunft erstmals abhalten."
 GER_the_monarchy_compromise: "Der monarchistische Kompromiss"
 GER_the_monarchy_compromise_desc: "Das Militär, das für unsere Freiheit von den nationalsozialistischen Unterdrückern gekämpft hat, hegt offenkundige royalistische Sympathien. Um sicherzugehen, dass es den Weg mitträgt, den unsere Nation eingeschlagen hat, müssen wir einen Kompromiss eingehen und die Rückkehr der Monarchie gestatten."
 GER_the_great_red_menace: "Die große [GER.GetGreatRedMenaceName] Gefahr"
 GER_the_great_red_menace_desc: "Unsere Taten im letzten Krieg sind noch immer sehr präsent im kollektiven Gedächtnis.  Wir müssen die Ängste des Kontinents wieder auf die wahre Gefahr richten – die große [GER.GetGreatRedMenaceDesc] im Osten. Wir werden eine großangelegte Propagandakampagne unternehmen, um dem Kontinent die Augen zu öffnen."
 SOV_GREAT_RED_MENACE_NAME_COMMUNIST: "Rot"
 SOV_GREAT_RED_MENACE_NAME_EXILES: "östlich"
 SOV_GREAT_RED_MENACE_DESC_COMMUNIST: "kommunistische Gefahr"
 SOV_GREAT_RED_MENACE_DESC_EXILES: "Gefahr des russischen Imperialismus"
 GER_central_european_alliance: "Mitteleuropäisches Bündnis"
 GER_central_european_alliance_desc: "Nachdem wir die Aufmerksamkeit des Kontinents auf das Problem gelenkt haben, müssen wir nun die Lösung bieten: Wir werden ein Bündnis für alle kleinen Nationen in Europa anführen, das Schutz gegen diese tödliche Bedrohung unseres Lebensstil bietet."
 GER_central_european_alliance_tt: "Wenn nicht in einem Bündnis:\n"
 GER_danubian_membership: "Donau-Mitgliedschaft"
 GER_danubian_membership_desc: "Die an der Donau gelegenen Nachfolgestaaten des österreichisch-ungarischen Reichs haben nicht vergessen, was es bedeutet, unser Verbündeter zu sein. Wir bieten ihnen eine Mitgliedschaft sowie Schutz gegen die Bedrohung der [GER.GetDanubianMembershipDesc] an."
 SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST: "Kommunismus"
 SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES: "östliche Aggression"
 GER_danubian_expansion: "Donau-Erweiterung"
 GER_danubian_expansion_desc: "Wir müssen danach streben, unseren Einfluss auf die Balkanstaaten auszuweiten, die der [SOV.GetAdjective]en Aggression ausgesetzt sind. Wir bieten den verbleibenden Nationen an der Donau eine Mitgliedschaft sowie Schutz gegen die Bedrohung des [GER.GetDanubianMembershipDesc] an."
 invite_non_fascist_communist_only_TT: "Potenzielle Mitgliedsstaaten dürfen weder faschistisch noch kommunistisch sein und noch kein Mitglied in einer Fraktion sein.\n"
 GER_no_balkan_communism: "Kein Kommunismus auf dem Balkan"
 GER_no_balkan_communism_desc: "Kommunistische Einflüsse haben schleichend Einzug auf dem Balkan gehalten. Das dürfen wir nicht zulassen. Wir müssen das kommunistische Übel im Keim ersticken."
 GER_no_balkan_communism_tt: "Erhält das Kriegsziel §YStürzen Sie die Regierung§! gegen kommunistische Nationen auf dem Balkan.\n"
 GER_no_balkan_communism_HUN_tt: "Erhält das Kriegsziel §YStürzen Sie die Regierung§! gegen die §YVolksrepublik Ungarn§!.\n"
 GER_no_balkan_communism_ROM_tt: "Erhält das Kriegsziel §YStürzen Sie die Regierung§! gegen die §YVolksrepublik Rumänien§!.\n"
 GER_no_balkan_communism_YUG_tt: "Erhält das Kriegsziel §YStürzen Sie die Regierung§! gegen die §YSFR Jugoslawien§!.\n"
 GER_no_balkan_communism_BUL_tt: "Erhält das Kriegsziel §YStürzen Sie die Regierung§! gegen die §YSozialistische Republik Bulgarien§!.\n"
 GER_low_countries_membership: "Mitgliedschaft der Benelux-Staaten"
 GER_low_countries_membership_desc: "Sie liegen zwar weit von den östlichen Grenzen Europas entfernt, doch die Benelux-Staaten wissen dennoch – wenn Mitteleuropa fällt, sind sie die nächsten. Wir bieten ihnen eine Mitgliedschaft an, damit sie gemeinsam mit uns der kommunistischen Bedrohung trotzen."
 GER_no_reds_in_western_europe: "Keine Roten in Westeuropa"
 GER_no_reds_in_western_europe_desc: "Kommunistische Einflüsse haben schleichend Einzug in Westeuropa gehalten. Das dürfen wir nicht zulassen. Wir müssen das kommunistische Übel im Keim ersticken."
 GER_no_reds_in_western_europe_tt: "Erhält das Kriegsziel §YStürzen Sie die Regierung§! gegen kommunistische Nationen in den Benelux-Staaten und Frankreich.\n"
 GER_no_reds_in_western_europe_FRA_tt: "Erhält das Kriegsziel §YStürzen Sie die Regierung§! gegen die §YPariser Kommune§!.\n"
 GER_no_reds_in_western_europe_HOL_tt: "Erhält das Kriegsziel §YStürzen Sie die Regierung§! gegen die §YVereinten Volksprovinzen§!.\n"
 GER_no_reds_in_western_europe_BEL_tt: "Erhält das Kriegsziel §YStürzen Sie die Regierung§! gegen die §YKooperative Belgien§!.\n"
 GER_no_reds_in_western_europe_LUX_tt: "Erhält das Kriegsziel §YStürzen Sie die Regierung§! gegen §YRosa Luxemburg§!.\n"
 GER_scandinavian_membership: "Skandinavische Mitgliedschaft"
 GER_scandinavian_membership_desc: "Die Berge und die Kälte bieten keinen Schutz vor der [GER.GetGreatRedMenaceName] Gefahr. Das müssen die Skandinavier wissen. Wir bieten ihnen eine Mitgliedschaft sowie Schutz gegen die Bedrohung der [GER.GetDanubianMembershipDesc] an."
 GER_baltic_membership: "Baltische Mitgliedschaft"
 GER_baltic_membership_desc: "Zwei Jahrzehnte lang leben die Länder des Baltikums schon unter der tödlichen Doppelgefahr der Re-Annektierung und des [GER.GetBalticMembershipDesc]. Wir bieten ihnen eine Mitgliedschaft sowie Schutz gegen die Bedrohung der [GER.GetDanubianMembershipDesc] an."
 SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST: "Kommunismus"
 SOV_BALTIC_MEMBERSHIP_DESC_EXILES: "[SOV.GetAdjective]en Imperialismus"
 GER_polish_membership: "Polnische Mitgliedschaft"
 GER_polish_membership_desc: "Die Polen haben guten Grund, allen ihren Nachbarn zu misstrauen, doch sie wissen auch, dass die größte Gefahr von Osten her droht. Wir bieten ihnen eine Mitgliedschaft sowie Schutz gegen die Bedrohung der [GER.GetDanubianMembershipDesc] an."
 GER_finnish_membership: "Finnische Mitgliedschaft"
 GER_finnish_membership_desc: "Die Finnen liegen weit entfernt von Mitteleuropa und laufen Gefahr, den [GER.GetFinnishMembershipDesc] alleine trotzen zu müssen. Aber das müssen sie nicht. Wir bieten ihnen eine Mitgliedschaft sowie Schutz gegen die Bedrohung der [GER.GetDanubianMembershipDesc] an."
 SOV_FINNISH_MEMBERSHIP_DESC_COMMUNIST: "Roten"
 SOV_FINNISH_MEMBERSHIP_DESC_EXILES: "Russen"
 GER_strike_at_the_source: "Das Übel bei der Wurzel packen"
 GER_strike_at_the_source_desc: "Ein Leben in Furcht ist kein Leben. Wir müssen dieser Bedrohung unseres Lebensstils ein für alle Mal ein Ende bereiten. Die Quelle des [GER.GetStrikeAtTheSourceDesc] in Europa muss zerstört werden."
 GER_swedish_trade_agreement: "Deutsch-Schwedisches Handelsabkommen"
 GER_swedish_trade_agreement_desc: "Unser Stahl ist von schlechter Qualität. Wenn wir jedoch unsere Kriegsmaschinerie ankurbeln wollen, brauchen wir das hochwertigste Material. Glücklicherweise ist [SWE.GetNameDef] im Norden ein idealer Partner für solche Materialien. Man verfügt über hochwertige Ressourcen, ist neutral und wird wahrscheinlich nicht allzu viel Aufsehen machen, sobald unsere Zukunftspläne verwirklicht werden."
 SOV_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST: "kommunistischen Einflusses"
 SOV_STRIKE_AT_THE_SOURCE_DESC_EXILES: "russischen Imperialismus"
 GER_reverse_the_brain_drain: "Den Braindrain umkehren"
 GER_reverse_the_brain_drain_desc: "Da die Unterdrücker und die autoritären Regimes nun besiegt sind, müssen wir versuchen, den aus dem Land geflohenen Wissenschaftlern die Heimkehr schmackhaft zu machen."
 GER_shared_rd_programs: "Gemeinsame Forschung und Entwicklung"
 GER_shared_rd_programs_desc: "Für das Wohl unserer Sache müssen wir unser Wissen bündeln und unsere technologischen Fortschritte mit unseren neuen Verbündeten teilen."
 GER_the_mannheim_project: "Das Mannheim-Projekt"
 GER_the_mannheim_project_desc: "Da wir die norwegischen Anlagen für Schweres Wasser nun unter unserer Kontrolle haben, können wir unsere Bemühungen verstärken, die Geheimnisse des Atoms zu knacken und daraus eine Waffe gegen die [GER.GetDanzigGuaranteesBolsheviksDesc] zu entwickeln."
 GER_the_mannheim_project_tt: "Dieser Schwerpunkt verleiht unterschiedliche Belohnungen, abhängig von der aktuellen Stufe der Atomforschung:\n\n"
 GER_pool_technical_know_how: "Technisches Wissen bündeln"
 GER_pool_technical_know_how_desc: "Jede Nation hat ihre eigenen Methoden, die Industrie zu beaufsichtigen und Ausrüstung zu warten. Wir können von einander lernen, indem wir Techniker ausschicken, um dieses Wissen in allen Mitgliedsstaaten des Bündnisses zu verbreiten."
 GER_pool_technical_know_how_tt: "Jede Nation in diesem Bündnis erhält diesen Nationalgeist."
 ITA_ethiopian_war_logistics: "Äthiopische Kriegslogistik"
 ITA_ethiopian_war_logistics_desc: "Wir haben die logistische Situation für unsere glorreiche Eroberung Äthiopiens möglicherweise etwas falsch eingeschätzt. Unser Hauptziel muss es sein, unsere mutigen Truppen mit dem nötigen Material zu versorgen."
 ITA_fortification_effort: "Befestigung-Bemühungen"
 ITA_fortification_effort_desc: "Wir müssen unsere Küsten und Grenzen gegen Aggression durch die bröckelnden und dekadenten Imperialmächte Frankreich und Großbritannien verteidigen."
 ITA_fortification_effort_forts: "Errichten Sie §Y15 Landbefestigungen§! an der französischen Grenze.\n"
 ITA_army_primacy: "Armee-Überlegenheit"
 ITA_army_primacy_desc: "Industriell hinkt Italien den dekadenten Kolonialreichen noch immer hinterher. Wir müssen entscheiden, ob wir die Armee oder die Marine priorisieren. Die Wahl ist offensichtlich: Wie das antike römische Reich auf seine Legionen vertraute, so muss es auch das neue italienische Reich tun!"
 ITA_modernized_artillery: "Modernisierte Artillerie"
 ITA_modernized_artillery_desc: "Die Regio Esercito ist theoretisch eine der größten Armeen der Welt. Leider können wir all diese Männer unmöglich angemessen ausrüsten. Am schlimmsten ist wohl, dass der Großteil unserer Artillerie noch aus dem Jahr 1918 stammt!"
 ITA_modernized_army: "Modernisierte Armee"
 ITA_modernized_army_desc: "Bessere Artillerie wird unsere Kampfeffizienz deutlich erhöhen, aber wir sind auch auf neue Taktiken und Doktrinen angewiesen."
 ITA_armored_effort: "Panzer-Bemühungen"
 ITA_armored_effort_desc: "In Äthiopien zu kämpfen ist schön und gut, aber unsere Panzer entsprechen einfach nicht dem Standard, der nötig ist, um gegen die dekadenten - aber immer noch mächtigen - Plutodemokratien Europas zu kämpfen."
 ITA_mare_nostrum: "Mare Nostrum"
 ITA_mare_nostrum_desc: "Unsere Ressourcen sind beschränkt und wir müssen einige schmerzliche Entscheidungen treffen, aber das britische Empire hat uns im Mittelmeer eingesperrt. Um ausbrechen zu können, brauchen wir eine Marine, die der britischen ebenbürtig ist."
 ITA_carrier_effort: "Flugzeugträger-Bemühungen"
 ITA_carrier_effort_desc: "Moderne Schlachtflotten werden um Flugzeugträger herum aufgebaut werden, nicht um Schlachtschiffe herum. Die Überlegenheit von Flugzeugen über Schiffe haben die Amerikaner schon 1921 demonstriert!"
 ITA_capital_ships: "Großkampfschiff-Bemühungen"
 ITA_capital_ships_desc: "Die Nation mit den meisten Schlachtschiffen herrscht über die Weltmeere. Wir dürfen nicht zulassen, dass die Royal Navy uns im Mittelmeer überlegen ist ..."
 ITA_bomber_effort: "Bomber-Bemühungen"
 ITA_bomber_effort_desc: "Die Zeiten, in denen Armeen Kriege gewinnen konnten, ohne einen Blick in den Himmel zu richten, sind vergangen. Wir müssen unsere taktischen Bomber weiterentwickeln, um unseren Soldaten die Luftunterstützung zu bieten, die sie brauchen."
 ITA_atlantic_fleet: "Atlantikflotte"
 ITA_atlantic_fleet_desc: "Sobald wir aus dem britischen Käfig ausgebrochen sind, müssen wir unsere Macht über die Weltmeere projizieren. Das muss unsere erste Priorität sein."
 ITA_marines_and_landing_craft: "Marineinfanteristen und Landefahrzeuge"
 ITA_marines_and_landing_craft_desc: "Kriege werden nicht allein durch Seemacht gewonnen. Wir müssen auch in der Lage sein, unsere Armeen über die Wellen zu transportieren und sie sicher an Land zu bringen ..."
 ITA_jet_engine_effort: "Strahltriebwerk-Bemühungen"
 ITA_jet_engine_effort_desc: "Italien sollte dank der genialen Arbeit von Secondo Campini an vorderster Front stehen, was die Entwicklung von Strahltriebwerken angeht. Wir müssen Campini alle Ressourcen zur Verfügung stellen, die er braucht, um seine Entwürfe für die Regio Aeronautica weiter voranzutreiben."
 ITA_light_ship_effort: "Leichte Schiffe\"-Bemühungen"
 ITA_light_ship_effort_desc: "Die Konvois, die zu unseren Überseegebieten fahren, brauchen Schutz. Wir müssen neue Doktrinen entwickeln und moderne Zerstörer entwerfen und bauen."
 ITA_escort_effort: "Geleitschutz-Bemühungen"
 ITA_escort_effort_desc: "Wir sollten weitere Anstrengungen unternehmen, unsere anfälligen Konvois im Mittelmeer zu beschützen."
 ITA_sea_wolves: "Seewölfe"
 ITA_sea_wolves_desc: "Unsere deutschen Verbündeten haben erschreckend effiziente U-Boote entwickelt ... und die „Wolfsrudel“-Doktrin für deren Einsatz. Wir sollten uns ein Beispiel daran nehmen."
 ITA_slovenia_dalmatia_claims: "Melden Sie Gebietsansprüche in Jugoslawien an"
 ITA_slovenia_dalmatia_claims_desc: "Es gibt noch immer eine große italienische Bevölkerung in Jugoslawien, die zurückreicht zu den glorreichen Zeiten Venedigs. Diese Regionen wieder unter italienische Herrschaft zu bringen ist ein wichtiger Schritt, um das römische Reich wieder aufzubauen!"
 ITA_slovenia_dalmatia_claims_threat: "Italienische Gebietsansprüche in Jugoslawien"
 ITA_yugoslavia_friend: "Freunden Sie sich mit Jugoslawien an"
 ITA_yugoslavia_friend_desc: "Anstatt Jugoslawien schon jetzt vor den Kopf zu stoßen, können wir die unabwendbare Eroberung des Landes auf einen günstigeren Zeitpunkt verschieben. Stattdessen könnten wir uns mit dem Regime anfreunden und das Land in unsere Interessensphäre eingliedern."
 ITA_support_nationalist_spain: "Unterstützen Sie das nationalistische Spanien"
 ITA_support_nationalist_spain_desc: "Spanien steckt mitten in einem Bürgerkrieg, der darüber entscheiden wird, ob das Land zu einem möglichen faschistischen Verbündeten wird oder eine nutzlose Republik bleibt ... oder noch schlimmer, dem Kommunismus oder der Anarchie verfällt.  Wir müssen die wahren Spanier unterstützen, bevor es zu spät ist!"
 ITA_demand_balearic_islands: "Fordern Sie die Balearen"
 ITA_demand_balearic_islands_desc: "Nachdem wir Francos Regime unterstützt haben, können wir eines der wichtigen Territorien fordern, für deren Verteidigung wir gekämpft haben. Spanien soll die Balearen an Italien abtreten, damit wir unsere strategische Stellung Mittelmeer festigen können."
 ITA_bulgaria_friend: "Freunden Sie sich mit Bulgarien an"
 ITA_bulgaria_friend_desc: "Bulgarien befindet sich in unserer Interessensphäre. Wir müssen das Land fest an Italien binden, wenn wir unsere Ambitionen auf dem Balkan verwirklichen wollen."
 ITA_albania_war_goal: "Albanische Besatzung"
 ITA_albania_war_goal_desc: "Albanien stellt ein leichtes Besatzungsziel für unsere Truppen dar. Wir werden wohl nur auf geringen Widerstand treffen. Wir müssen der Welt die Macht Italiens beweisen und den Glanz des römischen Reiches wiederherstellen!"
 ITA_pact_of_steel: "Stahlpakt"
 ITA_pact_of_steel_desc: "Unser Verhältnis zu Nazi-Deutschland wird durch ideologische Differenzen und widersprüchliche Ziele überschattet. Der Duce betrachtet die deutschen Ambitionen in Österreich und auf dem Balkon mit großem Argwohn. Aber Realitäten verändern sich ..."
 ITA_germ_italy_same_tt: "§YItalien§! und §YDeutschland§! haben dieselbe §YIdeologie§!."
 ITA_german_millitary_cooperation: "Deutsche Militärkooperation"
 ITA_german_millitary_cooperation_desc: "Durch enge Kooperation mit dem mächtigen deutschen Militär können wir das Beste der deutschen Effizienz und der italienischen Innovationsfreude vereinen.  Wir werden einen strategischen Vorteil gegenüber jedem haben, der es wagt, sich uns in den Weg zu stellen."
 ITA_claims_on_france: "Anspruch auf Frankreich"
 ITA_claims_on_france_desc: "Nehmen Sie Vichy-Frankreich Land weg. Nachdem Deutschland Paris eingenommen hat und in Frankreich eine neue Regierung gebildet wurde, ist es an der Zeit, unseren rechtmäßigen Teil von Südeuropa zu fordern. Deutschland hat im Norden aggressiv expandiert. Es ist nur gerecht, dass auch wir ein Stück vom Kuchen abbekommen."
 ITA_claims_on_france_tt: "§YVichy-Frankreich§! existiert"
 ITA_go_after_france: "Attackieren Sie Frankreich"
 ITA_go_after_france_desc: "Frankreich ... eine dieser reaktionären Demokratien des Westens, die den Fortschritt aufzuhalten versuchen ... und die oft die Existenz des italienischen Volkes bedroht haben. Wir ziehen für das Wohl Italiens und die Zukunft unseres Reichs in den Kampf."
 ITA_claims_on_turkey: "Anspruch auf die Türkei"
 ITA_claims_on_turkey_desc: "Der Londoner Vertrag von 1915 hat Italien türkische Gebiete in Anatolien versprochen, als Ausgleich für die Zuwächse der westlichen Mächte in der Levante. Sie haben sich genommen, was sie wollten, und gesagt, es wären nur Völkerbundmandate ... doch Italien ging leer aus. Das neue Italien ist sehr viel stärker als das alte. Wir werden die Türken zwingen, die britischen Versprechen einzuhalten."
 ITA_italy_first: "Italien zuerst"
 ITA_italy_first_desc: "Unser glorreicher Duce wird niemals Hitlers zweite Geige spielen! Wir müssen aus den Erfahrungen des Römischen Reiches lernen. Teutonische Einmischungen in italienische Angelegenheiten enden niemals gut ..."
 ITA_romania_friend: "Freunden Sie sich mit Rumänien an"
 ITA_romania_friend_desc: "Es wäre in unserem besten Interesse, unsere entfernten Verwandten in Rumänien in unsere Interessensphäre einzugliedern. Il Duce sieht großes Potenzial in der Eisernen Garde."
 ITA_german_rd_treaty: "Pakt mit Deutschland"
 ITA_german_rd_treaty_desc: "Wir sollten den Deutschen einen Austausch von technologischen Geheimnissen vorschlagen. Unsere großen Nationen würden beide davon profitieren."
 ITA_spanish_italian_faction: "Spanisch-italienisches Bündnis"
 ITA_spanish_italian_faction_desc: "Franco und die spanischen Nationalisten sind unsere natürlichen Verbündeten, vereint durch Religion, Kultur und Ideologie. Gemeinsam könnten wir Gibraltar erobern und der Royal Navy das Leben beträchtlich erschweren ..."
 ITA_italian_highways: "Italienische Autobahnen"
 ITA_italian_highways_desc: "Wir müssen unsere Infrastruktur ausbauen, damit unsere Truppen sich effizient durch das Reich bewegen können. An jeder Ecke der Welt lauern Feinde. Das ist daher ein wichtiger Faktor, um alle italienischen Gebiete verteidigen zu können."
 ITA_libyan_infrastructure: "Libysche Infrastruktur"
 ITA_libyan_infrastructure_desc: "Unsere riesigen Gebiete in Nordafrika hinken in Sachen Infrastruktur noch immer hinter dem übrigen Reich her. Wir sollten unsere Bemühungen darauf konzentrieren, diesen Rückstand wettzumachen."
 ITA_greece_war_goal: "Krieg gegen Griechenland"
 ITA_greece_war_goal_desc: "Was für ein römisches Reich würden wir denn wiederaufbauen, wenn wir Griechenland nicht integrieren würden? Es sollte ein leichtes Ziel sein ..."
 ITA_greece_friend: "Freunden Sie sich mit Griechenland an"
 ITA_greece_friend_desc: "Die Griechen sind genau wie wir ein uraltes Volk und die Wiege der westlichen Zivilisation. Es ist gewiss nicht unmöglich, ihre Ziele in Einklang mit den unseren zu bringen ..."
 ITA_turkey_friend: "Freunden Sie sich mit der Türkei an"
 ITA_turkey_friend_desc: "Die Türken haben nach dem Italienisch-Türkischen Krieg und dem Ersten Weltkrieg keinen Grund, uns sonderlich zu mögen. Aber Realpolitik übertrumpft alte Feindschaften und die aktuelle Lage im Mittelmeerraum könnte uns zu Verbündeten machen."
 ITA_portugal_friend: "Freunden Sie sich mit Portugal an"
 ITA_portugal_friend_desc: "Portugal ist genau wie Spanien ein natürlicher Verbündeter des italienischen Volkes. Wir müssen diese Bande der Freundschaft stärken."
 ITA_anti_uk_war_goals: "Krieg gegen Großbritannien"
 ITA_anti_uk_war_goals_desc: "Das zerfallende britische Weltreich hat uns im Mittelmeer eingesperrt und wird uns niemals freiwillig die Schlüssel aushändigen. Wir müssen die Engländer angreifen, sobald sich eine Gelegenheit bietet!"
 ITA_japan_friend: "Freunden Sie sich mit Japan an"
 ITA_japan_friend_desc: "Die Japaner sind wie wir: Eine junge, hungrige Macht mit positiver Demographie, die im Handel von schwindenden Plutodemokratien wie Großbritannien und den Niederlanden als Geisel gehalten wird. Wir sollten uns mit ihnen zu einer Marineachse verbinden, die Ozeane überbrückt!"
 soviet_focus: "Sowjetischer nationaler Schwerpunkt"
 #SOV_finish_five_year_plan: "Finish the Five Year Plan"
 #SOV_finish_the_five_year_plan_desc: "The second Five Year Plan prioritizes the development of heavy industry. The Soviet Union must develop quickly in order to match the Capitalist and Fascist powers of the West."
 SOV_move_industry_to_urals: "Verlagen Sie die Industrie in den Ural"
 SOV_move_industry_to_urals_desc: "Die heimtückischen Anhänger Hitlers dürfen auf keinen Fall unsere wertvollen Fabriken im westlichen Teil der UdSSR erobern. Durch bedingungslose Mühen und Opfer sollten wir in der Lage sein, die wertvollsten schweren Ausrüstungsgegenstände und Anlagen nach Tscheljabinsk und an andere Orte im Ural zu schaffen."
 SOV_defense_of_moscow: "Die Verteidigung Moskaus"
 SOV_defense_of_moscow_desc: "Die Faschisten stehen vor den Toren der Hauptstadt! Moskau darf unter keinen Umständen fallen. Mobilisieren Sie jeden, von Kindern bis zu Greisen, eilig Verteidigungsanlagen zu errichten!"
 SOV_defense_of_moscow_forts: "Bauen sie §Y28 Landbefestigungen§! in und um Moskau.\n"
 SOV_infrastructure_effort: "Infrastruktur-Bemühungen"
 SOV_infrastructure_effort_desc: "[ROOT.GetNameDefCap] ist riesig, aber zu großen Teilen unbewohnt. Wir müssen dafür sorgen, dass wir schnell Waren und Ausrüstung durch das Land transportieren können."
 SOV_tranformation_of_nature: "Die Umgestaltung der Natur"
 SOV_tranformation_of_nature_desc: "Stalins großer Plan zur Umgestaltung der Natur muss in die Tat umgesetzt werden. Die Umwelt muss in großem Maßstab verwandelt und geformt werden, so dass sie dem Volk hilft."
 SOV_stalin_constitution: "Stalin-Verfassung"
 SOV_stalin_constitution_desc: "Es ist an der Zeit, unsere alte Verfassung zu erneuern und die Welt mit den Rechten zu beeindrucken, die Arbeiter und Bauern in der Sowjetunion genießen!"
 #SOV_collectivist_propaganda: "Collectivist Propaganda"
 #SOV_collectivist_propaganda_desc: "In the Soviet Union, there is no room for individual glory. Our propaganda should strongly emphasize collective efforts; surpassed production goals, successful expeditions and massive construction projects."
 SOV_militarized_schools: "Militarisierte Schulen"
 SOV_militarized_schools_desc: "Sowjetischen Kindern müssen militärische Disziplin und sozialistische Tugenden wie Aufopferungsbereitschaft und Solidarität eingeimpft werden. Ein junger Verstand lässt sich leichter formen."
 SOV_workers_culture: "Arbeiterkultur"
 SOV_workers_culture_desc: "Der Sozialismus ist nicht nur ein Wirtschaftssystem, der Marxismus nicht nur eine Wissenschaft. Wir müssen die Grundfesten der sowjetischen Gesellschaft umgestalten, um alle Überbleibsel von bürgerlichen Sitten und Traditionen auszumerzen."
 SOV_new_soviet_man: "Der neue sowjetische Mensch"
 SOV_new_soviet_man_desc: "Der neue sowjetische Mensch ist selbstlos, gebildet, diszipliniert, gesund. Ein lebender Triumph über niedere Instinkte und falsches Bewusstsein. Männer opfern bereitwillig ihr Leben für das Allgemeinwohl, Frauen gebären zahlreiche Kinder für die Zukunft der sowjetischen Gesellschaft."
 #SOV_positive_heroism: "Positive Heroism"
 #SOV_positive_heroism_desc: "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!"
 SOV_progress_cult: "Fortschrittskult"
 SOV_progress_cult_desc: "Wir sollten die Innovationen herausragender sowjetischer Wissenschaftler feiern und die richtige Art des freien Denkens fördern. Die UdSSR wird dem dekadenten Westen in wagemutigen Gebieten der Wissenschaft immer voraus sein. Man sehe sich nur die geniale Arbeit des Genossen Lyssenko an!"
 SOV_socialist_science: "Sozialistische Wissenschaft"
 SOV_socialist_science_desc: "Die Welt ist - genau wie der menschliche Verstand - ständig in Bewegung. Die Natur ist in einem Zustand der ständigen Weiterentwicklung. Der Revolution, sogar. Die Grundsätze des dialektalen Materialismus können auf die Naturwissenschaften ebenso angewandt werden wie auf die Sozialwissenschaften ..."
 SOV_aviation_cult: "Luftfahrtkult"
 SOV_aviation_cult_desc: "Die Sowjetunion wird die Welt mit erstaunlichen Wundern der Luftfahrt beeindrucken. Unsere heldenhaften Piloten sind die Ritter der bolschewistischen Kultur und des Fortschritts. Sie beweisen den Triumph der Technologie über die Natur. Wie weit haben wir uns seit den Tagen des Zars doch entwickelt!"
 SOV_women_pilots: "Frauen in der Luftfahrt"
 SOV_women_pilots_desc: "Wir sollten es unserer heldenhafter Langstreckenpilotin Genossin Raskowa gestatten, im Rahmen ihrer Fliegergruppe Nr. 122 einige rein weibliche Luftregimenter zu bilden."
 SOV_night_witches_tt: "Das 588. Nachtbombardierungsregiment wird in Moskau aktiv."
 #SOV_socialist_realism: "Socialist Realism"
 #SOV_socialist_realism_desc: "All works of art in the Soviet Union must strive to educate the people in the goals and meaning of Communism, depicting the proletariat in realistic and typical scenes of everyday life. Soviet artists are the engineers of souls!"
 SOV_improve_railway_network: "Verbessern Sie das Eisenbahnnetz"
 SOV_improve_railway_network_desc: "Unser erster Fünfjahresplan hat sich als zu erfolgreich erwiesen. Dank einer gewaltigen Expansion der Schwerindustrie kann die Sowjetunion sich nun deutlich besser verteidigen ... das sowjetische Eisenbahnnetz stößt jedoch an seine Grenzen. Das Volkskommissariat für Transportwesen (NKPS) hat einen ehrgeizigen Plan zum Ausbau des Schienensystems entwickelt, um sicherzustellen, dass wir das Mutterland verteidigen können."
 SOV_transpolar_flights: "Flüge über die Polroute"
 SOV_transpolar_flights_desc: "Unsere kühnsten Piloten erbringen gerade den Beweis, dass kühne Flugrouten über die Arktis möglich sind. Wenn wir in unseren Luftkriegsplanungen solche unerwarteten Abkürzungen berücksichtigen, können wir den Feind überraschen."
 SOV_ocean_going_navy: "Hochseemarine"
 SOV_ocean_going_navy_desc: "Die Union besitzt zwar eine größere Landfläche als jede anderen Nation auf dem Planeten, aber unsere Schiffe beherrschen noch nicht die Weltmeere. Schwer gepanzerte Schlachtschiffe werden ein Teil unserer zukünftigen Hochseemarine sein."
 SOV_peoples_commissariat: "Gründung des NKOP"
 SOV_peoples_commissariat_desc: "Das Volkskommissariat für die Verteidigungsindustrie wird als Ministerium für die Schwerindustrie dienen, das unsere militärisch-industriellen Projekte vorantreiben soll. Langfristig könnte die Arbeitsbelastung eine weitere Unterteilung des Ministeriums erfordern."
 SOV_anti_fascist_diplomacy: "Antifaschistische Diplomatie"
 SOV_anti_fascist_diplomacy_desc: "Es sind zwar alle westlichen Regimes repressiv und korrupt, doch die schlimmsten sind die, die vorgeben, progressiv zu sein ... oder gar sozialistisch! Indem sie dieses falsche Bewusstsein im Proletariat nähren, versuchen sie, die Revolution hinauszuzögern und die Arbeiter in ewiger Knechtschaft zu halten."
 SOV_operation_zet: "Operation Zet"
 SOV_operation_zet_desc: "Die Kuomintang ist zwar reaktionär, aber es erscheint unwahrscheinlich, dass Mao und seine Form des Kommunismus in China Bestand haben werden. Wir sollten uns bemühen, unsere Beziehungen zu Chiang Kai-shek zu verbessern. Das lächerlich anachronistische Kaiserreich Japan wird ohnehin bald zerfallen."
 SOV_annex_tannu_tuva: "Annektieren Sie Tannu-Tuwa"
 SOV_annex_tannu_tuva_desc: "Wirtschaftlich gesehen ist es kaum von Bedeutung, aber aus politischen Gründen sollten wir die Volksrepublik Tannu-Tuwa offiziell als autonome Oblast innerhalb der Sowjetunion annektieren."
 SOV_improve_stalin_line: "Verbessern Sie die Stalin-Linie"
 SOV_improve_stalin_line_desc: "Unsere Westgrenze muss besser gegen faschistische Aggressoren geschützt werden. Die Stalin-Linie muss erweitert und modernisiert werden."
 #SOV_far_east_fortification: "Far East Fortification"
 #SOV_far_east_fortification_desc: "The Japanese are constantly making incursions across the border with Manchuria. We must improve our defenses along that frontier in order to deter them permanently."
 SOV_far_east_fortification_forts_1: "Errichten Sie §Y6 Landbefestigungen§! an der japanischen Grenze.\n"
 SOV_far_east_fortification_forts_2: "Errichten Sie §Y8 Landbefestigungen§! an der japanischen Grenze.\n"
 SOV_far_east_fortification_forts_3: "Errichten Sie §Y4 Landbefestigungen§! an der japanischen Grenze.\n"
 SOV_xian_incident: "Der Xi'an-Zwischenfall"
 SOV_xian_incident_desc: "Durch unsere Kontakte zu hochrangigen Offiziellen der Kuomintang sollten wir in der Lage sein, Chiang Kai-Shek zu entführen und ihn zu zwingen, die Macht mit Mao zu teilen. Das würde ihrem destruktiven Streit ein Ende setzen und China könnte den Aggressionen Japans besser trotzen."
 SOV_xian_incident_tt: "Wenn beide Parteien zustimmen, erzwingt das einen Waffenstillstand zwischen dem nationalistischen und dem kommunistischen China."
 SOV_anti_capitalist_diplomacy: "Antikapitalistische Diplomatie"
 SOV_anti_capitalist_diplomacy_desc: "Die größten Hindernisse für die weltweite Revolution sind ohne Zweifel die fetten Bankenchefs der USA und die gnadenlosen kolonialistischen Unterdrücker des Vereinigten Königreichs. Es muss immer unser primäres Ziel sein, ihnen auf die gierigen Finger zu klopfen und ihre liberalistische Propaganda zu untergraben."
 SOV_expand_red_fleet: "Erweitern Sie die Rote Flotte"
 SOV_expand_red_fleet_desc: "Die Rote Flotte ist blamabel schwach, wenn man sie mit den Marinestreitkräften der imperialistischen Mächte vergleicht. Wir müssen ihren Ausbau zu einer nationalen Priorität machen!"
 SOV_anti_colonialist_rebels: "Die Komintern"
 SOV_anti_colonialist_rebels_desc: "Nachdem das kapitalistische System seinem endgültigen Kollaps entgegengeht, kann die richtige Haltung für alle kommunistischen Parteien nur eine hoch aggressive, militante, ultralinke Linie sein. Insbesondere fordern wir die kommunistischen Parteien der Welt auf, ihre Energien der Zerstörung der gemäßigten Linken zu widmen."
 SOV_southern_thrust: "Südschub"
 SOV_southern_thrust_desc: "Eine Annektierung des Iran und des Irak würde nicht nur die gewaltigen Ölreserven der beiden Länder für die Revolution sichern, sondern auch direkten Druck auf die britischen Imperialisten in Ägypten und Indien ausüben."
 #SOV_reconcile_japan: "Reconcile Japan"
 #SOV_reconcile_japan_desc: "Our relations with Japan have always been troubled, but there are bigger fish to fry. By exploiting their desperate lack of natural resources, the Japanese could be led by the nose... Their anachronistic feudal regime is bound to fall soon anyway."
 SOV_claim_on_sinkiang: "Fordern Sie Sinkiang"
 SOV_claim_on_sinkiang_desc: "Unter Genosse Sheng Shicais Herrschaft ist Sinkiang ohnehin schon fast ein sowjetischer Marionettenstaat. Machen wir es offiziell ..."
 SOV_claim_on_sinkiang_threat: "Die Sowjets haben Sinkiang gefordert"
 SOV_pan_slavic_rhetoric: "Panslawische Rhetorik"
 SOV_pan_slavic_rhetoric_desc: "Genosse Lenin ist in seinem Streben nach der Weltrevolution zu weit gegangen und hat eine russische, slawische Identität fast vollständig aufgegeben. Ein gewisses Grad an Nationalismus wird uns dienen, und eine Wiederbelebung einer Form des Panslawismus wird uns enger mit anderen slawischen Nationen verbunden."
 SOV_claims_on_baltic: "Forderungen auf dem Baltikum"
 SOV_claims_on_baltic_desc: "Peter der Große hat richtig daran getan, nach einem Zugang zu den Häfen im Westen zu streben. Die baltischen Staaten, die nach der Revolution verlorengingen, sollten wieder in die Sowjetunion integriert werden."
 SOV_claim_bessarabia: "Anspruch auf Bessarabien"
 SOV_claim_bessarabia_desc: "Das Schwarze Meer ist für unsere Wirtschaft noch wichtiger als die Ostsee. Wir müssen alles tun, was in unserer Macht steht, um die Kontrolle über den Bosporus und die Dardanellen zu gewinnen."
 SOV_claims_on_turkey: "Anspruch auf die Türkei"
 SOV_claims_on_turkey_desc: "Die Türken weisen nicht nur unsere Forderungen der gemeinsamen Kontrolle über den Bosporus zurück, sondern weigern sich auch, über Grenzanpassungen im Osten zu verhandeln. Vielleicht ist es an der Zeit, ihnen eine Lektion zu erteilen!"
 #SOV_baltic_security: "Baltic Security"
 #SOV_baltic_security_desc: "The Baltic is our front yard and must be protected at all costs. Karelia must be seized to give Leningrad a secure buffer zone, and the self-rule of Estonia is just ridiculous!"
 #SOV_claims_on_poland: "Claims on Poland"
 #SOV_claims_on_poland_desc: "The display of incompetence and embarrassment that was the Soviet-Polish war must be avenged and eastern Poland reintegrated into the USSR!"
 #SOV_demand_eastern_poland: "Demand Eastern Poland"
 #SOV_demand_eastern_poland_desc: "Having reasserted our right to Poland's eastern territories, we should make clear that they can only save themselves from another partition by handing them over peacefully."
 #SOV_offer_poland_protection: "Offer Poland Protection"
 #SOV_offer_poland_protection_desc: "Although we could simply seize eastern Poland, it would be much preferable if they joined our Comintern in the process. We would need to offer something in return for our claims, however. If we promise them eastern Germany, they might be interested."
 SOV_offer_poland_protection_tt: "§YPolen erhält bei einer sowjetischen Eroberung Staaten, die durch diese Vereinbarung gefordert werden.§!\n"
 SOV_great_purge: "Die Große Säuberung"
 SOV_great_purge_bypass_tt: "Trotzki wird zum Anführer der Sowjetunion"
 SOV_great_purge_desc: "Die Offiziere schmieden eine gefährliche trotzkistische Intrige. Selbst die höchsten Ränge sind beteiligt. Es ist zwar unklar, ob Trotzki persönlich beteiligt ist, aber die Intrige stellt zweifellos eine große Gefahr dar. Die UdSSR könnte sogar wieder in einen Bürgerkrieg gestürzt werden ... wenn wir nicht entschlossen gegen die Intrige vorgehen."
 SOV_great_purge_tt: "§YEs wird eine Reihe von Schauprozessen abgehalten, um sowjetische Minister und politische Führer zu säubern.§!\n"
 SOV_great_purge_tt2: "Die Anzahl der abgeschlossenen Säuberungen hat Auswirkungen auf die Wahrscheinlichkeit eines neuerlichen §YBürgerkriegs§!und skaliert die Auswirkungen von §HOffiziere gesäubert§!.\nWenn dieser Schwerpunkt nicht gewählt wird, kommt es zum §YBürgerkrieg§! und §YLeo Trotzki§! kehrt möglicherweise aus dem Exil zurück.\n\n"
 SOV_permanent_revolution: "Permanente Revolution"
 SOV_permanent_revolution_tt: "Trotzki ist zurückgekehrt"
 SOV_permanent_revolution_tt2: "§YTrotzki§! erhält eine bessere Anführereigenschaft."
 SOV_permanent_revolution_desc: "Der tyrannische Demagoge ist Geschichte! Die wahre Macht ruht wieder in den Händen des Volkes unserer Nation. Jeder kann nun unabhängig und ohne Kompromisse seine eigenen Interessen verfolgen. Wir verändern uns laufend. Die permanente Revolution ist eine triumphale Revolution."
 #SOV_rehabilitated_military: "Rehabilitated Military"
 #SOV_rehabilitated_military_desc: "With the taint of Trotskyism finally cleansed from the officer corps, it might be possible to allow the military some freedom from political interference again."
 #SOV_military_reorganization: "Military Reorganization"
 #SOV_military_reorganization_desc: "The Purge has not left the military in a good state. The new leadership is green and ineffective, and no work has been done to develop our doctrines. We must rectify this situation immediately!"
 #SOV_nkvd_primacy: "NKVD Primacy"
 #SOV_nkvd_primacy_desc: "The military has shown that it can never be trusted. Therefore, the NKVD will need to be expanded and given greater powers, with more political commissars to keep an eye on the officers."
 SOV_nkvd_divisions: "NKWD-Divisionen"
 SOV_nkvd_divisions_desc: "Der NKWD sollte eigene Divisionen erhalten, die als Interne Truppen Eisenbahnen und wichtige Anlagen beschützen."
 #SOV_lessons_of_war: "Lessons Of War"
 #SOV_lessons_of_war_desc: "With the experiences gained fighting limited wars, we should be able to make some breakthroughs in armored warfare, and perhaps even finally whip the depleted officer corps into shape!"
 #SOV_smersh: "SMERSH"
 #SOV_smersh_desc: "SMERSH, or 'Death to Spies', is a proposed counter-intelligence initiative that would serve a dual purpose; rooting out enemy spies and executing deserters and partisans within the ranks of the Red Army."
 SOV_smersh_tt: "§YHebt das Risiko eines Staatsstreichs auf.§!\n"
 SOV_partisan_suppression: "Partisanenunterdrückung"
 SOV_partisan_suppression_desc: "SMERSch muss ausgeweitet werden, um besser in der Lage zu sein, Partisanengruppen in besetzten Gebieten zu infiltrieren und ihre Aktivitäten gnadenlos zu unterdrücken."
 SOV_war_with_germany: "Krieg gegen Deutschland"
 SOV_war_with_germany_desc: "Die deutsche Bedrohung wächst weiter. Wir können und müssen die deutsche Armee vernichten und vor ihren neuen Herrschen in die Knie zwingen."
 SOV_war_with_germany_tt: "Molotow-Ribbentrop-Pakt nicht in Kraft"
 SOV_war_with_japan: "Krieg gegen Japan"
 SOV_has_not_officers_purged_tt: "Besitzt Idee §YOffiziere gesäubert§! nicht"
 SOV_war_with_japan_desc: "Die Japaner haben offenbar nicht vor, kleinbeizugeben. Die einzige effektive Abschreckung ist ein Krieg. Sie werden es schon noch bereuen, dass sie unsere Forderungen abgelehnt haben, wenn die Rote Armee sie niedertrampelt."
 SOV_war_with_uk: "Krieg gegen Großbritannien"
 SOV_war_with_uk_desc: "Die imperialistischen Briten hatten noch nie Respekt vor uns. Wenn sie den Rest der Welt unterjocht haben, werden sie sich ohne Zweifel der Sowjetunion zuwenden. Es gibt nur einen Weg, ihre aggressive Expansion zu verhindern. Krieg!"
 SOV_claim_on_the_straits: "Fordern Sie die Meerenge"
 SOV_claim_on_the_straits_desc: "Die Meerenge, die vom Schwarzen Meer in die Ägäis führt, ist ein wichtiger strategischer Punkt. Wir dürfen nicht zulassen, dass dieses Gebiet von ausländischen Mächten kontrolliert wird. Um die Relevanz der Roten Flotte sicherzustellen, müssen wir die Meerenge sichern."
 SOV_ultimatum_to_greece: "Ultimatum an Griechenland"
 SOV_ultimatum_to_greece_desc: "Die ägäischen Inseln sind der letzte strategische Ort, den wir erobern müssen, um sicherzustellen, dass die Rote Flotte frei operieren kann. Die Griechen werden von allen Seiten unter Druck gesetzt und sind vermutlich bereit, ein wenig Land abzutreten, um einen Krieg zu vermeiden."
 SOV_diversify_the_programme: "Diversifizieren Sie das Programm"
 SOV_diversify_the_programme_desc: "Wir haben in den letzten Jahren in der traditionellen Kriegsführung viel gelernt und viele Fortschritte gemacht. Wir sind eine Nation voller großer Wissenschaftler, die in der Lage sind, neue Kriegsmethoden zu entdecken, die uns einen gewaltigen Vorteil verschaffen.  Wenn wir Ergebnisse sehen wollen, müssen wir ihnen die bestmöglichen Arbeitsbedingungen bieten."
 SOV_research_city_experiment: "Forschungsstadt-Experiment"
 SOV_research_city_experiment_desc: "Einer unserer wichtigsten Wissenschaftler, Kurtschatow, hat etwas entdeckt: Wenn man die Kerne in einem Kilogramm Uran spaltet, muss die dabei freigesetzte Energie der Explosion von 20.000 Tonnen TNT entsprechen. Wenn wir das Überleben des Mutterlands sichern wollen, müssen wir uns diese Macht zunutze machen, ehe unsere Feinde das tun."
 SOV_closed_city_network: "Netzwerk aus geschlossenen Städten"
 SOV_closed_city_network_desc: "Wir sollten geschlossene Städte bauen, in denen Forschung betrieben werden kann, für die auf unseren Militärstützpunkten nicht genügend Platz vorhanden ist. Indem wir den Zugang zu unseren Städten beschränken, stellen wir sicher, dass unsere Forschung geheim bleibt. Und wir geben unseren Wissenschaftlern ausreichend Platz für große Experimente."
 strike_usa_focus: "Greifen wir die USA an!"
 strike_usa_focus_desc: "Wir sind der Gnade der heimtückischen Amerikaner ausgeliefert. Sie kontrollieren das Öl und andere dringend benötigte Ressourcen. Ihre Industrie ist unserer um Längen überlegen. Wenn wir also zuschlagen, dann müssen wir gnadenlos zuschlagen! In einem langgezogenen Krieg gegen die USA sind wir chancenlos ..."
 chinese_puppet_focus: "Chinesische Marionette"
 chinese_puppet_focus_desc: "China hat bewiesen, dass es einen Krieg gegen uns vermeiden möchte. Vielleicht sehen ihre Anführer eine größere Gefahr in der inneren Spaltung. Wir könnten ihnen unseren Schutz vor Kommunisten und Kriegsherren anbieten, als Untertanen in der Großostasiatischen Wohlstandssphäre."
 chinese_war_focus: "Krieg gegen China"
 chinese_war_focus_desc: "Der Zwischenfall an der Marco-Polo-Brücke hat gezeigt, dass die Chinesen kein Interesse an einer Kooperation haben. Der anschließende Waffenstillstand wird doch immer größer werdende Spannungen bedroht. Ein Krieg könnte der einzige noch verbleibende Ausweg sein, um die chinesische Nation zur Ordnung zu bringen."
 subdue_warlords_focus: "Überwältigen sie die Kriegsherren"
 subdue_warlords_focus_desc: "Die Chinesen haben zugelassen, dass ihr einst stolzes Reich von Radikalen und militärischen Cliquen zerschlagen wird. Das Kaiserreich Japan duldet solche Spaltungen nicht. Auch nicht, wenn es nur um seine Untertanen geht."
 oust_germans_focus: "Kappen Sie die chinesisch deutschen Beziehungen"
 oust_germans_focus_desc: "Mindestens seit den 20er-Jahren sind deutsche Militärberater in China zugegen und bieten der Kuomintang entscheidende Unterstützung. Das dürfen wir nicht mehr dulden. Es ist unser Recht, den sofortigen Abzug aller deutschen Berater aus China zu fordern. Die Deutschen müssen entscheiden, auf wessen Seite sie stehen."
 found_own_faction_focus: "Eigenes Bündnis gründen"
 found_own_faction_focus_desc: "Wir haben bereits erste Schritte zur Gründung der Großostasiatischen Wohlstandssphäre unternommen. Um einen anhaltenden Sieg zu gewährleisten, muss Japan stark genug sein, um alleine Führungsrolle einzunehmen – in Asien und darüber hinaus."
 axis_leanings_focus: "Annäherung an die Achsenmächte"
 axis_leanings_focus_desc: "Wir teilen viele Interessen und Werte mit dem neuen Deutschland, das dabei ist, eine Machtbasis in Europa aufzubauen. Wenn wir uns mit den Deutschen verbünden, gewinnen wir einen mächtigen Freund, der weit genug entfernt ist, um unsere Herrschaft in Asien nicht zu gefährden."
 subvert_india_focus: "Indian National Army"
 subvert_india_focus_desc: "Wenn Großbritannien unsere Bemühungen zum Aufbau eines Imperiums verteilt, werden wir den Briten zeigen, dass ihr eigenes Empire bereits am Zerfallen ist. Indische Kriegsgefangene und Auswanderer werden die Grundlage einer Bewegung bilden, die Britisch-Indien stürzen kann."
 jap_improved_sprit_focus: "Verbesserter Nationalgeist"
 jap_improved_sprit_focus_desc: "Nationalistischer Stolz und Unterstützung für den Krieg erfüllen jeden Untertan des Kaisers und treiben sie zu noch größerer Hingabe an!"
 befriend_siam_focus: "Freunden Sie sich mit Siam an"
 befriend_siam_focus_desc: "Siam konnte einer Kolonisierung durch europäische Mächte entgehen und ist es nicht gewohnt, Untertan zu sein. Anstatt sie zu unterwerfen, sollten wir sie überzeugen, dass dieser Zustand am ehesten beibehalten werden kann, wenn sie mit uns kooperieren."
 army_primancy_focus: "Armee-Überlegenheit"
 army_primancy_focus_desc: "Von den zwei zentralen Teilstreitkräften ist es wahrlich die Armee, die den starken rechten Arm des Kaiserreichs bildet! Ihre Fähigkeit, Land zu erobern und zu halten, wiegt sehr viel schwerer als der geringe Nutzen, den die Marine bieten kann. Indem wir diese einfache, offensichtliche Tatsache erkennen und der Armee mehr Ressourcen zur Verfügung stellen, eröffnen wir unserem Land alle Möglichkeiten."
 JAP_army_primancy_focus_bypass_tt: "Nicht genügend Bauplätze für §YMilitärfabriken§! im Heimatgebiet."
 jap_sia_love: "Japanisch-siamesische Diplomatie"
 jap_sia_love_desc: "Japan hat seine diplomatischen Bemühungen darauf konzentriert, die Beziehungen zu Siam zu verbessern."
 navy_primancy_focus: "Marine-Überlegenheit"
 JAP_navy_primancy_focus_bypass_tt: "Nicht genügend Bauplätze für §YMarinewerften§! im Heimatgebiet."
 navy_primancy_focus_desc: "Von den zwei zentralen Teilstreitkräften ist es wahrlich die Marine, die den starken rechten Arm des Kaiserreichs bildet! Ihre Fähigkeit, das Meer zu kontrollieren, wiegt sehr viel schwerer als der geringe Nutzen, den die Armee bieten kann. Indem wir diese einfache, offensichtliche Tatsache erkennen und der Marine mehr Ressourcen zur Verfügung stellen, eröffnen wir unserem Land alle Möglichkeiten."
 army_innovations_focus: "Armeeinnovation"
 army_innovations_focus_desc: "Nachdem die Armee nun als oberste Kraft des Kaiserreichs anerkannt ist, sollten wir mehr Ressourcen auf das Studium von Landdoktrinen verwenden."
 army_air_innovations_focus: "Armee-Luftinnovation"
 army_air_innovations_focus_desc: "Die Hauptaufgabe der Luftwaffe muss es sein, unsere legendäre Armee zu unterstützen!"
 army_motorization_focus: "Motorisierung der Armee"
 army_motorization_focus_desc: "Wenn wir der Motorisierung mehr Bedeutung beimessen, kann die Infanterie das Schlachtfeld schneller erreichen ... zumindest in Gegenden mit gut ausgebauten Straßen."
 air_base_expansion_focus: "Ausbau der Luftstützpunkte"
 air_base_expansion_focus_desc: "Um unsere Armee besser unterstützen zu können, braucht die Luftwaffe größere Luftstützpunkte."
 armor_innovations_focus: "Panzer-Innovation"
 armor_innovations_focus_desc: "Nachdem unsere Armee zu Höherem strebt, haben einige Generäle vorgeschlagen, dass wir in moderne Panzerfahrzeuge investieren sollten."
 naval_innovations_focus: "Marine-Innovationen"
 naval_innovations_focus_desc: "Nachdem die Marine nun als oberste Kraft des Kaiserreichs anerkannt ist, sollten wir mehr Ressourcen auf die Konzeption neuer Schiffsklassen verwenden."
 naval_air_innovations_focus: "Marineflieger-Innovation"
 naval_air_innovations_focus_desc: "Die Hauptaufgabe der Luftwaffe muss es sein, unsere legendäre Marine zu unterstützen!"
 convoy_protection_focus: "Konvoischutz"
 convoy_protection_focus_desc: "Es ist zwar eine feige und ehrlose Taktik, aber einige feindliche Nationen könnten die Handelsschiffe angreifen, die Vorräte und Ressourcen durch unser Kaiserreich transportieren. Wir müssen studieren, wie wir diese Schiffe am besten beschützen können, wenn es dazu kommen sollte."
 advanced_torpedoes_focus: "Fortschrittliche Torpedos"
 advanced_torpedoes_focus_desc: "Wir verwenden in den Antriebssystemen unserer Torpedos keine Druckluft mehr, sondern Sauerstoff als Druckgas. Die Torpedos haben dadurch eine größere Reichweite und können einen größeren Sprengkopf mit sich führen als jeder bisherige Torpedotyp."
 shbb_focus: "Überschwere Schlachtschiffe"
 shbb_focus_desc: "Auf kurze Sicht ist es unwahrscheinlich dass wir genügend Schlachtschiffe bauen können, um den USA und Großbritannien zahlenmäßig überlegen zu sein. Aber vielleicht ist das auch gar nicht nötig. Stattdessen können wir vielleicht deutlich mächtigere Schlachtschiffe bauen als die westlichen Nationen ... denn sie sind an das Washingtoner Flottenabkommen gebunden."
 naval_base_focus: "Ausbau der Marinestützpunkte"
 naval_base_focus_desc: "Der Ausbau der Marine erfordert auch mehr Marinestützpunkte."
 carrier_focus: "Flugzeugträger-Schwerpunkt"
 carrier_focus_desc: "Japan braucht eine mächtige Marine, und der Flugzeugträger muss die Basis für die Stärke unserer Flotte darstellen. Die Tage des Schlachtschiffs sind gezählt, wie unser Feind schon bald herausfinden wird!"
 battleship_focus: "Schlachtschiff-Schwerpunkt"
 battleship_focus_desc: "Japan braucht eine mächtige Marine, und das Schlachtschiff muss die Basis für die Stärke unserer Flotte darstellen. Sollen anderen Nationen ihren Reichtum für ungeprüfte Flugzeugträger vergeuden ... nur Schlachtschiffe können die Meere beherrschen!"
 spiritual_mobilization_focus: "Geistige Mobilisierung"
 spiritual_mobilization_focus_desc: "Nicht nur unsere Soldaten, unsere gesamte Nation muss geistig auf den Krieg vorbereitet werden. Nationalisten wurden daher in der Bewegung der nationalen geistigen Mobilisierung zusammengeführt, um den Patriotismus und die Unterstützung für die Regierung zu fördern."
 warrior_traditions_focus: "Kriegerische Traditionen"
 warrior_traditions_focus_desc: "Während seiner gesamten Geschichte hat Japan sich einen einzigartigen Traditionsreichtum innerhalb der Kriegerklasse bewahrt. Diese Werte müssen wiederbelebt und von jedem Soldaten hochgehalten werden, unabhängig von seinem Rang."
 divine_wind_focus: "Der Göttliche Wind"
 divine_wind_focus_desc: "Es wird von jedem Soldaten erwartet, dass er sich furchtlos der Aussicht auf den Tod stellt. Unser Volk aber muss darüber hinausgehen. Wir müssen bereit sein, uns ohne jede Überlebenshoffnung zu opfern, für den Ruhm des Kaisers und der Nation."
 imperial_glory_focus: "Kaiserlicher Ruhm"
 imperial_glory_focus_effect: "Ermöglicht die Produktion von §HYokosuka MXY7 Ohka§!"
 imperial_glory_focus_desc: "Kamikaze, die Taktik der Spezialangriffstruppe, hat Selbstmordangriffe von einer improvisierten letzten Verzweiflungsmaßnahme zu einer etablierten Doktrin umgewandelt. Mit neuen Flugzeugen, die im Grunde bemannte Raketen darstellen, werden diese Angriffe nicht aufzuhalten sein."
 student_movement_focus: "Die Studentenbewegung"
 student_movement_focus_desc: "Das Bildungsministerium ist ein ebenso wichtiger Teil der geistigen Mobilisierung wie jeder andere. Wenn Lehrer und Studenten sich begeistert hinter die Nation stellen, können wir ein anhaltendes militärisch-orientiertes Bildungssystem schaffen."
 extra_tech_focus: "Zusätzliche Forschung"
 synth_oil_focus: "Synthetisches Öl\"-Schwerpunkt"
 synth_oil_focus_desc: "Unsere eigene Ölproduktion ist sehr begrenzt. Der Import von Öl liefert uns der Gnade ausländischer Interessen aus. Die sicherste Lösung wäre es, die deutsche Technik zur Herstellung von synthetischem Öl zu perfektionieren."
 JAP_synth_oil_focus_tt: "Idemitsu Kosan als Industrieunternehmen verfügbar"
 secret_weapon_focus: "Fortschrittliche Waffen"
 secret_weapon_focus_desc: "Als Inselreich müssen wir bei der Marineforschung immer eine Vorreiterrolle spielen. Es kann aber auch nicht schaden, Langstreckenraketen zu erforschen"
 industrial_effort_focus: "Kaiserliche Austerität"
 industrial_effort_focus_desc: "Jeder Untertan des Kaisers muss für das Wohl des Reichs Opfer bringen."
 industrial_effort_focus2: "Industrie-Bemühungen"
 industrial_effort_focus2_desc: "Japan ist erst seit kurzem industrialisiert und ist noch nicht so mächtig wie einige westliche Nationen. Wir müssen Maßnahmen ergreifen, um diese Lücke zu schließen."
 infra_effort_focus: "Infrastruktur-Bemühungen"
 infra_effort_focus_desc: "Es ist nicht leicht, in unserem gebirgigen Land Infrastruktur aufzubauen. Dennoch müssen wir unsere Bemühungen fortsetzen."
 fortress_japan_focus: "Die Festung Japan"
 fortress_japan_focus_desc: "Sollte es unseren Feinden jemals gelingen, unsere Marine zu überwältigen, werden unsere Befestigungsanlagen dafür sorgen, dass jeder Versuch einer Invasion einen höheren Preis hat, als der Feind zu zahlen bereit ist."
 crypto_bomb_focus: "Kryptologische Bombe"
 crypto_bomb_focus_desc: "Die Polen haben eine geniale Maschine entwickelt, die sie die „Kryptologische Bombe“ nennen. Diese Maschine kann die Verschlüsselung der deutschen Enigma-Maschine knacken. Wir haben die Ressourcen, um sie in unserer Einrichtung in Bletchley Park weiterzuentwickeln."
 tizard_mission_focus: "Die Tizard-Mission"
 tizard_mission_focus_desc: "Wir haben viele technologische Durchbrüche hervorgebracht, deren Potenzial wir selbst nicht voll ausschöpfen können - weil uns die Ressourcen und die industriellen Kapazitäten fehlen. Henry Tizard möchte gerne eine Delegation leiten, die ein Abkommen über den Austausch von Technologien mit den USA aushandeln soll."
 maud_focus: "Die MAUD-Kommission"
 maud_focus_desc: "Die Kommission für die „Militärische Anwendung von Uran-Detonationen“ ist überzeugt, dass es theoretisch möglich ist, eine Bombe von unvorstellbarer Sprengkraft zu bauen, indem man mithilfe von Uran eine unkontrollierte Kernspaltungsreaktion auslöst. Allerdings werden wir vielleicht nicht in der Lage sein, diese Technologie selbst rechtzeitig zu entwickeln. Wir sollten mit den Amerikanern sprechen."
 general_rearmament_focus: "Allgemeine Wiederbewaffnung"
 general_rearmament_focus_desc: "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL: "Es scheint langsam, als wäre ein Zweiter Weltkrieg unumgänglich. Wenn es nicht Hitler ist, dann ist es der Mikado oder sogar die Sowjets ... Die öffentliche Meinung hat sich so weit gedreht, dass wir ein Programm der allgemeinen Wiederbewaffnung aufnehmen können."
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL: "Unsere Vorgänger haben unsere militärische Situation zu lange vernachlässigt. Wir müssen ein Programm der allgemeinen Wiederbewaffnung beginnen, um die überdeutlichen Unzulänglichkeiten unserer Streitkräfte zu korrigieren."
 air_defense_focus: "Luftverteidigung"
 air_defense_focus_tt: "Errichten Sie maximale §YFlugabwehrstellungen§! in §YEast Anglia§!, §YSussex§! und §YSüdwestengland§!"
 air_defense_focus_bypass_tt: "Nicht genügend Bauplätze für §YFlugabwehrstellungen§!"
 air_defense_focus_desc: "Es ist keine Frage, von wo der Feind kommen wird. Wir müssen die Küste mit umfangreichen Flugabwehrbatterien sichern."
 radar_focus: "Radar"
 radar_focus_desc: "Die Fähigkeit, feindliche Bomber zu orten, wird entscheidend für unsere Kriegsanstrengungen sein. Wir dürfen keine Kosten und Mühen scheuen, um die Radartechnologie weiterzuentwickeln und ein Netzwerk von Ortungsstationen entlang der Küste zu errichten."
 royal_ordinance_focus: "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc: "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL: "Königliche Munitionsfabriken"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST: "Revolutionäre Munitionsfabriken"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL: "Das Königliche Arsenal von Woolwich reicht bei weitem nicht aus, um ausreichend Munition und Handfeuerwaffen zu produzieren. Wir müssen weitere Fabriken im ganzen Land bauen, bevorzugt in relativ sicheren Gebieten."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST: "Das Revolutionäre Arsenal von Woolwich reicht bei weitem nicht aus, um ausreichend Munition und Handfeuerwaffen zu produzieren. Wir müssen weitere Fabriken im ganzen Land bauen, bevorzugt in relativ sicheren Gebieten."
 shadow_scheme_focus: "Der Schattenplan"
 shadow_scheme_focus_desc: "Das Luftfahrtministerium hat einen genialen Vorschlag entwickelt, wie sich Zivilfabriken leichter in militärische umwandeln lassen. Wenn wir verschiedenen zentralen Unternehmen geeignete Subventionen und Darlehen gewähren, können sie ihre Fabriken im Voraus erweitern und anpassen. Das erleichtert die spätere Umstellung auf militärische Produktion immens. "
 shadow_scheme_focus_tt: "Verleiht insgesamt §G4§! Bauplätze und §Y4 Militärfabriken§! in zwei Bundesstaaten, wenn Sie einem Krieg beitreten.\n"
 uk_small_arms_focus: "BSA Company"
 uk_small_arms_focus_desc: "[Root.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL: "Die Königlichen Munitionsfabriken produzieren nicht genügend Handfeuerwaffen. Wie schon im Ersten Weltkrieg könnten wir aber die Birmingham Small Arms Company beauftragen und ihre Kapazität erweitern."
 ENG_BSA_COMPANY_DESC_COMMUNIST: "Die Revolutionären Munitionsfabriken produzieren nicht genügend Handfeuerwaffen. Wie schon im Ersten Weltkrieg könnten wir aber die Birmingham Small Arms Company beauftragen und ihre Kapazität erweitern."
 UK_secret_focus: "Geheimwaffen"
 UK_secret_focus_desc: "Wir besitzen jetzt das Wissen und die Infrastruktur, um uns auf die Entwicklung verschiedener Geheimwaffenprojekte zu konzentrieren, die vor kurzem noch in den Bereich der Science-Fiction gehört hätten."
 air_rearmament_focus: "Wiederbewaffnung der Royal Air Force"
 air_rearmament_focus_desc: "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL: "In jedem Krieg gegen einen kontinentalen Gegner ist die Royal Air Force der Schlüssel zum Sieg. Zunächst müssen wir sicherstellen, dass unsere Luftwaffenstützpunkte unsere Wiederbewaffnungspläne unterstützen können!"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST: "In jedem Krieg gegen einen kontinentalen Gegner ist die People's Air Force der Schlüssel zum Sieg. Zunächst müssen wir sicherstellen, dass unsere Luftwaffenstützpunkte unsere Wiederbewaffnungspläne unterstützen können!"
 fighter_command_focus: "Jägerkommando"
 fighter_command_focus_desc: "Unsere erste Priorität muss es sein, unseren eigenen Himmel zu kontrollieren! Es gibt wohl kaum einen wichtigeren Bereich der militärischen Forschung als die Entwicklung von Jagdflugzeugen."
 bomber_command_focus: "Bomberkommando"
 bomber_command_focus_desc: "Wie Giulio Douhet immer sagte: „Der Bomber kommt immer durch!“. Trotz beträchtlicher Fortschritte in der Radartechnologie und in der Flugabwehr sollten wir die Entwicklung besserer Bomber priorisieren."
 coastal_command_focus: "Küstenkommando"
 coastal_command_focus_desc: "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL: "Unsere Industrie ist auf Ressourcen angewiesen, die aus vielen weit entfernten Teilen des Empire nach Großbritannien gebracht werden. Unsere Konvois sind unsere Lebensadern und müssen von der Royal Navy und der Royal Air Force gleichermaßen beschützt werden. Wir sollten eine spezielle RAF-Formation gründen, um die Zufahrten zu unseren Häfen zu sichern!"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST: "Unsere Industrie ist auf Ressourcen angewiesen, die aus vielen weit entfernten Teilen des Empire nach Großbritannien gebracht werden. Unsere Konvois sind unsere Lebensadern und müssen von der Workers' Liberation Navy und der People's Air Force gleichermaßen beschützt werden. Wir sollten eine spezielle PAF-Formation gründen, um die Zufahrten zu unseren Häfen zu sichern!"
 aircraft_production_focus: "Aircraft Production Group"
 aircraft_production_focus_desc: "Die Produktion von Flugzeugen bleibt unsere höchste Priorität. Wir müssen die London Aircraft Production Group (LAPG) gründen, um alle verfügbare Produktion im Bereich der Luftfahrt zu koordinieren."
 uk_jet_focus: "Strahltriebwerkflugzeuge"
 uk_jet_focus_desc: "Es besteht wohl kein Zweifel, dass das Strahltriebwerk in der Luftfahrt den Propellerantrieb ablösen wird. Das Potenzial der neuen Technik ist enorm. Wir dürfen nicht zulassen, dass Großbritannien auf diesem entscheidenden Forschungsgebiet hinterherhinkt."
 naval_rearmament_focus: "Wiederbewaffnung der Marine"
 naval_rearmament_focus_desc: "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL: "Wir haben zwar durch das zweite Londoner Flottenabkommen versucht, ein Flottenwettrüsten zu verhindern, aber selbst die Unterzeichner ignorieren das Abkommen weitestgehend. Die Royal Navy darf ihre weltweite Vormachtstellung niemals verlieren. Wir müssen immer sicherstellen, dass sie die größte Flotte der Welt bleibt."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST: "Wir haben zwar durch das zweite Londoner Flottenabkommen versucht, ein Flottenwettrüsten zu verhindern, aber selbst die Unterzeichner ignorieren das Abkommen weitestgehend. Die Workers' Liberation Navy darf ihre weltweite Vormachtstellung niemals verlieren. Wir müssen immer sicherstellen, dass sie die größte Flotte der Welt bleibt."
 uk_destroyer_focus: "Zerstörer-Schwerpunkt"
 uk_destroyer_focus_desc: "Moderne Schlachtschiffe sind wahre Wunderwerke, aber wir dürfen die kritische Rolle des bescheidenen Zerstörers für den Schutz unserer Konvois nicht ignorieren."
 uk_convoy_focus: "Konvoi-Eskorte-Schwerpunkt"
 uk_convoy_focus_desc: "Es kann nicht oft genug betont werden: Unsere Konvois sind unsere Lebensadern. Wir müssen alles tun, was in unserer Macht steht, um sie zu beschützen und verlorene Tonnage schnell zu ersetzen."
 uk_waves_focus: "Britannien herrscht über die Wellen"
 uk_waves_focus_desc: "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL: "Im langen Schatten der Royal Navy sind andere Seemächte gezwungen, innovative neue Doktrinen zu entwickeln. Wir dürfen nicht selbstgefällig werden und uns allein auf die Quantität und Qualität einzelner Schiffe verlassen."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST: "Im langen Schatten der Workers' Liberation Navy sind andere Seemächte gezwungen, innovative neue Doktrinen zu entwickeln. Wir dürfen nicht selbstgefällig werden und uns allein auf die Quantität und Qualität einzelner Schiffe verlassen."
 uk_carrier_focus: "Flugzeugträger-Schwerpunkt"
 uk_carrier_focus_desc: "Marineforscher diskutieren hitzig, ob das Schlachtschiff noch eine Zukunft hat. Manche argumentieren, dass die moderne Luftfahrt bald auch die Marine dominieren wird und dass der Flugzeugträger das Schlachtschiff als König der Meere ablösen wird."
 uk_spain_focus: "Setzen Sie Spanien unter Druck"
 uk_spain_focus_desc: "Die Spanier wissen besser als jeder andere um die Macht der Royal Navy, aber vielleicht sollte man sie wieder einmal daran erinnern ..."
 uk_battleship_focus: "Schlachtschiff-Schwerpunkt"
 uk_battleship_focus_desc: "Die Theoretiker streiten sich vielleicht, ob Schiffe oder Flugzeuge die Zukunft sind, aber dennoch will niemand plötzlich die Geschütze eines Schlachtschiffs auf seinen Palast gerichtet sehen. Auch, wenn die Verfechter der Flugzeugträger am Ende Recht behalten sollten ... Schlachtschiffe werden noch viele Jahre lang die Weltmeere beherrschen."
 uk_turkey_focus: "Setzen Sie die Türkei unter Druck"
 uk_turkey_focus_desc: "Sie müssen uns nicht lieben, aber die Türken sollten zumindest Angst vor unseren Schlachtschiffen haben ..."
 uk_amphibious_focus: "Amphibische Kriegsführung"
 uk_amphibious_focus_desc: "Die See zu beherrschen ist schön und gut, aber manchmal muss man sich auch die Füße nass machen. Wir dürfen unsere Fähigkeit nicht vernachlässigen, Invasionstruppen auf feindlichem Territorium landen zu lassen."
 singapore_focus: "Die Singapur-Strategie"
 singapore_focus_desc: "Singapur muss unser primärer Marinestützpunkt im Osten bleiben. Hongkong mag an die Japaner fallen, aber Singapur muss uneinnehmbar bleiben, bis die Hauptflotte eintreffen kann, um den Feind vernichtend zu schlagen."
 sp_landward_forts_focus: "Landbefestigungen"
 sp_landward_forts_focus_desc: "Die momentanen Verteidigungsanlagen auf Singapur sind unzulänglich. Wir müssen die Befestigungen verstärken!"
 peninsular_focus: "Halbinselkrieg"
 peninsular_focus_desc: "Wir müssen einen Feind, der von Norden über die malaiische Halbinsel kommt, aufhalten können, bevor er Singapur überhaupt erreicht."
 hongkong_focus: "Halten Sie Hongkong"
 hongkong_focus_desc: "Die Singapur-Strategie ist veraltet. Unser Plan muss kühner sein und auf einem Stützpunkt basieren, der sehr viel näher an Japan liegt. Mit genügend Befestigungen und Anlagen wäre Hongkong perfekt geeignet!"
 hk_landward_forts_focus: "Landbefestigungen"
 hk_landward_forts_focus_desc: "Hongkong muss zu einer Festungsstadt werden, um gegen einen anhaltenden Angriff vom chinesischen Festland aus bestehen zu können."
 hk_air_focus: "Luftverteidigung"
 hk_air_focus_desc: "Wir müssen die Flugabwehrstellungen in Hongkong beträchtlich erweitern und verbessern."
 uk_embargo_focus: "Embargopolitik"
 uk_embargo_focus_desc: "Am besten besiegt man Diktatoren, ob rote oder braune, indem man ihnen die Ressourcen nimmt, die sie brauchen, um Krieg zu führen. Das Problem ist nur, die Bankiers und Konzerne einzuschüchtern, die mit ihnen Geschäfte machen ..."
 uk_sanction_italy_focus: "Sanktionen gegen Italien"
 uk_sanction_italy_focus_desc: "Mussolini träumt von einem neuen römischen Reich und könnte uns - so absurd das auch klingen mag - eines Tages angreifen, um seinen Traum zu erreichen. Wir müssen alles tun, um das zu verhindern, bevor es zu einem Krieg kommt."
 uk_sanction_japan_focus: "Sanktionen gegen Japan"
 uk_sanction_japan_focus_desc: "Die Japaner setzen alles daran, ihre „Großostasiatische Wohlstandssphäre“ zu schaffen, natürlich unter ihrer Hegemonie. Das britische Empire ist dabei das größte Hindernis, zusammen mit den Kolonien anderer westlicher Mächte. Wir müssen ihnen den Zugang zu den Ressourcen verwehren, die sie benötigen."
 uk_burma_focus: "Die Burma-Straße"
 uk_burma_focus_desc: "Wir sollten den Chinesen in ihrem Kampf gegen Japan helfen, indem wir eine Straße - und die damit verbundene Infrastruktur - zwischen Burma und China bauen. So können Vorräte auf dem Landweg nach China gebracht werden, wo sie vor japanischen Überfällen geschützt sind."
 uk_scandinavian_focus: "Intervention in Skandinavien"
 uk_scandinavian_focus_desc: "Skandinavien hätte kaum eine strategische Bedeutung, gäbe es nicht die schwedischen Eisenexporte. Wir müssen sowohl Schweden als auch Norwegen unter Druck setzen, um zu verhindern, dass diese überlebensnotwendige Ressource Deutschland erreicht. Wenn sie sich weigern, müssen wir vielleicht zu einer Invasion bereit sein ..."
 uk_iraq_focus: "Sichern Sie den Irak"
 uk_iraq_focus_desc: "Wir haben dem Irak 1932 die Unabhängigkeit gewährt. Angesichts der aktuellen globalen Lage könnte das aber ein Fehler gewesen sein. Das irakische Öl darf niemals unsere Feinde erreichen ..."
 uk_iran_focus: "Sichern Sie den Iran"
 uk_iran_focus_desc: "Der Iran ist nicht nur reich an Öl, das wir unseren Feinden vorenthalten müssen. Er ist auch der strategische Knotenpunkt zwischen Indien, dem Nahen Osten und der Sowjetunion."
 uk_free_india_focus: "Indische Unabhängigkeit"
 uk_free_india_focus_desc: "Japan schürt in Indien aktiv eine Rebellion und hat sogar eine „Indian National Army“ aus indischen Rekruten gegründet. Die Situation könnte gefährlich werden, wenn wir nichts dagegen unternehmen. Wir können entweder schnell Japan besiegen oder den Indern versprechen, dass sie in einigen Jahren ihre Unabhängigkeit erhalten."
 uk_colonial_focus: "Fördern Sie die koloniale Elite"
 uk_colonial_focus_desc: "Unser riesiges, weitreichendes Empire ist Heimat einiger der größten Köpfe der Welt. Gerade weil das Empire aber so groß ist, treffen viele von ihnen niemals aufeinander. Indem wir sie ermutigen, bei unseren wichtigsten Projekten zusammenzuarbeiten, können wir schneller Ergebnisse erzielen."
 uk_asia_focus: "Befestigen Sie Ostasien"
 uk_asia_focus_desc: "Viele unserer ehemaligen Kolonien im Osten werden durch Bürgerkriege und die imperialen Ambitionen örtlicher Länder bedroht. Wir dürfen unsere verbleibenden Außenposten nicht ignorieren, sondern müssen diese Regionen weiter entwickeln, um unsere globale Präsenz zu sichern."
 uk_china_focus: "Beeinflussen Sie China"
 uk_china_focus_desc: "Die chinesischen Nationalisten nennen sich zwar Feinde unserer kolonialen Bemühungen, aber sie sind zwischen Feinden gefangen und haben zu wenige Verbündete. Wenn wir ihnen die Hand reichen, sind sie vielleicht bereit, ihre Einstellung zu ändern."
 uk_commonwealth_focus: "Bande des Commonwealth"
 uk_commonwealth_focus_desc: "Die Nationen des britischen Commonwealth sind vereint durch ihre Treue gegenüber der Krone. Sie sind die ersten, auf die wir zählen können, wenn es wieder zu einem globalen Konflikt kommt. Dazu müssen wir aber unsere diplomatischen Stellungen dort sichern und stärken."
 uk_india_focus: "Entwickeln Sie Britisch-Indien"
 uk_india_focus_desc: "Der Zustand unserer Kolonien in Indien bleibt ein Streitpunkt sowohl im Ausland als auch in der Heimat. Welche Zukunft sie aber auch erwartet, ihre industrielle Kapazität zu stärken ist im Moment unsere Priorität."
 northern_expansion_focus: "Nordexpansion"
 northern_expansion_focus_desc: "Die Nordexpansion-Doktrin, die von der Kaiserlichen Armee unterstützt wird, erkennt an, dass die Sowjetunion die größte Gefahr für die japanischen Ambitionen darstellt. Die Spannungen in Europa nehmen zu. Es könnte sich bald ein günstiger Moment bieten, um den russischen Osten anzugreifen. Wir müssen schnell zuschlagen."
 southern_expansion_focus: "Südexpansion"
 southern_expansion_focus_tt: "§YNichtangriffspakt§! mit der §YSowjetunion§! hinzufügen, wenn ausgewählt\n"
 southern_expansion_focus_desc: "Die von der Kaiserlichen Marine befürwortete Südexpansion-Doktrin besagt, dass Japan sich nach Süden ausbreiten muss, nach Südostasien und in den Pazifikraum. Die reichen Kolonien der europäischen Mächte besitzen Ressourcen, die für die japanische Industrie überlebenswichtig sind. Dieser Weg wird aber zu einem Konflikt mit den USA führen. Wir müssen einen Präventivschlag ausführen."
