 SWI_add_forts_bordering: "[ROOT.GetNameDefCap] erhält §H2 Landbefestigung§! in jeder benachbarten Provinz.\n\n"
 ROM_white_squadron_focus: "Das Weiße Geschwader"
 ROM_white_squadron_focus_desc: "Das von Marina Ştirbei - einer begabten Pilotin adliger Herkunft - aufgestellte Weiße Geschwader ist eine ausschließlich von Frauen geführte Luftrettung. Allein der Gedanke, dass Rettung in greifbarer Nähe sein könnte, hält die Moral unserer Soldaten hoch."
 HUN_protect_czechoslovakia_tt: "\nDie Wahrscheinlichkeit, dass sie sich unterwerfen, ist höher, wenn:\n- Die §HWeltweite Spannung§! hoch ist\n- Sie nicht in einer §HFraktion§! sind\n- Sie eine §Hhohe Meinung§! über uns haben\n- Sie einen §HNichtangriffspakt§! mit uns haben"
 CAN_demand_labrador_tooltip: "§H[ENG.GetNameDefCap]§! wird §Rsehr wahrscheinlich nicht§! auf unsere Forderungen eingehen, es sei denn, man befindet sich in einer aussichtslosen Lage.\n\n"
 CAN_offer_concessions_for_labrador_tooltip: "§H[ENG.GetNameDefCap]§! ist eher bereit, dieser Bitte nachzukommen als einer direkten Forderung. Es ist §Gwahrscheinlicher§!, dass es der Bitte nachkommt, wenn es:\n- sich im Krieg befindet\n- eine hohe Meinung von uns hat\n- mehr als §H25%§! Kapitulationsfortschritt hat\n- die gleiche Ideologie wie wir hat\n\nFalls es akzeptiert:\n"
 tfv_canada.63.t: "[CAN.GetNameDefCap] macht Zugeständnisse für Neufundland"
 tfv_canada.63.d: "Die neue Regierung des [CAN.GetAdjective]en Staates hat uns einen verlockenden Vorschlag für die Abtretung unserer Territorien in Neufundland unterbreitet. Es stimmt zwar, dass die Gesetze unserer Nation einen unteilbaren Staat anerkennen, doch unsere Berater drängen darauf, auch die Möglichkeit einer neuen Front in Betracht zu ziehen, um von der Situation in Europa abzulenken."
 tfv_canada.63.a: "Wir akzeptieren."
 tfv_canada.63.b: "Niemals!"
 CAN_offer_concessions_for_labrador_and_newfoundland: "Zugeständnisse für Labrador und Neufundland"
 CAN_offer_concessions_for_labrador_and_newfoundland_desc: "Die Briten beanspruchen Land, das an unser Kernland angrenzt. Wir wollen zwar keinen Krieg mit einem überlegenen Feind, doch sie könnten dennoch bereit sein, einen weniger optimalen Handel in Betracht zu ziehen, falls ihre Lage dies erfordert."
 AST_central_bureau: "Koordiniertes Zentralbüro"
 AST_central_bureau_desc: "Ein mit den USA koordiniertes Nachrichtenbüro, das uns im kommenden Sturm einen strategischen Vorteil verschaffen wird. Unsere Fachkompetenz auf diesem Gebiet muss anerkannt werden."
 HUN_a_new_flagship: "Stolz der Flotte"
 HUN_a_new_flagship_desc: "Die Geschichte unserer Marine ist eine Geschichte voller Prüfungen, Leid und Verrat. In unserem Bemühen, den Stolz unseres Erbes wiederherzustellen, schlagen unsere Admiräle ein neues Flaggschiff vor, das die ganze Nation inspirieren soll."
 HUN_dockyards: "Erneuerung der Schiffbauindustrie"
 HUN_dockyards_desc: "Unser Hauptziel besteht darin, unsere Grenzen wiederherzustellen, doch dafür müssen wir mit dem Aufbau einer Mittelmeerflotte beginnen, die es mit der ruhmreichen Flotte unserer Vergangenheit aufnehmen kann."
 if_no_depression_get_stuff_TT: "\nFalls der Modifikator §H$CAN_great_depression_1$§! entfernt wurde, wird ein anderer Bonus angewandt.\n\n"
