 usa_focus: "Amerikanischer nationaler Schwerpunkt"
 USA_issue_war_bonds: "Kriegsanleihen ausgeben"
 USA_issue_war_bonds_desc: "Durch die Ausgabe von Kriegsanleihen bitten wir das patriotische amerikanische Volk, die Kriegsanstrengungen zu unterstützen und unsere militärischen Ausgaben zu finanzieren."
 USA_office_of_strategic_services: "Office of Strategic Services"
 USA_office_of_strategic_services_desc: "Die Gründung eines eigenen Nachrichtendiensts wird nicht nur unsere Kriegsanstrengungen unterstützen, sondern auch zukünftige Operationen im Ausland. Der britische Geheimdienst kann dabei als Vorbild dienen."
 USA_wartime_industry: "Kriegsindustrie"
 USA_wartime_industry_desc: "Wir haben eine starke Industrie, aber nicht alle ihre Fabriken sind gut auf die Produktion von Kriegsmaterialien vorbereitet. Wir müssen effiziente Prozesse finden, um diesen Wechsel zu erleichtern."
 USA_first_special_service_force: "Erste Kommandoeinheit"
 USA_first_special_service_force_desc: "Operationen hinter feindlichen Linien in unwirtlichem Gelände gehören zu jedem globalen Konflikt. Das Bilden von Kommandoeinheiten, die diese Rollen erfüllen, ist essenziell für die Kriegsführung der Zukunft."
 USA_rubber_reserve_company: "Rubber Reserve Company"
 USA_rubber_reserve_company_desc: "Durch den Kriegsausbruch haben wir fast alle unsere Bezugsquellen für importierten Kautschuk verloren.\n\nDurch gewaltige konzertierte Anstrengungen können die Kautschukproduzenten der USA gemeinsam bessere Wege zur Produktion von synthetischem Kautschuk finden. Möglicherweise können sie sogar die Nachfrage der Kriegsbemühungen befriedigen."
 USA_manifest_destiny: "Manifest Destiny"
 USA_manifest_destiny_desc: "Die besonderen Umstände der Gründung und Geschichte unserer Nation geben uns das Mandat, gegen Ungerechtigkeit und Unterdrückung in aller Welt vorzugehen. Um eine sichere internationale Gemeinschaft zu schaffen, muss unser wichtigstes Exportgut die Freiheit sein."
 USA_manifest_destiny_tt: "§YGibt Kriegsziele gegen alle faschistischen und kommunistischen Nationen.§!\n"
 USA_scientist_haven: "Hafen der Wissenschaft"
 USA_scientist_haven_desc: "Nachdem wir uns als Wächter der Freiheit in der Welt hervorgetan haben, können wir nun Forscher und Intellektuelle willkommen heißen, die vor autoritären Regimes im Ausland geflohen sind. So geben wir ihnen die Chance, ihre Arbeit im Land der unbegrenzten Möglichkeiten fortzusetzen und gleichzeitig unserer Sache zu helfen."
 USA_wpa: "WPA"
 USA_wpa_desc: "Millionen von Menschen leider noch immer unter der Arbeitslosigkeit, die aus der Great Depression resultierte. Eine Agentur, die diesen Menschen Arbeit bei der Ausführung öffentlicher Projekte verschafft, löst das Problem zwar nicht ... aber die Work Progress Administration ist ein Schritt in die richtige Richtung."
 USA_committee_on_technocracy: "Technokratiekomitee"
 USA_committee_on_technocracy_desc: "Wir sollten einige Politiker und Geschäftsmänner durch Wissenschaftler und Techniker ersetzen. Sie haben das nötige technische Wissen, um die Wirtschaft zu verwalten, und wir würden große wissenschaftliche Fortschritte erleben, die unsere Wirtschaft wieder aufblühen lassen würden."
 USA_support_rock_island: "Unterstützen Sie Rock Island"
 USA_support_rock_island_desc: "Unsere mutigen Truppen in jeder erdenklichen Weise zu unterstützen ist der Schlüssel zum Sieg. Sei es durch schweres Artilleriefeuer aus der Distanz oder durch direktere Unterstützung auf dem Schlachtfeld. Wir müssen sichergehen, dass unsere Truppen alles haben, was sie brauchen."
 USA_military_construction: "Militärischer Bau"
 USA_military_construction_desc: "Nachdem Supermächte den Weltfrieden bedrohen, müssen unsere öffentlichen Projekte sich auf militärische Angelegenheiten konzentrieren, nicht auf zivile."
 USA_USACE_projects: "USACE-Projekte"
 USA_USACE_projects_desc: "Das US Army Corps of Engineers wird dazu eingesetzt, das Fundament für viele zukünftige militärische Projekte zu bauen, wie die Welt sie noch nie gesehen hat. Essayons!"
 USA_arsenal_of_democracy: "Arsenal der Demokratie"
 USA_arsenal_of_democracy_desc: "Unabhängig davon, ob wir entscheiden, in einem Krieg direkt zu intervenieren oder nicht - demokratische Nationen müssen wissen, dass wir sie bewaffnen und unterstützen."
 USA_liberty_ships: "Liberty-Frachter"
 USA_liberty_ships_desc: "Unsere industriellen Entwicklungen müssen durch eine Massenproduktion von Frachtschiffen begleitet werden, um sicherzustellen, dass unsere Materialien und Truppen die Einsatzgebiete erreichen, in denen sie benötigt werden."
 USA_war_propaganda: "Kriegspropaganda"
 USA_war_propaganda_desc: "Unser Volk will seine Kinder nicht schon wieder in einen Krieg schicken, in dem sie sterben. Viele Politiker aber halten eine Intervention für unumgänglich. Propaganda, die den Feind verteufelt und einen offenen Konflikt fordert, ist nicht nur ein Werkzeug für Tyrannen."
 USA_war_plan_black: "Kriegsplan Schwarz"
 USA_war_plan_black_desc: "Es ist offensichtlich, dass die Politik und der Expansionismus Deutschlands weit über alle Grenzen der Vernunft hinausgehen. Die Deutschen müssen aufgehalten werden, bevor ihre Kriegsmaschine den Punkt ohne Wiederkehr erreicht."
 USA_embargo_germany: "Embargo gegen Deutschland"
 USA_embargo_germany_desc: "Deutschlands Kriegsanstrengungen sind abhängig von Öl und anderen Rohstoffen. Ihren Zugang zu diesen Rohstoffen zu kappen ist das Mindeste, was wir tun können."
 USA_destroyers_for_bases: "Zerstörer für Stützpunkte"
 USA_destroyers_for_bases_desc: "Großbritannien braucht Schiffe und wir müssen unser Heimatgebiet beschützen. Wir können einige Zerstörer gegen das Recht abtreten, in momentan britischen Territorien militärische Stützpunkte zu errichten. Zumal zu hoffen ist, dass die Zerstörer sinnvoll eingesetzt werden."
 USA_destroyers_for_bases_tt: "§Y[USA.GetNameDef]§!: \n"
 USA_war_plan_white: "Kriegsplan Weiß"
 USA_war_plan_white_desc: "Die [GetSovietThreatName] Gefahr darf sich nicht weiter ungehindert ausbreiten. Weder von innen noch von außen gibt es eine größere Gefahr für unsere Nation und für die ganze Welt."
 USA_embargo_USSR: "Embargo gegen die UdSSR"
 USA_embargo_USSR_desc: "Wenn wir der Sowjetunion keinen Handel mit uns gestatten, sorgen wir zum einen dafür, dass wir ihre militärischen Anstrengungen nicht unterstützen - und beweisen zum anderen, dass unser wirtschaftliches Modell überlegen ist."
 USA_war_plan_red: "Kriegsplan Rot"
 USA_war_plan_red_desc: "Nachdem unsere alten Unterdrücker scheinbar kurz davorstanden, das Volk zu respektieren, stehen sie nun im Konflikt mit dem um sich greifenden Wandel, den wir akzeptiert haben. Das britische Empire zeigt sein wahres Gesicht. Wir müssen den Briten zeigen, wo wir stehen."
 USA_embargo_the_empire: "Embargo gegen das Empire"
 USA_embargo_the_empire_desc: "Wir hatten lange Zeit ein gutes Verhältnis mit den Briten. Nun aber haben sie die Ideale verraten, von denen wir hofften, sie würden sie zu ehren lernen. Wir müssen ihnen zeigen, welche Konsequenzen das hat."
 USA_war_plan_orange: "Kriegsplan Orange"
 USA_war_plan_orange_desc: "Es gibt keine größere Bedrohung für uns als die imperialistischen Ambitionen Japans. Ihre Anstrengungen, sich in Asien und im Pazifikraum auszubreiten, werden schnell zu Konflikten mit unseren Interessen führen."
 USA_embargo_japan: "Verhängen Sie ein Embargo gegen Japan"
 USA_embargo_japan_desc: "Wir müssen den Japanern zeigen, dass die USA ihre Aggressionen weder akzeptieren noch unterstützen werden. Ein Embargo ist der erste Schritt, um ihre Pazifikpläne zu durchkreuzen."
 USA_prepare_intervention: "Intervention vorbereiten"
 USA_prepare_intervention_desc: "Durch Entscheidungen in den Bereichen Diplomatie und Handel hat sich unsere Position auf der Weltbühne gewandelt. Wir sind nicht mehr neutral und isolationistisch, sondern wir haben eine klare Position gegenüber ausländischen Aggressionen. Unsere Militärpolitik wird das in Zukunft widerspiegeln."
 USA_extra_tech_team: "Zusätzliches Tech-Team"
 USA_manhattan_project: "Manhattan-Projekt"
 USA_manhattan_project_desc: "Entwicklung von Substitutionsmaterialien, ein unschuldig klingendes USACE-Projekt, ist ab sofort unter dem Namen Manhattan-Projekt bekannt. Es handelt sich um eine der geheimsten und gefährlichsten Unternehmungen in der Geschichte des Militärs. Ziel des Projektes ist der Bau der ersten Atombombe. "
 USA_unholy_alliance: "Unheilige Allianz"
 USA_unholy_alliance_desc: "Manchmal müssen wir unsere Feinde wählen. Oft ist die Wahl nicht leicht. Die Zukunft urteilt vielleicht über uns, weil wir Seite an Seite mit einem Tyrannen standen ... oder sie lobt uns, weil wir sie vor einem anderen Tyrannen gerettet haben."
 USA_unholy_alliance_tt: "Verbessert die Meinung und Handelsmeinung mit der [SOV.GetNameDef] oder Deutschland, wenn sie im Krieg liegen und man sich auf die Seite des Verteidigers schlägt."
 USA_limited_intervention: "Begrenzte Intervention"
 USA_limited_intervention_desc: "Nur wirklich außergewöhnliche Aggression würde uns zu einem Kriegseintritt mit voller Truppenstärke nötigen. Nach den jüngsten Entwicklungen sind aber viele Menschen aus freien Stücken bereit, in Konflikten im Ausland zu helfen."
 USA_the_giant_wakes: "Der Riese erwacht"
 USA_the_giant_wakes_desc: "Nationen wenden sich hilfesuchend an uns, damit wir die Werte der Demokratie und Freiheit beschützen. Die Welt, in der das nicht-interventionistische Amerika geboren wurde, existiert nicht mehr. Wir müssen uns entsprechend anpassen."
 USA_pearl_harbor_gambit: "Glücksspiel mit Pearl Harbor"
 USA_pearl_harbor_gambit_desc: "Der Marinestützpunkt in Pearl Harbor ist ein leichtes Ziel für die Japaner. Indem wir eine Flotte dort stationieren, demonstrieren wir unsere Macht im Pazifik. Werden sie es wagen, gegen einen so kühnen Schritt vorzugehen?"
 USA_pearl_harbor_gambit_tt: "§YWährend dieser Schwerpunkt aktiv ist, hat Japan die Gelegenheit, einen Angriff zu unternehmen.§!"
 USA_cancel_pearl_harbor_gambit: "Glücksspiel mit Pearl Harbor abbrechen"
 USA_cancel_pearl_harbor_gambit_desc: "Eine Flotte in Pearl Harbor zu stationieren gefährdet das Leben unserer Matrosen. Wir werden sie nicht riskieren, um einen Krieg mit Japan zu provozieren."
 USA_air_war_plans_division: "Air War Plans Division"
 USA_air_war_plans_division_desc: "Wenn wir in der Luftfahrt und bei der Flugzeugproduktion die richtigen Prioritäten setzen wollen, müssen wir langfristig planen. Die AWPD wird sicherstellen, dass wir das Pläne für Material, Organisation und Strategie haben."
 USA_air_support: "Luftunterstützung"
 USA_air_support_desc: "Die Luftkriegsführung muss vor allen Dingen im Verbund mit anderen militärischen Operationen eingesetzt werden."
 USA_strategic_bombing: "Strategische Bombardierung"
 USA_strategic_bombing_desc: "Durch die Fähigkeit, präzise Bombardierungen durchzuführen, können wir die Kriegsmaschinerie jeder Nation abrupt zum Stillstand kommen lassen."
 USA_TAC: "Taktischer Bomber\"-Bemühungen"
 USA_TAC_desc: "Der Bau von Flugzeugen für den Angriff gegen taktische Ziele sorgt dafür, dass unsere Truppen sicherer vorrücken können."
 USA_combined_bomber_offensive: "Kombinierte Bomber-Offensive"
 USA_combined_bomber_offensive_desc: "Mit einer weiteren großen Macht an unserer Seite haben wir unerwartete Vorteile bei der Erforschung und Durchführung großer Bomberoffensiven."
 USA_fund_the_navy: "Finanzieren Sie die Marine"
 USA_fund_the_navy_desc: "Wir müssen uns an alles anpassen können, was unsere Feinde uns entgegenwerfen. Wenn wir mehr Gelder für Marinemanöver zur Verfügung stellen, schaffen wir eine effizientere Marine, die unseren Feinden im Bereich der Taktik überlegen ist."
 USA_bureau_of_ships: "Bureau of Ships"
 USA_bureau_of_ships_desc: "Wir werden das Bureau of Construction and Repair und das Bureau of Engineering zu einer Einheit zusammenlegen, die die weitere Flottenentwicklung leitet und überwacht. Wenn wir schon dabei sind, sollten wir vielleicht auch gleich den Gerüchten über ineffiziente Torpedos nachgehen, die das Bureau of Ordnance so vehement abstreitet."
 USA_battleship_primacy: "Schlachtschiff-Überlegenheit"
 USA_battleship_primacy_desc: "Nachdem die Japaner das Washingtoner Flottenabkommen gebrochen haben, beginnt womöglich ein neues Wettrüsten auf den Weltmeeren. Wir werden dafür sorgen, dass wir die meisten und besten Schlachtschiffe besitzen."
 USA_advanced_mahanian_doctrine: "Erweiterte Mahansche Doktrin"
 USA_advanced_mahanian_doctrine_desc: "Der Einfluss von Alfred Thayer Mahan auf die Seekriegsführung kann gar nicht genug betont werden. Wenn wir auf seine Arbeit aufbauen, können wir Schlachtschiffe äußerst effektiv einsetzen. Das war für ihn ein entscheidender Faktor."
 USA_carrier_primacy: "Trägerüberlegenheit"
 USA_carrier_primacy_desc: "In kommenden Kriegen wird man auf Macht aus der Luft angewiesen sein - und der praktischste Weg, die Reichweite unserer Flugzeuge zu erweitern, ist der Einsatz von Flugzeugträgern. Wir müssen fortschrittlichere und spezialisiertere Modelle entwickeln."
 USA_bureau_of_aeronautics: "Bureau of Aeronautics"
 USA_bureau_of_aeronautics_desc: "Um die Marineluftfahrt weiterzuentwickeln, müssen wir das Bureau of Aeronautics ausbauen, das seit Jahrzehnten für diese Dinge zuständig ist."
 USA_escort_effort: "Geleitschutz-Bemühungen"
 USA_escort_effort_desc: "U-Boote stellen eine Gefahr für unsere Handelskonvois dar. Wenn wir uns auf die Entwicklung neuer Zerstörermodelle konzentrieren, können wir effizient gegen feindliche U-Boote vorgehen."
 USA_convoy_tactics: "Konvoitaktiken"
 USA_convoy_tactics_desc: "Unsere Handelsschiffe schützen wir nicht nur durch Eskorten und einen effektiven Nachrichtendienst, sondern auch durch taktische Entscheidungen über unsere Handelsrouten und -routinen."
 USA_amphibious_operations: "Amphibienoperation"
 USA_amphibious_operations_desc: "Sofern nicht unser schlimmster Albtraum wahr wird, wird dieser Krieg nicht auf amerikanischem Boden enden. Gut ausgeführte Landungen werden auf dem Weg zum Sieg notwendig sein."
 USA_expand_the_USMC: "Erweitern Sie das USMC"
 USA_expand_the_USMC_desc: "Das United States Marine Corps war schon in vielen früheren Kriegen eine entscheidende Einheit. Für unsere Amphibienoperationen ist es wohl wichtiger als je zuvor. Semper fidelis!"
 USA_reinforce_monroe_doctrine: "Bestärken Sie die Monroe-Doktrin"
 USA_reinforce_monroe_doctrine_desc: "Die Monroe-Doktrin hat vor über 100 Jahren festgelegt, dass die USA intervenieren, wenn europäische Mächte versuchen, Lateinamerika zu kolonisieren ... sich ansonsten aber aus europäischen Angelegenheiten heraushalten. Wenn wir unsere Rolle als Friedenshüter auf diesen Kontinenten stärken, verbessern wir unseren Einfluss in der Region."
 USA_carribean_sphere: "Karibische Sphäre"
 USA_carribean_sphere_desc: "Die karibischen Inseln sind der perfekte Ausgangspunkt für Angriffe gegen unsere Ostküste oder den Panamakanal. Wir müssen daher unmissverständlich klarstellen, dass wir keine feindlichen Übernahmen des Gebiets dulden werden."
 USA_central_america: "Zentralamerika"
 USA_central_america_desc: "Es wäre undenkbar, einer ausländischen Macht zu gestatten, die Kontrolle über den Panamakanal zu erlangen ... oder ihn nur zu bedrohen. Wir werden daher die Unabhängigkeit aller zentralamerikanischen Nationen garantieren."
 USA_the_neighbors: "Die Nachbarn"
 USA_the_neighbors_desc: "Wir müssen zuvorderst für die Sicherheit der Länder in unserer unmittelbaren Nachbarschaft sorgen. Wir werden nicht zulassen, dass unsere Feinde unsere Nachbarn durchqueren, um zu uns zu gelangen ... "
 USA_south_america: "Südamerika"
 USA_south_america_desc: "Nie wieder dürfen sich Kolonialmächte nach Südamerika ausbreiten. Wir werden die Unabhängigkeit unserer Brüder im Süden garantieren, um sie zu schützen."
 USA_pax_americana: "Pax Americana"
 USA_pax_americana_desc: "Der Frieden in Amerika muss gewahrt werden. Wir haben die Stärke, dafür zu sorgen, dass kleine Streitigkeiten zwischen Nachbarstaaten nicht eskalieren. Ein Krieg vor unserer Haustür ist genau, was unsere Feinde wollen. Wir müssen alles tun, um das zu verhindern."
 USA_pax_americana_tt: "@USA §YDie USA§! können in Kriegen zwischen amerikanischen Ländern intervenieren."
 USA_black_chamber: "Black Chamber"
 USA_black_chamber_complete: "§RGEHEIM§!"
 USA_black_chamber_desc: "Wir haben Kenntnis von politischen Aktivitäten in einer Reihe von amerikanischen Ländern, die nicht mit unseren Interessen im Einklang stehen. Glücklicherweise haben wir ein Propagandanetzwerk im Untergrund aufgebaut und können diese Länder in unsere Richtung drängen. Wir müssen das sogar tun, um sicherzustellen, dass wir nicht zuhause gefährdet werden."
 USA_preemptive_intervention: "Präventive Intervention"
 USA_preemptive_intervention_desc: "Wir können nicht länger untätig zusehen, wie unsere Nachbarstaaten Kriegswerkzeuge bauen, die dazu dienen sollen, uns oder unsere Verbündeten zu unterdrücken. Wir müssen intervenieren, zum Wohle unseres mächtigen Landes und zum Wohle der Welt."
