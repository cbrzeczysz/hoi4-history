 FRA_metropolitan_france: "In das Metropolitane Frankreich investieren"
 FRA_metropolitan_france_tt: "Nicht genügend Bauplätze für §YInfrastruktur§! im metropolitanen Frankreich"
 FRA_metropolitan_france_desc: "La Métropole muss immer an erster Stelle kommen. Wir können anfangen, indem wir unsere Infrastruktur verbessern, um Arbeitsplätze zu schaffen und unsere Truppen schneller mobilisieren zu können."
 FRA_algerie_france: "In das Algerische Frankreich investieren"
 FRA_algerie_france_tt: "Nicht genügend Bauplätze für §YInfrastruktur§! in Kolonialfrankreich"
 FRA_algerie_france_desc: "Europa steht vor gefährlichen Zeiten. Wir sollten uns darauf konzentrieren, unsere Lande im Süden zu verbessern und sicherzustellen, dass wir la Métropole immer unterstützen können."
 FRA_industrial_expansion: "Industrielle Expansion"
 FRA_industrial_expansion_tt: "Nicht genügend Bauplätze für §YZivilfabriken§! im metropolitanen Frankreich"
 FRA_industrial_expansion_desc: "Wir brauchen in der Heimat eine stärkere industrielle Präsenz. Wir haben schon jede Menge Arbeitskräfte, aber wir brauchen mehr Fließbänder."
 FRA_colonial_industry: "Koloniale Industrie"
 FRA_colonial_industry_tt: "Nicht genügend Bauplätze für §YZivilfabriken§! in Kolonialfrankreich"
 FRA_colonial_industry_desc: "Wir sollten uns auf unsere Industrien in den Kolonien konzentrieren. Wenn die Spannungen in Europa zunehmen, haben wir weiterhin industrielle Kapazitäten außerhalb der Reichweite feindlicher Bomber."
 FRA_military_factories: "Militärfabriken"
 FRA_military_factories_tt: "Nicht genügend Bauplätze für §YMilitärfabrik§! im metropolitanen Frankreich"
 FRA_military_factories_desc: "Unsere Kriegsmaschinerie fällt zurück, was die Produktionskapazität angeht. Wir müssen uns auf die Produktion von militärischer Ausrüstung in der Heimat konzentrieren, um sicherzustellen, dass unsere Truppen laufend mit neuem Material versorgt werden."
 FRA_colonial_military_factories: "Militärfabriken in den Kolonien"
 FRA_colonial_military_factories_tt: "Nicht genügend Bauplätze für §YMilitärfabrik§! in Kolonialfrankreich"
 FRA_colonial_military_factories_desc: "Wenn wir unsere militärische Produktion außerhalb Europas ansiedeln, können wir unsere Truppen an der Front selbst dann noch mit Material versorgen, wenn der Feind die Kontrolle über unseren Luftraum erlangt."
 FRA_extra_research_slot: "Die Grandes Écoles unterstützen"
 FRA_extra_research_slot_desc: "Überall tun sich vielversprechende junge Denker hervor. Wir müssen ihnen die Einrichtungen bieten, die sie für ihre Forschungen benötigen. Technologische Fortschritte könnten uns einen entscheidenden Vorteil verschaffen."
 FRA_nuclear_effort: "Atom-Bemühungen"
 FRA_nuclear_effort_desc: "Erste Atomtests haben vielversprechende Ergebnisse geliefert. Wenn wir uns die Macht dieser neuen Technologie zunutze machen können, erhalten wir eine Waffe, wie die Welt sie noch nicht gesehen hat."
 FRA_jet_effort: "Strahltriebwerk-Bemühungen"
 FRA_jet_effort_desc: "Im Luftkampf zählt nur die Wendigkeit. Das Strahltriebwerk ist ein solch mächtiger Fortschritt, dass die feindlichen Piloten still stehen zu scheinen, während wir sie vom Himmel schießen."
 FRA_extra_research_slot_2: "Das Nationale Forschungszentrum gründen"
 FRA_extra_research_slot_2_desc: "Überall tun sich vielversprechende junge Denker hervor. Wir müssen ihnen die Einrichtungen bieten, die sie für ihre Forschungen benötigen. Technologische Fortschritte könnten uns einen entscheidenden Vorteil verschaffen."
 FRA_defensive_focus: "Defensiver Schwerpunkt"
 FRA_defensive_focus_desc: "In Zeiten wie diesen ist es am besten, unsere Verteidigung zu stärken. Wenn es Bedrohungen gibt, sollten sie zu uns kommen, damit wir sie auf unserem eigenen Land eliminieren können. Wir haben einen perfekten Kandidaten, um unsere Armee anzuführen. Wir warten nur auf Ihre Genehmigung."
 FRA_aggressive_focus: "Aggressiver Schwerpunkt"
 FRA_aggressive_focus_desc: "Wir können nicht untätig zusehen, wie unsere Feinde sich unseren Grenzen nähern. Und wir können unsere Verbündeten nicht für sich allein kämpfen lassen, wenn es zum Krieg kommt. Bereiten Sie unsere Armee vor! Gamelin ist der richtige Mann für den Posten."
 FRA_fortification_focus: "Befestigung-Schwerpunkt"
 FRA_fortification_focus_desc: "So entscheidend unsere Befestigungen bisher auch gewesen sein mögen, wir müssen Wege finden, sie effizienter zu errichten. Die Maginot-Linie dient feindlichen Truppen als mächtige Abschreckung. Wir könnten die Sicherheit weiterer ähnlicher Verteidigungsanlagen gebrauchen."
 FRA_alpine_forts: "Alpine Befestigungen"
 FRA_alpine_forts_desc: "Die Italiener überkreuzen die Grenze nicht mehr so leicht, wenn wir erst einmal die Alpen mit unserer neu geplanten Verteidigungslinie überzogen haben. Wir werden Zeit haben zu reagieren und unsere Position zu festigen."
 FRA_extend_the_maginot_line: "Verlängern Sie die Maginot-Linie"
 FRA_extend_the_maginot_line_desc: "Wir können uns nicht darauf verlassen, dass Belgien hält. Wenn die Belgier die feindlichen Armeen passieren lässt, stecken wir in Schwierigkeiten. Wir müssen die Maginot-Linie ausbauen, um ungebetene Armeen aus Frankreich fernzuhalten!"
 FRA_infantry_focus: "Levée en masse"
 FRA_infantry_focus_desc: "Alle Männer und Frauen, die kämpfen können, werden kämpfen. Die Massenproduktion von Waffen wird die Kosten senken. Wir werden jeden einzelnen mit einem Gewehr bewaffnen."
 FRA_artillery_focus: "Grande Batterie"
 FRA_artillery_focus_desc: "Unsere Artillerie wird eine einzige mächtige Einheit bilden, um das Feuer auf bestimmte Punkte zu konzentrieren. Salve um Salve werden wir die feindliche Linie schwächen und sie durchbrechen, wenn es sein muss!"
 FRA_heavy_armor_focus: "Char de Bataille"
 FRA_heavy_armor_focus_desc: "Kampfpanzer sind die Zukunft der Militärindustrie. Wir wollen das Schlachtfeld kontrollieren, und dafür brauchen wir mächtige neue Panzer!"
 FRA_motorized_focus: "Motorisierter Schwerpunkt"
 FRA_motorized_focus_desc: "Wenn wir bessere Möglichkeiten finden, unsere Infanteriefahrzeuge zu bauen, sind wir besser in der Lage, die Front zu unterstützen und zu verstärken."
 FRA_mechanized_focus: "Mechanisierter Schwerpunkt"
 FRA_mechanized_focus_desc: "Gepanzerte Fahrzeuge spielen im Krieg eine immer wichtigere Rolle. Sie sind zwar etwas weniger furchterregend als durchschnittliche Kampfpanzer, verleihen uns aber einen Vorteil in den Bereichen Kommunikation, Befehlsführung, Transport und Häuserkampf. "
 FRA_light_medium_armor: "Automitrailleuses"
 FRA_light_medium_armor_desc: "Per Gesetz kontrolliert die Infanterie alle Panzertruppen. Die leichteren, schnelleren Kavallerie-\"Fahrzeuge\" oder Automitrailleuses sind besser für die Reise geeignet und können mit ihren montierten Waffen dennoch einiges an Schaden verursachen."
 FRA_army_reform: "Armeereform"
 FRA_army_reform_desc: "Keine Infanterieeinheit und kein moderner Panzer werden uns allein den Krieg gewinnen. Wir müssen unsere taktischen und strategischen Fähigkeiten verbessern. Mit den richtigen Leuten auf den richtigen Posten können wir uns als Armee weiterentwickeln."
 FRA_navy_focus: "Marine-Schwerpunkt"
 FRA_navy_focus_tt: "Nicht genügend Bauplätze für einen §YMarinestützpunkt§!"
 FRA_navy_focus_desc: "Wenn wir unsere Marine erweitern wollen, müssen wir zunächst unsere Marinestützpunkte erweitern. Unsere einzigartigen Schiffe erfordern laufende Wartung, um jederzeit kampfbereit zu sein."
 FRA_improved_screen_ships: "Verbesserte Schiffe"
 FRA_improved_screen_ships_desc: "Zerstörer und leichte Kreuzer spielen eine entscheidende Rolle in der Verteidigung unserer schwereren Schlachtschiffe oder Flugzeugträger. Wenn wir unsere Verteidigungslinie auf See verlieren, riskieren wir alle Schiffe und Männer. Wir müssen sicherstellen, dass unsere Schiffe mit der neuesten Technologie gebaut werden."
 FRA_capital_ship_focus: "Großkampfschiff-Schwerpunkt"
 FRA_capital_ship_focus_desc: "Die Konzeption unserer Schlachtschiffe zu verbessern würde uns große taktische Vorteile verschaffen. Wenn ihre Reichweite und Feuerkraft unerreicht sind, wird niemand vor ihnen fliehen können."
 FRA_carrier_focus: "Flugzeugträger-Schwerpunkt"
 FRA_carrier_focus_desc: "Marinetheoretiker haben ihre Aufmerksamkeit auf unsere veralteten Flugzeugträger gerichtet. Sie haben Vorschläge, wie man Flugzeugträger weiter nutzen kann, wenn die Entwicklung in die richtige Richtung getrieben wird. Echter Fortschritt kann nur mit unserer vollen Unterstützung erreicht werden."
 FRA_initiate_government_reform: "Regierungsreform"
 FRA_initiate_government_reform_desc: "Die Welt ist gefährlich geworden. Wir dürfen uns nicht mehr von unseren eigenen kleinen Streitereien behindern lassen. Es ist an der Zeit, unsere Politiker zu ermächtigen und uns in die Zukunft zu wagen, zum Wohle Frankreichs."
 FRA_support_the_left: "Unterstützung für die Linke"
 FRA_support_the_left_desc: "Die Komintern wird stärker. Wir müssen zeigen, dass unsere Interessen kompatibel sind, und unsere kommunistischen Organisationen unterstützen."
 FRA_leftist_rhetoric: "Linke Rhetorik"
 FRA_leftist_rhetoric_desc: "Das Ziel ist klar. Gleichheit für alle. Wir wollen keine kapitalistischen Interessen in der französischen Politik. Es ist entscheidend, dass wir unseren kommunistischen Organisationen optimale Bedingungen liefern, in denen sie sich entwickeln können."
 FRA_scw_intervention_republicans: "Republikanische Intervention"
 FRA_scw_intervention_republicans_desc: "Das republikanische Spanien braucht unsere Hilfe! \nJeder, der bereit ist, für die Sache zu kämpfen, sollte das auch dürfen. Wir dürfen nicht zulassen, dass noch ein faschistisches Regime an Einfluss gewinnt."
 FRA_national_mobilization: "Nationale Mobilmachung"
 FRA_national_mobilization_desc: "Endlich haben wir eine Regierung, die handlungsfähig ist. Jetzt müssen wir unsere Armee stärken und bereit sein, für Frankreich zu kämpfen."
 FRA_humanite_unie: "Humanité Unie"
 FRA_humanite_unie_desc: "Die fetten Bankiers und die machthungrigen Demagogen halten die Welt immer fester in ihrem blutigen Griff. Jeden Tag werden freie Menschen versklavt und die Menschheit tiefer in die Krise gestürzt, ausgelöst durch die Gier des Einzelnen. Mehr denn je werden französische Ideale benötigt! Die Menschheit braucht uns, und wir müssen die Menschheit vereinen!"
 FRA_join_comintern: "Treten Sie der Komintern bei"
 FRA_join_comintern_desc: "Wohin wir uns auch wenden, überall warten Feinde. Wir müssen unsere Position einigen mächtigen Verbündeten gegenüber stärken. Unsere Bande zur Komintern ist stärker geworden. Nun ist es an der Zeit, dass wir uns ihrer Sache voll verschreiben."
 FRA_support_status_quo: "Unterstützen Sie den Status Quo"
 FRA_support_status_quo_desc: "Frankreich ist die Wiege und der Beschützer der Freiheit ... und muss das auch bleiben. Wenn wir je wieder Einheit erlangen wollen, müssen wir unsere Demokratie stabilisieren, bevor sie bröckelt."
 FRA_little_entente: "Kleine Entente"
 FRA_little_entente_desc: "Die Kleine Entente war ein von Frankreich unterstütztes Bündnissystem, das nach dem Ersten Weltkrieg gebildet wurde, um Aggressionen Österreichs und Ungarns gegen ihre Nachbarstaaten zu verhindern. Nun aber beginnt die Kleine Entente zu zerfallen. Anstatt Verbindungen zu Großbritannien zu sichern, sollten wir die Initiative ergreifen und diese Bündnis wiederherstellen und konsolidieren ... angefangen mit dem Gründungsmitglied Tschechoslowakei."
 FRA_go_with_britain: "Entscheiden Sie sich für Großbritannien"
 FRA_go_with_britain_desc: "Nachdem Russland für immer verändert ist, bleiben von der alten Triple Entente nur Frankreich und das Vereinigte Königreich übrig. Wenn die Geschichte sich wiederholt, müssen wir sicherstellen, dass diese zwei Nationen - Bastionen der Demokratie und Freiheit in Europa - Verbündete bleiben."
 FRA_strengthen_government_support: "Stärken Sie die Regierung"
 FRA_strengthen_government_support_desc: "Wir haben Pläne für das kommende Jahr geschmiedet, die den Wünschen von Menschen in allen Teilen Frankreichs entsprechen werden. Zeigen wir ihnen, dass wir handlungsfähig sind und würdig, Frankreich zu regieren. Auf dass wir wieder vereint stehen!"
 FRA_defensive_strategems: "Defensive Strategien"
 FRA_defensive_strategems_desc: "Wenn wir wollen, dass das französische Volk einen Krieg für uns austrägt, ist es wichtiger denn je, dass wir eine klare Richtung vorgeben. Wir müssen aufhören, uns gegenseitig zu bekämpfen, und anfangen, für Frankreich zu kämpfen."
 FRA_invite_yugoslavia: "Laden Sie Jugoslawien ein"
 FRA_invite_yugoslavia_desc: "Jugoslawien hat schon genug Sorgen, ohne sich wegen expansionistischer Nachbarn den Kopf zerbrechen zu müssen. Wenn wir sie zurück in die Kleine Entente holen, wäre das für uns ebenso ein Vorteil wie für sie."
 FRA_invite_romania: "Laden Sie Rumänien ein"
 FRA_invite_romania_desc: "Die rumänische Demokratie ist fragil, gefangen zwischen internen faschistischen Gruppierungen und sowjetischem Kommunismus. Wenn wir sie in die Kleine Entente holen, können sie mit unserer Unterstützung etwas Stabilität gewinnen."
 FRA_polish_guarantee: "Polnische Garantie"
 FRA_polish_guarantee_desc: "Polnische Diplomaten zeigen sich besorgt über die Spannungen an ihren Grenzen. Eine Garantie unserer mächtigen Nation dürfte jeden abschrecken, der eine Invasion plant."
 FRA_czech_guarantee: "Tschechische Garantie"
 FRA_czech_guarantee_desc: "Die Spannungen an der tschechischen Grenze nehmen zu. Wir dürfen nicht zulassen, dass expansionistische Nationen ein freies und demokratisches Land erobern. Die Tschechen müssen ein freies Volk bleiben. Durch eine Garantie von uns wird jeder, der eine Invasion plant, seine Pläne noch einmal überdenken."
 FRA_revise_versailles: "Überarbeiten Sie den Vertrag von Versailles"
 FRA_revise_versailles_desc: "Die Deutschen ignorieren die im Versailler Vertrag vorgesehenen Reparationszahlungen schon jetzt. Frankreich gebietet keinen Respekt mehr. Dabei hätten wir in Wahrheit das Recht, mehr für die im Ersten Weltkrieg verlorenen Leben zu verlangen. Aber ein gerechter Vertrag würde ein starkes Frankreich erfordern, ein neues Frankreich, das ihn auch durchzusetzen vermag."
 FRA_support_the_right: "Unterstützung für die Rechte"
 FRA_support_the_right_desc: "Frankreich war schon immer eine starke und stolze Nation, aber die Untätigkeit der Regierung hat das Volk entzweit. Wir müssen Frankreich vereinen und unsere Überlegenheit und Stärke demonstrieren, wenn wir nicht zerfallen wollen."
 FRA_right_wing_rhetoric: "Rechte Rhetorik"
 FRA_right_wing_rhetoric_desc: "Wir müssen uns darauf konzentrieren, jeden einzelnen Franzosen zu erreichen und seinen Nationalgeist zu heben. Zeigen wir ihnen, dass wir die mächtigen Anführer sein können, die sie brauchen ... und sie werden zu stolzen Bürgern unserer glorreichen Nation werden."
 FRA_scw_intervention_nationalists: "Nationalistische Intervention"
 FRA_scw_intervention_nationalists_desc: " Die Nationalisten gewinnen in Spanien endlich an Boden. Ihre Sache ist rechtschaffen und jeder, der bereit ist, für sie zu kämpfen, sollte das auch tun dürfen."
 FRA_army_of_aggression: "Armee der Aggression"
 FRA_army_of_aggression_desc: "Wir können nicht länger hinter einer längst überholten Wand sitzen, während unsere Feinde Europa überrollen. Es ist an der Zeit, unsere Armee zu stärken und unsere Grenzen auszuweiten, um sicherstellen, dass Frankreich weiterhin eine große Nation bleibt."
 FRA_france_first: "Frankreich zuerst"
 FRA_france_first_desc: "Wir sind Frankreich! Die Sieger des Ersten Weltkriegs! Die Retter Europas! Wir sind die Heimat der größten Denker, die diese Welt je gesehen hat. Zu viele Nationen trachten danach, die Welt ins Chaos zu stürzen. Wir werden gebraucht, und wir werden dem Ruf folgen. Wir werden das Ruder übernehmen, den Sturm überstehen, und die Menschheit in sichere und ruhige Gewässer unter unserer Führung lotsen!"
 FRA_woo_italy: "Umwerben Sie Italien"
 FRA_woo_italy_desc: "Italien hat das Potenzial, zu einer mächtigen Nation zu werden. Dank Mussolinis starker Führung ist das Volk von Italien vereint und bereit, für die gerechte Sache zu kämpfen. Diese Sache muss die unsere sein."
 FRA_dismantle_the_democracies: "Die Demokratien zerschlagen"
 FRA_dismantle_the_democracies_desc: "Das neue [GER.GetAdjective]e demokratische Bündnis in Mitteleuropa bedroht unsere erst kürzlich gewonnene Stellung. Wir müssen sofort handeln, ehe sie noch mächtiger werden."
 FRA_join_germany: "Schließen Sie sich Deutschland an"
 FRA_join_germany_desc: "Das deutsche Reich entwickelt sich zu einer ernstzunehmenden Macht. Seine Vision einer besseren Zukunft lässt sich mit unseren Interessen in Einklang bringen. Wir sollten die Deutschen unterstützen. Wenn der Stab sich gelegt hat, wird Frankreich seinen rechtmäßigen Anteil an Europa erhalten."
 FRA_naval_doctrine: "Marinedoktrin"
 FRA_naval_doctrine_desc: "Die jüngsten Fortschritte im Schiffsbau eröffnen uns neue taktische und strategische Möglichkeiten. Bevor wir mit diesen neuen Theorien ein Risiko eingehen, müssen wir sie ausgiebig testen lassen und die Pläne festigen."
 FRA_air_focus: "Luft-Schwerpunkt"
 air_focus_bypass_tt: "Nicht genügend Bauplätze für einen §YLuftstützpunkt§!"
 FRA_air_focus_desc: "Es ist an der Zeit, unsere Luftwaffe zu erweitern! Es bestehen bereits Pläne für den Bau neuer Luftstützpunkte, um einen großen Zuwachs bei Personal und Flugzeugen zu bewältigen."
 FRA_cas_focus: "Luftnahunterstützung-Schwerpunkt"
 FRA_cas_focus_desc: "Die Luftunterstützung für unsere Schiffe und Landtruppen war eine sehr effiziente Ergänzung zu einem relativ geringen Preis. Die Flugzeuge, die für diese Zwecke verwendet werden, wurden weiterentwickelt. Lassen wir unsere Ingenieure die nächste Generation von Unterstützungsflugzeugen bauen."
 FRA_fighter_focus: "Jäger-Schwerpunkt"
 FRA_fighter_focus_desc: "Einige revolutionäre Technologien aus dem zivilen Bereich können in unsere Jäger integriert werden, um ihre Geschwindigkeit, Reichweite und maximale Flughöhe zu verbessern. Darauf müssen wir uns konzentrieren, wenn wir mit den Fortschritten anderer Nationen Schritt halten wollen."
 FRA_bomber_focus: "Bomber-Schwerpunkt"
 FRA_bomber_focus_desc: "Luftunterstützung ist ein wichtiger Teil unserer defensiven und offensiven Fähigkeiten. Wenn wir unsere Bemühungen darauf konzentrieren, schnelle, wendigere und präzisere Bomber zu entwickeln, haben wir in jeder Landschlacht einen Vorteil."
 FRA_heavy_fighter_focus: "Schwerer-Jäger-Schwerpunkt"
 FRA_heavy_fighter_focus_desc: "Unsere schweren Jäger müssen die empfindlicheren Bomber unterstützen können. Dazu sind eine schwerere Bewaffnung und eine höhere Reichweite nötig - was die Jäger etwas langsamer macht."
 FRA_air_doctrine: "Luft-Doktrin"
 FRA_air_doctrine_desc: "Wir haben genügend Erfahrungen gesammelt, um neue Theorien im Bereich des Luftkriegs zu testen. So können wir neue taktische und strategische Möglichkeiten ausloten. Der Luftkampf ist in modernen Kriegsführung der Schlüssel zum Erfolg."
 FRA_heavy_bomber_focus: "Schwerer-Bomber-Schwerpunkt"
 FRA_heavy_bomber_focus_desc: "Moderne schwere Bomber sind bewaffnet und können mit kleineren Luftscharmützeln selbst fertigwerden.  Wenn unsere Ingenieure sich darauf konzentrieren, die neuesten Technologien zu entwickeln, haben wir eine bessere Chance, feindliche Produktionsstätten zu zerstören."
 FRA_naval_bomber_focus: "Marinebomber-Schwerpunkt"
 FRA_naval_bomber_focus_desc: "Schiffe haben sich als extrem anfällig gegen Flugzeuge erwiesen. Wir müssen die Bombertechnologie weiterentwickeln, um einen Vorsprung vor neuen Gegenmaßnahmen zu haben."
 limited_rearmament_focus: "Begrenzte Wiederbewaffnung"
 limited_rearmament_focus_desc: "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL: "Deutschland und andere faschistische Mächte in aller Welt rühren sich. Wir werden in unserer Lebenszeit wohl keinen durchgehenden Frieden erleben. Wir sollten unsere eigene Wiederbewaffnung in die Wege leiten, damit sie schnell beginnen, wenn die Lage sich noch weiter zuspitzt."
 ENG_LIMITED_REARMAMENT_AHISTORICAL: "Unsere neue Herangehensweise an unsere Innenpolitik und unsere internationalen Beziehungen erfordert ein robustes Militär, das unsere Politik unterstützen kann. Wir sollten damit anfangen, unsere Zivilindustrie auszubauen, damit sie als solides Fundament für eine zukünftige Erweiterung unserer Militärindustrie dienen kann ... wenn die Zeit dafür gekommen ist."
 ENG_motorized_focus: "Eine motorisierte Armee"
 ENG_motorized_focus_desc: "Die Armee experimentiert seit einiger Zeit mit voll motorisierten Infanterieeinheiten. Bisher haben sie noch keine vollständig motorisierten Divisionen gebildet, aber wenn man dem Kriegsminister die richtigen Worte zuflüstert, wäre das bald eine Möglichkeit."
 ENG_tank_focus: "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc: "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL: "Royal Tank Regiment"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST: "Republican Guard Tank Regiment"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL: "Großbritannien hat den Panzer erfunden. Das Royal Tank Regiment sollte also mit den besten Panzern der Welt ausgestattet sein ... was momentan aber nicht der Fall ist. Das Special Vehicle Development Committee schlägt vor, einen modernen Panzer zu erforschen und zu entwickeln, damit Großbritannien seine Vorreiterrolle auf diesem Gebiet beibehält."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST: "Großbritannien hat den Panzer erfunden. Das Republican Guard Tank Regiment sollte also mit den besten Panzern der Welt ausgestattet sein ... was momentan aber nicht der Fall ist. Das Special Vehicle Development Committee schlägt vor, einen modernen Panzer zu erforschen und zu entwickeln, damit Großbritannien seine Vorreiterrolle auf diesem Gebiet beibehält."
 uk_empire_focus: "Verstärken Sie das Empire"
 uk_empire_focus_desc: "Unser Empire ist riesig ... und trotz unserer Stärke nur schlecht verteidigt. Um dagegen anzugehen, müssen wir Empire-Patriotismus im gesamten Empire fördern."
 uk_service_focus: "Dienst in Übersee"
 uk_service_focus_desc: "Wir sollten militärisches Personal auf koloniale Posten und dann wieder nach Hause rotieren. So lernen unsere Männer, mit verschiedensten Bedingungen umzugehen. Die gesammelten Erfahrungen können sie zuhause mit ihren Kameraden teilen."
 uk_mediterranean_focus: "Bastion im Mittelmeerraum"
 uk_mediterranean_focus_desc: "Die Route durch das Mittelmeer ist eine wichtige Abkürzung nach Indien. Es ist daher absolut entscheidend, dass sie offen und in unseren Händen bleibt."
 uk_rock_focus: "Befestigen Sie den Fels von Gibraltar"
 uk_rock_focus_desc: "Gibraltar kontrolliert nicht nur den Zugang zum Mittelmeer, sondern bietet auch einen stark verteidigten Hafen, von dem aus Schiffe sowohl im Atlantik als auch im Mittelmeer operieren können. Es ist daher zwingend geboten, Gibraltar stark zu verteidigen."
 uk_greece_focus: "Setzen Sie Griechenland unter Druck"
 uk_greece_focus_desc: "Es ist in unserem Interesse, Stützpunktrechte in Griechenland zu besitzen ... und ganz offen gesagt sind die Griechen nicht in der Position, sie uns zu verwehren."
 uk_malta_focus: "Befestigen Sie Malta"
 uk_malta_focus_desc: "Malta hat eine hervorragende Lage im zentralen Mittelmeerraum. Die Insel ist eine wichtige Station entlang unserer Lebensader über Ägypten und den Suezkanal nach Indien und in den Fernen Osten. Zeit, die wir darauf verwenden, Malta besser zu befestigen, kann keine vergeudete Zeit sein."
 ENG_mot_focus_tooltip: "Wir können jetzt motorisierte Infanteriedivisionen einsetzen."
 uk_canada_focus: "Entwicklung in Kanada"
 uk_canada_focus_desc: "Eine Investition in die Industrie und die Werften von Kanada verleiht der Wirtschaft einen Schub und ermöglicht den Kanadiern, im Kriegsfall einen größeren Beitrag zu leisten."
 uk_australia_focus: "Entwicklung in Australien"
 uk_australia_focus_desc: "Eine Investition in die Industrie und die Werften von Australien verleiht der Wirtschaft einen Schub und ermöglicht den Australiern, im Kriegsfall einen größeren Beitrag zu leisten."
 uk_protect_suez: "Beschützen Sie Suez"
 uk_protect_suez_desc: "Die Kontrolle über den Suezkanal ist eines der wichtigsten Elemente für die Beibehaltung der britischen Seehoheit. Diese Region zu verlieren wäre eine Katastrophe. Wir müssen Maßnahmen ergreifen, um sie zu befestigen."
 uk_balkan_strategy: "Balkanstrategie"
 uk_balkan_strategy_desc: "Viele der Nationen auf dem Balkan sind pro-britisch und sehen dieselbe Bedrohung durch Osteuropa wie wir. Wenn wir die Gelegenheit nutzen und sie frühzeitig unterstützen, können wir uns ihre Loyalität sichern ... wenn auch auf die Gefahr hin, ihre rachsüchtigen Nachbarn zu erzürnen."
 uk_new_zealand_focus: "Entwickeln Sie Neuseeland"
 uk_new_zealand_focus_desc: "Neuseeland hat weiterhin eine starke Verbindung zu unserer Nation und hat vor der faschistischen Bedrohung gewarnt. Im Kriegsfall würden die Neuseeländer ohne Zweifel einen wichtigen Beitrag leisten. Wir sollten ihnen helfen, sich entsprechend vorzubereiten."
 uk_south_africa_focus: "Entwickeln Sie Südafrika"
 uk_south_africa_focus_desc: "Die politische Lage in Südafrika ist unsicher. Wir können nicht vollends darauf vertrauen, dass die Südafrikaner unsere Kriegsanstrengungen unterstützen. Wenn wir ihnen aber helfen, ihre Industrie zu stärken, können wir vielleicht Unterstützung für die britische Sache gewinnen."
 FRA_strengthen_government_support_tooltip: "Die Idee \"Regierungsunterstützung stärken\" ist veraltet."
 ITA_victoryinETH: "Triumph in Afrika"
 ITA_victoryinETH_desc: "Das Scheitern im ersten italienisch-äthiopischen Krieg ist seit 40 Jahren ein Makel auf der Ehre Italiens. Indem wir jetzt einen Sieg erringen, können wir diesen Makel tilgen und die Stärke des eisernen Willen des Faschismus beweisen!"
 USA_reinforce_monroe_doctrine_tt: "Erhöht die Handelsmeinung mit allen Nationen des amerikanischen Kontinents."
 1939_bookmark_threat: "Faschistischer Expansionismus"
 USA_civil_war_fired: "Der Zweite Amerikanische Bürgerkrieg hat begonnen."
 USA_anti_imperialism: "Anti-Imperialismus"
 USA_anti_imperialism_desc: "Amerika war schon immer ein Feind der imperialistischen Unterdrücker. Es ist aber deutlich zu sehen, dass die meisten so genannten Demokratien bereit sind, diese Institutionen am Leben zu lassen, so lange sie von ihnen profitieren. Die Revolutionäre der Sowjetunion sind bessere Verbündete."
 USA_fascist_menace: "Die preußische Gefahr"
 USA_fascist_menace_desc: "Der Versailler Vertrag und wirtschaftliche Sanktionen konnten Deutschland nicht aufhalten. Der preußische Militarismus zeigt wieder sein hässliches, aggressives Gesicht. Deutschland muss wieder besiegt und unter unsere Kontrolle gebracht werden, zumindest vorübergehend."
 USA_crusade_against_communism: "Kreuzzug gegen den Kommunismus"
 USA_crusade_against_communism_desc: "Der Rote Schrecken ist bei weitem die größte Gefahr, der diese Welt sich je gegenübersah. Die destruktive Ideologie, die von der Sowjetunion ausgeht, muss um jeden Preis an ihrem Ursprungsort vernichtet werden. Und wir sind es, die das tun werden."
 USA_strike_at_the_empire: "Angriff gegen das Empire"
 USA_strike_at_the_empire_desc: "Die wahre Bedrohung für die Freiheit der Welt sind die Kolonialreiche, die von europäischen Supermächten aufgebaut werden. Sie müssen zerschlagen und ihre Bewohner befreit werden - angefangen mit dem britischen Empire, von dem wir uns einst selbst befreit haben."
 USA_defense_of_the_pacific: "Verteidigung des Pazifik"
 USA_defense_of_the_pacific_desc: "Die japanische Regierung ist hoffnungslos. Ihr Expansionismus bedroht sowohl unser Volk als auch die Nachbarstaaten. Die Nation muss unter amerikanische Verwaltung gestellt werden, um sie zu reformieren und zu verhindern, dass sie ihre Fehler jemals wiederholt."
 ENG_home_defence: "Heimatverteidigung"
 ENG_home_defence_desc: "Was nutzt ein gewaltiges Reich, wenn wir nicht in der Lage sind, das britische Volk zu beschützen? Wir sollten unsere Bemühungen darauf konzentrieren, das Heimatland zu sichern."
 ENG_issue_gasmasks: "Geben Sie Gasmasken aus"
 ENG_issue_gasmasks_desc: "Die Welt wird mit jedem Tag gefährlicher. Wir müssen die Zivilbevölkerung vor Giftgasangriffen schützen. Britannien soll ruhig atmen können."
 ENG_military_training_act: "Military Training Act"
 ENG_military_training_act_desc: "Der Erste Weltkrieg hat unseren Bürgern den Eindruck vermittelt, dass sie nie wieder würden kämpfen müssen. Je gefährlicher die Welt wird, desto mehr müssen wir sicherstellen, dass alle fähigen jungen Männer eine militärische Grundausbildung erhalten."
 ENG_embargo_germany: "Embargo gegen Deutschland"
 ENG_embargo_germany_desc: "Die deutsche Wiederbewaffnung ist eine Beleidigung und stellt eine große Gefahr für den Weltfrieden dar. Wir werden ihnen keine Ressourcen für ihre Kriegsmaschinerie liefern."
 ENG_war_with_germany: "Krieg gegen Deutschland"
 ENG_war_with_germany_desc: "Die Deutschen lassen uns keine andere Wahl. Um der freien Welt und der Zukunft unserer Kinder willen. Es ist Zeit für Krieg."
 ENG_swedish_intervention: "Schwedische Intervention"
 ENG_swedish_intervention_desc: "Schwedische Bewegungen gegen die Demokratie haben beunruhigend viel Einfluss gewonnen. Wir dürfen nicht riskieren, dass schwedischer Stahl zu Waffen in den Händen unserer Feinde wird. Die Schweden sollen frei bleiben, aber wir müssen ein gewisses Maß an Einfluss über ihr Land gewinnen."
 ENG_norwegian_intervention: "Norwegische Intervention"
 ENG_norwegian_intervention_desc: "Demokratiefeindliche Bewegungen in Norwegen gewinnen weiter an Boden. Wir müssen sicherstellen, dass ihre Politik mit unsere Interessen im Einklang bleibt. Notfalls mit Gewalt."
 ENG_danish_intervention: "Dänische Intervention"
 ENG_danish_intervention_desc: "Die dänische Unterstützung für die Feinde des Weltfriedens nimmt immer weiter zu. Es gibt nur einen Weg, sicherzustellen, dass sie auf unserer Seite bleiben. Wir müssen Dänemark als strategische Stellung in der Region nutzen, für den Fall, dass eine Landinvasion Europas nötig wird."
 ENG_benelux_intervention: "Intervention in der Benelux-Region"
 ENG_benelux_intervention_desc: "Das politische Klima in der Benelux-Region wird immer feindlicher uns gegenüber. Wir sollten eine deutliche Warnung aussprechen, dass wir keine Feinde der Demokratie tolerieren ... und wir notfalls bereit sind, Gewalt anzuwenden."
 ENG_belgium_security: "Sichern Sie Belgien"
 ENG_belgium_security_desc: "Eine Warnung war wohl nicht genug. Wenn die politischen Tendenzen sich fortsetzen, stellt Belgien bald eine direkte Bedrohung für unsere Gewässer dar. Wir müssen intervenieren und uns eine strategische Stellung auf dem Kontinent sichern."
 ENG_dutch_security: "Sichern Sie die Niederlande"
 ENG_dutch_security_desc: "Politische Bewegungen in den Niederlanden unterstützen weiter unsere Feinde. Die Niederlande müssen bezwungen werden, um ein freies Europa zu gewährleisten."
 ENG_war_with_japan: "Krieg gegen Japan"
 ENG_war_with_japan_desc: "Alle anderen Möglichkeiten sind erschöpft und die Japaner weigern sich, ihren Expansionismus aufzugeben. Für die Sicherheit des britischen Empires und der Bevölkerung Asiens müssen wir die Japaner unterwerfen."
 ENG_war_with_italy: "Krieg gegen Italien"
 ENG_war_with_italy_desc: "Die Italiener weigern sich, ihre Pläne für ein neues römisches Reich aufzugeben. Sie haben gezeigt, dass sie bereit sind, in den Krieg zu ziehen, um ihre Grenzen zu erweitern. Wir müssen alles daran setzen, diese Bedrohung zu eliminieren, bevor es zu spät ist."
 ENG_embargo_ussr: "Embargo gegen [SOV.GetNameDefCap]"
 ENG_embargo_ussr_desc: "Die [SOV.GetNameDefCap] wird mächtig und nutzt britische Ressourcen, um ihre militärischen Anstrengungen voranzutreiben. Wir müssen den Handel mit ihnen einstellen."
 ENG_war_with_ussr: "Krieg gegen die Sowjets"
 ENG_war_with_ussr_desc: "Die Bedrohung durch die [SOU.GetNameDef] wächst, trotz unserer Proteste. Wir können keine aggressive [SOU.GetName] dulden. Uns bleibt keine andere Wahl, als in den Krieg zu ziehen – für ein besseres Morgen."
 kamikaze_focus_tooltip: "Ermöglicht Luftmissionen des Typs §YKamikaze-Angriff§! – Selbstmordangriffe gegen feindliche Schiffe.\n"
 AST_additional_militia_training: "Zusätzliche Milizausbildung"
 AST_additional_militia_training_desc: "Ein Großteil unserer Miliz ist dienstuntauglich – sie sind krank oder zu schlecht ausgerüstet. Wir unternehmen Schritte, um dieses Versäumnis in einer gefährlichen Welt zu beheben."
 AST_royal_australian_artillery: "Royal Australian Artillery"
 AST_royal_australian_artillery_desc: "Die Artillerie ist die Königin des Schlachtfelds, und wir müssen unseren Zugang zu schweren Geschützen verbessern."
 AST_promote_reservists: "Reservisten befördern"
 AST_promote_reservists_desc: "Wir brauchen zwar eine Truppe, um unsere Heimat zu verteidigen, aber Milizionäre und Reservisten in die reguläre Armee zu befördern, verschafft uns einen dringend benötigten Schub in Sachen Mannstärke und Erfahrung."
 AST_daimler_dingo: "Daimler Dingo"
 AST_daimler_dingo_desc: "Dieser in Großbritannien hergestellte Panzerwagen verbessert unsere Mobilität auf dem Schlachtfeld. Und immerhin ist er nach einem unserer berühmtesten Tiere benannt."
 AST_hmas_assault: "HMAS Assault"
 AST_hmas_assault_desc: "Jeder Krieg im Pazifik wird ein amphibischer Krieg sein. Der Bau eines Marinestützpunkts, in dem die Soldaten lernen, wie man einen Strand einnimmt, ist daher entscheidend für die Kriegsbemühungen."
 AST_specialize_equipment: "Spezialisierte Ausrüstung"
 AST_specialize_equipment_desc: "Nicht alle britischen Ausrüstungsgegenstände, die wir verwenden, sind für unsere einzigartige Kampfsituation besonders effektiv. Es ist spezialisierte und eigens angefertigte Ausrüstung nötig geworden."
 AST_australian_womens_army_service: "Australian Women's Army Service"
 AST_australian_womens_army_service_desc: "Jeder Mann wird an der Front gebraucht. Tausende von australischen Frauen werden daher als Fahrerinnen, Funkerinnen und Mechanikerinnen dienen."
 AST_australian_army_catering_corps: "Australian Army Catering Corps"
 AST_australian_army_catering_corps_desc: "Die Stärke der australischen Armee leidet unter der Qualität des Essens. Primär wegen der Qualität der Köche. Indem wir diesen Prozess neu organisieren, können wir die Moral und die Effektivität heben."
 AST_fund_owen_gun_research: "Owen-Waffenforschung finanzieren"
 AST_fund_owen_gun_research_desc: "Evelyn Owen hat eine neue Maschinenpistole entwickelt, die den heftigen Anforderungen des Dschungelkriegs standhalten kann. Wir sollten Regierungsressourcen in die Produktion und Verbesserung dieser Waffe investieren."
 AST_sentinel_tank_project: "Sentinel-Panzerprojekt"
 AST_sentinel_tank_project_desc: "Australien sollte sein eigenes Panzerfahrzeug entwickeln. Das Sentinel-Programm, das auf deutschen und amerikanischen Ideen basiert, sollte vorangetrieben werden."
 AST_airborne_defence: "Luftverteidigung"
 AST_airborne_defence_desc: "Wir müssen den Himmel über Australien schützen, indem wir in die Luftabwehr investieren, auch in Abfangjäger und Flugabwehrgeschütze."
 AST_introduce_unconventional_warfare: "Unkonventionelle Kriegsführung einführen"
 AST_introduce_unconventional_warfare_desc: "Die Dschungel des Pazifik erfordern eine neue Art der Kriegsführung. Wir müssen lernen, uns schnell und lautlos durch die dichte Vegetation zu bewegen – unsere Feinde aus dem Hinterhalt angreifen und dasselbe von ihnen erwarten."
 AST_z_special_unit: "Z Special Unit"
 AST_z_special_unit_desc: "Z Special Unit wird unsere Kommandoeinheit sein, spezialisiert auf die Aufklärung und Sabotage hinter feindlichen Linien. Dazu benötigen wir mutige Männer, die bereit sind, eine rigorose Ausbildung zu durchlaufen."
 AST_m_special_unit: "M Special Unit"
 AST_m_special_unit_desc: "M Special Unit wird unsere Vorhut- und Aufklärungseinheit im Krieg. Sie wird uns laufend aktuelle Informationen zur Position und zum Zustand des Feindes übermitteln."
 AST_expand_the_raaf: "Die RAAF erweitern"
 AST_expand_the_raaf_desc: "Unsere Luftwaffe muss wachsen. Wir investieren daher in neue Stützpunkte, mehr Ausbildung mehr Produktion."
 AST_cac_boomerang: "CAC Boomerang"
 AST_cac_boomerang_desc: "Die Boomerang wird Australiens eigenes Jagdflugzeug sein – eine Versicherung gegen den Verlust importierter Flugzeuge. Wir müssen mit japanischen und amerikanischen Flugzeugen mithalten können."
 AST_expand_northern_presence: "Präsenz im Norden ausweiten"
 AST_expand_northern_presence_desc: "Da unsere Städte sich hauptsächlich an der Ost- und Westküste der Insel befinden, ist Australiens Nordgrenze nicht gut gegen Invasionen oder Angriffe geschützt. Neue militärische Gebäude in diesem Gebiet wären sinnvoll."
 AST_cac_woomera: "CAC Woomera"
 AST_cac_woomera_desc: "Australien wird seinen eigenen Bomber entwickeln. Die Woomera ist nur ein leichtes Flugzeug, wird jedoch ausreichen, um unsere Heimat zu schützen und leichte Luftnahunterstützung zu bieten."
 AST_volunteer_air_observers_corps: "Volunteer Air Observers Corps"
 AST_volunteer_air_observers_corps_desc: "Behaltet den Himmel im Auge! Wir fordern alle Australier auf, sich mit den Silhouetten weit verbreiteter Flugzeuge vertraut zu machen und die Regierung zu benachrichtigen, wenn sie etwas Verdächtiges beobachten oder feindliche Flugzeuge sichten, die sich dem Dominion nähern."
 AST_naval_bombers: "Marinebomber"
 AST_naval_bombers_desc: "Wir sind von Wasser umgeben, also sollten wir uns um Flugzeuge und Personal bemühen, mit denen wir feindliche Flotten abfangen und angreifen können. Das Marinebombardement ist eine spezialisierte Fähigkeit und sollte einen Schwerpunkt darstellen."
 AST_death_from_down_under: "Tod aus Down Under"
 AST_death_from_down_under_desc: "Keine Bomber werden unsere Häfen und Städte beschädigen, wenn wir erst einmal unsere Luftverteidigungssysteme verbessert haben – durch ein besseres Verständnis der Luftkräfte und die rohe Kraft von Flugabwehrwaffen."
 AST_womens_auxilliary_australian_air_force: "Women's Auxiliary Australian Air Force"
 AST_womens_auxilliary_australian_air_force_desc: "Eine gute Hälfte unserer Bevölkerung sollte nicht untätig zuhause sitzen, sondern lieber ihren Teil zu den Kriegsbemühungen beitragen. Die Flugzeugwartung, die Arbeit im Signalkorps und ähnliche Aufgaben werden Frauen übertragen."
 AST_dominate_the_skies: "Lufthoheit"
 AST_dominate_the_skies_desc: "Australien ist von den meisten feindlichen Luftstützpunkten weit entfernt. Es muss unser Ziel sein, in unserer Ecke der Welt die absolute Lufthoheit zu haben."
 AST_cockatoo_island_shipyards: "Werften von Cockatoo Island"
 AST_cockatoo_island_shipyards_desc: "Die Erweiterung und Verbesserung der Werften auf Cockatoo Island ist eine wichtige Priorität für unsere Regierung. Der Hafen von Sydney hat den besten Zugang zu Mannstärke und Ressourcen. Dort sollten wir unseren Schiffsbau konzentrieren."
 AST_kangaroo_point_shipyards: "Trockendock Kangaroo Point"
 AST_kangaroo_point_shipyards_desc: "Evans Deakin & Company schlagen vor, eine Werft und ein großes Trockendock in Kangaroo Point zu errichten. Ein solches Vorhaben wäre ideal, um die Machtprojektion unserer Marine zu verbessern."
 AST_protect_overseas_commerce: "Den Überseehandel schützen"
 AST_protect_overseas_commerce_desc: "Ein Inselstaat ist auf Lieferungen aus Übersee angewiesen. Die Konvoi- und Handelsrouten zu verteidigen ist nicht bloß eine Sache der Strategie – es ist eine Notwendigkeit."
 AST_fly_the_jolly_roger: "Die Piratenflagge hissen"
 AST_fly_the_jolly_roger_desc: "Von unserer Inselfestung aus können wir U-Boot-Gruppen ausschicken, um die feindlichen Handels- und Versorgungskonvois zu terrorisieren und zu zerstören, die unsere Küste passieren."
 AST_scrap_iron_flotilla: "Scrap Iron Flotilla"
 AST_scrap_iron_flotilla_desc: "Bis wir unsere Flotte erneuern können, müssen wir mit den alternden Schiffen zurechtkommen, die wir haben. Unser Feind nennt unsere alten Zerstörer vielleicht Scrap Iron Flotilla, die Alteisenflotte, aber sie wird uns gute Dienste leisten."
 AST_royal_australian_submarine_service: "Royal Australian Submarine Service"
 AST_royal_australian_submarine_service_desc: "U-Boote sind die Seewaffen der Zukunft und ein wichtiger Teil der Truppen unserer Alliierten. Wir müssen diese Art der Kriegsführung verinnerlichen"
 AST_naval_auxiliary_patrol: "Marinehilfspatrouille"
 AST_naval_auxiliary_patrol_desc: "Die vielen Häfen unseres großartigen Landes sind verlockende Ziele für U-Boot-Angriffe aus dem Hinterhalt. Hilfstruppen, die an der Küste patrouillieren, warnen uns bei Gefahr."
 AST_cruisers: "Kreuzer"
 AST_cruisers_desc: "Wir können die Schlachtschiffe und Flugzeugträger den großen Nationen überlassen. Eine Masse an Schiffen in Kreuzergröße erfüllt unsere Bedürfnisse mehr als genug."
 AST_pacific_area_navy: "Pazifische Marine"
 AST_pacific_area_navy_desc: "Seine Majestät kämpft zwar in Europa um das Überleben, aber unsere unmittelbare Priorität sollte eine Marine sein, die unsere Feinde hier in der Pazifik bekämpfen kann. Wir müssen Strategien entwickeln, die zu diesem Ziel passen. "
 AST_standard_gauge_railway: "Normalspur-Eisenbahn"
 AST_standard_gauge_railway_desc: "Seit Jahrzehnten besitzt Australien Eisenbahngleise mit unterschiedlichen Spurweiten. Das macht unser Transportwesen zu einem heillosen Durcheinander. Es ist höchste Zeit, endlich landesweit die Normalspur als Standard einzuführen."
 AST_industries_assistance_corporation: "Industries Assistance Corporation"
 AST_industries_assistance_corporation_desc: "Die jüngsten Verwerfungen in der Weltwirtschaft haben Investitionen und Unternehmertum in Australien gebremst. Die Industries Assistance Corporation wird kleinere Unternehmen im ganzen Land beraten und finanzieren, um die Wirtschaft wieder anzukurbeln. "
 AST_western_australian_government_railways: "Western Australian Government Railways"
 AST_western_australian_government_railways_desc: "Die staatlichen Eisenbahnen in Westaustralien sollten im Moment eine höhere Priorität zugewiesen bekommen als der Straßenbau. Die Geografie verleiht der Eisenbahn im Westen einen Vorteil, den sollten wir nutzen."
 AST_south_australian_housing_trust: "South Australian Housing Trust"
 AST_south_australian_housing_trust_desc: "Südaustralien braucht mehr Industrie und mehr Investitionen. Es werden Ressourcen für eine Reihe von geplanten Gemeinden und Wohnbauprojekten aufgewendet werden, insbesondere in der Gegend um Adelaide."
 AST_department_of_supply_and_development: "Department of Supply And Development"
 AST_department_of_supply_and_development_desc: "In Kriegszeiten brauchen wir ein eigenes Ministerium für Logistik und Nachschub – Munition, Treibstoff und alles, was nötig ist, um eine Armee am Laufen zu halten."
 AST_expand_lithgow_small_arms_factory: "Lithgow Small Arms Factory erweitern"
 AST_expand_lithgow_small_arms_factory_desc: "Unsere Vickers und Brens kommen aus der Waffenfabrik Lithgow Small Arms Factory. Je größer die Fabrik ist, desto einfacher ist es, unsere Kampfkapazität zu erhöhen."
 AST_allied_works_council: "Allied Works Council"
 AST_allied_works_council_desc: "Sämtliche militärische Produktion in Australien wird vom Allied Works Council überwacht werden. Diese zentralisierte Planung stellt sicher, dass die Regierung die Produktivität erhält, die sie braucht."
 AST_expand_the_northern_railway: "Die nördliche Eisenbahn erweitern"
 AST_expand_the_northern_railway_desc: "Wir haben eine Eisenbahn, die sich von Adelaide im Süden bis nach Alice Springs im Norden erstreckt. Nun müssen wir diesen nördlichen Punkt auf andere Städte in der Gegend ausdehnen, um ganz Australien miteinander zu verbinden."
 AST_australian_arms_production: "Australische Waffenproduktion"
 AST_australian_arms_production_desc: "Die langen Konvoizeiten bedeuten, dass Australien mehr Verantwortung für die Produktion seiner eigenen Waffen übernehmen muss, als andere Dominions. Wir haben die Fabriken, und wir haben das Wissen."
 AST_uranium_mining: "Uranabbau"
 AST_uranium_mining_desc: "In den letzten Jahrzehnten haben wir große Uranvorkommen in Südaustralien entdeckt, vor allem um den Mount Gee herum. Uran ist jetzt eine wertvolle militärische Ressource. Wir sollten den Abbau dieser Reserven vorantreiben."
 AST_establish_advisory_war_council: "Beratendes Kriegsgremium einrichten"
 AST_establish_advisory_war_council_desc: "Australiens Politiker müssen ideologische und parteipolitische Differenzen beiseite legen und gemeinsam beraten, wie der Krieg geführt werden soll."
 AST_national_security_act: "Nationales Sicherheitsgesetz"
 AST_national_security_act_desc: "Nachdem wir uns jetzt im Krieg befinden, erhält die Bundesregierung größere Befugnisse, um Australien zu schützen. Die Presse wird stärker zensiert, es wird entschiedener gegen Dissidenten vorgegangen und es wird der Regierung erleichtert, Steuern zu erheben und Eigentum zu beschlagnahmen, um das Dominion zu verteidigen."
 AST_volunteer_defence_corps: "Freiwilligenkorps"
 AST_volunteer_defence_corps_desc: "Ein Freiwilligenkorps wurde aus älteren Veteranen und anderen Bürgern, die nicht der regulären Armee angehören, gebildet. Sie dienen als Verteidiger der Heimat, damit die Armee direkte Maßnahmen gegen den Feind unternehmen kann."
 AST_civil_construction_corps: "Ziviles Konstruktionskorps"
 AST_civil_construction_corps_desc: "Wir ziehen gesunde Männer ein, damit sie in einem zivilen Konstruktionskorps dienen. Dieses Korps wird helfen, Flugfelder, Transportwege, Festungen und anderen wichtige militärische Infrastruktur zu errichten."
 AST_army_inventions_directorate: "Army Inventions Directorate"
 AST_army_inventions_directorate_desc: "Kriege befeuern die Innovation und die Kreativität, und die Regierung muss die guten Ideen irgendwie von den schlechten trennen. Ein neues spezialisiertes Patentamt hätte allein den Auftrag, zu entscheiden, welche Einreichungen für die Regierung von Wert sind."
 AST_invest_in_victory: "Investition in den Sieg"
 AST_invest_in_victory_desc: "Indem wir Kriegsanleihen an unsere Bevölkerung verkaufen, können sie mit ihren Ersparnissen zu den Kriegsbemühungen beitragen."
 AST_citizen_military_forces: "Bürgerliches Militär"
 AST_citizen_military_forces_desc: "Es ist an der Zeit, eine Armee aus Reservisten zu bilden, um unsere Bereitschaft im Kriegsfall zu erhöhen. Wir ziehen verfügbare Milizionäre in die Armee ein, um die Heimat zu verteidigen, und bereiten sie dann auf den Einsatz in Übersee vor, sollte dieser nötig werden."
 AST_rats_of_tobruk: "Ratten von Tobruk"
 AST_rats_of_tobruk_desc: "Unsere mutigen Soldaten haben sich als äußerst fähig in der Wüstenkriegsführung und im Plündern von Schlachtfeldern erwiesen. Sie terrorisieren den Feind, schlagen von ihren Stützpunkten aus zu und ziehen sich dann vor dem Gegenangriff wieder zurück."
 AST_rats_of_tobruk_effect_1: "Erhalten Sie eine Eliteeinheit in Tobruk"
 AST_rats_of_tobruk_effect_2: "Erhalten Sie eine Eliteeinheit in Sydney"
 AST_fight_work_or_perish: "Kämpfen, arbeiten oder untergehen"
 AST_fight_work_or_perish_desc: "Unser Feind stellt eine existenzielle Bedrohung für das Dominion dar. Australier müssen entscheiden: Sie werden kämpfen, sie werden arbeiten oder sie werden untergehen."
 AST_research_collaboration: "Gemeinsame Forschung"
 AST_research_collaboration_desc: "Die Briten haben uns gezeigt, welche Vorteile es hat, wissenschaftliche Fortschritte mit engen Verbündeten zu teilen. Wenn wir die entsprechenden Schritte unternehmen, um das zu koordinieren, kann unser gesamtes Bündnis in Kriegszeiten effizientere Forschungs- und Entwicklungsarbeiten durchführen."
 AST_fund_australian_defense_research: "Gelder für die Rüstungsforschung"
 AST_fund_australian_defense_research_desc: "Nachdem Australien nun eine souveräne Nation ist, haben wir nicht mehr wie früher Zugang zu fortschrittlichen Prototypen und Bauplänen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und auf dem Gebiet der Technologie nicht zurückfallen."
 AST_squash_the_squanderbugs: "Gegen die Verschwendung"
 AST_squash_the_squanderbugs_desc: "Verschwenderische Ausgaben für von der Inflation betroffene Konsumgüter führen dazu, dass weniger Geld in Kriegsanleihen und damit in die Kriegsbemühungen fließt. Wir müssen diese Gier nach Luxus zügeln, so lange unsere Armee finanziert werden muss."
 AST_rationing_and_recycling: "Rationieren und recyclen"
 AST_rationing_and_recycling_desc: "Jede Ressource zählt. Wir rationieren die Lebensmittel für unsere Bürger, recyclen so viel Metall wie möglich aus ausgemusterten Gütern und fördern die Sparsamkeit im gesamten Land."
 AST_classify_aliens: "Ausländer klassifizieren"
 AST_classify_aliens_desc: "Australien ist ein Einwandererland. Wir haben möglicherweise Menschen aufgenommen, deren Loyalität ihrem Heimatland gilt. Wir werden alle im Ausland geborenen Australier registrieren und überwachen."
 AST_strengthen_ties_with_uk: "Beziehung zu Großbritannien stärken"
 AST_strengthen_ties_with_uk_desc: "Unsere Loyalität gilt dem Mutterland Wir folgen ihm, wohin es auch geht, und bekämpfen seine Feinde. Gott schütze den König."
 AST_support_the_policy_of_appeasement: "Die Appeasement-Politik unterstützen"
 AST_support_the_policy_of_appeasement_desc: "Die Kosten des letzten Krieges belasten noch immer das nationale Gedächtnis. Wenn Australien einen Krieg vermeiden kann, indem am anderen Ende der Welt territoriale Zugeständnisse gemacht werden, dann sollten wir diese Zugeständnisse ernsthaft in Erwägung ziehen."
 AST_the_singapore_strategy: "Die Singapur-Strategie"
 AST_the_singapore_strategy_desc: "Singapur ist zu weit von London entfernt, um sicher zu sein. Australien muss es selbst in die Hand nehmen, diesen Außenposten des Empires vor Aggressoren zu beschützen."
 AST_adopt_westminster: "Westminster übernehmen"
 AST_adopt_westminster_desc: "Wir verschreiben uns dem Westminster-System, das wir von Großbritannien geerbt haben."
 AST_CSIR: "CSIR"
 AST_CSIR_desc: "Die Commonwealth Scientific and Industrial Research Organisation ist der Forschungsarm unserer Regierung zur Verbesserung der Effizienz von Wissenschaft und Produktion in Australien. Indem wir unsere Unterstützung für diese Bereiche erhöhen, verleihen wir den Kriegsbemühungen neue Energie. "
 AST_swpa_protector: "Schutz für den Südwestpazifik"
 AST_swpa_protector_desc: "Australien muss die primäre Rolle als Beschützer des Südwestpazifiks einnehmen. Das gesamte Seegebiet von Indochina über Indonesien bis nach Neuguinea sollte unter unserer Ägide stehen."
 AST_empire_air_training_scheme: "Empire Air Training"
 AST_empire_air_training_scheme_desc: "Es ist an der Zeit, dass Australien sich einem vollwertigen Flugausbildungsprogramm verschreibt. Dank der Ermutigung und Unterstützung von Großbritanniens werden alle Dominions zusammenarbeiten, um Piloten und Bodenpersonal zu den Kriegsbemühungen beizutragen."
 AST_commonwealth_aircraft_corporation: "Commonwealth Aircraft Corporation"
 AST_commonwealth_aircraft_corporation_desc: "Die Commonwealth Aircraft Corporation ist der wichtigste Produzent von Flugzeugen und Flugzeugtriebwerken in Australien. Ihre Kompetenz ist unbestritten. Wenn wir sie unterstützen, gewährleisten wir, dass unsere Piloten das Material erhalten, das sie brauchen. "
 AST_sever_ties_with_uk: "Beziehung zu Großbritannien kappen"
 AST_sever_ties_with_uk_desc: "Es ist an der Zeit, uns von Großbritannien zu lösen. Australien kann seinen eigenen Weg gehen, ohne Störungen aus London, und sein Schicksal in seiner Region selbst bestimmen. "
 AST_protect_the_homeland: "Die Heimat schützen"
 AST_protect_the_homeland_desc: "Australien ist groß, aber seine Küsten können beschützt werden. Die Sicherheit unserer eigenen Nation hat oberste Priorität."
 AST_the_swpa_menace: "Gefahr im Südwestpazifik"
 AST_the_swpa_menace_desc: "Japan baut ein Reich auf, das die Sicherheit Australiens und die Freiheit in der Region gefährdet. Wir sollten versuchen, gleichgesinnte Nationen als Verbündete zu gewinnen."
 AST_never_another_gallipoli: "Niemals ein neues Gallipoli"
 AST_never_another_gallipoli_desc: "Wenn wir sicherstellen wollen, dass Australien nicht in weitere kostspielige Kriege verwickelt wird, müssen wir die vollständige Kontrolle über unsere Außenpolitik übernehmen. Wir brauchen keinen weit entfernten König, und wir können es uns nicht leisten, dass uralte Blutbande uns in Konflikte zerren, die nicht unseren Interessen dienen."
 AST_woo_usa: "Die USA umwerben"
 AST_woo_usa_desc: "Unser wahrer Verbündeter ist Amerika, ebenfalls eine Pazifikmacht mit britischen Wurzeln. Dieses reiche und mächtige Land kann unsere Bedürfnisse besser verstehen, unseren Reichtum mehren und uns gegen Aggression schützen."
 AST_protect_the_dutch_colonies: "Die niederländischen Kolonien beschützen"
 AST_protect_the_dutch_colonies_desc: "Die Niederlande sind ein schwacher und distanzierter Herr über ihre indonesischen Kolonien. Sie können sich nicht gegen Angriffe von Japan, China oder anderen potenziell feindseligen Nationen verteidigen. Wir müssen die Kontrolle übernehmen, für das Allgemeinwohl."
 AST_the_south_west_pacific_initiative: "Die Südwestpazifische Initiative"
 AST_the_south_west_pacific_initiative_desc: "Wir haben die Machtbasis und die Glaubwürdigkeit aufgebaut, um unser eigenes Netzwerk aus Allianzen zu schaffen, mit dem zentralen Ziel, den Südwestpazifik gegen feindliche Mächte zu verteidigen. Wir werden gleichgesinnte Mächte finden und Australien zu einer wichtigen Stimme in globalen Angelegenheiten machen."
 AST_preemptive_intervention: "Präventive Intervention"
 AST_preemptive_intervention_desc: "Der japanische Kurs der letzten zehn Jahre stellt eine Gefahr für alle freien Völker im Pazifik dar. Wir können nicht abwarten, bis Japan seinen gierigen Blick auf uns richtet. Es ist Zeit zu handeln."
 AST_research_cooperation: "Forschungskooperation"
 AST_research_cooperation_desc: "Die Australier sind ein intelligentes und erfindungsreiches Volk, doch uns fehlen die Infrastruktur oder die Bevölkerung für ein ernstzunehmendes wissenschaftliches Programm. Wir werden mit unseren Verbündeten zusammenarbeiten und unser Wissen und eventuelle Durchbrüche miteinander teilen, zum beiderseitigen Vorteil."
 AST_abandon_the_westminster_system: "Aufgabe des Westminster-Systems"
 AST_abandon_the_westminster_system_desc: "Wir haben das Westminster-Parlament von Großbritannien geerbt, doch es ist veraltet. Meinungsverschiedenheiten im Kabinett und parteipolitische Rivalitäten haben nicht dazu beigetragen, Australien in der jüngsten Wirtschaftskrise zu stabilisieren."
 AST_support_the_centre_party: "Die Centre Party unterstützen"
 AST_support_the_centre_party_desc: "In New South Wales ist eine lebhafte antikommunistische Bewegung entstanden. Unterstützt durch ihre Verbündeten von der New Guard ist die Centre Party vielleicht der Schlüssel zur Stärkung Australiens."
 AST_supply_indonesian_nationalists: "Indonesische Nationalisten ausrüsten"
 AST_supply_indonesian_nationalists_desc: "Wir sollten die Völker Indonesiens in ihrem Kampf gegen ihre niederländischen Unterdrücker unterstützen. Sie müssen ausgebildet werden, aber durch ihre zahlenmäßige Überlegenheit ist ihr Sieg in diesem Kampf für die Gerechtigkeit letztlich unumgänglich – genau wie ihre Dankbarkeit uns gegenüber."
 AST_support_indonesian_uprising: "Indonesischen Aufstand unterstützen"
 AST_support_indonesian_uprising_desc: "Da die Indonesier nun die Waffen gegen die Niederländer erhoben haben, brauchen sie mehr als nur Worte. Der Aufstand braucht Waffen und andere Ausrüstung sowie vollständige diplomatische Unterstützung."
 AST_demand_new_zealand: "Neuseeland fordern"
 AST_demand_new_zealand_desc: "Die Kiwis sind seit langem unsere engsten Verbündeten und Freunde. Wir haben an denselben Stränden gekämpft und sind in denselben sinnlosen Imperialkriegen gestorben. Es ist an der Zeit, unsere beiden Länder unter einer Flagge zu vereinen."
 AST_protect_the_south_west_pacific: "Den Südwestpazifik beschützen"
 AST_protect_the_south_west_pacific_desc: "Es ist an der Zeit, unsere regionale Stärke zu nutzen, um den gesamten Südwestpazifik in unsere Interessensphäre zu holen. Nur wir können die Menschen und Ressourcen gegen Außenstehende beschützen, die unser Vermächtnis plündern wollen."
 AST_a_deal_with_japan: "Ein Handel mit Japan"
 AST_a_deal_with_japan_desc: "Nachdem der Südwestpazifik sich in unserem Orbit befindet, können wir eine Übereinkunft mit dem Kaiserreich Japan treffen. Wenn das Reich im Nordwesten bleibt und uns unsere Sphäre überlässt, gibt es keinen Grund für einen Kampf."
 AST_our_own_empire: "Unser eigenes Empire"
 AST_our_own_empire_desc: "Es ist an der Zeit für die ehemalige Kolonie, als unabhängiges Australien ein eigenes Empire auszurufen. Unser Wohlwollen und unsere weitsichtige Planung werden dem Wohl der gesamten Region dienen."
 AST_japan_tech_sharing: "Wissenschaftsabkommen mit Japan"
 AST_japan_tech_sharing_desc: "Japanische Wissenschaftler konnten unsere eigenen Forschungsinstitute überholen. Unsere neue Harmonie mit dem Reich der Aufgehenden Sonne eröffnet jedoch neue Möglichkeiten des Lernens und Teilens."
 AST_war_on_japan: "Krieg gegen Japan"
 AST_war_on_japan_desc: "Japans Aggression dauert schon zu lange an. Die Japaner haben sich vergewaltigend und plündernd durch Ostasien gepflügt, und nun haben sie die Länder und Ressourcen weiter im Süden im Blick. Wir können nicht untätig zusehen."
 AST_empower_the_workers: "Die Arbeiter ermächtigen"
 AST_empower_the_workers_desc: "Eine Nation von verurteilten Verbrechern, Ranchern und Dockarbeitern. Das ist Australien Es ist an der Zeit, der Arbeiterschaft und dem Proletariat Australiens eine Stimme und Macht zu verleihen. Lang lebe die Revolution."
 AST_delegation_to_china: "Delegation nach China"
 AST_delegation_to_china_desc: "Das chinesische Volk ist seit langem durch imperiale Gier zerrissen. Es braucht einen Freund. Und wir brauchen einen Verbündeten gegen den Faschismus. Dieses offizielle Treffen mit der chinesischen Regierung wird uns näher zusammenbringen."
 AST_commitment_to_the_cause: "Der Sache verschrieben"
 AST_commitment_to_the_cause_desc: "Es ist an der Zeit, die Fesseln eines ausländischen Königs abzuwerfen und ein Arbeiterparadies zu schaffen, das frei von der imperialistischen Kriegstreiberei ist, die ganz Australien gefährdet."
 AST_indirect_support: "Indirekte Unterstützung"
 AST_indirect_support_desc: "Die Volksrepublik China liegt im Krieg, aber wir können uns nicht in Gefahr begeben. Eine kleine Waffenlieferung und vorsichtige Ermunterung sind alles, was wir im Moment riskieren können."
 AST_direct_support: "Direkte Unterstützung"
 AST_direct_support_desc: "Zu den Waffen, Genossen! Folgt dem Ruf unserer chinesischen Brüder, die im Krieg gegen den Faschismus leiden! Tretet der Armee bei – und dem weltweiten Kampf aller Arbeiter!"
 AST_join_comintern: "Der Komintern beitreten"
 AST_join_comintern_desc: "Unsere Zukunft ist der Kommunismus. Wir müssen uns dem weltweiten Kampf unserer Genossen aus aller Herren Länder anschließen. Papa Joe wird uns den Weg weisen und die Arbeiter aus Australien und anderswo in eine glorreiche Zukunft führen."
 AST_workers_paradise: "Arbeiterparadies"
 AST_workers_paradise_desc: "Das kommunistische Experiment Stalins ist gescheitert, doch wir sind überzeugt, dass der Sozialismus der richtige Weg ist. Australien wird einen zweiten Pfad einschlagen, dem die Arbeiter folgen können, frei von Weisungen aus Moskau."
 AST_research_city_excursions: "Exkursionen in Forschungsstädte"
 AST_research_city_excursions_desc: "Die Sowjetunion hat in ihrem gesamten Territorium riesige Forschungsstädte und Laboratorien errichtet – und sie hat australische Forscher eingeladen, diese zu besichtigen und alles über den Glanz der kommunistischen Forschung zu erfahren."
 AST_nz_puppet: "Neuseeländische Marionette"
 AST_nz_puppet_desc: "Die Arbeiter Neuseelands sollten sich ihren australischen Brüdern und Schwestern anschließen. Wir können sie beschützen und haben ihnen die sanfte Hand der Freundschaft gereicht ... sofern sie sich unseren Weisungen unterwerfen."
 AST_the_threat_against_the_people: "Die Bedrohung für das Volk"
 AST_the_threat_against_the_people_desc: "Die militaristische und faschistische Macht des Kaiserlichen Japan stellt eine Gefahr für das Wohlergehen aller Australier dar und blockiert die friedliche Koexistenz der Arbeiter der Welt. Australien wird den Feind des Volkes zurückdrängen und ihn zwingen auf seinen eigenen jämmerlichen, felsigen Inseln zu bleiben."
 AST_new_general_tt: "Ein neuer §Y3-Fähigkeiten§!- General namens §YIven Mackay§! erscheint."
 AST_homeland_defense_tt: "Befestigen wir das Heimatland durch §YKüsten- und Landbefestigungen§!, die potenzielle Landungsstellen und Häfen beschützen."
 AST_swpi_research_tt: "Wir schließen ein §YAbkommen zum Teilen von Technologien§! mit den USA oder mit anderen Mitgliedern unseres Bündnisses."
 AST_deal_with_japan_tt: "Wir werden vorschlagen, die Herrschaft über §YMalaya§! an Japan zu übertragen, im Tausch gegen ein Bündnis. Wenn das nicht möglich ist, schlagen wir vor, stattdessen die Staaten §YKalimantan§!, §YSulawesi§! und §Ydie Molukken§! an Japan abzutreten.\n"
 CAN_rowell_sirois_commission: "Rowell-Sirois Commission"
 CAN_rowell_sirois_commission_desc: "Die Rowell-Sirois Commission ist zu dem Schluss gekommen, dass Kanadas föderales Verfassungsarrangement die Erholung nach der Großen Depression behindert. Wir sollten die Standards landesweit angleichen. "
 CAN_crown_corporations: "Crown Corporations"
 CAN_crown_corporations_desc: "Um essenzielle Dienste bereitzustellen und das wirtschaftliche und industrielle Wachstum zu stimulieren, muss Kanada viele neue Crown Corporations schaffen. Wo die private Wirtschaft versagt, muss die Regierung einschreiten."
 CAN_war_bonds: "Kriegsanleihen"
 CAN_war_bonds_desc: "Wir können die Kriegsbemühungen nicht allein durch unsere magere Steuerbasis oder den Export von Ressourcen finanzieren. Das patriotische kanadische Volk muss in sein Land investieren und die Kriegsbemühungen über Kriegsanleihen unterstützen."
 CAN_defence_of_canada_regulations: "Gesetze zur Verteidigung Kanadas"
 CAN_defence_of_canada_regulations_desc: "In Kriegszeiten müssen Bürgerrechte beschnitten werden, um eine Untergrabung der Kriegsbemühungen zu verhindern. Das bedeutet eine Einschränkung der Pressefreiheit, Maßnahmen gegen Dissidenten und einige Einschränkungen gesetzlicher Rechte."
 CAN_national_housing_act: "Nationales Wohngesetz"
 CAN_national_housing_act_desc: "Ein modernisierendes Dominion braucht standardisierte Vorschriften zum Wohnungsbau in der gesamten Nation. Wir müssen die Lebensbedingungen aller Kanadier verbessern."
 CAN_dollar_a_year_men: "Ein-Dollar-Jahresgehalt"
 CAN_dollar_a_year_men_desc: "Die kanadische Industrie leidet unter schlechter Effizienz. Eine Reihe von Geschäftsleuten hat jedoch ihre Dienste und ihren Rat für ein symbolisches Gehalt angeboten. Diese kleine Gruppe von Beratern wird uns vorwärts bringen."
 CAN_canada_pacific_railway: "Canada Pacific Railway"
 CAN_canada_pacific_railway_desc: "Die CPR hat alle ihre Ressourcen für die Kriegsbemühungen zur Verfügung gestellt. Tausende von Tonnen Material werden unser großes Dominion ohne Unterbrechung durchqueren, von See zu See."
 CAN_maritime_colonial_railway: "Maritime Colonial Railway"
 CAN_maritime_colonial_railway_desc: "Unsere östlichen Provinzen sind seit dem Verkauf der Intercontinental Railway an die Canadian National Railway unterversorgt, was Eisenbahngleise angeht. Wir fördern eine neue Maritime Colonial Railway, um die Verbindung zwischen den Provinzen im Landesinneren und denen am Atlantik zu verbessern."
 CAN_retool_angus_shops: "Angus Shops umfunktionieren"
 CAN_retool_angus_shops_desc: "Eine moderne Armee braucht Panzer, und die Angus Shops der CPR sind bestens geeignet, um diese Panzer zu bauen. Funktionieren wir diese Infrastruktur entsprechend um."
 CAN_imperial_oil: "Imperial Oil"
 CAN_imperial_oil_desc: "Imperial Oil will die Erkundung von Westkanada finanzieren. Das erhöht unsere Reserven an Petroleum und schmiert die Kriegsmaschinerie."
 CAN_department_of_munitions_and_supply: "Ministerium für Munition und Material"
 CAN_department_of_munitions_and_supply_desc: "Wir werden die Kontrolle und Verwaltung von Kanadas Ressourcen unter C.D. Howes Ministerium für Munition und Material bündeln."
 CAN_national_resources_mobilization_act: "Gesetz zur Mobilisierung nationaler Ressourcen"
 CAN_national_resources_mobilization_act_desc: "Kanada ist groß, die Bevölkerung ist auf einzelne Flecken im ganzen Land verbreitet. Wir müssen ein System entwickeln, um den Beschäftigungsstatus zu überwachen und dafür zu sorgen, dass jeder identifiziert werden kann, der in Übersee dienen kann."
 CAN_wartime_prices_and_trade_board: "Kriegspreise und Handelsministerium"
 CAN_wartime_prices_and_trade_board_desc: "Um Profitgier und Hamsterkäufe zu verhindern, wurden Preiskontrollen eingeführt, damit für alle Kanadier Waren zur Verfügung stehen."
 CAN_bits_and_pieces_program: "Bits-and-Pieces-Programm"
 CAN_bits_and_pieces_program_desc: "Das Bits-and-Pieces-Programm mobilisiert eine Reihe von kleinen Fabriken, die bisher Konsumgüter produziert haben, für die Kriegsbemühungen. Eine Fahrradfabrik kann beispielsweise eine Reihe nützlicher Kriegsgüter herstellen."
 CAN_fund_the_national_research_council: "National Research Council finanzieren"
 CAN_fund_the_national_research_council_desc: "Kanada hat eine lange Geschichte der Wissenschaft und des Fortschritts, doch der Bedarf an Forschern ist im Moment größer als je zuvor. Wir müssen den NRC stärker unterstützen."
 CAN_mine_the_shield: "Bergbau im Schild"
 CAN_mine_the_shield_desc: "Der kanadische Schild ist reich an Nickel, Kupfer, Gold und Silber. Die Natur hat uns reich mit Mineralien beschenkt. Wir müssen diese Mineralien in größerem Umfang abbauen."
 CAN_canada_wheat_board: "Canada Wheat Board"
 CAN_canada_wheat_board_desc: "Wir können den Bauern im Westen helfen, die unter den katastrophalen Folgen der Depression leiden. Dazu müssen wir das Canada Wheat Board wiederbeleben und stärken und Preise für den Verkauf von Weizen, Gerste, Hafer und anderem Getreide festsetzen."
 CAN_victory_aircraft_limited: "Victory Aircraft Limited"
 CAN_victory_aircraft_limited_desc: "Victory Aircraft hat den Auftrag erhalten, die kanadische Bomberflotte zu bauen. Lancaster für alle!"
 CAN_alberta_coal_towns: "Kohlestädte in Alberta"
 CAN_alberta_coal_towns_desc: "In den gesamten Rockies gibt es Kohlevorkommen, die nur darauf warten abgebaut zu werden. Wir können die Emigration in diese neuen Bergbaustädte fördern und den Beschäftigungsstand im Westen verbessern."
 CAN_commit_to_the_war: "Alles für den Krieg"
 CAN_commit_to_the_war_desc: "Die Welt steht in Flammen, und Kanada muss seine Rolle spielen. Wir schwören, die Demokratie und die britische Lebensweise zu beschützen."
 CAN_john_inglis_and_company: "John Inglis and Company"
 CAN_john_inglis_and_company_desc: "John Inglis and Company sollten beauftragt werden, neue Maschinengewehre und Kanonen für die kanadische Armee zu bauen."
 CAN_polymer_corporation: "Polymer Corporation"
 CAN_polymer_corporation_desc: "Die neue Crown Corporation mit dem Namen Polymer Corporation hat sich als außergewöhnlich effizient in der Produktion von neuen Gummipolymeren erwiesen."
 CAN_national_steel_car: "National Steel Car"
 CAN_national_steel_car_desc: "In der Depression hatte sie zwar Schwierigkeiten, doch die National Steel Car Company besitzt das Wissen und die Erfahrung, um Fahrzeuge für die erweiterte Eisenbahn und die Armee zu bauen."
 CAN_send_in_the_zombies: "Aktiviert die Zombies"
 CAN_send_in_the_zombies_desc: "Es ist an der Zeit, alle Männer in Kanada in die Armee einzuberufen. Wir haben durch die NRMA viele Männer mobilisiert, um sie in der Industrie einzusetzen, aber nun müssen sie nach Übersee geschickt werden."
 CAN_if_day: "If Day"
 CAN_if_day_desc: "Die Kanadier nehmen die ausländische Bedrohung nicht ernst. Wir werden daher eine Nazi-Besatzung der Stadt Winnipeg simulieren, damit die Furcht real wird. Das wird den Verkauf von Kriegsanleihen definitiv ankurbeln."
 CAN_defense_research_grants: "Gelder für die Rüstungsforschung"
 CAN_defense_research_grants_desc: "Nachdem Kanada nun eine souveräne Nation ist, haben wir nicht mehr wie früher Zugang zu fortschrittlichen Prototypen und Bauplänen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und auf dem Gebiet der Technologie nicht zurückfallen."
 CAN_uranium_mining: "Uranabbau"
 CAN_uranium_mining_desc: "Unsere Verbündeten arbeiten an einem Geheimprojekt, für das sie Uran benötigen. Glücklicherweise hat die Eldorado Company das seltene Mineral entdeckt und eine Stadt um die Minen herum errichtet – Port Radium. Die Regierung muss die Kontrolle über diese Firma übernehmen und das heikle Material beschützen."
 CAN_long_branch_arsenal: "Long Branch Arsenal"
 CAN_long_branch_arsenal_desc: "Das Long Branch Arsenal in Western Toronto wird unser Zentrum für die Gewehrproduktion werden. Wir brauchen tausende von Lee Enfields, und die zentrale Lage des Arsenals wird bei der Verteilung auf das ganze Land helfen."
 CAN_independent_command: "Eigene Befehlsgewalt"
 CAN_independent_command_desc: "Im Ersten Weltkrieg unterstanden kanadische Truppen letztlich britischen Offizieren, was zu sinnlosen Massakern an der Somme und in der Dritten Flandernschlaft führte. Dieses Mal befehligt Kanada seine Männer selbst."
 CAN_forced_quebec_conscription: "Wehrpflicht in Quebec"
 CAN_forced_quebec_conscription_desc: "Genau wie 1917 widersetzen sich unsere frankokanadischen Bürger in Quebec der landesweiten Wehrpflicht zur Stärkung der Armee. Wir werden nicht zulassen, dass eine Minderheit sich dem Willen des Parlaments widersetzt."
 CAN_compromise_with_quebec: "Kompromiss mit Quebec"
 CAN_compromise_with_quebec_desc: "Quebec protestiert gegen die landesweite Wehrpflicht. Im Ersten Weltkrieg hat dieser Streitpunkt das Land fast gespalten. Wir können es uns nicht leisten, in diesen Krisenzeiten die nationale Einheit zu gefährden. Vielleicht können wir einen Kompromiss treffen, was den Kriegsdienst der Bürger von Quebec anbelangt."
 CAN_war_fueled_economy: "Kriegswirtschaft"
 CAN_war_fueled_economy_desc: "Die Nachfrage aus Übersee nach Rohstoffen und fertigen Gütern hebt Kanada aus der Depression. Unser natürlicher Reichtum an Wäldern und Mineralien kann die alliierte Kriegsmaschine antreiben und den Wohlstand im Land mehren."
 CAN_army_modernization: "Modernisierung der Armee"
 CAN_army_modernization_desc: "Kanada hat sich zu lange in seinem feuerfesten Haus sicher gefühlt, weit entfernt von allen brennbaren Stoffen. Unsere Armee kam bisher mit veralteter Ausrüstung und Ausbildung zurecht. Wir müssen sie dringend modernisieren, bevor es zu spät ist."
 CAN_canadian_infantry_corps: "Canadian Infantry Corps"
 CAN_canadian_infantry_corps_desc: "Wir haben nun genügend Männer, um eine Korpsformation zu gründen. Das Canadian Infantry Corps ist unsere erste Gruppe in Korpsgröße seit dem letzten Krieg."
 CAN_cmp_truck: "CMP Truck"
 CAN_cmp_truck_desc: "Kanadische Fabriken sind vor feindlichen Bombenangriffen sicher und können daher Transportfahrzeuge für die Kriegsbemühungen produzieren. Unser CMP Truck ist vielseitig und für den Einsatz in den unterschiedlichsten klimatischen Bedingungen geeignet."
 CAN_royal_regiment_of_canadian_artillery: "Royal Regiment of Canadian Artillery"
 CAN_royal_regiment_of_canadian_artillery_desc: "Obwohl wir keine zeitgemäße Kanone besitzen, müssen wir anfangen, unsere Artilleriesoldaten für die moderne Kriegsführung auszubilden – auch im Einsatz von Flugabwehrgeschützen und den neuen 25-Pfündern."
 CAN_a_motorized_army: "Eine motorisierte Armee"
 CAN_a_motorized_army_desc: "Kanadas Erfahrung beim Bau von LKWs und Motoren hat uns einen Vorteil bei der Erforschung und Entwicklung von motorisierten Armeen verschafft."
 CAN_red_deer_training_camp: "Red Deer Training Camp"
 CAN_red_deer_training_camp_desc: "Das Red Deer Training Camp wird der Hauptort für die Ausbildung unserer neuen Armee werden. Red Deer besitzt eine volle Waffenkammer und Flugfelder in der Lage, es ist ideal."
 CAN_the_walkie_talkie: "Das Walkie Talkie"
 CAN_the_walkie_talkie_desc: "Donald Hings hat ein neues Zwei-Wege-Kommunikationsgerät erfunden, das auf Funkwellen basiert und so klein ist, dass es mobil ist. Das wird die Kommunikation und das Zielen deutlich vereinfachen."
 CAN_1st_canadian_parachute_battalion: "1st Canadian Parachute Battalion"
 CAN_1st_canadian_parachute_battalion_desc: "Obwohl einige Kritiker es bevorzugen würden, wenn wir uns auf die Verteidigung unserer Heimat konzentrieren, sind wir im Rahmen der modernen Kriegsführung auf ein eigenes Fallschirmbataillon angewiesen."
 CAN_the_black_devils: "Black Devils"
 CAN_the_black_devils_desc: "Wir brauchen eine Kommandoeinheit für gefährliche Spezialmissionen. Es wurde eine Kooperation mit unseren amerikanischen Verbündeten zur Schaffung der Devil's Brigade vereinbart."
 CAN_the_valentine_tank: "Der Valentine-Panzer"
 CAN_the_valentine_tank_desc: "Kanada hat die Lizenz, den Valentine-Panzer zu produzieren, einen robusten mittelschweren Panzer, der in Großbritannien entwickelt wurde."
 CAN_the_rocky_mountain_rangers: "Rocky Mountain Rangers"
 CAN_the_rocky_mountain_rangers_desc: "Die Verteidigung der Heimat im Westen fällt den Rocky Mountain Rangers mit Sitz in Kamloops zu."
 CAN_strengthen_the_commonwealth_ties: "Die Bande zum Commonwealth stärken"
 CAN_strengthen_the_commonwealth_ties_desc: "Die anderen Dominions sind unsere echtesten Freunde, und wir sollten alle gemeinsam marschieren, um Seine Majestät zu unterstützen."
 CAN_shadow_factories: "Schattenfabriken"
 CAN_shadow_factories_desc: "Wir brauchen Flugzeugfabriken, doch es ist leichter und sicherer, die Produktion der Teile auf mehrere andere Fabriken aufzuteilen, insbesondere in der Nähe von Automobilwerken. Das wird die Sicherheit und Geheimhaltung fördern."
 CAN_montreal_laboratory_collaboration: "Montreal Laboratory Collaboration"
 CAN_montreal_laboratory_collaboration_desc: "Das Montreal Laboratory ist zu einer Attraktion für Wissenschaftler aus aller Welt geworden. Französische und britische Wissenschaftler fühlen sich besonders gut aufgenommen und bringen dringend benötigtes Knowhow in das Dominion."
 CAN_the_plan: "Der Plan"
 CAN_the_plan_desc: "Wir haben uns mit unseren Verbündeten zusammengetan, um Erfahrungen bei der Pilotenausbildung miteinander zu teilen. Der Krieg könnte aus der Luft gewonnen werden. Der Commonwealth Air Training Plan könnte daher der Schlüssel zum Sieg sein."
 CAN_camp_x: "Camp X"
 CAN_camp_x_desc: "Die geheimdienstliche Informationsbeschaffung und die Ausbildung von Spionen werden an einem geheimen Ort in der Nähe von Oshawa zentralisiert. Diese Lage ist perfekt geeignet, um Signale aus Großbritannien und den USA zu empfangen."
 CAN_supply_the_empire: "Material für das Empire"
 CAN_supply_the_empire_desc: "Gibt es eine Nation, die reicher an Holz, Eisen, Nickel und Kohle ist als wir? So lange unsere Konvois und Eisenbahnen sicher sind, können wir Rohstoffe in unsere Häfen transportieren, verschiffen und an unsere Partner im Empire liefern."
 CAN_aluminium_company_of_canada: "Aluminium Company of Canada"
 CAN_aluminium_company_of_canada_desc: "Aluminium ist leicht und rostfrei. Indem wir unseren Abbau und unsere Produktion von Aluminium ausbauen, stellen wir sicher, dass unsere Fabriken und Montagebänder immer genügend Rohstoff zur Verfügung haben."
 CAN_turner_valley_oilfield: "Ölfeld im Turner Valley"
 CAN_turner_valley_oilfield_desc: "Das Ölfeld im Turner Valley bei Calgary wurde 1914 entdeckt und ist eines der größten Ölfelder im gesamten Empire. Die weitere Nutzung sollte für die Industrie und die Regierung oberste Priorität haben."
 CAN_patriation: "Patriation"
 CAN_patriation_desc: "Es ist an der Zeit, dass Kanada seine Bande zu Mutter England reduziert. Wir sind eine ausgewachsene Nation mit eigener Bestimmung. Wir blicken auf den Kontinent und über den Pazifik ebenso sehr wie nach England und Europa."
 CAN_permanent_joint_defense_board: "Dauerhaftes Joint Defense Board"
 CAN_permanent_joint_defense_board_desc: "Die Geografie und die gemeinsame Herkunft binden uns an die USA. Der Kontinent ist jedoch zu groß, als dass einer von uns beiden ihn allein verteidigen könnte. Wir sollten ein gemeinsames Verteidigungskomitee gründen, um über den Schutz Nordamerikas zu beraten und ihn zu planen."
 CAN_north_american_alliance: "Nordamerikanische Allianz"
 CAN_north_american_alliance_desc: "Es ist an der Zeit, eine große und dauerhafte Partnerschaft mit den Vereinigten Staaten von Amerika zu verkünden. Niemand kann uns herausfordern, wenn wir in Frieden und Bruderschaft vereint sind."
 CAN_habakkuk_carrier: "Habakkuk-Flugzeugträger"
 CAN_habakkuk_carrier_desc: "Das Projekt Habakkuk ist unser Plan, einen Flugzeugträger zur U-Boot-Abwehr aus einem Material aus Holzschliff und Eis zu bauen. Das verbraucht keinen kostebaren Stahl und treibt außerdem die kanadische Wissenschaft voran."
 CAN_refuge_for_scientists: "Zuflucht für Wissenschaftler"
 CAN_refuge_for_scientists_desc: "Kanada liegt weit entfernt vom Tumult des Krieges und hat sich daher als vielversprechender Zufluchtsort für Wissenschaftler erwiesen, die ihre Arbeit fortsetzen wollen, ohne von Bomben gestört zu werden."
 CAN_swastika_clubs: "Swastika-Clubs"
 CAN_swastika_clubs_desc: "Viele Kanadier wenden sich Swastika-Clubs zu, um die Ideen und Ideale des Faschismus zu fördern. Faszinierend!"
 CAN_support_the_blue_shirts: "Die Blauhemden unterstützen"
 CAN_support_the_blue_shirts_desc: "Wenn unsere Nation sich dem Faschismus zuwendet, brauchen wir einen starken paramilitärischen Arm, um unsere Rivalen einzuschüchtern und zu beeindrucken. Die Blauhemden werden unsere Antwort auf jeden sein, der sich unserer neuen Ordnung widersetzt."
 CAN_join_germany: "Deutschland beitreten"
 CAN_join_germany_desc: "Hitler hat sich als vernünftiger Mann erwiesen, der vernünftige Forderungen stellt und seine Nation zu neuer Stärke führt. Wir werden dem Reich beitreten, in Solidarität für ein neues Goldenes Zeitalter."
 CAN_support_a_synarchist_baja: "Eine synarchistische Baja unterstützen"
 CAN_support_a_synarchist_baja_desc: "Um die Ausbreitung des konservativen Nationalismus in Nordamerika zu unterstützen, sollten wir eine synarchistische Revolte in Mexiko vorantreiben. Wenn sie erfolgreich ist, haben wir zwei faschistische Staaten, die bereit sind, die Botschaft in der gesamten Hemisphäre zu verbreiten."
 CAN_pinion_the_eagle: "Dem Adler die Flügel stutzen"
 CAN_pinion_the_eagle_desc: "Unsere lange Grenze zu den USA ist schon zu lange ungeschützt Amerika bleibt die größte Bedrohung für die kanadische Sicherheit. Wir müssen daher etwas unternehmen, um eine Invasion für die USA unattraktiv zu machen."
 CAN_skewer_the_eagle: "Den Adler aufspießen"
 CAN_skewer_the_eagle_desc: "Wir werden eine Allianz mit unseren mexikanischen Brüdern bilden, um die amerikanische Bedrohung zu umzingeln und einzudämmen."
 CAN_defence_scheme_no_1: "Verteidigungsplan Nr. 1"
 CAN_defence_scheme_no_1_desc: "Es ist an der Zeit, den Verteidigungsplan Nr. 1 (Defense Scheme No.1) aus der Schublade zu holen und zu entstauben, unseren nach dem Ersten Weltkrieg entwickelten Plan für einen Gegenangriff auf die USA im Kriegsfall."
 CAN_demand_labrador_and_newfoundland: "Labrador und Neufundland fordern"
 CAN_demand_labrador_and_newfoundland_desc: "Neufundland ist ein gescheitertes Dominion, das zum Kolonialstatus zurückkehren musste. Es gehört rechtmäßig zu Kanada."
 CAN_burn_the_royal_portraits: "Verbrennt die Königsporträts"
 CAN_burn_the_royal_portraits_desc: "Nieder mit der Monarchie! Wir unterwerfen uns nicht länger der Herrschaft einer ausländischen Gallionsfigur und eines ausländischen Parlaments. Kanada wird frei und ebenbürtig sein. Das Volk wird sich erheben."
 CAN_communist_labor_total_war_committee: "Kommunistisches Kriegskomitee"
 CAN_communist_labor_total_war_committee_desc: "Kanadische Kommunisten sind auch Patrioten! Im weltweiten Krieg gegen den Faschismus können wir mit den bürgerlichen Liberalen zusammenarbeiten, um die gesamte Nation zum Krieg zu mobilisieren."
 CAN_defence_scheme_no_2: "Defence Scheme No. 2"
 CAN_defence_scheme_no_2_desc: "Defence Scheme No. 2 ist unser Notfallplan, falls es im Pazifik zu einem Krieg zwischen den USA und dem Kaiserreich Japan kommen sollte. Idealerweise bleiben wir im Kriegsfall neutral, aber wie die Umstände auch sein mögen ... wir werden an unserer Westküste starke Verteidigungsanlagen errichten."
 CAN_supply_the_red_army: "Die Rote Armee ausrüsten"
 CAN_supply_the_red_army_desc: "Die Sowjetunion liegt im Krieg mit den Feinden des Volkes. Kanada sollte Moskau mit Waffen und Material unterstützen."
 CAN_canada_united: "Canada United"
 CAN_canada_united_desc: "Unsere Bevölkerung ist zwar in einer dünnen Linie über den ganzen Kontinent verteilt, doch wir sind angesichts dieser Weltkrise zusammengekommen, um für kanadische Werte einzustehen und die Schwachen zu beschützen."
 CAN_join_comintern: "Der Komintern beitreten"
 CAN_join_comintern_desc: "Die Sowjetunion hat ihre Aufrichtigkeit und ihre Stärke bewiesen. Kanada sollte sich der sowjetischen Allianz anschließen."
 CAN_support_the_world_revolution: "Die Weltrevolution unterstützen"
 CAN_support_the_world_revolution_desc: "Hört ihr das Volk singen? Das ist die Internationale! Kanada wird sich bemühen, das Proletariat von seinen Fesseln zu befreien."
 CAN_rcaf_station_borden: "RCAF Station Borden"
 CAN_rcaf_station_borden_desc: "Kanadas Luftkorps wurde in Borden, Ontario geobren, und dieser Stützpunkt sollte auch dazu dienen, eine neue Generation von Piloten auszubilden."
 CAN_we_have_the_hurricane: "Wir haben die Hurricane"
 CAN_we_have_the_hurricane_desc: "Großbritannien hat uns die Erlaubnis erteilt, Hurricane-Jagdflugzeuge zu bauen. Diese Flugzeuge werden das Rückgrat unserer Luftgeschwader bilden."
 CAN_the_pacific_coast_air_defence_radar_system: "Radarsystem zur Luftverteidigung an der Pazifikküste"
 CAN_the_pacific_coast_air_defence_radar_system_desc: "Die Küste von British Columbia ist felsig und nur dünn besiedelt, außer im Süden. Wir sind auf Frühwarnsysteme wie eine Kette von Radarstationen angewiesen, um uns zu alarmieren, wenn sich etwas Ungewöhnliches vom Pazifik her nähert."
 CAN_commonwealth_air_training_plan: "Commonwealth Air Training Plan"
 CAN_commonwealth_air_training_plan_desc: "Die Ausbildung von Kampfpiloten wird mit unseren Verbündeten aus dem Commonwealth und den anderen Dominions koordiniert. Das ist effizienter und kann in großem Stil und ungefährdet auf unseren Flugfeldern erfolgen."
 CAN_fund_fairchilds_development: "Fairchilds Entwicklungsprojekte finanzieren"
 CAN_fund_fairchilds_development_desc: "Die Flugzeugfabrik Fairchild in Quebec sollte die Ressourcen erhalten, die sie braucht, um die Produktion von Bomberteilen zu erhöhen. Wir sollten in der Lage sein, die Beschäftigung in der Fabrik um einige tausend Arbeiter zu erhöhen."
 CAN_cookie_carriers: "Keksträger"
 CAN_cookie_carriers_desc: "Der strategische Luftkrieg erfordert schwere Bomber, die unseren Feinden kleine Leckereien liefern."
 CAN_the_sabre_project: "Das Sabre-Projekt"
 CAN_the_sabre_project_desc: "Düsenflugzeuge werden den Himmel der Zukunft dominieren, wir müssen also in die Produktion unserer eigenen Varianten ausländischer Jets investieren."
 CAN_halifax_shipyards: "Halifax Shipyards"
 CAN_halifax_shipyards_desc: "Die Docks von Halifax liegen äußerst günstig gegenüber von Europa – und produzieren in Rekordzeit neue Schiffe. Die Schlacht im Atlantik kann gewonnen werden."
 CAN_destroyer_effort: "Programm zum Bau von Zerstörern"
 CAN_destroyer_effort_desc: "Die Gefahr von U-Boot-Angriffen auf Versorgungs- und Truppenkonvois zwingt uns zum Bau von Zerstörern, um diese heimtückischen Feinde zu jagen und zu versenken."
 CAN_light_cruiser_effort: "Programm zum Bau von Leichten Kreuzern"
 CAN_light_cruiser_effort_desc: "Wir werden niemals in der Lage sein, viele Großkampfschiffe zu bauen. Kleine Kreuzer, die in Masse produziert werden, können jedoch ebenfalls sehr effektiv sein."
 CAN_heavy_cruiser_effort: "Programm zum Bau von Schweren Kreuzern"
 CAN_heavy_cruiser_effort_desc: "Wir können unsere Flotten um Schwere Kreuzer herum aufbauen, und wir haben mehr als genug Häfen, um diese Strategie gangbar zu machen."
 CAN_escort_fleet: "Geleitflotte"
 CAN_escort_fleet_desc: "Ozeane trennen uns von den meisten Konflikten der Welt. Wenn unsere Armeen also kämpfen und mit Material versorgt werden sollen, müssen wir Geleitformationen und die U-Boot-Abwehr zu Prioritäten machen."
 CAN_fleet_in_being: "Fleet-In-Being"
 CAN_fleet_in_being_desc: "Wenn wir eine große Marine aufbauen, kann deren bloße Existenz für unsere Feinde schon eine Bedrohung darstellen – selbst, wenn wir sie nie einsetzen. Allein der Gedanke, dass unsere Schiffe sie auf ihren Seerouten angreifen könnten, zwingt sie zur Vorsicht."
 CAN_degauss_ship_hulls: "Entmagnetisierte Schiffsrümpfe"
 CAN_degauss_ship_hulls_desc: "Wir werden anfangen, die Rümpfe unserer Schiffe zu entmagnetisieren. Das schützt sie vor Magnetminen und reduziert das elektronische Profil der Schiffe."
 CAN_trade_fleet: "Handelsflotte"
 CAN_trade_fleet_desc: "Kanada ist eine Handelsnation. Bauen wir mehr Frachter und Konvois."
 CAN_united_shipyards: "United Shipyards"
 CAN_united_shipyards_desc: "Das Dock von United Shipyards in Montreal ist zur Hauptquelle für unsere Landungsboote und Frachtschiffe geworden."
 CAN_mend_relations_with_the_trotskyites: "Die Beziehungen zu den Trotzkisten verbessern"
 CAN_mend_relations_with_the_trotskyites_desc: "Die Kluft innerhalb unserer Partei spaltet unser Volk schon viel zu lang. Es ist an der Zeit, diese einst so vertrauten Exilanten wieder in unseren Reihen willkommen zu heißen und unser Ziel als einzig wahres Leuchtfeuer des Volkswillens neu zu definieren."
 CAN_trotsky_loves_us: "Waffenbrüder"
 CAN_stalin_and_friends_hate_us_now: "Verdächtige Dissidenten"
 CAN_reject_authoritarianism: "Introspektiver Kommunismus"
 CAN_reject_authoritarianism_desc: "Die Konflikte um uns herum nehmen immer weiter zu, doch zu unserem Glück schotten uns unsere einzigartigen geografischen und gesellschaftlichen Umstände von den größeren sozialistischen Bewegungen und den mit ihnen einhergehenden Gerüchten über Autoritarismus ab. Die Volksbewegung muss erneut beginnen - mit uns."
 CAN_reactivate_farmers_unity_league: "Die Einheitsliga der Bauern wieder aktivieren"
 CAN_reactivate_farmers_unity_league_desc: "Die Einheitsliga leistete gute Vorarbeit für unsere glorreichen Revolution. In diesen Zeiten der Not müssen wir diese ländlichen Loyalisten dazu aufrufen, dem Staat auf jede erdenkliche Weise zu helfen."
 CAN_liberate_the_workers_of_the_world: "Geist der wahren Revolution"
 CAN_liberate_the_workers_of_the_world_desc: "Wir sind so sehr von jener Utopie überzeugt, die wir errichtet haben, dass selbst unsere jungen Männer und Frauen sich in Scharen unter unserem Banner sammeln, damit unsere geknechteten Genossen in fremden Ländern, die unter dem Joch unterdrückerischer Regime leiden, eine Kostprobe bekommen, was kanadische Freiheit bedeutet."
 CAN_canadian_citizenship_act: "Das kanadische Staatsbürgerschaftsgesetz"
 CAN_canadian_citizenship_act_desc: "Ob jemand kanadischer Staatsbürger ist oder nicht, richtet sich derzeit nach den britischen Gesetzen, und ein kanadischer Staatsbürger unterscheidet sich nicht von den restlichen britischen Untertanen. Wir müssen sicherstellen, dass die kanadische Staatsbürgerschaft nicht mehr einfach nur als britischer Untertanenstatus betrachtet wird."
 CAN_newfoundland_act: "Das Neufundlandgesetz"
 CAN_newfoundland_act_desc: "Die Regionen Neufundland und Labrador stehen uns sowohl kulturell als auch geografisch nahe, doch sie gehören der britischen Krone. Es ist höchste Zeit, dass wir einen Antrag stellen, um die Territorien zu vereinigen und sie selbst zu verwalten."
 CAN_dominion_rifle_association: "Dominion of Canada Rifle Association"
 CAN_dominion_rifle_association_desc: "Die „Dominion of Canada Rifle Association“ wurde im Jahr 1868 gegründet und im Jahr 1900 durch einen Parlamentsbeschluss inkorporiert. Wir sollten den Ausbau der Organisation unterstützen, damit mehr kanadische Männer im Umgang mit Schusswaffen geschult werden."
 SAF_support_axis_interests_effect_tt: "Errichten Sie in besetzten Staaten in Süd- und Zentralafrika §YInfrastruktur§! und fügen Sie §YBauplätze§! hinzu.\n"
 SAF_a_king_for_our_people_trigger_tt: "König Edward wurde ins Exil verbannt"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE: "Die Zweige schließen sich gegenseitig aus."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC: "Schließt sich gegenseitig aus mit"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY: "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "Dieser Schwerpunkt hat im Moment keinerlei Auswirkung. Änderungen in der Weltsituation können das beeinflussen."
 SAF_war_measures_act: "Kriegsmaßnahmengesetz"
 SAF_war_measures_act_desc: "Wir dürfen keine Störung der Kriegsbemühungen zulassen. Wir erlassen daher ein neues Gesetz zur Durchsetzung der bedingungslosen Einhaltung der Regierungsziele. Das wird den Strom an Ressourcen schützen und es uns erlauben, politische Energie dort aufzuwenden, wo sie gebraucht wird."
 SAF_emergency_workers: "Notfallarbeiter"
 SAF_emergency_workers_desc: "Es ist an der Zeit, einen größeren Teil der südafrikanischen Bevölkerung für die Kriegsbemühungen zu mobilisieren. Auch Frauen können zu geringeren Kosten in den Fabriken eingesetzt werden."
 SAF_csir: "CSIR"
 SAF_csir_desc: "Südafrika hinkt anderen Dominions in den Bereichen Wissenschaft und Technik hinterher. Die Gründung des Council for Scientific and Industrial Research in Pretoria ist für die Regierung daher von großer Wichtigkeit. "
 SAF_cape_garrison_artillery: "Cape Garrison Artillerie"
 SAF_cape_garrison_artillery_desc: "Das Kap stellt für viele Nationen weiterhin eine wichtige Seeroute dar und ist das Tor zum Landesinneren von Südafrika. Ganz oben auf unserer Aufgabenliste sollten die Erweiterung der Küstenverteidigung und der Artillerie stehen."
 SAF_reconstitute_the_cape_corps: "Das Cape Corps wiederbeleben"
 SAF_reconstitute_the_cape_corps_desc: "Wir waren in der Vergangenheit in der Lage, einen Teil unserer farbigen Bevölkerung dazu zu drängen, Südafrika zu verteidigen. Das ist zwar nicht unumstritten, aber es sorgt dafür, dass weiße Südafrikaner in Übersee dienen können."
 SAF_expand_the_cape_corps: "Das Cape Corps vergrößern"
 SAF_expand_the_cape_corps_desc: "Wir haben das Cape Corps zwar größtenteils als Nicht-Kampftrupp wiederbelebt, aber die Gefahr einer Invasion verlangt, dass wir dem Korps mehr Ressourcen, mehr Ausbildung und Zugang zu Waffen geben."
 SAF_work_for_all_poor: "Arbeit für alle Armen"
 SAF_work_for_all_poor_desc: "Arme ländliche Buren sind in den letzten Jahren auf der Suche nach Arbeit in die Städte geströmt. Wir haben ihnen zu wenig geholfen. Bisher. Die Industrialisierung und die Sicherung zu Arbeitsstellen seitens der Regierung werden dieser Bevölkerungsgruppe helfen."
 SAF_outlaw_strikes: "Streiks verbieten"
 SAF_outlaw_strikes_desc: "Arbeitsniederlegungen und -unterbrechungen sind in Krisenzeiten unpatriotisch. Streiks werden hiermit für illegal erklärt, und die Regierung wird die Menschen zwingen, die Arbeit wiederaufzunehmen."
 SAF_support_the_policy_of_appeasement: "Die Beschwichtigungspolitik unterstützen"
 SAF_support_the_policy_of_appeasement_desc: "Deutschland hat berechtigte Klagen, und die Dominions haben im letzten Krieg stark gelitten. Wir sollten jede Gelegenheit nutzen, für Frieden in unseren Zeiten zu sorgen."
 SAF_police_windhoek: "Windhoek sichern"
 SAF_police_windhoek_desc: "Wir haben seit dem Ende des letzten Krieges ein Mandat über die ehemalige deutsche Kolonie Südwestafrika. Wir müssen unserer Pflicht gerecht werden, die große Stadt Windhoek zu sichern und zu verbessern."
 SAF_joint_air_training_scheme: "Gemeinsame Flugausbildung"
 SAF_joint_air_training_scheme_desc: "Die Nationen des Commonwealth legen ihre Ressourcen und Erfahrung zusammen, um die Ausblidung von Piloten und Flugpersonal zu erleichtern und zu beschleunigen."
 SAF_desert_equipment: "Wüstenausrüstung"
 SAF_desert_equipment_desc: "Der Krieg in Nordafrika erfordert spezialisierte Ausrüstung. Und da unsere Truppen eventuell an dieser Front dienen müssen, wird die Bereitstellung dieser Ausrüstung zu einer wichtigen logistischen Angelegenheit werden."
 SAF_suppress_the_stormjaers: "Die Stormjaers unterdrücken"
 SAF_suppress_the_stormjaers_desc: "Der faschistische pro-deutsche Ossewabrandwag (OB) hat einen paramilitärischen Flügel nach Vorbild ähnlicher Gruppen in Europa. Sie stören die Bemühungen der Regierung, Truppen zu rekrutieren und eine sichere und einheitliche Kriegspolitik zu verfolgen. Die Stormjaers müssen zerschlagen werden."
 SAF_secure_interests_in_africa: "Interessen in Afrika sichern"
 SAF_secure_interests_in_africa_desc: "Die Südafrikanische Union grenzt an eine Reihe von britischen Kolonien, die unserer Kontrolle überstellt werden könnten. Wir sollten außerdem tun, was wir können, um unser Mandat über Südwestafrika dauerhaft zu sichern."
 SAF_native_laws_amendment_act: "Einheimischengesetze"
 SAF_native_laws_amendment_act_desc: "Um Arbeit für die Buren zu garantieren, müssen wir die Ansiedlung schwarzer Südafrikaner in den Städten beschränken. Nur, wer seit langem in einer Gemeinde lebt, hat Wohnrecht."
 SAF_encourage_segregation: "Die Rassentrennung fördern"
 SAF_encourage_segregation_desc: "Wir sollten mehr darauf pochen, unsere unterschiedlichen ethnischen Bevölkerungsgruppen per Gesetz zu trennen, um die Macht und Einheit unserer herrschenden Klasse zu fördern."
 SAF_abandon_westminster: "Westminster aufgeben"
 SAF_abandon_westminster_desc: "Die Ablösung der Kaproute durch den Suez sowie das prägende Erlebnis des Burenkriegs haben dazu beigetragen, eine südafrikanische Identität zu schaffen, die einzigartig unter den Dominions ist. Wir sollten uns vom König distanzieren und unseren eigenen Weg einschlagen."
 SAF_support_the_afrikaner_broederbond: "Den Afrikaner Broederbond unterstützen"
 SAF_support_the_afrikaner_broederbond_desc: "Der Afrikaner Broederbond fordert ein stärkeres Gewicht für die Stimme der Buren und eine stärkere Rassentrennung. Die Erinnerung an die britische Politik im Burenkrieg ist noch frisch, und der Broederbond kann helfen, ein neues Südafrika zu schaffen."
 SAF_support_ossewabrandwag: "Den Ossewabrandwag unterstützen"
 SAF_support_ossewabrandwag_desc: "Der faschistische und paramilitärische Ossewabrandwag sollte als Bollwerk gegen ausländische Agitation und inländische Unruhen dienen, die auf unsere herrschende Klasse abzielen."
 SAF_celebrate_the_great_trek: "Den Großen Treck feiern"
 SAF_celebrate_the_great_trek_desc: "Vor einem Jahrhundert haben unsere Ahnen sich von der aufstrebenden britischen Kolonialmacht gelöst und ihre eigene Buren-Nation im Nordosten gegründet. Ihr Kampfgeist steht noch immer für das Beste der südafrikanischen Tugenden."
 SAF_voortrekker_monument: "Voortrekker-Denkmal"
 SAF_voortrekker_monument_desc: "Ein Denkmal für die Voortrekker, die den Großen Treck angetreten haben, wird den Nationalgeist und die Einheit in diesen schweren Zeiten fördern."
 SAF_support_nazification_of_south_west_africa: "Die Nazifizierung von Südwestafrika unterstützen"
 SAF_support_nazification_of_south_west_africa_desc: "Als ehemalige deutsche Kolonie ist es nur angemessen, dass wir das Wachstum politischer Ideen aus Deutschland in Südwestafrika fördern."
 SAF_south_africa_first: "Südafrika zuerst"
 SAF_south_africa_first_desc: "Südafrika ist die stärkste unabhängige Nation auf dem Kontinent und kann daher als Magnet für die Zukunft von Afrika und ehemaligen Kolonien dienen."
 SAF_support_the_german_coup: "Den deutschen Coup unterstützen"
 SAF_support_the_german_coup_desc: "Die deutsche Regierung sieht Südafrika schon seit dem letzten Jahrhundert als fruchtbaren Boden für größeren Einfluss. Unsere Zukunft liegt im Reich, nicht im Empire. Treiben wir also den Plan voran, die aktuelle Regierung zu stürzen."
 SAF_reclaim_boer_colonies: "Buren-Kolonien zurückerobern"
 SAF_reclaim_boer_colonies_desc: "Das ehemalige Buren-Territorium Transvaal und andere Regionen gehören rechtmäßig den freien Erben dieses mutigen Volkes."
 SAF_commemorate_the_battle_of_blood_river: "Der Schlacht am Blood River gedenken"
 SAF_commemorate_the_battle_of_blood_river_desc: "Im Jahr 1838 hielt ein Wagenlager von burischen Siedlern zehntausende von Zulu-Kriegern ab und fügte den Zulu in Natal damit eine vernichtende Niederlage zu. Zweifellos war dies ein göttliches Zeichen für die Rechtschaffenheit unserer Sache."
 SAF_german_scientists: "Deutsche Wissenschaftler"
 SAF_german_scientists_desc: "Die deutschen Wissenschaftler gehören zu den besten der Welt. Wir können viel von ihnen lernen."
 SAF_support_axis_interests: "Interessen der Achsenmächte unterstützen"
 SAF_support_axis_interests_desc: "Die Achsenmächte haben eine Energie und Ideologie, die Südafrika helfen können, seinen Platz in der Welt einzunehmen. Wir sollten ihnen unsere volle diplomatische Unterstützung bieten."
 SAF_a_king_for_our_people: "Ein König für unser Volk"
 SAF_a_king_for_our_people_desc: "Südafrika sollte einen König haben, und glücklicherweise gibt es einen Windsor, den im Moment niemand verwendet. Der ehemalige Edward VIII., Duke of  Windsor, kann auf unserem Thron Platz nehmen. "
 SAF_empower_the_workers: "Die Arbeiter ermächtigen"
 SAF_empower_the_workers_desc: "Wir sind ein Land der Bergarbeiter und Bauern. Die Arbeiter Südafrikas sind die einzige Repräsentation des nationalen Willens."
 SAF_support_spain: "Spanien unterstützen"
 SAF_support_spain_desc: "Der Faschismus ist in Europa auf dem Vormarsch, und wir können ihn in Spanien aufhalten – oder zumindest seine Verbreitung verlangsamen. Wir sollten die Republikaner mit Männern und Material unterstützen."
 SAF_repeal_the_native_representation_act: "Den Representation of Natives Act zurücknehmen"
 SAF_repeal_the_native_representation_act_desc: "Rassendiskriminierung widerspricht den Werten der Volksrevolution in Südafrika. Schwarze sollten wieder das Wahlrecht und andere politische Rechte erhalten."
 SAF_burn_the_kings_portraits: "Die Porträts des Königs verbrennen"
 SAF_burn_the_kings_portraits_desc: "Nieder mit der Königsfamilie! Diese symbolische Geste wird unseren Bruch mit dem ausländischen Thron öffentlich verkünden."
 SAF_join_comintern: "Der Komintern beitreten"
 SAF_join_comintern_desc: "Die Sowjetunion kämpft an vorderster Front für die Sache der Arbeiter und gegen den Faschismus. Wir werden uns ihrer mächtigen Allianz anschließen."
 SAF_support_the_world_revolution: "Die Weltrevolution unterstützen"
 SAF_support_the_world_revolution_desc: "Die Arbeiter können nur triumphieren, wenn wir den gesamten Globus vereinen. Die Revolution muss universell sein, daher muss sie exportiert werden."
 SAF_equal_opportunity_employment: "Gleichberechtigung auf dem Arbeitsmarkt"
 SAF_equal_opportunity_employment_desc: "Wenn wir das Leben der Arbeiter in unserer Nation verbessern wollen, müssen wir sicherstellen, dass alle Arbeiter gleich behandelt werden, unabhängig von ihrer Hautfarbe."
 SAF_demand_madagascar: "Madagaskar fordern"
 SAF_demand_madagascar_desc: "Die dramatischen Änderungen der Lage in Europa machen eine Neubewertung des gesamten Systems des Kolonialismus nötig. Warum sollte Madagaskar an ein zerfallendes Reich gebunden sein?"
 SAF_invite_soviet_advisers: "Sowjetische Berater einladen"
 SAF_invite_soviet_advisers_desc: "Wenn wir die Sowjetunion in ihrem Kampf unterstützen wollen, den Arbeitern der Welt die Freiheit zu schenken, dann müssen wir unser Militär verbessern, indem wir von ihnen lernen."
 SAF_south_african_soviet_research_treaty: "Forschungsabkommen mit der UdSSR"
 SAF_south_african_soviet_research_treaty_desc: "Nachdem wir viele wertvolle Lektionen von unseren sowjetischen Freunden gelernt haben, ist es an der Zeit, die Verbindung zu vertiefen und ein formelles Abkommen zu unterzeichnen."
 SAF_anti_colonialist_crusade: "Anti-kolonialistischer Kreuzzug"
 SAF_anti_colonialist_crusade_desc: "Im Herzen des imperialistischen Systems, das die Arbeiter der Welt unterdrückt, sitzt der Kolonialismus. Wir haben die einzigartige Chance, dieses System zu zerschlagen und das afrikanische Volk von jahrhundertelanger Ausbeutung und Unterdrückung zu befreien."
 SAF_Union_of_the_African_People: "Union der afrikanischen Völker"
 SAF_Union_of_the_African_People_desc: "Afrikanische Völke hatten viel zu lange keinen Einfluss auf ihr eigenes Schicksal. Doch diese Tage sind vorüber. Wir schaffen ein Bündnis, das stark genug ist, um jedem Versuch der revanchistischen Mächte der Welt zu trotzen, unsere Erfolge rückgängig zu machen. Afrika wird vom Kolonialismus befreit sein."
 SAF_liberate_portugese: "Portugiesische Kolonien befreien"
 SAF_liberate_portugese_desc: "Die Kolonien Angola und Mosambik sitzen direkt an unseren Grenzen. Es ist an der Zeit, die Ausbeutung ihrer Völker zu beenden."
 SAF_liberate_british: "Britische Kolonien befreien"
 SAF_liberate_british_desc: "Das Britische Empire ist das berüchtigste Beispiel für den Kolonialismus in der gesamten Menschheitsgeschichte. Wir werden es zerschlagen."
 SAF_liberate_belgian: "Belgische Kolonien befreien"
 SAF_liberate_belgian_desc: "Der Belgische Kongo wird von ihnen als eine der grausamsten Geschichten der Ausbeutung und Unterdrückung überhaupt angesehen. Wir werden das letzte Kapitel dieser Geschichte schreiben."
 SAF_south_african_railways: "South African Railways"
 SAF_south_african_railways_desc: "Die South African Railways müssen erweitert werden. Jugendliche können dort ausgebildet werden und die nötigen Fähigkeiten erlernen, um sowohl im Land zu arbeiten als auch in Übersee zu dienen."
 SAF_expand_the_mining_industry: "Die Bergbauindustrie erweitern"
 SAF_expand_the_mining_industry_desc: "Südafrikas Mineralienreichtum ist legendär, und wir haben gerade erst begonnen, die umfangreichen Reserven an Gold, Chrom und Platin abzutragen."
 SAF_heavy_engineering: "Schwere Maschinen"
 SAF_heavy_engineering_desc: "Südafrika muss auf dem Laufendenbleiben, was die neuesten Entwicklungen im Maschinenbau angeht. Unsere industrielle Basis ist zwar klein, aber wir sollten in schwere Maschinen und in den Maschinenbau investieren, um schnell aufzuschließen."
 SAF_infrastructure_effort: "Ausweitung der Infrastruktur"
 SAF_infrastructure_effort_desc: "Ein Großteil von Südafrika ist weiterhin ländlich und unterentwickelt. Mehr Straßen und Eisenbahnen können den natürlichen Reichtum des Landes in seine hungrigen Häfen bringen."
 SAF_armament_effort: "Bewaffnung"
 SAF_armament_effort_desc: "Südafrika ist sicher vor einer Invasion durch eine ausländische Macht, liegt aber auch weit abgeschieden von seinen Verbündeten. Es ist von entscheidender Bedeutung, dass wir eine eigene Waffenindustrie entwickeln, damit die Union nie ungeschützt ist. "
 SAF_south_african_steel: "Südafrikanischer Stahl"
 SAF_south_african_steel_desc: "Wir haben die Kohle und das Eisen. Jetzt haben wir auch den Grund. Der Ausbau der Iscor-Stahlwerke in Pretoria wird dem Land die schweren Stahlplatten liefern, die für moderne Waffen erforderlich sind. "
 SAF_pretoria_arms: "Pretoria Arms"
 SAF_pretoria_arms_desc: "Die bestehenden Stahlwerke in Pretoria konzentrieren sich nun auf schwere Panzerplatten. Mit einigen Maschinenwerkzeugen können wir jedoch einen Teil der Fabrik in ein Zentrum für die Produktion von Handfeuerwaffen umbauen."
 SAF_expand_the_rand_mines: "Die Rand-Minen ausbauen"
 SAF_expand_the_rand_mines_desc: "Die Rand-Minen zählen zu den tiefsten Goldminen der Welt – selbst mit Technologie aus dem 19. Jahrhundert. Wir sind zu so viel mehr fähig. Grabt tiefer! Und gieriger."
 SAF_fund_the_university_of_south_africa: "Die University of South Africa finanzieren"
 SAF_fund_the_university_of_south_africa_desc: "Die University of South Africa in Pretoria ist eine der besten Universitäten auf dem Kontinent – ja sogar in der ganzen südlichen Hemisphäre. Indem wir in die Universität investieren, können wir eigene lokale Talente fördern, anstatt unsere jungen Leute nach Übersee zu schicken."
 SAF_establish_the_atomics_energy_board: "Gremium für Atomenergie gründen"
 SAF_establish_the_atomics_energy_board_desc: "Atomwaffen werden der größte militärische Durchbruch seit dem Schießpulver werden, von den friedlichen Verwendungsmöglichkeiten dieser neuen Technologie ganz zu schweigen. Versammeln wir unsere besten Wissenschaftler, um sie zu studieren."
 SAF_the_cape_defense_institute: "Gelder für die Rüstungsforschung"
 SAF_the_cape_defense_institute_desc: "Nachdem Südafrika nun eine souveräne Nation ist, haben wir nicht mehr wie früher Zugang zu fortschrittlichen Prototypen und Bauplänen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und auf dem Gebiet der Technologie nicht zurückfallen."
 SAF_defense_collaboration_initiative: "Zusammenarbeit bei der Rüstungsforschung"
 SAF_defense_collaboration_initiative_desc: "Die Briten haben uns gezeigt, welche Vorteile es hat, wissenschaftliche Fortschritte mit engen Verbündeten zu teilen. Wenn wir die entsprechenden Schritte unternehmen, um das zu koordinieren, kann unser gesamtes Bündnis in Kriegszeiten effizientere Forschungs- und Entwicklungsarbeiten durchführen."
 SAF_special_service_battalion: "Special Service Battalion"
 SAF_special_service_battalion_desc: "Südafrika ist voller junger, arbeitsloser Männer, die eine sinnvolle Beschäftigung brauchen. Das Special Service Battailon wird für dringend benötigte Disziplin und Organisation sorgen."
 SAF_improve_the_three_oh_three: "Die .303 verbessern"
 SAF_improve_the_three_oh_three_desc: "Südafriks Truppen werden in unterschiedlichsten klimatischen Bedingungen kämpfen. Zum Glück lässt sich das Lee-Enfield-Gewehr leicht modifizieren. Die .303-Patrone wurde schon von mehreren anderen Ländern an deren jeweiligen Bedarf angepasst."
 SAF_q_services_corps: "Q Services Corps"
 SAF_q_services_corps_desc: "Das Q Services Corps wird die zentralisierte Behörde für die Logistik und Versorgung der Armee. Es kümmert sich um die Verteilung von Öl, Rationen, Munition und Uniformen."
 SAF__south_african_military_college: " Südafrikanische Militärakademie"
 SAF__south_african_military_college_desc: " Südafrika sollte eine Militärakademie nach dem Vorbild von West Point in den USA haben. Das verschafft uns ein professionelles Offizierkorps, das der Union gegenüber loyal ist."
 SAF_expand_the_south_african_artillery: "Die südafrikanische Artillerie erweitern"
 SAF_expand_the_south_african_artillery_desc: "Das Artilleriekorps wurde 1934 vereint. Nun ist es an der Zeit, es zu vergrößern und seine Kapazität zu verbessern."
 SAF_sa_engineer_corps: "South African Engineer Corps"
 SAF_sa_engineer_corps_desc: "Das Pionierkorps South African Engineer Corps besteht gerade einmal aus 600 Mann. Inakzeptabel für eine moderne Armee. Wir brauchen für diese so wichtige Aufgabe mehr Männer und mehr Ausbildung."
 SAF_equipment_effort: "Ausrüstungsprogramm"
 SAF_equipment_effort_desc: "Wir dürfen die Bereitstellung von Unterstützungsausrüstung für unsere Armee nicht vernachlässigen. Gewehre und Panzer sind schön und gut, aber wir brauchen auch Uniformen, Funkgeräte, Reparaturwerkzeuge und mehr."
 SAF_south_african_special_forces: "South African Special Forces"
 SAF_south_african_special_forces_desc: "Südafrika braucht eine eigene Kommandoeinheit für schwierige Missionen in schwer zugänglichen Gebieten."
 SAF_mechanization_effort: "Mechanisierungsprogramm"
 SAF_mechanization_effort_desc: "Der Krieg der  Zukunft ist motorisiert und mechanisiert. Der Große Treck der Zukunft wird von Fahrzeugen mit Ketten und Rädern angeführt werden."
 SAF_armor_effort: "Panzerprogramm"
 SAF_armor_effort_desc: "Moderne Panzer haben nicht mehr viel mit den trägen Kolossen des letzten Krieges gemeinsam. Unsere Forschung und Ausbildung darf nicht hinter die unserer Feinde zurückfallen ... oder unserer Freunde."
 SAF_commit_to_the_five_year_plan: "Sich dem Fünfjahresplan verschreiben"
 SAF_commit_to_the_five_year_plan_desc: "Wir haben einen Fünfjahresplan für die Modernisierung und Erweiterung der südafrikanischen Luftwaffe entwickelt. Die Regierung muss sich öffentlich verpflichten, nicht hinter diesen Zeitplan zu fallen."
 SAF_improve_the_hawker_hartbees: "Die Hawker Hartbees verbessern"
 SAF_improve_the_hawker_hartbees_desc: "Die Hawker Hartbees, die wir haben, sind nicht die fortschrittlichsten Jagdflugzeuge der Welt, aber sie reichen aus. Durch verbesserte Mechanik und Ausbildung werden wir das Potenzial dieser Doppeldecker voll ausschöpfen."
 SAF_replace_the_blenheim: "Die Blenheim ersetzen"
 SAF_replace_the_blenheim_desc: "Die Bristol Blenheim ist ein brauchbarer leichter Bomber für die RAF und für die Dominions. Vielleicht ist es aber an der Zeit, etwas Robusteres zu finden, mit größerer Reichweite."
 SAF_perfect_the_cab_rank_technique: "Die \"Cab-Rank\"-Technik perfektionieren"
 SAF_perfect_the_cab_rank_technique_desc: "Bei der \"Cab-Rank\"-Technik greift eine Reihe von Bombern nacheinander dasselbe Ziel an, in einer langen Reihe. Das setzt den Gegner dauerhaft unter Druck, erfordert aber großes Können."
 SAF_desert_air_force: "Wüstenluftwaffe"
 SAF_desert_air_force_desc: "Der Himmel über der Wüste ist klar, und die Hitze und der Sand erfordern eine besondere Wartung unserer Flugzeuge. In dieser unerbittlichen Umgebung lassen sich wichtige Lektionen lernen."
 SAF_secure_the_cape_sea_route: "Die Kap-Seeroute sichern"
 SAF_secure_the_cape_sea_route_desc: "Wenn der Suez fällt, ist das Kap wieder das Tor nach Osten. Verteidigen wir es um jeden Preis."
 SAF_retain_experienced_pilots: "Erfahrene Piloten behalten"
 SAF_retain_experienced_pilots_desc: "Unsere erfahrenen Piloten wechseln zu oft zur RAF, anstatt in unserer eigenen Luftwaffe zu bleiben. Die RAF hat bessere Aufstiegschancen und fliegt mehr Kampfeinsätze. Aber wir sollten uns bemühen, unsere ausgebildeten Piloten in der Heimat zu halten, wo sie andere Südafrikaner inspirieren und anleiten können."
 SAF_seaward_defence_force: "Seaward Defence Force"
 SAF_seaward_defence_force_desc: "Die Seaward Defence Force dient seit zwei Jahrzehnten als unsere Marine. Sie sollte mehr Geld erhalten."
 SAF_protect_the_trade: "Den Handel schützen"
 SAF_protect_the_trade_desc: "Der letzte Krieg hat die Bedeutung von Konvois und Eskorten gezeigt. Südafrika liegt an einer wichtigen Handelsroute und sollte dafür sorgen, dass die Waren auch ihren Bestimmungsort erreichen."
 SAF_disrupt_the_trade: "Den Handel stören"
 SAF_disrupt_the_trade_desc: "Der letzte Krieg hat die Bedeutung von Konvois und Eskorten gezeigt. Südafrika liegt an einer wichtigen Handelsroute – ideal, um feindliche Schiffe abzufangen und zu zerstören."
 SAF_expand_the_simons_town_base: "Den Stützpunkt von Simons Town erweitern"
 SAF_expand_the_simons_town_base_desc: "Simons Town am Kap ist seit den 1790er-Jahren der wichtigste Marinestützpunkt im Süden Afrikas. Er sollte modernisiert und erweitert werden, um mehr Schiffen und größeren Schiffen Platz zu bieten."
 SAF_anti_submarine_tactics: "U-Boot-Abwehrtaktiken"
 SAF_anti_submarine_tactics_desc: "U-Boote bedrohen die Schiffe, die das Kap der Guten Hoffnung passieren. Wir müssen sie finden und zerstören."
 SAF_submarine_warfare: "U-Boot-Kriegsführung"
 SAF_submarine_warfare_desc: "Feindliche Handelskonvois passieren weiterhin das Kap der Guten Hoffnung. Wir werden sie aus der Tiefe angreifen."
 SAF_prepare_overseas_offensive: "Überseeoffensive vorbereiten"
 SAF_prepare_overseas_offensive_desc: "Südafrika hat viele Meilen Küste und kann seine Soldaten daher bestens in amphibischer Kriegsführung ausbilden. Das ist eine der schwierigsten Aufgaben, aber unsere Männer schaffen das."
 SAF_strengthen_the_cape_garrison_artillery: "Die Cape Garrison Artillery stärken"
 SAF_strengthen_the_cape_garrison_artillery_desc: "Die Cape Garrison braucht bessere Waffen und mehr Waffen, um das Kap gegen feindliche Angriffe zu schützen."
 SAF_civil_war_tt: "§REs wird ein Bürgerkrieg zwischen §Yfaschistischen Nationalisten§! in Südwestafrika und §Ydemokratischen Unionisten§! im Rest des Landes ausbrechen.§!"
 SAF_german_research_tt: "Wir werden ein Abkommen zum Teilen von Technologien mit Deutschland eingehen."
 scw_in_progress_tt: "Spanien befindet sich in einem Bürgerkrieg."
 NZL_transfer_the_new_zealand_division: "Die New Zealand Division übertragen"
 NZL_transfer_the_new_zealand_division_desc: "Die 2nd New Zealand Division wurde mobilisiert, wir sollten sie also dorthin schicken, wo die Kämpfe stattfinden. Die NZ Division aus dem Ersten Weltkrieg wurde in den Mittelmeerraum entsandt. Das wird auch die neue Division."
 NZL_form_the_rnzn: "Die RNZN bilden"
 NZL_form_the_rnzn_desc: "Unsere einst kleine Küstenpatrouille ist stark angewachsen und enthält nun auch Schiffe, die unabhängig von der Überwachung durch die Royal Navy operieren können. Neuseeland wird seine eigene Marine haben."
 NZL_expand_devonport_naval_base: "Den Marinestützpunkt Devonport erweitern"
 NZL_expand_devonport_naval_base_desc: "Der Marinestützpunkt Devonport wird das neue Hauptquartier unserer Marine. Er muss jedoch erweitert werden, um den neuen Anforderungen des totalen Krieges zu entsprechen."
 NZL_coastal_defense: "Küstenverteidigung"
 NZL_coastal_defense_desc: "Neuseeland ist ein Inselstaat, weit von seinen Feinden entfernt. Wir müssen also auf amphibische Angriffe entlang unserer Küsten vorbereitet sein."
 NZL_destroyer_effort: "Programm zum Bau von Zerstörern"
 NZL_destroyer_effort_desc: "Aufgrund unserer kleinen industriellen Basis sind Zerstörer die effizienteste Art, wie Neuseeland Marinemacht projizieren kann. Patrouillieren wir die Küsten, fangen wir U-Boote ab und legen wir Frühwarnsysteme aus."
 NZL_submarine_effort: "U-Boot-Bemühungen"
 NZL_submarine_effort_desc: "Da eine eventuelle Invasion unweigerlich auf dem Seeweg erfolgen muss, können die Wölfe des Ozeans eine starke Verteidigungslinie darstellen. Eine U-Boot-Flotte, die unaufällig und im Rudel jagt, kann unsere Seewege beschützen."
 NZL_light_cruiser_effort: "Programm zum Bau von Leichten Kreuzern"
 NZL_light_cruiser_effort_desc: "Schiffe mittlerer Größe sind für eine Nation mittlerer Größe genau richtig. Leichte Kreuzer können ordentlich austeilen, haben jedoch die Geschwindigkeit, um notfalls aus großen Gefechten zu fliehen."
 NZL_capital_ship_effort: "Großkampfschiff-Bemühungen"
 NZL_capital_ship_effort_desc: "Wenn Neuseeland eine erstklassige Marine besitzen will, muss es erstklassige Schiffe besitzen. Wir müssen in Schlachtschiffe und schwere Kreuzer investieren."
 NZL_expand_the_nzpaf: "Die NZPAF erweitern"
 NZL_expand_the_nzpaf_desc: "Die New Zealand Permanent Air Force braucht neue Flugzeuge für die Küstenpatrouillen und Marinebomber. Moderne Nationen können den Luftkrieg nicht ignorieren."
 NZL_form_the_rnzaf: "Die RNZAF bilden"
 NZL_form_the_rnzaf_desc: "Es ist an der Zeit, die Air Force unabhängig von den übrigen Streitkräften zu machen. Die Royal New Zealand Air Force wird eine eigene Befehlsstruktur haben, aber eng mit der Royal Air Force zusammenarbeiten."
 NZL_fighter_focus: "Jäger-Schwerpunkt"
 NZL_fighter_focus_desc: "Jagdflugzeuge sind sehr effektiv darin, den Feind abzufangen oder die Bomber zu eskortieren, die sich als die entscheidende Waffe für unsere Verbündeten erweisen werden."
 NZL_bomber_focus: "Bomber-Schwerpunkt"
 NZL_bomber_focus_desc: "Leichte Bomber können unsere Küsten effektiv verteidigen und werden in Übersee im Kampf gegen unsere Feinde benötigt."
 NZL_defend_our_islands: "Unsere Inseln verteidigen"
 NZL_defend_our_islands_desc: "Wir müssen auf einen Angriff gegen unser Inselparadies vom Meer aus vorbereitet sein. Marinebomber können Landungsfahrzeuge abfangen und sogar Großkampfschiffe angreifen."
 NZL_modern_fighters: "Moderne Jagdflugzeuge"
 NZL_modern_fighters_desc: "Es ist an der Zeit für schnellere Jagdflugzeuge mit größerer Reichweite. Unsere Verbündeten haben mit einigen der fortschrittlichsten Flugzeuge, welche die Welt je gesehen hat, die Marschroute vorgegeben."
 NZL_heavy_bombers: "Schwere Bomber"
 NZL_heavy_bombers_desc: "Der Krieg ist nur zu gewinnen, indem wir den Feind mitten in seiner Heimat angreifen. Wir brauchen schwere Bomber, um feindlichen Fabriken und Städten einen verheerenden Schlag zu versetzen."
 NZL_national_roads_board: "National Roads Board"
 NZL_national_roads_board_desc: "Das raue Terrain in Neuseeland hat den Bau eines zusammenhängenden Straßennetzwerks bisher verhindert. Wir müssen aber die bestehenden Straßen verbessern. Wir sollten ein System von Autobahnen erforschen, Straßen asphaltieren und neue Wege durch die Berge anlegen."
 NZL_new_zealand_steel: "New Zealand Steel"
 NZL_new_zealand_steel_desc: "Neuseeland ist mit reichen Vorräten an Eisensand gesegnet, insbesondere auf der Nordinsel. Es ist ein spezieller Prozess nötig, um aus diesem Sand Erz zu gewinnen, doch er kann viele Jahre lang als Eckpfeiler unserer Industrie dienen."
 NZL_taranaki_oil: "Taranaki Oil"
 NZL_taranaki_oil_desc: "Die Region Taranaki auf der Nordinsel ist reich an Mineralien und Petroleum. Unternehmer haben bereits versucht, diese Ölreserven abzubauen, doch es sind weitere Investitionen in Raffinerien und Bohranlagen erforderlich."
 NZL_wairarapa_sheep_farms: "Wairarapa Sheep Farms"
 NZL_wairarapa_sheep_farms_desc: "Die Wollindustrie von Wairarapa ist einer der Eckpfeiler der neuseeländischen Wirtschaft. Je mehr die Welt sich aus der Depression befreit, desto größer wird die Nachfrage nach unserer Wolle werden."
 NZL_bureau_of_industry: "Bureau of Industry"
 NZL_bureau_of_industry_desc: "Neuseeland ist eine Agrargesellschaft, die insbesondere auf der Viehwirtschaft basiert. Das Bureau of Industry muss große Investitionen in die Infrastruktur und die Fertigungswirtschaft fördern."
 NZL_department_of_scientific_and_industrial_research: "Department of Scientific And Industrial Research"
 NZL_department_of_scientific_and_industrial_research_desc: "Die anderen Commonwealth- und Dominion-Nationen investieren in wissenschaftliche und industrielle Forschung. Wir sollten dasselbe tun."
 NZL_industrial_conscription: "Industrielle Rekrutierung"
 NZL_industrial_conscription_desc: "Es gibt keinen Grund, warum ein körperlich gesunder Mann nicht in der Armee dienen oder in einer kriegsrelevanten Industrie arbeiten sollte. Unsere neuen Gesetze werden jede Schulter an das Rad der Mobilisierung und Produktion bringen, um es voranzutreiben."
 NZL_think_big: "Think Big"
 NZL_think_big_desc: "Wir haben uns daran gewöhnt, uns als weniger wichtiges Dominion als unsere Verbündeten in Australien oder Kanada zu sehen. In Wahrheit aber ist Neuseeland fähig zu industrieller Größe!"
 NZL_project_seal: "Project Seal"
 NZL_project_seal_desc: "Project Seal ist eine neue Initiative mit den Amerikanern, eine Waffe zu entwickeln, die Tsunamis auslösen kann. Es ist ein wenig ausgefallen, aber die Rollbombe, die wir entwickelt haben, ist vielversprechend."
 NZL_national_defense_institute: "Gelder für die Rüstungsforschung"
 NZL_national_defense_institute_desc: "Nachdem Neuseeland nun eine souveräne Nation ist, haben wir nicht mehr wie früher Zugang zu fortschrittlichen Prototypen und Bauplänen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und auf dem Gebiet der Technologie nicht zurückfallen."
 NZL_expand_the_university_of_auckland: "Die University of Auckland erweitern"
 NZL_expand_the_university_of_auckland_desc: "Die University of Auckland ist unsere wichtigste akademische Institution. Indem wir sie erweitern, können wir versuchen, unsere klügsten Köpfe in der Heimat zu halten."
 NZL_army_reforms: "Armeereformen"
 NZL_army_reforms_desc: "Wir sollten das Ausbildungs- und Beförderungssystem unserer Armee modernisieren. So sind wir auf alles vorbereitet, was in der momentanen Weltkrise geschehen könnte."
 NZL_charlton_automatic_rifle: "Charlton Automatic Rifle"
 NZL_charlton_automatic_rifle_desc: "Einer unserer Bürger hat das Lee Enfield-Gewehr modifiziert und zu einer vollautomatischen Waffe umgebaut. Das ist neuseeländisches Erfindungsreichtum in Reinform, wir sollten derlei Innovationen fördern."
 NZL_bob_semple_tank: "Bob Semple Tank"
 NZL_bob_semple_tank_desc: "Warum sollte Neuseeland keinen eigenen Panzer haben? Das Ministry of Works in Temuka entwickelt einen leichten Panzer, der nur mit Maschinengewehren bewaffnet ist. Selbst, wenn wir nie über einen Prototypen hinaus kommen sollten, werden die Erfahrungen von großem Wert sein."
 NZL_domestic_arms_industry: "Inländische Waffenindustrie"
 NZL_domestic_arms_industry_desc: "Wir sollten so viele Industrien wie möglich auf die Produktion von Handfeuerwaffen umstellen. Wir brauchen Munition, Waffenteile, Ausrüstung und so weiter. All das können wir im Inland herstellen."
 NZL_schofield_tank: "Schofield Tank"
 NZL_schofield_tank_desc: "Der Semple Tank mag unseren Ansprüchen nicht gerecht geworden sein, aber vielleicht kann das ein Panzer mit einem richtigen Geschütz. Die Kombination aus Ketten- und Radfahrwerk ist einzigartig und könnte uns in der Panzerkonstruktion voranbringen."
 NZL_long_range_patrol: "Long Range Patrol"
 NZL_long_range_patrol_desc: "Die Long Range Patrol soll große Gebiete in Nordafrika abdecken. Die Aufklärungs- und Kommandoeinheit wird Spezialeinsätze in den schwierigsten klimatischen Bedingungen der Welt ausführen."
 NZL_artillery_focus: "Artillerie-Schwerpunkt"
 NZL_artillery_focus_desc: "Die Artillerie ist entscheidend, um einen Vormarsch unserer Infanterie zu unterstützen. Intensivieren wir die Forschung im Bereich der Ballistik und entwickeln wir Geschütze mit größerem Kaliber."
 NZL_big_bob_tank: "Big Bob Tank"
 NZL_big_bob_tank_desc: "Die Schlachtfelder Europas rufen nach schwererer Panzerung, um mit den Superpanzern unserer Feinde mithalten zu können. Der Big Bob wird Neuseelands Beitrag sein."
 NZL_research_collaboration: "Gemeinsame Forschung"
 NZL_research_collaboration_desc: "Die Briten haben uns gezeigt, welche Vorteile es hat, wissenschaftliche Fortschritte mit engen Verbündeten zu teilen. Wenn wir die entsprechenden Schritte unternehmen, um das zu koordinieren, kann unser gesamtes Bündnis in Kriegszeiten effizientere Forschungs- und Entwicklungsarbeiten durchführen."
 NZL_the_first_labor_government: "Die Erste Labour-Regierung"
 NZL_the_first_labor_government_desc: "Die Erste Labour-Regierung Neuseelands hat die Chance, eine progressive soziale und wirtschaftliche Agenda zu verfolgen. Die Regulierung der Industrie, Arbeiterrechte, Gesetze zu Sozialleistungen und Gehältern – all das steht auf dem Programm."
 NZL_ratana_alliance: "Ratana-Allianz"
 NZL_ratana_alliance_desc: "Eine Allianz mit der Ratana-Bewegung wird Maori in die Regierung bringen und hoffentlich der erste Schritt sein, um die Wunden der britischen Eroberung zu heilen."
 NZL_maori_affairs_act: "Maori Affairs Act"
 NZL_maori_affairs_act_desc: "Ein Großteil des Landes im Besitz der Maori ist wirtschaftlich unproduktiv. Wenn wir es konsolidieren und einen größeren Anteil davon unter die Kontrolle der Regierung bringen können, können wir diese Einöden zu fruchtbaren Stätten der Industrie und des Handels machen."
 NZL_social_security_act: "Social Security Act"
 NZL_social_security_act_desc: "Die Arbeitslosen in Neuseeland brauchen Unterstützung, bis die Wirtschaft sich erholt und mehr Arbeitsplätze zur Verfügung stehen. Wir haben 1935 mit einem Weihnachtsgeld begonnen, doch nun ist die Zeit reif für ein echtes soziales Sicherheitsnetz für alle Bürger."
 NZL_the_manpower_act: "Manpower Act"
 NZL_the_manpower_act_desc: "Seit Beginn des Krieges strömen viele Maori in die Städte. Der Manpower Act erlaubt es uns, diese Energien in die Fabriken Neuseelands zu lenken."
 NZL_amend_the_maori_affairs_act: "Ergänzung des Maori Affairs Act"
 NZL_amend_the_maori_affairs_act_desc: "Wir müssen den Maori Affairs Act ergänzen, so dass er die Produktivität der ungenutzten Gebiete erhöht, aber nicht unnötig unsere Maori-Bürger vertreibt."
 NZL_waitangi_tribunal: "Waitangi-Tribunal"
 NZL_waitangi_tribunal_desc: "Britische Neuseeländer sollten anerkennen, was ihre Ahnen getan haben, um die neuseeländischen Maori zu vertreiben, zu unterdrücken und zu marginalisieren. Blutige Kriege, Landraub und Verletzung natürlicher Rechte. Dieses Vermächtnis anzuerkennen ist ein Schritt auf dem Weg der Heilung."
 NZL_maori_conscription: "Maori-Rekrutierung"
 NZL_maori_conscription_desc: "Die Tapferkeit und der Heldenmut des Maori-Bataillons, das Teil des Expeditionstrupps ist, sind ein klares Zeichen: Wir müssen das Potenzial unserer gesamten Bevölkerung ausschöpfen und selbst die zögerlichen Maori für die Armee rekrutieren."
 NZL_maori_volunteers: "Maori-Freiwillige"
 NZL_maori_volunteers_desc: "Hunderte von Maori beweisen ihren Patriotismus, indem sie sich freiwillig zum Dienst in der neuseeländischen Armee melden."
 NZL_strengthen_the_commonwealth: "Das Commonwealth stärken"
 NZL_strengthen_the_commonwealth_desc: "Als kleineres Dominion müssen wir die Nähe zu unseren Freunden und Verwandten pflegen. Wir werden unsere Bande zu den übrigen britischen Territorien stärken."
 NZL_statute_of_westminster: "Statut von Westminster"
 NZL_statute_of_westminster_desc: "Das Statut von Westminster verleiht uns größere Unabhängigkeit unter der Krone, hält uns aber im Empire."
 NZL_2nzef: "2NZEF"
 NZL_2nzef_desc: "Trotz der Gräuel des letzten Krieges ist Neuseeland bereit, wieder zu marschieren. Die 2nd New Zealand Expeditionary Force wird bereits organisiert."
 NZL_arrest_pacifist_leaders: "Pazifistische Anführer verhaften"
 NZL_arrest_pacifist_leaders_desc: "Wir können uns keine Zwietracht im Lande leisten, nicht in der augenblicklichen Lage. Jeder muss allein darauf konzentriert sein, den Krieg zu gewinnen. Und wenn das bedeutet, jeden zu verhaften, der sich gegen den Krieg ausspricht, dann werden wir das tun."
 NZL_technology_sharing_with_britain: "Technologieabkommen mit Großbritannien"
 NZL_technology_sharing_with_britain_desc: "Die wissenschaftliche und industrielle Basis Großbritanniens ist deutlich größerer als unsere eigene. Da wir jedoch eine Familie sind, sind sie bereit, ihr Wissen mit uns zu teilen."
 NZL_the_lee_affair: "Die Lee-Affäre"
 NZL_the_lee_affair_desc: "John Lee, Parlamentsabgeordneter für den Wahlbezirk Grey Lynn, macht Probleme innerhalb der Labour-Partei. Er fordert vehement eine radikalere Agenda und ist mit dem vorsichtigen Pfad, den wir eingeschlagen haben, nicht einverstanden. Es muss etwas unternommen werden, um seine Revolte einzudämmen."
 NZL_empower_the_working_class: "Die Arbeiterklasse stärken"
 NZL_empower_the_working_class_desc: "Die Labour-Partei tritt seit ihrer Gründung für die Rechte der Arbeiter ein. Viele unserer Anführer stammen selbst aus der Arbeiterschicht. Setzen wir alles daran, die Gewerkschaften stärker zu schützen und ihnen mehr Macht zu verleihen."
 NZL_join_comintern: "Der Komintern beitreten"
 NZL_join_comintern_desc: "Es ist an der Zeit, sich mit unseren sozialistischen Brüdern zu einem Bündnis zusammenzuschließen. Durch die Komintern werden wir das Arbeiterparadies verwirklichen!"
 NZL_technology_sharing_with_soviet_union: "Technologieabkommen mit der Sowjetunion"
 NZL_technology_sharing_with_soviet_union_desc: "Die Sowjetunion ist Heimat vieler der besten Wissenschaftler und technologischen Innovatoren der Welt. Sie sind zu großzügig ihr Wissen mit uns, ihren Waffenbrüdern, zu teilen."
 NZL_in_the_darkness: "In der Dunkelheit"
 NZL_in_the_darkness_desc: "Die demokratischen Systeme, die von unserem Mutterland vertreten werden, sind minderwertig. Wahre Stärke kann nicht durch Kompromisse demonstriert werden."
 NZL_befriend_japan: "Freundschaft mit Japan"
 NZL_befriend_japan_desc: "Als pazifische Nation dient es unseren Sicherheitsinteressen, uns mit der stärksten Macht in der Region zu verbünden. Japan und seine mächtige Marine kann uns vor den Gefahren der Welt beschützen."
 NZL_rule_them_all: "Einheit"
 NZL_rule_them_all_desc: "Die Nationen des Südpazifik sollten eine vereinte Macht sein. Australien sollten sich unserem überlegenen Ethos unterwerfen."
 NZL_technology_sharing_with_japan: "Technologieabkommen mit Japan"
 NZL_technology_sharing_with_japan_desc: "Japan ist Heimat vieler der besten Wissenschaftler und technologischen Innovatoren der Welt. Sie sind zu großzügig ihr Wissen mit uns, ihren Waffenbrüdern, zu teilen."
 NZL_constitution_amendment_act: "Constitution Amendment Act"
 NZL_constitution_amendment_act_desc: "Es ist an der Zeit, dass Neuseeland sich von der britischen Herrschaft lossagt. Wir werden unsere Verfassung abändern, um mehr Kontrolle über unsere eigenen Angelegenheiten ausüben zu können."
 NZL_independent_new_zealand: "Neuseeländische Unabhängigkeit"
 NZL_independent_new_zealand_desc: "Wir sind jetzt eine Republik! Neuseeland schuldet dem Vereinigten Königreich nichts als die Dankbarkeit, die jedes Kind seiner Mutter dafür schuldet, dass sie es sicher aufgezogen hat. Aber wir müssen das sichere Nest des Commonwealth verlassen und die Welt mit unseren eigenen Interessen im Sinn betrachten."
 NZL_transfer_ships_tt: "[ENG.GetNameDef] transferiert §Y2 Leichte Kreuzer§! an uns."
 RAJ_provincial_elections: "Provinzwahlen"
 RAJ_provincial_elections_desc: "Der neue Government of India Act schreibt Wahlen in den Provinzen vor, wodurch ein gewisses Maß an lokaler Eigenverwaltung für die indische Bevölkerung eingerichtet wird. Wir werden sehen, wie sich das auf die britische Herrschaft auswirkt."
 RAJ_swaraj: "Swaraj"
 RAJ_swaraj_desc: "Gandhis Vorstellung der Selbstverwaltung – Swaraj – gewinnt in ganz Indien an Popularität. Gandhi fordert eine völlige Abkehr von britischen Institutionen und Bräuchen, und Swaraj-Gruppen agitieren in indischen Schulen."
 RAJ_indian_national_congress: "Indian National Congress"
 RAJ_indian_national_congress_desc: "Der Indian National Congress konnte in Wahlen im gesamten Subkontinent große Erfolge feiern. Er ist eine starke Stimme für ein unabhängiges Indien, oder zumindest ein Indien mit größerer Autonomie vom Empire."
 RAJ_quit_india_movement: "Quit India"
 RAJ_quit_india_movement_desc: "Gandhis Kampagne für die indische Unabhängigkeit hat ihren Höhepunkt erreicht, mit der Forderung, dass die Briten Indien verlassen sollen. Es ist unvorstellbar, dass Britisch-Indien noch vor dem Ende des Krieges zerfällt, doch die Lage wird mit jedem Tag angespannter."
 RAJ_all_india_forward_bloc: "All India Forward Bloc"
 RAJ_all_india_forward_bloc_desc: "Der All India Forward Bloc ist der Meinung, dass der britische Abzug aus Indien zu lange dauert. Er will eine stärkere, auch militante Position einnehmen."
 RAJ_seek_help_from_soviet: "Hilfe von den Sowjets erbitten"
 RAJ_seek_help_from_soviet_promised: " Die Sowjetunion hat ihre Hilfe zugesagt"
 RAJ_seek_help_from_soviet_desc: "Die Sowjetunion ist das natürliche Gegengewicht zur britischen Imperialmacht. Sie sagen, sie seien der Motor der Revolution, und wir sollten sie ermuntern, ihre Revolution nach Indien zu exportieren."
 RAJ_indian_peoples_army: "Indian Peoples Army"
 RAJ_indian_peoples_army_effect: "Die Unterstützer des Kommunismus starten einen Bürgerkrieg, um für die Freiheit zu kämpfen. Die Größe hängt von der Parteiunterstützung und dem Autonomie-Fortschritt ab. "
 RAJ_indian_peoples_army_support: "[SOV.GetNameDef] wird ihre Sache unterstützen."
 RAJ_indian_peoples_army_desc: "Wir sollten ein Militär bilden, das von der kommunistischen Sache lernt und mit ihr verbündet ist."
 RAJ_research_city_excursions: "Exkursionen in Forschungsstädte"
 RAJ_research_city_excursions_desc: "Sowjetische Forschungsstädte sind ein Wunder, und Indiens Bevölkerung ist voll von energetischen und intelligenten Köpfen. Wenn wir unsere jungen Ingenieure in diese Städte schicken, können wir eine eigene Basis für Forschung und Industrie aufbauen."
 RAJ_combined_arms_academy: "Combined Arms Academy"
 RAJ_combined_arms_academy_desc: "Die sowjetische Militärausbildung kann noch effizienter gemacht werden, durch die Gründung der Combined Arms Academy. Wir können nun die modernsten Methoden der Kriegsführung erlernen, zu Lande, zu Wasser und in der Luft."
 RAJ_rani_of_jhans: "Rani von Jhansi"
 RAJ_rani_of_jhans_desc: "Die Rani von Jhansi war eine große Heldin der indischen Revolution von 1857. Ihr Mut und ihr Nationalstolz sind ein Vorbild für alle indischen Frauen, die zu den Waffen greifen und selbst ein Regiment gründen wollen."
 RAJ_rebuilding_the_nation: "Wiederaufbau der Nation"
 RAJ_rebuilding_the_nation_desc: "Der imperiale Unterdrücker ist vertrieben, die indische Bevölkerung mobilisiert. Es ist an der Zeit, die Schäden aus zwei Jahrhunderten der Besatzung zu reparieren."
 RAJ_seek_help_from_germany: "Hilfe von Deutschland erbitten"
 RAJ_seek_help_from_germany_promised: " Das Deutsche Reich hat seine Hilfe zugesagt"
 RAJ_seek_help_from_germany_desc: "Deutschland hat uns nie in dem Maße geschadet, wie Großbritannien es hat. Das Reich ist die naheliegendste Wahl, um die britische Macht herauszufordern. Wir sollten uns den Achsenmächten annähern."
 RAJ_indian_national_army: "Indian National Army"
 RAJ_indian_national_army_effect: "Die Unterstützer des Faschismus starten einen Bürgerkrieg, um für die Freiheit zu kämpfen. Die Größe hängt von der Parteiunterstützung und dem Autonomie-Fortschritt ab. "
 RAJ_indian_national_army_support: "[GER.GetNameDef] wird ihre Sache unterstützen."
 RAJ_indian_national_army_desc: "Es wurde eine Indian National Army organisiert, unabhängig von den durch die Briten kontrollierten Truppen. Wir können sie in Regionen aufbauen, die frei von britischem Einfluss sind, und sie gegen die Alliierten stellen. Damit ziehen wir Britisch-Indien Mannstärke ab."
 RAJ_battaglione_azad_hindoustan: "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc: "Italien hat das Battaglione Azad Hindoustan gebildet, ein Regiment ehemaliger indischer Kriegssoldaten. Das BAH ist in der Sabotage, im Fallschirmspringen und in der Infiltration ausgebildet. Es könnte ein wichtiger Schritt für den Nationalstolz sein."
 RAJ_german_technology: "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german: "Deutsche Technologie"
 RAJ_german_technology_japan: "Japanische Technologie"
 RAJ_german_technology_desc: "Deutsche Wissenschaftler sind die besten der Welt, und ihr Militärapparat basiert auf den besten modernen Technologien. Sie sind bereit, ihre Fortschritte mit uns zu teilen."
 RAJ_japanese_army_air_force_academy: "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german: "Luftwaffenflugschule"
 RAJ_japanese_army_air_force_academy_japan: "Japanische Luftwaffenakademie"
 RAJ_japanese_army_air_force_academy_desc: "Die Japanische Luftwaffenakademie hat entschieden, indische Rekruten aufzunehmen, die gegen die europäische Vorherrschaft in Asien kämpfen wollen."
 RAJ_cripps_mission: "Cripps' Mission"
 RAJ_cripps_mission_desc: "Wir müssen dafür sorgen, dass Indien der alliierten und britischen Sache treu bleibt, trotz des immer lauter werdenden nationalistischen Rufs nach Unabhängigkeit. Sir Stafford Cripps ist ein fähiger Verhandlungsführer, der den nationalistischen Anführern versichern kann, dass man ihre Forderungen hören wird."
 RAJ_two_nation_theory: "Zwei-Nationen-Theorie"
 RAJ_two_nation_theory_effect: "Pakistan wird entlassen, wenn Indien seine Freiheit gewinnt.\n"
 RAJ_two_nation_theory_desc: "Obwohl Indien lange als ein einziges Gebiet regiert werde, sollte man es als zwei Nationen ansehen – eine hinduistische, eine muslimische. Eine Teilung des Landes ist vielleicht nicht die einzige Antwort, doch jede Vereinbarung über ein unabhängiges Indien muss diesem dualen Wesen des Subkontinents Rechnung tragen."
 RAJ_princely_state_donations: "Spenden der Fürstenstaaten"
 RAJ_princely_state_donations_desc: "Die Fürstenstaaten Indiens stellen seit langem die Männer bereit, die als Kern der britischen Armee unter den Briten dienen. Weitere Spenden dieser lokalen Herrscher unterstreichen ihre Unterstützung des Empires."
 RAJ_imperial_service_troops: "Imperial Service Troops"
 RAJ_imperial_service_troops_desc: "Die Imperial Service Troops werden von den Fürsten Indiens rekrutiert. Es kann sich um hunderttausende von Männern handeln. In diesen schwierigen Zeiten ist es gut zu wissen, dass seine Majestät sich auf die Loyalität der Rajas verlassen kann."
 RAJ_raf_funding: "Finanzierung der RAF"
 RAJ_raf_funding_desc: "Die Royal Air Force of India erhält vom Vereinigten Königreich mehr Gelder und mehr Material."
 RAJ_navy_funding: "Finanzierung der Royal Navy"
 RAJ_navy_funding_effect: "§Y2 leichte Kreuzer§! werden Ihrer Marine hinzugefügt, wenn Sie die Technologie bereits besitzen.\n"
 RAJ_navy_funding_effect_mtg: "§Y2 Leichte Kreuzer§! dieses Typs werden unserer Marine hinzugefügt.\n"
 RAJ_navy_funding_desc: "Die Royal Navy of India erhält vom Vereinigten Königreich mehr Gelder und mehr Material."
 RAJ_british_army_support: "Unterstützung durch die British Army"
 RAJ_british_army_support_desc: "Die British Army kennt Indien nach 200 Jahren der Besatzung in- und auswendig. Sie kennen die Menschen und das Land und können bei der Ausbildung indischer Soldaten helfen, die zuhause kämpfen sollen."
 RAJ_red_eagle_division: "Red Eagle Division"
 RAJ_create_unit_red_eagles_tt: "Erhalten Sie eine Elite-Infanterieeinheit in Delhi.\n"
 RAJ_red_eagle_division_desc: "Die Red Eagle Division wird die erste indische Division sein, die für den Kampf in Übersee ausgebildet wird, für den Einsatz in rauen klimatischen Bedingungen. "
 RAJ_chindits: "Chindits"
 RAJ_orde_wingate_tt: "Ein §Y4-Fähigkeiten-General§! namens §YOrde Wingate§! erscheint.\n"
 RAJ_chindits_desc: "Indien braucht eine Spezialeinheit. Wir haben daher die Chindits gegründet, die in den Dschungeln Asiens hinter feindlichen Linien eingesetzt werden können. Das ist eine riskante Operation, und wir werden hohe Verluste haben. Aber es könnte ein großer Dienst für die Kriegsbemühungen sein."
 RAJ_jungle_training: "Dschungelausbildung"
 RAJ_jungle_training_effect: "Ermöglicht §HDschungelausbildung§!\n§HMarineinfanterie\n    Dschungel§!\n      Angriff: §G+5%§!\n      Bewegung: §G+10%§!\n§HGebirgsjäger\n    Dschungel§!\n      Angriff: §G+5%§!\n      Bewegung: §G+10%§!\n§HMarineinfanterie\n    Dschungel§!\n      Angriff: §G+5%§!\n      Bewegung: §G+10%§!\n"
 RAJ_jungle_training_desc: "Indien, Burma und Indochina sind mit Dschungel bedeckt. Es ist eine Spezialausbildung nötig, damit unsere Soldaten in diesem gefährlichen Terrain effektiv agieren können."
 RAJ_lessons_of_the_great_war: "Lektionen aus dem Ersten Weltkrieg"
 RAJ_lessons_of_the_great_war_desc: "Indische Kolonialsoldaten haben am letzten Weltkrieg teilgenommen. Die Lektionen aus diesem Konflikt sollten bei der Ausbildung und Organisation der Armee berücksichtigt werden."
 RAJ_indianisation_of_army: "Die Armee muss indischer werden"
 RAJ_indianisation_of_army_desc: "Um Indien in einem totalen Krieg angemessen schützen zu können, sollte die gesamte Bevölkerung Indiens mobilisiert werden. Das bedeutet nicht nur, intensiver aus der indischen Bevölkerung zu rekrutieren, sondern irgendwann auch indischen Offizieren einen Platz in der Befehlskette einzuräumen."
 RAJ_indian_gurkhas: "Indische Gurkhas"
 RAJ_indian_gurkhas_desc: "Die Gurkhas aus den Hochlanden von Punjabi und Nepal sind legendäre Kämpfer. Sie haben Britisch-Indien viele Jahre lang treu gedient und sind Meister der Kriegsführung."
 RAJ_an_indian_sandhurst: "Ein indisches Sandhurst"
 RAJ_an_indian_sandhurst_desc: "Indien fordert seit dem letzten Krieg eine eigene Militärschule, und im Jahr 1932 sind wir diesem Wunsch endlich nachgekommen. Die Indian Military Academy produziert nun seit einigen Jahren indische Offiziere, was uns den Kern eine Kommandogruppe beschert hat."
 RAJ_lions_of_the_great_war: "Löwen des Ersten Weltkriegs"
 RAJ_lions_of_the_great_war_desc: "Die Sikhs haben eine starke militärische Tradition und wurden im letzten Krieg hochdekoriert. Die Löwen des Punjab bilden ein starkes eigenes Regiment, und die Region wartet nur auf weitere Rekrutierungsbemühungen."
 RAJ_indian_gentlemen_officers: "Indische Gentleman-Offiziere"
 RAJ_indian_gentlemen_officers_desc: "Die Gentlemen, die Britisch-Indien durch enge Kooperation mit den Imperialbehörden gedient haben, stellen eine schnell verfügbare Gruppe von Kommandanten dar, sollten wir loyale Männer als Anführer für die neue Indian Army benötigen."
 RAJ_the_bangalore_torpedo: "Bangalore-Sprengrohr"
 RAJ_the_bangalore_torpedo_desc: "Einer der größten Beiträge Britisch-Indiens zur Kunst des Krieges ist das Bangalore-Sprengrohr, eine Reihe miteinander verbundener Rohre, die verwendet werden können, um Hindernisse zu zerstören, während Pioniere unter Beschuss stehen. Die Vorrichtung erfreute sich schon kurz nach ihrer Erfindung weltweit großer Beliebtheit. "
 RAJ_vickers_berthier_gun: "Vickers-Berthier"
 RAJ_vickers_berthier_gun_desc: "Die Vickers-Berthier ist etwas unhandlich, hat jedoch den Vorteil, dass sie schnell und leicht herzustellen ist. Für eine Nation wie Indien ist das eine äußerst wichtige Eigenschaft für eine Waffe."
 RAJ_royal_indian_artillery: "Royal Indian Artillery"
 RAJ_royal_indian_artillery_desc: "Die Royal Indian Artillery existiert, seit die East India Company im Jahr 1748 ein Bataillon von Kanonen mit indischen Kanonenschützen gebildet hat. Wir können diese jahrzehntelange Erfahrung nutzen."
 RAJ_army_motorization: "Motorisierung der Armee"
 RAJ_army_motorization_desc: "Indien ist zu groß, um das Land effizient nur per Zug und Pferd abzudecken. Die Armee braucht motorisierte Divisionen und reguläre Transport-LKWs."
 RAJ_revive_the_screw_guns: "Die Screw Guns wiederbeleben"
 RAJ_revive_the_screw_guns_effect: "Ermöglicht §HBerggeschütz§!\n§HArtillerie\n    Gebirge§!: Bewegung: §G+15%§!\n§HPanzerabwehr\n    Gebirge§!: Bewegung: §G+15%§!"
 RAJ_revive_the_screw_guns_desc: "Das Bergterrain im Norden Indiens führte zur Entwicklung eines Artilleriegeschützes, das demontiert und auf dem Rücken eines Maultiers transportiert werden kann. Dieser 7-Pfünder ist vielleicht ein wenig veraltet, aber er ist äußerst praktisch, das sollten wir nicht ignorieren. "
 RAJ_indian_armor: "Indische Panzer"
 RAJ_indian_armor_desc: "Indien sollte sich darauf konzentrieren, seine eigene Panzerdivision zu entwickeln."
 RAJ_modernizing_army: "Modernisierung der Armee"
 RAJ_modernizing_army_desc: "Die Streitkräfte Indiens wurden zu lange als bloßer kolonialer Außenposten belächelt, dem nur ein Bruchteil der Vorzüge und der Ausrüstung zur Verfügung steht, von denen die Truppen zuhause in Britannien profitieren. Es ist an der Zeit, das zu modernisieren, was uns in Britisch-Indien zur Verfügung steht."
 RAJ_indian_defense_research: "Gelder für die Rüstungsforschung"
 RAJ_indian_defense_research_desc: "Nachdem Indien nun eine souveräne Nation ist, haben wir nicht mehr wie früher Zugang zu fortschrittlichen Prototypen und Bauplänen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und auf dem Gebiet der Technologie nicht zurückfallen."
 RAJ_british_pilot_training: "Britische Pilotenausbildung"
 RAJ_british_pilot_training_desc: "Die Royal Air Force hat sich bereiterklärt, indische Piloten auszubilden. Diese Ausbildung wird ein wichtiger Schritt beim Aufbau unseres eigenen Geschwaders sein."
 RAJ_expand_air_bases: "Erweiterung der Luftwaffenstützpunkte"
 RAJ_expand_air_bases_desc: "Indien ist sehr groß. Um seinen Luftraum zu patrouillieren und zu beschützen, müssen wir daher unsere Luftkapazität auf Stützpunkten im gesamten Subkontinent ausweiten."
 RAJ_air_support_effort: "Luftunterstützung-Bemühungen"
 RAJ_air_support_effort_desc: "Die Kriegsführung im Waffenverbund ist in der heutigen Zeit der Stand der Dinge. Wir müssen daher einige Energie in die Ausbildung und Produktion von Flugzeugen investieren, die Boden- und Marineeinheiten unterstützen können."
 RAJ_fighter_effort: "Jagdflugzeug-Bemühungen"
 RAJ_fighter_effort_desc: "Wir brauchen Jagdflugzeuge, um Bombern Geleitschutz zu geben und feindliche Flugzeuge abzufangen, die unsere Nation zu bedrohen."
 RAJ_royal_indian_air_force: "Royal Indian Air Force"
 RAJ_royal_indian_air_force_desc: "Es ist an der Zeit, unsere kleine Luftdivision zu einem eigenen Zweig unserer Streitkräfte auszubauen. Eine nationale Air Force mit unabhängiger Führung kann dem indischen Volk und dem Empire besser dienen."
 RAJ_the_smiling_buddha: "Operation Smiling Buddha"
 RAJ_the_smiling_buddha_desc: "Wissenschaftler stehen kurz davor, das Geheimnis der Atomenergie zu entschlüsseln – was zur Entstehung äußerst mächtiger Bomben führen wird. Wir dürfen bei dieser Jagd nach den Atomwaffen nicht ins Hintertreffen geraten."
 RAJ_great_indian_peninsula_railway: "Great Indian Peninsula Railway"
 RAJ_great_indian_peninsula_railway_desc: "Nachdem die Kontrolle über die Great Indian Peninsula Railway im Jahr 1925 an die Regierung übergeben wurde, sind wir nun für ihren Ausbau und ihre Verbesserung verantwortlich. Eine wachsende Bevölkerung braucht eine bessere Verkehrsinfrastruktur."
 RAJ_industrial_expansion: "Industrielle Expansion"
 RAJ_industrial_expansion_desc: "Indien ist die Heimat von mehreren hundert Millionen Menschen – es gibt keinen Grund, warum diese Bevölkerung nicht als Fundament eines Industriegiganten dienen sollte."
 RAJ_tata_steel: "Tata Steel"
 RAJ_tata_steel_desc: "Tata Steel ist dabei, zum größten Stahlproduzenten des Empires zu werden. Eine erhöhte Produktion wird die Modernisierung Indiens weiter vorantreiben."
 RAJ_assam_oil: "Assam Oil"
 RAJ_assam_oil_desc: "Assam ist der Mittelpunkt der indischen Ölproduktions, insbesondere die Raffinerie in Digboi. Der Zugang zu diesen Ressourcen muss ausgeweitet und ausgenutzt werden."
 RAJ_indian_institute_of_science: "Indian Institute of Science"
 RAJ_indian_institute_of_science_desc: "Der Campus des Indian Institute of Science in Bangalore trägt dazu bei, dass die klügsten Köpfe Indiens unseren Fortschritt vorantreiben."
 RAJ_institute_of_fundamental_research: "Institute of Fundamental Research"
 RAJ_institute_of_fundamental_research_desc: "Einige unserer führenden Wissenschaftler und Industriellen unterstützen ein neues Institute of Fundamental Research, das die jüngsten Entdeckungen in der Physik nutzen und erforschen soll."
 RAJ_research_collaboration: "Gemeinsame Forschung"
 RAJ_research_collaboration_desc: "Die Briten haben uns gezeigt, welche Vorteile es hat, wissenschaftliche Fortschritte mit engen Verbündeten zu teilen. Wenn wir die entsprechenden Schritte unternehmen, um das zu koordinieren, kann unser gesamtes Bündnis in Kriegszeiten effizientere Forschungs- und Entwicklungsarbeiten durchführen."
 RAJ_expand_mazagon_dock: "Erweiterung von Mazagon Dock"
 RAJ_expand_mazagon_dock_desc: "Die Werft Mazagon Dock in Mumbai ist unsere wichtigste Schiffsbauwerft an der Westküste. Ihre Kapazität muss in dieser Weltkrise erhöht werden."
 RAJ_found_scindia_shipyard: "Gründung des Scindia Shipyard"
 RAJ_found_scindia_shipyard_desc: "Wir brauchen eine Werft an der Ostküste des Landes. Die Gründung des Scindia Shipyard in Visakhapatnam ist daher eine sinnvolle Entscheidung für die Zukunft unserer Marine."
 RAJ_royal_indian_navy: "Royal Indian Navy"
 RAJ_royal_indian_navy_desc: "Die Royal Indian Navy muss schnellstens ausgebaut werden. Neue Taktiken und neue Schiffe müssen oberste Priorität sein."
 RAJ_screening_effort: "Schutz für den Suez-Kanal"
 RAJ_screening_effort_desc: "Indien spielt eine entscheidende Rolle bei der Verteidigung der Südroute zum Suez-Kanal Schutz- und Geleitmissionen werden helfen, dringend benötigte Vorräte und Soldaten in die Kriegsschauplätze in Europa und Afrika zu transportieren."
 RAJ_cruiser_effort: "Kreuzer-Bemühungen"
 RAJ_cruiser_effort_desc: "Kreuzer werden vorerst ausreichen, um die Marinemacht Indiens zu entwickeln und auszuweiten."
 RAJ_submarine_effort: "U-Boot-Bemühungen"
 RAJ_submarine_effort_desc: "Die Japaner haben ihre Oberflächenflotte aufgerüstet. Da könnte es sinnvoll sein, unsere Energie auf den Bereich unter Wasser zu konzentrieren ... und mit U-Booten anzugreifen."
 RAJ_capital_ship_effort: "Großkampfschiff-Bemühungen"
 RAJ_capital_ship_effort_desc: "Als britischer Außenposten hat Indien gesehen, wie stark Großkampfschiffe die See dominieren. Wir sollten unsere eigenen schweren Kreuzer und Schlachtschiffe bauen."
 RAJ_modernizing_navy: "Modernisierung der Marine"
 RAJ_modernizing_navy_desc: "Bessere Motoren, mehr Platz für Besatzung, höhere Geschwindigkeit und größere Geschütze. Indiens Marine wird bald zu den besten des Kontinents gehören."
 RAJ_east_india_railways: "East India Railways"
 RAJ_east_india_railways_desc: "Da die Regierung nun für die East India Railway verantwortlich ist, liegen alle Entscheidungen über Ausbau und Verbesserung in den Händen unserer Minister."
 RAJ_integrate_princely_railways: "Eisenbahnen der Fürstenstaaten integrieren"
 RAJ_integrate_princely_railways_desc: "Einige der indischen Prinzen haben ihre eigenen Eisenbahnen finanziert, doch bisher sind diese schlecht mit den Schienensystemen integriert, die von Britisch-Indien angelegt wurden. Wir müssen die Eisenbahnen der Nation miteinander verbinden."
 RAJ_ishapore_arsenal: "Ishapore Arsenal"
 RAJ_ishapore_arsenal_desc: "Die Waffenfabrik Ishapore Arsenal and Rifle Factory besteht seit dem 18. Jahrhundert. Sie ist verantwortlich für viele Innovationen und ist das Herz unserer Waffenindustrie."
 RAJ_clamp_down_on_corruption: "Kampf der Korruption"
 RAJ_clamp_down_on_corruption_desc: "Trotz der britischen Bemühungen, Indiens Eisenbahnsystem auszuweiten, scheint nur ein geringer Teil der Investitionen in Indien anzukommen. Der Transportsektor ist ein einziger Sumpf aus Korruption und Betrug. Wir müssen etwas dagegen unternehmen."
 RAJ_strengthen_ties_with_british_investors: "Beziehungen zu britischen Investoren stärken"
 RAJ_strengthen_ties_with_british_investors_desc: "Wir sind von britischem Kapital abhängig, um unsere Fabriken zu vergrößern und unsere Ressourcen zu vermehren. Bis wir selbst einen kräftigen Bankensektor besitzen, müssen wir auf Knien nach London gehen, um Finanzhilfe zu erhalten."
 RAJ_british_rail_investors: "Britische Eisenbahninvestitionen"
 RAJ_british_rail_investors_desc: "Die Infrastruktur für Personen- und Gütertransporte in Indien braucht eine kräftige Finanzspritze von britischen Finanziers."
 RAJ_british_arms_investors: "Britische Waffeninvestitionen"
 RAJ_british_arms_investors_desc: "Wenn wir unsere Waffenfabriken schnell in Gang setzen wollen, müssen wir britische Banken bitten, in unsere militärische Infrastruktur zu investieren."
 RAJ_indian_sandhurst_tt: "Ein §Y4-Fähigkeiten-General§!namens §YKodandera Madappa Cariappa§! erscheint.\nEin §Y3-Fähigkeiten-General§!namens §YKodendera Subayya Thimayya§! erscheint.\nEin §Y3-Fähigkeiten-General§!namens §YJayanto Nath Chaudhuri§! erscheint."
 RAJ_create_unit_gurkas_tt: "Erhalten Sie eine Eliteeinheit von Gurkhas in Delhi."
 RAJ_create_unit_rani_tt: "Erhalten Sie eine Infanterieeinheit in Delhi."
 RAJ_create_unit_sikh_tt: "Erhalten Sie eine Infanterieeinheit in Delhi."
 RAJ_create_general_rani_tt: "\nEin §Y5-Fähigkeiten-General§! namens §YLakshmi Sahgal§! erscheint"
 RAJ_administrative_oversight: "Administrative Aufsicht"
 RAJ_administrative_oversight_desc: "Da die Korruption innerhalb der Industrie nun beseitigt wurde und unsere Unabhängigkeit gesichert ist, ist es an der Zeit, die lokalen Verwalter in die Regierung einzugliedern. Auch wenn es eine schwierige Aufgabe sein mag: Die Stammesführer und anderen Lokalverwalter haben viel Einfluss auf große Teile unserer Bevölkerung und sie müssen in diesen dunklen Zeiten zum Wohl unseres Landes integriert werden."
 RAJ_enable_local_industrialization: "Aktiviert Entscheidungen zur §HLändlichen Industrialisierung§!, mit denen der Nationalgeist §HAgrargesellschaft§! modifiziert werden kann."
 RAJ_land_clearance: "Landfreigabe"
 RAJ_land_clearance_desc: "Da wir großen Einfluss auf lokale Anführer ausüben, können wir unsere natürlichen Ressourcen und unser Land im Namen des Staates besser nutzen."
 RAJ_workforce_integration: "Integration der Arbeiter"
 RAJ_workforce_integration_desc: "Indem wir die Macht regionaler Anführer und anderer Stammesführer nutzen, sind wir in der Lage, ansonsten verschwendete Ressourcen in die Verbesserung unserer ländlichen Gebieten zu leiten."
 RAJ_land_clearance_effect_tt: "Entscheidungen der Kategorie §H$RAJ_population_decisions$§! geben jetzt §G1§! Bauplatz.\n$apply_integration_effects_retroactively$"
 RAJ_integration_tooltip: "Entscheidungen der Kategorie §H$RAJ_population_decisions$§! geben jetzt:"
 RAJ_integration_tooltip_post: "$apply_integration_effects_retroactively$"
 apply_integration_effects_retroactively: "\nDies gilt §Hrückwirkend§! für alle Staaten, in denen diese Entscheidung bereits getroffen wurde."
 continuous_naval_production: "Marineproduktion"
 continuous_naval_production_desc: "Indem wir Ressourcen auf unsere Werften konzentrieren und fähige Werftarbeiter von der Wehrpflicht ausnehmen, können wir die Bauzeit unserer Schiffe deutlich verringern."
 continuous_air_production: "Flugzeugproduktion"
 continuous_air_production_desc: "Wir können unsere Flugzeugindustrie neu organisieren, um Verschwendung zu eliminieren und die Produktion zu optimieren."
 continuous_non_factory_construct: "Bauindustrie"
 continuous_non_factory_construct_desc: "Unsere Bauindustrie ist noch immer sehr ineffizient. Indem wir unsere Aufmerksamkeit darauf konzentrieren, können wir eine deutliche Verringerung der Bauzeiten erreichen. Leider hat sich die Produktion von Maschinenwerkzeugen als großer Engpass bei der Erweiterung unserer schweren Industrie erwiesen. Sie profitieren also nicht von Bemühungen in diesem Bereich. "
 continuous_reduce_training_time: "Militärische Ausbildung"
 continuous_reduce_training_time_desc: "Indem wir in jeder Division spezialisierte Ausbildungseinheiten bilden, können wir sogar Divisionen an die Front schicken, die bisher zurückgehalten worden wären, um ihre Ausbildung abzuschließen."
 continuous_suppression: "Unterdrückung von Widerstand"
 continuous_suppression_desc: "Indem wir die größten Widerstandsgruppen in besetzten Gebieten infiltrieren und ihre Anführer umdrehen, können wir den Schaden minimieren, den sie anrichten können."
 continuous_repair: "Baureparaturen"
 continuous_repair_desc: "Wir werden spezialisierte Reparaturtrupps aus Fabrik- und Bauarbeitern bilden und ihre Einsätze zentral kontrollieren, um den Wiederaufbau beschädigter Infrastruktur zu optimieren."
 continuous_tech_share: "Teilen von Technologie"
 continuous_tech_share_desc: "Wir werden unsere Forschungsinstitute und Universitäten ermutigen, mit ihren Pendants in verbündeten Ländern in Kontakt zu treten. Das bringt uns einen Bonus für das Teilen von Technologien ein."
 continuous_boost_freedom: "Autonomie erhöhen"
 continuous_boost_freedom_desc: "Indem wir unsere koloniale Bürokratie neu organisieren und einheimische Verwalter rekrutieren, werden wir mit der Zeit in der Lage sein, unsere Angelegenheiten selbst zu verwalten."
 continuous_restrict_freedom: "Untertanen unterdrücken"
 continuous_restrict_freedom_desc: "Unsere kolonialen Untertanen reden von albernen Dingen wie \"Selbstbestimmung\" oder \"nationaler Unabhängigkeit\". Wir müssen ihnen diese Flausen austreiben."
 subject_autonomy_mod_tt: "Autonomie in Untertanen: §G-0,5§!"
 unlocks_decision: "Schaltet Entscheidung frei: "
 USA_continue_the_new_deal: "Den New Deal fortsetzen"
 USA_continue_the_new_deal_desc: "Die Politik des New Deal hat sich bewährt. Wir dürfen jetzt nicht vom Weg abkommen."
 USA_suspend_the_presecution: "Die Verfolgung aussetzen"
 USA_suspend_the_presecution_desc: "Die Verfolgung amerikanischer Bürger wegen ihrer politischen Ansichten – so abstoßend diese auch scheinen mögen – ist ein fundamentaler Widerspruch zu den Werten dieses Landes. Sie muss daher sofort eingestellt werden."
 USA_desegregate_the_armed_forces: "Die Streitkräfte desegregieren"
 USA_desegregate_the_armed_forces_desc: "Bei den Streitkräften des Vaterlandes zu dienen, kann eine unwillkommene Pflicht sein – aber auch ein hochgeschätztes Recht. Ein Recht, das vielen unserer Bürger aufgrund ihrer Herkunft verweigert wird."
 USA_full_desegregation: "Volle Desegregation"
 USA_full_desegregation_desc: "Schon viel zu lange behandeln einige unserer Bundestaaten die Menschen unterschiedlich, auf Grundlage von veralteten, unmenschlichen Kriterien. In einer freien Republik muss jeder Bürger gleich behandelt werden."
 USA_democratic_socialism: "Demokratischer Sozialismus"
 USA_democratic_socialism_desc: "Niemand, der recht bei Verstand ist, kann leugnen, dass der Sozialismus die Zukunft der menschlichen Zivilisation ist. Gleichzeitig kann kein stolzer und patriotischer Bürger dieser Republik ein System unterstützen, in dem die Regierung nicht länger vom Volk und für das Volk gebildet wird. Wie unsere stolzen Vorväter werden wir eine neue Regierungsform erschaffen, die beides vereint."
 USA_liberty_for_the_philippines: "Freiheit für die Philippinen"
 USA_liberty_for_the_philippines_desc: "Das philippinische Volk hat bewiesen, dass es seine Angelegenheiten selbst verwalten kann. Es ist an der Zeit, die letzten Überreste der amerikanischen Kontrolle über das Land offiziell zu entfernen."
 USA_pacific_decolonisation: "Dekolonialisierung im Pazifik"
 USA_pacific_decolonisation_desc: "Es gibt keinerlei Rechtfertigung – keine – für die anhaltende Präsenz europäischer Mächte im Pazifik. Die Völker der pazifischen Inseln dürfen nicht länger im Dienst ihrer europäischen Kolonialherren stehen. Amerika wird diese Ungerechtigkeit nicht länger tatenlos mitansehen."
 USA_union_representation_act: "Gewerkschaftsvertretergesetz"
 USA_union_representation_act_desc: "Die Arbeit ist ein wesentlicher Bestandteil des menschlichen Lebens, und die Organisation in einer Gewerkschaft ist ein wesentlicher Bestandteil der demokratischen Gesellschaft. Es ist nur recht und billig, dass wir das anerkennen und sicherstellen, dass die Gewerkschaften in Kongress vertreten sind."
 USA_old_age_pension_act: "Altersrentegesetz"
 USA_old_age_pension_act_desc: "Nachdem sie ihr ganzes Leben lang gearbeitet haben, verdienen unsere Bürger im Alter finanzielle Sicherheit und Respekt. Die bestehenden Gesetze reichen nicht aus."
 USA_accumulated_wealth_tax_act: "Gesetz über Besteuerung angehäuften Vermögens"
 USA_accumulated_wealth_tax_act_desc: "Einige Menschen in unserem Land haben absurde Mengen an Kapital angehäuft. Dieses Geld liegt untätig auf Bankkonten herum oder ist in völlig unpraktisch große Gebäude, vergoldete Möbel und teure Gemälde investiert. Nichts davon dient einem greifbaren wirtschaftlichen Zweck. Indem wir eine neue Steuer einführen, zwingen wir diejenigen unserer Bürger, die solch nutzlosen Reichtum angehäuft haben, das Geld in die Wirtschaft zu reinvestieren."
 USA_guarantee_the_american_dream: "Den amerikanischen Traum garantieren"
 USA_guarantee_the_american_dream_desc: "Die meisten unserer Bürger verlangen gar nicht viel vom Leben – eine feste Anstellung, Gesundheit und ein Zuhause, um eine Familie zu gründen. Es gibt keinen Grund, warum sie das nicht haben sollten."
 USA_worker_management_act: "Arbeiterverwaltungsgesetz"
 USA_worker_management_act_desc: "Fabriken und Büros werden viel zu oft von Menschen geleitet, die nie wirklich im Betrieb gearbeitet haben. Sie verstehen die Wirklichkeiten der Produktion nicht und setzen unrealistische Ziele. Um unsere Wirtschaft vor dem Schaden zu bewahren, den solch inkompetente Geschäftsführer verursachen können, legen wir die Geschäftsführung in die Hände der Arbeiter!"
 USA_militia_organization_act: "Milizorganisationsgesetz"
 USA_militia_organization_act_desc: "Unsere stolze Republik hat eine lange Tradition des Bürgersoldaten. Sollte unser Land jemals von ausländischen Invasoren angegriffen werden, werden diese einer gut organisierten und gut bewaffneten Miliz aus Männern und Frauen gegenüberstehen, die auf vertrautem Gelände kämpfen, um ihre Heimat zu verteidigen."
 USA_communal_property_act: "Kommunalbesitzgesetz"
 USA_communal_property_act_desc: "Die Begierden weniger oder gar einzelner dürfen niemals wichtiger sein als die Bedürfnisse vieler. Um das sicherzustellen, werden wir neue Gesetze verabschieden, die es für lokale Gemeinden einfacher machen, Enteignungen vorzunehmen. "
 USA_reintegration: "Reintegration"
 USA_reintegration_desc: "Der Krieg hat unsere Nation gespalten, doch selbst jene, die sich gegen uns erhoben haben, können erlöst werden. Wenn die Bevölkerung ihren Fehler endlich erkannt hat, dürfen sie wieder am politischen Prozess in unserer stolzen Republik teilhaben."
 USA_reach_out_to_the_ware_group: "Auf die Ware Group zugehen"
 USA_reach_out_to_the_ware_group_desc: "Es gibt innerhalb unserer Regierung eine kleine Gruppe fanatischer Kommunisten. Sie glauben, sie würden im Geheimen operieren, doch wir kennen ihre Namen. Vielleicht kann man sie erkennen lassen, dass unsere Ziele dieselben sind, so dass sie sich uns anschließen."
 USA_us_ussr_economic_cooperation: "Amerikanisch-russische Wirtschaftskooperation"
 USA_us_ussr_economic_cooperation_desc: "Trotz ihrer chaotischen und blutigen Geburt hat die Sowjetunion erstaunliche Fortschritte beim Aufbau einer modernen, industrialisierten Gesellschaft erzielt. Wir müssen ihnen helfen."
 USA_secure_china: "China sichern"
 USA_secure_china_desc: "China steckt in einem langen, blutigen Bürgerkrieg fest. Die nationalistische Regierung ist von Korruption durchzogen und hat jegliche Unterstützung der Bevölkerung verloren. Es ist an der Zeit, die einzige Gruppierung in China zu unterstützen, die das Land noch einen und befrieden kann – die kommunistische Partei."
 USA_end_monarchism: "Den Monarchismus beenden"
 USA_end_monarchism_desc: "Die Monarchien Europas haben die Welt schon einmal in einen Weltkrieg gestürzt. Wir dürfen nicht zulassen, dass sie das erneut tun. Unsere Vorväter haben Krieg gegen den König von England geführt, um ihre Freiheit zu erringen – wir werden die Welt ein für alle Mal von seiner Tyrannei befreien!"
 USA_shatter_the_empires: "Die Empires zerschlagen"
 USA_shatter_the_empires_desc: "Wir waren einmal eine Kolonie eines Weltreichs, bis wir uns unsere Freiheit durch Blut erkauft haben. Unsere Republik kann sich erst dann wirklich sicher fühlen, wenn jene, die sich für die Herren der Welt halten, eingedämmt wurden."
 USA_agricultural_adjustment_act: "Landwirtschaftsanpassungsgesetz"
 USA_agricultural_adjustment_act_desc: "Unsere Bauern wurden von der großen Depression besonders hart getroffen. Wir müssen sicherstellen, dass die Menschen, die unsere Lebensmittel produzieren, nicht durch einen unkontrollierten Markt in den Ruin getrieben werden."
 USA_fair_labour_standards_act: "Fair Labor Standards Act (Gesetz für gerechte Arbeitsstandards)"
 USA_fair_labour_standards_act_desc: "Es gibt erste Anzeichen einer langsamen Erholung. Nun müssen wir sicherstellen, dass die Arbeiter auch daran teilhaben können. Wir müssen ausbeuterische Praktiken wie unbezahlte Überstunden verbieten und ein Mindestgehalt zur Existenzsicherung einführen."
 USA_federal_housing_act: "Bundeswohnraumgesetz"
 USA_federal_housing_act_desc: "Als Teil unserer Bemühungen, die Armut in den USA auszumerzen, erschaffen wir ein Programm zur Wohnraumbezuschussung durch die Regierung."
 federal_housing_tt: "(§YFünf zufällige Staaten§!): §G1§! Bauplätze hinzufügen."
 USA_office_of_scientific_research_and_development: "Scientific Research & Development Office (Amt für wissenschaftliche Forschung und Entwicklung)"
 USA_office_of_scientific_research_and_development_desc: "Es droht ein Krieg. Wir müssen unsere wissenschaftlichen Bemühungen konzentrieren, um sicherzustellen, dass wir nicht von einem potenziellen Gegner übertrumpft werden."
 USA_focus_on_europe: "Fokus auf Europa"
 USA_focus_on_europe_desc: "Die Großmächte Europas stehen schon wieder kurz davor, die Welt in einen Krieg zu stürzen. Wir können nicht erneut abwarten, bis auch wir selbst davon betroffen sind. Wir müssen bereit sein, entschlossen zu intervenieren, sobald eine Nation in Europa den Frieden gefährdet."
 USA_focus_on_asia: "Fokus auf Asien"
 USA_focus_on_asia_desc: "Die meisten Menschen blicken besorgt auf Europa, doch auch jenseits des Pazifik haben wir es mit einer unsicheren und instabilen Lage zu tun. Es könnte das Beste für uns ein, im Ausland einzuschreiten, ehe wir näher an der Heimat angegriffen werden."
 USA_magic: "MAGIC"
 USA_magic_desc: "Die Navy glaubt, sie kann die japanischen Chiffriercodes entschlüsseln. Das würde es uns ermöglichen, ihren gesamten Nachrichtenverkehr zu lesen, einschließlich aller Schiffsbewegungen."
 USA_neutrality_act: "Neutralitätsgesetz"
 USA_neutrality_act_desc: "Ein Kriegsausbruch in Europa wird immer wahrscheinlicher. Während des Ersten Weltkriegs haben amerikanische Unternehmen große Mengen an Waffen an die Alliierten verkauft. Viele glauben, der amerikanische Kriegseintritt war hauptsächlich durch den Wunsch motiviert, sicherzustellen, dass diese Lieferungen auch bezahlt werden. Dieses Mal wird es keine Kriegsgewinnler geben."
 USA_lend_lease_act_neutrality_tt: "Die Verabschiedung des Neutralitätsgesetzes wird die Voraussetzungen für die Verabschiedung des Leih- und Pachtgesetzes drastisch erhöhen."
 USA_lend_lease_act: "Leih-Pacht-Gesetz"
 USA_lend_lease_act_desc: "Die großen Demokratien der Welt werden angegriffen. Wenn sie diesen Kampf verlieren, ist es nur eine Frage der Zeit, bis der Krieg auch unsere Grenzen erreicht. Wir müssen alles tun, was in unserer Macht steht, um sie zu unterstützen – selbst wenn sie nicht sofort für die Ausrüstung bezahlen können."
 USA_reestablish_the_gold_standard: "Den Goldstandard wieder einführen"
 USA_reestablish_the_gold_standard_desc: "Ohne den Goldstandard existiert Geld nur als Sache des Glaubens, während ungehemmte Inflation die Ersparnisse unserer Bürger auffrisst und ihre Arbeit entwertet. Wir müssen diesen geldpolitisch verantwortungslosen Weg verlassen."
 USA_adjusted_compensation_act: "Gesetz über Angepasste Entschädigung"
 USA_adjusted_compensation_act_desc: "Unsere Veteranen aus dem Ersten Weltkrieg haben eine angemessene Pension versprochen bekommen. Viele sind durch die große Depression in eine Notlage geraten. wir müssen tun, was wir können, um den tapferen Männern zu helfen, die der Republik in der Stunde ihrer Not zur Seite gestanden haben."
 USA_labour_management_relations_act: "Labor-Management Relations Act (Gesetz über die Neuordnung der Beziehung zwischen Arbeiterschaft und Geschäftsführung)"
 USA_labour_management_relations_act_desc: "Unternehmen in ganz Amerika werden von allerlei Gewerktschaftsaktivitäten bedroht – Streiks, Vereinigungen, Forderungen nach höheren Löhnen. Wir müssen diesem Treiben ein Ende setzen."
 USA_protectionist_tariffs: "Schutzzölle"
 USA_protectionist_tariffs_desc: "Der Freihandel hat unsere Märkte für ausländische Wettbewerber geöffnet, von denen viele eigenmächtig die Zölle und Gebühren erhöht haben. Unsere Unternehmen müssen sich plötzlich gegen starke Konkurrenz behaupten, während ihre den Schutz der Zollmauer genießen. Das muss ein Ende haben."
 USA_income_tax_reform: "Einkommensteuerreform"
 USA_income_tax_reform_desc: "Die Einkommenssteuer nimmt jedem einzelnen Amerikaner Geld aus dem Geldbeutel – Geld, das unsere Bürger nutzen könnten, um Waren zu kaufen und ihre örtliche Wirtschaft zu unterstützen. Wir geben den Amerikanern die Autonomie über ihre eigenen Finanzen zurück."
 USA_institute_of_american_sciences: "Amerikanisches Institut der Wissenschaft"
 USA_institute_of_american_sciences_desc: "Die Universitäten und Forschungslabors in der ganzen Nation haben bisher selbst entschieden, was sie erforschen. Damit muss Schluss sein. Wir werden eine neue Organisation erschaffen, die die Bemühungen unserer Wissenschaftler von Weltformat koordiniert."
 USA_america_first: "Amerika zuerst"
 USA_america_first_desc: "Manch einer sähe es gern, dass wir unseren Reichtum und das Blut unserer Jugend in Kriegen im Ausland vergeuden. Wir dürfen uns von diesen Kriegstreibern nicht umstimmen lassen, sondern müssen nach einer einfachen Maxime leben: Amerika zuerst – alle anderen danach."
 USA_extend_the_chinese_exclusion_acts: "Gesetz zum Ausschluss der Chinesen erweitern"
 USA_extend_the_chinese_exclusion_acts_desc: "In China tobt der Krieg. Wir müssen der Migration chinesischer Flüchtlinge Einhalt gebieten, sonst werden wir überschwemmt."
 USA_empower_the_huac: "Komitee für unamerikanische Umtriebe ermächtigen"
 USA_empower_the_huac_desc: "Der Ausschuss für unamerikanische Umtriebe erfüllt in unserer gesunden Demokratie eine wichtige Funktion. Wir dürfen nicht zulassen, dass illoyale Elemente versuchen, den politischen Prozess zu beeinflussen."
 USA_voter_registration_act: "Wählerregistrierungsgesetz"
 USA_voter_registration_act_desc: "Wahlen sind der wichtigste Bestandteil einer Demokratie. Die Forderung nach der Abschaffung der Kontrollen, wer an den Wahlen teilnehmen darf, ist hanebüchen! Oder vielleicht haben die Leute, die nach unkontrollierten Wahlen schreien, dunklere Motive und wollen den Prozess durch Wahlbetrug unterminieren ..."
 USA_ally_with_the_silver_shirts: "Bündnis mit den Silver Shirts eingehen"
 USA_ally_with_the_silver_shirts_desc: "Um unserer Nation wieder zu der ihr zustehenden Stellung in der Welt zu verhelfen und unsere offenkundige Bestimmung zu erfüllen, unsere \"\"Manifest Destiny\"\", bedarf es einer grundlegenden Neuorganisation. Die Silver Shirts werden uns helfen, dies zu erreichen."
 USA_national_prosperity_program: "Nationales Wohlstandsprogramm"
 USA_national_prosperity_program_desc: "Der Schlüssel zu einer schnellen wirtschaftlichen Erholung und zu anhaltendem Wohlstand liegt nicht in unkontrollierten Märkten, sondern in sorgfältig überwachten Programmen, die private und öffentliche Unternehmen verbinden."
 USA_privatize_the_TVA: "TVA privatisieren"
 USA_privatize_the_TVA_desc: "Die Tennessee Valley Authority hat alle privaten Wettbewerber verdrängt und jegliche Bauaufträge in der Gegend an sich gerissen. Es kann nicht Aufgabe der Regierung sein, Arbeiten zu erledigen, die der private Sektor erwiesenermaßen besser beherrscht."
 USA_de_regulate_the_banking_sector: "Den Bankensektor deregulieren"
 USA_de_regulate_the_banking_sector_desc: "Nach einer Korrektur an den Finanzmärkten, die im Konjunkturzyklus vollkommen normal ist, haben frühere Regierungen oft vollkommen unangemessene Beschränkungen der Finanzaktivitäten eingeführt. Dies war gewiss gut gemeint, doch diese Beschränkungen schaden ganz offensichtlich mehr als sie nutzen."
 USA_national_employment_strategy: "Nationale Beschäftigungsstrategie"
 USA_national_employment_strategy_desc: "Arbeitslosigkeit entsteht durch eine ganz simple Tatsache: Die Menschen passen nicht zu den angebetenen Arbeitsstellen. Fabriken ruhen, weil die Arbeitgeber nicht die Leute finden, die sie brauchen, während in anderen Teilen des Landes die Menschen verhungern. Wir führen eine neue Strategie ein, die sicherstellt, dass jeder Arbeitgeber die Menschen findet, die er für die Aufrechterhaltung seines Betriebs benötigt."
 USA_invite_foreign_support: "Ausländische Unterstützung einladen"
 USA_invite_foreign_support_desc: "Uns erreichen äußerst beunruhigende Berichte über die Loyalität des Militärs und einiger Staatsregierungen. Wir müssen uns möglicherweise im Ausland nach Unterstützung umsehen."
 USA_send_lindbergh_to_germany: "Lindbergh nach Deutschland schicken"
 USA_send_lindbergh_to_germany_desc: "Der berühmte Flieger hat angeboten, nach Europa zu gehen, um zu erforschen, wie Deutschland nach dem letzten Krieg der Wiederaufbau gelungen ist. Das müsste uns wertvolle Erfahrungen einbringen. Lindbergh hat außerdem angedeutet, dass er bereit wäre, der Regierung als Berater zur Seite zu stehen."
 USA_work_with_the_bund: "Mit dem Bund arbeiten"
 USA_work_with_the_bund_desc: "Der Amerikadeutsche Bund hat angeboten, uns zu helfen, den vielen Amerikanern deutscher Herkunft unsere Positionen zu erläutern. Das würde sicherstellen, dass wir in ihren Bundesstaaten breite Unterstützung genießen."
 USA_work_with_the_bund_tt: "Stellt sicher, dass die folgenden Staaten der Regierung treu bleiben, falls es zu einem Bürgerkrieg kommt: Ohio, Missouri, Wisconsin, Illinois, Indiana und Michigan."
 USA_recruit_the_free_corps: "Das Freikorps rekrutieren"
 USA_recruit_the_free_corps_desc: "Das Militär wird zunehmend weniger vertrauenswürdig, wir müssen uns daher an die Helden des Ersten Weltkriegs wenden. In der Stunde ihrer Not kam das deutsche Freikorps der Deutschen Republik zu Hilfe. Wir brauchen eine ähnliche Organisation, die uns treu bleibt, wenn unsere eigene Stunde der Not kommt."
 USA_honor_the_confederacy: "Die Konföderation ehren"
 USA_honor_the_confederacy_desc: "Die Geschichte des Bürgerkriegs wurde viel zu lange nur aus der Sicht des Nordens erzählt – als Geschichte einer zum Scheitern verurteilten Rebellion. Es wird Zeit, dass auch die andere Seite endlich gehört wird."
 USA_war_powers_act: "Kriegsermächtigungsgesetz"
 USA_war_powers_act_desc: "In einer Welt mit immer schnelleren Flugzeugen mit immer größeren Bombenladungen ... in einer Welt mit U-Booten und Chemiewaffen ... ist eine Katastrophe vorprogrammiert, wenn der Präsident erst die Einwilligung des Kongresses einholen muss, um zu tun, was nötig ist."
 USA_seize_cuba: "Kuba einnehmen"
 USA_seize_cuba_desc: "Unmittelbar vor unserer Küste liegt ein nicht zu versenkender Flugzeugträger, der nur darauf wartet, als Basis für einen Aggressor zu dienen. Das dürfen wir nicht zulassen."
 USA_eliminate_the_southern_threat: "Die Bedrohung im Süden eliminieren"
 USA_eliminate_the_southern_threat_desc: "Mexiko ist schon die ganze letzte Generation ein einziger instabiler Sauhaufen. Ob die Gewalt über unsere Grenzen schwappt oder jemand das Land vereint und nach Norden marschiert, ist irrelevant ... wir müssen unsere Südflanke sichern."
 USA_the_canadian_corridor: "Der kanadische Korridor"
 USA_the_canadian_corridor_desc: "Ein kleiner Streifen dünn besiedeltes kanadisches Gebiet trennt Alaska von den kontinentalen Vereinigten Staaten. Die Verteidigung Alaskas hängt daher vom guten Willen der Kanadier ab. Allerdings ist der wahrscheinlichste Angreifer Kanada selbst. Dieser Zustand ist nicht länger tragbar."
 USA_north_american_dominion: "Nordamerikanisches Dominion"
 USA_north_american_dominion_desc: "Unsere unmittelbaren Grenzen sind gesichert, nun müssen wir den Blick weiter in die Ferne richten und jeder Bedrohung gegen Nordamerika zuvorkommen. Wir können keinen abtrünnigen Staat in der Region dulden."
 USA_strategic_interests: "Strategische Interessen"
 USA_strategic_interests_desc: "Die Welt ist enger miteinander verbunden als je zuvor. Eine Bedrohung in einem Teil der Welt kann ohne weiteres zu einer Gefahr für den gesamten Planeten werden. Wir müssen ein Netzwerk von sich gegenseitig unterstützenden Standorten rund um den Erdball errichten, damit wir schnell auf jede erdenkliche Situation reagieren können."
 USA_protect_south_america: "Südamerika beschützen"
 USA_protect_south_america_desc: "Der südliche Teil unseres Doppelkontinents ist seit seiner Entdeckung ohne Unterlass Spielball fremder Imperien gewesen. Es muss endlich jemand dafür sorgen, dass diese Nationen ungestört bleiben. Jemand muss sie in eine produktivere Zukunft führen."
 USA_pacific_pacification: "Pazifische Befriedung"
 USA_pacific_pacification_desc: "Australien und Neuseeland sind zu weit von England entfernt, als dass die Briten sie effektiv erteidigen könnten. Wir dürfen nicht zulassen, dass sie von einer Nation übernommen werden, die [USA.GetNameDef] gegenüber feindselig eingestellt ist."
 USA_secure_asia: "Asien sichern"
 USA_secure_asia_desc: "Die Kolonialnationen in Europa sind entweder nicht willens oder nicht in der Lage, ihre asiatischen Kolonien effektiv zu verteidigen. Wir müssen ihnen diese Last abnehmen, damit diese Gebiete nicht zum Quell weiterer Aggressionen werden."
 USA_global_hegemony: "Globale Hegemonie"
 USA_global_hegemony_desc: "Wir stehen kurz davor, eine Vormachsstellung in der Weltpolitik zu erlangen, die es uns durch unsere bloße Existenz ermöglicht, Konflikte zu verhindern. Wir müssen nur dafür sorgen, dass die übrigen Großmächte auf dem Planeten unsere Stellung anerkennen."
 USA_war_plans_division: "Kriegsplänedivision"
 USA_war_plans_division_desc: "Wir wünschen uns vielleicht Krieg, aber wir müssen uns für den Krieg rüsten."
 USA_intervention_in_the_americas: "Intervention in Nord- und Südamerika"
 USA_intervention_in_the_americas_desc: "Wir müssen zunächst einmal dafür sorgen, dass wir in unserer eigenen Hemisphäre auf sämtliche Eventualitäten vorbereitet sind."
 USA_war_plan_green: "Kriegsplan Grün"
 USA_war_plan_green_desc: "Mexiko ist nach der Revolution in einem Zustand der ständigen Instabilität. Wir müssen uns darauf vorbereiten, notfalls entschieden einzuschreiten."
 USA_war_plan_crimson: "Kriegsplan Purpur"
 USA_war_plan_crimson_desc: "Im Moment ist Kanada ein freundlicher Nachbar, aber das bleibt vielleicht nicht immer so."
 USA_war_plan_gray: "Kriegsplan Grau"
 USA_war_plan_gray_desc: "Die Geschichte hat gezeigt, dass die Nationen der Karibik sehr instabil sind. Wir müssen möglicherweise schnell einschreiten, um amerikanische Interessen zu schützen, wenn die Lage in einem der Länder es erfordert."
 USA_hemisphere_defense: "Hemisphärenverteidigung"
 USA_hemisphere_defense_desc: "Wir müssen unabhängig von allen Verwicklungen im Ausland vor allem auf unsere eigene Nachbarschaft blicken."
 USA_intervention_in_europe: "Intervention in Europa"
 USA_intervention_in_europe_desc: "Weniger als zwei Jahrzehnte nach dem Ende des Ersten Weltkriegs stehen die Nationen Europas erneut vor einem Krieg. Wir müssen vorbereitet sein, falls die Lage ein schnelles Einschreiten erfordert."
 USA_war_plan_gold: "Kriegsplan Gold"
 USA_war_plan_gold_desc: "Frankreich leidet unter interner Zwietracht und einer zunehmenden politischen Radikalisierung, ist jedoch auch eine der militärischen Großmächte Europas. Diese Kombination bereitet vielen Menschen große Sorge."
 USA_war_plan_silver: "Kriegsplan Silber"
 USA_war_plan_silver_desc: "Italien hat offen seine Absicht kundgetan, über den Mittelmeerraum zu herrschen. Wenn ihr Streben nach einem Imperium zu einem Konflikt mit unseren Interessen führt, müssen wir vorbereitet sein."
 USA_anti_bolshevist_aid: "Anti-[GetSovietThreatNameAlt]e Hilfe"
 USA_anti_bolshevist_aid_desc: "Jede Waffe, jede Kugel, jedes Paar Stiefel, die wir den Kämpfern gegen die [GetSovietThreatNameAlt] Gefahr zur Verfügung stellen können, hilft letztlich unserer eigenen Verteidigung."
 USA_war_plan_ruby: "Kriegsplan Rubin"
 USA_war_plan_ruby_desc: "In Indien leben Abermillionen Menschen ... und wir müssen darauf gefasst sein, ihnen entgegenzutreten, wenn es zu einem Konflikt kommt."
 USA_war_plan_scarlet_garnet: "Kriegsplan Scharlachgranat"
 USA_war_plan_scarlet_garnet_desc: "Im Pazifikraum könnten Australien und Neuseeland ihrem Mutterland zur Hilfe eilen. Jeder Plan für den Umgang mit Großbritannien muss auch seine Kolonien berücksichtigen."
 USA_intervention_in_asia: "Intervention in Asien"
 USA_intervention_in_asia_desc: "Asien wird oft von den Entwicklungen in Europa überschattet, doch der Kontinent hat auch seine eigenen Gefahrenstellen. Wir müssen darauf vorbereitet sein, notfalls zu intervenieren."
 USA_war_plan_yellow: "Kriegsplan Gelb"
 USA_war_plan_yellow_desc: "China liegt seit über einer Generation im Bürgerkrieg. Es lässt sich unmöglich sagen, wann die Situation sich so weit verschlechtern wird, dass wir einschreiten müssen."
 USA_war_department: "Kriegsministerium"
 USA_war_department_desc: "In einem Zeitalter der industrialisierten Kriegsführung brauchen wir eine Regierung, die die Ressourcen unserer großen Nation voll ausschöpfen kann."
 USA_selective_training_act: "Militärausbildungsgesetz"
 USA_selective_training_act_desc: "Die USA waren selbst in Kriegszeiten immer eher zögerlich, was die Einführung einer Wehrpflicht angeht. Diesen Luxus können wir uns nicht länger erlauben."
 USA_louisiana_maneuvers: "Manöver in Louisiana"
 USA_louisiana_maneuvers_desc: "Budgeteinschränkungen haben uns bisher gezwungen, viele militärischen Entwicklungen nur aus der Ferne zu verfolgen. Nun können wir endlich einige unserer Theorien in der Praxis testen."
 USA_airborne_divisions: "Luftlandedivisionen"
 USA_airborne_divisions_desc: "Die Fortschritte bei der Reichweite und Nutzlast von Flugzeugen eröffnen völlig neue Möglichkeiten. Frachtflugzeuge könnten eine ganze Divisionen von Truppen weit hinter feindlichen Linien absetzen, wo sie den Feind empfindlich treffen können."
 USA_army_of_the_united_states: "Armee der USA"
 USA_army_of_the_united_states_desc: "Die US Army ist zu klein für die bevorstehenden Kämpfe. Wir müssen die Armee dramatisch vergrößern – und dafür müssen wir eine neue Organisation aufbauen."
 USA_womens_armed_service_integration_act: "Gesetz zur Integration von Soldatinnen"
 USA_womens_armed_service_integration_act_desc: "Wir können es uns nicht leisten, jemanden abzulehnen, der dienen möchte. Jede Frau in Uniform sorgt dafür, dass ein Mann an der Front kämpfen kann."
 USA_tank_experiments: "Panzerexperimente"
 USA_tank_experiments_desc: "Panzer sind auf dem modernen Schlachtfeld unverzichtbar. Wir müssen herausfinden, wie wir sie am besten nutzen können."
 USA_tank_destroyer_doctrine: "Jagdpanzerdoktrin"
 USA_tank_destroyer_doctrine_desc: "Einige Artillerieoffiziere haben eine kontroverse Theorie entwickelt. Sie sagen, die beste Waffe gegen einen gepanzerten Durchbruch sei ein schnelles, nur leicht gepanzertes, dafür aber schwer bewaffnetes Fahrzeug."
 USA_main_battle_tanks: "Hauptkampfpanzer"
 USA_main_battle_tanks_desc: "Erfahrungen im Feld haben deutlich gezeigt, dass ein Panzer in der Lage sein muss, eine große Anzahl von Aufgaben zu erfüllen – von der Infanterieunterstützung bis hin zum Bekämpfen von feindlichen Panzern. Indem wir Fahrzeuge entwickeln, die dieses Profil erfüllen, können wir die Produktion optimieren."
 USA_armored_infantry: "Gepanzerte Infanterie"
 USA_armored_infantry_desc: "Panzer allein können keine Schlacht gewinnen. Man braucht Infanteristen, um Gebiet zu halten. Wenn wir ihnen gepanzerte Fahrzeuge zur Verfügung stellen, können sie mit den Panzern Schritt halten und alles überleben, was man ihnen entgegenwirft."
 USA_build_the_pentagon: "Das Pentagon bauen"
 USA_build_the_pentagon_desc: "Der Ausbau unseres Militärs erfordert ein neues globales Hauptquartier, um die Truppen zu befehligen."
 USA_department_of_defense: "Verteidigungsministerium"
 USA_department_of_defense_desc: "Die Umbenennung des Kriegsministeriums unterstreicht, dass wir unseren Schutz nicht länger ignorieren können, bis er plötzlich auf die Probe gestellt wird. Wir müssen immer wachsam bleiben."
 USA_escort_fighters: "Jägereskorte"
 USA_escort_fighters_desc: "Der Bomber kommt vielleicht immer durch, sein Kamerad aber nicht – es sei denn, sie werden beide von befreundeten Jägern beschützt."
 USA_us_army_airforce: "US Army Airforce"
 USA_us_army_airforce_desc: "Das grundlegende Ziel der militärischen Fliegerei ist es, den Bodentruppen zu ermöglichen, Boden einzunehmen und zu halten. Alles andere ist nur nützliches Beiwerk."
 USA_us_air_force: "US Air Force"
 USA_us_air_force_desc: "Das grundlegende Ziel der militärischen Fliegerei ist es, Kriege zu gewinnen. Strategische Bombardements mit immer verheerenderen Waffen brechen entweder den Willen des Feindes, Widerstand zu leisten, oder machen es ihm aufgrund der großen Zerstörungen schlicht unmöglich."
 USA_two_ocean_navy_act: "Zwei-Ozeane-Marine-Gesetz"
 USA_two_ocean_navy_act_desc: "Der Krieg rückt immer näher. Wir müssen sicherstellen, dass kein Feind jemals einen Fuß auf amerikanischen Boden setzen kann. Unsere Marine muss in der Lage sein, auf den beiden großen Ozeanen, die unsere Grenzen bilden, jeden Feind zu bekämpfen"
 USA_maritime_commission: "Marinekommission"
 USA_maritime_commission_desc: "Die meisten Laien interessieren sich nur für die Kriegsschiffe, aber die wahren Fachleute wissen, dass es die bescheidenen Frachtschiffe sind, die Kriege gewinnen. Um sicherzustellen, dass in Kriegszeiten genügend Frachttransporte verfügbar sind, werden wir ein Gremium bilden, das den Bau koordiniert."
 USA_advanced_basing: "Fortschrittliche Stützpunkte"
 USA_advanced_basing_desc: "Je weiter wir den Feind von unseren Küsten fernhalten können, desto besser."
 USA_naval_radar: "Marineradar"
 USA_naval_radar_desc: "Radarsysteme bieten faszinierende Möglichkeiten, den Schutz der Dunkelheit zu durchdringen und unsere Feinde nicht nur bei Nacht, sondern selbst bei schlechter Witterung zu orten."
 USA_fleet_submarines: "Flotten-U-Boote"
 USA_fleet_submarines_desc: "Unsere wahrscheinlichen Feinde im Seekrieg sind beide von ausländischem Handel abhängig, der sich als äußerst anfällig gegenüber U-Booten erwiesen hat. Diese U-Boote müssen allerdings eine sehr hohe Reichweite haben, damit sie Ozeane überqueren und in der Nähe der feindlichen Küste agieren könnten."
 USA_unrestricted_submarine_warfare: "Uneingeschränkter U-Boot-Krieg"
 USA_unrestricted_submarine_warfare_desc: "Die Geschichte hat gezeigt, dass jeder noch so gut gemeinte Vertrag, der die U-Boot-Kriegsführung regeln wollte, das Papier nicht wert war, auf dem er geschrieben wurde. Wir sollten uns nicht durch einen Wisch einschränken lassen, den unsere Feinde ohnehin ignorieren werden."
 can_degaussing_tech: "Die Entmagnetisierungstechnik erhalten"
 USA_great_depression_cooldown: "Neuer Gesetzesentwurf"
 USA_great_depression_cooldown_tt: "Nach Verabschiedung dieses Gesetzes dauert es §Y230 Tage§!, bis weitere \"\"New Deal\"\"-Gesetze entworfen und bereit zur Verabschiedung sind.\n\n"
 USA_limited_intervention_tt: "\n\nDie Verabschiedung dieses Gesetzes macht es §Rdeutlich schwerer§!, Ihre Wirtschaft zu mobilisieren.\n\n"
 britain_enforced_our_loyalty: "Großbritannien hat unsere Loyalität erzwungen."
