 SOV_nkvd_upgrade_tooltip: "§YDer NKWD§! ist jetzt enger in unsere Armee integriert. Das sorgt dafür, dass die Moral und der Parteiglauben unter den Soldaten hoch sind.\n"
 ger_sov_buddies_tooltip_2: "Dadurch wird [Root.GetFactionName] aufgelöst und das Bündnis §YBerlin-Moskau§! wird gegründet.\n"
 ger_sov_buddies_tooltip: "§RWenn die [SOV.GetAdjective] unser Angebot annehmen, verlieren wir aufgrund dieses Politikwechsels ein wenig an Stabilität. Natürlich werden auch unsere faschistischen Freunde und die demokratischen Mächte nicht erfreut über diese Wendung sein.§!\n"
