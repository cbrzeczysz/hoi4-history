 mexico.1.title: "General Cedillo revoltiert"
 mexico.1.desc: "Seit einiger Zeit schwindet die persönliche Macht von Generälen und Gouverneuren zusehends, da die Zentralregierung immer besser darin wird, die renitenten Caudillos im Zaum zu halten. Mexikos Tradition der Rebellionen durch regionale Kriegsherren scheint auszusterben. Leider haben wir bisher nichts gegen General Cedillo aus San Luis Potosí unternommen, der nun genügend begnadigte Rebellen und skrupellose Banditen um sich gschart hart, um zu versuchen, die Zentralregierung zu stürzen, [Root.GetLeader] abzusetzen und zu verhindern, dass ihm noch mehr Macht durch die Finger gleitet."
 mexico.1.a: "Verräter!"
 mexico.2.title: "[From.GetAdjective]es Öl verstaatlicht"
 mexico.2.desc: "[From.GetLeader] verbreitet seit längerem populistischen Unsinn über unsere wirtschaftlichen Interessen in Mexiko, und nun hat die [From.GetRulingPartyLong] ein Gesetz verabschiedet, um den Besitz von Royal Dutch Shell, Standard Oil of California und vielen anderen internationalen Ölkonzernen zu verstaatlichen! Ihre Verfassung erlaubt diesen Schritt zwar, doch die internationale Gerechtigkeit sieht eine Entschädigung für die durch die Konzerne erlittenen Verluste vor. Die Ölbarone verlangen, dass wir handeln."
 mexico.2.a: "Das ist ein Fait accompli, wir können nichts machen."
 mexico.2.b: "Wir werden ein Embargo auf den Handel mit Mexiko verhängen, bis sie zur Vernunft kommen."
 mexico.2.c: "Unsere Optionen sind begrenzt, wir müssen auch eine Lösung mit Waffengewalt in Erwägung ziehen."
 mexico.3.title: "[From.GetAdjective]es Embargo"
 mexico.3.desc: "Als Reaktion auf unsere Verstaatlichung ihrer Ölbohrrechte hat [From.GetLeader] entschieden, die Forderungen der Ölkonzerne zu akzeptieren, und hat unser Land mit einem Embargo belegt. [From.GetNameDef] treibt keinen Rohstoffhandel mehr mit uns. Wir sollten überlegen, entweder die Ölkonzerne zu entschädigen oder den internationalen Status quo aufzugeben und unser Glück mit den Feinden des liberalen Kapitalismus zu versuchen."
 mexico.3.a: "Das lässt sich das mexikanische Volk nicht gefallen!"
 mexico.4.title: "[From.GetAdjective]e Entschädigung"
 mexico.4.desc: "Die Regierung von [From.GetLeader] hat den Forderungen von Royal Dutch Shell und Standard Oil of California zugestimmt, sie für die Verluste zu entschädigen, die ihnen durch die Verstaatlichung der Ölfelder entstanden sind. [From.GetNameDefCap] gibt zwar keine Ölbohrrechte zurück, doch zumindest bleiben unser nationales Ansehen und unsere finanziellen Interessen gewahrt."
 mexico.4.a: "Gut, unter diesen Bedingungen können wir Handel treiben."
 mexico.4.b: "Wir behalten das Embargo bei und hoffen auf eine noch bessere Einigung."
 mexico.8.title: "[From.GetAdjective]er Eintritt in die Fraktion [Root.GetFactionName]"
 mexico.8.desc: "[From.GetLeader] hat um Aufnahme in die Fraktion [Root.GetFactionName] gebeten. Es ist nicht klar, ob er auf gegenseitigen Schutz hofft oder auf eine Expansion im Ausland, aber Mexikos Öl ist ein lukrativer Vorteil für uns."
 mexico.8.a: "Wir unterstützen Mexikos Aufnahme in die Fraktion [Root.GetFactionName]."
 mexico.8.b: "Wir haben andere Pläne für Mexiko."
 mexico.9.title: "Mexikanscher Eintritt in die Fraktion [Root.GetFactionName]"
 mexico.9.desc: "[From.GetLeader] hat die Bitte Mexikos unterstützt, in die Fraktion [Root.GetFactionName] aufgenommen zu werden. Es ist nicht klar, ob Mexiko auf gegenseitigen Schutz hofft oder auf eine Expansion im Ausland, aber Mexikos Öl ist ein lukrativer Vorteil für uns."
 mexico.9.a: "Wir unterstützen Mexikos Aufnahme in die Fraktion [Root.GetFactionName]."
 mexico.9.b: "Wir haben andere Pläne für Mexiko."
 mexico.10.title: "[From.GetFactionName]"
 mexico.10.desc: "[From.GetLeader] hat [Root.GetNameDef] eingeladen, der Fraktion [From.GetFactionName] beizutreten. Dieser rechte Block von Ländern wird Lateinamerika gegen die kommunistische Infiltration verteidigen und einen Pfad der Unabhängigkeit von den dekadenten Yanquis einschlagen."
 mexico.10.a: "[Root.GetLeader] nimmt den Vorschlag an."
 mexico.10.b: "Die Amerikaner werden diesen Plan niemals gutheißen."
 mexico.11.title: "[From.GetFactionName]"
 mexico.11.desc: "[From.GetLeader] hat [Root.GetNameDef] eingeladen, der Fraktion [From.GetFactionName] beizutreten. Dieser linke Block von Ländern wird Lateinamerika gegen die faschistische Tyrannei verteidigen und einen Pfad der Unabhängigkeit von den diktatorischen Yanquis einschlagen."
 mexico.11.a: "[Root.GetLeader] nimmt den Vorschlag an."
 mexico.11.b: "Die Amerikaner werden diesen Plan niemals gutheißen."
 mexico.12.title: "Verkauf von Britisch-Honduras"
 mexico.12.desc: "[From.GetLeader] hat [Root.GetNameDef] aufgefordert, das kleine Gebiet Britisch-Honduras zu verkaufen, das manchmal auch Belize genannt wird. Das spanische Reich hat die Region für sich beansprucht, aber nie besiedelt. Mexiko hat also kaum einen echten Anspruch auf das Territorium. Wir könnten es jedoch als Geste des guten Willens an unsere mexikanischen Freunde verkaufen."
 mexico.12.a: "[Root.GetLeader] nimmt den Vorschlag an."
 mexico.12.b: "Das Territorium ist als Marinestützpunkt sehr nützlich."
 mexico.13.title: "Großbritannien tritt Belize ab"
 mexico.13.desc: "[From.GetLeader] hat zugestimmt, die Kontrolle über die ehemalige Kolonie Britisch-Honduras als Geste des guten Willens an uns abzutreten. Der Staat ist klein und unentwickelt und hat abgesehen von Holz keine natürlichen Ressourcen zu bieten, aber das beweist, dass Mexiko inzwischen einen besseren Stand auf der internationalen Bühne genießt."
 mexico.13.a: "[From.GetNameDef] ist wahrlich unser Freund."
 mexico.14.title: "Großbritannien lehnt Verkauf von Belize ab"
 mexico.14.desc: "[From.GetLeader] hat sich geweigert, uns die Kolonie Britisch-Honduras zu verkaufen. Die [From.GetAdjective]e Regierung sagt, das Gebiet sei als Marinestützpunkt  zu nützlich, um es abzutreten. Die meisten Bewohner der Kolonie sprechen Englisch, die Weigerung ist also verständlich ... wenn auch enttäuschend."
 mexico.14.a: "Vielleicht ist die [From.GetAdjective]e Regierung doch nicht unser Freund."
 mexico.15.title: "Erzbischof Pascual Díaz stirbt"
 mexico.15.desc: "Seine Hochwürden Pascual Díaz y Barreto, Erzbischof von Mexiko-Stadt, ist heute an den Folgern einer Colitis gestorben. Er war 59. Er hatte sich immer unerbittlich gegen die sozialistische Politik der Regierung gestellt, zum Ende des Cristero-Krieges hin jedoch einige Versuche einer Kompromisslösung unternommen.\n\nSein Nachfolger ist Luis María Martínez, ein Sozialreformator und persönlicher Freund von Präsident Cárdenas. Der Nachfolger wurde vom Papst vermutlich ausgewählt, um den anhaltenden Frieden zwischen der Kirche und der Regierung in Mexiko zu gewährleisten."
 mexico.15.a: "Requiescat in pace."
 mexico.15.b: "In der Hölle sollst du brennen, Verräter."
 mexico.16.title: "Ölarbeiterstreik"
 mexico.16.desc: "Die Ölarbeiter haben sich 1935 mit dem Segen von Präsident Cárdenas zu einer Gewerkschaft zusammengeschlossen und das Sindicato Único de Trabajadores Petroleros gegründet. Sie haben unverzüglich versucht, höhere Löhne und bessere Arbeitsbedingungen auszuhandeln, wurden jedoch von den mächtigen internationalen Ölkonzernen wie Royal Dutch Shell und Standard Oil of California zurückgewiesen. Der Disput wurde an ein Schiedskomittee verwiesen und landete schließlich vor Gericht. Die zentrale Frage ist, ob die Ölkonzerne sich die höheren Löhne leisten können.\n\nJüngsten Ermittlungen zufolge fahren die mexikanischen Tochtergesellschaften noch größere Gewinne ein als die Ölkonzerne in den Vereinigten Staaten. Dennoch weigern sie sich, eine Einigung mit den Arbeitern zu finden. Offenbar genießen sie die Unterstützung mächtiger regionaler Herrscher und glauben, sie würden über dem Gesetz stehen."
 mexico.16.a: "Unglaublich! Diese Ausbeutung ist unethisch und muss ein Ende haben!"
 mexico.16.b: "Das ist Kapitalismus."
 mexico.17.title: "Trotzki trifft ein"
 mexico.17.desc: "Leo Trotzki, kommunistischer Revolutionär und Autor, wurde aus der Sowjetunion verbannt, weil er sich dem Aufstieg Stalins widersetzt hat. Ihm wurde die Schuld an allerlei Problemen gegeben, von militärischen Rückschlägen bis zu Industrieunfällen. Er wurde durch politischen Druck von Land zu Land getrieben ... nun ist er in Mexiko angekommen, auf einem Öltanker aus Norwegen."
 mexico.17.a: "Wir sind nicht Stalins Marionetten, gewährt ihm Asyl."
 mexico.17.b: "Liefert ihn an die Sowjetunion aus, damit ihm dort für seine Verbrechen der Prozess gemacht wird."
 mexico.17.c: "Er ist ein Organisationgenie, wir laden ihn ein, sich der Regierung anzuschließen."
