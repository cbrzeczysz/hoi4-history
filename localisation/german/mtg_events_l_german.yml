 mexico.20.title: "Juan Andreu erkennt Wahl nicht an"
 mexico.20.desc: "Der rechte Geschäftsmann und Revolutionsgeneral Juan Andreu Almazán hat das Ergebnis der Wahl nicht anerkannt. Er sagt, er habe klar die größere Unterstützung bei den Wählern gehabt und [Root.GetLeader] habe nur aufgrund von Wahlmanipulationen gewonnen. Das mag stimmen, doch Juan Andreu verhält sich eindeutig wie ein schlechter Verlierer. Er ist ins selbst auferlegte Exil nach Amerika geflohen und versucht, einen Coup gegen die herrschende Partei [Root.GetRulingPartyLong] zu organisieren. Es wäre ratsam, auf ein weiterhin gutes Verhältnis mit Amerika zu achten."
 mexico.20.a: "Lauf doch zu den Yanquis!"
 mexico.21.title: "Mexiko liefert Trotzki aus"
 mexico.21.desc: "Obwohl Leo Trotzki von der mexikanischen Regierung noch vor einigen Monaten Asyl zugesichert wurde, wurde er bei seiner Ankunft vom Sicherheitsdienst der Regierungspartei [From.GetRulingPartyLong] verhaftet und sofort wieder zurück in Richtung Sowjetunion geschickt, damit ihm dort der Prozess für seine zahlreichen Verbrechen gegen den revolutionären Staat gemacht werden kann. [From.GetLeader] hat außerdem seiner Hoffnung Ausdruck verliehen, dass Mexiko und die Sowjetunion in Zukunft ein engeres Verhältnis haben werden."
 mexico.21.a: "Prügelt ihm ein Geständnis aus dem Leib und erschießt ihn! Ruft Generalmajor Blochin!"
 mexico.22.title: "Leo Trotzki kehrt in die UdSSR zurück"
 mexico.22.desc: "Nachdem in der Sowjetunion anti-stalinistische Strömungen auf dem Vormarsch sind, hat die herrschende Clique des Landes entschieden, Trotzki aus dem Exil zurückzurufen und ihn als Gallionsfigur an der Spitze der Regierung zu installieren. Unser Geheimdienst nimmt an, dass er nur als Marionette anderer Mächte in Russland dienen soll, aber Leo Trotzki beharrt darauf, an den Geburtsort der Oktoberrevolution zurückzukehren."
 mexico.22.a: "Do swidanja."
 flag_trotsky_has_returned_to_ussr_from_mexico: " Trotzki ist in die UdSSR zurückgekehrt"
 mexico.23.title: "Uneingeschränkter U-Boot-Krieg"
 mexico.23.desc: "Der feindliche Konvoischutz ist unzureichend, unsere U-Boote streifen ungehindert durch die Ozeane. Wir können nach Belieben isolierte Handelsschiffe zerstören. Unsere U-Boot-Kapitäne sprechen von einer „glücklichen Zeit“. Sie können aus zahlreichen verlockenden Zielen wählen, beispielsweise neutralen mexikanischen Öltankern. Unsere Admiräle erbitten die Erlaubnis, diese Tanker anzugreifen, das Außenministerium warnt jedoch, dass das negative Folgen für unser Verhältnis zu Mexiko haben würde."
 mexico.23.a: "Mit unseren Feinden Handel zu treiben, ist gleichbedeutend mit offenen Kampfhandlungen."
 mexico.23.b: "Wir sollten uns nicht mehr Feinde machen, als unbedingt nötig."
 mexico.24.title: "Deutsche U-Boot-Angriffe"
 mexico.24.desc: "Die mexikanischen Öltanker „Potrero del Llano“ und „Faja de Oro“ wurden von deutschen Wolfsrudeln, die nach der Doktrin des „Uneingeschränkten U-Boot-Kriegs“ handeln, auf den Grund der Karibik geschickt. Dieser Angriff auf neutrale Schiffe ist eine Kriegshandlung. Es wäre unser gutes Recht, deutsche Schiffe anzugreifen, denen wir auf See begegnen.\n\nWir sollten auch überlegen, uns dem amerikanischen Bündnis anzuschließen, das die Deutschen bekämpft. Damit würden die Yanquis in unserer Schuld stehen und wir würden der Welt zeigen, dass Mexiko auf der internationalen Bühne agiert."
 mexico.24.a: "Du bekommst, was du verdienst, [From.GetLeader]."
 mexico.24.b: "Was können wir tun?"
 mexico.25.title: "Mexiko strebt nach einem Bündnis"
 mexico.25.desc: "[From.GetLeader] möchte sich dem Krieg gegen Deutschland anschließen, nachdem die deutsche Politik des uneingeschränkten U-Boot-Kriegs dazu geführt hat, dass mehrere neutrale mexikanische Öltanker vor der Küste Mexikos versenkt wurden."
 mexico.25.a: "Jeder Verbündete hilft."
 mexico.25.b: "Wir finden sicher bessere Verbündete als die Mexikaner."
 mexico.26.title: "Mexiko schließt sich der Fraktion [From.GetFactionName] an"
 mexico.26.desc: "[From.GetLeader] hat das Angebot des mexikanischen Präsidenten angenommen, uns im Krieg gegen Deutschland zu unterstützen. Deutsche Wolfsrudel hatten kürzlich die neutralen mexikanischen Öltanker „Potrero del Llano“ und „Faja de Oro“ versenkt – eine Kriegshandlung, die zivile Todesopfer gefordert hat. Die mexikanische Regierung möchte nun, dass die deutschen U-Boot-Aktivitäten in der Karibik ein für alle Mal ein Ende nehmen.\n\nMexiko strebt seit einiger Zeit nach mehr Anerkennung von den Weltmächten. Indem Sie Amerika und das Bündnis [From.GetFactionName] unterstützen, wollen sie beweisen, dass sie auf der internationalen Bühne agieren."
 mexico.26.a: "Es ist Mexikos gutes Recht, nach dieser Sache in den Krieg zu ziehen."
 mexico.26.b: "Hat Mexiko überhaupt eine Armee?"
 mexico.26.c: "Ein Angriff auf die neutrale Schifffahrt ist nach den internationalen Kriegesgesetzen ein schweres Verbrechen."
 mexico.27.title: "Firmissimam Constantiam"
 mexico.27.desc: "Papst Pius XI. hat eine Enzyklika zur Lage in Mexiko veröffentlicht. Die Cristiada wurde zwar am Verhandlungstisch beigelegt und das offene Blutvergießen ist beendet, doch die Kirche ist dennoch besorgt, in welche Richtung Mexiko sich entwickelt.\n\nDie Enzyklika fordert die mexikanischen Wähler auf, ihre Stimme religiösen Kandidaten zu geben, und ermutigt religiöse mexikanische Gruppierungen wie die Katholische Aktion, soziale Probleme wie die Armut zu bekämpfen, um weitere Gewalt seitens der Revolutionäre zu verhindern."
 mexico.27.a: "Es ist gut, dass die gegen die Kirche gerichtete Gewalt ein Ende genommen hat."
 mexico.27.b: "Abergläubische Propaganda, dieses verräterischer Werk darf nicht veröffentlicht werden!"
 mexico.28.title: "Religiöser Aufstand"
 mexico.28.desc: "Unsere Angriffe auf die verräterische Kirche wurden offenbar nicht mit ausreichend Nachdruck ausgeführt. Die Verräter haben die Freiheit, die wir ihnen gegeben haben, genutzt, um einen Coup zu planen. Diese abergläubischen Narren haben sich wohl an den sinnlosen Cristero-Krieg erinnert, den wir vor vielen Jahren rechtschaffen niedergeschlagen haben. Sie haben ihre Kruzifixbanner erhoben und sich hinter den lügenden Priestern versammelt und wollen nun alle unsere Fortschritte hin zur Modernisierung rückgängig machen! "
 mexico.28.a: "Wir hätten diesen Verrat schon viel früher unterbinden müssen!"
 mexico.29.title: "Zweite Cristiada"
 mexico.29.desc: "Es kommt in Mexiko erneut zum Konflikt zwischen den Mächten der Kirche und der Revolution. Die Regierung erneut ihre Angriffe auf die Kirche und die bedrängten katholischen Parteien und gesellschaftlichen Bewegungen starten eine bewaffnete Rebellion, um die Kontrolle über Mexiko an sich zu reißen. Cristero-Milizen rotten sich nach einem Jahrzehnt der Untätigkeit wieder  zusammen, unterstützt durch Überläufer von der nationalen Armee. Sie haben bereits mehrere ländliche Staaten übernommern und nutzen diese als Basis.\n\nDie erste Cristiada endete damit, dass zwischen hochrangigen Vertretern der Revolutionäre und der Kirche ein Vergleich ausgehandelt wurde, dank der Mediation der amerikanischen Regierung. Nun aber sieht es aus, als könne diese Gewalt nur durch die vollständige Vernichtung einer der beiden Seiten ein Ende nehmen."
 mexico.29.a: "Es wird ein Kinderspiel sein, naive Idioten abzuschlachten, die von senilen Priestern angeführt werden."
 mexico.29.b: "'Lang leben Christus der König und die Heilige Maria von Guadalupe!'"
 mexico.29.c: "Die mexikanische Situation erscheint viel zu komplex, als dass ein Außenstehender sie verstehen könnte."
 mexico.30.title: "Atheistischer Aufstand"
 mexico.30.desc1: "Die bösen Männer, die wir für besiegt hielte, haben sich zu einer letzten, verzweifelten Schlacht gegen die Diener Gottes zusammengerottet. Handlanger Satans wie Plutarco Calles und seine tyrannischen „revolutionären“ Schergen strömen aus ihren Horten des Bösen hervor, bewaffnet mit Gewehren und Bayonetten, um die Gläubigen aufzuspießen. Wir müssen diesen Angriff auf den Leib Christi niederschlagen, sonst enden unsere Bemühungen, die Flamme der Frömmigkeit am Leben zu halten und zu nähren, und zwanzig Jahrhunderte des Wissens um die Gesetze unseres Heilands und Königs werden in Vergessenheit geraten."
 mexico.30.desc2: "Die bösen Männer, die wir für besiegt hielte, haben sich zu einer letzten, verzweifelten Schlacht gegen die Diener Gottes zusammengerottet. Handlanger Satans wie Vicente Lombardo und seine tyrannischen „revolutionären“ Schergen strömen aus ihren Horten des Bösen hervor, bewaffnet mit Gewehren und Bayonetten, um die Gläubigen aufzuspießen. Wir müssen diesen Angriff auf den Leib Christi niederschlagen, sonst enden unsere Bemühungen, die Flamme der Frömmigkeit am Leben zu halten und zu nähren, und zwanzig Jahrhunderte des Wissens um die Gesetze unseres Heilands und Königs werden in Vergessenheit geraten."
 mexico.30.a: "'Dies ist deine Stunde und die Stunde der Dunkelheit.'"
 mexico.31.title: "Zweite Mexikanische Revolution"
 mexico.31.desc: "Es kommt in Mexiko erneut zum Konflikt zwischen den Mächten der Kirche und der Revolution. Die katholischen Parteien und gesellschaftlichen Bewegungen gewinnen an Stärke. Weltliche Gruppierungen starten eine bewaffnete Rebellion, um die Kontrolle über die Regierung wieder an sich zu reißen. Die „Roten Brigaden“ rotten sich nach einem Jahrzehnt der Untätigkeit wieder  zusammen, während Überläufer von der nationalen Armee sich in Staaten versammeln, die noch von anti-kirchlichen Gouverneuren kontrolliert werden.\n\nDie Cristiada endete damit, dass zwischen hochrangigen Vertretern der Revolutionäre und der Kirche ein Vergleich ausgehandelt wurde, dank der Mediation der amerikanischen Regierung. Nun aber sieht es aus, als könne diese Gewalt nur durch die vollständige Vernichtung einer der beiden Seiten ein Ende nehmen."
 mexico.31.a: "Lang leben Christus der König und die Heilige Maria von Guadalupe!"
 mexico.31.b: "Es wird ein Kinderspiel sein, naive Idioten abzuschlachten, die von senilen Priestern angeführt werden."
 mexico.31.c: "Die mexikanische Situation erscheint viel zu komplex, als dass ein Außenstehender sie verstehen könnte."
 mexico.32.title: "'Zoot Suit' Riots"
 mexico.32.desc: "Hispanische Jugendliche in extravaganten Anzügen, den so genannten „Zoot Suits“, sind in Grenzstädten im Süden zum Ziel rassistisch motivierter Unruhen geworden. Auslöser war die sensationsheischende Berichterstattung über den Tod eines Teenagers in Los Angeles. Neun mexikanisch-amerikanische Jugendliche wurden ob des Vorfalls wegen Mordes verurteilt.\n\nGeheimdienstberichten zufolge handelt es sich bei den Zoot Suitern in Wahrheit um faschistische Agenten, die mit den ultra-katholischen Sinarquistas in Mexiko zusammenarbeiten, um eine japanisch-deutsche Invasion des amerikanischen Kontinents vorzubereiten."
 mexico.32.a: "Das klingt doch eher unwahrscheinlich. Wie viel bezahlen wir diesen Geheimdienstagenten?"
 mexico.32.b: "Verhaften wir die Zoot Suiter auf jeden Fall. Die Unruhen bedrohen unsere Kriegsbemühungen."
 mexico.33.title: "'Zoot Suit' Riots"
 mexico.33.desc: "Hispanische Jugendliche in extravaganten Anzügen, den so genannten „Zoot Suits“, sind in Grenzstädten im Norden zum Ziel rassistisch motivierter Unruhen geworden. Auslöser war die sensationsheischende Berichterstattung über den Tod eines Teenagers in Los Angeles. Neun mexikanisch-amerikanische Jugendliche wurden ob des Vorfalls wegen Mordes verurteilt.\n\nAmerikanischen Geheimdienstberichten zufolge handelt es sich bei den Männern in Zoot Suits in Wahrheit um faschistische Agenten, die mit den ultra-katholischen Sinarquistas in Mexiko zusammenarbeiten, um eine japanisch-deutsche Invasion des amerikanischen Kontinents vorzubereiten."
 mexico.33.a: "Die Sinarquistas stellen eine Gefahr für Amerika und für Mexiko dar."
 mexico.33.b: "Sie sind doch noch Kinder! Das ist eine Ungerechtigkeit!"
 mexico.34.title: "Mexikanischer Ressourcenaustausch"
 mexico.34.desc: "[From.GetLeader] hat ein Handelsabkommen mit Deutschland angeboten, wenn [Root.GetLeader] zustimmt, mexikanische Baupläne zu den neuesten leichten und mittleren Panzern, die wir entwickelt haben, bereitzustellen. Das scheint der erste Schritt zu engeren mexikanisch-deutschen Beziehungen zu sein. Selbst, wenn das Abkommen also keinem militärischen Zweck dient, könnte es uns geopolitisch nutzen. Natürlich könnten diese modernen Panzerbaupläne auch einem zukünftigen Feind in die Hände fallen ..."
 mexico.34.a: "Dieses Abkommen hilft sowohl Deutschland als auch Mexiko."
 mexico.34.b: "Vermutlich haben am Ende die Amerikaner die Pläne, die wir bereitstellen."
 mexico.35.title: "Deutsche Panzerpläne"
 mexico.35.desc: "[From.GetLeader] hat zugestimmt, uns Lizenzen für die neuesten leichten und mittleren Panzer aus deutscher Entwicklung zu gewähren. Das dient hoffentlich als erster Schritt zu engeren mexikanisch-deutschen Beziehungen, und bietet uns auch nützliches militärisches Wissen."
 mexico.35.a: "Sehr gut."
 mexico.36.title: "Deutschland lehnt Angebot ab"
 mexico.36.desc: "[From.GetLeader] hat unser Angebot eines Ressourcenaustauschs abgelehnt, aus Sorge, die modernen deutschen Panzerbaupläne könnten in feindliche Hände fallen. Wir müssen eigene Panzer entwerfen oder die Deutschen für ihre Lizenzen bezahlen ..."
 mexico.36.a: "Verdammt."
 mexico.40.title: "Operation Just Cause ist erfolgreich"
 mexico.40.desc: "Unser Überraschungsangriff auf die Yanqui-Basis in Panama war erfolgreich. Wir haben die Imperialisten vertrieben und warten nun auf die Reaktion des verkümmerten Reichs im Norden. Wenn sie sich gegen unsere Verteidigung werfen wollen, werden wir sie dafür bezahlen lassen."
 mexico.40.a: "Zentralamerika wird sicher vor der amerikanischen Aggression sein."
 mexico.41.title: "[From.GetAdjective]e Eroberung des Panamakanals"
 mexico.41.desc: "Der Diktator von Mexiko, [From.GetLeader], hat die Unverfrorenheit besessen, einen großen Angriff auf unsere Panamakanal-Truppen zu unternehmen. Ihre „Operation Just Cause“ war ein Erfolg und unsere Truppen befinden sich auf einem chaotischen Rückzug. Die Mexikaner überqueren die Grenze zu den kontinentalen USA nicht, das war also kein Auftakt zu einer allgemeinen Invasion. Aber der Angriff hat unsere Fähigkeit zur weltweiten Machtprojektion geschwächt und hat uns auf der internationalen Bühne bloßgestellt."
 mexico.41.a: "Leider haben wir dringendere Sorgen. Ein Embargo sollte ausreichen."
 mexico.41.b: "Unsere Souveränität wurde bedroht. Das fordert eine militärische Reaktion."
 mexico.42.title: "Operation Just Cause ist ein Fehlschlag"
 mexico.42.desc: "Unser Überraschungsangriff auf die Yanqui-Basis in Panama ist fehlgeschlagen. Vielleicht hatten wir nicht genügend Truppen, vielleicht war auch einfach der Kommandant inkompetent. Jedenfalls haben die Imperialisten uns vertrieben und wir warten nun auf die Reaktion des verkümmerten Reichs im Norden. Wenn sie sich gegen unsere Verteidigung werfen wollen, werden wir sie dafür bezahlen lassen."
 mexico.42.a: "Zentralamerika wird immer noch durch amerikanische Aggression bedroht"
 mexico.43.title: "[From.GetAdjective]er Angriff auf den Panamakanal"
 mexico.43.desc: "Der Diktator von Mexiko, [From.GetLeader], hat die Unverfrorenheit besessen, einen großen Angriff auf unsere Panamakanal-Truppen zu unternehmen. Glücklicherweise konnten unsere mutigen Truppen ihre „Operation Just Cause“ vereiteln und die Angreifer in die Flucht schlagen. Die Mexikaner überqueren die Grenze zu den kontinentalen USA nicht, das war also kein Auftakt zu einer allgemeinen Invasion. Aber der Angriff hat gezeigt, dass wir nicht mehr Herrscher über den amerikanischen Kontinent sind, und hat uns auf der internationalen Bühne bloßgestellt."
 mexico.43.a: "Leider haben wir dringendere Sorgen. Ein Embargo sollte ausreichen."
 mexico.43.b: "Unsere Souveränität wurde bedroht. Das fordert eine militärische Reaktion."
 mexico.44.title: "Mexiko erobert den Panamakanal"
 mexico.44.desc1: "Nach einem [From.GetAdjective]en Vorstoß in den amerikanischen Militärstützpunkt am Panamakanal mobilisieren beide Seiten ihre Truppen entlang der Grenze. Die Mexikaner haben zwar zuerst zugeschlagen und die strategisch wichtige Kanalzone erobert, doch es scheinen die Amerikaner zu sein, die eine Offensive starten wollen, um den aufmüpfigen Nachbarn zu bestrafen. Die „Regenbogenpresse“ verunglimpft die Regierungspartei [From.GetRulingPartyLong] als Clique von Banditen ohne jeden Respekt vor internationalem Recht und fordert einen Regimewechsel.\n\nSollte ein zweiter Mexikanisch-amerikanischer Krieg ausbrechen, dann würde er in dem rauen und unnachgiebigen Terrain der Berge und Wüsten ausgetragen werden, mit sehr viel größeren Verlusten an Menschenleben als das kleine Scharmützel, das 1847 der Mexikanischen Zession vorausging."
 mexico.44.desc2: "Berichte, dass [From.GetAdjective]e Truppen den amerikanischen Militärstützpunkt am Panamakanal überfallen haben, wurden von [From.GetLeader] bestätigt. Er sagt, er habe nach den internen Turbulenzen in den USA lediglich [From.GetAdjective]e Interessen in Zentralamerika schützen wollen. Das Propagandaministerium der Regierungspartei [From.GetRulingPartyLong] hat verlangt, dass alle verbleibenden amerikanischen Soldaten in der Region ihre Waffen niederlagen und die „friedliche Machtübergabe“ in der Kanalzone respektieren. Der amerikanische Präsident wurde von der „Regenbogenpresse“ scharf dafür kritisiert, die nationalen Interessen in dem Gebiet nicht aggressiver verteidigt und auf den [From.GetAdjective]en Angriff nicht mit einer Generalmobilmachung gegen [From.GetNameDef] reagiert zu haben."
 mexico.44.a: "Holt es euch doch!"
 mexico.44.b: "Ein unverfrorener Angriff auf Amerikas Souveränität."
 mexico.44.c: "Mutiges kleines ... Mexiko?"
 mexico.45.title: "[MEX.GetAdjective]-amerikanische Grenzzwischenfälle"
 mexico.45.desc1: "Amerikanische Truppen an der Südgrenze wurden in höchste Alarmbereitschaft versetzt, da jüngste [From.GetAdjective]e Aggressionen gegen den amerikanischen Militärstützpunkt am Panamakanal einen groß angelegten Krieg zwischen den zwei Nachbarn fürchten lassen. Der Überraschungsangriff von [From.GetLeader] ist zwar fehlgeschlagen, doch der amerikanische Präsident hat angeblich entschieden, den aufmüpfigen Nachbarn im Süden zu bestrafen. Die „Regenbogenpresse“ verunglimpft die Regierungspartei [From.GetRulingPartyLong] als Clique von Banditen ohne jeden Respekt vor internationalem Recht und fordert einen Regimewechsel.\n\nSollte ein zweiter Mexikanisch-amerikanischer Krieg ausbrechen, dann würde er in dem rauen und unnachgiebigen Terrain der Berge und Wüsten ausgetragen werden, mit sehr viel größeren Verlusten an Menschenleben als das kleine Scharmützel, das 1847 der Mexikanischen Zession vorausging."
 mexico.45.desc2: "Amerikanische Truppen an der Südgrenze wurden in höchste Alarmbereitschaft versetzt, da jüngste [From.GetAdjective]e Aggressionen gegen den amerikanischen Militärstützpunkt am Panamakanal für die meisten Beobachter überraschend kamen – auch wenn einige Experten in Lateinamerika schon seit einiger Zeit warnen, dass [From.GetAdjective]e Angriffe auf zentralamerikanische Staaten letztlich in Kämpfen mit Amerika über gegensätzliche Interessen in der Region enden würden. [USA.GetLeader] hat nach der Eroberung des Kanals ein Embargo gegen Mexiko verhängt, bisher aber von einer militärischen Reaktion abgesehen. Ein solcher Kurs könnte eine Versöhnung mit der aggressiven Regierungspartei [From.GetRulingPartyLong] unterstützen ... oder sie zu weiteren Maßnahmen anstacheln."
 mexico.45.a: "Holt es euch doch!"
 mexico.45.b: "Ein unverfrorener Angriff auf Amerikas Souveränität."
 mexico.45.c: "Damit ist Mexiko ein großes Risiko eingegangen."
 mexico.46.title: "[From.GetFactionName]"
 mexico.46.desc: "Präsident [From.GetLeader] von der mexikanischen Regierungspartei [From.GetRulingPartyLong] hat die Bildung eines neuen Länderblocks in der westlichen Hemisphäre verkündet. Die lateinamerikanische Ordnung hat das Ende linker Agitation und ausländischer Einmischung verkündet. Erreichen wollen sie dieses Ziel durch die Bildung einer revanchistischen Allianz autokratischer Herrscher, die die Region neu ordnen, um ein starkes Gegengewicht zu den anderen Fraktionen darzustellen."
 mexico.47.title: "[From.GetFactionName]"
 mexico.47.desc: "Präsident [From.GetLeader] von der mexikanischen Regierungspartei [From.GetRulingPartyLong] hat die Bildung eines neuen Länderblocks in der westlichen Hemisphäre verkündet. Die Bolivarianische Allianz hat ihren Namen von Simón Boívar, einem Unabhängigkeitskämpfer, der vielen der lateinamerikanischen Nationen, die sich nun zu diesem Bündnis zusammenschließen, die Freiheit geschenkt hat. Die neue Allianz hat es sich zum Ziel gesetzt, die Herrschaft der alten europäischen und amerikanischen Reiche über den Kontinent zu beenden. Dazu wollen sie starke, sozialistische Staaten aufbauen, die wirtschaftlich und diplomatisch eng verbunden sind."
 mexico.46.a: "Mit treuen Verbündeten ist das Vaterland unbesiegbar!"
 mexico.46.b: "Bloße Zahlen werden diese hochnäsigen Narren nicht retten."
 mexico.46.c: "Ist das der Auftakt zu noch weiteren Kämpfen?"
 mexico.50.title: "Mexikanische Waffenlieferung"
 mexico.50.desc: "Unsere ideologischen Vettern von der [From.GetRulingPartyLong] haben ihre Unterstützung für unsere Ziele verkündet und eine Gewehrlieferung für unseren Kampf gegen unseren verhassten Feind geschickt."
 mexico.50.a: "[From.GetLeader] ist ein wahrer Freund des spanischen Volkes."
 mexico.51.title: "Verschwundene Waffenlieferung"
 mexico.51.desc: "Die See um die spanische Küste herum wird von Schiffen der spanischen Loyalisten und Rebellen patrouilliert, von italienischen Kreuzern, von russischen U-Booten und sogar von Schiffen des Völkerbunds, die geschickt wurden, um die Einhaltung eines Waffenverbots zu kontrollieren, das die Ausbreitung von Bürgerkriegen in Europa verhindern soll. Kein Wunder, dass unsere jüngste Waffenlieferung abgefangen wurde und verschwunden ist."
 mexico.51.a: "Was für eine Verschwendung."
 mexico.52.title: "[MEX.GetLeader] verkündet die Union aller Kommunistischen Bewegungen"
 mexico.52.desc_not_trotsky: "Auf dem [MEX.GetFactionName]-Kongress hat [MEX.GetLeader] die Überlegenheit von Trotzkis Interpretation von Marx, Engels und Lenin gegenüber anderen, irrigen Auslegungen der Revolution wie dem Stalinismus erklärt. Durch den Zusammenbruch der Dritten Internationale (auch als die Komintern bekannt) müssten kommunistische Führer in aller Welt Selbstkritik üben. Nachdem sie ihre Blindheit gegenüber dem wahren revolutionären Geist eingestanden hätten, würden sie dann in die Vierte Internationale eingeladen werden, um den Aufstieg der weltweiten sozialistischen Revolution zu unterstützen."
 mexico.52.desc_trotsky: "Auf dem [MEX.GetFactionName]-Kongress hat [MEX.GetLeader] die Überlegenheit seiner Interpretation von Marx, Engels und Lenin gegenüber anderen, irrigen Auslegungen der Theorien der Revolution wie dem Stalinismus erklärt. Durch den Zusammenbruch der Dritten Internationale (auch als die Komintern bekannt) müssten alle kommunistische Führer Selbstkritik üben. Nachdem sie ihre Blindheit gegenüber dem wahren revolutionären Geist eingestanden hätten, würden sie dann in die Vierte Internationale eingeladen werden, um den Aufstieg der weltweiten sozialistischen Revolution zu unterstützen."
 mexico.52.a: "Wir erkennen endlich unsere Fehler."
 mexico.52.b: "Unsere Interpretation von Marx' Vision ist die einzig richtige."
 mexico.53.title: "[MEX.GetLeader] verkündet die Union aller Kommunistischen Bewegungen"
 mexico.53.desc: "Wir haben lange geglaubt, dass unsere Anführer die wahre Interpretation der Lehren von Marx, Engels und Lenin verbreiten, doch nun wurden sie gezwungen, sich in „Selbstkritik“ zu üben und öffentlich zu erklären, dass die trotzkistische Auslegung Lenins der einzig korrekte Pfad zum Triumph des Sozialismus ist. Wir stehen daher plötzlich vollkommen isoliert da. Unser Bündnis ist zerbrochen und wir stehen vor einem echten Dilemma: Wir müssen die Rechtmäßigkeit der trotzkistischen Lehre anerkennen oder isoliert bleiben und uns [MEX.GetFactionName] zum Widersacher machen."
 mexico.53.a: "Wir erkennen endlich unsere Fehler."
 mexico.53.b: "Unsere Interpretation von Marx' Vision ist die einzig richtige."
 mexico.54.title: "[MEX.GetLeader] fordert unseren Rückzug aus der Karibik"
 mexico.54.desc: "In einer leidenschaftlichen Rede, die über vier Stunden gedauert hat, hat [MEX.GetLeader] gefordert, dass wir alle unsere Kolonien in der Karibik aufgeben, da sie in seinen Augen \"der sichtbarste Beweis für unsere imperialistische Unterdrückung der Region\" sind. Einige argumentieren, dass wir es uns im Moment nicht leisten können, Mexiko zu verärgern, doch entschlossenere Berater weisen darauf hin, dass wir sehr gut in der Lage sind, uns ihnen zu widersetzen, und dass unsere territoriale Integrität niemals gefährdet werden darf."
 mexico.54.a: "Wir willigen in seine Forderungen ein."
 mexico.54.b: "Wir verhandeln nicht mit Revolutionären!"
 mexico.55.title: "[From.GetNameDef] hat die Karibik freigegeben!"
 mexico.55.desc: "Mit ihren imperialistischen Widersprüchen konfrontiert hat die [From.GetAdjective]e Regierung ihren Besitz in der Karibik dekolonialisiert. Das ist ein großer Tag für die Arbeiter, doch der Kampf ist noch lange nicht vorüber. Der Prozess hat nicht zur völligen Freiheit der Arbeiter geführt, denn sie werden noch immer von herrischen Institutionen unterdrückt."
 mexico.55.a: "Der Kampf für die Freiheit des weltweiten Proletariats geht weiter."
 mexico.56.title: "[From.GetNameDef] lehnt unsere Forderungen ab."
 mexico.56.desc: "In einer arroganten Antwort, die für imperialistische Unterdrücker absolut charakteristisch ist, hat [From.GetNameDef] unsere Forderungen abgelehnt, ihre gierige Umklammerung der Karibik zu lösen! Nun muss ihr Proletariat mit den Widersprüchen ihrer Regierung konfrontiert werden und erkennen, dass sie für Tyrannen arbeiten."
 mexico.56.a: "Sie werden den Zorn des bewaffneten Proletariats zu spüren bekommen!"
 mtg_usa_civil_war_fascists.1.t: "Proteste der Silver Legion"
 mtg_usa_civil_war_fascists.1.desc: "Angeführt und organisiert von der Silver Legion of America ist heute eine Reihe rechter Organisationen durch die Haupstadt gezogen. Es war eine der größten Demonstrationen, die es in Washington je gegeben hat. Aus dem ganzen Land wird von ähnlichen Versammlungen berichtet.\n\nDer Marsch endete vor dem Kapitol, wo die Menge forderte, dass ihnen \"im Kongress sitzende Kommunisten\" ausgehändigt werden, damit ihnen vor einem \"Volksgericht\" der Prozess wegen Hochverrats gegen die Vereinigten Staaten gemacht werden kann.\n\nInsgeheim teilen einige Mitglieder der Regierung die legitimeren Sorgen der Protestler, was das Rechtsstaatsprinzip und die Einhaltung der verfassungsrechtlich festgeschriebenen gegenseitigen Kontrolle und Gewaltenteilung angeht. Andere dagegen drängen auf ein hartes Vorgehen gegen die Silver Shirts. Da in den kommenden Wochen weitere Demonstrationen geplant sind, müssen wir schnell entscheiden."
 mtg_usa_civil_war_fascists.1.a: "Wir müssen vermeiden, dass die Situation eskaliert."
 mtg_usa_civil_war_fascists.1.b: "Wir dürfen nicht vor dem Mob einknicken."
 mtg_usa_civil_war_fascists.2.t: "Proteste eskalieren zu Gewalt"
 mtg_usa_civil_war_fascists.2.desc: "Heute sind bei einem neuen Protest in der Haupstadt die Spannungen eskaliert. Die Silver Legion of America hatte gemeinsam mit einigen anderen zu einem Massenprotest aufgerufen und ihre früheren Forderungen wiederholt, dass eine Reihe von Kongressabgeordneten ausgehändigt werden solle. Sie stellten ein Ultimatum von einer Stunde, ehe sie das Kapitol stürmen und die Politiker auf ihrer Liste gewaltsam entfernen würden. \n\nAls das Ultimatum ohne Reaktion verstrich, stürmten kleine Trupps von Silver Shirts die Reihe der Kapitolspolizei. Es entwickelte sich ein blutiger Nahkampf, der sich schnell ausbreitete und größer wurde. Die Polizei war abgelenkt und andere Gruppen verschafften sich Zugriff zu den Gebäuden. Sie zogen von Raum zu Raum und konnten einige ihrer geplanten Opfer aufspüren. Sie wurden jedoch von bewaffneten Polizei daran gehindert, das Kapitol zu verlassen. Dabei wurden mehrere der Angreifer getötet und zwei der Kongressabgeordneten verwundet.\n\nDie Atmosphäre in der Hauptstadt ist düster, beide Seiten geben der jeweils anderen die Schuld an der Eskalation. Die nächsten Wochen werden zeigen, ob dieser Vorfall, der inzwischen als „Schlacht am Capitol Hill“ bezeichnet wird, das Ende der Proteste darstellt oder lediglich den Anfang eines noch größeren Konflikts."
 mtg_usa_civil_war_fascists.2.a: "Es wurde Blut vergossen. Wir müssen damit rechnen, dass noch mehr vergossen wird, ehe diese Angelegenheit ausgestanden ist."
 mtg_usa_civil_war_fascists.10.t: "Waffendepot geplündert"
 mtg_usa_civil_war_fascists.10.desc: "Ein Waffendepot der US Army in [GetCSAState] wurde gestern überfallen und vorübergehend erobert. Der kleine Wachtrupp wurde plötzlich von einem großen, bewaffneten Mob überrascht, der die Schlüssel zu den Lagerräumen forderte. Als die Verstärkung aus einer nahegelegenen Kaserne eintraf, waren die Angriffer bereits wieder verschwunden – mit einer großen Menge an Handfeuerwaffen.\n\nDa die Wachen vollkommen unbewaffnet waren und die Verstärkung verdächtig lange gebraucht hat, bis sie endlich eintraf, spekulieren einige in der Regierung, dass dies ein koordinierter Angriff war."
 mtg_usa_civil_war_fascists.10.a: "Äußerst beunruhigende Neuigkeiten."
 mtg_usa_civil_war_fascists.11.t: "Bundesstaat mischt sich in die Steuererhebung ein"
 mtg_usa_civil_war_fascists.11.desc: "Die Regierung von [GetCSAState] hat die Staatspolizei ausgeschickt, sämtliche Maßnahmen zur Bewertung und Erhebung von Steuern im Bundesstaat zu stoppen. Zudem hat der Gouverneur jegliche Steuern und Gebühren auf Tabak und Alkohol für null und nichtig erklärt und Unternehmen angewiesen, der Bundesschatzkammer keinerlei Steuern mehr zu bezahlen. \n\n Stattdessen befiehlt er Unternehmen und Privatpersonen, ihre Steuererklärungen bei den Behörden des Bundesstaates einzureichen, einschließlich der Steuern, die ansonsten gegenüber der Bundesschatzkammer zu entrichten wären."
 mtg_usa_civil_war_fascists.11.a: "Gierig."
 mtg_usa_civil_war_fascists.12.t: "General [From.GetName] geht in den Ruhestand"
 mtg_usa_civil_war_fascists.12.desc: "General [From.GetName] hat aus Gesundheitsgründen seine Kündigung eingereicht. Es ist jedoch ein offenes Geheimnis, dass er sich im Privaten tief besorgt über die politischen Entwicklungen im Land geäußert hat. Er vermutet sogar, dass es bald zu einem neuen amerikanischen Bürgerkrieg kommen wird.\n\nAnstatt zu überlegen, wo seine eigene Loyalität liegt, scheint er entschieden zu haben, auf gar keinen Fall die Waffen gegen seine Mitbürger zu erheben."
 mtg_usa_civil_war_fascists.12.a: "Man wird ihn vermissen."
 mtg_usa_civil_war_fascists.13.t: "Gouverneur mobilisiert Nationalgarde"
 mtg_usa_civil_war_fascists.13.desc: "Der Gouverneur von [usa_ng_mobilized.GetName] hat verkündet, dass er die Nationalgarde des Bundesstaats mobilisiert hat, für eine, Zitat, \"längere Phase der Ausbildung und Übung\". Das Kriegsministerium sagt, es wisse nichts von geplanten Manövern in [usa_ng_mobilized.GetName]. \n\n Zudem scheinen die Einheiten der Nationalgarde bei ihrem Abmarsch ihre kompletten Vorrats- und Munitionszuteilungen mitgenommen zu haben. Das wirft Fragen auf, worauf genau sie sich vorbereiten."
 mtg_usa_civil_war_fascists.13.a: "Äußerst beunruhigend."
 mtg_usa_civil_war_fascists.14.t: "Soldaten desertieren"
 mtg_usa_civil_war_fascists.14.desc: "Es gibt alarmierende Berichte von mehreren Einheiten, dass Soldaten nach dem Urlaub nicht wieder zum Dienst erschienen oder einfach von ihren Posten desertiert sind. Noch beunruhigender ist vielleicht die Tatsache, dass viele dieser Soldaten aus denselben Regionen stammen und viele wenige Tage vor ihrem Verschwinden Briefe von zuhause erhalten hatten.\n\nOffenbar sind konzertierte Bemühungen im Gange, Soldaten aus den südlichen Staaten zur Heimkehr zu bewegen."
 mtg_usa_civil_war_fascists.14.a: "Unverfroren, diese Treulosigkeit."
 mtg_usa_civil_war_fascists.15.t: "Industrieller verlagert Waffenfabrik"
 mtg_usa_civil_war_fascists.15.desc: "Der Eigentümer eines großen Waffenherstellers hat heute verkündet, dass er seine Produktion an einen geeigneteren Ort verlagern wird, da das aktuelle politische Klima geschäftsschädigend sei. Insbesondere kritisiert er den Anstieg der Gewerkschaftstätigkeiten, der die Produktion verringert und das Vertrauen der Anleger beschädigt habe. Sein Unternehmen wird nun stattdessen an einem nicht näher spezifizierten Ort in den Südstaaten eine neue Fabrik errichten. "
 mtg_usa_civil_war_fascists.15.a: "Das dürfte nicht viel ausmachen."
 mtg_usa_civil_war_fascists.16.t: "Industrieller verlagert Zivilfabrik"
 mtg_usa_civil_war_fascists.16.desc: "In einem vertraulichen Bericht des Handelsministeriums heißt es, dass eine wachsende Zahl Industrieller in den nördlichen Teilen der USA vorhaben, die Produktion in andere Staaten zu verlegen, nachdem Gewerkschaften eine Reihe von Streiks organisiert haben, um höhere Löhne und kürzere Arbeitszeiten durchzusetzen. Die Geschäftswelt ist von tiefer Sorge durchzogen. Viele Unternehmen sagen, es sei immer schwieriger, in Staaten, die nichts gegen die Streiks unternehmen, noch nennenswerte Gewinne zu erzielen."
 mtg_usa_civil_war_fascists.16.a: "Eine absurde und unamerikanische Einstellung."
 mtg_usa_civil_war_fascists.20.t: "Sezession!"
 mtg_usa_civil_war_fascists.20.desc: "Heute um 8 Uhr ist ein Sondergesandter aus [CSAcapital.GetName] im Weißen Haus eingetroffen, um Präsident [USA.GetLeader] eine diplomatische Note der bundesstaatlichen Regierung zu überreichen, dass [CSAcapital.GetName] sich nicht länger als Teil der Republik ansieht. Die Note erklärte, dies sei ein grundlegendes Recht jedes zivilisierten Volkes (und zitierte großzügig aus der Amerikanischen Unabhängigkeitserklärung), betonte, dass eine friedliche Sezession im Interesse aller sei und dass der neue Staat sich nichts mehr wünsche als seine eigenen Angelegenheiten als guter Nachbar der [USA.GetNameDef] selbst zu regeln."
 mtg_usa_civil_war_fascists.20.a: "Nennen wir das Kind beim Namen: Hochverrat."
 mtg_usa_civil_war_fascists.21.t: "Ein geteiltes Haus"
 mtg_usa_civil_war_fascists.21.desc: "Nur Stunden, nachdem der erste Bundesstaat seine Beziehungen zu den [USA.GetNameDef] gekappt hat, sind andere nachgezogen, mit nahezu identischen Erklärungen. Die Hoffnung auf eine friedliche Abspaltung wurden schnell zerschlagen, denn in mehreren der Bundestaaten kam es bei Demonstrationen zum Verbleib in den [USA.GetNameDef] zu blutigen Auseinandersetzungen. Viele Bundesbeamte wurden angegriffen. In einigen Fällen wurden Unterstützer von Präsident [USA.GetLeader] oder einfach Menschen, denen mangelnde Begeisterung für die Unabhängigkeit vorgeworfen wurde, von der Menge gelyncht. Der Interimspräsident [CSA.GetLeader] bezeichnete diese Vorfälle als \"bedauerliche, aber verständliche Handlungen des zivilen Ungehorsams gegen Machtüberschreitungen der Regierung\" und versprach den Tätern eine Begnadigung, wenn sie sich stellen.\n\n Zudem forderte einen vollständigen Abzug aller Bundestruppen aus dem Gebiet des neuen Staats sowie eine demilitarisierte Zone an dessen Grenzen, um \"weitere Missverständnisse\" zu vermeiden. Präsident [USA.GetLeader] hat diese Forderungen als hanebüchen abgetan und dem Militär befohlen, in den rebellischen Bundesstaaten die Ordnung wiederherzustellen."
 mtg_usa_civil_war_fascists.21.a: "Das haben wir doch schon einmal erlebt, oder?"
 mtg_usa_civil_war_fascists.22.t: "Neutraler Block bildet sich"
 mtg_usa_civil_war_fascists.22.desc: "Nach dem Ausbruch von Feindseligkeiten zwischen [USA.GetNameDef] und [CSA.GetNameDef] haben eine Reihe von Bundesstaaten Beschlüsse zur Nicht-Intervention verabschiedet. Diese Gesetze befehlen dem Gouverneur, die territoriale Integrität des Bundestaats zu wahren und Kampftruppen beider Seiten daran zu hindern, ihn zu betreten. Außerdem werden Rekrutierungsbemühungen beider Seiten verboten. Nicht eingeschränkt wird jedoch der Verkauf von Waffen und Munition an beide Seiten des Konflikts, vorausgesetzt, die Bezahlung erfolgt im Voraus. \n\nAußerdem wird in den Gesetzen ausdrücklich betont, dass die Bundesstaaten sich als Teil der [USA.GetNameDef] sehen und nicht den Wunsch hegen, ihre eigene dauerhafte Regierung zu bilden."
 mtg_usa_civil_war_fascists.22.a: "Sie sind Feiglinge, gewiss, aber zumindest sind sie keine Feinde."
 mtg_usa_civil_war_fascists.22.b: "Sie haben ihre Seite gewählt."
 mtg_usa_civil_war_fascists.23.t: "Neutraler Block löst sich auf"
 mtg_usa_civil_war_fascists.23.desc: "Nach dem Ende des Krieges haben die Staaten im neutralen Block erkläert, dass sie die verschiedenen Gesetze und Maßnahmen zur Wahrung ihrer Neutralität aufgeben werden. Von heute an können Kampftruppen ihre Gebiete wieder frei betreten. Die Milizen, die während des Krieges gebildet worden waren, haben sich friedlich aufgelöst."
 mtg_usa_civil_war_fascists.23.a: "Sie waren den Preis in Blut doch nicht wert."
 mtg_usa_civil_war_fascists.201.t: "Freiwillige aus [CSA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.201.desc: "Als unsere Truppen nach [CSA_liberated_state.GetName] vorgerückt sind, sind sie auf viele Bürger gestoßen, die insgeheim Sympathien für unsere Sache hegen. Von patriotischem Eifer erfasst haben sie gebeten, sich unserem Militär anschließen zu dürfen."
 mtg_usa_civil_war_fascists.201.a: "Bilden wir separate Einheiten aus ihnen."
 mtg_usa_civil_war_fascists.201.b: "Integrieren wir sie in die Armee."
 mtg_usa_civil_war_fascists.202.t: "Freiwillige aus [USA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.202.desc: "Als unsere Truppen nach [USA_liberated_state.GetName] vorgerückt sind, sind sie auf viele Bürger gestoßen, die insgeheim Sympathien für unsere Sache hegen. Von patriotischem Eifer erfasst haben sie gebeten, sich unserem Militär anschließen zu dürfen."
 mtg_usa_civil_war_fascists.203.t: "Rebellen bilden Kollaborationsregierung in [USA_state_government_created.GetName]"
 mtg_usa_civil_war_fascists.203.desc: "Eine Gruppe, die sich selbst Bürgerrat von [USA_state_government_created.GetName] nennt, hat verkündet, dass sie die Verwaltung von [USA_state_government_created.GetName] von den [CSA.GetAdjective]en Militärbehorden übernommen hat. Sie behaupten zwar, in dem laufenden Konflikt neutral zu sein, haben jedoch auch verkündet, dass sie eine Reihe von neuen Gesetzen zur Rekrutierung von Soldaten für das [CSA.GetAdjective]e Militär verabschieden würden.\n\nSie haben zudem gesagt, dass alle Kongressabgeordneten, die weiterhin in der Hauptstadt verbleiben, nicht länger die Bürger von [USA_state_government_created.GetName] vertreten."
 mtg_usa_civil_war_fascists.203.a: "Verräter allesamt!"
 mtg_usa_congress_remove_state_tt: "Zwei Senatoren werden aus dem Kongress entfernt.\n"
 mtg_usa_congress_add_state_tt: "Zwei Senatoren werden zum Kongress hinzugefügt. Anfänglich §Gunterstützen§! sie die Regierung.\n"
 mtg_usa_civil_war_democrats.1.t: "Proteste in der Hauptstadt"
 mtg_usa_civil_war_democrats.1.desc: "Eine neue Welle von Massenprotesten hat die Hauptstadt lahmgelegt. Alle großen Straßen rund um das Kapitol waren vollgestopft mit Demonstranten. Die Proteste wurden organisiert vom \"Aktionskomitee für die Bewahrung der Republik\" und fordern eine unabhängige Untersuchung der Vorwürfe der Korruption und des Fehlverhaltens innerhalb der Regierung von Präsident [USA.GetLeader]. Insbesondere wird verlangt, dass der Präsident sich von der Silver Legion distanziert und der Öffentlichkeit zusichert, dass ihre Rechte als Wähler respektiert werden.\n\nPräsident [USA.GetLeader] weigert sich, die Vorgänge zu kommentieren."
 mtg_usa_civil_war_democrats.1.a: "Sollen sie protestieren, wir müssen ein Land regieren."
 mtg_usa_civil_war_democrats.2.t: "Der Zehnmillionenmarsch"
 mtg_usa_civil_war_democrats.2.desc: "Die regelmäßigen Proteste gegen die Politik von Präsident [USA.GetLeader] im ganzen Land sind stetig größer geworden und ziehen jetzt stets mehrere Millionen Demonstranten an. Heute sind über eine Million Menschen durch die Straßen von Washington marschiert, ähnliche Zahlen werden aus mindestens neun anderen Städten gemeldet. Und dabei sind noch nicht einmal die kleineren Märsche in den Hauptstädten von Bundesstaaten und in anderen Kleinstädten berücksichtigt, bei deinen teilweise auch mehrere hunderttausend Menschen marschierten. Die Proteste folgten auf eine Reihe von unbeliebten Entscheidungen der Regierung, die nach Darstellung der Organisatoren der Demonstrationen das demokratische Gefüge der Republik unterminieren.\n\n Bisher forderten die Demonstranten, dass der Präsident sich von radikaleren Ideologien distanziert, doch das reicht ihnen nicht mehr. Nun fordern sie, dass er unverzüglich seines Amtes enthoben wird."
 mtg_usa_civil_war_democrats.2.a: "Und wie wollen sie diese Forderung durchsetzen?"
 mtg_usa_civil_war_democrats.10.desc: "Ein US-Waffendepot in einem entlegenen Teil von [GETUSASTATE] wurde gestern Nacht von unbekannten Kräften überfallen. Die kleine Gruppe bewaffneter Männer sperrte die Wachen in einem Schuppen ein. Als die Soldaten sich nach Sonnenaufgang befreien konnten, stellten sie fest, dass das Waffendepot gründlich geplündert worden war. Offenbar haben die Angreifer die gesamte Nacht über große Mengen an Waffen und Munition an einen unbekannten Ort geschafft."
 mtg_usa_civil_war_democrats.11.t: "Bürgermiliz bildet sich"
 mtg_usa_civil_war_democrats.11.desc: "Während der jüngsten Märsche und Demonstrationen gegen die Politik von Präsident [USA.GetLeader] war eine große Anzahl von Demonstranten offen bewaffnet und trug Armbänder, die sie als Teil einer wachsenden \"Bürgermiliz\"-Bewegung identifizierten. Als die Polizei sie zur Rede stellte, sagten die Demonstranten, sie würden lediglich ihre Rechte Nach dem 2. Verfassungszusatz ausüben, doch das FBI hat Anzeichen gefunden, dass diese Gruppen nicht nur den privaten Waffenbesitz unterstützen möchten.\n\nInformanten haben berichtet, dass die bewaffneten Gruppierungen regelmäßige Treffen abgehalten und versucht haben, Zugang zu Ausbildungsunterlagen für Infanteristen zu erhalten."
 mtg_usa_civil_war_democrats.11.a: "Das ist doch vollkommen in Ordnung."
 citizen_militia_tt: "Bürger im Bundesstaat bilden Milizeinheiten, die zu Kriegsbeginn aktiv werden."
 mtg_usa_civil_war_democrats.14.t: "Arbeiter streiken"
 mtg_usa_civil_war_democrats.14.desc: "In den gesamten USA werden Massenstreiks gemeldet, eine Vielzahl von Gewerkschaften ruft zum Arbeitskampf auf. Nur die wichtigsten Kernsektoren sind ausgenommen. Vielerorts sind Kämpfe zwischen Streikenden und Streikbrechern ausgebrochen. \n\nUngewöhnlicherweise verlangen die Arbeiter keine höheren Löhne oder andere Zugeständnisse, sondern den Rücktritt von Präsident [USA.GetLeader]."
 mtg_usa_civil_war_democrats.14.a: "Was soll man von diesen kommunistischen Verrätern sonst erwarten?"
 mtg_usa_civil_war_democrats.15.t: "Industrielle verlagern Waffenfabriken"
 mtg_usa_civil_war_democrats.15.desc: "Im ganzen Land nimmt die Instabilität immer weiter zu. Viele Unternehmen haben begonnen, sich unauffällig nach sichereren Standorten umzusehen. Insbesondere die Südstaaten der USA erleben ein industrielles Wiedererstarken, einige Unternehmen verlagern ganze Fabriken vom anderen Ende des Landes dorthin."
 mtg_usa_civil_war_democrats.15.a: "Sie sind uns äußerst willkommen."
 mtg_usa_civil_war_democrats.16.t: "Wirtschaftliche Migration"
 mtg_usa_civil_war_democrats.16.desc: "Nachdem es jahrzehntelang eine Migration weg von den ländlichen Gebieten hin zu den Industriezentren im Nordosten gegeben hat, zeigen jüngste Regierungsberichte eine dramatische Umkehr. Immer mehr Unternehmen des zivilen Sektors ziehen in die Südstaaten um und lassen sich in bisher unterentwickelten Regionen nieder – und nehmen hunderte von Arbeitsplätzen mit. Viele Fabrikeigentümer nennen das \"feindselige\" Klima im Norden als einen der Hauptgründe, das geprägt sei durch regelmäßige Streiks und immer aggressiver agierende Gewerkschaften."
 mtg_usa_civil_war_democrats.16.a: "Das beweist, dass die Politik des Präsidenten funktioniert!"
 mtg_usa_civil_war_democrats.20.t: "Die Bostoner Rebellion"
 mtg_usa_civil_war_democrats.20.desc: "Die Proteste gegen den Präsidenten haben endlich ihren Höhepunkt erreicht. Gestern, nachdem der Marsch sein Ziel in der Stadtmitte von Boston erreicht hatte, haben die Demonstranten sich nicht aufgelöst, um nach Hause zu gehen. Stattdessen haben sie sich in kleinere Gruppen aufgespalten und strategisch wichtige Punkte in der gesamten Stadt eingenommen. Als die nacht hereinbrach, hatten sie die Stadt vollständig unter ihre Kontrolle gebracht. Die Polizei ist größtenteils zu den Rebellen übergelaufen, und der Gouverneurt von Massachusetts hat sich geweigert, die Nationalgarde zu rufen.\n\nEin \"Bostoner Bürgerkomitee\" hat die Kontrolle über die Stadt übernommen und kooperiert Berichten zufolge mit den Rebellen. Andere Bundesstaaten in New England haben Unterstützungserklärungen verabschiedet und erklärt, sie würden die von Präsident [USA.GetLeader] unterzeichneten Gesetze nicht länger als gültig ansehen. Stattdessen rufen sie alle anderen Bundesstaaten in den Vereinigten Staaten dazu auf, den Präsidenten als abgesetzt zu erklären und den Kongress als aufgelöst und neue Wahlen abzuhalten.\n\nTeile des Militärs sind zwar weiterhin auf unserer Seite, doch ganze Formationen haben ihre Offiziere informiert, dass sie einen Befehl zur Niederschlagung der Rebellion nicht befolgen würden."
 mtg_usa_civil_war_democrats.20.a: "Niemand wird sie ernstnehmen. Das verläuft sich bald im Sand."
 mtg_usa_civil_war_democrats.21.t: "Rebellion breitet sich auf die Westküste aus"
 mtg_usa_civil_war_democrats.21.desc: "Die Regierungen der Bundesstaaten Kalifornien, Oregon und Washington haben alle ihre Unterstützung der Bostoner Regierung erklärt und allen Bundesbeamten befohlen, unverzüglich entweder ihre Posten niederzulegen oder den jeweiligen Staat zu verlassen. Es gibt zwar vereinzelte Berichte von Widerstand gegen diese Maßnahmen, doch größtenteils scheint die Bevölkerung die Abspaltung zu unterstützen."
 mtg_usa_civil_war_democrats.21.a: "Die Mitte des Landes halten wir noch."
 mtg_usa_civil_war_democrats.22.t: "Der Mittlere Westen schlägt sich auf die Seite der Regierung"
 mtg_usa_civil_war_democrats.22.desc: "Immer Staaten weigern sich, den Anweisungen der rechtmäßigen Regierung zu folgen. Nun haben die Gouverneure von Ohio, Missouri, Wisconsin, Illinois, Indiana und Michigan gemeinsam erklärt, dass sie kein spalterisches Verhalten ihrer Bürger tolerieren werden. Ein neuer Bürgerkrieg, so argumentieren sie, würde die USA angesichts ausländischer Aggression gefährlich schwächen."
 mtg_usa_civil_war_democrats.22.a: "Recht haben sie."
 mtg_usa_civil_war_democrats.23.t: "Die Ostküste schließt sich der Rebellion an"
 mtg_usa_civil_war_democrats.23.desc: "Rebellentruppen, die von New England aus nach Süden marschieren, wurden in Maryland, New York, Pennsylvania und New Jersey größtenteils als Befreier begrüßt. Die örtlichen Gouverneure haben der State Police und der Nationalgarde befohlen, nicht zu intervenieren. Jeder Versuch, in der Hauptstadt loyalistische Truppen zusammenzurufen, ist gescheitert. Präsident [USA.GetLeader] wurde nur wenige Stunden, bevor die Rebellen sämtliche Ausgänge blockiert haben, aus Washington evakuiert. Seine Autokolonne hat Richmond, Virginia erreicht und wird wohl ihren Weg nach Süden fortsetzen."
 mtg_usa_civil_war_democrats.23.a: "Wir kommen wieder."
 mtg_usa_civil_war_democrats.25.t: "Der Nordwesten spaltet sich ab"
 mtg_usa_civil_war_democrats.25.desc: "Die Gouverneure von Wyoming, Idaho und Montana haben eine gemeinsame Erklärung veröffentlicht, dass sie sich der Bostoner Regierung anschließen. Rebellentruppen aus Washington und Oregon haben sich bereits mit ihren Waffenbrüdern in diesen Bundesstaaten zusammengeschlossen."
 mtg_usa_civil_war_democrats.25.a: "Das ist ohnehin fast nur leeres Land."
 mtg_usa_civil_war_democrats.26.t: "Der Nordwesten schlägt sich auf die Seite der Regierung"
 mtg_usa_civil_war_democrats.26.desc: "Die Bundesstaaten Wyoming, Idaho und Montana haben eine Reihe von Anti-Abspaltungs-Gesetzen verabschiedet, die den örtlichen Strafverfolgungsbehörden weitreichende Befugnisse einräumen, während der aktuellen Notlage jeden zu verhaften und festzuhalten, der sich gegen die Bundesregierung ausspricht. Die Anwesenheit von Rebellentruppen in den nahegelegenen Bundesstaaten Washington und Oregon erfordert jedoch schnelle Unterstützung durch loyalistische Truppen."
 mtg_usa_civil_war_democrats.26.a: "Das sind strategische Gebiete."
 mtg_usa_civil_war_democrats.27.t: "Der Südwesten spaltet sich ab"
 mtg_usa_civil_war_democrats.27.desc: "Nevada, Arizona, Utah, New Mexico und Colorado haben sich allesamt der Rebellion angeschlossen. Beamte in diesen Bundesstaaten, die den Befehl verweigert haben, den Rebellentruppen aus Kalifornien die Durchreise zu gewähren, wurden unverzüglich ihres Amtes enthoben und häufig ins Gefängnis geworfen."
 mtg_usa_civil_war_democrats.27.a: "Hervorragend, dann müssen wir weniger nutzlose Wüste verteidigen."
 mtg_usa_civil_war_democrats.28.t: "Der Südwesten schlägt sich auf die Seite der Regierung"
 mtg_usa_civil_war_democrats.28.desc: "Die Gouverneure von Nevada, Arizona, Utah, New Mexico und Colorado haben nach großen Unterstützungsdemonstrationen für die Bostoner Regierung den Notstand ausgerufen. In mehreren Fällen haben Einheiten der State Police und der Nationalgarde das Feuer auf die Demonstranten eröffnet. Diese sind panisch geflohen, ihre Toten und Verwundeten mit sich schleifend."
 mtg_usa_civil_war_democrats.28.a: "Die Zeit für Reden und Versammlungen ist längst vorbei."
 mtg_usa_civil_war_democrats.29.t: "Der westliche Mittlere Westen spaltet sich ab"
 mtg_usa_civil_war_democrats.29.desc: "Die bundesstaatlichen Regierungen von North und South Dakota, Iowa, Minnesota und Nebraska wurden durch einen gut koordinierten und ausgeführten Aufstand aus dem Amt getrieben, der von örtlichen Polizeibeamten und Soldaten der Nationalgarde unterstützt wurde. Die eilig gewählten Interimsgouverneure haben ihre Unterstützung der Bostoner Regierung erklärt."
 mtg_usa_civil_war_democrats.29.a: "Das Gebiet lässt sich leicht zurückerobern."
 mtg_usa_civil_war_democrats.30.t: "Der westliche Mittlere Westen schlägt sich auf die Seite der Regierung"
 mtg_usa_civil_war_democrats.30.desc: "Die bundesstaatlichen Regierungen von North und South Dakota, Iowa, Minnesota und Nebraska konnten heute nur knapp einen offenbar gut geplanten Coup durch linke Elemente verhindern, der durch örtliche Polizisten und rebellische Soldaten der Nationalgarde unterstützt wurde. Loyalistische Bürger konnten die Parlamente beschützen und verhindern, dass die Gouverneure gefangen genommen wurden. Sie erlitten jedoch bei heftigen Feuergefechten in den jeweiligen Hauptstädten Verluste."
 mtg_usa_civil_war_democrats.30.a: "Helden, allesamt."
 mtg_usa_civil_war_democrats.31.t: "Der Mittlere Westen spaltet sich ab"
 mtg_usa_civil_war_democrats.31.desc: "Die Gouverneure von Ohio, Missouri, Wisconsin, Illinois, Indiana und Michigan haben sich der Bostoner Regierung angeschlossen und einen Mangel an Unterstützung durch die Regierung sowie die \"katastrophale Führung durch den ehemaligen Präsidenten [USA.GetLeader]\" als Gründe angeführt. Die Beziehungen innerhalb des Rebellenlagers dürfte sehr angespannt sein, denn alle diese Gouverneure galten bisher als treue Unterstützer des Präsidenten."
 mtg_usa_civil_war_democrats.31.a: "Sie sind nur die jüngsten Verräter in einer langen Reihe von Verräter, um die wir uns kümmern müssen."
 mtg_usa_civil_war_democrats.40.t: "MacArthur bietet an, die Regierung anzuführen"
 mtg_usa_civil_war_democrats.40.desc: "Die Regierung ist auf der Flucht und große Teile des Landes schlagen sich auf die Seite der Aufständischen. General MacArthur ist mit einem Angebot an uns herangetreten. Da nur er die amerikanische Volksseele verstehe und nur er in der Lage sei, in dieser Krise für Stabilität und Führung zu sorgen, hat MacArthur angeboten, eine „Regierung der Nationalen Verteidigung“ anzuführen, bis der Aufstand niedergesgchlagen ist. Laut MacArthur ließen sich Reibereien zwischen der zivilen Führung und den Militärkommandanten verringern, wenn General MacArthur das Kommando hat.\n\nEinige in der Regierung sind etwas beunruhigt davon, dass er ständig in der dritten Person von sich redet."
 mtg_usa_civil_war_democrats.40.a: "In verzweifelten Zeiten muss man zu verzweifelten Maßnahmen greifen."
 mtg_usa_civil_war_democrats.40.b: "Das wäre das Ende der Republik."
 mtg_usa_civil_war_democrats.41.t: "William Dudley Pelley fordert [USA.GetLeader] heraus"
 mtg_usa_civil_war_democrats.41.desc: "Der Aufstand in Boston ist endlich beendet, doch viele in der Regierung wissen nun nicht recht, wie es weitergehen soll. MacArthurs Regierung der nationalen Verteidigung sollte nur bis zum Ende des Krieges Bestand haben. Doch die Welt rund um die [USA.GetNanmeDef] ist feindseliger geworden und wir liegen vielleicht schon bald wieder im Krieg. Der Faschistenführer William Dudley Pelley hat öffentlich eine Rüccker zu einer „rechtmäßigen und geordneten Regierung“ gefordert und MacArthur für seine Dienste gedankt. Pelley führt die wachsende Unterstützung für seine Bewegung für dem Krieg an und ist ganz offensichtlich der Meinung, dass er für die Position als Präsident und Führer Amerikas prädestiniert ist.\n\nI[USA.GetLeader] hat seinen Rücktritt angeboten, wenn die öffentliche Meinung dies fordert – eine äußerst uncharakteristische Demut. Das amerikanische Volk blickt gespannt zu uns, um zu sehen, was der Rest der Regierung darüber denkt."
 USA_hilt_candidate: "\n\n Die Verwirrung noch größer macht der bisher politisch unbekannte Adam Hilt, Leiter des weltweit angesehenen Architekturbüros Hilt & Partner, ehemals in Berlin beheimatet, während des deutschen Bürgerkriegs aber nach Brownow, Arkansas verlagert. Hilt hat kürzlich die Bereitschaft verkündet, seinem Geburtsland zu dienen. Zweifler haben Fragen über Hilts starken deutschen Akzent gestellt, der laut Hilt aber daher rührt, dass er jahrelang in Deutschland gearbeitet und Kunst studiert habe. Hilt zufolge sollen solch unwichtige Details nur von den großen Themen ablenken und sind nichts weiter als feige Versuche, einen Patrioten und Staatsbürger per Geburt in Verruf zu bringen."
 USA_lindbergh_candidate: "\n\nAuch der berühmte Flieger Charles Lindbergh hat seinen Hut in den Ring geworfen und dabei seine Dienste für das Land vor dem jüngsten Krieg und für die Luftfahrt im Allgemeinen unterstrichen. Lindbergh sagte, die beiden Hauptkandidaten würden das Land nur weiter spalten und er sei am besten geeignet, um die Nation zu inspirieren, ihre Differenzen beizulegen und zu altem Glanz zurückzufinden."
 mtg_usa_civil_war_democrats.41.d: "Charles Lindbergh beauftragen, eine Regierung zu bilden"
 mtg_usa_civil_war_democrats.41.a: "Er hat seine Pflicht getan."
 mtg_usa_civil_war_democrats.41.b: "Die Republik braucht ihn noch."
 mtg_usa_civil_war_democrats.41.c: "Hilt scheint der beste Kandidat für den Wiederaufbau des Landes zu sein."
 mtg_usa_canadian_corridor.1.t: "Der kanadische Korridor"
 mtg_usa_canadian_corridor.1.desc: "Unser Botschafter in [USA.GetNameDef] wurde heute ins Außenministerium bestellt und es wurde ihm ein Ultimatum vorgelegt. Die diplomatische Note besagt, dass die Regierung der [USA.GetNameDef] die kanadische Souveränität über die Gebiete zwischen Washington und Alaska nicht länger akzeptieren könne. \n\nVorschläge, ein Abkommen über eine Durchmarscherlaubnis für Truppen und eine Ausnahme von bestimmten Grenzkontrollen auszuhandeln, wurden rundheraus abgelehnt. Die [USA.GetAdjective]e Regierung erwartet bis Mitternacht eine Antwort."
 mtg_usa_canadian_corridor.1.a: "Sie werden sie bekommen."
 mtg_usa_canadian_corridor.1.b: "Niemals!"
 mtg_usa_canadian_corridor.2.t: "[CAN.GetNameDefCap] stimmt zu"
 mtg_usa_canadian_corridor.2.desc: "Die Regierung von [CAN.GetLeader] hat unseren Forderungen zugestimmt und sich aus den umstrittenen Gebieten zurückgezogen. Unsere Truppen sind bereits vorgerückt, um die Kontrolle über die wenigen Außenposten der Zivilisation zu übernehmen, die es außerhalb der Städte gibt."
 mtg_usa_canadian_corridor.2.a: "Sie haben weise entschieden."
 mtg_usa_canadian_corridor.3.t: "[CAN.GetNameDefCap] weigert sich"
 mtg_usa_canadian_corridor.3.desc: "[CAN.GetLeader] nannte unseren Vorschlag \"nichts anderes als die Drohung „Vancouver oder Krieg!“ und die Erwartung, dass wir wie Feiglinge einknicken\" und hat öffentlich jeden weiteren Versuch einer diplomatischen Lösung ausgeschlossen. Berichten zufolge wurden [CAN.GetAdjective]e Truppen in höchste Alarmbereitschaft versetzt und haben an den Grenzen Verteidigungsstellungen eingenommen."
 mtg_usa_canadian_corridor.3.a: "Wir haben Frieden angeboten, sie haben Krieg gewählt."
 mtg_usa_canadian_corridor.3.b: "Wir können uns keinen Krieg um ein paar Felsen und Bäume leisten."
 mtg_usa_southern_threat.1.t: "[USA.GetNameDefCap] fordert Abkommen der Beratung und Freundschaft"
 mtg_usa_southern_threat.1.desc: "Präsident [USA.GetLeader] hat unseren Botschafter eingestellt, um ihm eine Reihe von Forderungen der US-Regierung zu überreichen. Unter anderem fordern sie spezielle Beratungsrechte für den [USA.GetAdjective]en Botschafter. Die [USA.GetAdjective]e Regierung hätte dadurch im Prinzip ein Vetorecht zu allen unseren Entscheidungen.\n\nSollten wir ablehnen, so die diplomatische Note, wäre die [USA.GetAdjective]e Regierung gezwungen, \"Maßnahmen zu ergreifen, die sie für nötig hält, um die nationale Sicherheit zu gewährleisten\". "
 mtg_usa_southern_threat.1.a: "Wir müssen das Inakzeptable akzeptieren, um ein Blutvergießen zu vermeiden."
 mtg_usa_southern_threat.1.b: "Niemals!"
 mtg_usa_southern_threat.2.t: "[MEX.GetLeader] nimmt an"
 mtg_usa_southern_threat.2.desc: "Die Regierung von [MEX.GetLeader] hat die Hoffnungslosigkeit ihrer Situation erkannt und unseren Vorschlag angenommen. Sie werden uns in Zukunft vor jeder wichtigen politischen Entscheidung zu Rate ziehen."
 mtg_usa_southern_threat.2.a: "Pershing wäre stolz."
 mtg_usa_southern_threat.3.t: "[MEX.GetLeader] lehnt ab"
 mtg_usa_southern_threat.3.desc: "Mit einer langatmigen Rede, in der er die Heldentaten früherer Generationen von Mexikanern angesichts \"dreister amerikanischer Aggression\" beschworen hat, hat [MEX.GetLeader] sich geweigert, unseren Vorschlag überhaupt nur zu überdenken, und hat unserem Botschafter gesagt, das mexikanische Volk werde niemals vor ausländischen Invasoren in die Knie gehen."
 mtg_usa_southern_threat.3.a: "Diese Beleidigung müssen wir bestrafen."
 mtg_usa_southern_threat.3.b: "Ein Krieg ist momentan nicht in unserem Interesse."
 mtg_usa_north_american_dominion.1.t: "[USA.GetNameDefCap] fordert Kontrolle über Außenpolitik"
 mtg_usa_north_american_dominion.1.desc: "Als Teil einer offenbar konzertierten diplomatischen Offensive in ganz Nordamerika und der Karibik hat der [USA.GetAdjective]e Botschafter eine diplomatische Note von Präsident [USA.GetLeader] überreicht, in de wir informiert werden, dass seine Regierung erwartet, dass wir sie in Zukunft bei allen außenpolitischen Entscheidungen zu Rate ziehen, \"im Interesse des Friedens und der guten Beziehungen zwischen unseren Nationen\"."
 mtg_usa_north_american_dominion.1.a: "Wir haben keine Wahl."
 mtg_usa_north_american_dominion.2.t: "[From.GetNameDefCap] akzeptiert Unterwerfung"
 mtg_usa_north_american_dominion.2.desc: "Die Regierung von [From.GetLeader] hat unseren Forderungen zugestimmt und räumt unserem Botschafter ein Vetorecht zu allen ihren wichtigen politischen Entscheidungen ein."
 mtg_usa_north_american_dominion.2.a: "Eine kluge Wahl."
 mtg_usa_north_american_dominion.3.t: "[From.GetNameDefCap] lehnt ab"
 mtg_usa_north_american_dominion.3.desc: "[From.GetLeader] hat mit schwerer Entrüstung auf unsere diplomatische Note reagiert. In seiner Antwort erklärt er, dass [From.GetNameDef] eine lange und stolze Geschichte der Unabhängigkeit und Sovueränität habe und sich niemals von einer ausländischen Macht deren Willen aufzwingen lassen würde.\n\nZudem beschwor er Präsident [USA.GetLeader], die Auswirkungen eines Kriegs ob dieses Streitpunkts zu bedenken, durch den die [USA.GetNameDef] gewiss als größte Gefahr für den Weltfrieden angesehen werden würden und der unvorstellbare Folgen haben würde."
 mtg_usa_north_american_dominion.3.a: "Mutige Worte von jemandem, der so schwach ist."
 mtg_usa_north_american_dominion.3.b: "Vielleicht hat er recht."
 mtg_usa_strategic_interests.1.t: "USA fordern Territorium"
 mtg_usa_strategic_interests.1.desc: "Präsident [USA.GetLeader] ist in London eingetroffen, um über eine Reihe von Vorschlägen zu beraten, was die Kontrolle über verschiedene strategische Orte rund um den Globus angeht. Der [USA.GetAdjective]en Regierung zufolge fehlen [ENG.GetNameDef] sowohl die Ressourcen als auch der Wille, diese Gebiete so zu verteidigen, dass die [USA.GetAdjective]en Interessen gewahrt sind. Wenn die [ENG.GetAdjective]e Regierung keine ausreichenden Garantien geben kann, dass diese Pflichten erfüllt werden, wird [USA.GetLeader] wohl verlangen, dass wir die Kontrolle über diese Gebiete an die [USA.GetNameDefCap] abtreten."
 mtg_usa_strategic_interests.1.a: "Sollen sie sie haben."
 mtg_usa_strategic_interests.1.b: "Das sind strategische Gebiete!"
 mtg_usa_strategic_interests.2.t: "[From.GetNameDefCap] tritt Territorien ab"
 mtg_usa_strategic_interests.2.desc: "Nach langen internen Debatten hat die [ENG.GetAdjective]e Regierung entschieden, unseren Vorschlag anzunehmen. Die beiden Seiten haben sich auf einen Zeitplan für die Übergabe der Kontrolle an den geforderten Gebieten geeinigt."
 mtg_usa_strategic_interests.2.a: "Großartig!"
 mtg_usa_strategic_interests.3.t: "[From.GetNameDefCap] lehnt Kooperation ab"
 mtg_usa_strategic_interests.3.desc: "Nur Minuten nach Beginn ihres Treffens haben [ENG.GetLeader] und [USA.GetLeader] die Verhandlungen abgebrochen, da die [ENG.GetAdjective]e Antwort ein sehr einfaches \"Nein\" war. Inzwischen ist eine etwas umfangreichere diplomatische Note eingegangen, die jedoch lediglich die Weigerung bekräftigt, überhaupt zu verhandeln."
 mtg_usa_strategic_interests.3.a: "Dann wollen wir doch mal sehen, ob sie die Gebiete verteidigen können!"
 mtg_usa_strategic_interests.3.b: "Dieses Territorium ist den Preis nicht wert."
 mtg_usa_pacific_pacification.1.t: "[USA.GetNameDefCap] forder Kolonialbesitz"
 mtg_usa_pacific_pacification.1.desc_a: "Eine Delegation der [USA.GetAdjective]en Regierung ist eingetroffen, um die Sicherheit unseres Besitzes im Pazifik zu erötern. Präsident [USA.GetLeader] ist angesichts der anhaltenden Instabilität in China und der Lage in Japan bereit, die Verantwortung für die Verteidigung von [GET_AUSTRALIA_NEW_ZEALAND_STATUS] zu übernehmen, im Tausch gegen eine Reihe von Privilegien und Rechten.\n\n Die [USA.GetAdjective]e Delegation sagt zwar, diese Richte würden lediglich dazu dienen, die Sicherheit von [GET_AUSTRALIA_NEW_ZEALAND_STATUS] zu gewährleisten, doch viele in der Regierung glauben, dass [GET_AUSTRALIA_NEW_ZEALAND_STATUS] durch dieses Abkommen zu einer bloßen Marionette reduziert werden würde."
 mtg_usa_pacific_pacification.1.desc_b: "Eine Delegation der [USA.GetAdjective]en Regierung ist eingetroffen, um über Pläne für unsere gemeinsame Verteidigung zu beraten. Offenbar hält Präsident [USA.GetLeader] unseren kleinen Teil der Welt für extrem wichtig für die Sicherheit der [USA.GetNameDef]. Abgesehen von einer einfachen Garantie, uns zur Hilfe zu kommen, will die [USA.GetAdjective]e Regierung jedoch vor allem sicherstellen, dass wir selbst nicht zu einer Gefahr werden. Daher enthält die Vereinbarung eine Reihe von Klauseln, die den [USA.GetNameDef] beträchtliche Mitsprache zusichern, wie wir unsere internen Angelegenheiten regeln.\n\nBisher wurde bei den Verhandlungen zwar noch keine Kriegsdrohung ausgesprochen, aber Präsident [USA.GetLeader] würde eine Weigerung unsererseits als äußerst feindselige Handlung auffassen, das hat er klargestellt."
 AST_NZL_PUPPET: "Australien und Neuseeland"
 AST_NZL_NO_PUPPET_FALLBACK: "die Länder der südlichen Pazifikregion"
 mtg_usa_pacific_pacification.1.a: "Sie werden sich doch wohl nicht in interne Angelegenheiten einmischen."
 mtg_usa_pacific_pacification.1.b: "Wir können diese Gebiete wunderbar allein verteidigen."
 mtg_usa_pacific_pacification.2.t: "[From.GetNameDefCap] stimmt zu"
 mtg_usa_pacific_pacification.2.desc: "Die Regierung von [From.GetLeader] hat unsere Vorschläge angenommen. Es wurde ein gemeinsamer Ausschuss eingerichtet, der die Umsetzung der Details besprechen soll."
 mtg_usa_pacific_pacification.2.a: "Erstklassige Arbeit."
 mtg_usa_pacific_pacification.3.t: "[From.GetNameDefCap] lehnt ab"
 mtg_usa_pacific_pacification.3.desc: "Die Regierung von [From.GetNameDef] hat sich geweigert, sich überhaupt mit unserer Delegation zu treffen. Sie sagen, es gebe keine offenen Punkte zwischen unseren Nationen zu klären. Allerdings melden die Militärattachés in der Region, dass [GET_AUSTRALIA_NEW_ZEALAND_STATUS] einen deutlichen Anstieg an militärischen Manövern verzeichnen."
 mtg_usa_pacific_pacification.3.a: "Wir haben keine andere Wahl, als Gewalt anzuwenden."
 mtg_usa_pacific_pacification.3.b: "Wir können uns einen Krieg nicht leisten."
 mtg_usa_secure_asia.1.t: "[USA.GetNameDefCap] übt Druck aus"
 mtg_usa_secure_asia.1.desc: "Präsident [USA.GetLeader] hat Sondergesandte in die Hauptstadt geschickt, um mit [This.GetLeader] über das neuerliche Interesse der [USA.GetNameDef] an dem Gebiet zu sprechen. [This.GetNameDefCap] bildet offenbar den Dreh- und Angelpunkt der [USA.GetAdjective]en Strategie in der gesamten Region. Es wurde unserer Regierung daher mitgeteilt, dass die [USA.GetNameDef] eine unfreundliche oder sogar feindselige Regierung in [This.GetNameDef] nicht dulden könne."
 mtg_usa_secure_asia.1.a: "Es ist besser, kniend zu leben."
 mtg_usa_secure_asia.1.b: "Es ist besser, stehend zu sterben."
 mtg_usa_secure_asia.2.t: "[From.GetLeader] nimmt an"
 mtg_usa_secure_asia.2.desc: "Nach langwierigen Verhandlungen und Garantien seiner persönlichen Sicherheit hat [From.GetLeader] unserem Sondergesandten umfangreiche Beratungsrechte eingeräumt, die uns ein beträchtliches Maß an Einfluss über ihre internen Angelegenheiten geben."
 mtg_usa_secure_asia.2.a: "Ausgezeichnet."
 mtg_usa_secure_asia.3.t: "[From.GetNameDefCap] widersetzt sich"
 mtg_usa_secure_asia.3.desc: "Uns hat eine Nachricht von der [From.GetAdjective]en Regieurng erreicht: \"Einmal gewonnene Freiheit darf nie wieder aufgegeben werden.\" Wir haben keine weiteren Nachrichten erhalten und unser Botschafter in [From.GetNameDef] hat seinen Reisepass ausgehändigt bekommen."
 mtg_usa_secure_asia.3.a: "Mutig. Dumm zwar, aber mutig."
 mtg_usa_secure_asia.3.b: "Sie sind unwichtig."
 mtg_usa_secure_asia.4.t: "USA fordert Kontrolle über Kolonien"
 mtg_usa_secure_asia.4.desc: "Präsident [USA.GetLeader] hat bei einer Pressekonferenz eine neue Strategie für die indochinesische Region und ganz Südostasien verkündet. Seine Regierung werde das Machtvakuum in der Region nicht länger akzeptieren. Die schwache Kontrolle über Indonesien, die vielleicht existiere, sei viel zu schwach, um die Sicherheit [USA.GetAdjective]er Interessen in der Region zu gewährleisten. Seine Regierung wolle das ändern. \n\nAls der [USA.GetAdjective]e Botschafter von [This.GetLeader] einbestellt wurde, um diese Kommentare zu erläutern, überreichte er eine diplomatische Note, die die [USA.GetAdjective]e Position im Detail ausführte. Sie fordern nichts Geringeres als die Übertragung der Kontrolle über die indonesischen Inseln an die [USA.GetAdjective]e Regierung."
 mtg_usa_secure_asia.4.a: "Sollen sie sie haben."
 mtg_usa_secure_asia.4.b: "Ein hanebüchener Vorschlag."
 mtg_usa_secure_asia.5.t: "[From.GetLeader] nimmt unseren Vorschlag an."
 mtg_usa_secure_asia.5.desc: "[From.GetLeader] hat heute vor der Presse verkündet, dass seine Regierung ein Abkommen mit den [USA.GetNameDef] unterzeichnet habe, dass man sich die Kontrolle über Ostindien teilen werde.\n\nDas Abkommen enthält eine Reihe von Geheimklauseln, die uns im Wesentlichen die Kontrolle übertragen, sobald unsere Verwalter vor Ort sind. Das Außenministerium hat bereits eine Gruppe von Beamten in die Region entsandt."
 mtg_usa_secure_asia.5.a: "Wunderbar."
 mtg_usa_secure_asia.6.t: "[From.GetNameDefCap] bricht die Verhandlungen ab"
 mtg_usa_secure_asia.6.desc: "Die Verhandlungen mit [From.GetNameDef] sind unmittelbar nach ihrem Beginn gescheitert. Das [From.GetAdjective]e Kabinett hat weniger als eine Stunde über unsere diplomatische Note beraten und sie dann rundheraus abgelehnt. Der [From.GetAdjective]e Außenminister hat unseren Botschafter informiert, dass es nichts zu besprechen gebe, wenn der Vorschlag nicht grundlegend verändert werde."
 mtg_usa_secure_asia.6.a: "Sie hatten eine Chance, das friedlich zu klären. Sie haben sie ausgeschlagen."
 mtg_usa_secure_asia.6.b: "Sie können die Gebiete behalten ... vorerst."
 mtg_usa_secure_asia.7.t: "[USA.GetNameDefCap] fordert Indochina"
 mtg_usa_secure_asia.7.desc: "Als Teil einer größeren diplomatischen Offensive hat Präsident [USA.GetLeader] Vietnam und Indochina öffentlich als Region von entscheidendem Interesse für die [USA.GetNameDef] identifiziert. Die [USA.GetNameDef] würden daher versuchen, ihre Präsenz in der Region zu verstärken.\n\nIm Privaten treten die [USA.GetNameDef] höchst aggressiv auf, was Indochina angeht. Sie üben nicht nur Druck auf [SIA.GetNameDef] aus, sondern haben auch das Recht gefordert, in unseren Kolonien Truppen stationieren zu dürfen und die Kolonialverwaltung „anzuweisen“. \n\nIm Grunde würden wir diese Gebiete damit an sie abtreten."
 mtg_usa_secure_asia.7.a: "Sollen sie Vietnam haben."
 mtg_usa_secure_asia.7.b: "Das sind wichtige [This.GetAdjective]e Gebiete!"
 mtg_usa_secure_asia.8.t: "[From.GetNameDefCap] tritt Indochina ab"
 mtg_usa_secure_asia.8.desc: "Die [From.GetAdjective]e Regierung hat in unsere Forderungen eingewilligt und die lokale Verwaltung angewiesen, vollständig zu kooperieren, bis wir unsere Leute vor Ort haben."
 mtg_usa_secure_asia.8.a: "Unsere Präsenz in Vietnam läutet eine neue Ära des Friedens und Wohlstands für die Region ein."
 mtg_usa_secure_asia.9.t: "[From.GetNameDefCap] lehnt ab"
 mtg_usa_secure_asia.9.desc: "Nach langwierigen und zunehmend hitzigen Verhandlungen hat die [From.GetAdjective]e Regierung unseren Vorschlag letztlich abgelehnt. Unser Botschafter in [From.GetNameDef] meldet, dass er nicht einmal mehr einen Termin bei [From.GetLeader] erhält."
 mtg_usa_secure_asia.9.a: "Wir gehen keine Kompromisse ein, was die nationale Sicherheit angeht."
 mtg_usa_secure_asia.9.b: "Es wäre ohnehin ein schwerer Fehler, sich in Vietnam einzumischen."
 mtg_usa_protect_south_america.1.t: "Der südamerikanische Sicherheitsgipfel"
 mtg_usa_protect_south_america.1.desc: "Auf eine Gipfekonferenz in der [USA.GetAdjective]en Hauptstadt hat der [USA.GetAdjective]e Präsident [USA.GetLeader] eine neue Sicherheitsarchitektur für Südamerika gefordert. Er hat seine Forderungen zwar in diplomatische Formulierungen verpackt, doch die [USA.GetAdjective]e Regierung sieht sich ganz offensichtlich als zentrale Kraft für die Sicherheit des Kontinents und erwartet daher, dass wir ihrer politischen Führung folgen.\n\n[USA.GetAdjective]e Diplomaten drängen bereits hinter den Kulissen darauf und setzen diese Vorschläge in konkrete Handlungspunkte um, beispielsweise spezielle Beratungs- und Vetorechte für den US-Botschafter ... und nur für den US-Botschafter.\n\nNoch alarmierender ist die Tatsache, dass eine Weigerung nach Aussage des Präsidenten als feindselige und destabilisierende Handlung angesehen werden würde und „zutiefst bedauernswerte“ Konsequenzen nach sich ziehen würde."
 mtg_usa_protect_south_america.1.a: "Konsequenzen, die zu schwer wiegen würden."
 mtg_usa_protect_south_america.1.b: "Wir verteidigen unsere Freiheit!"
 mtg_usa_protect_south_america.2.t: "[From.GetNameDefCap] akzeptiert unsere Führung"
 mtg_usa_protect_south_america.2.desc: "Präsident [From.GetLeader] hat unsere Vorschläge angenommen und den [From.GetAdjective]en Außenminister angewiesen, die Details zu klären."
 mtg_usa_protect_south_america.2.a: "Ein wahrer Anführer."
 mtg_usa_protect_south_america.3.t: "[From.GetNameDefCap] lehnt unsere Führung ab"
 mtg_usa_protect_south_america.3.desc: "Die Delegation aus [From.GetNameDef] ist überstürzt von dem Gipfel abgereist. Der [From.GetAdjective]e Botschafter hat sich bisher geweigert, eine Stellungnahme abzugeben. Er sagt, er warte noch auf Anweisungen aus der Heimat."
 mtg_usa_protect_south_america.3.a: "Wir dürfen nicht zulassen, dass diese Abtrünnigen die Region gefährden."
 mtg_usa_protect_south_america.3.b: "Ein Krieg würde die Destabilisierung der Region nur beschleunigen."
 mtg_usa_foreign_support.1.t: "Spenden für [USA.GetNameDef]"
 mtg_usa_foreign_support.1.desc: "Einige führende Mitglieder der Silver Legion of America sind auf einer Vortragsreise durch [This.GetNameDef] und sprechen dabei ausführlich darüber, welcher Gefahr ihr Land durch tief verwurzelte Kommunisten in allen Ebenen der Regierung ausgesetzt sei. Die amerikanische Lebensweise werde angegriffen und jede Unterstützung, die wir bieten könnten, sei herzlich willkommen und könne in dem bedauernswerterweise nötigen Kampf, der dem Land bevorstehe, den Unterschied ausmachen."
 mtg_usa_foreign_support.1.a: "Wir müssen tun, was wir können."
 mtg_usa_foreign_support.1.b: "Wir können uns nichts leisten."
 mtg_usa_foreign_support.2.t: "[From.GetNameDefCap] genehmigt Spenden"
 mtg_usa_foreign_support.2.desc: "Die Delegation, die wir nach [From.GetNameDef] geschickt haben, meldet großen Erfolg bei ihrem Spendenaufruf. Angeblich hat [From.GetLeader] persönlich eine große Spende getätigt."
 mtg_usa_foreign_support.2.a: "Das wird in der Zukunft noch nützlich sein."
 mtg_usa_foreign_support.3.t: "[From.GetNameDefCap] weigert sich, Spenden zu genehmigen"
 mtg_usa_foreign_support.3.desc: "Unsere Delegation in [From.GetNameDef] hatte nur wenig Erfolg. Sie sprachen vor leeren Sälen und es gelang ihnen nicht, Treffen mit wichtigen Politikern zu vereinbaren. Sie sind mit leeren Händen zurückgekehrt."
 mtg_usa_foreign_support.3.a: "Ein Jammer."
 mtg_usa_foreign_support.4.t: "Waffen für [USA.GetNameDef]"
 mtg_usa_foreign_support.4.desc: "Einige Mitglieder Silver Legion haben uns über inoffizielle Kanäle kontaktiert, um Waffenverkäufe auszuhandeln. Sie sind überzeugt, dass ihr Land auf einen Bürgerkrieg gegen kommunistische Elemente zusteuert, die die amerikanische Lebensweise pervertieren, möglicherweise mit Hilfe von außen. \n\nSie wollen lediglich für etwas Chancengleichheit sorgen und fragen, ob wir Ausrüstung entbehren können."
 mtg_usa_foreign_support.4.a: "Schickt ein paar Gewehre"
 mtg_usa_foreign_support.4.b: "Schickt ein paar Feldgeschütze"
 mtg_usa_foreign_support.4.c: "Schickt ein paar alte Panzer"
 mtg_usa_foreign_support.4.d: "Sie müssen alleine klarkommen."
 mtg_usa_foreign_support.5.t: "[From.GetNameDefCap] schickt Gewehre"
 mtg_usa_foreign_support.5.desc: "Unsere Verbindungen zu [From.GetNameDef] haben sich bezahlt gemacht. Mit der ausdrücklichen Genehmigung von [From.GetLeader] haben [From.GetAdjective]e Unternehmen begonnen, uns Gewehre auf Kredit zu verkaufen. Die Waffen werden in neutralen Ländern gelagert, bis der Krieg kommt."
 mtg_usa_foreign_support.5.a: "Sie werden sich als äußerst nützlich erweisen."
 mtg_usa_foreign_support.6.t: "[From.GetLeader] verweigert die Unterstützung"
 mtg_usa_foreign_support.6.desc: "Unsere Versuche, neue Waffen von [From.GetNameDef] zu beschaffen, wurden äußerst unhöflich abgeschmettert. [From.GetLeader] hat erklärt, dass seine Regierung es nie gestatten würde, die Ressourcen des [From.GetAdjective]en Volkes für solch törichte Unternehmungen zu vergeuden."
 mtg_usa_foreign_support.6.a: "Wie unhöflich."
 mtg_usa_foreign_support.7.t: "[From.GetNameDefCap] schickt Feldgeschütze"
 mtg_usa_foreign_support.7.desc: "Unsere Delegation in [From.GetNameDef] meldet einen großen Durchbruch bei ihren Versuchen, mehr Unterstützung für unsere Sache zu gewinnen. Das [From.GetAdjective]e Militär hat sich bereiterklärt, uns einige alte Feldgeschütze zur Verfügung zu stellen. Damit der Feind nicht davon Wind bekommt, werden sie an einem geheimen Ort gelagert, bis sie benötigt werden."
 mtg_usa_foreign_support.7.a: "Hervorragend!"
 mtg_usa_foreign_support.8.t: "[From.GetNameDefCap] schickt Panzer"
 mtg_usa_foreign_support.8.desc: "Unser Agent in [From.GetNameDef] meldet einen atemberaubenden Erfolg. Bei einem privaten Abendessen hat [From.GetLeader] zugestimmt, uns eine Reihe von Panzerfahrzeugen auf Kredit zu verkaufen. [From.GetNameDefCap] beobachtet die Entwicklungen in den [USA.GetNameDef] mit großem Interesse und ist gerne bereit, uns zu helfen, wo sie nur können.\n\nAllerdings darf die [From.GetAdjective]e Regierung nicht dabei gesehen werden, wie sie eine Partei unterstützt, die noch nicht an der Macht ist. Die Panzer werden also erst geliefert, wenn der Krieg ausbricht."
 mtg_usa_foreign_support.8.a: "Unsere Feinde müssen sich vorsehen!"
 mtg_usa_foreign_support.9.t: "Silver Legion will Ausbildungslager errichten"
 mtg_usa_foreign_support.9.desc: "Die Silver Legion of America ist mit der Bitte an uns herangetreten, eine Reihe von Lagern für die Ausbildung von Freiwilligen errichten zu dürfen. Da die politische Lage in ihrem Heimatland sich rapide verschlechtert, wollen sie sichergehen, dass sie für den Krieg gerüstet sind, der in ihren Augen unvermeidlich ist."
 mtg_usa_foreign_support.9.a: "Wir machen Männer aus ihnen!"
 mtg_usa_foreign_support.9.b: "Die sollen anderswo Soldat spielen."
 mtg_usa_foreign_support.10.t: "[From.GetNameDefCap] genehmigt Ausbildungslager"
 mtg_usa_foreign_support.10.desc: "Wir haben eine Nachricht von unserer Delegation in [From.GetNameDef] erhalten. Die [From.GetAdjective]e Regierung hat den Bau mehrerer Ausbildungslager genehmigt, in denen die Silver Shirts in Infanterietaktiken geschult werden können. Sie werden sich weiterbilden, bis der Krieg ausbricht."
 mtg_usa_foreign_support.10.a: "Wahre [USA.GetAdjective]e Helden"
 mtg_usa_foreign_support.11.t: "[From.GetNameDefCap] verweigert die Hilfe"
 mtg_usa_foreign_support.11.desc: "Wir haben eine Nachricht von unserer Delegation in [From.GetNameDef] erhalten. Sie konnten [From.GetLeader] nicht überzeugen, die Genehmigung für unsere Ausbildungslager zu erteilen. Sie bitten um weitere Anweisungen."
 mtg_usa_foreign_support.11.a: "Das werden wir uns merken."
 mtg_usa_foreign_support.12.t: "Silver Legion will Piloten ausbilden"
 mtg_usa_foreign_support.12.desc: "Amerikanische Faschisten der Silver Legion haben [This.GetLeader] bei einem Treffen gebeten, eine Reihe von Freiwilligen zu schicken, die wir zu Piloten ausbilden sollen. Die Kandidaten würden sorgfältig auf ihre Eignung und die korrekte ideologische Einstellung geprüft werden, ehe wir sie genehmigen. Offenbar glaubt die Legion, dass viele der Berufspiloten in den heutigen Streitkräften keine faschistische Regierung in den USA akzeptieren und einen Aufstand daher nicht unterstützen würden."
 mtg_usa_foreign_support.12.a: "Sie werden fliegen."
 mtg_usa_foreign_support.12.b: "Wir haben keine Zeit für so einen Unfug."
 mtg_usa_foreign_support.13.t: "[From.GetNameDefCap] genehmigt Pilotenausbildung"
 mtg_usa_foreign_support.13.desc: "Die [From.GetAdjective]e Regierung hat eine kleine Anzahl von Silver Shirts aufgenommen, um sie zu Piloten auszubilden. Durch weitere Verhandlungen konnte zudem der Verkauf einiger Jagdflugzeuge auf Kredit vereinbart werden. Sie werden geliefert, wenn der Krieg ausbricht."
 mtg_usa_foreign_support.13.a: "Hoffentlich ist es bald soweit."
 mtg_usa_foreign_support.14.t: "[From.GetNameDefCap] weigert sich, Piloten auszubilden"
 mtg_usa_foreign_support.14.desc: "Die [From.GetAdjective]e Regierung hat sich – aus großer Sorge um die Eignung der Kandidaten – geweigert, Piloten auszubilden, wie wir es vorgeschlagen hatten."
 mtg_usa_foreign_support.14.a: "Ein Flugzeug zu fliegen ist doch nicht so schwer, oder?"
 us_pilot_training_tt: "Ein kleines Geschwader von 25 Jagdflugzeugen wird transferiert, wenn der Krieg ausbricht."
 mtg_usa_foreign_support.15.t: "Silver Legion will Schiffe kaufen"
 mtg_usa_foreign_support.15.desc: "Ein Vertreter der Silver Legion ist eingetroffen und bittet um unsere Hilfe bei der Finanzierung einer Reihe von Schiffsbauprojekten in den in [USA.GetNameDef]. Die Silver Legion – unterstützt von einigen [USA.GetAdjective]en Regierungsangehörigen – will diese Schiffe im Geheimen bauen und muss sich daher nach alternativen Geldquellen umsehen."
 mtg_usa_foreign_support.15.a: "Eine lohnende Investition"
 mtg_usa_foreign_support.15.b: "Das wäre Geldverschwendung"
 mtg_usa_foreign_support.16.t: "[From.GetNameDefCap] genehmigt Finanzierung"
 mtg_usa_foreign_support.16.desc: "Die [From.GetAdjective]e Regierung hat die notwendigen Gelder für den Kauf der Schiffe genehmigt. Der aktuelle Plan sieht vor, Schiffe und Bewaffnung separat zu kaufen und dann zu vereinen, wenn der Krieg beginnt. Dieser Prozess wird gewiss einige Zeit in Anspruch nehmen."
 mtg_usa_foreign_support.16.a: "Ein Schiff baut man nicht mal eben an einem Tag."
 mtg_usa_foreign_support.17.t: "[From.GetNameDefCap] verweigert Finanzierung"
 mtg_usa_foreign_support.17.desc: "Obwohl unsere Agenten in [From.GetNameDef] ein persönliches Treffen mit [From.GetLeader] arrangieren konnten, wurde ihnen gesagt, dass die [From.GetAdjective]e Regierung kein Geld entbehren kann, um uns zu helfen, Schiffe zu kaufen."
 mtg_usa_foreign_support.17.a: "Unerfreulich."
 mtg_usa_diplomatic_protest.1.t: "[USA.GetNameDefCap] schickt Protestnote"
 mtg_usa_diplomatic_protest.1.desc: "Es ist ein persönlicher Brief des [USA.GetAdjective]en Präsidenten [USA.GetLeader] eingetroffen, in dem er mit deutlichen Worten unsere \"nicht tolerierbaren Handlungen der jüngsten Zeit\" tadelt, die lediglich zur Destabilisierung der Region beitragen würden. [From.GetNameDefCap] sei weiter dem Frieden und der Stabilität in der Region verschrieben, heißt es in dem Brief, und sei gezwungen, über weitere Maßnahmen nachzudenken, darunter auch militärische Handlungen, wenn wir unseren aktuellen Kurs beibehalten."
 mtg_usa_diplomatic_protest.1.a: "Sie bluffen. Vielleicht."
 mtg_usa_diplomatic_protest.2.t: "[USA.GetNameDefCap] verlangt Transfer von amerikanischem Besitz"
 mtg_usa_diplomatic_protest.2.desc: "In einer Rede vor beiden Häusern des Kongresses hat Präsident [USA.GetLeader] verkündet, dass seine Regierung sich weiterhin der Monroe-Doktrin verpflichtet fühlt, die besagt, dass keine fremde Macht je Territorium auf dem amerikanischen Kontinent halten darf. In der Praxis hat die [USA.GetAdjective]e Regierung zwar andere [USA.GetRulingIdeology]e Länder toleriert, die kleine Gebiete halten. Seine Regierung könne jedoch keine \"illegale Besatzung und unmittelbare Gefahr für die Sicherheit der [USA.GetNameDef]\" dulden. \n\nKurz danach überreichte der [USA.GetAdjective]e Botschafter eine diplomatische Note mit einem Ultimatum des Präsidenten, die Kontrolle über unseren amerikanischen Besitz an die [USA.GetNameDef] zu übertragen."
 mtg_usa_diplomatic_protest.2.a: "Diese Gebiete sind den Krieg nicht wert."
 mtg_usa_diplomatic_protest.2.b: "Sagt dem Präsidenten, er soll sich um seinen eigenen Kram scheren."
 mtg_usa_diplomatic_protest.3.t: "[From.GetNameDefCap] gibt Gebiete zurück"
 mtg_usa_diplomatic_protest.3.desc: "Die Regierung von [From.GetLeader] hat sich bereiterklärt, die Kontrolle über ihren amerikanischen Besitz an uns zu übertragen. Um „Blutvergießen zu vermeiden“, wie sie sagen. Ob wir diesen Territorien sofort die volle Souveränität gewähren oder sie unter unserer direkten Verwaltung belassen, wird im Außenministerium noch debattiert."
 mtg_usa_diplomatic_protest.3.a: "Wir werden über unsere Optionen nachdenken."
 mtg_usa_diplomatic_protest.4.t: "[From.GetNameDefCap] lässt Ultimatum verstreichen"
 mtg_usa_diplomatic_protest.4.desc: "Die [From.GetAdjective]e Regierung hat unsere Note als \"inakzeptable Einmischung in die inneren Angelegenheiten von [From.GetNameDef]\" bezeichnet und sich rundheraus geweigert, über ihre amerikanischen Territorien zu verhandeln."
 mtg_usa_diplomatic_protest.4.a: "Wir haben sie gewarnt. Sie haben entschieden, die Warnung zu ignorieren."
 mtg_usa_diplomatic_protest.4.b: "Das lässt sich nicht durch Gewalt lösen."
 mtg_exile_leader_added.1.t: "[exile_nation.GetAdjective]er Exilanführer bietet Dienst an"
 mtg_exile_leader_added.1.desc: "Nach einer langen und gefährlichen Reise durch feindliches Gebiet und mehrere neutrale Staaten ist [From.GetName] endlich in der Hauptstadt eingetroffen. Nach einer kurzen Erholungsphase hat [From.GetSheHe] [From.GetHerHis]e Dienste in unserem gemeinsamen Kampf angeboten.\n\nAngeblich ist [From.GetSheHe] begierig \"wieder in das Geschäft des Tötens und Zerstörens einzusteigen\"."
 mtg_exile_leader_added.1.a: "Dein Kampf ist noch nicht vorüber."
 mtg_news.1.t: "Der Zweite Amerikanische Bürgerkrieg"
 mtg_news.1.desc: "\nDie angespannte Lage in den USA hat den Siedepunkt erreicht. Die Regierungen mehrerer Bundesstaaten haben aus Unzufriedenheit mit der Politik von Präsident [USA.GetLeader] entschieden, sich von der Union abzuspalten.\n\nJede Hoffnung auf eine friedliche Beilegung des Konflikts ist zerschlagen, an der gesamten Front haben Kampfhandlungen begonnen. Offenbar hat der Großteil der Regierung entschieden, der legitimen Regierung die Treue zu halten, es gibt jedoch in allen Rebellenstaaten einen gewaltigen Anstieg an Freiwilligen.\n\nKeine der beiden Seiten ist bereit nachzugeben, es wird mit einem langen, erbitterten Kampf gerechnet."
 mtg_news.1.a: "Die Geschichte wiederholt sich."
 mtg_news.1.b: "Das amerikanische Experiment scheitert vor unseren Augen."
 mtg_news.1.c: "Jeder Fortschritt muss mit Blut erkauft werden."
 mtg_news.1.d: "Das Gleichgewicht der Mächte verlagert sich zu den Extremisten."
 mtg_news.2.desc: "Nach monatelangen Protesten und anhaltenden Spannungen zwischen den Unterstützern von Präsident [USA.GetLeader] und seinen Gegnern im Lager der so genannten \"Konstitutionalisten\", haben konstitutionalistische Politiker nun eine neue Regierung in Boston ausgerufen, der Heimat der ersten amerikanischen Revolution. Die Spaltung in der Gesellschaft verläuft durch Familien und Institutionen. Offenbar hat sich eine knappe Mehrheit des Militärs auf die Seite der Konstitutionalisten geschlagen, und die Regierungen von Bundesstaaten in den gesamten kontinentalen USA erklären ihre Unterstützung der einen oder der anderen Seite."
 mtg_news.2.a: "Auch inländische Feinde sind Feinde."
 mtg_news.2.b: "Der Kampf um die Seele Amerikas wird nun offen ausgetragen."
 mtg_news.2.c: "Das passiert, wenn man die Faschisten zu lange ignoriert."
 mtg_news.2.d: "Die amerikanische Republik kämpft um ihr Leben!"
 mtg_news.3.t: "Amerikanischer Kongress verabschiedet Neutralitätsgesetz"
 mtg_news.3.desc: "Angesichts der zunehmenden Spannungen rund um den Erdball wurde im amerikanischen Kongress hitzig debattiert, welche Rolle die [USA.GetNameDef] auf der Weltbühne einnehmen sollten. Viele Abgeordnete sind besorgt, dass Präsident [USA.GetLeader] heimlich planen könnte, in einen europäischen oder asiatischen Krieg einzugreifen. Manche erinnern sich noch an die Rolle, die das Land im Ersten Weltkrieg gespielt hat, und möchten um jeden Preis verhindern, dass die [USA.GetNameDef] wieder in ausländische Konflikte verstrickt werden.\n\nUm die Unterstützung vor seine geplanten Wirtschaftsreformen zu erhöhen, hat Präsident [USA.GetLeader] das so genannte Neutralitätsgesetz unterschrieben, das den Handel mit im Krieg liegenden Nationen stark einschränkt und dem Präsidenten ausdrücklich verbietet, anderen Nationen irgendeine Art der Unterstützung anzubieten."
 mtg_news.3.a: "Wir schicken unsere jungen Männer nicht in ausländische Kriege."
 mtg_news.3.b: "Schlafende Riesen soll man nicht wecken."
 mtg_news.3.c: "Dann unterstützen sie mit ihrer Untätigkeit die Faschisten."
 mtg_news.3.d: "Fragt doch mal die Belgier, wie gut die Neutralität sie 1914 verteidigt hat."
 mtg_news.3.e: "Sie wissen, wie wichtig es ist, die Neutralität zu wahren."
 mtg_news.3.f: "Neutralität muss durch Gewalt unterstützt werden."
 mtg_news.4.t: "[USA.GetNameDefCap] verfolgt Interventionspolitik"
 mtg_news.4.desc: "\nDie Friedensbewegung in den [USA.GetNameDef] hat einen schweren Rückschlag erlitten, als der Kongress eine gemeinsame Resolution verabschiedet hat, die Präsident [USA.GetLeader] ermutigt, falls notwendig militärische Gewalt einzusetzen, um [USA.GetAdjective]e Interessen zu beschützen, egal wo auf der Welt.\n\nOffenbar sind viele Kongressabgeordnete der Meinung, dass es die [USA.GetAdjective]e Unentschlossenheit war, die dazu geführt hat, dass der Erste Weltkrieg sich so lange hingezogen hat und so viele Todesopfer gefordert hat. Sie führen an, dass der Krieg nur wenige Monate, nachdem amerikanische Truppen in Europa gelandet waren, beendet war. Eine frühere Intervention, so argumentieren sie, hätte hunderttausende Menschenleben retten können."
 mtg_news.4.a: "Wir bekämpfen sie in Übersee, damit wir sie hier nicht bekämpfen müssen."
 mtg_news.4.b: "Sie sollten lernen, sich aus anderer Leute Angelegenheiten herauszuhalten."
 mtg_news.4.c: "Gewiss angespornt vom militärisch-industriellen Komplex."
 mtg_news.4.d: "Diesmal wird der Riese nicht schlafen."
 mtg_news.5.t: "[USA.GetNameDefCap] verabschiedet Kriegsbefugnisgesetz"
 mtg_news.5.desc: "\nNach einer Abstimmung im Senat hat Präsident [USA.GetLeader] das Kriegsbefugnisgesetz, auf Englisch War Powers Act, unverzüglich unterzeichnet. Das Gesetz verleiht dem Amt des Präsidenten sehr viel mehr Freiheiten als bisher, was den Einsatz des Militärs angeht. Der Präsident kann nun wann und wo immer er es für nötig hält Truppen einsetzen, um [USA.GetAdjective]e Interessen zu verteidigen – und dem Einsatz sind keine zeitlichen Grenzen gesetzt. Der Kongress hat keine Befugnis mehr, die Finanzierung von durch den Präsidenten befohlenen Militäreinsätzen zu verweigern und kann auch kein Veto gegen Posten im Verteidigungsbudget einlegen.\n\nPräsident [USA.GetLeader] sagte zwar, diese neuen Befugnisse würden nur in der größten Notlage zum Einsatz kommen, doch aus Kreisen des Außenministeriums heißt es, dass dies nur der erste Schritt eines großangelegten Programms zur Umgestaltung des globalen Kräftegleichgewichts sei."
 mtg_news.5.a: "Nun haben unsere Worte mehr Gewicht."
 mtg_news.5.b: "So lange sie in ihrer Interessensphäre bleiben ..."
 mtg_news.5.c: "Endlich zeigen die Faschisten ihr wahres Gesicht."
 mtg_news.5.d: "Es beginnt ein neues Zeitalter."
 mtg_news.6.t: "Die Arbeiter gewinnen den Zweiten Amerikanischen Bürgerkrieg!"
 mtg_news.6.desc: "\nNach monatelangem Blutvergießen und Abertausenden von Toten ist der Zweite Amerikanische Bürgerkrieg beendet. Der Abspaltungsversuch der Südstaaten ist gescheitert. Viele Beobachter weisen auf Parallelen zum ersten Amerikanischen Bürgerkrieg hin. Wieder hat sich die industrielle Macht des Nordens gegen die Entschlossenheit des Südens durchgesetzt. \n\nDie Regierung von [USA.GetLeader] steht nun vor der schwierigen Aufgabe, die abtrünnigen Staaten wieder in die [USA.GetNameDef] zu integrieren. Nach zwei Rebellionen im Abstand von nur gut 80 Jahren drängen viele in der Regierung auf sehr viel härtere Strafen für die Rebellen als nach dem ersten Krieg."
 mtg_news.6.a: "Zumindest ist es vorbei."
 mtg_news.6.b: "Wieder ein Ort, der vom Joch des Bolschewismus befreit werden muss."
 mtg_news.6.c: "Die Revolution marschiert auf ihren unvermeidlichen Sieg zu!"
 mtg_news.6.d: "Wir können nur hoffen, dass die richtige Seite gewonnen hat."
 mtg_news.7.t: "[USA.GetNameDefCap] über alles!"
 mtg_news.7.desc: "\nNach monatelangem Blutvergießen und Abertausenden von Toten ist der Zweite Amerikanische Bürgerkrieg beendet. Präsident [USA.GetLeader] hat die Kampfhandlungen für beendet erklärt. Einige Überreste der Rebellenregierung betreiben zwar weiterhin eine aussichtslose Widerstandskampagne, doch die meisten wurden entweder verhaftet oder sind wieder in der Zivilbevölkerung untergetaucht. Laut Präsident [USA.GetLeader] war der Krieg ohne jeden Zweifel das Werk ausländischer Drahtzieher und hatte nur das Ziel, das Land zu destabilisieren und zu teilen. Er verspricht, dass die Schuldigen eines Tages zur Rechenschaft gezogen werden."
 mtg_news.7.b: "Die Gerechtigkeit hat gesiegt!"
 mtg_news.7.c: "Die amerikanischen Arbeiter werden wieder frei atmen können."
 mtg_news.7.d: "Die Zukunft der Demokratie ist noch unsicherer geworden."
 mtg_news.8.t: "Der Aufstieg von [Root.GetNameDef]"
 mtg_news.8.desc: "Angesichts globaler Gefahren hat die britische Regierung eine gemeinsame Erklärung mit den Regierungen von [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] und [NZL.GetNameDef] abgegeben, dass das britische Commonwealth of Nations mit einer neuen föderalen Regierungsstruktur formalisiert wird.\n\nNach der bereits vor einiger Zeit erfolgten Ablehnung dieses Vorschlags durch die [RAJ.GetAdjective]e Regierung hatte die asiatische Nation jedoch bereits die volle Unabhängigkeit gewährt bekommen. Nun hat das Land entschieden, nicht weiter mit dem neuen föderalen Superstaat verbunden zu bleiben.\n\nDennoch wird der Schritt gewiss bisher noch nie erlebte Folgen für das Weltgeschehen haben."
 mtg_news.8.a: "Ein großer Schritt nach vorne für unsere Völker."
 mtg_news.8.b: "Eine neue Supermacht erhebt sich ..."
 mtg_news.9.desc: "Angesichts weltweiter Gefahren hat die britische Regierung eine gemeinsame Erklärung mit den Regierungen von [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef] und [NZL.GetNameDef] herausgegeben, dass das britische British Commonwealth of Nations mit einer neuen föderalen Regierungsstruktur formalisiert werden wird.\n\nEine Vereinigung des britischen Empires in diesem Ausmaß wird ohne Zweifel noch nie zuvor gesehene Auswirkungen auf die Weltpolitik haben."
 mtg_news.10.t: "[HOL.GetName] knickt gegenüber den Deutschen ein"
 mtg_news.10.desc: "Die [HOL.GetAdjective]en Versuche, die Handelsneutralität zu wahren, sind gescheitert. Die jüngsten Maßnahmen der [HOL.GetAdjective]en Regierung machen klar, dass sie nun eine [GER.GetName]-freundliche Handelspolitik verfolgen. Das führt vermutlich zu einem stark erhöhten [GER.GetAdjective]en Einfluss über [HOL.GetNameDef]."
 mtg_news.10.a: "Dann werden wir auch sie blockieren müssen."
 mtg_news.10.b: "Jetzt sind sie in unserer Interessensphäre ..."
 mtg_news.10.c: "Wir hatten keine Wahl ..."
 mtg_news.10.d: "Der [GER.GetAdjective]e Einfluss wächst ..."
 mtg_news.11.t: "[HOL.GetName] knickt gegenüber den Briten ein"
 mtg_news.11.desc: "Die [HOL.GetAdjective]en Versuche, die Handelsneutralität zu wahren, sind gescheitert. Die jüngsten Maßnahmen der [HOL.GetAdjective]en Regierung machen klar, dass sie nun eine [ENG.GetName]-freundliche Handelspolitik verfolgen. Das führt vermutlich zu einem stark erhöhten [ENG.GetAdjective]en Einfluss über [HOL.GetNameDef]."
 mtg_news.11.a: "Sie schließen sich der Blockade an ..."
 mtg_news.11.d: "Die Deutschen werden immer stärker isoliert ..."
 mtg_news.12.t: "[HOL.GetName] wahrt die Handelsneutralität"
 mtg_news.12.desc: "\nDie [HOL.GetAdjective]n Versuche, die Handelsneutralität zu wahren, waren erfolgreich. Sehr zum Unmut der Briten und der Deutschen sind die Niederländer nun wohl noch entschlossener, dem [ENG.GetAdjective]en und [GER.GetAdjective]en Druck zu trotzen."
 mtg_news.12.a: "Ein Volk mit einem solch „angeborenen Streben nach persönlichem Gewinn“ verdient es, überrannt und versklavt zu werden!"
 mtg_news.12.b: "Eine höchst unkluge Entscheidung."
 mtg_news.12.c: "Wir bestimmen selbst über unser Schicksal."
 mtg_news.12.d: "Sie spielen mit dem Feuer ..."
 mtg_britain.1.t: "Krise wegen Abdankung Eduard VIII."
 mtg_britain.1.d: "König Eduard VIII. plant seit einiger Zeit, die Amerikanerin Wallis Simpson zu heiraten. Nun ist daraus eine Verfassungskrise erwachsen, denn Simpson ist nicht nur von ihrem ersten Ehemann geschieden, sondern darüber hinaus noch mit ihrem jetzigen Ehemann verheiratet und gerade dabei, sich ein zweites Mal scheiden zu lassen. Es gibt einen regelrechten öffentlichen Aufschrei, da Eduard als König und Oberhaupt der Kirche von England unmöglich eine geschiedene Frau heiraten kann.\n\nDer König aber hat unmissverständlich klargestellt, dass er Wallis Simpson sehr liebt und vorhat, sie ungeachtet der Meinung seiner Regierung oder seiner Untertanen  zu heiraten. Er hat daher nur drei mögliche Optionen.\n\nDie britische Regierung und die Regierungen der Dominions haben bereits verkündet, dass es keine Alternative zur Abdankung des Königs gibt und dass die Folgen einer erzwungenen Hochzeit oder sogar eines versuchten Kompromisses ernst wären, nicht nur für Großbritannien selbst, sondern auch für seine Verbindungen zum Commonwealth. Die engsten Berater des Königs versuchen weiterhin ihn umzustimmen und die Öffentlichkeit wartet mit angehaltenem Atem gebannt auf die Lösung dieses Konflikts zwischen dem König und seinem Kabinett."
 mtg_britain.1.a: "Auf eine königliche Hochzeit bestehen."
 mtg_britain.1_tt: "Mit den Hochzeitsvorbereitungen beginnen.\n"
 mtg_britain.1.b: "Einen Kompromiss zu einer morganischen Ehe finden."
 mtg_britain.1.c: "Wenn er es sich nicht anders überlegt, muss der König abdanken."
 edward_viii_refused_to_abdicate_flag: "Eduard VIII. weigert sich abzudanken"
 mtg_britain.2.t: "Unterstützung für Eduard VIII. bildet sich"
 mtg_britain.2.d: "Die Entscheidung des Königs hat zwar einen gewaltigen Aufschrei ausgelöst, doch es gibt auch einige Stimmen, die König Eduard unterstüstzen. Sie sind zwar von den großen polititschen Parteien isoliert, doch ihre Namen haben Gewicht: Winston Churchill, Oswald Mosley und David Lloyd George.\n\nDiese Gruppe unwahrscheinlicher politischer Verbündeter gewinnt langsam Unterstützung im Volk, wenn auch zunächst noch zögerlich. Nun aber folgen immer mehr Menschen ihrem Beispiel  und trauen sich, Eduads Entscheidung öffentlich zu unterstützen.\n\nDie Entschlossenheit des Königs ist dadurch gestärkt und er hat klargestellt, dass er nicht die Absicht hat, seine Meinung in dieser Angelegenheit zu ändern. Die Heirat wird wie geplant stattfinden."
 mtg_britain.2.a: "Gut. Wir legen ein Datum fest."
 mtg_britain.2_tt: "Die Hochzeitsvorbereitungen fortsetzen.\n"
 mtg_britain.2.b: "Vielleicht hat das Volk recht – der König sollte abdanken."
 mtg_britain.3.t: "Das Kabinett tritt zurück"
 mtg_britain.3.d: "Da der König keinerlei Anstalten gemacht hat, auf seine Regierung zu hören, sah [Root.GetLeader] keine andere Wahl mehr als sie aufzulösen. In einer Stellungnahme sagte er, es sei \"offensichtlich, dass das Kabinett nicht ohne das Vertrauen seines Monarchen funktionieren kann. Die wiederholte Missachtung des einstimmigen Rats seiner Minister hat klargemacht, dass dieser Rat weder erwünscht ist noch befolgt wird. Ich werde mich daher noch heute mit seiner Majestät treffen, um den Rücktritt des gesamten Kabinetts einzureichen.\"\n\nGanz offensichtlich ist dies ein letzter Protest gegen die Entscheidung des Königs, doch es ist ungewiss, ob dieser Protest Erfolg haben wird. Ebenso ungewiss ist, wen der König als Nachfolger von [Root.GetLeader] bekanntgeben wird oder wann."
 mtg_britain.3.a: "Recht so. Sie werden den König nicht aufhalten."
 mtg_britain.4.t: "Dominions brechen mit der Krone"
 mtg_britain.4.d: "Vertreter der Regierungen der Dominions haben uns gemeinsam informiert, dass sie unilateral die Beziehungen zur Krone beenden. Als Hauptgrund, warum in ihren Augen das Verhältnis zwischen Großbritannien und dem Commonwealth nicht länger funktionieren kann, nennen sie die völlige Missachtung der Meinungen und Wünsche der Dominion-Regierungen und ihrer Bürger durch den König.\n\nWie ein Commonwealth-Vertreter in einem hitzigen Interview sagte: \"Einem König, der nicht in der Lage ist, seine Pflicht über seine persönlichen Gefühle zu stellen, kann man nicht vertrauen, dass er im Interesse seiner Untertanen handelt. Nach den jüngsten Ereignissen ist davon auszugehen, dass er König sich nicht um die Meinung des Volkes schert, und wenn er eine solche Beziehung zu den britischen Bürgern hat, dann kann die Lage für seine Untertanen im Commonwealth nur noch schlimmer werden. Um die Interessen unserer Völker zu schützen, sehen wir nur die Option, den König als unser Staatsoberhaupt abzusetzen.\"\n\nSie hoffen gewiss, dass unsere momentane politische Lähmung uns hindert, etwas gegen diesen abrupten Schritt zu unternehmen."
 mtg_britain.4.a: "Wir sind machtlos, sie aufzuhalten – im Moment."
 mtg_britain.5.t: "Die königliche Hochzeit von Eduard VIII."
 mtg_britain.5.d: "Endlich ist der Freudentag der Königshochzeit gekommen. Tausende von Menschen haben sich entlang der Route versammelt, die das Brautpaar vom Buckingham Palace nach Westminster Abbey zurücklehnt.\n\nDer heimische Widerstand gegen die Heirat hat mehr und mehr seine Ohnmacht bewisen, durch symbolische Rücktritte und andere vergebliche Proteste, und scheint nun fast vollständig zum Erliegen gekommen zu sein. Der letzte solche Protestakt war der Rücktritt des Erzbischhofs von Canterbury, Cosmo Lang, und seine anschließende Ersetzung durch einen Mann, der den Wünschen des Königs gegenüber ... empfänglicher ist.\n\nAngesichts der politischen Turbulenzen, die diese Krise ausgelöst hat, sind die heutigen Feierlichkeiten dringend notwendig, um wieder ein wenig Normalität einkehren zu lassen – und auch um als Ausgangspunkt für die Lösung der drängenden politischen Fragen unserer Zeit zu dienen."
 mtg_britain.5.a: "Aber kittet das die Spaltung in unserer Nation?"
 mtg_britain.7.t: "Zeitungen unterstützen die Heirat"
 eng_newspaper_daily_express: "im Daily Express"
 eng_newspaper_daily_mail: "in der Daily Mail"
 eng_newspaper_the_times: "in der Times"
 eng_newspaper_the_morning_post: "in der Morning Post"
 eng_newspaper_daily_herald: "im Daily Herald"
 eng_newspaper_the_daily_telegraph: "im Daily Telegraph"
 mtg_britain.7.d: "Ein Artikel [GETUKPROKINGNEWSPAPER] hat das Recht des Königs auf private Zufriedenheit betont und argumentiert: Wenn die Regeln es dem König nicht gestatten, eine geschiedene Frau zu heiraten, dann ist es vielleicht an der Zeit, die Regeln zu modernisieren."
 mtg_britain.7.a: "Eine willkommene Unterstützung für den König."
 mtg_britain.8.t: "Zeitungen sprechen sich gegen die Heirat aus"
 mtg_britain.8.d: "Ein Artikel [GETUKANTIKINGNEWSPAPER] hat die Pflichten des Königs gegenüber seinem Land und seinem Volk betont und argumentiert: Sein Status und seine Privilegien gehen einher mit der Last der Pflicht, weshalb er entweder seine Ehe oder die Krone aufgeben muss."
 mtg_britain.8.a: "Ein bedauerlicher Hieb gegen den König"
 mtg_britain.9.t: "Premierminister schränkt König ein"
 mtg_britain.9.d: "Aus Furcht, eine öffentliche Stellungnahme des Königs im Radio könnte ihm zu viel Unterstützung im Volk einbringen, hat Premierminister [Root.GetLeader] sich nun geweigert, die Ansprache zu genehmigen. Da er seinen Premierminister in dieser Sache nicht überstimmen kann, hatte der König keine andere Wahl als „seine Seite der Geschichte“ für sich zu behalten, zumindest vorerst."
 mtg_britain.9.a: "Die Krise hat die höchsten Regierungskreise erreicht."
 mtg_britain.10.t: "Parlament stellt sich gegen Hochzeit"
 mtg_britain.10.d: "Verschiedene Mitglieder des Parlaments haben sich entschieden gegen die Pläne des Königs ausgesprochen, Mrs. Simpson zu ehelichen, was eine ganze Reihe ihrer Kollegen bewogen hat, es ihnen gleichzutun. Der politische Widerstand gegen die Heirat des Königs ist dadurch beträchtlich stärker geworden."
 mtg_britain.10.a: "Was wissen Politiker schon von Liebe."
 mtg_britain.11.t: "Oberschicht stellt sich gegen Hochzeit"
 mtg_britain.11.d: "Einflussreiche Angehörige des Adels haben mit deutlichen Worten ihren Abscheu über die mögliche Heirat des Königs mit einem „gewöhnlichen Flittchen“ kundgetan. Die Respektlosigkeit, die er gegenüber Tradition und Zeremonie an den Tag zu legen scheint, ist offenbar vielen der mächtigsten Personen im Land sauer aufgestoßen."
 mtg_britain.11.a: "Sie sind doch nur eifersüchtig, dass er sein Glück gefunden hat."
 mtg_britain.12.t: "Arbeiterklasse unterstützt Hochzeit"
 mtg_britain.12.d: "In der Unterschicht wächst die Unterstützung für den König. Sie sehen nichts Falsches daran, dass der König eine „bürgerliche“ Frau heiratet, sondern sind im Gegenteil begeistert von der märchenhaften Geschichte, dass eine einfache Frau das Herz des Königs erobert und in den Adel aufsteigt."
 mtg_britain.12.a: "Eine gute Formel für einen Roman."
 mtg_britain.13.t: "Eduard VIII. hält Rede im Radio"
 mtg_britain.13.d: "König Eduar konnte die Regierung endlich überzeugen, ihm zu gestatten, eine Ansprache im Radio zu halten, um „seine Seite der Geschichte“ zu erzählen. Er hat seiner Hoffnung Ausdruck verliehen, dass die Leute dadurch besser verstehen, warum er glaubt, so handeln zu müssen."
 mtg_britain.13.a: "'Seine Seite der Geschichte“ hat sich als ziemlich überzeugend erwiesen."
 mtg_britain.15.t: "Krise wegen Abdankung Eduard VIII."
 mtg_britain.15.d: "Die britische Regierung ist bis ins Mark erschüttert worden durch die Ankündigung, dass der König die aus einfachem Hause stammende und geschiedene Wallis Simpson zu ehelichen gedenkt. Das hat zu einem Aufschrei sowohl unter Abgeordneten des Parlaments als auch unter den Bürgern geführt. Die Gegner der Heirat argumentieren, dass der König zuvorderst eine Pflicht gegenüber seinem Land und seinem Volk habe, erst dann käme seine private Zufriedenheit. Daher könne der König, der zudem Oberhaupt der Church of England sei, die Geschiedenen keine Heirat erlaube, Mrs. Simpson unmöglich ehelichen.\n\nDie Debatte ist nun auch auf die Dominions übergesprungen, und da der König keinerlei Anstalten macht, auf den Rat seines Kabinetts zu hören, müssen wir davon ausgehen, dass die Heirat wie geplant über die Bühne gehen wird. Wenn er seinen Willen gegen allen Widerstand durchsetzt, wie sollen wir dann reagieren?"
 mtg_britain.15.a: "Kein König unseres Landes wird eine geschiedene Bürgerliche heiraten."
 mtg_britain.15_tt: "Wir erklären unsere Unabhängigkeit und verlassen das Bündnis, wenn Eduard VIII. es sich nicht anders überlegt.\n"
 mtg_britain.15.b: "Er ist unser König, komme, was wolle."
 mtg_britain.15_tt_2: "Wir bleiben auch dann bei den Briten, wenn Eduard VIII. Wallis Simpson heiratet.\n"
 ENG_staying_loyal_tt: "§RWir legen uns auf den loyalistischen Zweig unseres Nationaler-Schwerpunkt-Baums fest!§!\n"
 mtg_britain.16.t: "Eduard VIII. drängt weiter auf Hochzeit"
 mtg_britain.16.d: "Wie befürchtet hat König Eduard VIII entschieden, die Ehe mit Wallis Simpson einzugehen, die nun als Wallis, Duchess von Windsor bekannt ist."
 mtg_britain.16.a: "Dann müssen wir mit der Krone brechen."
 mtg_britain.17.t: "Von Großbritannien geleitet"
 mtg_britain.17.d: "In dem Bemühen, uns auf die Unabhängigkeit vorzubereiten, hat [ENG.GetNameDef] entschieden, uns während der Übergangsphase zur Seite zu stehen. Wir können uns auf ihre Unterstützung verlassen, bis wir selbst auf beiden Beinen stehen."
 mtg_britain.17.a: "Nutzen wir ihre Hilfe möglichst optimal aus."
 mtg_britain.18.t: "Auf Dominion-Unabhängigkeit hinarbeiten"
 mtg_britain.18.d: "Die erste Übergangsphase ist abgeschlossen und die [ENG.GetAdjective]e Regierung hat uns informiert, dass sie nun mit den Vorbereitungen für den Transfer der vollen Souveränität beginnen."
 mtg_britain.18.a: "Hervorragende Neuigkeiten!"
 mtg_britain.19.t: "Fundament für einen indischen Staat"
 mtg_britain.19.d: "In dem Bemühen, uns auf die Unabhängigkeit vorzubereiten, hat [ENG.GetNameDef] entschieden, uns während der Übergangsphase zur Seite zu stehen. Wir können uns auf ihre Unterstützung verlassen, was die Verbesserung unserer Regierungsorganisation und der Industrialisierung in unserem Land angeht, bis wir selbst auf beiden Beinen stehen."
 mtg_britain.20.t: "Die Dreinationenlösung"
 mtg_britain.20.d: "Im Interesse des Friedens hat die [ENG.GetAdjective]e Regierung entschieden, den Subkontinent entlang religiöser und kultureller Trennlinien aufzuteilen. Der Vorschlag sieht die Bildung von drei eigenständigen Staaten vor: Indien, Pakistan und Bangladesch. Man hofft, dass diese Lösung potenziell zerstörerische Bürgerkriege verhindert."
 mtg_britain.20.a: "Damit wird keine der beteiligten Parteien glücklich sein."
 mtg_britain.21.t: "Auf die indische Unabhängigkeit hinarbeiten"
 mtg_britain.22.t: "Misstrauensvotum"
 mtg_britain.22.d: "Beim heutigen Misstrauensvotum haben die Abgeordneten des Unterhauses deutlich gemacht, dass sie ihr Vertrauen in die aktuelle Regierung verloren haben. Nachdem er dem König gegenüber seinen Rücktritt eingereicht hat, hat [Root.GetLeader] Winston Churchill als Vorschlag für seinen Nachfolger genannt.\n\nEs wird erwartet, dass der neue Premierminister eine Abkehr von der umstrittenen Appeasement-Politik vollzieht und auf weitere Herausforderungen möglicherweise sogar mit militärischer Gewalt reagiert."
 mtg_britain.22.a: "Lang lebe Churchill!"
 mtg_britain.23.t: "Die Gefahr am Mittelmeer isolieren"
 mtg_britain.23.d: "[From.GetNameDefCap] ist mit der Forderung an uns herangetreten, dass wir die Italiener diplomatisch isolieren. Sollten wir dem Vorschlag gegenüber empfänglich sein, wären sie bereit, eine potenzielle zukünftige Allianz mit uns in Erwägung zu ziehen."
 mtg_britain.23.a: "Das hat Potenzial."
 mtg_britain.23.b: "Wir lassen uns von den Briten nicht sagen, was wir tun sollen!"
 mtg_britain.24.t: "[From.GetName] gibt [ITA.GetName] auf"
 mtg_britain.24.d: "[From.GetNameDefCap] hat uns informiert, dass sie sämtliche diplomatischen Beziehungen mit [ITA.GetNameDef] abgebrochen haben."
 mtg_britain.24.a: "Davon werden wir gewaltig profitieren."
 mtg_britain.25.t: "Deutsch-britische Annäherung"
 mtg_britain.25.d: "[From.GetNameDefCap] hat uns informiert, dass sie – angestachelt durch die [ENG.GetAdjective]e Regierung – sämtliche diplomatischen Beziehungen mit uns abbrechen."
 mtg_britain.25.a: "Wie können sie es wagen?!"
 mtg_britain.26.t: "[From.GetName] unterstützt [ITA.GetName]"
 mtg_britain.26.d: "[From.GetNameDefCap] hat uns informiert, dass sie entschieden haben, die diplomatischen Beziehungen mit [ITA.GetNameDef] nicht abzubrechen."
 mtg_britain.26.a: "Das macht natürlich alles etwas komplizierter ..."
 ENG_germany_rejected_isolate_the_italian_threat: "Deutschland weigert sich, die Gefahr am Mittelmeer zu isolieren.\n"
 mtg_britain.27.t: "Bündnis mit [From.GetName]"
 mtg_britain.27.d: "Sie hatten es bereits angekündigt, nun hat [From.GetNameDef] angeboten, sich unserem Bündnis anzuschließen, unsere Zusammenarbeit fortzusetzen und die Italien noch weiter zu isolieren."
 mtg_britain.27.a: "Eine hervorragende Idee!"
 mtg_britain.27.b: "Das ist für uns nicht von Interesse."
 mtg_britain.28.t: "[From.GetName] nimmt Bündnis an"
 mtg_britain.28.d: "[From.GetNameDefCap] hat unser Bündnisangebot angenommen. Wir werden in Zukunft über Land und über Wasser gleichermaßen herrschen."
 mtg_britain.29.t: "[From.GetName] lehnt Bündnis ab"
 mtg_britain.29.d: "[From.GetNameDefCap] hat unser Bündnisangebot abgelehnt. Gott weiß, was sie vorhaben ..."
 mtg_britain.30.t: "[From.GetName] bittet um Nichteinmischung"
 mtg_britain.30.d: "[From.GetNameDefCap] schlägt ein Nichteinmischungsabkommen vor, das uns die freie Hand auf dem Kontinent gibt, wenn wir uns im Gegenzug nicht darum kümmern, was die Briten mit ihrem Empire und mit den Italienern anstellen."
 mtg_britain.30.a: "Das ist akzeptabel."
 mtg_britain.30.b: "Wir lassen uns doch nicht derart die Hände binden."
 mtg_britain.31.t: "[From.GetNameDefCap] nimmt Nichteinmischung an"
 mtg_britain.31.d: "Die [From.GetAdjective]e Regierung hat uns informiert, dass sie unser Angebot einer Nichteinmischungsvereinbarung annehmen. Sie kümmern sich nicht darum, was wir mit unserem Empire und den Italienern anstellen, wir lassen ihnen dafür freie Hand auf dem Kontinent."
 mtg_britain.32.t: "[From.GetNameDefCap] lehnt Nichteinmischung ab"
 mtg_britain.32.d: "Die [From.GetAdjective]e Regierung hat uns informiert, dass sie unser Angebot einer Nichteinmischungsvereinbarung ablehnen. Wenn sie sich ihre Optionen offenhalten wollen, müssen wir auf der Hut sein ..."
 mtg_britain.33.t: "Politische Gewalt eskaliert zum Bürgerkrieg"
 mtg_britain.33.d: "Beim jüngsten Marsch ist es erneut zu Gewalt zwischen den Blackshirts und den kommunistischen und sozialistischen Gegendemonstranten gekommen. Die Gewalt beschränkte sich jedoch nicht auf die Demonstrationen, sondern ist wie ein Funke auf die zunehmend angespannte Lage übergesprungen, die seit einigen Monaten überall in unserer herrscht.\n\nIm ganzen Land haben Milizen begonnen, Dörfer und Städte einzunehmen und das Militär zu zwingen, sich für eine Seite zu entscheiden. Die Dominions und die Marine unterstützen weiterhin uneingeschränkt die „legitime“ Regierung, wie sie sie nennen, doch bei der Armee ist die Lage weitaus weniger klar. Viele Einheiten haben begonnen, sich unserer Sache anzuschließen.\n\nDie Fronten bilden sich und Oswald Mosley hat die Gründung einer Interimskrisenregierung unter seiner Führung verkündet. Diese Regierung wird sich bis zum Ende dieses Bürgerkriegs um die grundlegendsten Angelegenheiten kümmern."
 mtg_britain.33.a: "Die Zukunft unserer Nation steht auf dem Spiel!"
 mtg_britain.34.t: "Das Ende des britischen Bürgerkriegs"
 mtg_britain.34.d: "Anstatt den hoffnungslosen Bürgerkrieg von den Kolonien aus fortzusetzen, hat die demokratische Regierung im Wissen um die mangelnde Unterstützung des Volkes unseren Sieg anerkannt und uns ein Friedensangebot unterbreitet. Nach dieser Entscheidung hat sich die königliche Marine wieder unter unseren Befehl gestellt.\n\nDie Dominions dagegen haben deutlich gemacht, dass sie nicht vorhaben, einer undemokratischen Regierung zu folgen, sondern stattdessen als unabhängige Mitgliedsstaaten des Commonwealth of Nations weiter existieren wollen."
 mtg_britain.34.a: "Lasset den Wiederaufbau beginnen."
 mtg_britain.35.t: "Marsch auf die Downing Street"
 mtg_britain.35.d: "Unser Marsch auf die Downing Street war ein durchschlagender Erfolg. Unter dem unmittelbaren Druck des Volkes hatte [Root.GetLeader] keine Wahl, als sofortige Wahlen auszurufen. Diese endeten mit einem klaren Sieg der Rechten, und Oswald Mosley ist mit dem Segen des Königs gerade dabei, sein Kabinett zu bilden. Der neue Premierminister hat heute in einer ersten Stellungnahme bereits umfassende Wirtschaftsreformen und eine neue Herangehensweise in der Europadiplomatie angekündigt.\n\nIn den Dominions herrscht derweil stärkerer Dissens als je zuvor und die Rufe nach Unabhängigkeit waren noch nie so laut. Die nächsten paar Monate werden sich als monumental entscheidend für das Empire erweisen."
 mtg_britain.35.a: "Unter Mosley werden wir dem Sturm trotzen!"
 mtg_britain.36.t: "[From.GetName] erbittet Bündnis"
 mtg_britain.36.d: "[From.GetAdjective]e Diplomaten sind mit einem gerissenen Vorschlag an uns herangetreten. Sie möchten ein Bündnis bilden, das sich gegen jene stellen kann, die nach einer europäischen Hegemonie streben. Im Gegenzug bieten sie an, ihre diplomatischen Beziehungen zu den Franzosen zu kappen."
 mtg_britain.36.a: "Hervorragende Idee! Wir willigen ein."
 mtg_britain.36.b: "Einen solch hinterhältigen Verbündeten können wir nicht gebrauchen."
 mtg_britain.37.t: "[From.GetName] nimmt Bündnis an"
 mtg_britain.37.d: "[From.GetNameDefCap] hat uns informiert, dass sie unser Angebot für höchst interessant halten und daher einwilligen. Wir werden gemeinsam mit unseren ideologischen Verbündeten den gefahren dieser Welt entgegentreten."
 mtg_britain.38.t: "[From.GetName] lehnt Bündnis ab"
 mtg_britain.38.d: "[From.GetNameDefCap] hat uns informiert, dass sie unser Angebot für hochgradig feige halten, weshalb sie es rundheraus ablehnen."
 mtg_britain.39.t: "[From.GetName] lässt uns im Stich"
 mtg_britain.39.d: "[From.GetNameDefCap] hat uns informiert, dass wir für ihre aktuellen Interessen nicht länger von Bedeutung sind. Sie haben daher entschieden, die Bande, die wir im Ersten Weltkrieg geknüpft haben, zu „überdenken“. Stattdessen sind sie ein Bündnis mit den Italienern eingegangen."
 mtg_britain.39.a: "Diese Verräter!"
 mtg_britain.40.t: "[From.GetName] bietet Bündnis an"
 mtg_britain.40.d: "Die [From.GetAdjective]e Regierung ist mit dem Angebot an uns herangetreten, Gibraltar an uns zurückzugeben, wenn wir uns im Gegenzug ihrem Bündnis anschließen."
 mtg_britain.40.a: "Das ist eine hervorragende Idee!"
 mtg_britain.40.b: "Ganz gewiss nicht."
 mtg_britain.41.t: "[From.GetName] nimmt Bündnis an"
 mtg_britain.41.d: "[From.GetNameDefCap] hat uns informiert, dass sie unser Angebot eines Bündnisses im Tausch gegen die Rückgabe von Gibraltar annehmen."
 mtg_britain.42.t: "[From.GetName] lehnt Bündnis ab"
 mtg_britain.42.d: "[From.GetNameDefCap] hat uns informiert, dass sie unser Angebot eines Bündnisses ablehnen. Wir dürfen Gibraltar behalten."
 mtg_britain.43.t: "Das Schicksal der Königsfamilie"
 mtg_britain.43.d: "Die Königsfamilie befindet seit dem Machtwechsel unter inoffiziellem Hausarrest im prunkvollen Buckingham Palace. Nun ist die Zeit gekommen, zu überlegen, was wir mit ihnen tun. Die öffentliche Meinung ist klar, sie müssen weg. Wir müssen nur überlegen, auf welche Weise wir das erledigen und was wir mit ihrem Reichtum anstellen, nachdem wir ihn beschlagnahmt haben ..."
 mtg_britain.43.a: "Verbannt sie ins Exil nach Kanada!"
 mtg_britain.43.b: "Wir machen ihnen den Prozess und verurteilen sie."
 mtg_britain.44.t: "Königsfamilie im Exil"
 mtg_britain.44.d: "Die [From.GetAdjective]e Regierung hat ihre „Gnade“ gegenüber der Königsfamilie bewiesen, indem sie sie ins Exil verbannt hat. Sie erbitten nun Asyl in unserem Land."
 mtg_britain.44.a: "Sie sind uns herzlich willkommen."
 mtg_britain.45.t: "Die Oberschicht eliminieren"
 mtg_britain.45.d: "Nachdem wir den Platz des Kommunismus in der Nation gesichert haben, können wir damit beginnen, den Reichtum der Bürger neu aufzuteilen. Der Oberschicht werden ihre goldenen Löffel ... gewaltsam entrissen."
 mtg_britain.45.a: "Nun ist der Rote Fuchs an der Reihe."
 mtg_britain.46.t: "[From.GetName] fordert Dekolonialisierung"
 mtg_britain.46.d: "[From.GetNameDefCap] hat uns ein Ultimatum gestellt und verlangt, dass wir unverzüglich ihrem Beispiel folgen und unseren Kolonien die volle Unabhängigkeit gewähren. Andernfalls würden sie ihren Forderungen mit militärischer Gewalt Nachdruck verleihen ..."
 mtg_britain.46.a: "Dann haben wir keine andere Wahl."
 mtg_britain.46.b: "Sollen sie es doch versuchen."
 mtg_britain.47.t: "[From.GetName] betreibt Dekolonisation"
 mtg_britain.47.d: "[From.GetNameDefCap] hat wie von uns gefordert sein Reich dekolonialisiert."
 mtg_britain.47.a: "Sie helfen der Emanzipation des Arbeiters."
 mtg_britain.48.t: "[From.GetName] weist Forderungen zurück"
 mtg_britain.48.d: "[From.GetNameDefCap] hat unsere Forderung abgelehnt, ihr Reich zu dekolonialisieren."
 mtg_britain.48.a: "Dann gibt es Krieg."
 mtg_britain.49.t: "Großbritannien schlägt Zusammenarbeit vor"
 mtg_britain.49.d: "[From.GetNameDefCap] schlägt eine Zusammenarbeit und einen Angriff auf [GER.GetNameDef] aus zwei Richtungen vor. Wenn sie ihren Teil der Abmachung einhalten und schnell eine zweite Front eröffnen, könnte das eine hervorragende Gelegenheit sein."
 mtg_britain.49.a: "Eine erstklassige Idee, das machen wir."
 mtg_britain.49.b: "Das ist doch Selbstmord. Wir sollten lieber abwarten."
 mtg_britain.50.t: "[From.GetName] nimmt Angebot an"
 mtg_britain.50.d: "[From.GetNameDefCap] hat unser Angebot angenommen und ist bereit, Deutschland anzugreifen."
 mtg_britain.50.a: "Wir werden die Deutschen in die Zange nehmen und vernichten."
 mtg_britain.51.t: "[From.GetName] lehnt Angebot ab"
 mtg_britain.51.d: "[From.GetNameDefCap] hat unser Angebot abgelehnt. Sie sagen, sie hätten keinerlei feindselige Absichten gegenüber Deutschland."
 mtg_britain.51.a: "Ein Jammer."
 mtg_britain.52.t: "[From.GetName] erbittet Bündnis"
 mtg_britain.52.d: "[From.GetNameDefCap] hat um die Aufnahme in die Komintern gebeten."
 mtg_britain.52.a: "Sie sind Kommunisten wie wir, sie sollten an unserer Seite stehen."
 mtg_britain.52.b: "Ihr Kommunismus ist nicht der Weg Stalins."
 mtg_britain.53.t: "[From.GetName] willigt ein"
 mtg_britain.53.d: "[From.GetNameDefCap] hat uns die Mitgliedschaft in der Komintern gestattet. Wir verteidigen nun an ihrer Seite die Arbeiter aller Länder."
 mtg_britain.54.t: "[From.GetName] lehnt ab"
 mtg_britain.54.d: "[From.GetNameDefCap] hat unsere Bitte um Aufnahme in die Komintern abgelehnt. Wir sind auf uns allein gestellt."
 mtg_britain.55.t: "Kommunistischer Bürgerkrieg"
 mtg_britain.55.d: "Gewisse Elemente in unserer Partei werfen uns seit langem vor, nur ein Lippenbekenntnis für die kommunistischen Ideale der Freiheit und Gleichheit abzulegen. Diese Elemente haben nun einen Coupversuch unternommen. Wir konnten ihn zwar vereiteln und an der Macht bleiben, aber die Lage ist zu einem ausgewachsenen Bürgerkrieg eskaliert."
 mtg_britain.55.a: "Verräter!"
 mtg_britain.56.t: "Der kommunistische Bürgerkrieg endet"
 mtg_britain.56.d: "Nach einem aufreibenden Bürgerkrieg ist es uns gelungen, die Situation wieder unter Kontrolle zu bringen. Wir können nun damit beginnen, die verräterischen Elemente aus unserer Nation zu tilgen ..."
 mtg_britain.56.a: "Wir zeigen ihnen keine Gnade."
 mtg_britain.57.t: "Friedlicher Marsch in [ENG_blackshirt_march_state.GetName]"
 mtg_britain.57.d: "Der Marsch in [ENG_blackshirt_march_state.GetName] war ein gewaltiger Erfolg. Es gab nur minimale Gegenproteste und unsere Blackshirts haben sich vorbildhaft verhalten. Unsere Beliebtheit ist dadurch gewaltig gestiegen und wir konnten große politische Fortschritte zum Wohl unserer Bewegung machen."
 mtg_britain.57.a: "Wir marschieren unerbittlich auf den Sieg zu!"
 mtg_britain.58.t: "Marsch in [ENG_blackshirt_march_state.GetName]"
 mtg_britain.58.d: "Der Marsch in [ENG_blackshirt_march_state.GetName] war ein Erfolg, trotz einiger Gegenproteste und kleinerer Auseinandersetzungen. Die Blackshirts haben die Ehre der Partei gewahrt und wir marschieren weiter auf den totalen politischen Sieg zu."
 mtg_britain.58.a: "Niemand kann den Fortschritt aufhalten."
 mtg_britain.59.t: "Gewalttätiger Marsch in [ENG_blackshirt_march_state.GetName]"
 mtg_britain.59.d: "Der Marsch in [ENG_blackshirt_march_state.GetName] führte zu riesigen Gegenprotesten und heftigen Straßenkämpfen. Trotz einer großen Anzahl von Verwundeten und sogar Todesopfern konnten unsere Blackshirts sich gegen die Unruhestifter behaupten, bis die Polizei einschritt."
 mtg_britain.59.a: "Was sind ein paar zerbrochene Eier verglichen mit der Zukunft der Nation?"
 mtg_britain.60.t: "Mosley hält eine Rede gegen [GER.GetName]"
 mtg_britain.60.d: "Um Vorwürfen zu entgegnen, er sei lediglich Hitlers Schoßhund, hat Oswald Mosley heute eine mitreißende Rede gehalten, in der er die Einzigartigkeit und Individualität des britischen Faschismus bekräftigte und den Unterschied zwischen seiner Politik und der des deutschen Diktators hervorhob. Er endete mit den mächtigen Worten: \"Niemand als ein Brite wird jemals Einfluss über Großbritannien haben!\""
 mtg_britain.60.a: "Die Reaktion der Öffentlichkeit war recht positiv."
 mtg_britain.61.t: "[From.GetName] unterstützt Reichsloyalisten"
 mtg_britain.61.d: "Wir haben erfahren, dass [From.GetNameDef] Reichsloyalisten in unserem Land unterstützt. Wenn wir nichts gegen sie unternehmen, könnten ihre subversiven Aktivitäten zu einem ausgewachsenen Bürgerkrieg führen!"
 mtg_britain.61.a: "Wir müssen auf der Hut sein."
 mtg_britain.62.t: "[From.GetName] sichert Dominions"
 mtg_britain.62.d: "Die neue [From.GetAdjective]e Regierung hat erklärt, sie werde jeden Dissens unter den Dominions notfalls mit Militärgewalt niederschlagen. Ihre Armee ist zwar nicht groß genug, um das überall in ihrem Empire zu tun, aber sie sind offenbar wild entschlossen, es zu versuchen."
 mtg_britain.62.a: "Vielleicht haben sie es auf uns abgesehen."
 mtg_britain.63.t: "[From.GetName] verhängt den Ausnahmezustand"
 mtg_britain.63.d: "Nachdem die [From.GetAdjective]e Regierung ihre Truppen in unserem Land eingesetzt hat, hat sie nun den Ausnahmezustand verhängt und die Regierung vorübergehend entmachtet."
 mtg_britain.63.a: "Wie können sie es wagen?!"
 mtg_britain.64.t: "[From.GetName] verbreitet Propaganda"
 mtg_britain.64.d: "Die [From.GetAdjective]e Regierung hat nun damit begonnen, weitreichende ideologische Propaganda zu verbreiten. Sie nutzt den Ausnahmezustand, um die Medien zu unterdrücken."
 mtg_britain.64.a: "Wir können nur hoffen, dass die Leute sich davon nicht allzu sehr beeinflussen lassen."
 mtg_britain.65.t: "[From.GetName] ersetzt die Regierung"
 mtg_britain.65.d: "[From.GetNameDefCap] hat mit der Unterstützung unseres Volks unsere Regierung aufgelöst und Neuwahlen ausgerufen. Diese Wahlen waren einzige Farce, eine loyalistische Regierung ist als klarer Sieger daraus hervorgegangen."
 mtg_britain.65.a: "Wie können sie es wa– ... ich meine Rule Britannia!"
 mtg_britain.66.t: "Loyalität gegenüber Großbritannien"
 mtg_britain.66.d: "Die [From.GetAdjective]e Regierung hat eine gewaltige politische Veränderung durchgemacht. Wir müssen überlegen, ob wir ihr gegenüber loyal bleiben, nachdem wir nun so unterschiedliche ideologische Ansichten haben."
 mtg_britain.66.a: "Wir wüssten nicht, was es zu kritisieren gäbe."
 mtg_britain.66.b: "Das ist inakzeptabel! Wir erklären unsere Unabhängigkeit!"
 mtg_britain.67.t: "[From.GetName] verkündet die Unabhängigkeit"
 mtg_britain.67.d: "[From.GetNameDefCap] hat uns informiert, dass sie den ideologischen Pfad, den wir eingeschlagen haben, nicht gutheißen können. Sie sehen keine andere Option, als sich vom Empire abzuspalten."
 mtg_britain.67.a: "Wir werden ja sehen, wie lange das von Bestand ist."
 ENG_dominions_stayed_with_fascist_britain_flag: "Auf der Seite des faschistischen Großbritannien gebleiben.\n"
 mtg_britain.68.t: "Kommunismus in Kanada"
 mtg_britain.68.d: "[From.GetNameDefCap] erzwingt in [CAN.GetNameDef] eine kommunistische Regierung. Wir dürfen auf keinen Fall zulassen, dass sich eine solche ideologische Bedrohung in unserem Vorgarten festsetzt!"
 mtg_britain.68.a: "Wir werden lautstark protestieren."
 mtg_britain.68.b: "Wir können nichts tun."
 mtg_britain.69.t: "[USA.GetName] protestiert gegen [CAN.GetAdjective]en Kommunismus"
 mtg_britain.69.d: "[From.GetNameDefCap] hat uns ein Ultimatum gestellt. Sie fordern, dass wir unverzüglich die Ausbreitung des Kommunismus in [CAN.GetNameDef] stoppen."
 mtg_britain.69.a: "Sollen sie doch versuchen, diese Forderung durchzusetzen."
 mtg_britain.69.b: "Dann haben wir keine andere Wahl als zuzustimmen."
 mtg_britain.70.t: "[From.GetName] weigert sich, nachzugeben"
 mtg_britain.70.d: "[From.GetNameDefCap] hat unsere Forderungen zurückgewiesen und uns informiert, dass wir keinerlei Autorität über [CAN.GetAdjective]e Arbeiter hätten."
 mtg_britain.70.a: "Dann müssen wir uns unsere Autorität auf militärischem Wege verdienen."
 mtg_britain.70.b: "Sie haben unseren Bluff durchschaut. Wir müssen klein beigeben."
 mtg_britain.71.t: "[From.GetName] gibt klein bei"
 mtg_britain.71.d: "[From.GetNameDefCap] hat uns informiert, dass sie den Kommunismus nicht weiter in [CAN.GetNameDef] verbreiten werden."
 mtg_britain.71.a: "Sie wissen, was das Beste für sie ist."
 ENG_ditched_the_italians_flag: "Uns zugunsten der Briten von den Italienern distanziert.\n"
 ENG_ditched_by_the_germans_flag: "Zugunsten der Briten von den Deutschen fallengelassen worden.\n"
 ENG_democratic_civil_war_tt: "Die Unterstützer der Demokratie starten einen Bürgerkrieg.\n"
 mtg_britain.34_tt: "Die Royal Navy ist wieder unter unserer Kontrolle.\n"
 ENG_communist_civil_war_tt: "Die Unterstützer des Kommunismus starten einen Bürgerkrieg.\n"
 mtg_britain.62_tt: "Die Briten können uns in den nächsten 180 Tagen auf die Seite ihrer Ideologie ziehen.\n"
 mtg_britain.68_tt: "Alle Bemühungen aufgeben, Kanada zu sichern.\n"
 mtg_britain.72.t: "Ziviler Ungehorsam in Nordindien"
 mtg_britain.72.d: "Der Versuch, auf dem indischen Subkontinent einen einzigen Staat beizubehalten, erweist sich als Quell schwerer Reibereien. Religiöse Differenzen führen zu öffentlichen Unruhen und gewalttätigen Auseinandersetzungen, insbesondere im Nordwesten und Nordosten des Landes. Prominente Stimmen im Land setzen währenddessen auf immer feindseligere Rhetorik. Es gibt keinerlei Anzeichen, dass die Krise nachlässt, und selbst in Burma sprechen die Leute von einer Abspaltung ..."
 mtg_britain.72.a: "Das klingt nicht gut. Wir sollten uns auf das Schlimmste gefasst machen."
 mtg_britain.73.t: "Bürgerkrieg in Indien"
 mtg_britain.73.d: "Die Anspannungen im Norden des Landes haben endlich den Siedepunkt erreicht. Die Gewalt zwischen der muslimischen und der hinduistichen Bevölkerung ist zu einem Bürgerkrieg eskaliert. Es wurde eine muslimische Übergangsregierung gebildet, die die volle Unabhängigkeit Pakistans verkündet hat und entschlossen ist, diese auf militärischem Wege zu verteidigen."
 mtg_britain.73.a: "Wir dürfen nicht zulassen, dass sie sich einfach so abspalten!"
 mtg_britain.73.b: "Die Sache ist keinen Krieg wert."
 mtg_britain.74.t: "Bürgerkrieg mit [PAK.GetName] stockt"
 mtg_britain.74.d: "Unser Krieg gegen [PAK.GetNameDef] hat begonnen zu stocken und das Volk ist bestürzt über den sinnlosen Verlust an Leben. Ein Ende des Krieges ist nicht in Sicht. Vielleicht ist es an der Zeit, Friedensverhandlungen aufzunehmen?"
 mtg_britain.74.a: "Es ist an der Zeit, ihre Unabhängigkeit anzuerkennen."
 mtg_britain.74.b: "Wir werden ihre Unabhängigkeit niemals akzeptieren!"
 mtg_britain.75.t: "[RAJ.GetName] erkennt unsere Unabhängigkeit an"
 mtg_britain.75.d: "[RAJ.GetNameDef] hat erkannt, dass sie unsere Unabhängigkeit anerkennen müssen. Angesichts der schwindenden Unterstützung im Volk sehen sie keinen Sinn darin, diesen zermürbenden Krieg weiterzuführen."
 mtg_britain.75.a: "Endlich."
 mtg_britain.76.t: "Bürgerkrieg in Pakistan"
 mtg_britain.76.d: "Die kulturellen Unterschiede zwischen dem östlichen und dem westlichen Teil von [PAK.GetName] haben zu immer stärkeren Spannungen geführt, und nun revoltieren die Bangladeshis offen gegen unsere „Unterdrückung“. Wir können das Gebiet wohl nicht wieder unter Kontrolle bringen, ohne Blut zu vergießen ..."
 mtg_britain.76.a: "Dann müssen wir Blut vergießen."
 mtg_britain.76.b: "Es ist sinnlos. Wir müssen ihre Unabhängigkeit anerkennen."
 mtg_britain.77.t: "Bürgerkrieg mit [BAN.GetName] stockt"
 mtg_britain.77.d: "Unser Krieg gegen [BAN.GetNameDef] hat begonnen zu stocken und das Volk ist bestürzt über den sinnlosen Verlust an Leben. Ein Ende des Krieges ist nicht in Sicht. Vielleicht ist es an der Zeit, Friedensverhandlungen aufzunehmen?"
 mtg_britain.77.a: "Es ist an der Zeit, ihre Unabhängigkeit anzuerkennen."
 mtg_britain.77.b: "Wir werden ihre Unabhängigkeit niemals akzeptieren!"
 mtg_britain.78.t: "[PAK.GetName] erkennt unsere Unabhängigkeit an"
 mtg_britain.78.d: "[PAK.GetNameDef] hat erkannt, dass sie unsere Unabhängigkeit anerkennen müssen. Angesichts der schwindenden Unterstützung im Volk sehen sie keinen Sinn darin, diesen zermürbenden Krieg weiterzuführen."
 mtg_britain.79.t: "[From.GetNameDefCap] fordert Gehorsam"
 mtg_britain.79.d: "[From.GetNameDefCap] hat uns informiert, dass sie unser Land durchqueren müssen, um ihre Feinde anzugreifen, die [SOV.GetNameDef]. Sie fordern unsere sofortige Genehmigung sowie weitreichende Kontrolle über unser Gebiet. Wenn wir nicht einwilligen, sagen sie, hätten sie keine andere Wahl, als ihre Truppen OHNE unsere Erlaubnis durch unser Land marschieren zu lassen ..."
 mtg_britain.79.a: "So kämpfen wir zumindest nicht allein gegen die Sowjets."
 mtg_britain.79.b: "Sie müssen uns unsere Erlaubnis aus unseren kalten, toten Händen reißen!"
 mtg_britain.80.t: "[From.GetNameDefCap] nimmt Forderungen an"
 mtg_britain.80.d: "[From.GetNameDefCap] hat unsere Forderungen akzeptiert und uns weitreichende Kontrolle über ihr Territorium eingeräumt."
 mtg_britain.80.a: "Gut – durch den Kaukasus und weiter nach Stalingrad!"
 mtg_britain.81.t: "[From.GetName] weist Forderungen zurück"
 mtg_britain.81.d: "[From.GetNameDefCap] hat unsere Forderungen abgelehnt. In den Worten ihrer Vertreter: \"Wenn ihr unsere Erlaubnis wollt, müsst ihr sie uns aus unseren kalten, toten Händen reißen!\""
 mtg_britain.81.a: "Sie wollten es nicht anders."
 mtg_britain.82.t: "Die Reichskonferenz [?global.year|0]"
 mtg_britain.82.d: "Vertreter der britischen Regierung und der Dominions treffen sich in London, um die nächsten zwei Monate lang über Angelegenheiten zu sprechen, die das gesamte Empire betreffen. Das ist eine ausgezeichnete Gelegenheit, über Themen wie die Verteidigung, den Handel oder die Appeasement-Politik zu sprechen und dem Empire hoffentlich die bestmöglichen Chancen zu geben, die momentane Krise zu überstehen.\n\nDarüber hinaus ist das vielleicht die beste Gelegenheit, die Frage der Reichsföderation endgültig zum Abschluss zu bringen, die bereits bei früheren Reichskonferenzen immer wieder erörtert wurde. Ob die Zukunft des britischen Commonwealth of Nations in einem losen Bündnis unabhängiger und souveräner Nationen liegt oder in einer eng verbundenen Föderation, die stark und entschlossen dem globalen Chaos trotzen kann, wird möglicherweise in den nächsten zwei Monaten entschieden."
 mtg_britain.82.a: "Treiben wir unsere Agenda voran."
 mtg_britain.82.b: "Wir müssen dafür sorgen, dass unsere Stimmen gehört werden!"
 mtg_britain.82_tt: "Dieser Meinungsmodifikator wird entfernt, wenn die Konferenz beendet ist. Je höher die Meinung der Teilnehmer, desto wahrscheinlicher ist es, dass sie Ihren Vorschlägen zustimmen.\n"
 mtg_britain.83.t: "Reichskonferenz: Verteidigung"
 mtg_britain.83.d: "Angesichts der momentanen weltweiten Krise können wir die Verantwortung der Verteidigung für das Empire nicht mehr alleine schultern, sondern sind stärker auf die Mithilfe unserer Dominions angewiesen. Jeder Staat muss seine eigenen Verteidigungsausgaben erhöhen, damit das große Ganze den Herausforderungen besser trotzen kann, die die Welt uns möglicherweise in den Weg legt."
 mtg_britain.83.a: "Hoffentlich sehen die Dominions das auch so."
 mtg_britain.83.b: "Diplomatische Bemühungen unternehmen, um die Zustimmung der Dominions zu erreichen."
 mtg_britain.83.c: "Gewaltige diplomatische Bemühungen unternehmen, um die Zustimmung der Dominions zu erreichen."
 mtg_britain.84.d: "Die [From.GetAdjective]en Vertreter auf der Konferenz haben den Wunsch geäußert, dass das Empire als Ganzes mehr in die Wiederbewaffnung und Verteidigung investiert. Wenn wir zustimmen, akzeptieren wir die Last, uns besser um unsere eigene lokale Verteidigung zu kümmern und uns weniger auf [From.GetAdjective]e Unterstützung zu verlassen."
 mtg_britain.84.a: "Die Verteidigung des Empires hängt von uns allen ab."
 mtg_britain.84.b: "Das erlaubt unser Budget nicht."
 mtg_britain.85.t: "Reichskonferenz: Verteidigung – [From.GetName] akzeptiert"
 mtg_britain.85.d: "Die [From.GetAdjective]e Regierung hat uns informiert, dass sie unserem Vorschlag zustimmen, die Verteidigungsausgaben zu erhöhen. Sie haben zugesichert, dies unverzüglich zu tun."
 mtg_britain.85.a: "Sie tun ihre Pflicht für das Empire."
 mtg_britain.86.t: "Reichskonferenz: Verteidigung – [From.GetName] lehnt ab"
 mtg_britain.86.d: "Die [From.GetAdjective]e Regierung hat uns informiert, dass sie nicht die nötigen Mittel besitzen, um die Verteidigungsausgaben zu erhöhen. Sie mussten unseren Vorschlag daher ablehnen."
 mtg_britain.86.a: "Diese Schmarotzer genießen unseren kostenlosen Schutz!"
 mtg_britain.87.t: "Reichskonferenz: Handel"
 mtg_britain.87.d: "Wenn das Empire florieren soll, müssen wir die bestehenden Abkommen über Handelsvorzüge erweitern. Wir schlagen vor, dass die Dominions ihre Exporte in das industrielle Kerngebiet der britischen Inseln erhöhen, damit wir unsere Industrie möglichst effizient vorantreiben können."
 mtg_britain.88.d: "Die [From.GetAdjective]e Regierung hat den Wunsch geäußerst, dass wir die bestehenden Abkommen über Handelsvorzüge erweitern und die Menge an Importen erhöhen, die dem britischen industriellen Kerngebiet zur Verfügung stehen. Sie argumentieren, dass ein stärkeres Großbritannien zu einem stärkeren Empire als Ganzem führt."
 mtg_britain.88.a: "Das Überleben des Empires hängt davon ab."
 mtg_britain.88.b: "Wie und mit wem wir Handel treiben, entscheiden immer noch wir."
 mtg_britain.89.t: "Reichskonferenz: Handel – [From.GetName] akzeptiert"
 mtg_britain.89.d: "Die [From.GetAdjective]e Regierung hat uns informiert, dass sie unserem Vorschlag zustimmen, die Importe zu erhöhen. Sie werden ihre Handelsvorschriften unverzüglich abändern."
 mtg_britain.89.a: "Gemeinsam werden wir florieren."
 mtg_britain.90.t: "Reichskonferenz: Handel – [From.GetName] lehnt ab"
 mtg_britain.90.d: "Die [From.GetAdjective]e Regierung hat unseren Vorschlag abgelehnt, die Exporte zu erhöhen und die bestehenden Handelsvorzüge auszuweiten. Sie fürchten, dass sich das negativ auf ihre inländische Wirtschaft auswirken könnte."
 mtg_britain.90.a: "Die denken nur an sich selbst!"
 mtg_britain.91.t: "Reichskonferenz: Wirtschaft"
 mtg_britain.91.d: "Eine starke Wirtschaft ist das Rückgrat, das das gesamte Empire trägt. Die Dominions dürfen auf gar keinen Fall den industriellen Aufbau in ihren jeweiligen Ländern vernachlässigen, sondern müssen große Investitionen in die weitere Industrialisierung tätigen."
 mtg_britain.92.d: "Die [From.GetAdjective]e Verhandlungsführer haben starke Argumente für die Wichtigkeit einer weiteren Industrialisierung in den Dominions vorgebracht. Sie möchten, dass wir die Regierungsinvestitionen in diesem Bereich erhöhen."
 mtg_britain.92.a: "Unsere Wirtschaft muss in der Lage sein, dem kommenden Sturm standzuhalten."
 mtg_britain.92.b: "Dafür haben wir im Moment nicht die finanziellen Mittel."
 mtg_britain.93.t: "Reichskonferenz: Wirtschaft – [From.GetName] akzeptiert"
 mtg_britain.93.d: "Die [From.GetAdjective]e Regierung hat uns informiert, dass sie unserem Vorschlag zustimmen, die Investitionen in ihre heimische Industrie zu erhöhen. Sie werden die Gelder unverzüglich bereitstellen."
 mtg_britain.93.a: "Ihre Investition wird sich lohnen."
 mtg_britain.94.t: "Reichskonferenz: Wirtschaft – [From.GetName] lehnt ab"
 mtg_britain.94.d: "Die [From.GetAdjective]e Regierung hat unseren Vorschlag abgelehnt, die Investitionen in ihre heimische Industrie zu erhöhen. Sie sagen, natürliches Wachstum würde dem Sektor auf lange Sicht besser helfen."
 mtg_britain.94.a: "Diese Schmarotzer leben von unserem Reichtum!"
 mtg_britain.95.t: "Reichskonferenz: Appeasement"
 mtg_britain.95.d: "Die Appeasement-Politiker hat im Empire durchaus ihre Kritiker. Wir müssen diesen Punkt erneut zur Debatte stellen und uns eingestehen, dass vielleicht eine neue diplomatische Strategie erforderlich ist. Dazu ist jedoch die Unterstützung des gesamten Empires nötig."
 mtg_britain.96.d: "Die [From.GetAdjective]en Vertreter gestehen ein, dass die Politik des Appeasements vielleicht nicht zielführend ist. Sie sind bereit, sie zur Debatte zu stellen und ihre diplomatische Haltung zu überdenken – allerdings nur, wenn sie die Unterstützung des gesamten Empires haben."
 mtg_britain.96.a: "Vielleicht müssen wir uns damit abfinden, dass die Appeasement-Politik gescheitert ist."
 mtg_britain.96.b: "Wir müssen unserer Appeasement-Politik treu bleiben."
 mtg_britain.97.t: "Reichskonferenz: Appeasement – [From.GetName] akzeptiert"
 mtg_britain.97.d: "Die [From.GetAdjective]e Regierung hat uns informiert, dass die Appeasement-Politik auch in ihren Augen nicht weiter sinnvoll ist und dass wir eine stärkere diplomatische Haltung zeigen müssen, um unsere globalen Interessen zu verteidigen – selbst, wenn das zu einem Krieg führen könnte."
 mtg_britain.97.a: "Sie erkennen die Bedrohung."
 mtg_britain.98.t: "Reichskonferenz: Appeasement – [From.GetName] lehnt ab"
 mtg_britain.98.d: "Die [From.GetAdjective]e Regierung teilt unsere  Zweifel nicht, was die Appeasement-Politik angeht. Sie argumentieren, dass wir es uns nicht leisten können, in einen Krieg verwickelt zu werden, und dass wir unsere Politik beibehalten müssen, die Aggressoren nicht zu verärgern."
 mtg_britain.98.a: "Sie haben kein Rückgrat!"
 mtg_britain.99.t: "Reichskonferenz: Föderation"
 mtg_britain.99.d: "Das Konzept eines föderalen Superstaats, der das gesamte britische Empire umfasst, ist schon über ein halbes Jahrhundert alt, doch auf den bisherigen Reichskonferenzen konnte nie eine Entscheidung in der Frage erzielt werden. Wir haben noch eine letzte Chance, bevor wir den Weg der Selbstregierung, der „Home Rule“ für die Dominions schon zu weit beschritten haben werden. Wir müssen ihnen begreiflich machen, dass dies die bestmögliche Lösung für ihre Völker und für das Commonwealth of Nations als Ganzes ist."
 mtg_britain.100.d: "Die [From.GetAdjective]e Regierung hat erneut die Gründung eines föderalen Superstaats angeregt, der sich über das gesamte britische Empire erstreckt und in dem alle Mitgliedsstaaten ein Mitspracherecht bei der Außen- und Innenpolitik haben. Das wäre, sagen sie, eine realistische Alternative zum Konzept der „Home Rule“, nach dem wir alle eines Tages die volle Unabhängigkeit erlangen würden."
 mtg_britain.100.a: "Gemeinsam sind wir stärker."
 mtg_britain.100_tt: "Wenn die Resolution verabschiedet wird, erhalten Sie:\n"
 mtg_britain.100.b: "Wir geben unsere Unabhängigkeit niemals auf!"
 mtg_britain.101.t: "Reichskonferenz: Föderation – [From.GetName] akzeptiert"
 mtg_britain.101.d: "Die [From.GetAdjective]e Regierung hat uns informiert, dass sie unserem Vorschlag einer Föderation des Reichs zustimmen, der „Imperial Federation“ also. Sie unterstützen uns voll und beginnen mit den Vorbereitungen für die Integration, sobald die Resolution verabschiedet wurde."
 mtg_britain.101.a: "Gemeinsam sind wir stärker."
 mtg_britain.102.t: "Reichskonferenz: Föderation – [From.GetName] lehnt ab"
 mtg_britain.102.d: "Die [From.GetAdjective] hat uns informiert, dass sie unseren Vorschlag einer Föderation des Reichs ablehnen. Die „Imperial Federation“ ist für sie eine inakzeptable Verletzung der Rechte ihres Volkes. Das unverletzbare Recht des Volkes auf Selbstbestimmung macht in ihren Augen die Selbstregierung zum einzig gangbaren Weg. "
 mtg_britain.102.a: "Sie sehen die Zukunft nicht ..."
 mtg_britain.103.t: "Reichskonferenz: Föderation – Erfolg"
 mtg_britain.103.d: "Der Antrag auf Bildung der Imperial Federation wurde einstimmig angenommen. Nun müssen alle beteiligten Parteien den langen Prozess beginnen, ihre Regierungen umzugestalten und auf föderaler Ebene zu integrieren, um schließlich die vollständige Integration unserer Territorien zu erreichen."
 mtg_britain.103.a: "Ein monumentaler Tag für das Empire!"
 mtg_britain.104.t: "Reichskonferenz: Föderation – Teilerfolg"
 mtg_britain.104.d: "Beim, Antrag auf Bildung der Imperial Federation ist es zu einem Patt gekommen. [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] und [NZL.GetNameDef] haben zwar zugestimmt, doch die [RAJ.GetAdjective]e Regierung hat aufgrund von „grundlegenden kulturellen Unterschieden sowie mangelndem Respekt vor den Rechten des indischen Staats“ abgelehnt.\n\nNun müssen wir entscheiden, ob wir den Plan mit den Dominions durchführen, die zugestimmt haben, und [RAJ.GetNameDef] damit die Unabhängigkeit gewähren, oder ob wir den Gedanken vollständig verwerfen."
 mtg_britain.104.a: "Dann trennen sich unsere Wege hier."
 mtg_britain.104.b: "Ohne Indien sind wir nichts."
 mtg_britain.105.t: "Reichskonferenz: Föderation – Misserfolg"
 mtg_britain.105.d: "Der Antrag auf Bildung der Imperial Federation ist gescheitert. Da das Interesse an dieser Alternative zur Selbstregierung offenbar eher ab- als zunimmt, ist das Thema endgültig gestorben und wird auch bei zukünftigen Reichskonferenzen nicht mehr zur Sprache kommen. Stattdessen arbeiten wir nun auf die vollständige Unabhängigkeit der Dominions hin."
 mtg_britain.105.a: "Dann konzentrieren wir uns eben auf realistischere Ziele."
 mtg_britain.106.t: "[From.GetName] fordert Einhaltung des Abkommens"
 mtg_britain.106.d: "[From.GetNameDefCap] hat uns ein Ultimatum gestellt, unverzüglich die Anzahl unserer Großkampfschiffe zu reduzieren, so dass wir wieder die Bedingungen des Washingtoner Flottenabkommens einhalten. Wenn wir nicht innerhalb von 60 Tagen gehorchen, sagen sie, wären sie bereit, die Zahl unserer Großkampfschiffe durch militärische Gewalt selbst zu reduzieren."
 mtg_britain.106.a: "Sie fürchten uns."
 mtg_britain.107.t: "[From.GetName] hält sich an Abkommen"
 mtg_britain.107.d: "[From.GetAdjective]e Vertreter haben sich vielmals für ihren Verstoß gegen das Washingtoner Flottenabkommen entschuldigt und versichern uns, dass sie die Anzahl ihrer Großkampfschiffe reduziert haben, um die Vorgaben des Abkommens wieder einzuhalten."
 mtg_britain.107.a: "Dass mir das nie wieder passiert."
 mtg_britain.108.t: "[From.GetName] ignoriert Abkommen"
 mtg_britain.108.d: "Die [From.GetAdjective]e Regierung schweigt beharrlich, was ihre Verpflichtungen aus dem Flottenabkommen angeht. Sie machen keinerlei Anstalten, die Anzahl ihrer Großkampfschiffe zu reduzieren."
 mtg_britain.108.a: "Sie werden sich uns nie wieder widersetzen."
 panay_inc_opinion_modifier: "Der Panay-Vorfall"
 panay_inc2_opinion_modifier: "Angriff auf die HMS Ladybird"
 panay_incident.2.t: "USS Panay in China versenkt!"
 panay_incident.2.d: "Das Kanonenboot USS Panay geriet heute – obwohl es deutlich sichtbar [USA.GetAdjective]e Flaggen wehen hatte – unter Beschuss, als es Zivilisten von der Front des Kriegs zwischen [JAP.GetName] und [CHI.GetName] evakuierte. Das Boot wurde von zwei Bomben getroffen und sank bald darauf. Drei amerikanische Bürger wurden getötet, viele weitere verwundet. Die Überlebenden wurden von [USA.GetAdjective]en und [ENG.GetAdjective]en Kanonenbooten aufgegriffen, die in der Region waren.\n\n[JAP.GetNameDef] hat sich eilig entschuldigt und erklärt, es sei ein Unfall gewesen, doch viel Beobachter sind überzeugt, dass es ein bewusster Angriff war. Einige Berater fordern einen Krieg. Die öffentliche Unterstützung für einen Krieg ist jedoch weiterhin und gering, eine Kriegserklärung würde das Volk vermutlich spalten. Wie sollen wir reagieren?"
 panay_incident.2.e: "Das Kanonenboot USS Panay geriet heute – obwohl es deutlich sichtbar [USA.GetAdjective]e Flaggen wehen hatte – unter Beschuss, als es Zivilisten von der Front des Kriegs zwischen [JAP.GetName] und [CHI.GetName] evakuierte. Das Boot wurde von zwei Bomben getroffen und sank bald darauf. Drei amerikanische Bürger wurden getötet, viele weitere verwundet. Die Überlebenden wurden von [USA.GetAdjective]en und [ENG.GetAdjective]en Kanonenbooten aufgegriffen, die in der Region waren.\n\n[JAP.GetNameDef] hat sich eilig entschuldigt und erklärt, es sei ein Unfall gewesen, doch viel Beobachter sind überzeugt, dass es ein bewusster Angriff war. Einige Berater fordern einen Krieg. Wie sollen wir reagieren?"
 panay_incident.2.a: "Unsere Truppen aus China abziehen"
 panay_incident.2.a.tt: "Die Öffentlichkeit sieht mit großer Sorge, dass wir in ausländische Konflikte verwickelt sind. Dieser Vorfall wäre nicht möglich gewesen, wenn unsere Männer nicht in [CHI.GetName] gewesen wären. Es würde unsere heimische Stabilität deutlich verbessern, wenn wir die paar Kanonenboote und Männer, die wir in China haben, abziehen. Allerdings wären wir dann auch weiter entfernt von zukünftigen militärischen Interventionen.\n\n"
 panay_incident.2.e.tt: "Die Unterstützung für einen Krieg wächst. Wenn wir uns jetzt aus [CHI.GetName] zurückziehen, können wir spätere militärische Aktionen weniger gut rechtfertigen. Andererseits dürfte es unserer heimischen Stabilität helfen, wenn wir die Öffentlichkeit von unserem Wunsch nach Frieden überzeugen.\n\n"
 panay_incident.2.b: "Entschädigung fordern"
 panay_incident.2.b.tt: "Wir werden unsere Forderung der japanischen Regierung vorlegen und auf eine Antwort warten.\n\n"
 panay_incident.2.c: "Krieg!"
 panay_incident.2.c.tt: "Unsere sehr viel stärkere industrielle Basis ist zwar ein entscheidender Vorteil, doch der Mangel an öffentlicher Unterstützung würde einen Krieg höchst riskant machen und unsere Fähigkeit einschränken, auf andere globale Entwicklungen zu reagieren.\n\n"
 panay_incident.3.t: "[USA.GetNameDefCap] fordert eine Entschuldigung und Entschädigung"
 panay_incident.3.d: "Die [USA.GetNameDef] haben nach unserem Angriff auf die USS Panay eine Entschuldigung gefordert, eine Bestrafung der beteiligten Offiziere sowie eine Entschädigung. Der Angriffe wurde zwar nicht von unserer Regierung befohlen, es ist jedoch nicht endgültig geklärt, ob er nur auf einem Fehler unserer übereifrigen Piloten basiert oder ein Versuch militärischer Hardliner war, die [USA.GetNameDef] und [ENG.GetName] zum Abzug ihrer Truppen aus [CHI.GetName] zu bewegen. Einige in der Regierung werden nicht erfreut sein, wenn wir die [USA.GetAdjective]en Forderungen erfüllen, doch eine Weigerung könnte einen Krieg bedeuten."
 panay_incident.3.a: "Den [USA.GetAdjective]en Forderungen zustimmen"
 panay_incident.3.b: "Wir werden vor den dekadenten Westlern nicht einknicken!"
 panay_incident.3.b.tt: "Wenn wir die [USA.GetAdjective]en Forderungen ablehnen, wird das im Inland als Zeichen der Stärke gesehen werden und die Unterstützung für unsere Regierung erhöhen. Aber ist das das Risiko eines Kriegs gegen die [USA.GetNameDef] wert?\n\n"
 panay_incident.4.t: "[JAP.GetName] leistet Entschädigungszahlung"
 panay_incident.4.d: "Wir haben eine Antwort vom [JAP.GetAdjective]en Botschafter auf unsere Forderung einer Entschädigung für den Angriff auf die USS Panay erhalten. Die öffentliche Meinung in den [USA.GetNameDef] über [JAP.GetName] wird zwar noch einige Zeit durch die Vorfälle beeinflusst werden, doch ein Krieg konnte abgewandt werden."
 panay_incident.4.a: "Zum Glück hat [JAP.GetName] Vernunft angenommen"
 panay_incident.5.t: "[JAP.GetName] weigert sich, eine Entschädigungszahlung zu leisten"
 panay_incident.5.d: "Die [JAP.GetAdjective]e Entschuldigung für den Angriff auf die USS Panay war ganz offensichtlich nur ein Lippenbekenntnis. Sie haben sich rundheraus geweigert, uns eine Entschädigung zu zahlen. Das bringt uns in eine schwierige Lage, denn einerseits ist das Land nicht bereit für einen unbeliebten Krieg, andererseits würde es uns politisch schaden, wenn wir einknicken, und würde die anti-interventionistische Haltung in der Öffentlichkeit stärken. Einen Krieg zu vermeiden wiederum würde den Wählern zeigen, dass die Regierung ihre Politik ernst meint, ausländische Verwicklungen zu scheuen."
 panay_incident.5.a: "Ein Krieg bringt die USS Panay nicht zurück"
 panay_incident.5.b: "Wir lassen [JAP.GetName] zahlen!"
 panay_incident.6.t: "[USA.GetName] zieht sich aus China zurück"
 panay_incident.6.d: "Der Verlust der USS Panay hat in [USA.GetNameDef] Kriegsängste ausgelöst. Da sie offenbar kein Interesse an einer Konfrontation haben, haben [USA.GetAdjective]e Politiker erfolgreich auf den Rückzug aller verbleibenden [USA.GetAdjective]en Kanonenboote und Soldaten aus China gedrängt."
 panay_incident.6.a: "Ihre Schwäche ist unsere Stärke"
 mtg_netherlands.1.t: "Venezuela bietet an, die ABC-Inseln zu „beschützen“"
 mtg_netherlands.1.d: "Die [VEN.GetAdjective]e Regierung hat aufgrund unserer momentanen militärischen Schwäche nach der Invasion unserer Heimat angeboten, uns zu „helfen“, die ABC-Inseln vor feindlichen Angriffen zu „beschützen“. Es ist fraglich, ob sie wieder abziehen würden, wenn ihre Hilfe nicht mehr benötigt wird ..."
 mtg_netherlands.1.a: "Es ist nicht ideal, aber wir haben keine andere Wahl."
 mtg_netherlands.1.b: "Nein! Sie wollen die Inseln nur für sich selbst haben."
 mtg_netherlands.1.c: "Geben wir stattdessen den Briten die Kontrolle, damit die Situation nicht eskaliert."
 mtg_netherlands.1.e: "Geben wir stattdessen den Amerikanern die Kontrolle, damit die Situation nicht eskaliert."
 mtg_netherlands.2.t: "[From.GetNameDefCap] nimmt unsere Hilfe an"
 mtg_netherlands.2.d: "Die [HOL.GetAdjective]e Regierung hat unser Angebot angenommen, ihnen „Schutz“ für die ABC-Inseln zu bieten."
 mtg_netherlands.2.a: "Sie sind darauf hereingefallen."
 mtg_netherlands.3.t: "[From.GetNameDefCap] schlägt unser Angebot aus"
 mtg_netherlands.3.d: "Die [HOL.GetAdjective]e Regierung hat unser Angebot abgelehnt, ihnen „Schutz“ für die ABC-Inseln zu bieten."
 mtg_netherlands.3.a: "Das letzte Wort ist noch nicht gesprochen!"
 mtg_netherlands.4.t: "[From.GetNameDefCap] bittet uns, die ABC-Inseln zu beschützen"
 mtg_netherlands.4.d: "Die [HOL.GetAdjective]e Regierung hat uns gebeten, den Schutz von Curaçao zu übernehmen. Sie wurden von den Venezolanern kontaktiert, die vorgaben ihnen „Schutz anzubieten“, und fürchten nun, dass es zu Feindseligkeiten kommt, wenn sie das [VEN.GetAdjective]e „Angebot“ ablehnen."
 mtg_netherlands.4.a: "Wir nehmen diese Last auf uns."
 mtg_netherlands.4.b: "Wir können uns nicht in lokale Gebietsstreitigkeiten einmischen."
 mtg_netherlands.5.t: "[From.GetNameDefCap] übernimmt den Schutz der ABC-Inseln"
 mtg_netherlands.5.d: "[From.GetNameDefCap] hat entschieden, die Verantwortung für den Schutz der ABC-Inseln zu übernehmen."
 mtg_netherlands.5.a: "Besser als die Alternative."
 mtg_netherlands.6.t: "[From.GetNameDefCap] lehnt ab, den Schutz der ABC-Inseln zu übernehmen"
 mtg_netherlands.6.d: "[From.GetNameDefCap] hat entschieden, die Verantwortung für den Schutz der ABC-Inseln nicht zu übernehmen. Sie sagen, sie könnten sich nicht in „lokale Gebietsstreitigkeiten“ einmischen."
 mtg_netherlands.6.a: "Dann haben wir keine andere Wahl, als das [VEN.GetAdjective]e Angebot anzunehmen."
 mtg_netherlands.6.b: "Die Venezolaner können sich das trotzdem abschminken!"
 ven_claims_abc_islands: "§YVenezuela§! hat angeboten §YCuraçao§! zu „beschützen“.\n"
 mtg_netherlands.7.t: "[From.GetNameDefCap] erbittet Schlachtkreuzerpläne"
 mtg_netherlands.7.d: "[From.GetNameDefCap] hat darum gebeten, dass wir unsere Pläne für die Schlachtkreuzer der Scharnhorst-Klasse mit ihnen teilen. Sie möchten daraus ihr eigenes Muster entwickeln, den \"Schlachtkreuzer 1047\", um in ihren Kolonien in Ostindien Macht projizieren zu können."
 mtg_netherlands.7.a: "Warum nicht."
 mtg_netherlands.7.b: "Nein. Sollen sie sich ihre eigenen Schiffe entwerfen."
 mtg_netherlands.8.t: "[From.GetNameDefCap] teilt Schlachtkreuzerpläne"
 mtg_netherlands.8.d: "[From.GetNameDefCap] hat entschieden, die Pläne für die Scharnhorst-Klasse mit uns zu teilen."
 mtg_netherlands.8.a: "Großartige Neuigkeiten!"
 mtg_netherlands.9.t: "[From.GetNameDefCap] weigert sich, Schlachtkreuzerpläne zu teilen"
 mtg_netherlands.9.d: "[From.GetNameDefCap] hat entschieden, die Pläne für die Scharnhorst-Klasse nicht mit uns zu teilen."
 mtg_netherlands.9.a: "Das ist wirklich ein Jammer ..."
 mtg_netherlands.10.t: "Neue Regierungsformen"
 mtg_netherlands.10.d: "Das fünfte Kabinett Colijn ist wie schon seine Vorgänger gefallen. Der Staatsminister Dirk Jan de Geer wurde gebeten, die Verantwortung für die Bildung einer neuen Regierung zu übernehmen. Er hat zuletzt 1933 gedient und bewiesen, dass er seinem Land in Friedenszeiten helfen kann. Angesichts der zunehmenden Spannungen auf der ganzen Welt bleibt abzuwarten, wie der neue Ministerpräsident das Land in einem Krieg führen kann ... und dieser Krieg wird immer wahrscheinlicher."
 mtg_netherlands.10.a: "Hoffentlich ist die Regierung stabiler als die letzte."
 mtg_netherlands.11.t: "Japanische Interessen in Ostindien"
 mtg_netherlands.11.d: "Es ist kein Geheimnis, dass die Japaner ein sehr großes Interesse an den Ressourcen unserer ostindischen Kolonien haben. Wir haben zwei Optionen: Entweder gewähren wir den Japanern exklusive Rechte an den Ressourcen, auf die sie es in unseren Kolonien abgesehen haben, oder wir übertragen ihnen die vollständige Kontrolle über die Kolonien. Wenn wir weiterhin ein friedliches Verhältnis mit [JAP.GetNameDef] pflegen wollen, müssen wir uns entscheiden."
 mtg_netherlands.11.a: "Geben wir ihnen die Kontrolle über die Inseln."
 mtg_netherlands.11.b: "Versprechen wir ihnen große Mengen an wichtigen Ressourcen."
 mtg_netherlands.12.t: "[From.GetNameDefCap] bietet die Kontrolle über Ostindien an"
 mtg_netherlands.12.d: "Im Wissen um unser Interesse an der ressourcenreichen Region und vor allem auch um den Frieden zu wahren, hat [From.GetNameDefCap] angeboten, uns Kontrolle über die gesamten ostindischen Inseln zu übertragen."
 mtg_netherlands.12.a: "Das wäre eine akzeptable Lösung für unsere unerfreuliche Lage."
 mtg_netherlands.12.b: "Sie können ihre Kolonien behalten. Wir haben andere Lösungen."
 mtg_netherlands.13.t: "[From.GetNameDefCap] bietet Importe aus Ostindien"
 mtg_netherlands.13.d: "Im Wissen um unser Interesse an der ressourcenreichen Region und vor allem auch um den Frieden zu wahren, hat [From.GetNameDefCap] sich etwas einfallen lassen. Anstatt uns die vollständige Kontrolle über die Region zu übertragen, schlagen sie vor, uns die Exklusivrechte an den dort vorgefundenen Ressourcen einzuräumen."
 mtg_netherlands.13.a: "Das ist ein akzeptabler Kompromiss."
 mtg_netherlands.13.b: "Dieser „Kompromiss“ ist nicht gut genug."
 mtg_netherlands.14.t: "Die Königin feuert defätistische Minister"
 mtg_netherlands.14.d: "Königin Wilhelmina hat den Defätismus satt, der die Regierung durchzieht, und hat auf die Entlassung der defätistischen Minister gedrängt. Ministerpräsident De Geer wurde gestattet, aus „gesundheitlichen Gründen“ sein Amt niederzulegen, um ihm den Gesichtsverlust zu ersparen. Man hofft nun, dass er uns in Zukunft nicht noch Ärger machen wird ...\n\nSein Nachfolger, Pieter Sjoerds Gerbrandy, hat sich bereits als gute Wahl erwiesen, denn er hat die defätistische Einstellung de Geers harsch kritisiert. Wenn er den gesamten Krieg über diese Einstellung beibehält, wird er dem Rest des Kabinetts als leuchtendes Vorbild dienen."
 mtg_netherlands.14.a: "Würden doch nur mehr Leute ihre Entschlossenheit teilen."
 mtg_netherlands.15.t: "[From.GetNameDefCap] schlägt Vereinigte Niederlande vor"
 mtg_netherlands.15.d: "[From.GetNameDefCap] hat vorgeschlagen, den Pufferstaat der Vereinigten Niederlande wieder zu bilden, der nach den Napoleonischen Kriegenk kurzzeitig existiert hat. Sie nennen ihren Beitrag zu den Kriegsbemühungen im Vergleich zu der relativen Nutzlosigkeit der Belgier und der Luxemburger als Grund, warum sie nicht nur belohnt werden sollten, sondern warum dieser Plan auch helfen würde, in Zukunft den Frieden auf dem Kontinent zu wahren."
 mtg_netherlands.15.a: "Eine hervorragende Idee."
 mtg_netherlands.15.b: "Ganz gewiss nicht."
 mtg_netherlands.16.t: "[From.GetNameDefCap] unterstützt Vorschlag der Vereinigten Niederlande"
 mtg_netherlands.16.d: "Die Briten haben unseren Vorschlag einer Vereinigung der Benelux-Länder positiv aufgenommen. Wir können mit den Vorbereitungen für die Integration des Landes nach seiner Befreiung beginnen."
 mtg_netherlands.16.a: "Hervorragende Neuigkeiten."
 mtg_netherlands.17.t: "[From.GetNameDefCap] lehnt Vorschlag der Vereinigten Niederlande ab"
 mtg_netherlands.17.d: "Die Briten haben klargestellt, dass sie nichts von unserem Vorschlag halten, die Benelux-Länder zu vereinen."
 mtg_netherlands.17.a: "Unglaublich, welche Undankbarkeit sie zeigen ..."
 mtg_netherlands.18.d: "Wir haben erfahren, dass die Briten den niederländischen Vorschlag angenommen haben, die Benelux-Länder unter der niederländischen Flagge zu vereinen. Vertreter unserer Regierung wurden nicht gefragt ..."
 mtg_netherlands.18.a: "So soll also die Flamme der Freiheit ausgelöscht werden?"
 mtg_netherlands.19.t: "[From.GetNameDefCap] lädt uns in Benelux-Bündnis ein"
 mtg_netherlands.19.d: "Die [HOL.GetAdjective]e Regierung ist mit dem Vorschlag einer engen Zusammenarbeit zwischen den Benelux-Ländern an uns herangetreten. Nun möchten sie unsere offizielle Unterstützung für dieses Projekt."
 mtg_netherlands.19.a: "Das ist eine ganze hervorragende Idee!"
 mtg_netherlands.19.b: "Wir haben kein Interesse."
 mtg_netherlands.20.t: "[From.GetNameDefCap] lädt uns in Europäische Union ein"
 mtg_netherlands.20.d: "Die [HOL.GetAdjective]e Regierung ist mit dem Vorschlag einer engen Zusammenarbeit zwischen den kleineren demokratischen Ländern Europas an uns herangetreten. Nun möchten sie unsere offizielle Unterstützung für dieses Projekt."
 mtg_netherlands.21.t: "[From.GetNameDefCap] strebt nach Kolonialintegration"
 mtg_netherlands.21.d: "Aus unseren Interaktionen mit [From.GetNameDefCap] ist ersichtlich geworden, dass sie ihre Kontrolle über unsere Angelegenheiten sichern wollen ... Es wurden schon einige kleinere doppelt vorhandene Regierungszweige als „unnötig“ eingestuft und werden fortan direkt aus Amsterdam geleitet."
 mtg_netherlands.21.a: "Wenn sie das für besser halten ..."
 mtg_netherlands.22.t: "[From.GetNameDefCap] verlagert Hauptstadt nach Batavia"
 mtg_netherlands.22.d: "Vertreter der Exilregierung haben uns informiert, dass die Regierung nach Batavia verlagert wird und die Kolonien fortan direkt von dort verwaltet. Unsere Dienste werden nicht länger benötigt."
 mtg_netherlands.22.a: "Vielleicht können wir der neuen Regierung auf eine andere Weise dienen ..."
 mtg_netherlands.23.t: "[From.GetNameDefCap] nimmt Transfer von Ostindien an"
 mtg_netherlands.23.d: "[From.GetNameDefCap] hat unseren Vorschlag angenommen, die kompletten ostindischen Inseln zu übernehmen."
 mtg_netherlands.23.a: "Der Frieden ist gewahrt ..."
 mtg_netherlands.24.t: "[From.GetNameDefCap] nimmt Ressourcen aus Ostindien an"
 mtg_netherlands.24.d: "[From.GetNameDefCap] nimmt unseren Vorschlag an, Exklusivrechte an den ostindischen Ressourcen zu erhalten"
 mtg_netherlands.25.t: "[From.GetNameDefCap] lehnt unseren Vorschlag ab"
 mtg_netherlands.25.d: "[From.GetNameDefCap] hat uns informiert, dass unser Vorschlag für sie nicht von Interesse ist."
 mtg_netherlands.25.a: "Äußerst seltsam ... und beunruhigend ..."
 mtg_netherlands.26.t: "[From.GetNameDefCap] erbittet amerikanischen Schutz für Westindien"
 mtg_netherlands.26.d: "Die [HOL.GetAdjective]e Regierung hat uns gebeten, Westindien zu beschützen. Sie fürchten Angriffe von Dritten, da sie gerade eine Phase der militärischen Schwäche durchleben. Sie sagen, wir würden es gewiss gerne vermeiden, dass es in unserer Interessensphäre Konflikte gibt."
 mtg_netherlands.26.a: "Wir dürfen keine ausländische Einmischung in der Karibik dulden."
 mtg_netherlands.26.b: "Glauben sie wirklich, sie würden unsere Interessen kennen?"
 mtg_netherlands.27.t: "[From.GetNameDefCap] stimmt zu, Westindien zu beschützen"
 mtg_netherlands.27.d: "[From.GetNameDefCap] hat entschieden, die Verantwortung für den Schutz von Westindien zu übernehmen. Unsere Kolonien sollten vor Angriffen sicher sein."
 mtg_netherlands.27.a: "Mit den USA auf unsere Seite wird es wohl niemand wagen, die Kolonien zu bedrohen."
 mtg_netherlands.28.t: "[From.GetNameDefCap] lehnt ab, Westindien zu beschützen"
 mtg_netherlands.28.d: "[From.GetNameDefCap] hat uns informiert, dass Westindien sie nicht interessiert und sie keinerlei Zusicherungen hinsichtlich der Verteidigung unserer Kolonien machen wollen."
 mtg_netherlands.28.a: "Das ist eine herbe Enttäuschung ..."
 mtg_netherlands.29.t: "[From.GetNameDefCap] erbittet Ausrüstung"
 mtg_netherlands.29.d: "Die [HOL.GetAdjective]e Regierung hat uns kontaktiert und uns gebeten, sie mit Ausrüstung zu beliefern. Sie sagen, ohne unsere Unterstützung könnten sie ihre Armee nicht rechtzeitig ausrüsten, falls es zu einer Invasion kommt."
 mtg_netherlands.29.a: "Gebt ihnen Infanterie-Ausrüstung."
 mtg_netherlands.29.b: "Gebt ihnen Unterstützungsausrüstung."
 mtg_netherlands.29.c: "Gebt ihnen Artillerie-Ausrüstung."
 mtg_netherlands.29.e: "Sie müssen allein klarkommen."
 mtg_netherlands.30.t: "[From.GetNameDefCap] schickt Ausrüstung"
 mtg_netherlands.30.d: "[From.GetNameDefCap] hat uns Ausrüstung geschickt, um uns bei unserer Remilitarisierung zu unterstützen."
 mtg_netherlands.30.a: "Wir werden ihre Hilfe nicht vergessen."
 mtg_netherlands.31.t: "[From.GetNameDefCap] weigert sich, Ausrüstung zu schicken"
 mtg_netherlands.31.d: "[From.GetNameDefCap] hat sich geweigert, uns Ausrüstung zu schicken. Sie schlagen vor, dass wir den Produktionsausstoß unserer eigenen Industrie erhöhen, wenn wir Ausrüstung benötigen."
 mtg_netherlands.31.a: "Sie überschätzen unsere Industriekapazität ..."
 mtg_netherlands.32.t: "[From.GetNameDefCap] schlägt gemeinsamen Stabsplan vor"
 mtg_netherlands.32.d: "[HOL.GetAdjective]e Gesandte haben vorschlagen, geheime gemeinsame Stabspläne zu erarbeiten, die es uns im Falle einer Invasion ihres Staatsgebiets ermöglichen, unsere Verteidigung zu koordinieren. Sie fordern strengste Geheimhaltung, da sie fürchten, ein Verstoß gegen ihre offizielle Neutralität könnte zum Krieg führen ..."
 mtg_netherlands.32.a: "Eine hervorragende Idee!"
 mtg_netherlands.32_tt: "§Y[From.GetNameDefCap]§! erhält 180 Tage lang einen Bonus auf die Divisionsverteidigung im Kerngebiet, wenn sie von einem großen westeuropäischen Land angegriffen werden.\n"
 mtg_netherlands.32.b: "Wenn sie unseren Schutz wollen, müssen sie formell darum ersuchen."
 mtg_netherlands.33.t: "[From.GetNameDefCap] stimmt gemeinsamem Stabsplan zu"
 mtg_netherlands.33.d: "[From.GetNameDefCap] hat unser Angebot eines gemeinsamen Stabsplans zugestimmt."
 mtg_netherlands.33.a: "Wunderbar!"
 mtg_netherlands.33_tt: "Wir erhalten 180 Tage lang einen Bonus auf die Divisionsverteidigung im Kerngebiet, wenn wir von einem großen westeuropäischen Land angegriffen werden.\n"
 mtg_netherlands.34.t: "[From.GetNameDefCap] lehnt gemeinsamen Stabsplan ab"
 mtg_netherlands.34.d: "[From.GetNameDefCap] hat unseren Vorschlag eines gemeinsamen Stabsplans abgelehnt. Wenn wir ihre Hilfe wollen, müssen wir formell darum ersuchen."
 mtg_netherlands.34.a: "Das ist nicht möglich."
 mtg_netherlands.35.t: "[From.GetNameDefCap] bittet um Austausch von Geheimdienstinformationen"
 mtg_netherlands.35.d: "[From.GetNameDefCap] hat vorgeschlagen, Informationen über wahrscheinliche Feinde auszutauschen, denen wir im Kampf gegenüberstehen könnten, wenn wir auf derselben Seite kämpfen."
 mtg_netherlands.35.a: "Das ist eine hervorragende Idee!"
 mtg_netherlands.35_tt: "§Y[From.GetNameDefCap]§! erhält 180 Tage lang einen zielgerichteten Bonus auf Angriff und Verteidigung gegen ihren Aggressor, wenn sie von einem anderen großen westeuropäischen Land angegriffen werden.\n"
 mtg_netherlands.35_tt_2: "Wir erhalten einen zielgerichteten Bonus auf Angriff und Verteidigung gegen ein anderes großes westeuropäisches Land, wenn wir einen Krieg gegen dieses Land führen.\n"
 mtg_netherlands.35.b: "Wir können ihnen die Informationen, die wir gesammelt haben, nicht geben."
 mtg_netherlands.36.t: "[From.GetNameDefCap] stimmt Austausch von Geheimdienstinformationen zu"
 mtg_netherlands.36.d: "[From.GetNameDefCap] hat zugestimmt, Informationen über wahrscheinliche Feinde auszutauschen, denen wir im Kampf gegenüberstehen könnten, wenn wir auf derselben Seite kämpfen."
 mtg_netherlands.36.a: "Das wird unserer Verteidigung sehr helfen."
 mtg_netherlands.36_tt: "§Y[From.GetNameDefCap]§! erhält 180 Tage lang einen zielgerichteten Bonus auf Angriff und Verteidigung gegen ihren Aggressor, wenn sie in den Krieg gegen ein großes westeuropäisches Land ziehen.\n"
 mtg_netherlands.36_tt_2: "Wir erhalten 180 Tage lang einen zielgerichteten Bonus auf Angriff und Verteidigung gegen unseren Aggressor, wenn wir von einem anderen großen westeuropäischen Land angegriffen werden.\n"
 mtg_netherlands.37.t: "[From.GetNameDefCap] weigert sich, Informationen auszutauschen"
 mtg_netherlands.37.desc: "[From.GetNameDefCap] hat sich geweigert, Informationen mit uns auszutauschen."
 mtg_netherlands.37.a: "Offenbar sind wir nicht vertrauenswürdig genug ..."
 mtg_netherlands.41.t: "[From.GetNameDefCap] erbittet Austausch von militärischem Wissen"
 mtg_netherlands.41.d: "[From.GetNameDefCap] hat darum gebeten, dass wir unser militärisches Wissen mit ihnen teilen, damit sie in der Militärdoktrin Fortschritte machen können."
 mtg_netherlands.41.a: "Ein starkes [From.GetName] ist ein nützliches [From.GetName]."
 mtg_netherlands.41.b: "Ein schwaches [From.GetName] ist ein besseres [From.GetName]."
 mtg_netherlands.42.t: "[From.GetNameDefCap] teilt militärisches Wissen"
 mtg_netherlands.42.d: "[From.GetNameDefCap] hat militärisches Wissen mit uns geteilt."
 mtg_netherlands.42.a: "Das wird uns helfen, unser Militär zu modernisieren."
 mtg_netherlands.43.t: "[From.GetNameDefCap] weigert sich, militärisches Wissen zu teilen"
 mtg_netherlands.43.d: "[From.GetNameDefCap] hat sich geweigert, ihr militärisches Wissen mit uns zu teilen."
 mtg_netherlands.43.a: "Wollen sie etwa, dass wir schwach bleiben?"
 mtg_netherlands.45.t: "Prinz Bernhard in einen Skandal verwickelt"
 mtg_netherlands.45.d: "Offenbar ist Prinz Bernhard in einen äußerst unschönen Skandal verwickelt. Sein freigeistiger Charakter kann manchmal zwar ein Segen sein, aber wohl auch ein Fluch ... Die Regierung ist nun gezwungen, wertvolle Ressourcen darauf zu verwenden, den Ruf des Prinzen in der Öffentlichkeit zu wahren."
 mtg_netherlands.45.a: "Ein Jammer."
 mtg_netherlands.46.t: "Prinz Bernhard hinterlässt einen guten Eindruck"
 mtg_netherlands.46.d: "Prinz Bernhard hat in letzter Zeit ein herausragendes Bild in der Öffentlichkeit abgegeben. Er habt die Moral des Volkes und gibt ihm Hoffnung, dass wir gewinnen können. Obwohl er offiziell kein Vertreter der Regierung ist, profitieren wir von diesem unerwarteten Erfolg."
 mtg_netherlands.46.a: "Ein echter Sohn Oranjes."
 mtg_netherlands.47.t: "Prinz Bernhard gibt ein gutes Vorbild ab"
 mtg_netherlands.47.d: "Prinz Bernhard gibt gegenüber den anderen Piloten ein gutes Vorbild ab, was Verhalten und Flugfähigkeiten angeht. Die Kommandanten unserer Geschwader berichten bereits von einer leichten, aber wahrnehmbaren Verbesserung der Kampfleistungen unserer Piloten."
 mtg_netherlands.47.a: "Er ist ein guter Flieger."
 mtg_netherlands.48.t: "Prinz Bernhard gibt ein schlechtes Vorbild ab"
 mtg_netherlands.48.d: "Prinz Bernhard scheint auf sehr arrogante Weise einigen anderen Piloten „ein paar Tipps“ gegeben zu haben, die aus taktischer Sicht kontraproduktiv und oft sogar schlicht gefährlich sind. Fahrlässige Flugmanöver haben bereits zu erhöhten Verlusten geführt."
 mtg_netherlands.48.a: "Unverantwortlich ..."
 mtg_netherlands.48.b: "Wir müssen die „Tipps“ des Prinzen diskreditieren, um die Lage zu retten."
 mtg_netherlands.49.t: "Prinz Bernhard mischt sich positiv in die Strategie ein"
 mtg_netherlands.49.d: "Prinz Bernhard hat sich offenbar intensiv in die letzten Schlachtpläne eingemischt. Glücklicherweise scheint sein Rat gut gewesen zu sein, die Pläne bringen hervorragende Ergebnisse."
 mtg_netherlands.49.a: "Er hat einen scharfen Verstand."
 mtg_netherlands.50.t: "Prinz Bernhard mischt sich negativ in die Strategie ein"
 mtg_netherlands.50.d: "Prinz Bernhard hat sich offenbar intensiv in die letzten Schlachtpläne eingemischt. Er hat seine Position und seinen Titel ausgenutzt und mit der ihm eigenen Arroganz alle niedergebügelt, die es gewagt haben, seine Vorschläge zu kritisieren. Einige Schlachtpläne offenbaren nun eklatante Schwächen, wenn sie in die Tat umgesetzt werden."
 mtg_netherlands.50.a: "Jetzt ist das Kind schon in den Brunnen gefallen ..."
 mtg_netherlands.50.b: "Unsere Generäle müssen seinen „Rat“ in den Wind schlagen, auch wenn der Ruf des Prinzen darunter leidet."
 mtg_netherlands.51.t: "Prinz Bernhard will Informationen beschaffen"
 mtg_netherlands.51.d: "In den letzten Wochen haben wir nicht genügend Geheimdienstinformationen für die Ausarbeitung von geeigneten Schlachtplänen sammeln können. Als Prinz Bernhard bei einem Stabstreffen davon Wind bekommen hat, hat er darauf bestanden, seine persönlichen Beziehungen in [GER.GetNameDef] zu nutzen, um uns die dringend benötigten Informationen zu beschaffen."
 mtg_netherlands.51.a: "Eine hervorragende Idee!"
 mtg_netherlands.51.b: "Wir können uns auf seine Informationen nicht verlassen!"
 mtg_netherlands.52.t: "Prinz Bernhard liefert gute Informationen"
 mtg_netherlands.52.d: "Die Informationen, die der Prinz gesammelt hat, waren im Feld offenbar höchst nützlich. Mehrere erfolgreiche Operationen lassen sich direkt auf Informationen zurückführen, die wir von seinen Kontakten erhalten haben."
 mtg_netherlands.52.a: "Er ist für den Geheimdienst von großem Nutzen."
 mtg_netherlands.53.t: "Prinz Bernhard liefert schlechte Informationen"
 mtg_netherlands.53.d: "Die Informationen, die der Prinz gesammelt hat, waren offenbar nicht sonderlich verlässlich ... Der Feind hat wiederholt an Orten zugeschlagen, von denen wir unsere Truppen abgezogen hatten, um andere Punkte zu verstärken, an denen wir mit Angriffen gerechnet hatten."
 mtg_netherlands.53.a: "Wir kannten das Risiko ..."
 mtg_netherlands.54.t: "Prinz Bernhard will den Widerstand organisieren"
 mtg_netherlands.54.d: "Bei einem Stabstreffen wurde kürzlich über den Mangel an Widerstand in unserer besetzten Heimat gesprochen. Prinz Bernhard hat sich offenbar vorgenommen, den Widerstand persönlich „auf Vordermann zu bringen“. Er bereitet schon einen Fallschirmabsprung hinter feindlichen Linien vor."
 mtg_netherlands.54.a: "Er muss tun, was er für richtig hält."
 mtg_netherlands.54.b: "Es ist zu gefährlich, das müssen wir verbieten."
 mtg_netherlands.55.t: "Prinz Bernhard organisiert den Widerstand"
 mtg_netherlands.55.d: "Nachdem er per U-Boot evakuiert wurde, sind die Bemühungen des Prinzen bereits zu spüren. Der Widerstand ist sehr viel effektiver und sehr viel aktiver."
 mtg_netherlands.55.a: "Eine erstaunliche Leistung."
 mtg_netherlands.56.t: "Prinz Bernhard wird bei der Organisation des Widerstands verwundet"
 mtg_netherlands.56.d: "Der Prinz wurde bei einer Razzia gegen den Widerstand verwundet. Er wurde zwar inzwischen per U-Boot evakuiert, doch es wird eine Weile dauern, bis er wieder voll einsatzfähig ist."
 mtg_netherlands.56.a: "Diesmal wurde sein Mut nicht mit einem Erfolg gekrönt."
 mtg_netherlands.58.t: "Prinz Bernhard löst diplomatischen Zwischenfall aus"
 mtg_netherlands.58.d: "Offenbar hat Prinz Bernhard bei einem Treffen mit ausländischen Würdenträgern einen diplomatischen Zwischenfall ausgelöst. Die [HOL_bernhard_row_target.GetAdjective]en Gesandten haben ihm vorgeworfen, sich in ihre inländischen Angelegenheiten einzumischen, und zwar auf nicht sonderlich feinfühlige Weise."
 mtg_netherlands.58.a: "Wie peinlich ..."
 mtg_netherlands.59.t: "Diplomatischer Streit mit [From.GetName]"
 mtg_netherlands.59.d: "Der niederländische Prinz Bernhard hat bei einem Treffen mit einigen unserer Würdenträger einen diplomatischen Zwischenfall ausgelöst. Offenbar hat unser Gesandter dem Prinzen vorgeworfen, er würde sich „in interne Angelegenheiten einmischen“."
 mtg_netherlands.59.a: "Das ist beunruhigend ... hoffentlich eskaliert die Sache nicht."
 mtg_netherlands.60.t: "[From.GetNameDef] eskalieren diplomatischen Streit"
 mtg_netherlands.60.d: "Die [HOL.Adjective]en Behörden haben den diplomatischen Streit eskaliert. Sie fordern mit äußerst feindseligen Worten eine volle Entschuldigung unsererseits."
 mtg_netherlands.60.a: "Sollen sie doch."
 mtg_netherlands.60.b: "Wir müssen die Wogen glätten."
 mtg_netherlands.61.t: "[From.GetNameDef] eskaliert Streit noch weiter"
 mtg_netherlands.61.d: "[From.GetNameDef] hat nicht klein beigegeben und weigert sich, sich für die beleidigenden und rufschädigenden Vorwürfe gegenüber Prinz Bernhard zu entschuldigen. Ob diese nun den Tatsachen entsprechen oder nicht und ob der Prinz sich in interne Angelegenheiten eingemischt hat oder nicht ... das ist irrelevant. Wir haben jedenfalls einen kritischen Punkt in unseren internationalen Beziehungen erreicht."
 mtg_netherlands.61.a: "Dann gibt es Krieg."
 mtg_netherlands.62.t: "[From.GetNameDef] glättet die Wogen"
 mtg_netherlands.62.d: "Die [From.GetAdjective]e Regierung hat nun klein beigegeben und sich für die Vorwürfe gegen Prinz Bernhard entschuldigt. Ob er sich wirklich in ihre internen Angelegenheiten eingemischt hat, wird sich noch zeigen, aber zumindest muss er sich an dieser Front erst einmal zurücknehmen."
 mtg_netherlands.62.a: "Also gut."
 mtg_netherlands.63.t: "Goldreserven evakuiert"
 mtg_netherlands.63.d: "Vor unserer Kapitulation, als feststand, dass der Kampf verloren war, haben wir erfolgreich unseren Plan umgesetzt, unsere Goldreserven zu unseren neuen Verbündeten zu evakuieren. Das Gold, das bereits im Voraus auf auslaufbereite Schiffe gebracht worden war, ist nun unbeschadet in unserem Gastgeberland eingetroffen und dürfte eine große Hilfe für unsere Exilregierung darstellen."
 mtg_netherlands.63.a: "Ein Glück, dass wir diese weise Voraussicht bewiesen haben."
 mtg_netherlands.64.t: "Zuiderzeewerke geben Initialzündug für Entwicklung der Infrastruktur"
 mtg_netherlands.64.d: "Die Arbeit am Flevopolder hat einen guten Anfange genommen. Es wird zwar noch viele Jahre dauern, bis das Projekt zum Abschluss kommt, doch wir können schon jetzt einige Früchte unserer harten Arbeit ernten.\n\nDank der praktischen Erfahrungen, die sie durch ein Landgewinnungsprojekt von dieser Größe gewinnen, konnten unsere Ingenieure neue Methoden für den Bau von Straßen, Eisenbahnschienen und Wasserwegen gewinnen. Wenn wir in diese Fortschritte investieren, können wir auf diesem Gebiet in nächster Zeit deutliche Verbesserungen erzielen."
 mtg_netherlands.64.a: "Eine ganz hervorragende Idee!"
 mtg_netherlands.64.b: "Dafür haben wir im Moment nicht die finanziellen Mittel."
 mtg_netherlands.65.t: "Zuiderzeewerke geben Initialzündug für industriellen Fortschritt"
 mtg_netherlands.65.d: "Der Fortschritt beim Bau des Flevopolders schreitet voran, genau wie die Entwicklung der Industrie, die dieses Mammutprojekt unterstützt. Die Ingenieure, die mit der Beschaffung der nötigen Baumaterialien betraut sind, haben nun neue Einblicke in den Ausbau der Industrie und den Bau von Fabriken und Schiffswerften gewonnen. Wenn wir in diese Fortschritte investieren, können wir auf diesem Gebiet in nächster Zeit deutliche Verbesserungen erzielen."
 mtg_germany.1.t: "[From.GetName] stellt Ultimatum"
 mtg_germany.1.d: "Nachdem wir kürzlich ihren Handelsforderungen nachgegeben haben, hat [From.GetNameDef] uns nun ein Ultimatum gestellt: Wir müssen uns ihnen sofort anschließen oder uns ihrer militärischen Macht stellen."
 mtg_germany.1.a: "Dann werden wir uns ihnen anschließen."
 mtg_germany.1.b: "Dann werden wir ihnen entgegentreten."
 mtg_germany.2.t: "[From.GetName] gehorcht"
 mtg_germany.2.d: "Die [From.GetAdjective]e Regierung hat unsere Forderungen akzeptiert und unterstützt uns in unseren Kriegen."
 mtg_germany.3.t: "[From.GetName] lehnt Gehorsam ab"
 mtg_germany.3.d: "Die [From.GetAdjective]e Regierung hat unsere Forderungen trotz unserer Androhung militärischer Gewalt zurückgewiesen."
 mtg_germany.3.a: "Dann haben sie den Tod gewählt."
 mtg_exile_government.2.title: "Die [From.GetAdjective]e Exilregierung"
 mtg_exile_government.2.desc: "[From.GetLeader] hat formell um die Erleubnis der [Root.GetAdjective]en Regierung gebeten, nach [From.GetNameDef] zurückkehren und ein vorübergehendes Kabinett der [From.GetRulingPartyLong] bilden zu dürfen, in Vorbereitung auf die Friedenszeit nach dem Krieg."
 mtg_exile_government.2.a: "Es ist Zeit, dass sie in ihr eigenes Gebiet zurückkehren."
 mtg_exile_government.2.b: "Die Zeit ist noch nicht reif."
 mtg_exile_government.3.title: "[From.GetName] fordert Marineintegration"
 mtg_exile_government.3.desc: "Die Führung der [From.GetAdjective]en Marine hat uns einen Plan vorgelegt, wie unsere Marine in ihre integriert werden kann. Sie sagen, wenn wir [From.GetAdjective]en Strategen die volle Kontrolle über unsere Schiffe geben würden, wären sie viel effektiver als sie es im Moment unter unserer unabhängigen Führung sind."
 mtg_exile_government.3.a: "Das sehen wir auch so."
 mtg_exile_government.3.b: "Wir werden nicht unter ihnen dienen."
 mtg_exile_government.4.title: "[From.GetName] nimmt Marineintegration an"
 mtg_exile_government.4.desc: "Die [From.GetAdjective]e Regierung hat uns informiert, dass sie unserem Vorschlag zustimmt und dass ihre Schiffe von nun an unter unserem Befehl agieren."
 mtg_exile_government.5.title: "[From.GetName] lehnt Marineintegration ab"
 mtg_exile_government.5.desc: "Die [From.GetAdjective]e Regierung hat uns informiert, dass ihre Marine niemals unter dem Befehl einer ausländischen Macht stehen würde. Sie sind gerne bereit, uns zu helfen, aber sie tun das auf unabhängiger Basis."
 mtg_exile_government.5.a: "Sie stellen ihren Stolz über die Interessen des Bündnisses."
 mtg_generic.1.title: "[From.GetName] erzwingt Regierungswechsel"
 mtg_generic.1.desc: "Aufgrund des in ihren Worten deutlichen Mangels an Wählerunterstützung für unsere aktuelle Regierung hat [From.GetNameDef] einen politischen Wechsel gefordert."
 mtg_generic.1.a: "Wir haben keine andere Wahl, als zuzustimmen."
 mtg_news.13.desc: "Die [From.GetAdjective]e Regierung hat die zwölfte Reichskonferenz einberufen. Vertreter der [From.GetAdjective]en Regierung und der Dominions treffen sich in London, um die nächsten zwei Monate lang über Angelegenheiten zu sprechen, die das gesamte Empire betreffen.\n\nWas das für die Weltpolitik bedeutet, ist noch unklar, doch zu den möglichen Themen auf der Konferenz zählt auch die Bildung einer Imperial Federation, die vermutlich gewaltige Auswirkungen auf die Supermächte der Welt hätte."
 mtg_news.13.a: "Das Schicksal des Empires steht auf dem Spiel."
 mtg_news.13.b: "Wir haben viel zu erörtern."
 mtg_news.13.c: "Wir werden die Entwicklungen genauestens beobachten."
 mtg_news.14.t: "[From.GetName] überdenkt Kolonialpolitik"
 mtg_news.14.desc: "[From.GetLeader] hat heute in einer Rede eine Abkehr von der bisherigen Kolonialpolitik der Nation verkündet. \"In Anerkennung des Grundrechts aller Völker auf Selbstbestimmung hat die [From.GetAdjective]e Regierung beschlossen, all ihre imperialen Untertanen auf den Weg der Unabhängigkeit zu schicken, den sie schon bald bis zum Ende beschritten haben werden.\"\n\nAuf die vielfach geäußerte Sorge, dies würde die Position von [From.GetNameDef] in der Welt stark schwächen, antwortete [From.GetLeader], dass \"alle Nationen, die das wünschen, selbstverständlich gerne als Mitglied einer neu gegründeten Gemeinschaft von Nationen bleiben dürfen, dann aber als vollkommen gleichwertige und unabhängige Parteien\". Es bleibt abzuwarten, ob eine Nation dieses Angebot annimmt."
 mtg_news.14.a: "Das ist der richtige Schritt."
 mtg_news.14.b: "Unsere Unabhängigkeit wartet."
 mtg_news.14.c: "Sie sind wahnsinnig geworden."
 mtg_news.14.d: "Hoffen wir, dass dieser Unfug sich nicht auf unseren Besitz auswirkt!"
 mtg_news.15.t: "Dekolonialisierung des britischen Empires"
 mtg_news.15.desc: "Heute um Mitternacht wurde die lang erwartete Übertragung der vollen Souveränität auf die verschiedenen Untertanennationen des britischen Empires vollzogen. Trotz der Einladung der [From.GetAdjective]en Regierung an ihre ehemaligen Untertanen, sich [From.GetFactionName] anzuschließen, haben viele entschieden, ihrenen eigenen Weg zu gehen.\n\nDer Schritt ist im Inland weiterhin umstritten, wird jedoch von Sozialisten in aller Welt gefeiert. Es bleibt abzuwarten, ob die Position von [From.GetNameDef] in der Welt geschwächt wird. Auch, wie sich die Lage der Nationen entwickelt, die sich für den Alleingang entschieden haben, wird erst die Zeit zeigen."
 mtg_news.15.a: "Die Zukunft war unausweichlich, also haben wir sie zur Gegenwart gemacht."
 mtg_news.15.b: "Das Ende einer Ära."
 mtg_news.16.t: "[From.GetName] schwört dem Appeasement ab"
 mtg_news.16.desc: "Der neue [From.GetAdjective]e Premierminister [From.GetLeader] hat heute in einer öffentlichen Erklärung verkündet, dass die neue Regierung den Appeasement-Kurs aufgeben wird, an dem ihre Vorgänger so standhaft festgehalten haben. Mit deutlichen Worten hat [From.GetLeader] klargestellt, dass [From.GetNameDef] es sich zum Ziel gemacht hat \"den Vormarsch der Tyrannei aufzuhalten, wo auch immer sie ihr hässliches Gesicht zeigt\".\n\nOb die Gefahr eines Krieges ausreicht, den Expansionismus gewisser Nationen zu stoppen, bleibt abzuwarten, doch schon jetzt sind in [From.GetNameDef] Rekrutierungsprogramme angelaufen, die ihren Erklärungen Glaubwürdigkeit schenken."
 mtg_news.16.a: "Die Zeit des Appeasement ist vorbei. Wir haben nun klare Grenzen abgesteckt."
 mtg_news.16.b: "Die Briten haben den Fehdehandschuh geworfen."
 mtg_news.17.t: "[From.GetName] setzt Flottenabkommen durch"
 mtg_news.17.desc: "Die [From.GetAdjective]e Regierung hat heute ihre Absicht erklärt, Verstöße gegen das Washingtoner Flottenabkommen von 1922 streng zu ahnden. Jeder Unterzeichnerstaat, der das festgelegte Großkampfschiffverhältnis von 5:5:3:1.75:1.75 überschritten hat, wird wohl ein sofortiges [From.GetAdjective]es Ultimatum erhalten, die Zahl seiner Schiffe soweit zu reduzieren, dass er die Quoten des Abkommens wieder erfüllt.\n\nErste Reaktionen auf aller Welt sind geprägt von der Überzeugung, dass die Briten niemals bereit sein werden, wegen dieser Unstimmigkeiten einen Krieg zu riskieren."
 mtg_news.17.a: "Das werden wir aber."
 mtg_news.17.b: "Wir müssen jeden Augenblick mit ihrem Ultimatum rechnen ..."
 mtg_news.17.c: "Die Briten nehmen ihre Seeüberlegenheit sehr ernst ..."
 mtg_news.18.t: "[From.GetName] zieht kontinentale Intervention in Betracht"
 mtg_news.18.desc: "\nDie [From.GetAdjective]e Regierung hat heute ihre Absicht verkündet, \"das Gleichgewicht der Mächte in Europa wiederherzustellen\", notfalls mit militärischer Gewalt. Der kontinentale europäische Imperialismus sei \"eine Gefahr für die nationale Sicherheit Großbritanniens\" und müsse daher eingedämmt werden, sagt Premierminister [From.GetLeader].\n\nWas genau das heißt, ist bisher unklar, doch die Nation hat ihre Truppen mobilisiert und scheint zum Krieg zu rüsten."
 mtg_news.18.a: "Wir können nicht länger abwarten, dass sie stärker werden."
 mtg_news.18.b: "Sie haben es auf uns abgesehen."
 mtg_news.18.c: "Die Grenze wurde überschritten."
 mtg_news.19.t: "[From.GetLeader] ermächtigt die Königspartei"
 mtg_news.19.desc: "Nach der königlichen Hochzeit zwischen König [From.GetLeader] und Wallis Simpson hat der König nun die Anführer der neu gebildeten pro-monarchistischen \"Königspartei\" – Winston Churchill, Oswald Mosley und David Lloyd George – beauftragt, eine Regierung zu bilden. Das Land war lange genug führungslos.\n\nUnterstützer von [From.GetLeader] haben die Bildung einer loyalen Regierung begrüßt, Kritiker weisen jedoch darauf hin, dass die neue Regierung den Wünschen des Königs derart treu ergeben ist, dass der König im Grunde als absolutistischer Monarch regiert."
 mtg_news.19.a: "Gott schütze den König!"
 mtg_news.19.b: "Ein Schritt zurück in die Vergangenheit"
 mtg_news.20.t: "[ITA.GetAdjective]e diplomatische Isolation"
 mtg_news.20.desc: "Die diplomatischen Beziehungen zwischen [ITA.GetNameDef] und [GER.GetNameDef] haben sich in letzter Zeit verschlechtert. Eine Reihe kleinerer diplomatischer Zwischenfälle wurden von der [GER.GetAdjective]en Regierung genutzt, um feindselige Rhetorik zu nähren. Die italienisch-deutschen Beziehungen hatten sich in den letzten Jahren zwar zu bessern begonnen, doch diese neuen Entwicklungen scheinen eine zukünftige Kooperation zwischen den beiden europäischen  Mächten auszuschließen.\n\nKritiker weisen auf die gleichzeitige Verbesserung der britisch-deutschen Beziehungen hin und merken an, dass diese [ITA.GetAdjective]e diplomatische Isolation für Großbritannien durchaus „gelegen“ kommt. Sie werten dies als Beleg, dass es Geheimabsprachen zwischen den beiden Nationen gibt."
 mtg_news.20.a: "Die Deutschen haben uns einen großen Dienst erwiesen."
 mtg_news.20.b: "Dieser Pfad bietet uns bessere Aussichten."
 mtg_news.20.c: "Die teuflischen Machenschaften der Briten sind daran schuld!"
 mtg_news.20.d: "Die Briten schmieden Intrigen ..."
 mtg_news.21.t: "Britisch-deutsches Bündnis"
 mtg_news.21.desc: "Die [ENG.GetAdjective]e und die [GER.GetAdjective]e Regierung haben einen Pakt der gegenseitigen militärischen Unterstützung geschlossen und ihre Absicht verkündet, \"die jeweiligen Interessensphären zu respektieren\". Nach der zunehmend pro-[ENG.GetAdjective]en Rhetorik in [GER.GetNameDef] in den letzten Monaten mag das an sich keine große Überraschung sein, doch die Formulierung des Abkommens hat viele Experten dennoch erstaunt. Einige sprechen sogar Warnungen aus, was das für Europa bedeuten könnte."
 mtg_news.21.a: "Jetzt kann uns niemand mehr im Weg stehen."
 mtg_news.21.b: "Die Meere sind gesichert."
 mtg_news.21.c: "Wir müssen vorsichtig sein ..."
 mtg_news.22.t: "Britisch-deutscher Pakt"
 mtg_news.22.desc: "Die [ENG.GetAdjective]e und die [GER.GetAdjective]e Regierung haben einen Nichtaggressions- und Nichteinmischungspakt geschlossen und ihre Absicht verkündet, \"die jeweiligen Interessensphären zu respektieren\". Nach der zunehmend pro-[ENG.GetAdjective]en Rhetorik in [GER.GetNameDef] in den letzten Monaten mag das an sich keine große Überraschung sein, doch Kritiker warnen dennoch, was das für Europa bedeuten könnte."
 mtg_news.22.a: "Das Festland ist gesichert."
 mtg_news.22.b: "Unsere Flanken sind gesichert."
 mtg_news.22.c: "Sie teilen die Welt untereinander auf ..."
 mtg_news.23.t: "Blackshirts organisieren sich in [From.GetName]"
 mtg_news.23.desc: "Unter der Führung von Oswald Mosley hat die faschistische British Union of Fascists eine organisierte Kampagne von Märschen im ganzen Land begonnen. Sie versuchen, in ganz [From.GetNameDef] neue Unterstützer für den Faschismus zu gewinnen.\n\nDie aggressive Gegenreaktion antifaschistischer Elemente aus der Bevölkerung hat jedoch bereits zu einigen Straßenschlachten geführt und es ist unklar, ob die Stabilität gewahrt werden kann oder die politischen Unruhen sich noch weiter verschlimmern. Die Führung der B.U.F. hat bereits geschworen, nicht eher zu ruhen, als bis sie \"auf die Downing Street marschiert sind und einen Regierungswechsel gefordert haben\"."
 mtg_news.23.a: "Wir werden gestärkt aus dieser Feuertaufe hervorgehen."
 mtg_news.23.b: "Dann sind wir mal gespannt, ob sie einen Bürgerkrieg vermeiden können."
 mtg_news.24.t: "Britisch-italienisches Bündnis"
 mtg_news.24.desc: "Das gab es noch nie – die neue [Root.GetAdjective]e Regierung hat sich von [FRA.GetNameDef] distanziert, ihren Verbündeten aus dem Ersten Weltkrieg, und stattdessen ein Bündnis mit den Italienern verkündet. Dieser abrupte Schritt hat ein Erdbeben in der europäischen Diplomatie Ausgelöst und wird insbesondere in [FRA.GetNameDef] und [GER.GetNameDef] mit großem Misstrauen aufgenommen, zumal letztere Nation immer wieder Ziel feindseliger Rhetorik durch [From.GetLeader] gewesen ist."
 mtg_news.24.a: "Die Franzosen waren ohnehin nutzlos."
 mtg_news.24.b: "Wir wahren Faschisten müssen zusammenhalten."
 mtg_news.24.c: "Traue nie einem Rosbif!"
 mtg_news.24.d: "Wir protestieren!"
 mtg_news.24.e: "Das ist ein gewaltiges diplomatisches Manöver der Briten ..."
 mtg_news.25.t: "Gibralta an das Nationalistische Spanien zurückgegeben"
 mtg_news.25.desc: "Die [Root.GetAdjective]e und die spanische Regierung haben heute eine gemeinsame Erklärung abgegeben, dass Gibraltar an das Nationalistische Spanien zurückgegeben wird und ein neues Abkommen der militärische Kooperation zwischen den beiden Mächten geschlossen wurde."
 mtg_news.25.a: "Es war ein notwendiger Handel."
 mtg_news.25.b: "Die Belohnung war den Preis wert."
 mtg_news.25.c: "Eine interessante Entwicklung ..."
 mtg_news.26.t: "Imperialistischer Bürgerkrieg in [From.GetName]"
 mtg_news.26.desc: "\nPro-imperialistische Elemente in [From.GetName] haben einen offenen Aufstand gegen die Regierung angezettelt. Sie fordern die sofortige Rückkehr der Nation als Dominion in das britische Empire. Die Situation ist zu einem ausgewachsenen Bürgerkrieg eskaliert und die [From.GetAdjective]e Regierung hat [ENG.GetNameDef] vorgeworfen, die Aufständischen mit modernen Waffen und Munition zu versorgen. Die [ENG.GetAdjective]e Regierung hat das rundheraus dementiert."
 mtg_news.26.a: "Sie können uns vorwerfen, was sie wollen."
 mtg_news.26.b: "Verfluchte britische Einmischung!"
 mtg_news.26.c: "Sie haben es auf uns alle abgesehen."
 mtg_news.26.d: "Hinterhältige Taktiken ..."
 mtg_news.27.t: "[ENG.GetName] verbündet sich mit Reichsloyalisten"
 mtg_news.27.desc: "\nDie [ENG.GetAdjective]e Regierung hat heute verkündet, dass sie die junge reichsloyalistische Regierung in [From.GetNameDef] unter ihren Schutz nimmt. [From.GetNameDefCap] liegt im Bürgerkrieg, weshalb [ENG.GetNameDef] in Zukunft wohl eine aktivere Rolle in den innenpolitischen Problemen des Landes einnehmen wird."
 mtg_news.27.a: "Wir müssen sie herzlich willkommen heißen."
 mtg_news.27.b: "Wie können sie es wagen?!"
 mtg_news.27.c: "Wir müssen uns gemeinsam gegen die Briten stellen."
 mtg_news.27.d: "Listige Taktik."
 mtg_news.28.t: "[From.GetName] unterwirft sich [ENG.GetName]"
 mtg_news.28.desc: "Die [From.GetAdjective]e Regierung hat als Reaktion auf ein [ENG.GetAdjective]es Ultimatum, [ENG.GetAdjective]en Militäreinheiten die freie Durchreise durch ihr Gebiet zu erlauben sowie den Briten eine weitreichende Kontrolle über ihre inneren Angelegenheiten zu übertragen, heute verkündet, dass sie sich unterwerfen wird.[ENG.GetAdjective]e Beamte sind bereits vor Ort, um die Überwachung der innenpolitischen Angelegenheiten der Nation aufzunehmen."
 mtg_news.28.a: "Sie haben die richtige Entscheidung getroffen."
 mtg_news.28.b: "Wir hatten keine Wahl ..."
 mtg_news.28.c: "Wir wurden dazu genötigt."
 mtg_news.28.d: "Die Briten haben sie gewaltsam gezwungen ..."
 mtg_news.29.t: "[From.GetName] weist [ENG.GetAdjective]es Ultimatum zurück"
 mtg_news.29.desc: "Die [From.GetAdjective]e Regierung hat ein [ENG.GetAdjective]es Ultimatum zurückgewiesen, [ENG.GetAdjective]en Militäreinheiten die freie Durchreise durch ihr Gebiet zu erlauben sowie den Briten eine weitreichende Kontrolle über ihre inneren Angelegenheiten zu übertragen. [From.GetLeader] hat erklärt, dass die Regierung fest mit einer [ENG.GetAdjective]en Vergeltung rechne und ihr Militär daher in höchste Alarmbereitschaft versetzt habe."
 mtg_news.29.a: "Gut. Sie haben zurecht Angst."
 mtg_news.29.b: "Sollen sie kommen."
 mtg_news.29.c: "Sie haben uns keine andere Wahl gelassen."
 mtg_news.29.d: "Die Briten sind auf dem Kriegspfad."
 mtg_news.30.t: "[From.GetName] sichert Dominions"
 mtg_news.30.desc: "Die jüngsten Maßnahmen der [From.GetAdjective]en Regierung haben deutlich gemacht, dass sie die Autonomie ihrer Dominions zunehmend beschneidet. Es werden bereits Truppen für die Verschiffung nach Übersee vorbereitet und man rechnet damit, dass die Stationierung militärischer Einheiten als Druckmittel genutzt werden könnte, um jeden Versuch zu unterbinden, sich von der neuen Regierung zu lösen."
 mtg_news.30.a: "Hoffentlich kommen sie nicht auf blöde Ideen ..."
 mtg_news.30.b: "Sie haben es auf uns abgesehen."
 mtg_news.30.c: "Drastische Maßnahmen ..."
 mtg_news.31.t: "[ENG.GetName] verhängt in [From.GetName] den Ausnahmezustand"
 mtg_news.31.desc: "Heute Vormittag wurden [ENG.GetAdjective]e Militäreinheiten in ganz [From.GetNameDef] stationiert und die [ENG.GetAdjective]e Regierung hat in ihrem Dominion den Ausnahmezustand ausgerufen. Die örtliche Regierung wurde entmachtet und die täglichen Angelegenheiten werden zumindest vorerst direkt aus London verwaltet.\n\nEs ist noch unklar, wie lange diese neue Situation anhalten soll, doch Kritiker nennen die [ENG.GetAdjective]e Position bereits „langfristig unhaltbar“."
 mtg_news.31.a: "Ein notwendiger Schritt."
 mtg_news.31.b: "Wie können sie es wagen?!"
 mtg_news.31.c: "Wir haben Rechte!"
 mtg_news.31.d: "Die Briten gehen hart gegen ihre Dominions vor."
 mtg_news.32.t: "[ENG.GetName] installiert loyalistische [From.GetAdjective]e Regierung"
 mtg_news.32.desc: "\nDas gab es noch nie – [ENG.GetNameDef] hat in [From.GetNameDef] Neuwahlen abgehalten, die zu einem erdrutschartigen Sieg für die loyalistischen pro-[ENG.GetAdjective]en Parteien geführt haben.\n\nKritiker zweifeln das Ergebnis der Wahl an und äußern die Vermutung, dass es zu weitreichendem Wahlbetrug gekommen ist. Diese Vorwürfe werden von der [ENG.GetAdjective]en Regierung standhaft dementiert. Die neue [From.GetAdjective]e Regierung ist bereits an der Macht und hat begonnen, eine entschieden pro-britische Politik umzusetzen."
 mtg_news.32.a: "Es ist vollbracht."
 mtg_news.32.b: "Betrug! BETRU-- ähem. Welch ein wunderbares Ergebnis der demokratischen und freien Wahlen."
 mtg_news.32.c: "Sieht denn außer uns niemand, welche Tyrannei uns hier widerfährt?!"
 mtg_news.32.d: "Das sind interne Angelegenheiten."
 mtg_news.33.t: "[From.GetName] knickt vor den Gewerkschaften ein"
 mtg_news.33.desc: "Angeblich in dem Bemühen, die Unterstützung der Bevölkerung für ihr Wiederbewaffnungsprogramm zu gewinnen hat die [From.GetAdjective]e Regierung nun Gespräche mit den Gewerkschaften aufgenommen und angeboten, im Tausch gegen die Unterstützung der Arbeiter Zugeständnisse zu machen. Das wird den sozialistischen Einfluss auf die Regierung vermutlich deutlich verstärken."
 mtg_news.33.a: "Wir tun, was wir müssen."
 mtg_news.33.b: "Beunruhigende Entwicklungen ..."
 mtg_news.33.c: "Wunderbare Neuigkeiten für den [From.GetAdjective]en Arbeiter!"
 mtg_news.34.t: "[ENG.GetName] verbannt die Königsfamilie"
 mtg_news.34.desc: "Die gesamte [ENG.GetAdjective]e Königsfamilie wurde, was sie als „gnadenvolle“ Entscheidung bezeichnete“, aus dem Land verbannt. Weder die Regierung noch die Königsfamilie waren zu einer weiteren Erklärung bereit. Die königliche Familie ist heute in [From.GetNameDef] eingetroffen und hat um Asyl gebeten, was auch bewilligt wurde."
 mtg_news.34.a: "Auf Nimmerwiedersehen!"
 mtg_news.34.b: "Nun kann jeder die sozialistische Tyrannei klar und deutlich sehen."
 mtg_news.34.c: "Ein Sieg für den Klassenkampf!"
 mtg_news.35.t: "Die [ENG.GetAdjective]e Familie ist spurlos verschwunden"
 mtg_news.35.desc: "Eine weitere Woche ist vergangen, seit ein Mitglied der [From.GetAdjective]en Königsfamilie zuletzt in der Öffentlichkeit gesehen wurde. Die Gerüchte überschlagen sich. Die Regierung weigert sich, eine Stellungnahme abzugeben,und geht hart gegen Medienberichte vor, die dem Thema zusätzliche Aufmerksamkeit bringen würden.\n\nDas Schweigen der Regierung ist umso bemerkenswerter, da es anonyme Berichte von Personen gibt, die nach eigener Aussage ehemalige Mitglieder des königlichen Haushalts sind, und die sagen, sie hätten vor einigen Wochen gesehen, wie \"die Königsfamilie von maskierten Männern gewaltsam aus dem Buckingham Palace gebracht wurde\"."
 mtg_news.35.a: "Es musste getan werden."
 mtg_news.35.b: "Die Sozialisten haben keinen Respekt vor dem menschlichen Leben!"
 mtg_news.35.c: "Sie haben bekommen, was sie verdient haben."
 mtg_news.36.t: "Die britische kommunistische Alternative"
 mtg_news.36.desc: "[From.GetNameDefCap] hat eine neue „kommunistische Alternative“ zur Komintern verkündet. In den Worten von [From.GetLeader] können \"alle sozialistischen Staaten, die von Moskau unabhängig sein möchten, sich uns anschließen, um die Rechte der Arbeiter in aller Welt zu verteidigen\". Ob dieses neue sozialistische Bündnis sich gegen Moskau durchsetzen kann, bleibt abzuwarten."
 mtg_news.36.a: "Wir haben unseren Brüdern die Hand gereicht."
 mtg_news.36.b: "Sie sind Verräter am wahren Sozialismus!"
 mtg_news.36.c: "Wieder einmal geht ein Riss durch die Roten."
 mtg_news.37.t: "[From.GetName] fordert Dekolonialisierung"
 mtg_news.37.desc: "Die [From.GetAdjective]e Regierung hat anderen Kolonialmächten ein Ultimatum gestellt. Sie fordert deren sofortigen Abzug aus ihren Kolonien und die Gewährung der vollkommenen Unabhängigkeit, so wie Großbritannien es bereits vollzogen hat. Sie deuten auch an, dass sie bereit sind, diese Forderungen notfalls mit militärischer Gewalt durchzusetzen."
 mtg_news.37.a: "Und das werden wir auch."
 mtg_news.37.b: "Wir müssen eine Entscheidung treffen ..."
 mtg_news.37.c: "Die Briten lassen ihre globalen Muskeln spielen ..."
 mtg_news.38.t: "[From.GetName] fordert [SOV.GetAdjective]en Sozialismus heraus"
 mtg_news.38.desc: "[From.GetNameDefCap] hat der [SOV.GetNameDef] vorgeworfen, \"die liebgewonnenen Werte von Marx zu verraten\", und hat angekündigt, \"den Sozialismus von seinen Verrätern zu säubern\". Die Nation hat ihr Militär in höchste Alarmbereitschaft versetzt, denn dieser sozialistische Führungsstreit wird mit hoher Wahrscheinlichkeit zu einem ausgewachsenen Krieg eskalieren."
 mtg_news.38.a: "Wir sind die wahren Sozialisten!"
 mtg_news.38.b: "Sollen sie es doch versuchen, Verräter!"
 mtg_news.38.c: "Die Roten zerfleischen sich gegenseitig ..."
 mtg_news.39.t: "[From.GetName] fordert den Faschismus heraus"
 mtg_news.39.desc: "Die Rhetorik der [From.GetAdjective]en Regierung wird in letzter Zeit immer feindseliger und antifaschistischer. Es wurden auch verschiedene antifaschistische Gesetze verabschiedet, was ein klares Zeichen ist, dass die Nation sich für eine baldige militärische Konfrontation mit ihren ideologischen Widersachern rüstet."
 mtg_news.39.a: "Genau das tun wir."
 mtg_news.39.b: "Wir fürchten sie nicht."
 mtg_news.39.c: "Es droht ein Krieg."
 mtg_news.40.t: "[From.GetName] fordert den Kapitalismus heraus"
 mtg_news.40.desc: "Die Rhetorik der [From.GetAdjective]en Regierung wird in letzter Zeit immer feindseliger und antikapitalistischer. Es wurden auch verschiedene antiamerikanische Gesetze verabschiedet, was ein klares Zeichen ist, dass die Nation sich für eine baldige militärische Konfrontation mit ihren ideologischen Widersachern in der Neuen Welt rüstet."
 mtg_news.40.a: "Wir werden sie vernichten."
 mtg_news.40.b: "Sollen sie es doch versuchen."
 mtg_news.40.c: "Das wäre ein mutiger Versuch."
 mtg_news.41.t: "Bürgerkrieg in [From.GetName]"
 mtg_news.41.desc: "Die wachsenden Spannungen, die durch die anhaltenden Blackshirt-Märsche in [From.GetNameDef] genährt werden, haben ihren Siedepunkt erreicht. Die jüngsten Straßenkämpfe sind außer Kontrolle geraten und derart eskaliert, dass das Militär einschreiten musste.\n\nDie Royal Navy bleibt der offiziellen [From.GetAdjective]en Regierung treu ergeben, doch bei der Armee ist das anders – unterschiedliche Einheiten haben entweder den Loyalisten oder den Faschisten die Unterstützung zugesichert. Nach der Bildung einer faschistischen Interimsregierung deutet alles auf einen lang anhaltenden Konflikt auf den britischen Inseln hin."
 mtg_news.41.a: "Wir werden gewinnen."
 mtg_news.41.b: "Die Briten zerstören sich selbst ..."
 mtg_news.42.t: "Bürgerkrieg in [From.GetName] endet"
 mtg_news.42.desc: "Nach dem Sturz der [From.GetAdjective]en demokratischen Regierung hat sich die Lage auf den britischen Inseln stabilisiert. Da die Regierung sich geweigert hat, vor dem faschistischen Vormarsch in die Dominions zu fliehen, hat die Royal Navy nun der einzigen verbleibenden Regierung ihre Unterstützung zugesichert. Es ist unklar, ob diese Loyalitätsbekundung einfach akzeptiert wird oder ob disloyale Element nun aus den Reihen der Navy getilgt werden."
 mtg_news.42.a: "Endlich gewonnen!"
 mtg_news.42.b: "Sie haben sich selbst gewaltig geschwächt ..."
 mtg_news.43.t: "Kommunistischer Bürgerkrieg in [From.GetName]"
 mtg_news.43.desc: "Elemente innerhalb der [From.GetAdjective]en sozialistischen Partei haben wiederholt ihren Unmut über die offenkundige Weigerung der Regierung geäußert, die Dekolonialisierung einzuleiten. Sie haben genug von der Untätigkeit der Regierung, der sie \"Hochverrat an den Werten des Sozialismus\" vorwerfen, und haben zu den Waffen gegriffen, um die Regierung zu stürzen. Der versucht Staatsstreich ist schnell eskaliert und das Land liegt im Bürgerkrieg."
 mtg_news.43.a: "Wir werden unsere Nation wieder einen!"
 mtg_news.43.b: "Sie wurden beim Lügen ertappt!"
 mtg_news.43.c: "Die Roten wenden sich gegeneinander ..."
 mtg_news.44.t: "Bürgerkrieg in Indien"
 mtg_news.44.desc: "Aufgrund der schlecht organisierten Art und Weise, in der [RAJ.GetNameDef] die Unabhängigkeit erlangt hat, schwelen auf dem Subkontinent seitdem religiöse Spannungen unter der Oberfläche. Nun ist es zu einem plötzlichen und abrupten Ausbruch gekommen, in großen Städten im Nordwesten und Nordosten des Landes gab es gewalttätige Auseinandersetzungen.\n\nDie örtlichen Behörden konnten nicht verhindern, dass die Situation weiter eskaliert. Nun haben sich Milizen und sogar Militäreinheiten sich hinter der Muslimischen Liga versammelt und die Unabhängigkeit Pakistans erklärt – und ihre Bereitschaft, die Inder so lange zu bekämpfen, bis sie diese Unabhängigkeit gesichert haben."
 mtg_news.44.a: "Wir erkämpfen uns die Unabhängigkeit oder sterben bei dem Versuch!"
 mtg_news.44.b: "Wir lassen nicht zu, dass dieser Subkontinent zweigeteilt wird!"
 mtg_news.44.c: "Ist das unsere Schuld?"
 mtg_news.44.d: "Die Briten hätten es kommen sehen müssen ..."
 mtg_news.45.t: "Bürgerkrieg in Pakistan"
 mtg_news.45.desc: "Die gewaltsame Geburt von [From.GetNameDefCap] führt in der jungen Nation weiterhin zu Instabilität. Bewaffnete Milizen sind besonders in entlegenen Gebieten sehr einflussreich. Kulturelle Unterschiede zwischen den verschiedenen muslimischen Bevölkerungsgruppen im Nordwesten und Nordosten Indiens treten ebenfalls immer deutlicher zu Tage. Die abschätzige Einstellung der West-Pakistani gegenüber den Menschen im Osten erhitzt die Gemüter, die nach dem Bürgerkrieg noch immer nicht vollkommen abgekühlt waren.n\nNun hat der Osten wieder die Waffen ergriffen und fordert ebenfalls die volle Unabhängigkeit, denn \"genug ist genug\"."
 mtg_news.45.a: "Diese kleinen Emporkömmlinge!"
 mtg_news.45.b: "Wir lassen uns nicht länger von ihnen kleinhalten!"
 mtg_news.45.d: "Das hätte sich alles so einfach vermeiden lassen ..."
 mtg_news.46.t: "[From.GetName] verlegt Regierung nach Batavia"
 mtg_news.46.desc: "Nach dem Verlust ihrer kontinentalen Territorien in Europa hat die [From.GetAdjective]e Regierung nun entschieden, nach Batavia auf der indonesischen Insel Java umzusiedeln. Die Kolonialregierung dort wird ersetzt und die [From.GetAdjective]e Regierung übernimmt stattdessen die direkte Verwaltung.\n\nVon dieser Kolonialbasis aus werden sie den Krieg gegen ihre Aggressoren fortsetzen."
 mtg_news.46.a: "Wir werden den Kampf fortsetzen!"
 mtg_news.46.b: "Sie sind widerspenstig."
 mtg_news.47.t: "[From.GetName] setzt Zuiderzeewerke fort"
 mtg_news.47.desc: "In [From.GetNameDef] wurde ein gewaltiges Landgewinnungsprojekt begonnen, das jüngste in einer ganzen Reihe solcher Vorhaben, die gemeinsam als die \"Zuiderzeewerke\" bezeichnet werden. Nachdem das IJsselmeer mit dem Afsluitdijk verschlossen wurde und das Wieringermeer und der Noordoostpolder zu Land gemacht wurden, konzentriert das Projekt sich nun auf den Flevopolder, das größte noch nicht für die Landgewinnung genutzte Gebiet.\n\nDas Gesamtprojekt wird gewiss noch viele Jahre lang andauern, doch die Trockenlegung ist bereits so weit fortgeschritten, dass kleinere Gebiete schon zugänglich sind. Die Vorteile für die [From.GetAdjective]e Industrie sind greifbar."
 mtg_news.47.a: "Das wird ein modernes Weltwunder."
 mtg_news.47.b: "Ein mutiges Unterfangen."
 mtg_news.48.t: "[JAP.GetName] erhält Ostindien"
 mtg_news.48.desc: "Die [From.GetAdjective]e und die [JAP.GetAdjective]e Regierung haben eine gemeinsame Erklärung abgeben, dass Niederländisch-Indien voll unter [JAP.GetAdjective]e Kontrolle gestellt wird. Diese drastische territoriale Anpassung im Fernen Osten tritt mit sofortiger Wirkung in Kraft, trotz der Proteste verschiedener Dritter wie den Amerikanern und den Briten."
 mtg_news.48.a: "Es war ein notwendiges Übel."
 mtg_news.48.b: "Eine äußerst willkommene Überraschung."
 mtg_news.48.c: "Beunruhigend."
 mtg_news.49.t: "[JAP.GetName] erhält Ressourcen von Ostindien"
 mtg_news.49.desc: "Die [From.GetAdjective]e und die [JAP.GetAdjective]e Regierung haben eine gemeinsame Erklärung abgegeben, dass sie ein exklusives Handelsabkommen zwischen den beiden Nationen geschlossen haben. Die Japaner erhalten die Exklusivrechte an allen Ressourcen des indonesischen Archipels.\n\nDieses einzigartige Handelsabkommen ist zweifellos ein Versuch der [From.GetAdjective]en Regierung, Drohungen durch Japan zu verhindern, hat jedoch große Entrüstung bei anderen interessierten Nationen wie [USA.GetNameDef] und [ENG.GetNameDef] ausgelöst."
 mtg_news.49.a: "Ein akzeptabler Kompromiss."
 mtg_news.49.b: "Wir interessieren uns sowieso nur für die Ressourcen."
 mtg_news.49.c: "Die stecken unter einer Decke."
 mtg_news.50.t: "[From.GetName] betreibt Dekolonisation"
 mtg_news.50.desc: "Die neue [From.GetAdjective]e Regierung hat äußerst zügig ihr Wahlversprechen umgesetzt, den verschiedenen Gebieten, die noch zum [From.GetAdjective]en Kolonialreich gehören, die Unabhängigkeit zu gewähren.\n\nDiese Staaten erhalten mit sofortiger Wirkung die vollständige Unabhängigkeit, und die Königlich-Niederländische Indische Armee (KNIL) kehrt nach Europa zurück, um dort die [From.GetAdjective] Kontinentalarmee zu stärken."
 mtg_news.50.a: "Jetzt können wir uns auf den Kontinent konzentrieren."
 mtg_news.50.b: "Sie sind wirklich Verfechter der Freiheit."
 mtg_news.51.t: "Gründung eines Benelux-Pufferstaats"
 mtg_news.51.desc: "Angesichts der momentanen Schwäche der luxemburgischen und belgischen Staaten hat [ENG.GetNameDef] nun offenbar den [From.GetAdjective]en Forderungen nachgegeben, den post-napoleonischen \"Pufferstaat\" in den Benelux-Ländern zu errichten. Die Briten haben zugestimmt, befreites Territorium direkt an [From.GetNameDef] abzutreten. Ob die Niederländer diesmal mehr Glück dabei haben, die innere Stabilität zu wahren, bleibt abzuwarten."
 mtg_news.51.a: "Das werden wir."
 mtg_news.51.b: "Ausgezeichnetes diplomatisches Geschick der [From.GetAdjective]en Regierung."
 mtg_news.52.t: "[USA.GetName] beschützt [From.GetAdjective]-Westindien"
 mtg_news.52.desc: "Auf Bitte der [From.GetAdjective]en Regierung haben die [USA.GetNameDef] eine Erklärung veröffentlicht, dass sie Niederländisch-Westindien als integralen Bestandteil ihrer Interessensphäre betrachten. Sie haben geschworen, das Gebiet gegen jeden zu verteidigen, der seine rechtmäßigen Eigentümer anzugreifen wagt."
 mtg_news.52.a: "Der Westen ist sicher."
 mtg_news.52.b: "Wenn schon fremden Einfluss, dann [From.GetAdjective]en."
 mtg_news.52.c: "Sie nehmen ihre \"Interessensphäre\" ziemlich ernst."
 mtg_news.53.t: "Benelux-Bündnis bildet sich"
 mtg_news.53.desc: "Unter der Führung der [From.GetAdjective]en Regierung hat sich ein neues Bündnis aus den verschiedenen Benelux-Staaten gebildet. Die Anführer der Länder äußerten die Hoffnung, dass diese noch junge Union \"im Angesicht der sich verschärfenden Weltkrise die Neutralität wahren wird\" und dass andere Nationen sich anschließen, \"um diesen Block der Neutralität und Rationalität gegen den Irrsinn, der die Welt momentan im Griff hat, zu stärken\"."
 mtg_news.53.a: "Wir heißen alle willkommen, die genug von den zankenden Großmächten haben."
 mtg_news.53.b: "Eine kühne Initiative."
 mtg_news.54.t: "Die Europäische Union bildet sich"
 mtg_news.54.desc: "Seit der Bildung des Benelux-Bündnisses haben die Regierungen der beteiligten Staaten sich bemüht, weiteres Interesse an einem \"starken und neutralen Block der Rationalität\" zu wecken. Nun wurde eine Vielzahl neuer Nationen eingeladen, sich dem Bündnis anzuschließen. Um den vielen neuen Mitglieder gerecht zu werden, wurde entschieden, den Namen des Bündnisses in \"Europäische Union\" zu ändern."
 mtg_news.54.a: "Wir werden immer stärker."
 mtg_news.54.b: "Die Union wächst."
 MTG_naval_treaty.1.t: "[From.GetNameDefCap] will die Flottenaufrüstung beschränken"
 MTG_naval_treaty.1.desc: "Unsere jüngsten Bemühungen zur Vergrößerung unserer Flotte haben uns in den Olymp der größten Seemächte katapultiert. [From.GetNameDefCap] fühlt sich durch unsere Flotte offenbar bedroht und hat eine Delegation in unsere Hauptstadt geschickt, um ein Abkommen zur gegenseitigen Flottenbeschränkung auszuhandeln. \n\nDas Abkommen nach Vorbild des Zweiten Londoner Flottenabkommens würde sowohl die Größe unserer Großkampfschiffe beschränken als auch festlegen, dass unsere Flotte dieser Schiffe insgesamt nicht größer sein darf als die Flotte von [ENG.GetNameDef]."
 MTG_naval_treaty.1.a: "Diese Bedingungen sind akzeptabel."
 MTG_naval_treaty.1.b: "Wir lassen uns in unseren Ambitionen nicht beschneiden!"
 MTG_naval_treaty.2.t: "[From.GetNameDefCap] unterzeichnet Flottenabrüstungsabkommen"
 MTG_naval_treaty.2.desc: "Die Regierung von [From.GetLeader] hat einer gegenseitigen Begrenzung der Flottenaufrüstung zugestimmt. Die Tinte auf dem Abkommen ist kaum getrocknet und schon überwacht eine Kontrollkommission, dass sämtliche neu gebauten Schiffe sich an die Beschränkungen der Vereinbarung halten."
 MTG_naval_treaty.2.a: "Ein neues Wettrüsten ist damit verhindert."
 MTG_naval_treaty.3.t: "[From.GetNameDefCap] bricht Verhandlungen ab"
 MTG_naval_treaty.3.desc: "Die Delegation aus [From.GetNameDef] hat die Verhandlung abgebrochen und nennt als Grund für ihre Abreise \"die vollkommene Weigerung der anderen Partie, die politischen und strategischen Realitäten anzuerkennen, mit denen [From.GetNameDef] konfrontiert ist\".\n\n Das außenpolitische Ziel der Aufrüstungskontrolle ist offenkundig grandios gescheitert. Viele Beobachter fragen sich nun, wie lange die anderen Parteien des Abkommens noch bereit sind, die Einschränkungen zu ehren."
 MTG_naval_treaty.3.a: "\"Grandios gescheitert\" ist schon sehr dick aufgetragen."
 MTG_naval_treaty.4.t: "[From.GetNameDefCap] spricht strenge Warnung aus"
 MTG_naval_treaty.4.desc: "Der [From.GetAdjective]e Botschafter in unserem Land hat heute [This.GetLeader] eine diplomatische Note von seiner Regierung überbracht.  Sie beobachten unsere Flottenaufrüstung mit großer Sorge und werten unsere Marine nun als \"destabilisierenden Faktor in der Region\". \n\nSollten wir unser Flottenprogramm fortsetzen, heißt es in der Note, wäre die [From.GetAdjective]e Regierung gezwungen, alle möglichen Maßnahmen in Erwägung zu ziehen."
 MTG_naval_treaty.4.a: "Wir möchten lieber nicht herausfinden, was diese Maßnahmen sind."
 MTG_naval_treaty.4.b: "Ein leicht zu durchschauender Bluff."
 MTG_naval_treaty.5.t: "[From.GetNameDefCap] verschreibt sich der Abrüstung"
 MTG_naval_treaty.5.desc: "Unsere klare Botschaft an die [From.GetAdjective]e Regierung hatte offenbar die gewünschte Wirkung. Nach einer langen Nacht der internen Beratung wurde unserem Botschafter heute von [From.GetLeader] im Beisein des Marineministers zugesichert, dass das Kabinett eine Reduzierung der Marineausgaben abgesegnet hat, die [From.GetNameDef] zwingen, eine Reihe von Großkampfschiffen außer Betrieb zu setzen und in Zukunft nur noch Ersatz für ausgemusterte Schiffe zu finanzieren."
 MTG_naval_treaty.5.a: "Mal sehen, ob sie Taten folgen lassen."
 MTG_naval_treaty.6.t: "[From.GetNameDef] weist Warnung zurück"
 MTG_naval_treaty.6.desc: "Das Treffen mit dem Außenminister von [From.GetNameDef] ist nicht so gut verlaufen, wie wir gehofft hatten. Unserem Botschafter zufolge hat die [From.GetAdjective]e Regierung bereits entschieden, jede Warnung, die wir eventuell aussprechen, zurückzuweisen. Entsprechend wurde ihm lediglich eine einfache Note überreicht, dass die Regierung von [From.GetLeader] momentan nicht der Meinung sei, dass es etwas zu besprechen gebe."
 MTG_naval_treaty.6.a: "Mal sehen, wie gut [From.GetAdjective]e Schiffe ohne [Root.GetAdjective]en Stahl schwimmen können."
 MTG_naval_treaty.6.b: "Verträge sind nur so stark wie der Wille, sie einzuhalten ..."
 MTG_naval_treaty.7.t: "[From.GetNameDefCap] gibt Flottenabkommen auf"
 broken_naval_treaty_opinion_mod: "Ignorierte Vertragssanktionen"
 MTG_naval_treaty.7.desc: "[From.GetLeader] hat heute verkündet, dass [From.GetNameDef] sich nicht länger an die Flottenabkommen gebunden fühlt, die das Land unterzeichnet hat. Die Lage in der Welt habe diese Entscheidung unumgänglich gemacht. Die [From.GetAdjective]e Regierung hat offenbar glaubwürdige Berichte erhalten, dass mehrere Nachbarstaaten mit einer aggressiven Flottenaufrüstung begonnen haben, die legitime [From.GetAdjective]e Interessen in der Region gefährden.\n\nDie [From.GetAdjective]e Admiralität hat sich geweigert, Gerüchte zu kommentieren, dass einige momentan im Bau befindliche Schiffe bereits ohne Rücksicht auf die Beschränkungen der Abkommen entworfen wurden."
 MTG_naval_treaty.7.a: "Wir sollten auch unsere Beteiligung an dem Abkommen überdenken."
 MTG_naval_treaty.8.t: "Das Ende des Londoner Flottenabkommens"
 MTG_naval_treaty.8.desc: "Nachdem sich nur noch zwei Nationen an das Londoner Flottenabkommen gehalten haben, war es nur eine Frage der Zeit, bis diese den Vertrag verlassen und damit endgültig begraben. Die Regierung von [From.GetNameDef] hat offenbar entschieden, dass das Abkommen seinen ursprünglichen Zweck nicht mehr erfüllt und dass die Beschränkung ihrer Kriegsflotte eine Bedrohung für die nationale Sicherheit darstellt.\n\nViele Experten in aller Welt sagen nun eine rasche Erhöhung der Flottenbudgets voraus, da viele Länder nun die Jahrzehnte der strikten Flottenbeschränkungen wettmachen wollen."
 MTG_naval_treaty.8.a: "Die Idee war von Anfang an zum Scheitern verurteilt."
 MTG_naval_treaty.8.b: "Wir haben die richtige Entscheidung getroffen."
 MTG_naval_treaty.8.c: "Ist das der Beginn eines neuen Dreadnought-Rennens?"
 MTG_naval_treaty.9.t: "Zweites Londoner Flottenabkommen unterzeichnet"
 MTG_naval_treaty.9.desc: "Delegationen aus Großbritannien, Frankreich, Italien, Japan und den USA sind im Dezember 1935 zusammengekommen, um über eine Erneuerung des Ersten Londoner Flottenabkommens zu verhandeln, welches die Anzahl und Größe von Kreuzern und U-Booten beschränkte. Die Verhandlungen wurden recht hitzig, als es um Italiens Krieg in Äthiopien und Japans Wunsch, als ebenbürtig mit Großbritannien und den USA angesehen zu werden, ging.\n\nNun sind die Verhandlungen abgeschlossen und die Unterzeichnerstaaten haben sich auf Begrenzungen der Größe von Schlachtschiffen und Flugzeugträgern verständigt, in der Hoffnung, ein weiteres ruinöses Wettrüsten vermeiden zu können."
 MTG_naval_treaty.9.a: "Das schützt den Frieden besser als jedes Superschlachtschiff!"
 MTG_naval_treaty.9.b: "Warum schränken sie sich selbst so ein?"
 MTG_naval_treaty.9.c: "Also mehr Geld für die Armee."
 MTG_naval_treaty.11.t: "Flottenabkommen ausgesetzt"
 MTG_naval_treaty.11.desc: "Angesichts des Kriegsausbruchs hat die [From.GetAdjective]e Regierung die übrigen Unterzeichner des Londoner Flottenabkommens informiert, dass sie gemäß Artikel 24 die Bedingungen des Abkommens nicht länger als im nationalen Interesse ansieht. Der [From.GetAdjective]e Botschafter hat daher verkündet, dass das Flottenabkommen für die Dauer des Krieges ausgesetzt wird. Ob die Einschränkungen nach Kriegsende wieder in Kraft treten, bleibt abzuwarten, doch vorerst sind wir nicht mehr an das Abkommen gebunden, was die Konstruktion und den Bau von Schiffen angeht."
 MTG_naval_treaty.11.a: "Es war ein edler Versuch, den Frieden zu wahren."
 mtg_britain.999.t: "Buckingham Palace bombardiert – König Eduard ist tot"
 mtg_britain.999.d: "Die heftige Bombardierung der Hauptstadt hat nun den ultimativen Preis gefordert. Um 15:41 Uhr gestern Nachmittag wurden der St. James's Park und der Buckingham Palace von einem Bombenangriff durch mehrere feindliche Bomber getroffen. Die Rettungsdienste trafen zwar innerhalb weniger Minuten ein, konnten jedoch nur noch den Tod von König Eduard und seiner Gemahlin Wallis feststellen. Die Königsfamilie hatte Schutz im Keller gesucht, als eine Bombe die Decke zum Einsturz brachte.\n\nDer Tod des Königs hat die Nation zwar in tiefe Trauer gestürzt, doch die Krönung seines Nachfolgers wird bereits vorbereitet. Aufgrund der morganischen Ehe des Königs geht die Thronfolge nun auf seinen Bruder Albert über, der unter dem Namen Georg VI. gekrönt werden wird."
 mtg_britain.999.a: "Der König ist tot. Lang lebe der König!"
 mtg_britain.1000.t: "König George VI. stirbt"
 mtg_britain.1000.d: "Heute Morgen wurde verkündet, dass König George VI. verstorben ist. Die Anstrengungen des Krieges hatten sich in letzter Zeit stark auf die Gesundheit des Königs ausgewirkt. Seine Tochter Elizabeth hatte aufgrund der Folgeerscheinungen des starken Tabakkonsums des Königs – darunter eine schwere Arteriosklerose und das Buerger-Syndrom – bereits vor seinem Tod viele seiner königlichen Pflichten übernommen.\n\nNun wird Elizabeth als Königin Elizabeth II. den Thron besteigen. Die junge Elizabeth wurde seit der morganatischen Hochzeit ihres Onkels, durch die die Thronfolge unklar geworden war, auf diesen Augenblick vorbereitet. Man geht davon aus, dass sie trotz ihres jungen Alters eine gute Königin sein wird."
 mtg_britain.1000.a: "Der König ist tot. Lang lebe die Königin!"
 mtg_news.55.t: "König Eduard getötet"
 mtg_news.55.desc: "König Eduard und seine Gemahlin Wallis sind den jüngsten Bombardierungen Londons zum Opfer gefallen. Gegen 3 Uhr nachts zwang ein überraschender Bombenangriff das Königspaar, im Keller des Palasts Schutz zu suchen. Eine Bombe traf das Gebäude direkt über dem Keller und brachte die Decke über dem König und seinem Gefolge zum Einsturz.\n\nWährend die Nation um den Verlust ihres Monarchen trauert, bereitet sich der Bruder des Königs, Prinz Albert, nun darauf vor, als George VI. seine Nachfolge anzutreten."
 mtg_news.55.a: "Zögerlich vielleicht, aber er wird seinem Land gut dienen."
 mtg_news.55.b: "Sie haben den ultimativen Preis bezahlt."
 mtg_news.56.t: "[From.GetName] installiert amerikanische Monarchie"
 mtg_news.56.desc: "Nach ihrer Eroberung des amerikanischen Festlands hat [From.GetLeader] nun ein königliches Dekret erlassen, welches das Amt des Präsidenten der Vereinigten Staaten abschafft und durch eine monarchische Regierungsstruktur ähnlich wie die von [From.GetNameDef] ersetzt. Auf diesem Thron hat König Eduard niemand Geringeren als seine Gemahlin Königin Wallis platziert, die fortan den Herrschernamen Wallis I. tragen und im Namen ihres Gemahls über das Vereinigte Königreich von Amerika herrschen wird.\n\nEs bleibt abzuwarten, wie sich die amerikanische Bevölkerung an diese neue Regierungsform gewöhnt."
 mtg_news.56.a: "Was ist eine Nation ohne König? Oder ohne Königin."
 mtg_news.56.b: "\"Rächerin der Boston Tea Party\", ernsthaft?!"
 mtg_news.56.c: "Die Liebe des Königs ist grenzenlos."
 mtg_news.57.t: "Gründung des Dominions Nordamerika"
 mtg_news.57.desc: "Nach ihrer Eroberung des amerikanischen Festlands hat [From.GetLeader] nun ein königliches Dekret erlassen, das die ehemaligen Vereinigten Staaten von Amerika in das Dominion Kanada eingliedert und dieses in Dominion Nordamerika umbenennt."
 mtg_news.57.a: "Das macht die Verwaltung des Empires deutlich leichter."
 mtg_news.57.b: "Eine große Verantwortung."
 mtg_news.57.c: "Sie konsolidieren ihre Macht."
 mtg_news.59.t: "König George VI. stirbt"
 mtg_news.59.desc: "Die [ENG.GetAdjective]e Regierung hat heute den Tod von König George VI. bestätigt. Der starke Tabakkonsum des Königs, vermutlich ausgelöst durch die Anstrengungen des Krieges, hatte sich schwer auf seine Gesundheit ausgewirkt. Zu den Folgeerscheinungen zählten Lungenkrebs, eine schwere Arteriosklerose und das Buerger-Syndrom.\n\nEs wird bereits die Krönung der Tochter des Königs vorbereitet, Elizabeth, die in letzter Zeit schon viele der königlichen Pflichten ihres Vaters übernommen hat."
 mtg_news.59.a: "Ihre Jugend darf nicht über ihre Stärke hinwegtäuschen."
 mtg_netherlands.66.t: "[ENG.GetName] dominiert [HOL.GetAdjective]e Handelsgespräche"
 mtg_netherlands.66.d.a: "Die Briten haben ihren Einfluss über uns derart ausgeweitet, dass wir nun gezwungen sind, sie bei den aktuellen Handelsgesprächen vorzuziehen."
 mtg_netherlands.66.d.b: "Die Briten haben ihren Einfluss über [HOL.GetNameDef] derart ausgeweitet, dass die [HOL.GetAdjective]e Regierung sich gezwungen sieht, sie bei den Handelsgesprächen vorzuziehen."
 mtg_netherlands.66.a: "Beunruhigend."
 mtg_netherlands.66.b: "Wir können nicht zulassen, dass sie sich in die [ENG.GetAdjective]e Interessensphäre drängen!"
 mtg_netherlands.67.t: "[GER.GetName] dominiert [HOL.GetAdjective]e Handelsgespräche"
 mtg_netherlands.67.d.a: "Die Deutschen haben ihren Einfluss über uns derart ausgeweitet, dass wir nun gezwungen sind, sie bei den aktuellen Handelsgesprächen vorzuziehen."
 mtg_netherlands.67.d.b: "Die Deutschen haben ihren Einfluss über [HOL.GetNameDef] derart ausgeweitet, dass die [HOL.GetAdjective]e Regierung sich gezwungen sieht, sie bei den Handelsgesprächen vorzuziehen."
 mtg_netherlands.67.b: "Wir können nicht zulassen, dass sie sich in die [GER.GetAdjective]e Interessensphäre drängen!"
 mtg_netherlands.69.t: "Örtliche Bevölkerung gegen „sinnlose“ Flutung"
 mtg_netherlands.69.d: "Da keine erkennbare Notwendigkeit vorliegt, die Holländische Wasserlinie zu fluten, haben die örtlichen Bürger begonnen, die Trockenlegung des Lands zu fordern, damit sie ihren Alltag wieder aufnehmen können. Eine Ablehnung dieser Forderung wird vermutlich nur zu noch größeren Unruhen zu einem späteren Zeitpunkt führen."
 mtg_netherlands.69.a: "Sie werden noch eine Weile lang damit leben müssen."
 mtg_netherlands.69.b: "Legen wir das Land trocken."
 mtg_netherlands.70.t: "Deutsche Überläufer bilden Division"
 mtg_netherlands.70.d: "Eine große Zahl deutscher Überläufer hat sich nun zu einer echten Einheit zusammengeschlossen, die nur noch Ausrüstung benötigt, damit sie in unserem Namen in den Kampf ziehen kann."
 mtg_netherlands.71.t: "Soldaten laufen nach [HOL.GetName] über"
 mtg_netherlands.71.d: "Königin Wilhelmina von [HOL.GetNameDef] hat ihre Bereitschaft verkündet, Kaiser Wilhelm II. nach Kriegsende auf den deutschen Thron zurückkehren zu lassen. Diese Aussage hat zu unbegründetem Optimismus und fehlgeleiteter Loyalität unter unseren Soldaten geführt. Einige von ihnen desertieren, um nach [HOL.GetNameDef] zu gelangen und im Namen der Königin zu kämpfen.\n\nEs wird sehr werden, diese Bewegung auszurotten, wenn wir den Krieg nicht bald entschlossen beenden können ..."
 mtg_netherlands.71.a: "Verräter! Alles Verräter!"
 mtg_netherlands.72.d: "Gestern Nacht ist Kaiser Wilhelm II., der sich bis zum Ende seines Lebens in unserer Obhut befunden hat, friedlich entschlafen. Sein Sohn, Friedrich Wilhelm, ist nun Oberhaupt des Hauses Hohenzollern und firmiert fortan unter dem Kaisernamen Wilhelm III."
 mtg_netherlands.72.a: "Unser Pakt mit seinem Vater wird an ihn vererbt."
 mtg_netherlands.73.t: "[HOL_kaiserreich_germany.GetLeader] führt deutschen Bürgerkrieg an"
 mtg_netherlands.73.d: "Nach der Befreiung des ersten deutschen Territoriums hat Königin Wilhelmina ihr Versprechen eingehalten und es Kaiser [HOL_kaiserreich_germany.GetLeader] gestattet, in dem besetzten Gebiet eine Übergangsregierung zu bilden. [HOL_kaiserreich_germany.GetLeader] kann nun seinen Krieg zur Befreiung des restlichen Landes von deutschem Boden aus führen. Immer mehr Kämpfer schließen sich ihm an."
 mtg_netherlands.73.a: "Ein großer Schritt hin zu einem monarchistischen Europa!"
 mtg_netherlands.74.t: "[HOL_kaiserreich_germany.GetLeader] schlägt Bündnis vor"
 mtg_netherlands.74.d: "Nach Kriegsende fand [HOL_kaiserreich_germany.GetLeader] es angeraten, uns an unseren Handel zu erinnern. Er schlägt – angesichts des unvermeidlichen westlichen Widerstands gegen dieses neue Monarchistische Europa – ein ebenbürtiges Bündnis zwischen unseren beiden Nationen vor."
 mtg_netherlands.74.a: "Wir werden unsere Pflicht erfüllen."
 mtg_netherlands.75.t: "Wilhelmina verhandelt mit Wilhelm II."
 mtg_netherlands.75.d: "Die [HOL.GetAdjective]e Königin Wilhelmina hat ihre – man kann es nicht anders nennen – völlige Verachtung uns gegenüber unterstrichen, indem sie verkündet hat, Wilhelm II. nach Kriegsende wieder auf den deutschen Thron zurückkehren zu lassen. Sie hat alle Deutschen, die für ihren alten Kaiser Kämpfen wollen, eingeladen, sich in [HOL.GetAdjective] kontrolliertes Gebiet zu geben – offenkundig ein Versuch, die [GER.GetAdjective]e Position zu schwächen und ihre eigene zu stärken."
 mtg_netherlands.75.a: "Verabscheuungswürdig. Wir kümmern uns später um sie."
 mtg_netherlands.76.t: "Die deutschen Legionen ihrer Majestät lösen sich auf"
 mtg_netherlands.76.d: "Nach dem Ende des Krieges sind die deutschen Soldaten, die auf unserer Seite gekämpft haben, nun in ihre Heimat zurückgekehrt und bereiten sich darauf vor, direkt für ihren Kaiser zu kämpfen."
 mtg_netherlands.76.a: "Es war unvermeidlich. Ihr Dienst war von unschätzbarem Wert."
 mtg_news.58.desc: "Angesichts des Versprechens der [HOL.GetAdjective]en Königin Wilhelmina, die Dynastie von Hohenzollern wieder auf den deutschen Thron zurückkehren zu lassen, und der Befreiung des ersten deutschen Territoriums ist der Kaiser nun nach Deutschland zurückgekehrt, um eine führende Rolle in dem dort herrschenden Konflikt zu übernehmen. Dieser ist inzwischen zu einem Bürgerkrieg um die Kontrolle über Deutschland eskaliert.\n\nWährenddessen strömen weiter deutsche Überläufer in [HOL.GetAdjective] kontrollierte Gebiete, um im Namen der Königin und ihres Kaisers zu kämpfen. Langsam aber sicher verlagert sich das Gleichgewicht der Kräfte. Offizielle Erklärungen der Ententemächte aus dem Ersten Weltkrieg stehen noch aus, doch Berichten zufolge sind ihre Regierungen äußerst verärgert."
 mtg_news.58.a: "Ein Schritt auf dem Weg zum totalen Sieg."
 mtg_news.58.b: "Wie können sie es wagen?!"
 mtg_news.58.c: "Das ist noch harmlos ausgedrückt ... die Niederländer werden schon sehen, was sie davon haben!"
 mtg_news.58.d: "Ein diplomatischer Geniestreich oder völliger Wahnsinn?"
 mtg_britain.109.t: "Burma spaltet sich ab"
 mtg_britain.109.d: "Angesichts der jüngsten Ereignisse haben die Burmesen ihre Unabhängigkeit erklärt. Sie gehen davon aus, dass wir alle Hände voll mit den Pakistani zu tun haben und uns daher nicht um sie kümmern können."
 mtg_britain.109.a: "Wir haben keine andere Wahl, als zuzustimmen."
 mtg_britain.113.t: "[From.GetName] schließt sich wieder dem Empire an"
 mtg_britain.113.d: "Nachdem sie den Bürgerkrieg gewonnen und ihr Heimatland [From.GetNameDef] wiedervereint haben, bitten die politischen Führer nun um die Wiederaufnahme in das schützende Empire."
 mtg_britain.113.a: "Wir heißen sie herzlich willkommen."
 mtg_news.62.desc: "Vertreter der Regierungen der Dominions haben heute verkündet, dass sie unilateral die Beziehungen zur Krone beenden. Als Hauptgrund, warum in ihren Augen das Verhältnis zwischen Großbritannien und dem Commonwealth nicht länger funktionieren kann, nennen sie die völlige Missachtung der Meinungen und Wünsche der Dominion-Regierungen und ihrer Bürger durch den König. Diese Krise wurde durch die Absicht des Königs heraufbeschworen, Wallis Simpson zu heiraten, und hat zur Bildung eines neuen Commonwealth of Nations bestehend aus den verschiedenen Dominions geführt. Die momentane Lähmung der britischen Regierung wird wohl eine Reaktion auf diesen Schritt verhindern. Zweifellos haben die Dominions genau darauf gehofft."
 mtg_news.62.b: "Das Empire steckt in der Krise."
 mtg_news.63.t: "[Root.GetName] erklärt sich unabhängig"
 mtg_news.63.desc: "Die [Root.GetAdjective]e Regierung hat heute verkündet, dass sie unilateral die Beziehungen zur [ENG.GetAdjective]en Regierung beendet. Als Hauptgrund gibt sie an, dass ihre politischen Ansichten nicht mit den momentanen politischen Entwicklungen in [ENG.GetName] zu vereinen seien."
 mtg_netherlands.77.t: "[From.GetNameDef] schlägt Föderation vor"
 mtg_netherlands.77.d: "Die [From.GetAdjective]e Regierung ist an die unsere mit dem Vorschlag herangetreten, die Benelux-Länder zu einem Staat zu vereinen. Sie argumentieren, dass die gegenwärtigen weltweiten Krisen eine engere Kooperation und Einheit zwischen unseren Völkern notwendig machen würden – so eng, dass sie sich nur durch eine vollständige Vereinigung erzielen ließen. Sollten wir annehmen, würde mit den Vorbereitungen für die sofortige Abtretung der Souveränität an einen neuen supranationalen Staat unter [From.GetAdjective]er Führung begonnen werden."
 mtg_netherlands.77.a: "Eine hervorragende Idee – anders haben wir keine Chance."
 mtg_netherlands.77.b: "Unsere Souveränität ist wichtiger als alles andere. Wir sind zu einer weitreichenden Kooperation bereit ... aber das geht zu weit."
 mtg_netherlands.78.t: "[From.GetNameDef] nimmt Föderation an"
 mtg_netherlands.78.d: "Die [From.GetAdjective]e Regierung hat uns informiert, dass sie unserem Vorschlag eines vereinten Staates in den Benelux-Ländern zustimmen. Wenn alle Parteien einwilligen, können wir unsere Pläne umsetzen."
 mtg_netherlands.79.t: "[From.GetNameDef] lehnt Föderation ab"
 mtg_netherlands.79.d: "[From.GetAdjective]e Vertreter haben uns informiert, dass sie im Moment keine Notwendigkeit eines vereinten Benelux-Staates sehen. Sie setzen ihre Kooperation mit uns gerne fort, möchten jedoch ihre volle Souveränität behalten."
 mtg_news.64.t: "Benelux-Staaten vereinigen sich"
 mtg_news.64.desc: "Angesichts externer Gefahren für ihre nationale Sicherheit haben die Staatsoberhäupter der Benelux-Staaten die sofortige Vereinigung ihrer Regierungen und Armeen verkündet, um die Position ihrer Völker zu stärken. Unter [From.GetOldAdjective]er Führung werden nun die Industrieförderung und die Verteidigungsplanung Priorität vor anderen innenpolitischen Themen erhalten. Oberstes Ziel ist die Gewährleistung der Bereitschaft des Militärs, unverzüglich auf jede Handlung zu reagieren, die die Souveränität des neuen Staates gefährden könnte."
 mtg_news.64.a: "Alle unsere Völker stehen vereint Schulter an Schulter, um unser Heimatland zu verteidigen."
 mtg_news.64.b: "Wieder vereint? Entscheidet euch mal!"
