 flag_trotsky_dead: " Trotzki wurde stalinistischen Agenten getötet"
 mexico.18.title: "Der Wahlkampf beginnt"
 mexico.18.desc: "Der Wahlkampf für die Wahl zum nächsten Präsidenten beginnt in den nächsten Tagen. Die Verfassungsreform von 1933 war eine Reaktion auf den Zorn ob der Vorstellung, Calles könnte für eine zweite Amtszweit als Präsident fungieren, und auf die Ermordung von Calles' Vorgänger Álvaro Obregón, der eine solche zweite Amtszeit angestrebt hatte. Die Reform verhindert, dass ein gewählter Beamter ein zweites Mal einen Posten bekleidet, selbst wenn er nur kommissarisch oder in Interimsfunktion gedient hat. Die Regelung hilft, eine Wiederholung des Porfiriato zu verhindern, bei dem der Diktator Porfirio Díaz über dreißig Jahre hinweg sieben Amtszeiten lang regiert hat, was letztlich zur Mexikanischen Revolution von 1910 geführt und das Land in ein Jahrzehnt des Bürgerkriegs gestürzt hat.\n\nDas Gesetz hat den Vorteil, dass es die Organisation von Günstlingsnetzwerken außerhalb der Partei schwieriger macht. Es verhindert aber auch, dass Beamte den Wählern gegenüber unmittelbar Rechenschaft ablegen müssen, denn sie werden nach ihrer Amtszeit in einen anderen Zweig der Regierung wechseln und sind dafür auf ein Günstlingssystem innerhalb der Partei angewiesen."
 mexico.18.a: "Diese Verfassungsreform ist essenziell für die Stabilität des Landes."
 mexico.18.b: "Lächerlich! [Root.GetLeader] weiß am besten, dass er eine zweite Amtszeit lang regieren wird!"
 mexico.19.title: "[Root.GetRulingParty]-Nachfolger"
 mexico.19.desc: "Die Partei berät über den Nachfolger von [Root.GetLeader]. Echte Wahlen stehen in Mexiko noch immer auf tönernen Füßen, und die herrschende Partei [Root.GetRulingPartyLong] wird in Zusammenarbeit mit der Armee und den Sicherheitsbehörden die Wahl gewiss gewinnen."
