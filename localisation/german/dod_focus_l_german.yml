 YUG_crush_ustasa: "Ein Aufstand der Ustascha steht bevor"
 YUG_crush_ustasa_desc: "Die Entscheidung der Regierung, hart gegen die faschistische Ustascha vorzugehen, hat die Anhänger der kroatischen Unabhängigkeit schwer erzürnt. Die Ustascha bereitet einen bewaffneten Aufstand gegen die Regierung vor. Wenn es uns nicht gelingt diese faschistische Organisation zügig zu zerschlagen, könnte die Ustascha die lokale kroatische Regierung stürzen und in einem Akt der Rebellion gegen unseren Staat ihre Flagge hissen."
 YUG_ustasa_uprising: "Der Ustascha-Aufstand"
 YUG_ustasa_uprising_desc: "Wenn es uns nicht gelingt, den Ustascha-Aufstand rechtzeitig niederzuschlagen, werden wir uns mit einer gewaltigen kroatischen Rebellion gegen unseren Staat konfrontiert sehen."
 YUG_ustasa_crushed_mission: "Den Ustascha-Aufstand umgehen"
 YUG_ustasa_crushed_mission_desc: "Wenn wir unsere Kontrolle über Kroatien verstärken können, wird der Ustascha-Aufstand umgangen und alle Schwierigkeiten mit den kroatischen Nationalisten sind vorerst aus der Welt geschafft."
 YUG_delay_ustasa_uprising: "Den Aufstand verzögern"
 YUG_delay_ustasa_uprising_desc: "Die Ustascha ist auf dem Vormarsch, daher ist es unabdingbar für die Regierung, Maßnahmen zur Verzögerung der kroatischen Rebellion zu ergreifen. Solche Bemühungen werden zwar auch unsere eigenen Operationen zur endgültigen Ausrottung des kroatischen Nationalismus bremsen, aber eine Verzögerung des Aufstands könnte alternativlos sein."
 YUG_croat_concessions: "Zugeständnisse den Kroaten gegenüber"
 YUG_croat_concessions_desc: "Unser Umgang mit der allgemeinen kroatischen Bevölkerung seit unserer Entscheidung, hart gegen die Ustascha vorzugehen, wird gemeinhin als grausam und unmenschlich angesehen. Wenn wir der kroatischen Bevölkerung ein wenig entgegenkommen, sehen sie uns vielleicht in Zukunft ein wenig wohlwollender."
 YUG_croat_concessions_cooldown: "Zugeständnisse den Kroaten gegenüber"
 YUG_croat_concessions_cooldown_desc: "Unser Umgang mit der allgemeinen kroatischen Bevölkerung seit unserer Entscheidung, hart gegen die Ustascha vorzugehen, wird gemeinhin als grausam und unmenschlich angesehen. Wenn wir der kroatischen Bevölkerung ein wenig entgegenkommen, sehen sie uns vielleicht in Zukunft ein wenig wohlwollender."
 YUG_positive_discrimination_croat: "Positive Diskriminierung für Kroaten"
 YUG_positive_discrimination_croat_desc: "Kroatien ist Heimat vieler Kulturen und Menschen, nicht nur der Kroaten. Wenn wir Gesetze verabschieden, die Kroaten auf dem Arbeitsmarkt und bei den Steuerpflichten bevorzugen, können wir ihnen vielleicht die Illusion der Selbstbestimmtheit vorgaukeln, die die Ustascha ihnen verspricht."
 YUG_positive_discrimination_croat_cooldown: "Positive Diskriminierung für Kroaten"
 YUG_positive_discrimination_croat_cooldown_desc: "Kroatien ist Heimat vieler Kulturen und Menschen, nicht nur der Kroaten. Wenn wir Gesetze verabschieden, die Kroaten auf dem Arbeitsmarkt und bei den Steuerpflichten bevorzugen, können wir ihnen vielleicht die Illusion der Selbstbestimmtheit vorgaukeln, die die Ustascha ihnen verspricht."
 YUG_listening_posts_croatia: "Abhörposten in Kroatien installieren"
 YUG_listening_posts_croatia_desc: "Die Ustascha agiert jetzt aus dem Untergrund und plant ihren Verrat hinter verschlossenen Türen. Wenn wir ein paar jugoslawische Loyalisten überzeugen, sich der Ustascha anzuschließen, können wir vielleicht ihre Operationen und Propagandakampagnen in der Region ausspionieren und sabotieren."
 YUG_listening_posts_cooldown: "Abhörposten in Kroatien installieren"
 YUG_listening_posts_cooldown_desc: "Die Ustascha agiert jetzt aus dem Untergrund und plant ihren Verrat hinter verschlossenen Türen. Wenn wir ein paar jugoslawische Loyalisten überzeugen, sich der Ustascha anzuschließen, können wir vielleicht ihre Operationen und Propagandakampagnen in der Region ausspionieren und sabotieren."
 YUG_progress_crushing_decisions: "Aggressiv gegen die Ustascha vorgehen"
 YUG_progress_crushing_decisions_desc: "Es ist an der Zeit die faschistische Ustascha auszulöschen. Viele werden darin zwar eine ebenfalls faschistische Vorgehensweise sehen, aber wir wissen, dass diese Maßnahmen schlicht und ergreifend nötig sind, um die zukünftige Stabilität unseres Staates zu gewährleisten."
 YUG_raid_croat_villages: "Razzien in kroatischen Dörfern"
 YUG_raid_croat_villages_desc: "Die Ustascha sind überall und irgendwo, und buchstäblich jeder könnte ein Anhänger ihrer speziellen Ausgestaltung des Faschismus sein. Wir müssen in allen Dörfern und Städten Kroatiens Razzien durchführen und die Verräter aufspüren."
 YUG_shut_down_recruitment_centers: "Die Rekrutierungszentren der Ustascha schließen"
 YUG_shut_down_recruitment_centers_desc: "Auch die Ustascha hat eigene Rekrutierungszentren, in denen sie jeden ausbilden und bewaffnen, der töricht genug ist, für ihre Sache zu kämpfen und zu sterben. Wir müssen diese Rekrutierungszentren finden und eliminieren und der Ustascha die Möglichkeit nehmen, ihre Reihen durch neue Männer zu verstärken."
 YUG_arrest_ustasa_leaders: "Ustascha-Anführer verhaften"
 YUG_arrest_ustasa_leaders_desc: "Wir haben eine Liste mit Namen wichtiger Personen innerhalb der Ustascha. Es ist höchste Zeit, diese Informationen zu nutzen und einige der Rädelsführer zu verhaften."
 YUG_croatian_recruitment: "Rekrutierung von Kroaten"
 YUG_croatian_recruitment_desc: "Ganz Kroatien spricht über die Frage der Unabhängigkeit, aber nicht jeder Kroate würde eine Ustascha-Regierung einer jugoslawischen vorziehen. Es ist an der Zeit, eine Handvoll von Loyalisten zu rekrutieren und der kroatischen Bevölkerung zu zeigen, dass nicht wenige es lieber sähen, wenn Kroatien im warmen und sicheren Schoß Kroatiens verbleibt."
 YUG_croat_raid_cooldown: "Razzien in kroatischen Dörfern"
 YUG_croat_raid_cooldown_desc: "Die Ustascha sind überall und irgendwo, und buchstäblich jeder könnte ein Anhänger ihrer speziellen Ausgestaltung des Faschismus sein. Wir müssen in allen Dörfern und Städten Kroatiens Razzien durchführen und die Verräter aufspüren."
