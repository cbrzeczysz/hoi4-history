l_german:
 HUN_balanced_budget: "Ausgeglichener Haushalt"
 HUN_balanced_budget_desc: "Wir müssen das Beste aus den uns zur Verfügung stehenden Ressourcen machen. Ein gut geplanter und ausgeglichener Haushalt ist entscheidend für den Erfolg unserer Regierung."
 HUN_strengthen_the_monarchists: "Die Monarchisten stärken"
 HUN_strengthen_the_monarchists_desc: "Der erste Schritt, um Ungarn wieder zu seinem früheren Glanz zu verhelfen, ist die Stärkung der Parteien, die eine Rückkehr zur Monarchie fordern."
 HUN_elect_a_king: "Einen König wählen"
 HUN_elect_a_king_desc: "Im Volk herrscht nun genügend Unterstützung für die Rückkehr zu einer monarchistischen Regierungsform, dass wir über die Wahl eines neuen Königs nachdenken können."
 HUN_invite_the_habsburg_prince: "Den Prinzen von Habsburg einladen"
 HUN_invite_the_habsburg_prince_desc: "Die Habsburger haben lange über Ungarn geherrscht. Unter ihnen gehörte das Land zu einem der größten Reiche Europas. Wenn erneut ein Habsburger die Nation führt, wird Ungarn wieder groß werden."
 HUN_demand_a_referendum: "Ein Referendum verlangen"
 HUN_demand_a_referendum_desc: "Die Auflösung von Österreich-Ungarn war ein Fehler. Gemeinsam sind Österreich und Ungarn stärker, nur gemeinsam können die Nationen groß werden. Die Österreicher müssen ein Referendum abhalten, um über den friedlichen Zusammenschluss unserer beiden Nationen abzustimmen."
 HUN_take_austria_by_force: "Österreich gewaltsam erobern"
 HUN_take_austria_by_force_desc: "Der erste Schritt, um Ungarn wieder zu seiner alten Größe zu führen, ist die Re-Integration der österreichischen Gebiete. Wir dürfen es nicht riskieren, dabei auf diplomatischem Weg zu scheitern, daher müssen wir es gewaltsam tun."
 HUN_proclaim_the_restoration_of_austria_hungary: "Wiederherstellung von Österreich-Ungarn"
 HUN_proclaim_the_restoration_of_austria_hungary_desc: "Nachdem unsere beiden Nationen wiedervereint sind und ein Habsburger auf dem Thron sitzt, können wir nun feierlich die Wiederherstellung von Österreich-Ungarn verkünden und endlich unsere früheren Provinzen zurückholen!"
 HUN_protect_czechoslovakia: "Die Tschechoslowakei beschützen"
 HUN_protect_czechoslovakia_desc: "Die Tschechoslowakei ist seit ihrer Unabhängigkeit mächtig und wirtschaftlich stark geworden, doch ihre Nachbarn gieren nach ihren Territorien. Wir bieten ihnen unseren Schutz gegen diese Gefahren an, indem wir sie entweder wieder als zentralen Teil unseres Reichs willkommen heißen oder ein Bündnis eingehen."
 HUN_claim_transylvania: "Siebenbürgen fordern"
 HUN_claim_transylvania_desc: "Siebenbürgen wurde uns nach dem letzten Krieg gestohlen. Es ist Zeit, dass wir es uns zurückholen."
 HUN_march_to_the_shore: "Marsch an die Küste"
 HUN_march_to_the_shore_desc: "Eine wahre Großmacht muss Zugang zum Meer haben. Die Adriaküste ist unser Geburtsrecht."
 HUN_reclaim_venetia: "Venetien zurückerobern"
 HUN_reclaim_venetia_desc: "Wir haben den Verrat der Italiener im Ersten Weltkrieg nicht vergessen. Es ist Zeit, sie in ihre Schranken zu verweisen und die natürlichen Grenzen des Reichs wiederherzustellen."
 HUN_claim_galicia: "Galizien fordern"
 HUN_claim_galicia_desc: "Der Staat Polen ist nur ein künstliches Konstrukt. Er kann je nach Bedarf erschaffen und aufgelöst werden."
 HUN_claim_the_bucovina: "Die Bukowina fordern"
 HUN_claim_the_bucovina_desc: "Sie ist vielleicht nicht das wirtschaftlich wichtigste unserer vielen Gebiete, doch sie ist ein Teil unseres Reichs. Und wir werden sie zurückerobern."
 HUN_reclaim_the_empire: "Das Reich zurückerobern"
 HUN_reclaim_the_empire_desc: "Um unsere gerechtfertigten Territorialansprüche zu finalisieren, müssen wir die verschiedenen Titel in Deutschland, Italien und Palästina fordern, die unserem Habsburger Monarchen zustehen."
 HUN_elect_a_democratic_king: "Einen demokratischen König wählen"
 HUN_elect_a_democratic_king_desc: "Wir müssen einen König finden, der die demokratischen Grundsätze unserer Nation und die Rechte unseres Volkes schützt."
 HUN_responsible_government: "Verantwortungsvolle Regierung"
 HUN_responsible_government_desc: "Traditionellerweise war die Regierung letztlich nur dem König Rechenschaft schuldig, wodurch sie den Willen des Volkes ignorieren konnte. Wir werden die Verfassung dahingehend ändern, dass das Volk in Zukunft diese Rolle einnimmt."
 HUN_rapproachement_with_little_entente: "Annäherung mit der Kleinen Entente"
 HUN_rapproachement_with_little_entente_desc: "Wir sind von feindlichen Ideologien umgeben und müssen unsere Verbindungen zu unseren Nachbarn von der Kleinen Entente stärken. Wir werden sie fragen, ob sie eine Wiederbewaffung befürworten würden."
 HUN_join_allies: "Dem westlichen Bündnis beitreten"
 HUN_join_allies_desc: "Die Zukunft von Ungarn und seinen demokratischen Werten liegt bei den großen westlichen Demokratien und ihrem Bündnis. Als Mitglied dieses Bündnisses können wir es stärken und selbst auf seine Unterstützung zählen."
 HUN_the_balkan_pact: "Der Balkanpakt"
 HUN_the_balkan_pact_desc: "Die Demokratien des Westens sind zu weit entfernt, um uns zu helfen. Wir müssen uns Verbündete suchen, die näher an der Heimat liegen. Als Anführer des Balkanpakts werden wir ihnen unseren Schutz bieten und sie zum Sieg führen!"
 HUN_an_unlikely_alliance: "Ein unwahrscheinliches Bündnis"
 HUN_an_unlikely_alliance_desc: "Wir haben unser Land grundlegend verändert. Wir sind nicht mehr die alten Kriegstreiber. Es ist an der Zeit, unserem alten Feind die Hand zu reichen und eine neue Zukunft aufzubauen – gemeinsam."
 HUN_joint_oil_exploitation_company: "Gemeinsame Ölgesellschaft"
 HUN_joint_oil_exploitation_company_desc: "Die Tatsache, dass es in unserem Gebiet möglicherweise Ölfelder geben könnte, hat die Aufmerksamkeit des Auslandes geweckt. Befreundete Mächte bieten an, unsere Ölindustrie mit ihrem technischen Wissen zu unterstützen. Das wäre eine lukrative Gelegenheit, von ihren Fortschritten zu lernen."
 HUN_elect_a_fascist_king: "Einen faschistischen König wählen"
 HUN_elect_a_fascist_king_desc: "Unsere Nation braucht einen mächtigen Anführer, der sie durch die kommenden turbulenten Jahre leitet. Das Volk zu unserem Herrscher aufblicken, unsere Feinde ihn fürchten."
 HUN_economic_intervention: "Wirtschaftliche Intervention"
 HUN_economic_intervention_desc: "Wir müssen beträchtliche politische Ressourcen aufwenden, um unsere Wirtschaft zu steuern. Ihr Zustand ist zwar angemessen, aber wir können sie noch stärker und effizienter machen."
 HUN_strengthen_fascists: "Faschisten stärken"
 HUN_strengthen_fascists_desc: "Faschistische Elemente in unserem Land müssen gestärkt werden und eine öffentliche Plattform geboten bekommen, auf der sie ihre Ideologie verbreiten können. Ihre Vorstellungen von der Zukunft Ungarns sind unsere beste Chance, der Nation wieder zu alter Stärke zu verhelfen."
 HUN_renounce_the_treaty_of_trianon: "Den Vertrag von Trianon kündigen"
 HUN_renounce_the_treaty_of_trianon_tt: "§YMiklós Horthy§! oder §YFriedrich Franz von Mecklenburg-Schwerin§! wird zum Anführer des Landes.\n"
 HUN_renounce_the_treaty_of_trianon_desc: "Die Ungerechtigkeit, die unserer Nation am Ende des Ersten Weltkriegs aufgezwungen wurde und uns zwei Drittel unseres Gebiets und unserer Bevölkerung gestohlen hat, ist eine ebensolche Schande, wie Deutschland sie im Vertrag von Versaille hinnehmen musste. Wir müssen dieser Schande ein Ende setzen."
 HUN_renew_the_rome_protocols: "Die Römer Protokolle erneuern"
 HUN_renew_the_rome_protocols_desc: "Angesichts des anhaltenden Revisionismus von Deutschland müssen wir die Römer Protokolle erneuern, die 1934 unterzeichnet wurden. Die Abkommen würden nicht nur die deutschen und jugoslawischen Bedrohungen weiter isolieren, sondern auch als Vorläufer eines tatsächlichen Bündnisses dienen."
 HUN_protect_austria: "Österreich beschützen"
 HUN_protect_austria_desc: "Um uns weiter gegen Deutschland zu stellen, müssen wir ihren Bestrebungen nach einem Anschluss Österreichs trotzen. Wir können ihnen eine Garantie gewähren und so der aktuellen Regierung die politische Stärke verleihen, die sie benötigt, um sich hoffentlich gegen die pro-deutschen Elemente zur Wehr zu setzen."
 HUN_alliance_with_italy: "Bündnis mit Italien"
 HUN_alliance_with_italy_desc: "Die Römer Protokolle enthalten erste Ouvertüren für ein Bündnis. Auf diesen können nun wir aufbauen. Wir werden eine Delegation nach Italien schicken, um über eine feste Verpflichtung zur militärischen Zusammenarbeit zu verhandeln, defensiv wie offensiv."
 HUN_trade_deal_with_germany: "Handelsabkommen mit Deutschland"
 HUN_trade_deal_with_germany_desc: "Die Vorteile, die eine verbesserte Handelsbeziehung zu Deutschland für unsere Industrie bedeuten würde, sind offensichtlich. Die Behauptung, unsere Wirtschaft könnte sich zu sehr auf die Deutschen verlassen, ist übertrieben. Wir werden ein umfangreiches Handelsabkommen unterschreiben."
 HUN_joint_aluminum_mining_company: "Gemeinsamer Aluminiumabbau"
 HUN_joint_aluminum_mining_company_desc: "Aluminium ist in der modernen Kriegsindustrie von großer Bedeutung. Wir könnten mühelos die Unterstützung der Deutschen für eine Erweiterung der Minen im Norden unseres Landes gewinnen."
 HUN_join_axis: "Den Achsenmächten beitreten"
 HUN_join_axis_desc: "Da unsere Wirtschaft schon so stark von den Deutschen abhängig ist, wäre es nur logisch, dass wir ihnen in den Krieg folgen. Wir bitten sie offiziell um Aufnahme in die Achsenmächte."
 HUN_reaffirm_territorial_claims: "Territorialansprüche bekräftigen"
 HUN_reaffirm_territorial_claims_desc: "Nach der Zurückweisung des Vertrags von Trianon müssen wir nun unsere Ansprüche auf die Gebiete, die uns gestohlen wurden, bekräftigen."
 HUN_demand_transylvania: "Siebenbürgen fordern"
 HUN_demand_transylvania_desc: "Wenn wir unsere Territorien ohne Blutvergießen zurückgewinnen können, umso besser. Wir stellen Rumänien ein Ultimatum, in dem wir die Abtretung der rechtmäßig uns zustehenden Gebiete fordern."
 HUN_demand_southern_slovakia: "Die Südslowakei fordern"
 HUN_demand_southern_slovakia_desc: "Wenn wir unsere Territorien ohne Blutvergießen zurückgewinnen können, umso besser. Wir stellen der Tschechoslowakei ein Ultimatum, in dem wir die Abtretung der rechtmäßig uns zustehenden Gebiete fordern."
 HUN_demand_the_vojvodina: "Die Wojwodina fordern"
 HUN_demand_the_vojvodina_desc: "Wenn wir unsere Territorien ohne Blutvergießen zurückgewinnen können, umso besser. Wir stellen Jugoslawien ein Ultimatum, in dem wir die Abtretung der rechtmäßig uns zustehenden Gebiete fordern."
 HUN_claim_overlordship_over_slovakia: "Die Herrschaft über die Slowakei fordern"
 HUN_claim_overlordship_over_slovakia_desc: "Die Überreste der Slowakei müssen ebenfalls in den ungarischen Staat integriert werden, entweder direkt oder als Schutzgebiet. Wir schicken ein weiteres Ultimatum."
 HUN_proclaim_greater_hungary: "Großungarn ausrufen"
 HUN_proclaim_greater_hungary_desc: "Nachdem wir die uns zustehenden Territorien zurückgewonnen haben, hat ihre Nation die historischen Grenzen wieder. Wir können nun aus einer Position der Stärke heraus die Gründung Großungarns verkünden und uns neue Ziele setzen."
 HUN_GREATER_tt: "Den Namen in §YGroßungarn§! ändern\n"
 HUN_demands_tt: "Fordern wir Territorium, so wird die andere Seite eher bereit sein, es ohne Blutvergießen abzutreten, wenn wir über eine starke Armee verfügen. Sind sie allerdings Mitglied in einem Bündnis, trauen sie sich vielleicht dennoch, sich zur Wehr zu setzen. \n"
 HUN_assassinate_horthy: "Horthy ermorden"
 HUN_assassinate_horthy_desc: "Der alte General aus dem Ersten Weltkrieg ist in seiner momentanen Rolle als Regent des Königreichs von Ungarn viel zu mächtig und einflussreich. Seine Haltung gegen den Kommunismus erweist sich zudem als großes Problem für die Bemühungen unserer Genossen. Wenn unsere Nation jemals den Weg zur Revolution finden soll, muss er gestürzt werden."
 HUN_council_of_peoples_commissars: "Rat von Volkskommissaren"
 HUN_council_of_peoples_commissars_desc: "Es muss ein Gremium geschaffen werden, das den Übergang von Ungarn zu einem kommunistischen Staat überwacht. Wenn der Prozess abgeschlossen ist, wird dieser Rat als Gegenstück zum westlichen System eines Ministerkabinetts dienen."
 HUN_the_hungarian_red_army: "Die ungarische Rote Armee"
 HUN_the_hungarian_red_army_desc: "Alle vaterlandsliebenden Patrioten müssen ihre Pflicht bei der Verteidigung der Heimat tun. Wir bilden nach dem Vorbild der Sowjets im Osten eine ungarische Rote Armee, die unsere junge Revolution beschützt."
 HUN_soviet_hungarian_military_academy: "Sowjetisch-ungarische Militärakademie"
 HUN_soviet_hungarian_military_academy_desc: "Ohne ihre Führung ist unsere Armee nichts. Die Sowjets haben deutlich mehr Erfahrung in militärischen Angelegenheiten. Es könnte also hilfreich sein, bei der Ausbildung unserer besten militärischen Köpfe mit ihnen zusammenzuarbeiten. Dazu gründen wir eine Militärakademie mit den besten Ausbildern aus beiden Nationen."
 HUN_join_comintern: "Der Komintern beitreten"
 HUN_join_comintern_desc: "Die Revolution kann nur mit der Komintern erfolgreich sein. Wenn wir Seite an Seite mit unseren Genossen stehen, werden die kapitalistische Ungerechtigkeit und die faschistische Bedrohung aus dem Westen beiseite fegen."
 HUN_the_revolutionary_council: "Der Revolutionsrat"
 HUN_the_revolutionary_council_desc: "Die Komintern hat den Kampf gegen den Imperialismus aufgegeben und gibt sich stattdessen mit der Koexistenz zufrieden. Wenn die Arbeiter der Welt befreit werden sollen, müssen wir die Fackel von Marx und Lenin weitertragen – selbst gegen die Sowjetunion, wenn es sein muss."
 HUN_FACTION_COMMIE: "Union der Kommunistischen Sowjets"
 HUN_pressure_romania: "Rumänien unter Druck setzen"
 HUN_pressure_romania_desc: "Während wir uns auf die faschistische Gefahr im Westen konzentrieren, dürfen wir nicht zulassen, dass in unserem Rücken eine potenzielle Gefahr existiert ... insbesondere wenn sie zwischen uns und unseren Verbündeten im Osten liegt. Rumänien muss als kommunistischer Staat gesichert werden oder die wichtigen Landwege zu unseren Verbündeten müssen gesichert werden, damit wir ihre Unterstützung erhalten können."
 HUN_intervene_in_czechoslovakia: "In der Tschechoslowakei intervenieren"
 HUN_intervene_in_czechoslovakia_desc: "Den Tschechoslowaken wurden einige der Territorien zugesprochen, die uns durch den Vertrag von Trianon genommen wurden. Gleichzeitig wissen wir, dass die Deutschen nach ihren Gebieten trachten. Vielleicht können wir einen Tausch einfädeln ... unser rechtmäßiges Land gegen eine Garantie sowjetischer Militärunterstützung für den Fall deutscher Aggression."
 HUN_industrial_revitalization: "Wiederbelebung der Industrie"
 HUN_industrial_revitalization_desc: "Unsere industrielle Basis ist in den letzten Jahren gefährlich verkümmert. Wir müssen größte Anstrengungen unternehmen, neue Technologien zu übernommen, um Boden gutzumachen."
 HUN_support_urbanization: "Urbanisierung unterstützen"
 HUN_support_urbanization_desc: "Immer mehr Menschen verlassen die Dörfer und Kleinstädte, um in der Großstadt Arbeit in den neuen Fabriken zu finden. Auch, wenn wir ihnen nicht sofort Arbeit bieten können, können wir neue Stadtquartiere bauen, um den Weg für eine spätere Expansion zu ebnen."
 HUN_institute_for_industrial_techniques: "Institut für industrielle Techniken"
 HUN_institute_for_industrial_techniques_desc: "Durch die Unorganisiertheit der industriellen Forschung sind das Wachstum und die Produktivität niedriger, als sie es sein könnten. Wir sollten ein neues Institut gründen, in dem alle Forschungen zu neuen industriellen Methoden gebündelt werden."
 HUN_announce_the_gyor_program: "Das Györ-Programm verkünden"
 HUN_announce_the_gyor_program_desc: "Unser Militär ist gefährlich schwach. Wir müssen es vergrößern und seine Kampfkraft erhöhen. Dazu müssen wir unsere Industrie deutlich stärken, um mit der wachsenden Nachfrage nach Ausrüstung Schritt zu halten. Das fünfjährige Györ-Programm wird die Regierungsausgaben nicht nur für das Militär erhöhen, sondern auch für Nebensektoren wie Industrie, Landwirtschaft, Infrastruktur und Bildung."
 HUN_civilian_industry: "Zivilindustrie"
 HUN_civilian_industry_desc: "Trotz des Bedarfs an weiterer militärischer Industrie dürfen wir unsere zivilen Bedürfnisse nicht vernachlässigen. Wir müssen daher auch die Zivilindustrie erweitern."
 HUN_reintegrate_the_railroads: "Reintegration der Eisenbahnen"
 HUN_reintegrate_the_railroads_desc: "Das Eisenbahnnetz, das sich über das alte österreichisch-ungarische Reich erstreckt hat, ist seit der Aufspaltung in eigenständige Nationen zersplittert. Wir sollten den einzelnen Ländern eine Reintegration unserer Schienennetze vorschlagen, um die Infrastruktur insgesamt zu verbessern."
 HUN_invite_foreign_investors: "Ausländische Investoren einladen"
 HUN_invite_foreign_investors_desc: "Ungarn liegt im Herzen Osteuropas. Wir könnten unsere zentrale Lage nutzen, um ausländische Investoren anzulocken, die Interesse haben, unsere Infrastruktur und Industrie zu verbessern."
 HUN_expand_the_manfred_weiss_steel_works: "Das Manfred-Weiss-Stahlwerk ausbauen"
 HUN_expand_the_manfred_weiss_steel_works_desc: "Das riesige Manfred-Weiss-Stahlwerk ist ein wichtiger Waffenproduzent, seit die Anlage im Ersten Weltkrieg gewaltig erweitert wurde. Wenn wir unser Militär vergrößern wollen, um uns auf den nächsten Krieg vorzubereiten, muss der Stolz unserer nationalen Industrie erneut vergrößert werden."
 HUN_expand_the_aluminum_industry: "Die Aluminiumindustrie erweitern"
 HUN_expand_the_aluminum_industry_desc: "Wir benötigen alle verfügbaren Ressourcen für den Export und für die eigene Verwendung. Unsere Aluminiumindustrie ist zwar bereits sehr umfangreich, bietet jedoch noch Raum für Verbesserungen. Wir sollten sofort Ressourcen dafür aufwenden."
 HUN_expand_the_technical_university_of_budapest: "Die Technische Universität Budapest erweitern"
 HUN_expand_the_technical_university_of_budapest_desc: "Wir brauchen mehr kluge Köpfe, um bahnbrechende Entdeckungen zu tätigen, die uns bei den kommenden Konflikten helfen. Indem wir das Kapital unserer Universität erweitern, können wir unsere Militärindustrie mit zusätzlichen Ingenieuren und Wissenschaftlern ausstatten."
 HUN_support_domestic_industry: "Die einheimische Industrie unterstützen"
 HUN_support_domestic_industry_desc: "Das Militär benötigt mehr Ausrüstung, unsere Industrie muss Schritt halten. Wir investieren in die Erweiterung unserer Waffenindustrie."
 HUN_domestic_arms_industry: "Inländische Waffenindustrie"
 HUN_domestic_arms_industry_desc: "Unsere Waffenindustrie muss durch eine starke zivile Industriebasis unterstützt werden, nicht nur für die Produktion industrieller Ausrüstung, sondern auch für die Gründung neuer Fabriken."
 HUN_autarky: "Autarkie"
 HUN_autarky_desc: "Wir sind viel zu sehr von ausländischem Öl abhängig. Wir sollten es den Deutschen gleichtun und versuchen, synthetisches Öl zu entwickeln."
 HUN_synthetic_industry: "Synthetische Industrie"
 HUN_synthetic_industry_desc: "Nachdem wir die Technologie gemeistert haben, Kohle zu verflüssigen, können wir eine Pilotanlage bauen, um mit der Produktion zu beginnen."
 HUN_synthetic_oil_tt: "Fügt einem zufälligen Staat eine Kunststoff-Raffinerie hinzu. Der Standort wird angezeigt, sobald die Forschung bewiesen hat, dass die Produktion von synthetischem Öl sinnvoll möglich ist.\n"
 HUN_aeronautic_technology_institute: "Luftfahrtinstitut"
 HUN_aeronautic_technology_institute_desc: "Die Luft ist heute ein zusätzlicher Aspekt der Kriegsführung, deren Bedeutung von vielen noch unterschätzt wird. Wir müssen lernen, diese neue Dimension zu meistern. Dazu müssen wir Ressorucen in die Entwicklung neuer Doktrinen und neuer Ausrüstung investieren."
 HUN_boost_hungarian_aviation_industry: "Die ungarische Luftfahrtindustrie fördern"
 HUN_boost_hungarian_aviation_industry_desc: "Wir müssen unsere Industriebasis stärken, um die Produktion neuer Flugzeugmodelle in ausreichender Stückzahl zur Eroberung der Lüfte zu ermöglichen."
 HUN_secret_rearmament: "Geheime Wiederbewaffnung"
 HUN_secret_rearmament_desc: "Die Beschränkungen, die uns durch den Vertrag von Trianon auferlegt wurden, verbieten uns die Vergrößerung unserer Armee. Doch das politische Klima auf der Welt wird immer turbulenter. Es droht ein großer Konflikt. Wir können nicht schutzlos bleiben, sondern müssen mit der Wiederbewaffnung beginnen ... selbst wenn wir dadurch heimlich die Vorgaben des Friedensvertrags verletzen, der uns nach dem Ersten Weltkrieg aufgezwungen wurde."
 HUN_secret_rearmament_tt: "§GSchaltet das §YTeilmobilmachung§!-Gesetz frei.§!\n"
 HUN_secret_rearmament_tt_2: "§RDer Nationalgeist wird entfernt, wenn die Wehrpflicht über §YNur Freiwillige§! hinaus ausgeweitet wird.§!\n"
 HUN_war_games: "Kriegsspiele"
 HUN_war_games_desc: "Indem wir klein angelegte Kriegsspiele absolvieren, können wir Mängel in unserer aktuellen Militärstruktur aufdecken und abstellen."
 HUN_theoretical_air_efforts: "Luftkriegstheorie-Bemühungen"
 HUN_theoretical_air_efforts_desc: "Wir müssen beträchtliche Ressourcen in die Entwicklung neuer Theorien zur Luftkriegsführung investieren. Wenn es zum Krieg kommt, könnten diese Theorien sich als unbezahlbar erweisen."
 HUN_bled_agreement: "Übereinkunft von Bled"
 HUN_bled_agreement_desc: "Eine Wiederbewaffnung im kleinen Stil wird nicht ausreichen. Wir müssen unsere Nachbarn auffordern, den Friedensvertrag aufzugeben, der uns nach dem Ersten Weltkrieg auferlegt wurde. Ungarn hat das gleiche Recht auf Bewaffnung wie jeder andere auch."
 HUN_bled_agreement_custom_effect_tooltip: "Kann zum Ersatz des §HVertrags von Trianon§! führen."
 HUN_establish_the_air_force: "Die Luftwaffe gründen"
 HUN_establish_the_air_force_desc: "Nachdem die rechtlichen Einschränkungen aus dem Weg geräumt sind, ist es Zeit, die ungarische Luftwaffe offiziell zu gründen."
 HUN_indigenous_designs: "Eigene Konstruktionen"
 HUN_indigenous_designs_desc: "Unser eigenes technisches Wissen reicht für unsere Zwecke aus. Die Kontrolle über unser eigenes Konstruktionsbüro erlaubt es uns, ihm mehr Ressourcen zuzuweisen und dadurch schneller neue Konstruktionen zu entwickeln."
 HUN_heavy_fighter_effort: "Programm zum Bau von Schweren Jägern"
 HUN_heavy_fighter_effort_desc: "Unsere Schweren Jäger müssen die anfälligeren Bomber unterstützen können. Dazu sind eine schwerere Bewaffnung und eine höhere Reichweite nötig, auf Kosten von Geschwindigkeit."
 HUN_light_fighter_effort: "Programm zum Bau von Leichten Jägern"
 HUN_light_fighter_effort_desc: "Wir brauchen Jäger, um die lokale Luftüberlegenheit am Himmel über unseren Truppen zu erobern und feindliche Flugzeuge abzufangen, die unsere Nation gefährden."
 HUN_cas_focus: "Luftnahunterstützung-Schwerpunkt"
 HUN_cas_focus_desc: "Eine moderne Armee benötigt nicht nur am Boden Unterstützung durch Fahrzeuge, sondern auch in der Luft."
 HUN_tac_focus: "\"Taktischer Bomber\"-Schwerpunkt"
 HUN_tac_focus_desc: "Den Sieg erringen wir, indem wir die Bodentruppen des Feindes vernichten. Wir müssen uns darauf konzentrieren, unsere eigenen Armeen durch taktische Angriffe gegen nahe und ferne Ziele zu unterstützen."
 HUN_license_foreign_designs: "Ausländische Konstruktionen lizenzieren"
 HUN_license_foreign_designs_desc: "Ausländische Luftwaffen besitzen erprobte Konstruktionen von hoher Qualität. Anstatt das Schicksal herauszufordern und uns auf unser eigenes aufkeimendes Wissen in der Luftfahrt zu verlassen, sollten wir darum bitten, diese ausländischen Modelle unter Lizenz bauen zu dürfen."
 HUN_fighter_competition: "Jägerwettbewerb"
 HUN_fighter_competition_desc: "Damit wir das bestmögliche Jägermodell für die Produktion unter Lizenz auswählen können, müssen wir die einzelnen Kandidaten gegeneinander antreten lassen. Wir organisieren einen Jägerwettbewerb und laden alle großen Mächte ein, ihre modernsten Jägermodell daran teilnehmen zu lassen."
 HUN_bomber_competition: "Bomberwettbewerb"
 HUN_bomber_competition_desc: "Damit wir das bestmögliche Bombermodell für die Produktion unter Lizenz auswählen können, müssen wir die einzelnen Kandidaten gegeneinander antreten lassen. Wir organisieren einen Bomberwettbewerb und laden alle großen Mächte ein, ihre modernsten Bombermodell daran teilnehmen zu lassen."
 HUN_joint_air_development: "Gemeinsame Flugzeugkonstruktion"
 HUN_joint_air_development_desc: "Am besten lassen sich neue Flugzeugmodelle entwickeln, indem wir mit unseren Verbündeten kooperieren. Wenn wir die klügsten Köpfe all unserer Nationen zusammenbringen, erhalten wir die besten Ergebnisse."
 HUN_army_maneuvers: "Armeemanöver"
 HUN_army_maneuvers_desc: "Unsere Armee muss für potenzielle zukünftige Konflikte wieder in Form gebracht werden. Wir schicken sie auf Manöver, um neue Taktiken und Strategien zu entwickeln."
 HUN_mobile_focus: "Mobiler Schwerpunkt"
 HUN_mobile_focus_desc: "Der Schlüssel zum militärischen Erfolg ist eine mobile Armee mit der Fähigkeit, Zeitpunkt und Ort des Angriffs so zu wählen, dass der größtmögliche Schaden angerichtet wird."
 HUN_the_botond: "Der Botond"
 HUN_the_botond_desc: "Um unsere Nachschub- und Transportbedürfnisse zu befriedigen, brauchen wir einen neuen LKW. Erste Prototypen des Rába 38M Botond haben sich als erfolgreich erwiesen. Mit den nötigen Ressourcen können wir die Konstruktion finalisieren und mit der Produktion beginnen."
 HUN_develop_tanks: "Panzer entwickeln"
 HUN_develop_tanks_desc: "Die Nationen um uns herum haben erkannt, wie wichtig Panzer sind, und produzieren sie in großen Stückzahlen. Wir müssen eigene Panzer entwickeln, um mit unseren Verbündeten und Gegnern Schritt zu halten."
 HUN_assault_gun_focus: "Artillerie"
 HUN_assault_gun_focus_desc: "Anstatt uns auf vollwertige Panzer zu konzentrieren, verlassen wir uns als kostengünstigere Alternative lieber auf unsere Artillerie, die unserer Infanterie dabei hilft, Durchbrüche zu erzielen."
 HUN_joint_tank_procurement: "Gemeinsame Panzerbeschaffung"
 HUN_joint_tank_procurement_desc: "Gemeinsam mit unseren Verbündeten können wir neue Tankmodelle sehr viel effektiver entwickeln. Wir richten ein gemeinsames Einkaufsbüro ein, in dem unsere Ingenieure gemeinsam die besten Konstruktionen identifizieren können."
 HUN_armored_warfare: "Gepanzerte Kriegsführung"
 HUN_armored_warfare_desc: "Unsere motorisierten Divisionen benötigen gepanzerte Unterstützung, um wirklich effektiv zu sein. Wir müssen mehr Ressourcen in die Entwicklung neuer Panzer investieren."
 HUN_mobile_corps_doctrine: "Mobiler-Korps-Doktrin"
 HUN_mobile_corps_doctrine_desc: "Wir haben mit der Produktion von motorisierten und gepanzerten Elementen begonnen. Nun müssen wir neue theoretische Ansätze entwickeln, wie diese auf dem Schlachtfeld zusammenarbeiten können."
 HUN_home_defense: "Heimatverteidigung"
 HUN_home_defense_desc: "Kleine mobile Truppen können unsere Nation im Angriffsfall nicht verteidigen. Wir müssen eine undurchdringliche Front bilden und neue Doktrinen entwickeln, um die Effektivität eines solchen Ansatzes zu verbessern."
 HUN_danuvia_submachine_guns: "Danuvia-Maschinenpistolen"
 HUN_danuvia_submachine_guns_desc: "Unsere Infanterie benötigt gute Waffen, um ihre Effektivität zu erhöhen. Die ersten Prototypen der Danuvia 43M haben in Tests gute Ergebnisse gezeigt. Wenn wir die Finanzierung für die Weiterentwicklung erhöhen, können wir vielleicht bald mit der Massenproduktion begonnen."
 HUN_artillery_effort: "Artillerie-Bemühungen"
 HUN_artillery_effort_desc: "Die Artillerie ist der Schlüssel zur verbesserten Effektivität unserer Truppen. Wir werden moderne Artilleriemodelle entwickeln, damit sie die bestmögliche Artillerieunterstützung haben."
 HUN_motorized_logistics: "Motorisierte Logistik"
 HUN_motorized_logistics_desc: "Der Schlüssel zur mobilen Kriegsführung ist die Fähigkeit, Männer und Materialien schnell über große Distanzen zu bewegen. Selbst der beste Panzer wird schnell nutzlos, wenn er keinen Nachschub erhält."
 HUN_light_infantry_divisions_doctrine: "Leichte-Infanteriedivisionen-Doktrin"
 HUN_light_infantry_divisions_doctrine_tech_tt: "Aktiviert §HLeichte-Infanteriedivisionen-Doktrin§!\n§HInfanterie\n    Wald§!\n      Angriff: §G+2%§!\n      Bewegung: §G+5%§!\n    §HStadt§!\n      Angriff: §G+5%§!\n      Bewegung: §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt: "\nErhalten sie eine §YInfanterie§!-Einheit mit 6 Bataillonen.\n"
 HUN_light_infantry_divisions_doctrine_desc: "Wir müssen mit der begrenzten Mannstärke zurechtkommen, die uns zur Verfügung steht. Wenn wir mehr Divisionen wollen, müssen sie dementsprechend kleiner sein. Leichte Infanteriedivisionen bieten ein optimales Verhältnis aus Angriffskraft und Größe. Wir werden sie zum Rückgrat unseres Militärs machen."
 HUN_form_parachute_battalions: "Fallschirmjägerbataillone bilden"
 HUN_form_parachute_battalions_desc: "Luftlandungen durch Infanterieeinheiten geben uns die Möglichkeit, schnell auf unerwartete Bedrohungen oder taktische Gelegenheiten zu reagieren."
 HUN_naval_warfare: "Seekampf"
 HUN_naval_warfare_desc: "Nachdem wir wieder eine Küste haben, müssen wir unsere Bemühungen darauf konzentrieren, wieder eine Flotte aufzubauen, die einer Großmacht würdig ist."
 HUN_restauration: "Restauration"
 HUN_restauration_desc: "Wir dürfen keine Zeit damit vergeuden, mit neuen und unerprobten Technologien zu experimentieren. Wir halten uns an die Konstruktionen aus den Tagen des alten Reichs."
 HUN_reform: "Reform"
 HUN_reform_desc: "Es ist sinnlos eine Marine um veraltete Konzepte herum aufzubauen. Wir haben die Chance bekommen, eine völlig neue Marine von Grund auf aufzubauen, ohne Altlasten. Wir sollten das nutzen, um eine moderne und fähige Marine aufzubauen."
 HUN_capital_ships: "Großkampfschiffe"
 HUN_capital_ships_desc: "Der Kern einer jeden Marine ist das Schlachtschiff. Wir müssen verlorene Zeit aufholen und so bald wie möglich mit dem Bau neuer Schiffe zu beginnen."
 HUN_destroyer: "Zerstörer"
 HUN_destroyer_desc: "Zerstörer sind ein zentraler, aber oft vernachlässigter Teil der Flotte. Neben den niedrigen Kosten sind sie auch ein guter Ausgangspunkt für jedes Flottenerweiterungsprogramm."
 HUN_cruisers: "Kreuzer"
 HUN_cruisers_desc: "Selbst die mächtigste Streitkraft ist nutzlos, wenn sie den Feind nicht finden und sich nicht gegen Flugzeuge schützen kann. Die Konstruktion neuer leichter und schwerer Kreuzer hilft uns, eine Ansammlung von Schiffen in eine echte Flotte zu verwandeln."
 HUN_submarines: "U-Boote"
 HUN_submarines_desc: "Im letzten Krieg standen U-Boote kurz davor, die mächtigste Marine auf dem Planeten zu besiegen. Wir werden als moderne Marine nicht ernst genommen, wenn wir keine eigenen U-Boote besitzen."
 HUN_carriers: "Flugzeugträger"
 HUN_carriers_desc: "Das Schlachtschiff ist ein Relikt einer längst vergangenen Zeit. Die Zukunft des Seekampfs sind der Flugzeugträger und das Flugzeug. Wir werden an vorderster Front dieser Entwicklung stehen."
 fighter_tt: "Sie müssen einen modernen Jäger besitzen, den Sie anbieten können, und es muss Frieden mit [Root.GetName] herrschen"
 bomber_tt: "Sie müssen einen modernen Bomber besitzen, den Sie anbieten können, und es muss Frieden mit [Root.GetName] herrschen"
 ROM_preserve_greater_romania: "Großrumänien bewahren"
 ROM_preserve_greater_romania_desc: "Es ist uns endlich gelungen, alle Rumänischsprechenden in unserem Land zu vereinen. Nun müssen wir dafür sorgen, dass unsere Kinder unser Vermächtnis eines Rumäniens für alle Rumänen erben."
 ROM_a_deal_with_the_devil: "Ein Pakt mit dem Teufel"
 ROM_a_deal_with_the_devil_desc: "[SOU.GetNameDefCap] bedroht unsere Ostgrenze, es könnten bald Territorialansprüche gestellt werden. Vielleicht ist es besser, wenn wir uns den Sowjets anschließen, anstatt sie zu bekämpfen."
 ROM_form_peasant_militias: "Bauernmilizen bilden"
 ROM_form_peasant_militias_desc: "Die kommunistischen Ideale, die wir von unserem Nachbarn übernommen haben, werden von der Pflicht eines jeden Mannes begleitet, seine Genossen, sein Land und die Revolution zu verteidigen."
 ROM_basing_rights_for_soviet_union: "Stützpunktrechte für [SOU.GetName]"
 ROM_basing_rights_for_soviet_union_desc: "Wir wissen, dass die Sowjets nach unserem Territorium trachten, aber wir können Feindseligkeiten vielleicht verhindern, indem wir unserem Nachbarn Stützpunktrechte anbieten."
 ROM_romanian_volunteer_brigades: "Rumänische Freiwilligenbrigaden"
 ROM_romanian_volunteer_brigades_desc: "Wir gründen Freiwilligenbrigaden, um aufkeimende Revolutionen in anderen Nationen zu unterstützen."
 ROM_join_comintern: "Der Komintern beitreten"
 ROM_join_comintern_desc: "Es ist an der Zeit, um Aufnahme in die Komintern zu bitten. Das schützt unser Territorium gegen Ansprüche aus dem Osten und erlaubt es uns, die Sache des Kommunismus aktiver zu fördern."
 ROM_trade_treaty_with_germany: "Handelsabkommen mit Deutschland"
 ROM_trade_treaty_with_germany_desc: "Wir wissen von den wirtschaftlichen Interessen der Deutschen in unserem Land. Wenn wir ihnen mehr Güter wie zum Beispiel Öl liefern, können wir sie um Hilfe bei der Modernisierung unseres Militärs bitten."
 ROM_german_romanian_oil_exploitation_company: "Deutsch-rumänische Ölverwertungsgesellschaft"
 ROM_german_romanian_oil_exploitation_company_desc: "Der deutsche Bedarf an Öl ist gewaltig, was uns eine lukrative Gelegenheit bietet, unsere Ölraffinerien zu erweitern."
 ROM_invite_german_advisors: "Deutsche Berater einladen"
 ROM_invite_german_advisors_desc: "Wenn wir unser Militär modernisieren wollen, sind wir auf deutsche Hilfe angewiesen. Sie besitzen das technische Wissen, das wir benötigen. Wir sollten die Hilfe ihrer Berater erbitten."
 ROM_invite_german_advisors_tt: "Deutschland Gestatten, Truppen auf rumänischem Boden zu stationieren.\n"
 ROM_license_german_equipment: "Deutsche Ausrüstung lizenzieren"
 ROM_license_german_equipment_desc: "Deutsche Ausrüstung ist unserer überlegen, aber vielleicht können wir die Lizenzen erwerben, diese Waffen selbst zu produzieren."
 ROM_join_axis: "Den Achsenmächten beitreten"
 ROM_join_axis_desc: "Es ist an der Zeit, den Achsenmächten beizutreten, damit wir an der Seite der Deutschen eine glorreiche Zukunft für Rumänien sichern können."
 ROM_demand_transnistria: "Transnistrien fordern"
 ROM_demand_transnistria_desc: "Wir sind jetzt stark und haben die Unterstützung der Deutschen. Es ist an der Zeit, die Region Transnistrien zu fordern und in Großrumänien zu integrieren."
 ROM_renew_the_romanian_polish_alliance: "Das rumänisch-polnische Bündnis erneuern"
 ROM_renew_the_romanian_polish_alliance_desc: "Unsere alten Verbindungen zu Polen sind in den letzten Jahren abgekühlt. Da die Gefahren, die uns umgeben, nicht weniger geworden sind, und die weltweite politische Lage immer angespannter wird, ist es an der Zeit, unser Bündnis zu unserem Nachbarn im Norden wieder aufleben zu lassen."
 ROM_the_cordon_sanitaire: "Cordon Sanitaire"
 ROM_the_cordon_sanitaire_desc: "Wir sind von Osten wie von Westen her von gefährlichen Ideologien umgeben. Gemeinsam mit unseren Nachbarn im Norden und Süden werden wir eine Barriere errichten, die diese Dogmata eindämmen und verhindern, dass sie sich weiter ausbreiten. "
 ROM_demand_a_western_guarantee: "Eine westliche Garantie verlangen"
 ROM_demand_a_western_guarantee_desc: "Wenn wir uns sowohl gegen den Kommunismus als auch gegen den Faschismus stellen wollen, benötigen wir die Hilfe des Westens. Wir werden mit allen politischen Mitteln versuchen, uns eine solche Garantie zu sichern."
 ROM_military_modernization: "Militärische Modernisierung"
 ROM_military_modernization_desc: "Selbst mit der Unterstützung des Westens müssen wir die Armee modernisieren, damit unsere Verbündeten Zeit haben, uns zur Unterstützung zu eilen, bevor alles verloren ist."
 ROM_join_allies: "Den Alliierten beitreten"
 ROM_join_allies_desc: "Eine Garantie reicht nicht aus. Es ist an der Zeit, uns voll mit den westlichen Demokratien zu vereinen und mit ihnen gemeinsam die Freiheit zu verteidigen."
 ROM_joint_allied_staff_college: "Gemeinsame alliierte Generalstabsschule"
 ROM_joint_allied_staff_college_desc: "Angesichts unserer gemeinsamen Interessen sollten wir bei der Entwicklung von militärischer Ausrüstung und Taktik mit den westlichen Mächten kooperieren."
 ROM_civil_works: "Zivilindustrie"
 ROM_civil_works_desc: "Großrumänien wird ein umfangreiches Programm zur industriellen Entwicklung benötigen, wenn wir das Militär erweitern wollen. Und mit diesem Programm beginnen wir sofort."
 ROM_national_defense_industry: "Förderung der Rüstungsindustrie"
 ROM_national_defense_industry_desc: "Wir müssen unsere nationale Rüstungsindustrie stark erweitern, um der erhöhten Nachfrage nachzukommen."
 ROM_agrarian_reform: "Agrarreform"
 ROM_agrarian_reform_desc: "Unser Agrarsektor bietet viel Platz für Verbesserungen. Wenn wir ihn optimieren und seine Effizienz verbessern, können wir die frei gewordenen Arbeitskräfte in anderen Sektoren wie dem Bau und der Waffenproduktion einsetzen."
 ROM_danubian_transport_network: "Donautransportnetzwerk"
 ROM_danubian_transport_network_desc: "Wir können unsere Transportfähigkeiten entlang der Donau drastisch verbessern, indem wir sowohl den Fluss selbst effektiver nutzen als auch die Verbindungen zu Straßen und Schienen."
 ROM_malaxa: "MALAXA"
 ROM_malaxa_desc: "Wir müssen unsere inländische Automobilindustrie erweitern, damit sie mühelos für militärische Zwecke umgerüstet werden kann, sollte das nötig werden. Dazu hat einer unserer Wirtschaftsmagnaten einige interessante Ideen ..."
 ROM_invite_foreign_motor_companies: "Ausländischen Automobilhersteller einladen"
 ROM_invite_foreign_motor_companies_desc: "Anstatt Ressourcen in die erhöhte Produktion von unerprobten inländischen Automobilen zu investieren, sollten wir lieber ausländische Modelle lizenzieren, die sich bereits bewiesen haben."
 ROM_hunedoara_steel_works: "Stahlwerk Hunedoara"
 ROM_hunedoara_steel_works_desc: "Das große Stahlwerk in Bessarabien muss modernisiert und drastisch erweitert werden, um mit der Nachfrage unserer Rüstungsproduktion Schritt zu halten."
 ROM_invest_in_the_iar: "In IAR investieren"
 ROM_invest_in_the_iar_desc: "Wir müssen mit den Anforderungen einer modernen Luftwaffe Schritt halten. Unsere Industrie muss nicht nur in der Lage sein, die Maschinen zu bauen, die wir benötigen, sondern das auch noch schnell genug tun, um operative Verluste auszugleichen."
 ROM_expand_ploiesti_oil_production: "Die Ölproduktion von Ploiesti erweitern"
 ROM_expand_ploiesti_oil_production_desc: "Wir besitzen in Ploeisti einige der größten Ölfelder in ganz Europa. Sie sind von entscheidender Bedeutung nicht nur für uns selbst, sondern auch für unsere Verbündeten und andere Nationen in der Region. Wir sollten die Produktion der Felder erhöhen, um der Nachfrage besser gerecht zu werden."
 ROM_expand_the_university_of_bucharest: "Die Universität von Bukarest erweitern"
 ROM_expand_the_university_of_bucharest_desc: "Indem wir die Qualität und Kapazität unserer Universität erhöhen, bilden wir neue kluge Köpfe aus, die den technologischen Fortschritt sichern."
 ROM_exploit_the_baita_mines: "Die Minen von Baita begründen"
 ROM_exploit_the_baita_mines_desc: "Es wird immer klarer, dass Uran von entscheidender Wichtigkeit für einige der drastischsten technologischen Fortschritte in der Waffenkunde seit Erfindung der Handfeuerwaffe ist. Wir haben das Glück, innerhalb unserer Grenzen ein großes Vorkommen dieses Materials zu haben. Wir sollten eine Mine begründen, um es abzubauen."
 ROM_balkans_dominance: "Balkandominanz"
 ROM_balkans_dominance_desc: "Der Schlüssel zu einer Zukunft des Wohlstands für Rumänien liegt nicht in den Revolutionären des Ostens oder den Demokratien oder Faschisten des Westens, sondern in der rumänischen Dominanz des Balkans."
 ROM_puppet_bulgaria: "Bulgarien als Marionette"
 ROM_puppet_bulgaria_desc: "Das kriegstreiberische Bulgarien ist seinen Nachbarn schon lange ein Dorn im Auge. Wir müssen die Bulgaren ein für alle Mal unterwerfen."
 ROM_align_hungary: "Ungarn gleichschalten"
 ROM_align_hungary_desc: "Ungarn muss unseren Blickpunkt übernehmen. Ihre Regierung wird von fehlgeleiteten Elementen angeführt, die das Land nur in den Ruin führen können. Mit uns wären sie stärker."
 ROM_HUN_aligned: "Ungarn auf einer Seite"
 ROM_secure_greece: "Griechenland sichern"
 ROM_secure_greece_desc: "Griechenland war zwar in der Vergangenheit oft unser Verbündeter, muss nun aber die rumänische Vorherrschaft über die Region akzeptieren."
 ROM_divide_yugoslavia: "Jugoslawien teilen"
 ROM_divide_yugoslavia_desc: "Das momentane Arrangement der Balkanstaaten, die Jugoslawien bilden, ist nicht haltbar. Wir werden ein Ultimatum aussprechen, in dem wir eine Neuordnung der jugoslawischen Staaten unter rumänischer Führung fordern."
 ROM_split_czechoslovakia: "Die Tschechoslowakei aufteilen"
 ROM_split_czechoslovakia_desc: "Die Tschechoslowakei ist ein künstliches Konstrukt, das alleine nicht überleben kann. Wir dürfen nicht zulassen, dass dieser Teil ins Chaos stürzt. Wir müssen einschreiten, ehe die Situation untragbar wird."
 ROM_secure_the_bosporus: "Den Bosporus sichern"
 ROM_secure_the_bosporus_desc: "Unsere Marine hat im Moment nur Zugang zum Schwarzen Meer. Die Türkei, die den Bosporus kontrolliert, könnte im Kriegsfall unseren Zugang zum Mittelmeer versperren. Wir müssen uns daher freien Zugang sichern ... für den Fall, dass wir ihn benötigen."
 ROM_institute_royal_dictatorship: "Königliche Diktatur einrichten"
 ROM_institute_royal_dictatorship_desc: "Es ist an der Zeit, die ohnehin schon umfangreichen Befugnisse des Königs noch weiter auszubauen. Das bringt der Nation politische Stabilität und ermöglicht es ihr, sich auf Gefahren von außen zu konzentrieren."
 ROM_fortify_the_borders: "Die Grenzen befestigen"
 ROM_fortify_the_borders_desc: "Nachdem die Situation im Inland nun unter Kontrolle ist, müssen wir die Verteidigung unserer Grenzen gegen externe Bedrohungen verbessern."
 ROM_flexible_foreign_policy: "Flexible Außenpolitik"
 ROM_flexible_foreign_policy_desc: "Wir müssen unsere Prinzipien aufgeben und situationsbedingt Beziehungen mit den Ländern schmieden, die uns einen Vorteil bringen. Unser Überleben hängt davon ab."
 ROM_his_majestys_loyal_government: "Treue Regierung seiner Majestät"
 ROM_his_majestys_loyal_government_desc: "Die innere Loyalität steht über allem anderen, und so lange die Nation hinter ihrem König steht, ist eine pragmatische Außenpolitik unnötig."
 ROM_militarize_the_sentinels: "Die Wächter militarisieren"
 ROM_militarize_the_sentinels_desc: "Die paramilitärischen Straja Tari könnten problemlos in eine militärische Organisation umgewandelt werden, wenn wir die nötigen Ressourcen dafür aufwenden."
 ROM_all_parties_must_end: "Jedes Fest endet einmal"
 ROM_all_parties_must_end_desc: "Kein Fest kann ewig dauern, und die aktuelle geopolitische Situation erfordert die ungeteilte Aufmerksamkeit unseres Königs. Wenn der Krieg einmal vorbei ist, kann er ein rauschendes Fest feiern, aber vorerst muss er seine hedonistische Natur zügeln."
 ROM_revise_the_constitution: "Die Verfassung überarbeiten"
 ROM_carol_current_leader_trigger: "§YKarl II.§! ist der aktuelle Anführer des Landes."
 ROM_carol_not_leader_trigger: "§YKarl II.§! ist nicht der aktuelle Anführer des Landes."
 ROM_revise_the_constitution_desc: "Die Verfassung muss umgeschrieben werden, um die Position des Königs als Anführer der Nation zu stärken. Zudem können gefährliche rechte Bewegungen unterminiert werden, indem wir eine sichere Alternative in der königlichen Jugendorganisation \"Wächter des Landes\" anbieten."
 ROM_the_royal_foundation: "Die Königliche Stiftung"
 ROM_the_royal_foundation_desc: "Der König hat sich großzügigerweise bereit erklärt, eine Stiftung in seinem Namen zu gründen, welche die rumänische Kultur erforschen und die Wissenschaft im Land aufbauen soll."
 ROM_appoint_soviet_friendly_government: "Pro-sowjetische Regierung einsetzen"
 ROM_appoint_soviet_friendly_government_desc: "Die Zukunft Rumäniens hängt von guten Beziehungen mit unseren kommunistischen Nachbarn im Osten ab. Wir müssen eine Regierung ernennen, die diese Tatsache erkennt."
 ROM_securitate: "Securitate"
 ROM_securitate_desc: "Wir müssen eine Geheimpolizei gründen, um interne Bedrohungen für unsere neue Regierung zu unterdrücken."
 ROM_appoint_german_friendly_government: "Pro-Achsenmächte-Regierung einsetzen"
 ROM_appoint_german_friendly_government_desc: "Die Zukunft Rumäniens hängt von guten Beziehungen mit den aufstrebenden faschistischen Mächten im Westen ab. Wir müssen eine Regierung ernennen, die diese Tatsache erkennt."
 ROM_appoint_german_friendly_government_tooltip: "Entfernt §YVerfassungsgarantien§!, §Y$ROM_national_christian_party_in_power$§! und §YSecuritate§!\n"
 ROM_appoint_allied_friendly_government_tooltip: "Entfernt §YEiserne Garde§!, §Y$ROM_national_christian_party_in_power$§! und §YSecuritate§!\n"
 ROM_appoint_soviet_friendly_government_tooltip: "Entfernt §YVerfassungsgarantien§!, §Y$ROM_national_christian_party_in_power$§! und §YEiserne Garde§!\n"
 ROM_appoint_german_friendly_government_tooltip_ncp: "Entfernt §YVerfassungsgarantien§!, §YEiserne Garde§! und §YSecuritate§!\n"
 ROM_iron_guard: "Eiserne Garde"
 ROM_iron_guard_desc: "Wir müssen unsere Politik hinsichtlich der Eisernen Garde überdenken. Durch unsere Regierung ist die Bewegung nun deutlich mehr im Einklang mit unseren offiziellen Standpunkten und könnte als hervorragendes Werkzeug zur Verbesserung der politischen Stabilität dienen."
 ROM_force_abdication: "Abdankung erzwingen"
 ROM_force_abdication_desc: "König Karl II. wird nicht mehr benötigt und erweist sich eher als Ärgernis denn als Anführer. Er übt zwar noch immer weitreichende Kontrolle über die Regierung und die Finanzen der Nation aus, doch um das langfristige Wohl Rumäniens zu sichern, muss er zur Abdankung gezwungen werden."
 ROM_appoint_allied_friendly_government: "Pro-Alliierten-Regierung einsetzen"
 ROM_appoint_allied_friendly_government_desc: "Die Zukunft Rumäniens hängt von guten Beziehungen mit unseren alten Verbündeten im Westen ab – Frankreich und seinen Bündnispartnern. Wir müssen eine Regierung ernennen, die diese Beziehungen fortführt."
 ROM_constitutional_guarantees: "Verfassungsgarantien"
 ROM_constitutional_guarantees_desc: "Die vom König eingeführten Verfassungsänderungen müssen rückgängig gemacht werden und es müssen Garantieren und Kontrollen eingeführt werden, damit das nicht wieder geschehen kann. Sonst sind wir eine Farce von Demokratie."
 ROM_handle_the_king: "Den König einbremsen"
 ROM_handle_the_king_desc: "Es muss ein Gesetz verabschiedet werden, um den verschwenderischen Lebensstil des Königs einzudämmen. Er darf den Staatshaushalt nicht länger für seine persönlichen Ausgaben missbrauchen."
 ROM_king_michaels_coup: "König Michaels Coup"
 ROM_king_michaels_coup_desc: "Die aktuelle Regierung treibt Rumänien in den Ruin. Eine feste Hand muss die Nation vom Rand des Abgrunds wegführen ... die Hand von Prinz Michael."
 ROM_expand_the_air_force: "Die Luftwaffe erweitern"
 ROM_expand_the_air_force_desc: "Ein moderner Krieg kann nur gewonnen werden, wenn man den Himmel dominiert. Wir müssen alles in unserer Macht stehende tun, um die rumänische Luftwaffe zu entwickeln!"
 ROM_acquire_licenses: "Lizenzen kaufen"
 ROM_acquire_licenses_desc: "Ausländische Luftfahrttechnologie ist der unseren überlegen. Wir sollten Lizenzen erwerben, damit wir ihre innovativen Flugzeuge selbst herstellen können."
 ROM_air_defense: "Luftverteidigung"
 ROM_air_defense_desc: "Wir müssen unsere Grenzen durch ein Netz von Luftabwehrstellungen schützen, um die Belastung unserer kleinen Luftwaffe zu verringern."
 ROM_heavy_interceptors: "Schwere Abfangjäger"
 ROM_heavy_interceptors_desc: "Unser Land kann keine große Luftwaffe unterstützen. Wir müssen daher die einzelnen Flugzeuge mit möglichst großer Feuerkraft ausstatten, damit sie jeden Angreifer vernichten können."
 ROM_ground_support: "Bodenunterstützung"
 ROM_ground_support_desc: "Der Kampf im Waffenverbund ist in der modernen Kriegsführung von zentraler Bedeutung. Die Luftwaffe muss dazu ausgebildet werden, wenn nötig unsere Bodentruppen zu unterstützen."
 ROM_medium_bombers: "Mittlere Bomber"
 ROM_medium_bombers_desc: "Die Zeiten sind vorbei, in denen eine Armee einen Krieg gewinnen konnte, ohne gen Himmel zu blicken. Wir müssen unsere taktischen Bomber entwickeln, um unseren Soldaten die Luftunterstützung zu geben, die sie brauchen."
 ROM_cas: "Luftnahunterstützung"
 ROM_cas_desc: "Wir brauchen Flugzeugmodelle, die speziell für die Luftnahunterstützung konzipiert sind, wenn wir das Potenzial unseres Waffenverbunds ausschöpfen wollen."
 ROM_acquire_fighters: "Jäger kaufen"
 ROM_acquire_fighters_desc: "Die Luftüberlegenheit ist für unsere Verteidigung von entscheidender Bedeutung. Es ist daher essenziell, dass wir die Zahl unserer Jäger erhöhen."
 ROM_local_development: "Lokale Entwicklung"
 ROM_local_development_desc: "Wir verlassen uns auf die heimische rumänische Luftfahrtindustrie, um die Flugzeuge zu bauen, die wir benötigen."
 ROM_air_superiority: "Luftüberlegenheit"
 ROM_air_superiority_desc: "Die Lüfte zu erobern ist heutzutage Grundvoraussetzung für jede militärische Operation. Wir müssen uns auf diesen Aspekt der Kriegsführung konzentrieren."
 ROM_strategic_bomber_force: "Strategische Bomber"
 ROM_strategic_bomber_force_desc: "Militäroperationen stehen nur an zweiter Stelle. Wichtig ist vor allem die Zerstörung der feindlichen Industrie und Infrastruktur ... und die erreichen wir durch strategische Bombardierungen."
 ROM_heavy_bombers: "Schwere Bomber"
 ROM_heavy_bombers_desc: "Unsere strategischen Bomber brauchen eine hohe Reichweite und Nutzlast. Große Bomber sind die einzige mögliche Option, um diese Anforderungen zu erreichen."
 ROM_nuclear_bomb_project: "Atombombenprojekt"
 ROM_nuclear_bomb_project_desc: "In einem Duell mit konventionellen Bomben werden wir gegen unsere voraussichtlichen Feinde immer den Kürzeren ziehen. Wir müssen uns dauer auf technologische Fortschritte konzentrieren, durch die wir mit geringeren Mitteln eine größere Zerstörung erreichen können. Sehr viel größer."
 ROM_iar_80: "IAR 80"
 ROM_iar_80_desc: "Unsere Ingenieure haben hervorragende Ideen, die sie nur zu gerne in ein neues Jägermodell integrieren möchten. Sie warten nur auf die Finanzierung und den Startschuss."
 ROM_army_maneuvers: "Armeemanöver"
 ROM_army_maneuvers_desc: "Unsere Armee muss für potenzielle zukünftige Konflikte wieder in Form gebracht werden. Wir schicken sie auf Manöver, um neue Taktiken und Strategien zu entwickeln."
 ROM_army_war_college: "Militärische Kriegsuniversität"
 ROM_army_war_college_desc: "Unsere Truppen müssen von den klügsten Köpfen befehligt werden, weshalb wir unsere Kriegsuniversität ausbauen müssen."
 ROM_war_college_tt: "Ein §Y2-Fähigkeiten§!-General namens §YBarbu Paraianu§! erscheint."
 ROM_the_zb_53: "Das ZB-53"
 ROM_the_zb_53_desc: "Eine moderne Ausrüstung ist in der Kriegsführung von entscheidender Bedeutung. Wir müssen unsere Infanteriewaffen modernisieren."
 ROM_vanatori_de_munte: "Vanatori De Munte"
 ROM_vanatori_de_munte_unit_tt: "\nErhalten Sie eine §YGebirgsjäger§!-Einheit mit 9 Bataillonen.\n"
 ROM_vanatori_de_munte_desc: "Die Vanatori De Munte sind unsere Elite-Gebirgsjäger. Ihr Ruf eilt ihnen voraus, selbst im Ausland, und wir müssen ihre Reihen mit den besten Soldaten stärken, die wir finden können."
 ROM_artillery_modernization: "Artilleriemodernisierung"
 ROM_artillery_modernization_desc: "Ohne Artillerieunterstützung funktioniert eine Infanterie nicht. Wenn wir dafür sorgen, dass wir moderne, hochwertige Geschütze haben, verbessert das die Effektivität unserer Truppen beträchtlich."
 ROM_modern_at_guns: "Moderne Panzerabwehrgeschütze"
 ROM_modern_at_guns_desc: "Das Zeitalter der Panzer hat begonnen, und unsere Infanterie benötigt zeitgemäße Mittel, um sich gegen diese stählernen Kolosse zur Wehr zu setzen."
 ROM_mountain_artillery: "Bergartillerie"
 ROM_mountain_artillery_tech_tt: "Aktiviert §HBerggeschütz§!\n§HArtillerie\n    Gebirge§!: Bewegung: §G+15%§!\n§HPanzerabwehr\n    Gebirge§!: Bewegung: §G+15%§!"
 ROM_mountain_artillery_desc: "Unsere Gebirgsjäger müssen die Artillerieunterstützung erhalten, die sie brauchen, wenn wir ihre Überlegenheit bewahren wollen. Unsere Artillerie muss daher an den Gebrauch im Gebirge angepasst werden."
 ROM_reserve_divisions: "Reservedivisionen"
 ROM_reserve_divisions_desc: "Rumänien ist eine kleine Nation, und wir müssen ausreichend starke Reservedivisionen bilden, wenn unsere Armee im Feld irgendwie bestehen können soll."
 ROM_royal_guards_divisions: "Königliche Gardedivisionen"
 ROM_royal_guards_divisions_tt: "Sie erhalten eine Einheit mit §Y7 Infanterie§!- und §Y2 Artillerie§!-Bataillonen.\n"
 ROM_royal_guards_divisions_desc: "Unsere Königliche Garde muss vergrößert werden, wie es unseres großen Königs angemessen ist."
 ROM_the_armored_division: "Die Panzerdivision"
 ROM_the_armored_division_tt: "Erhält §Y4 [ROM_UnlockedArmor]-Panzer§! und §Y4 motorisierte§! Bataillone.\n\nFügt zusätzlich §YAufklärungskompanien§! hinzu, sofern die nötige Technologie dafür erforscht wurde."
 ROM_the_armored_division_desc: "Panzer sind die Zukunft. Wir müssen eigene Panzerdivisionen aufbauen, die sich die Stärke dieser neuen Waffen zunutze machen."
 ROM_acquire_modern_tanks: "Moderne Panzer kaufen"
 ROM_acquire_modern_tanks_desc: "Die Entwicklung neuer Panzer setzt sich mit ungebrochener Geschwindigkeit fort. Es wäre Unsinn, veraltete Modelle zu kaufen."
 ROM_mobile_tank_destroyers: "Mobile Panzerabwehrgeschütze"
 ROM_mobile_tank_destroyers_desc: "Unsere Industrie ist nicht stark genug, um mehr Panzer zu produzieren als unsere Feinde. Wir müssen uns stattdessen darauf konzentrieren, Waffen herzustellen, mit denen wir die Überlegenheit des Feindes zunichte machen können."
 ROM_the_maresal: "Der Maresal"
 ROM_the_maresal_desc: "Unsere Ingenieure sind auf den Gedanken gekommen, ein sowjetisches 122-mm-Geschütz in einer geschlossenen Kasematte unterzubringen. Wenn wir diesen Gedanken weiter verfeinern, können wir vielleicht ein äußerst erfolgreiches Panzermodell schaffen."
 ROM_expand_the_galati_shipyards: "Die Werft von Galati erweitern"
 ROM_expand_the_galati_shipyards_desc: "Unsere bestehende Werft in Galati muss erweitert werden, wenn wir Machtprojektion ins Schwarze Meer ausüben wollen."
 ROM_coastal_defense_navy: "Marine zur Küstenverteidigung"
 ROM_coastal_defense_navy_desc: "Mit unseren beschränkten Ressourcen können wir nur danach streben, unsere Küsten zu sichern. Wir müssen alle Bemühungen auf dieses Ziel zu errichten."
 ROM_coastal_defense_ships: "Schiffe zur Küstenverteidigung"
 ROM_coastal_defense_ships_tech_tt: "Aktiviert §HSchiffe zur Küstenverteidigung§!\n§HSchwere Kreuzer§!\n    Panzer: §G+20%§!\n    Marine-Feuerkraft: §G+10%§!\n    Produktionskosten: §G-10%§!"
 ROM_coastal_defense_ships_desc: "Wir müssen neue Schiffe entwickeln, die speziell für die Küstenverteidigung konzipiert sind."
 ROM_modern_destroyers: "Moderne Zerstörer"
 ROM_modern_destroyers_desc: "Zerstörer sind das Rückgrat einer jeden Marine, und unsere bildet dabei keine Ausnahme. Wir müssen unser Rückgrat an die heutigen Standards anpassen."
 ROM_torpedo_boats: "Torpedoboote"
 ROM_torpedo_boats_desc: "Torpedos sind die großen Gleichmacher der Seekriegsführung. Indem wir sicherstellen, dass alle unsere Schiffe damit ausgestattet sind, können wir eine überlegene Truppe überraschen und auslöschen – allein durch Kühnheit und schnelles Torpedofeuer."
 ROM_modern_submarines: "Moderne U-Boote"
 ROM_modern_submarines_desc: "Die U-Boot-Kriegsführung ist die aufregendeste Entwicklung in der Seefahrt seit Erfindung des Torpedoboots. Wir müssen uns nicht nur gegen U-Boote schützen, sondern sie auch gegen feindliche Schiffe einsetzen können."
 ROM_black_sea_dominance: "Vorherrschaft im Schwarzen Meer"
 ROM_black_sea_dominance_desc: "Unser anfänglicher Mangel an Ressourcen sollte kein Hindernis für eine zukünftige rumänische Herrschaft im Schwarzen Meer darstellen. Mit dem politischen Willen können wir das zur Realität werden lassen."
 ROM_capital_ships: "Großkampfschiffe"
 ROM_capital_ships_desc: "Wenn wir als Seemacht ernstgenommen werden wollen, muss unsere Schwarzmeerflotte von Großkampfschiffen angeführt werden."
 ROM_torpedo_bombers: "Torpedobomber"
 ROM_torpedo_bombers_desc: "Wir können unsere Schwäche auf See wettmachen, indem wir einen Teil unserer Luftwaffe zum Marinedienst abstellen. Dazu benötigen wir ein neues Flugzeugmodell, das einen Torpedo tragen kann."
 ROM_expand_the_marine_regiment: "Das Marineregiment erweitern"
 ROM_expand_the_marine_regiment_desc: "Die Vorherrschaft über das Schwarze Meer eröffnet neue Möglichkeiten für Angriffswege. Marineeinvasionen sind jetzt eine realistische Option. Wir müssen daher neue Transportschiffe entwickeln und Marinedivisionen bilden, die auf diese Art der Kriegsführung spezialisiert sind."
 CZE_fortification_studies: "Befestigungsstudien"
 CZE_fortification_studies_desc: "Es ist klar, dass wir unsere Grenze befestigen müssen. Die Frage ist nur wie. Die Franzosen haben kürzlich eine unglaubliche Befestigungslinie errichtet, die Maginot-Linie. Indem wir eine Delegation schicken, um ihre Methoden zu studieren, sollten wir auch unser eigenes Grenzbefestigungsproblem lösen können."
 CZE_fallback_line: "Rückzugslinie"
 CZE_fallback_line_desc: "Wenn die Grenze nicht gehalten werden kann, brauchen wir eine zweite Befestigungslinie, zu der wir zurückfallen können, bevor ein Angriff aus dem Westen das Innere des Landes erreichen kann."
 CZE_sudeten_1: "Frühe Befestigung des Sudetenlandes"
 CZE_sudeten_1_desc: "Das Sudetenland, unsere Gebirgsgrenze zu Deutschland, ist der perfekte Standort für Grenzbefestigungen. Nachdem wir die französische Maginot-Linie studiert haben, können wir selbst eine ähnliche Linie bauen."
 CZE_sudeten_2: "Erweiterte Befestigung des Sudetenlandes"
 CZE_sudeten_2_desc: "Das Sudetenland besitzt eine ordentliche Verteidigungslinie ... aber ordentlich reicht nicht, wenn das Überleben unserer Nation auf dem Spiel steht."
 CZE_sudeten_3: "Endgültige Befestigung des Sudetenlandes"
 CZE_sudeten_3_desc: "Das Sudetenland besitzt eine starke Befestigungslinie, aber sie könnte noch stärker sein!"
 CZE_hungarian_line: "Ungarnlinie"
 CZE_hungarian_line_desc: "Der ungarische Irredentismus ist eine ständige Gefahr für unsere Nation. Befestigungsanlagen entlang unserer gemeinsamen Grenze würden helfen, unsere Sicherheit zu gewährleisten."
 CZE_polish_line: "Polenlinie"
 CZE_polish_line_desc: "Die polnische Aggression ist hemmungslos. Eine stark befestigte Grenze würde jedoch hoffentlich dazu führen, dass sie sich ein einfacheres Ziel suchen."
 CZE_internal_redoubts: "Interne Schanzen"
 CZE_internal_redoubts_desc: "Jedes Befestigungssystem kann durchbrochen werden. Um uns gegen diese Eventualität zu schützen, können wir um unsere wichtigsten Städte herum Stellungen errichten. Sollte ein Feind unsere Linien durchbrechen, wird dadurch verhindert, dass er unsere Städte mühelos einnimmt."
 CZE_industrial_legacy: "Industrielles Vermächtnis"
 CZE_industrial_legacy_desc: "Das Skoda-Werk war der größte Rüstungsproduzent in Österreich-Ungarn. Seit unserer Unabhängigkeit hat es eine Führungsposition in vielen industriellen Teilbereichen übernommen. Diese hohe Konzentration an Wissen und schwerer Industrie erleichtert alle industriellen Bemühungen."
 CZE_favor_czechs_1: "Tschechische Industrie"
 CZE_favor_czechs_1_desc: "Es gab schon immer Spannungen zwischen den Tschechen und den Slowaken in unserer Nation, nicht zuletzt, weil unsere industrielle Kraft sich in den tschechischen Provinzen Böhmen und Mähren konzentriert. Dennoch ... diese industrielle Kraft macht es viel leichter, in diesen Gegenden weitere Fabriken zu bauen, auch wenn das die Slowaken noch weiter verärgern mag."
 CZE_favor_czechs_2: "Industrielles Kerngebiet"
 CZE_favor_czechs_2_desc: "Weitere Investitionen in Böhmen und Mähren werden unsere Industrie deutlich stärker verbessern als ein breiter gefächerter Ansatz."
 CZE_favor_czechs_3: "Neue Industriestädte"
 CZE_favor_czechs_3_desc: "Nachdem wir die alten Industriegebiete in Böhmen und Mähen entwickelt haben, ist es nun an der Zeit, neue Städte zu bauen, in denen die Arbeiter für unsere wachsende Industrie leben können."
 CZE_balanced_1: "Ausgeglichene Industrieinvestitionen"
 CZE_balanced_1_desc: "Um die Spannungen zwischen den Tschechen und Slowaken zu lindern, wurde vorgeschlagen, dass eine zukünftige Expansion der Industrie gleichmäßig auf die jeweilgen Teile des Lands aufgeteilt wird – obwohl das insgesamt deutlich weniger effizient ist."
 CZE_balanced_2: "Gemeinsame tschechoslowakische Planungskomission"
 CZE_balanced_2_desc: "Indem wir ein gemeinsames politisches Gremium mit Mitgliedern aus beiden Teilen des Landes schaffen, können wir sicherstellen, dass alle zu gleichen Teilen vom industriellen Wachstum unserer Nation profitieren."
 CZE_balanced_3: "Lokale Spezialisierung"
 CZE_balanced_3_desc: "Dank der anhaltenden Investitionen in die Industrie in allen Regionen des Landes haben einige Gebiete begonnen, sich auf bestimmte Güter und Dienstleistungen zu spezialisieren. Wir können das fördern."
 CZE_united_population: "Vereinte Bevölkerung"
 CZE_united_population_desc: "Eine Reihe von politischen Initiativen in Kombination mit unserer Politik der ausgeglichenen industriellen Expansion hat dazu geführt, dass Tschechen und Slowaken im ganzen Land sich stärker als Einheit fühlen."
 CZE_arms_exports_1: "Waffenexporte"
 CZE_arms_exports_1_desc: "Die Skoda-Werke sind schon seit langem ein wichtiger Rüstungslieferant für ganz Europa. Sie produzieren deutlich mehr Waffen, als unsere Nation alleine benötigt. Die Produktion in diesem Maßstab führt zu einer Effizienz, von der andere Hersteller nur träumen können."
 CZE_arms_exports_2: "Exportsubventionen"
 CZE_arms_exports_2_desc: "Angesichts des drohenden Krieges wollen immer mehr Länder Panzer kaufen. Durch Regierungsgarantien für Kredite und andere Maßnahmen können wir andere Länder ermutigen, tschechoslowakische Ausrüstung zu kaufen, wodurch wir die Wirtschaftlichkeit durch Serienproduktion noch weiter verbessern können."
 CZE_arms_exports_3: "Zugangsgarantie"
 CZE_arms_exports_3_desc: "Die Nachfrage nach Waffen ist so hoch wie nie zuvor ... und damit auch der Ausstoß unserer Fabriken. Um die Waffenverkäufe zu unterstützen, können wir öffentlich erklären, dass wir an jeden verkaufen, der das nötige Kleingeld besitzt – und das Geld dann in unsere eigene Wiederbewaffnung investieren."
 CZE_political_direction: "Politische Richtung"
 CZE_political_direction_desc: "Unsere Demokratie ist jung und wurde noch nicht auf eine ernsthafte Probe gestellt. In ganz Europa sind der Faschismus und der Kommunismus auf dem Vormarsch, so dass sich die Frage stellt: Ist das die richtige Richtung? Und wenn nicht, was dann?"
 CZE_go_left: "Linksruck"
 CZE_go_left_desc: "Der Kommunismus ist die Zukunft! Alle Bemühungen müssen darauf konzentriert werden, unsere Regierung und Gesellschaft nach marxistischen Idealen umzubauen."
 CZE_czech_socialism: "Tschechischer Sozialismus."
 CZE_czech_socialism_desc: "Eine zentrale Steuerung ist sicherlich hervorragend für die Wirtschaft, aber manchmal kann etwas auch zu viel des Guten sein. Indem wir eine leichte Dezentralisierung in tschechische und slowakische Sowjets vornehmen, können wir die Einheit insgesamt fördern!"
 CZE_communism_with_a_human_face: "Kommunismus mit menschlichem Gesicht"
 CZE_communism_with_a_human_face_desc: "Indem wir die Menschen ermutigen, sich unter dem Dach der Kommunistischen Partie stärker in der lokalen und nationalen Politik zu engagieren, hauchen wir den Idealen des Kommunismus neues Leben ein."
 CZE_communist_support: "Unterstützung für den Kommunismus"
 CZE_communist_support_desc: "Unser Linksruck nimmt an Fahrt auf. Im ganzen Land wächst die Unterstützung für den Kommunismus. Das wird sich noch verstärken, wenn wir auch von Regierungsseite den Kommunismus weiter fördern."
 CZE_join_comintern: "Der Komintern beitreten"
 CZE_join_comintern_desc: "Wir können uns nicht mehr auf unsere weniger progressiven Verbündeten verlassen. Es ist an der Zeit, ein Bündnis mit der Sowjetunion einzugehen, um zu gewährleisten, dass wir vor der faschistisch-imperialistischen Aggression geschützt sind."
 CZE_the_romanian_question: "Die Rumänienfrage"
 CZE_the_romanian_question_desc: "Rumänien steht zwischen uns und unserem Freund und Beschützer, der Sowjetunion. Da sie den Sowjets wohl kaum eine Durchmarscherlaubnis erteilen werden, damit sie uns zur Hilfe eilen können, müssen wir eine drastischere Lösung in Erwägung ziehen."
 CZE_the_polish_division: "Die Teilung Polens"
 CZE_the_polish_division_desc: "Polen weigert sich nicht nur, sowjetischen Truppen eine Durchmarscherlaubnis zu erteilen, falls wir Hilfe benötigen sollten, sondern hegt zudem noch immer einen Groll, weil wir das Olsagebiet befreit haben. Eine präventive Verteidung wäre ratsam."
 CZE_democratic_bastion: "Demokratische Bastion"
 CZE_democratic_bastion_desc: "Die Tschechoslowakei ist eine Bastion der Demokratie in Mitteleuropa, und das wird sie auch bleiben!"
 CZE_beacon_of_liberty: "Leuchtturm der Freiheit"
 CZE_beacon_of_liberty_desc: "Unsere unerschütterliche demokratische Haltung inspiriert sowohl unsere eigenen Bürge als auch jene, die vor repressiveren Regimes flüchten mussten."
 CZE_defensive_preparations: "Verteidigungsvorbereitungen"
 CZE_defensive_preparations_desc: "Es scheint sicher, dass ein Krieg kommt, ob wir ihn wollen oder nicht. Also sollten wir uns darauf vorbereiten."
 CZE_bonus_research_slot_1: "Tschechische technische Universität"
 CZE_bonus_research_slot_1_desc: "Nachdem ein Krieg droht, wäre es ratsam, uns stärker auf praktische Technologien zu konzentrieren."
 CZE_go_right: "Rechtsruck"
 CZE_go_right_desc: "Nur unter dem Faschismus kann das tschechische Volk Großes erreichen! Die Demokratie in Europa ist dem Untergang geweiht, und nur die starken Nationen, die faschistischen Nationen, werden einen Platz am Verhandlungstisch haben, wenn die schwachen Staaten aufgeteilt werden!"
 CZE_czech_fascism: "Tschechischer Faschismus"
 CZE_czech_fascism_desc: "Die Unterstützung für den Faschismus wächst im ganzen Land, und je mächtiger die Faschisten werden, desto mehr Druck kann auf die Dissidenten ausgeübt werden."
 CZE_aggressive_wars: "Aggressive Kriege"
 CZE_aggressive_wars_desc: "Der Faschismus hat gesiegt, unser Aufstieg zur Macht kann beginnen!"
 CZE_the_polish_question: "Die polnische Frage"
 CZE_the_polish_question_desc: "Die Polen haben uns nie für das Olsagebiet verziehen. Sie werden beim kleinsten Anzeichen der Schwäche unsererseits gnadenlos zuschlagen. Warum sollte eine solch große Nation wie die Tschechoslowakei unter einer solchen Drohung leiden? Schluss! Wir müssen entschlossen handeln!"
 CZE_exclude_the_slovaks: "Tschechische Konsolidierung"
 CZE_exclude_the_slovaks_desc: "Die Slowaken sind seit langem unzufrieden. Sie trachten nach mehr politischer Macht. Sie fordern, dass fleißigen Tschechen die Ressourcen genommen und stattdessen ihnen gegeben werden. Schluss! Fortan wird die Macht in tschechischen Händen konzentriert sein. §RFührt zum Bürgerkrieg.§!"
 CZE_national_fascism: "Nationaler Faschismus"
 CZE_national_fascism_desc: "Tschechen und Slowaken sind unter dem Banner des Faschismus vereint. Gemeinsam marschieren wir in die Zukunft! Gemeinsam sind wir nicht zu stoppen!"
 CZE_german_minor_ally: "Deutscher Verbündeter"
 CZE_german_minor_ally_desc: "Deutschland ist eine aufstrebende Macht, eine Macht, der wir zu Glanz und Ruhm folgen können. Wohin Deutschland uns auch führt, wir werden folgen ... und unterwegs unsere Ziele verwirklichen."
 CZE_german_minor_ally_tt: "Zu einem deutschen Satelliten werden, wodurch ein Bonus auf die Lizenzierung von deutscher Technologie gewährt wird, Deutschland jedoch auch zum  Herrscher über unser Land wird."
 CZE_german_ally: "Deutscher Partner"
 CZE_german_ally_desc: "Deutschland ist wie wir eine faschistische Macht. Ein Mitreisender auf dem Weg zu Glanz und Ruhm. Gemeinsam werden wir dafür sorgen, dass die Welt sich um die Achse Prag-Berlin dreht!"
 CZE_strategy_decisions: "Strategische Entscheidungen"
 CZE_strategy_decisions_desc: "Ein Sturm braut sich über Europa zusammen. Ein Krieg droht. Aber wie wird die Tschechoslowakei den kommenden Herausforderungen begegnen?"
 CZE_german_leanings: "Deutsches Appeasement"
 CZE_german_leanings_desc: "Die Macht der Deutschen wird immer größer. Ihr erklärtes Ziel ist es, alle deutschsprachigen Menschen in einem Reich zu vereinen. Als Nation mit beträchtlicher deutscher Minderheit sind das für uns beunruhigende Entwicklungen. Wenn wir keine eigenen mächtigen Verbündeten finden, ist es besser, uns mit den Deutschen gut zu stellen."
 CZE_german_puppet: "Deutsche Marionette"
 CZE_german_puppet_desc: "Eine Appeasement-Politik gegenüber Deutschland ist aussichtlos. Sie werden nicht klein beigeben, bis sie über uns herrschen. Aber vielleicht können wir ein gewisses Maß an Unabhängigkeit bewahren, wenn wir uns ihnen unterwerfen?"
 CZE_hungarian_situation: "Die Ungarnsituation"
 CZE_hungarian_situation_desc: "Unser ungarischer Nachbar ist uns seit langem ein Dorn im Auge. Doch nun, da die volle Macht des Faschismus hinter uns steht, ist das Ende Ungarns gekommen."
 CZE_deliver_sudetenland: "Das Sudetenland abtreten"
 CZE_deliver_sudetenland_desc: "Deutschland will unsere Deutschen. Wenn wir einen vermeiden wollen, haben wir offenbar nur eine Wahl ... wir müssen ihnen das Sudetenland abtreten."
 CZE_german_technology: "Deutsche Technologie"
 CZE_german_technology_desc: "Da nun eine friedliche Beziehung zwischen unseren Nationen gewährleistet ist, könnten beide Seiten von einem gegenseitigen Austausch von Technologien profitieren."
 CZE_trust_in_the_west: "Vertrauen in den Westen"
 CZE_trust_in_the_west_desc: "Frankreich und Großbritannien werden den Frieden in Europa wahren. Sie haben den Ersten Weltkrieg wohl kaum gewonnen, um dann zuzulassen, dass Deutschland kaum zwanzig Jahre später souveräne Nationen bedroht und zerteilt!"
 CZE_doctrinal_innovation: "Innovative Doktrinen"
 CZE_doctrinal_innovation_desc: "Wir haben durch den Austausch von Offizieren und Strategien mit unseren Verbündeten viel gelernt. Durch die Kombination von unterschiedlichen Sichtweisen stehen wir nun kurz vor einem Durchbruch."
 CZE_bonus_research_slot_2: "Dauerhafter Austausch von Wissen"
 CZE_bonus_research_slot_2_desc: "Der Austausch von Wissen mit unseren Verbündeten hat uns derart große Vorteile beschert, dass nun vorgeschlage wurde, eine dauerhafte Einrichtung daraus zu machen."
 CZE_secret_weapons: "Geheimwaffen"
 CZE_secret_weapons_desc: "Die Zukunft der tschechischen Kriegsführung liegt darin, mehrere fortschrittliche Technologien zu meistern und zu unserem Vorteil zu nutzen."
 CZE_nukes: "Atomwaffen"
 CZE_nukes_desc: "Die Zukunft der tschechischen Kriegsführung liegt darin, die Macht des gespaltenen Atoms zu meistern!"
 CZE_an_entente_of_our_own: "Unsere eigene Entente"
 CZE_an_entente_of_our_own_desc: "Die „Kleine Entente“ ist in den letzten Jahren eingschlafen, doch sie könnte wieder erwachen, wenn unsere ehemaligen Verbündeten dazu gewillt sind."
 CZE_invite_yugoslavia: "Laden Sie Jugoslawien ein"
 CZE_invite_yugoslavia_desc: "Jugoslawien in die Entente einladen."
 CZE_invite_romania: "Laden Sie Rumänien ein"
 CZE_invite_romania_desc: "Rumänien in die Entente einladen."
 CZE_faction_tech_sharing: "Der Pakt der Organisation"
 CZE_faction_tech_sharing_desc: "Um eine sinnvolle Zusammenarbeit zu gewährleisten, sollten die Armeen der Entente über vergleichbare Ausrüstung verfügen. Dazu schlagen wir voll, dass alle Mitglieder unseres Bündnisses ihre Technologien frei mit den anderen teilen."
 CZE_security_council: "Sicherheitsrat"
 CZE_security_council_desc: "Der Sicherheitsrat der Entente gewährleistet die Koordination allen Mitglieder bei der Planung von gemeinsamen militärischen Operationen."
 CZE_deal_with_hungary: "Ungarn auflösen"
 CZE_deal_with_hungary_desc: "In ganz Europa bricht der Frieden zusammen. Die Entente darf nicht zulassen, dass Ungarn wieder zu einer Gefahr wird. Nur eine dauerhafte Lösung sorgt dafür, dass wir uns auf die größeren Probleme konzentrieren."
 CZE_deal_with_bulgaria: "Bulgarien auflösen"
 CZE_deal_with_bulgaria_desc: "Bulgarien hat sich wiederbewaffnet und bedroht erneut die Sicherheit auf dem Balkan. Diese Bedrohung kann nicht toleriert werden, wenn die Entente sich auf einen allgemeinen Konflikt in Europa konzentrieren soll."
 CZE_rapprochement_with_hungary: "Annäherung an Ungarn"
 CZE_rapprochement_with_hungary_desc: "Der ungarische Irredentismus ist eine andauernde Gefahr, aber vielleicht können wir einen letzten Versuch unternehmen, die Angelegenheit friedlich zu klären?"
 CZE_czechoslovak_legion: "Tschechoslowakische Legion"
 CZE_czechoslovak_legion_desc: "Die Tschechoslowakische Legion hat während des Ersten Weltkriegs in ganz Europa gekämpft, und im Bürgerkrieg zudem im tiefsten Russland. Nun, da in Europa wieder Konflikte ausbrechen, muss die Legion vielleicht wieder marschieren."
 CZE_military_research_institute: "Militärtechnisches Institut"
 CZE_military_research_institute_desc: "Das Militärtechnische Institut existiert, um den tschechoslowakischen Truppen die Möglichkeit zu militärischer Forschung, Entwicklung und Erprobung zu geben."
 CZE_mountain_bonus: "Gebirgsjäger"
 CZE_mountain_bonus_desc: "Ein Großteil unserer Grenze besteht aus Hügel und Bergen. Ganz offensichtlich benötigen wir also speziell ausgebildete Soldaten, die diese Gebiete patrouillieren und verteidigen."
 CZE_inf_and_artillery_advancement: "Verbesserung der Infanterie"
 CZE_inf_and_artillery_advancement_desc: "Die Infanterie ist die wichtigste Einheit in unserer Armee. Ihre Waffen zu verbessern ist daher ein entscheidender Schritt zur erfolgreichen nationalen Verteidigung."
 CZE_support_bonus: "Unterstützungseinheiten"
 CZE_support_bonus_desc: "Damit unsere Infanterie mit voller Effizienz agieren kann, müssen auch die unterstützenden Einheiten modernisiert werden."
 CZE_inf_and_artillery_advancement_2: "Verbesserung der Artillerie"
 CZE_inf_and_artillery_advancement_2_desc: "Die moderne Artillerie ist die Königin des Schlachtfelds und wird in unserer Armee ein großer Machtverstärker sein."
 CZE_doctrine_bonus: "Doktrin-Entdeckungen"
 CZE_doctrine_bonus_desc: "Waffen allein machen eine Armee nicht mächtig, sie benötigt auch effektive Doktrinen. Das Militärtechnische Institut ist sich dieser Tatsache bewusst und hat mehrere Vorschläge gemacht."
 CZE_motorization_scheme: "Motorisierungsplan"
 CZE_motorization_scheme_desc: "Wir besitzen zwar nicht die größte Armee, aber durch die Motorisierung können wir unsere Truppen schneller in einem Gebiet zusammenfassen."
 CZE_armour_bonus_1: "LT vz. 38"
 CZE_armour_bonus_1_desc: "Unsere Armee besitzt mit die fortschrittlichsten Panzer der Welt, doch die Technologie entwickelt sich auf diesem Gebiet rasant. Wir dürfen nicht zulassen, dass wir zurückfallen."
 CZE_mechanization: "Mechanisierung"
 CZE_mechanization_desc: "Die Motorisierung bietet unseren Soldaten Geschwindigkeit, die Mechanisierung dagegen Geschwindigkeit, Schutz und Feuerkraft."
 CZE_armour_bonus_ii: "Panzermodernisierung"
 CZE_armour_bonus_ii_desc: "Das Militärtechnische Institut arbeitet weiter eng mit dem Skoda-Werk zusammen, um neue und bessere Panzer zu entwickeln."
 CZE_doctrine_bonus_2: "Doktrin-Entdeckungen II"
 CZE_doctrine_bonus_2_desc: "Waffen allein machen eine Armee nicht mächtig, sie benötigt auch effektive Doktrinen. Das Militärtechnische Institut ist sich dieser Tatsache bewusst und hat mehrere Vorschläge gemacht."
 CZE_war_college: "Kriegsuniversität"
 CZE_war_college_desc: "Die Kriegsuniversität versorgt unsere Armee mit den ausgebildeten Anführern, die nötig sind, um uns zum Sieg zu führen."
 CZE_war_college_effect_tt: "§YWenn Sie bereits 5 Forschungsplätze besitzen, erhalten Sie keinen weiteren zusätzlich.§!\n"
 CZE_military_aeronautical_institute: "Militärisches Luftfahrtsinstitut"
 CZE_military_aeronautical_institute_desc: "Das Militärische Luftfahrtsinstitut versorgt die tschechoslowakische Luftwaffe mit Forschungs- und Konstruktionsvorschlägen."
 CZE_import_foreign_fighters: "Ausländische Jäger importieren"
 CZE_import_foreign_fighters_desc: "Wenn wir unterschiedliche ausländische Jagdflugzeuge importieren, um sie zu testen und zu bewerten, können unsere eigenen Flugzeugkonstrukteure viel lernen."
 CZE_light_fighter_focus: "Leichter-Jäger-Schwerpunkt"
 CZE_light_fighter_focus_desc: "Das Militärische Luftfahrtsinstitut ist zu dem Schluss gekommen, dass Leichte Jäger die nützlichsten Jäger sind und daher den Kern unserer Luftwaffe bilden sollten."
 CZE_heavy_fighter_focus: "Schwerer-Jäger-Schwerpunkt"
 CZE_heavy_fighter_focus_desc: "Das Militärische Luftfahrtsinstitut ist zu dem Schluss gekommen, dass Schwere Jäger die nützlichsten Jäger sind und daher den Kern unserer Luftwaffe bilden sollten."
 CZE_air_is_our_sea: "Die Luft ist unsere See"
 CZE_air_is_our_sea_desc: "Andere Nationen nutzen eine Marine, um ihre Grenzen zu schützen und Macht zu projizieren. Bei uns übernimmt die Luftwaffe diese Rolle."
 CZE_rule_the_air: "Die Luft beherrschen"
 CZE_rule_the_air_desc: "Da wir die Luftwaffe zum Schwerpunkt erklärt haben, konnten wir eine erstaunliche Produktionseffizienz entwickeln."
 CZE_import_foreign_bombers: "Ausländische Bomber importieren"
 CZE_import_foreign_bombers_desc: "Wenn wir unterschiedliche ausländische Bomber importieren, um sie zu testen und zu bewerten, können unsere eigenen Flugzeugkonstrukteure viel lernen."
 CZE_cas_focus: "Luftnahunterstützung-Schwerpunkt"
 CZE_cas_focus_desc: "Das Militärische Luftfahrtsinstitut ist zu dem Schluss gekommen, dass wir uns auf Flugzeuge für die Luftnahunterstützung konzentrieren sollten."
 CZE_tac_focus: "Taktischer Schwerpunkt"
 CZE_tac_focus_desc: "Das Militärische Luftfahrtsinstitut ist zu dem Schluss gekommen, dass wir uns auf Taktische Bomber konzentrieren sollten."
 CZE_access_to_the_sea: "Zugang zum Meer"
 CZE_access_to_the_sea_desc: "Wir sind kein Binnenland mehr! Nun, da wir eine Küste besitzen, müssen wir die Seefahrt erforschen und einen Plan zum Aufbau einer Marine entwickeln."
 CZE_sudden_shipyard: "Schnelle Werft"
 CZE_sudden_shipyard_desc: "Eine Marine braucht eine Werft. Wir hatten keine entsprechenden Pläne in der Schublade, aber große Bauprojekte sind für uns nichts Neues. Mit den richtigen Bemühungen dürfte eine Werft in Windeseile fertiggestellt sein."
 CZE_shipbuilding_legacy: "Schiffsbauvermächtnis"
 CZE_shipbuilding_legacy_desc: "Eine eigene Marine zu besitzen, ist zwar neu für uns, doch das Skoda-Werk hat lange Teile für die Schiffe der österreichisch-ungarischen Marine gebaut. Nun können sie diese Erfahrung nutzen, um Schiffe für unsere eigene Marine zu bauen."
 CZE_battleship_catchup_1: "Schlachtschiff-Durchbruch"
 CZE_battleship_catchup_1_desc: "Nachdem wir nun eine Marine benötigen, gibt es plötzlich zahlreiche neue Entwürfe für Schlachtschiffe."
 CZE_destroyer_catchup_1: "Zerstörer-Durchbruch"
 CZE_destroyer_catchup_1_desc: "Nachdem wir nun eine Marine benötigen, gibt es plötzlich zahlreiche neue Entwürfe für Zerstörer."
 CZE_cruiser__catchup_1: "Kreuzer-Durchbruch"
 CZE_cruiser__catchup_1_desc: "Nachdem wir nun eine Marine benötigen, gibt es plötzlich zahlreiche neue Entwürfe für Kreuzer."
 CZE_raiding_focus: "Überfall-Schwerpunkt"
 CZE_raiding_focus_desc: "Unsere Marine muss sich auf den indirekten Ansatz konzentrieren, Schlachten zu vermeiden und die Konvois unserer Feinde zu terrorisieren."
 CZE_capital_focus: "Großkampfschiff-Schwerpunkt"
 CZE_capital_focus_desc: "Unsere Marine muss sich auf direkte und entschiedene Schlachten konzentrieren."
 YUG_western_focus: "Westlicher Schwerpunkt"
 YUG_western_focus_desc: "Der Schlüssel für die Zukunft Jugoslawiens liegt bei den Westmächten, die sowohl geografisch als auch wirtschaftlich unserer Nation näher sind."
 YUG_friendship_treaty_with_italy: "Freundschaftsvertrag mit Italien"
 YUG_friendship_treaty_with_italy_desc: "Italien ist unser mächtigster direkter Nachbar, es ist daher entscheidend, dass die Italiener uns als Freunde sehen. Wir nehmen Verhandlungen über eine Freundschaftserklärung zwischen unseren zwei Nationen auf."
 YUG_reinforce_old_alliances: "Alte Bündnisse stärken"
 YUG_reinforce_old_alliances_desc: "Seit Gründung unserer Nation genießen wir die Unterstützung der großen europäischen Demokratien Frankreich und Großbritannien. Es ist an der Zeit, diese Beziehungen als Vorbereitung auf ein zukünftiges Bündnis zu festigen."
 YUG_attract_foreign_capital: "Ausländisches Kapital anlocken"
 YUG_attract_foreign_capital_desc: "Wir können unsere engen diplomatischen Verbindungen nutzen, indem wir den Zufluss von Kapital und Investitionen aus dem Ausland fördern."
 YUG_ban_slovene_nationalist_parties: "Slowenische nationalistische Parteien verbieten"
 YUG_ban_slovene_nationalist_parties_desc: "Jeder Ruf nach Unabhängigkeit muss zum Wohle unserer Nation niedergeschlagen werden. Nationalistische politische Elemente werden verboten und ihre Anhänger werden verfolgt, damit sie uns nicht von innen heraus schwächen."
 YUG_traditional_values: "Traditionelle Werte"
 YUG_traditional_values_desc: "Die traditionellen Werte, die von der orthodoxen Religion gelehrt werden, sind die Grundpfeiler unserer Gesellschaft. Wenn wir diese fördern, sichern wir uns nicht nur die Unterstützung der orthodoxen Kirche, sondern schweißen auch unser Volk zusammen."
 YUG_greater_yugoslavia: "Großjugoslawien"
 YUG_greater_yugoslavia_desc: "Wir dürften nicht ruhen, bis alle Slawen des Südens unter unserem Banner vereint sind. Die Bulgaren sehen sich vielleicht nicht als Teil unserer Nation, aber wir tun es."
 YUG_all_yugoslavian_regiments: "Jugoslawische Regimente"
 YUG_all_yugoslavian_regiments_desc: "Wir mögen aus verschiedenen Völkern bestehen, doch wir müssen alle gemeinsam unsere Nation verteidigen. Wir unterscheiden bei der Zusammenstellung unserer Regimente nicht nach Ethnizität."
 YUG_crush_the_ustasa: "Die Ustascha zerschlagen"
 YUG_crush_the_ustasa_desc: "Die kroatische ultra-nationalistische Ustasa-Bewegung stellt ein immer größeres Problem für uns dar. Wir müssen sie von nun als das ansehen, was sie ist – eine terroristische Vereinigung, die zum Wohle der Nation ausgelöscht werden muss."
 YUG_invite_german_military_mission: "Deutsche Militärmission einladen"
 YUG_invite_german_military_mission_desc: "Wir müssen die Abneigung unseres Militärs gegen die Deutschen überwinden. Wenn wir eine Militärmission einladen, könnte das unseren Offizieren zeigen, welche Vorteile eine Zusammenarbeit hat."
 YUG_join_axis: "Den Dreimächtepakt unterzeichnen"
 YUG_join_axis_desc: "Auch wenn viele sich wünschen, dass Jugoslawien sich mit den Aliierten verbündet und dem Faschismus trotzt, wissen wir, dass das ein hoffnungsloses Unterfangen ist, das nur zu Krieg und Chaos führen kann. Wir haben die Gelegenheit erhalten, mit Deutschland, Italien und Japan einen Pakt der gegenseitigen militärischen und wirtschaftlichen Kooperation einzugehen. Diese Gelegenheit müssen wir unverzüglich nutzen."
 YUG_invite_italian_naval_experts: "Italienische Marinefachleute einladen"
 YUG_invite_italian_naval_experts_desc: "Unsere Verbündeten im Mittelmeerraum besitzen hervorragendes Wissen im Schiffsbau. Wir laden italienische Experten ein, damit sie dieses Wissen an uns weitergeben."
 YUG_limited_self_government: "Beschränkte Selbstverwaltung"
 YUG_limited_self_government_desc: "Die Spaltungen innerhalb unserer Nation sind zu tief und zu zahlreich, um sie durch eine einfache Reform zu beheben. Nur, indem wir den verschiedenen Völkern, aus denen unsere Nation sich zusammensetzt, Autonomie gewähren, können wir unsere Union ohne den Einsatz von Gewalt zusammenhalten."
 YUG_guarantee_religious_liberties: "Religiöse Freiheiten garantieren"
 YUG_guarantee_religious_liberties_desc: "Jeder muss das Recht haben, die Religion seiner Wahl auszuüben. Wir werden entsprechende rechtliche Garantien einführen."
 YUG_local_militias: "Lokale Milizen"
 YUG_local_militias_desc: "Das Volk soll ermutigt werden, Milizen zur Verteidigung seines Heimatlandes zu bilden. Das wird dafür sorgen, dass später größere Teile der Bevölkerung für den Einzug ins Militär zur Verfügung stehen."
 YUG_concessions_for_macedonians: "Zugeständnisse den Mazedoniern gegenüber"
 YUG_concessions_for_macedonians_desc: "Indem wir führenden mazedonischen Gruppen die Hand reichen, sichern wir uns ihre Loyalität dem Staat gegenüber."
 YUG_establish_the_banovina_of_croatia: "Das Banovina Hrvatska gründen"
 YUG_establish_the_banovina_of_croatia_desc: "Indem wir ein halb-autonomes Banat Kroatien bilden, können wir hoffentlich die Rufe nach wahrer Unabhängigkeit verstummen lassen."
 YUG_non_discriminating_officer_promotions: "Nicht-diskriminierende Beförderung von Offizieren"
 YUG_non_discriminating_officer_promotions_desc: "Es ist Zeit für eine Abkehr von unserer diskriminierenden Politik. Von nun müssen alle Ethnizitäten das Recht haben, in die Reihen unseres Offizierskorps aufzusteigen. Das sorgt dafür, dass wir die bestmögliche militärische Führung haben."
 YUG_join_allies: "Eine königliche Allianz"
 YUG_royal_alliance_tt: "Wir werden versuchen, dem Bündnis unserer Königsgemahlin beizutreten.\nSollte die Königsgemahlin Prinzessin Alexandra sein, werden wir versuchen, den Alliierten beizutreten."
 carlist_text: "Carlisten"
 YUG_join_allies_desc: "Nachdem unser König nun glücklich vermählt ist, müssen wir unser Bündnis öffentlich verkünden, damit wir uns auf ihre militärische Stärke verlassen können, sollten wir zum Ziel unserer Nachbarn werden."
 YUG_reclaim_istria_and_zadar: "Istrien und Zadar zurückfordern"
 YUG_reclaim_istria_and_zadar_desc: "Italien kontrolliert noch immer Istrien und Zadar. Es ist an der Zeit, diese Territorien nach Hause zu holen."
 YUG_claim_macedonia: "Mazedonien fordern"
 YUG_claim_macedonia_desc: "Einige Teile von Mazedonien liegen noch immer außerhalb unserer Grenzen. Da alle Mazedonier Slawen sind, gehören sie auch in unsere Nation."
 YUG_allied_air_combat_school: "Gemeinsame Luftkampfschule"
 YUG_allied_air_combat_school_desc: "Unsere neuen Verbündeten haben weitreichende Erfahrungen im Luftkampf. Indem wir auf eine Gemeinsame Kampfschadenbonus drängen, können wir sicherstellen, dass unsere Flugschüler kostenlos die wertvollen Lektionen lernen, für die unsere Verbündeten bluten mussten."
 YUG_recognize_the_soviet_union: "Die Sowjetunion anerkennen"
 YUG_recognize_the_soviet_union_desc: "Wir haben uns bisher zwar immer geweigert, den bolschewistischen Staat im Osten anzuerkennen, doch vielleicht ist die Zeit gekommen, dass wir diese Haltung überdenken. Die westlichen Demokratien scheinen zu schwach zu sein, um die kleineren Mächte zu verteidigen. Die Sowjetunion könnte sich als zuverlässigerer Freund erweisen."
 YUG_form_peasant_councils: "Bauernräte bilden"
 YUG_form_peasant_councils_desc: "Der Arbeiter muss in der Lokalpolitik eine größere Rolle spielen. Wenn wir Bauernräte bilden, stellen wir sicher, dass die Stimme des einfachen Volkes Gehör findet."
 YUG_mutual_economic_aid: "Gegenseitige Wirtschaftshilfe"
 YUG_mutual_economic_aid_desc: "Die Sowjetunion und Jugoslawien können sich wirtschaftlich gegenseitig viel bieten. Indem wir rentable Handelsabkommen und Übereinkünfte zur Wirtschaftshilfe treffen, können wir beide profitieren."
 YUG_abolish_the_monarchy: "Die Monarchie abschaffen"
 YUG_abolish_the_monarchy_desc: "Die Monarchie ist wohl kaum das passende Regierungssystem für unsere modernen Zeiten. Ganz zu schweigen davon, dass sie mit unseren gesellschaftlichen Idealen absolut nicht zu vereinen ist. Sie muss abgeschafft und durch die Stimme des einfachen Mannes ersetzt werden."
 YUG_join_comintern: "Der Komintern beitreten"
 YUG_join_comintern_desc: "Wir können die Revolution am besten vorantreiben, indem wir Seite an Seite mit unseren Genossen aus den anderen kommunistischen Staaten in der Komintern stehen."
 YUG_yugoslavian_path_to_communism: "Jugoslawischer Pfad zum Kommunismus"
 YUG_yugoslavian_path_to_communism_desc: "Wir brauchen niemand, der uns in unserem Kampf für die Sache der Arbeiter anführt. Wir versammeln jene um uns, die unsere Führung akzeptieren, und werden gemeinsam unsere Version der Revolution verbreiten."
 YUG_form_the_federal_republic: "Die föderale Republik bilden"
 YUG_form_the_federal_republic_desc: "Es ist an der Zeit, einen wahren föderalistischen Staat zu bilden, in dem alle Mitgliedsvölker willkommen sind. Wir setzen der international zersplitterten Nation ein Ende, die wir in den letzten Jahrzehnten waren."
 YUG_pan_slavic_workers_congress: "Pan-slawischer Arbeiterkongress"
 YUG_pan_slavic_workers_congress_desc: "Die slawischen Arbeiter müssen sich zusammenschließen und gemeinsam für ihre Sache kämpfen. Und da die Sowjetunion den Kampf der Arbeiter auf dem Balkan nicht versteht, werden wir selbst dabei die Führungsrolle übernehmen."
 YUG_research_collaboration: "Gemeinsame Forschung"
 YUG_research_collaboration_desc: "Unseren Verbündeten stehen weitaus mehr Ressourcen zur Verfügung als uns, daher sollten wir auf eine Forschungszusammenarbeit drängen, um von ihren technologischen Durchbrüchen zu profitieren."
 YUG_federal_defense_council: "Föderaler Verteidigungsrat"
 YUG_federal_defense_council_desc: "Alle Regionen müssen bei der Verteidigung unserer großartigen Nation mitreden. So stellen wir sicher, dass möglichst viele Stimmen Gehör finden und dass wir der Diskriminierung von vornherein keinen Nährboden bieten."
 YUG_invite_bulgaria: "Bulgarien einladen"
 YUG_invite_bulgaria_desc: "Unsere slawischen Brüder in Bulgarien sind auf unsere Führung angewiesen, um den Weg zum Kommunismus zu finden. Zudem besetzen sie unsere Ostflanke. Wenn wir sie also auf unsere Seite ziehen, müssen wir uns um einen großen Teil unserer Grenzen keine Sorgen mehr machen. Und ihre militärische Stärke wird sich bei der Verbreitung der Revolution als nützlich erweisen."
 YUG_pan_balkan_workers_congress: "Pan-Balkan-Initiative"
 YUG_pan_balkan_workers_congress_desc: "In unserem direkten südlichen Nachbarstaat haben wir zwar die Ideale des Sozialismus beschützt, doch es gibt auf dem Balkan noch unzählige Völker, die unter monarchistischen und bourgeoisen Diktaturen leiden. Nur, wenn wir die Arbeiter Rumäniens, Ungarns und Griechenlands befreien, können wir wirklich von uns sagen, die Arbeiter des Balkans befreit zu haben."
 YUG_invite_albania: "Albanien einladen"
 YUG_invite_albania_desc: "Albanien herrscht über ein Gebiet, das zwar klein ist, für uns aber von strategischer Bedeutung. Indem wir sie in unseren Kongress holen, können wir einen Großteil unserer Süd grenze sichern und gleichzeitig von der albanischen Stärke profitieren."
 YUG_invite_greece: "Griechenland einladen"
 YUG_invite_greece_desc: "Die jungen Männer und Frauen in Griechenland leiden unter dem eisernen Stiefel ihres Herrn. Nur, indem wir die Armen und Unterdrückten bewaffnen, können wir ihre Ketten lösen."
 YUG_invite_romania: "Rumänien einladen"
 YUG_invite_romania_desc: "Die Rumänen leben in einer aristokratischen Gesellschaft, die miterlebt hat, welchen Schaden Aristokratie und Kapitalismus einem Land zufügen können. Fortan werden sie nicht mehr unter den launischen Händen ihrer korrupten Monarchen leiden. Sie werden selbst über ihr Schicksal bestimmen!"
 YUG_invite_hungary: "Ungarn einladen"
 YUG_invite_hungary_desc: "Der ungarische Staat leidet seit dem Zusammenbruch der Habsburger Monarchie an Unsicherheit und Instabilität. Durch unsere Unterstützung wird das ungarische Volk die wahre Form ihres Staates entdecken – in einer vereinten kommunistischen Diktatur!"
 YUG_invite_turkey: "Die Türkei einladen"
 YUG_invite_turkey_desc: "Das türkische Volk wurde vor über einem Jahrzehnt von seinem Kalifen befreit, aber von ihren bourgeoisen Herren wurden sie noch immer noch nicht befreit. Die Republikanische Volkspartei in der Türkei behauptet zwar, sie sei eine \"Sozialdemokratie\", aber in Wahrheit ist sie kläglich darin gescheitert, ihr Volk von seinen Ketten zu befreien. Nur durch eine direkte jugoslawische Intervention können wir wirklich alle Arbeiter des Balkans befreien."
 YUG_united_autonomous_croatia: "Ein vereintes autonomes Kroatien"
 YUG_united_autonomous_croatia_desc: "Das Banovina Kroatien zu einem autonomen Staat zu vereinen, wird schon lange als Lösung für das Problem des aufkeimenden kroatischen Separatismus propagiert. Indem wir Kroatien ein gewisses Maß an Autonomie gewähren, können wir aus unserem potenziellen Feind einen starken Verbündeten machen."
 YUG_devolved_croatia: "Ein eigenständiges Kroatien"
 YUG_devolved_croatia_desc: "Keine der Oppositionsparteien der Union ist so lautstark wie die Kroaten. Im Moment ist Kroatien aufgeteilt in die Banschaft Save im Norden und die Küsten-Banschaft im Süden. Wenn wir diesen Banschaften individuelle Autonomie gewähren, können wir sowohl die kroatische Opposition besänftigen als auch verhindern, dass die Kroaten in der Union zu einflussreich werden."
 YUG_safeguard_bosnia: "Bosnien beschützen"
 YUG_safeguard_bosnia_desc: "Es gibt an unseren Grenzen viele Nationen, die Bosnien nur zu gerne besetzt und unterdrückt sehen würden. Wir dürfen nicht zulassen, dass es dazu kommt. Wir müssen die Bosnier und Herzegowiner bei ihren Bemühungen unterstützen, sich zu bewaffnen und zu industrialisieren."
 YUG_divide_bosnia: "Bosnien teilen"
 YUG_divide_bosnia_desc: "Das bosnische Gebiet wird durch kulturelle und religiöse Trennlinien zerteilt. Serben, Kroaten, Muslime, Christen und unzählige andere Gruppierungen. Die Region lässt sich nur ordentlich verteidigen, wenn sie angemessen in einen bosnischen und einen herzegowinischen Staat aufgeteilt wird, die harmonisch mit unserer Union zusammenarbeiten."
 YUG_dissolve_serbia: "Die Banschaft Serbien auflösen"
 YUG_dissolve_serbia_desc: "Die Region, die wir \"Serbien\" nennen, ist in Wahrheit die Heimat unzähliger Menschen, die sich nicht als Serben sehen. Mazedonier, Albaner und Montenegriner leben alle in Gebieten, von denen wir behaupten, sie seien serbisch. Wir dürfen nicht zulassen, dass wir als Invasoren und Zerstörer ihrer Kultur angesehen werden. Wir müssen überdenken, was wir als rechtmäßig serbisch anerkennen."
 YUG_banat_for_support: "Banschaft gegen Unterstützung"
 YUG_banat_for_support_desc: "Es ist kein Geheimnis, dass die Ungarn und die Rumänen Nordserbien annektieren möchten. Und ohne ausländische Unterstützung für unseren Staat könnten wir diese Gebiete abtreten, wenn wir im Gegenzug ein gewisses Maß an Anerkennung und Hilfe erhalten."
 YUG_autonomous_transylvania: "Autonomie für das slawische Transsilvanien"
 YUG_autonomous_transylvania_desc: "In der Banschaft und im Gebiet Wojwodina leben nicht nur Serben, sondern auch Rumänen und Ungarn. Indem wir diesen Regionen Autonomie und Selbstverwaltung anbieten, können wir den rumänischen und ungarischen Forderungen auf Abtretung des Gebiets vielleicht ein Ende setzen."
 YUG_fortify_banat: "Das Banat befestigen"
 YUG_fortify_banat_desc: "Die Ungarn und Rumänen haben sich unseren Feinden gefährlich weiter angenähert. Wir müssen im Norden schnell Befestigungsanlagen errichten, wenn wir Serbien und seine autonomen Protektorate beschützen wollen."
 YUG_evolution: "Evolution"
 YUG_evolution_desc: "Manch einer würde zwar argumentieren, dass unsere Nation eine instabile Union verschiedener Kulturen ist, die feindselig nebeneinander leben, aber wir wissen, dass wir ausländische Invasoren nur dann abwehren können, wenn wir als Einheit zusammenstehen. Wir müssen Schritte unternehmen, um unser Volk zu vereinen und jene zu vernichten, die uns spalten möchten."
 YUG_slovenia_for_support: "Slowenien gegen Unterstützung"
 YUG_slovenia_for_support_desc: "Die Achsenmächte haben vor, unser Land zwischen sich aufzuteilen. Wenn wir Slowenien an Italien abtreten, können wir vielleicht mit einem Schlag die disruptiven Elemente in Slowenien loswerden und unsere Sympathien für die Sache der Achsenmächte zeigen."
 YUG_surrender_macedonia: "Mazedonien aufgeben"
 YUG_surrender_macedonia_desc: "Auch Bulgarien hat Gründe, mit uns zu streiten. Sie fordern Südserbien und Mazedonien für sich. Wenn wir ihren Forderungen nachgeben, beenden wir nicht nur die Gefahr an unserer Südgrenze, sondern auch den mazedonischen Nationalismus zum Problem der Bulgaren."
 YUG_zara_for_axis: "Zara gegen Mitgliedschaft in der Achse"
 YUG_zara_for_axis_desc: "Die Italiener beharren darauf, dass die Regierung in Zara rechtmäßig über Dalmatien herrschen sollte. Wenn wir aber den Italien versichern, dass wir für dieselbe Sache kämpfen, sind sie vielleicht bereit, uns Zara wieder abzutreten und ihre Ambitionen auf dem Balkan zumindest vorerst zu begraben."
 YUG_surrender_italian_claims: "Forderungen nach italienischem Gebiet aufgeben"
 YUG_surrender_italian_claims_desc: "Zara und Istrien bleiben in italienischer Hand, aber wir können nicht riskieren, [ITA.GetLeader] zu erzürnen, indem wir weiterhin darauf bestehen, dass sie rechtmäßig uns gehören. Vielleicht werden wir in die Achse aufgenommen, wenn wir im Gegenzug unsere Forderungen nach Gebiet außerhalb unserer Grenzen aufgeben."
 YUG_end_the_regency: "Die Regentschaft beenden"
 YUG_end_the_regency_desc: "Prinz Paul hat seinen Dienst an der Krone lange genug verrichtet. Wir stehen an der Schwelle eines Krieges. Unser Volk muss sehen, dass sein König sich stark gegen die Faschisten und Kommunisten stellt, die danach trachten, unsere Nation zu zerschlagen."
 YUG_coronation: "Die Krönung"
 YUG_coronation_desc: "Unser Volk musste lange ohne König leben. Es ist an der Zeit, die Unvergänglichkeit der Krone zu demonstrieren. Indem wir unseren König in der Kathedrale der Weißen Stadt krönen, geben wir unserem Volk die Zusicherung, dass die Krone ewig währt und wir keinen ausländischen Invasoren zum Opfer fallen werden."
 YUG_royal_wedding: "Eine königliche Hochzeit"
 YUG_royal_wedding_desc: "Eine Hochzeit unter Sprößlingen von Königsfamilien war schon immer ein Weg, Bündnisse zu sichern. Und da vielen angesehenen Prinzessinnen ein König fehlt, könnte unser junger, heiratsfähiger König Peter uns ein Bündnis mit einer Weltmacht sichern."
 YUG_enforced_neutrality: "Die jugoslawische Neutralität durchsetzen"
 YUG_enforced_neutrality_desc: "Wir dürfen nicht zulassen, dass der Balkan in diesen aufkeimenden globalen Konflikt hineingezogen wird. Wir müssen unsere Neutralität erklären und jede Handlung vermeiden, die uns den zankenden Weltmächten nahebringen würde."
 YUG_fortress_yugoslavia: "Festung Jugoslawien"
 YUG_fortress_yugoslavia_desc: "Wir müssen der Bedrohung durch die Nazis an unserer Grenze Einhalt gebieten! Die Italiener stehen in Zara, die Deutschen in Österreich. Wir müssen sicherstellen, dass unsere Grenzen geschützt sind und unsere Soldaten alles haben, was sie brauchen, um die Faschisten zu bekämpfen."
 YUG_ban_fascists: "Faschistische Parteien verbieten"
 YUG_ban_fascists_desc: "Noch immer gibt es Parteien in unserer Nation, die eine Kultur über alle anderen Stellen und die jugoslawische Union dominieren wollen. Diese Menschen haben in unserer Nation keinen Platz, wir müssen ihre Stimmen verstummen lassen."
 YUG_towards_independence: "Auf die Unabhängigkeit hinarbeiten"
 YUG_towards_independence_desc: "Nachdem wir die Union nun in eine Reihe autonomer Staaten aufgeteilt haben, müssen wir den nächsten Schritt gehen: Unabhängigkeit. Wir dürfen nicht länger als Diktatoren über unsere Mitmenschen herrschen. Wir müssen ihnen das Vertrauen schenken, sich selbst zu regieren, frei von serbischen Interventionen."
 YUG_defence_army_of_yugoslavia: "Die jugoslawische Verteidigungsarmee"
 YUG_defence_army_of_yugoslavia_desc: "Für den durchschnittlichen Bürger ist es viel verlangt, für unsere Union zu kämpfen. Aber für sein eigenes Zuhause zu kämpfen, das ist die Pflicht eines jeden Mannes. Nun, da die Aussicht auf Unabhängigkeit besteht, ist unsere Union voll von Männern, die bereit sind, unseren Feind zu bekämpfen. Sie benötigen lediglich die Unterstützung der Regierung."
 YUG_defence_league: "Jugoslawische Verteidigungsliga"
 YUG_defence_league_desc: "Die Mitglieder unseres Staats haben ein großes Maß an Autonomie gewährt bekommen. Es fehlt nur noch der letzte Schritt. Indem wir offiziell die Unabhängigkeit aller Nationen auf dem Balkan anerkennen, verwandeln wir Jugoslawien von einer Nation in eine wirtschaftliche und militärische Kooperative vieler Nationen."
 YUG_united_kingdom: "Ein vereinigtes Königreich"
 YUG_united_kingdom_desc: "Nachdem unser Volk nun die Gelegenheit hatte, den Geschmack der Unabhängigkeit zu kosten und sich in unserer Union wirklich vertreten zu fühlen, ist es an der Zeit, das Gefühl von Pan-Nationalismus und Einheit zu erschaffen, das in unserem früheren Staat so schmerzlich vermisst wurde."
 YUG_reunite_the_kingdom: "Die Königreiche wiedervereinen"
 YUG_reunite_the_kingdom_desc: "Viele fürchten zwar, dass wir durch diesen Schritt wieder in die Zerrissenheit und die kulturellen Konflikte zurückrutschen könnten, die das alte Jugoslawien gekennzeichnet haben, aber wir müssen unsere Nation wieder zu einem einzigen Staat vereinen, um den noch größeren Gefahren vor unserer Grenze zu trotzen."
 YUG_attract_allied_capital: "Alliiertes Kapital anlocken"
 YUG_attract_allied_capital_desc: "Die Briten haben guten Grund, unsere Nation zu unterstützen. Wir sind schon seit vor dem Ersten Weltkrieg Verbündete, und indem wir Investoren aus den alliierten Nationen anlocken, unterstreichen wir, dass unsere Nationen untrennbar verbunden sind."
 YUG_attract_axis_capital: "Achsenkapital anlocken"
 YUG_attract_axis_capital_desc: "Unsere Wirtschaft ist in einem bemitleidenswerten Zustand, und obwohl es kein Geheimnis ist, dass die Italien auf unserem Gebiet Ambitionen verfolgen, müssen wir den Handel mit unseren Nachbarn fördern, wenn wir wirtschaftlich dazu in der Lage sein wollen, ihnen zu trotzen."
 YUG_industrialization_program: "Industrialisierungsprogramm"
 YUG_industrialization_program_desc: "Wir benötigen ein Programm der schnellen Industrialisierung, wenn wir mit den Wiederbeschaffung unserer Nachbarn Schritt halten wollen."
 YUG_expand_the_mining_industry: "Die Bergbauindustrie erweitern"
 YUG_expand_the_mining_industry_desc: "Um unsere wachsende Kriegsmaschinerie am Laufen zu halten, brauchen wir reichlich Ressourcen. Wir sollten versuchen, unsere inländische Bergbauindustrie auszubauen."
 YUG_rare_minerals_exploitation: "Abbau von seltenen Mineralien"
 YUG_rare_minerals_exploitation_desc: "Bisher ungenutzte Vorkommen von Edelmetallen sind plötzlich von größter Bedeutung. Wir müssen unverzüglich die nötigen Minen und die dazugehörige Infrastruktur bauen, um davon zu profitieren."
 YUG_exploit_the_pannonian_deposits: "Die Vorkommen von Pannonien ausbeuten"
 YUG_exploit_the_pannonian_deposits_desc: "Wir sollten die Ölvorräte in unserem Territorium nutzen. Sie sind zwar klein, aber wir brauchen für unsere Kriegsmaschinerie jeden Tropfen Öl."
 YUG_develop_civilian_industry: "Zivilindustrie entwickeln"
 YUG_develop_civilian_industry_desc: "Unsere Zivilindustrie muss mit ihrem militärischen Gegenstück Schritt halten, um Maschinen und andere grundlegende Dinge bereitzustellen."
 YUG_integrated_rail_network: "Integriertes Eisenbahnnetz"
 YUG_integrated_rail_network_desc: "Wir sollten das nationale Eisenbahnnetz in allen Teilen des Landes gleichermaßen ausbauen. Kein Teil unserer Nation ist wichtiger als ein anderer."
 YUG_improve_light_industry: "Die Leichte Industrie verbessern"
 YUG_improve_light_industry_desc: "Wir haben bereits mit inneren Unruhen zu kämpfen, wir dürfen also nicht zulassen, dass die leicht Industrie hinterherhinkt und den Menschen die grundlegenden Dinge für den Alltag fehlen."
 YUG_develop_slovenian_industry: "Die slowenische Industrie entwickeln"
 YUG_develop_slovenian_industry_desc: "Slowenien wurde zwar lange vernachlässigt, doch es besitzt reichlich Platz, um ein neues industrielles Zentrum aufzubauen. Das wird auch den Slowenen gefallen."
 YUG_local_self_management: "Lokale Selbstverwaltung"
 YUG_local_self_management_desc: "Wenn wir eine stärkere lokale Selbstverwaltung zulassen, verbessern wir die Nutzung lokaler Ressourcen und die Effizienz neuer Bauprojekte."
 YUG_expand_the_university_of_ljubljana: "Die Universität von Ljubljana erweitern"
 YUG_expand_the_university_of_ljubljana_desc: "Wenn wir unsere Universität in Slowenien ausbauen,  haben wir eine weitere Institution, mit deren Hilfe wir die Bildung unserer Bevölkerung verbessern können."
 YUG_develop_military_industry: "Die Militärindustrie entwickeln"
 YUG_develop_military_industry_desc: "Ein modernes Militär benötigt ein Fundament aus schwerer Industrie, welche die nötigen neuen Flugzeuge produziert."
 YUG_improve_serbian_rail_network: "Das serbische Eisenbahnnetz verbessern"
 YUG_improve_serbian_rail_network_desc: "Wir können den Ausbau des Eisenbahnnetzwerks in den äußeren Provinzen vernachlässigen. Wichtig sind die Mitte und der Osten."
 YUG_serbian_steel: "Serbischer Stahl"
 YUG_serbian_steel_desc: "Wir müssen anfangen, in Serbien Stahl zu produzieren. Für die Kriegsbemühungen werden wir immer mehr davon benötigen."
 YUG_expand_the_university_of_belgrad: "Die Universität von Belgrad erweitern"
 YUG_expand_the_university_of_belgrad_desc: "Indem wir unsere angesehenste Universität ausbauen, können wir die Zahl der klugen Köpfe für unsere Forschungs- und Entwicklungsbemühungen erhöhen."
 YUG_expand_the_university_of_zagreb: "Die Universität von Zagreb erweitern"
 YUG_expand_the_university_of_zagreb_desc: "Die alte Universität von Zagreb ist seit langem eine der besten Bildungseinrichtungen. Wenn wir ihr mehr Geld zur Verfügung stellen, kann sie auch wertvolle Forschungsarbeit leisten."
 YUG_central_management: "Zentrale Verwaltung"
 YUG_central_management_desc: "Eine starke zentrale Kontrolle über alle Aspekte der Verwaltung verbessert unsere Fähigkeit, Produktionsquoten zu erfüllen."
 YUG_expand_the_sarajevo_arsenals: "Das Arsenal von Sarajewo ausbauen"
 YUG_expand_the_sarajevo_arsenals_desc: "Wir brauchen mehr Produktionskapazität um mit dem wachsenden Bedarf des Militärs Schritt zu halten. Das Arsenal von Sarajevo ist der ideale Kandidat für einen Ausbau, wir werden daher unverzüglich Ressourcen bereitstellen."
 YUG_modernize_the_air_force: "Die Luftwaffe modernisieren"
 YUG_modernize_the_air_force_desc: "Unsere Luftwaffe ist schrecklich veraltet. Wenn wir eine Chance haben wollen, den Luftraum über unserem Territorium zu verteidigen, geschweige denn, den Kampf zum Feind zu tragen, dann müssen wir ein drastisches Modernisierungsprogramm starten."
 YUG_local_developers: "Örtliche Entwickler"
 YUG_local_developers_desc: "Wir müssen die Unterstützung für die lokale Flugzeugentwicklung verbessern, damit wir die entwickelten Flugzeugmodelle besser kontrollieren und unsere Industrie stimulieren können."
 YUG_ikarus: "Ikarus"
 YUG_ikarus_desc: "Unser ältestes Flugzeugwerk, das Ikarus-Werk in Novi Sad, muss ausgebaut werden, um die erhöhte Nachfrage für unsere neue Luftwaffe zu befriedigen."
 YUG_designer_tt: "Schaltet dieses Unternehmen als Flugzeugkonstrukteur frei.\n"
 YUG_rogozarski: "Rogozarski"
 YUG_rogozarski_desc: "Die „Erste serbische Flugzeugfabrik von Zivojin Rogozarski“ wurde kurz nach Ikarus gegründet und muss nun erweitert werden, um dem erhöhten Produktionsbedarf gerecht zu werden."
 YUG_zmaj: "Zmaj"
 YUG_zmaj_desc: "Die Zmaj-Flugzeugfabrik in Belgrad muss ausgeweitet werden. Zmaj ist zwar jünger als andere Unternehmen, besitzt jedoch das Potenzial, unsere Produktionsanforderungen zu erfüllen."
 YUG_the_ik_3: "Das IK-3"
 YUG_the_ik_3_desc: "Drei Ingenieure haben in ihrer Freizeit heimlich an einem Ersatz für unsere aktuell im Ausland gebauten Jäger gearbeitet. Mit der richtigen Unterstützung wäre eine baldige Serienreife möglich."
 YUG_heavy_fighter_project: "Schwerer-Jäger-Projekt"
 YUG_heavy_fighter_project_desc: "Unsere Jäger müssen die anfälligeren Bomber unterstützen können. Dazu sind eine schwerere Bewaffnung und eine höhere Reichweite nötig, auf Kosten von Geschwindigkeit und Wendigkeit."
 YUG_bomber_project: "Bomber-Projekt"
 YUG_bomber_project_desc: "Um den Kampf zum Feind zu tragen, brauchen wir Bomber. Unsere Ingenieure müssen neue Modelle dieses Typs entwickeln."
 YUG_purchase_foreign: "Aus dem Ausland kaufen"
 YUG_purchase_foreign_desc: "Es gibt andere Nationen, die sehr viel mehr Ressourcen für die Entwicklung guter Jagdflugzeuge ausgegeben haben, als wir es je könnten. Wir sollten ihre Flugzeuge kaufen, anstatt mit viel Aufwand und nach unzähligen Fehlschlägen eigene zu entwickeln."
 YUG_license_production: "Lizenzproduktion"
 YUG_license_production_desc: "Wir könnten schneller an neue Flugzeuge kommen, indem wir sie unter Lizenz selbst produzieren. Wir werden so schnell wie möglich ein solches Arrangement einfädeln."
 YUG_fighter_license: "Jägerlizenz"
 YUG_fighter_license_desc: "Wir müssen uns auf die lizenzierte Produktion von Jagdflugzeugen für unsere Luftwaffe konzentrieren, denn ohne Jägereskorte sind Bomber ohnehin nutzlos."
 YUG_bomber_license: "Bomberlizenz"
 YUG_bomber_license_desc: "Die Luft eröffnet neue Möglichkeiten, den Kampf zum Feind zu tragen. Wir müssen unsere Lizenzproduktion daher auf Bomber konzentrieren."
 YUG_army_modernization: "Modernisierung der Armee"
 YUG_army_modernization_desc: "Die heutige Kriegsführung ist völlig anders als noch im letzten Krieg. Wir müssen dafür sorgen, dass unsere Armee mit der Zeit geht, indem wir ihre Ausrüstung und ihre Taktiken modernisieren."
 YUG_motorize_the_cavalry: "Motorisierung der Kavallerie"
 YUG_motorize_the_cavalry_desc: "Neue Entwicklungen im Automobilbau haben die potenzielle Geschwindigkeit und Mobilität von Armeeeinheiten revolutioniert. Unsere Kavallerieeinheiten müssen die Pferde in Rente schicken und auf LKWs umsatteln."
 YUG_motorized_logistics: "Motorisierte Logistik"
 YUG_motorized_logistics_desc: "Die Motorisierung eröffnet vielversprechende neue Möglichkeiten, die Front mit Nachschub zu versorgen. So können wir sicherstellen, dass unsere Truppen immer mit höchster Effizienz kämpfen können."
 YUG_armored_cavalry: "Gepanzerte Kavallerie"
 YUG_armored_cavalry_desc: "Wenn wir unsere Truppentransporter mit einer Panzerung versehen, verbessert das ihre Überlebensfähigkeit, ihre Kampfstärke und auch die Moral unserer Truppen. Dafür ist jedoch ein neues, zumindest teilweise mit Ketten ausgestattetes Fahrzeug nötig, welches das zusätzliche Gewicht tragen kann ohne steckenzubleiben und außerdem über eine eigene Bewaffnung verfügt."
 YUG_tank_conversions: "Panzerumbauten"
 YUG_tank_conversions_desc: "Heute brauchen wir Panzer, aber nächsten Monat brauchen wir vielleicht Selbstfahrartillerie oder Jagdpanzer basierend auf demselben Chassis. Unsere gepanzerte Ausrüstung muss flexibel und anpassbar bleiben."
 YUG_modern_tanks: "Moderne Panzer"
 YUG_modern_tanks_desc: "Durch die Ergänzung von großkalibrigen Geschützen hat die Panzertechnologie sich weit über den Punkt hinaus entwickelt, an dem sie nur dazu diente, Truppen sicher von A nach B zu transportieren. Wir müssen unsere eigene Version der modernen Panzer entwickeln, um mit unseren Nachbarn mitzuhalten."
 YUG_tank_licenses: "Panzerlizenzen"
 YUG_tank_licenses_desc: "Anstatt unsere begrenzten Ressourcen in die Entwicklung eigener Panzermodelle zu investieren, könnten wir sehr viel effizienter einfach ausländische Modelle unter Lizenz produzieren."
 YUG_small_arms: "Handfeuerwaffen"
 YUG_small_arms_desc: "Die Infanterie ist das Rückgrat einer jeden Armee, und wir müssen sicherstellen, dass unsere Fußsoldaten die bestmögliche Ausrüstung besitzen. Wir müssen daher die Entwicklung neuer und moderner Waffenmodelle vorantreiben."
 YUG_domestic_artillery_production: "Inländische Artillerieproduktion"
 YUG_domestic_artillery_production_desc: "Indem wir die Entwicklung moderner inländischer Artilleriemodelle vorantreiben, können wir sicherstellen, dass unsere Truppen über die bestmögliche Feuerunterstützung verfügen."
 YUG_anti_tank_defenses: "Panzerabwehr"
 YUG_anti_tank_defenses_desc: "Dem Panzer kommt in der modernen Kriegsführung eine zentrale Rolle zu. Wir müssen daher neue Panzerabwehrwaffen entwickeln, damit unsere Infanterie diese gepanzerten Kolosse ausschalten kann."
 YUG_mountain_brigades: "Bergbrigaden"
 YUG_mountain_brigades_desc: "Große Teile unserer Nation bestehen aus Gebirge, weshalb wir Brigaden bilden müssen, die auf den Kampf in diesem Terrain spezialisiert sind."
 YUG_independent_engineer_regiments: "Unabhängige Pionierregimente"
 YUG_independent_engineer_regiments_desc: "Die Mobilität ist in der modernen Militärdoktrin von essenzieller Bedeutung, doch das Terrain erschwert die Fortbewegung manchmal. Eigene Pionierregimente, die an unsere Divisionen gekoppelt werden, helfen diesen, sich auch in schwierigem Gelände zu bewegen."
 YUG_motorized_recon_companies: "Motorisierte Aufklärungskompanien"
 YUG_motorized_recon_companies_desc: "Um ausreichende Informationen über feindliche Formationen und Stellungen zu erhalten, brauchen wir motorisierte Aufklärungskompanien, die als Vorhut große Distanzen zurückliegen können."
 YUG_form_parachute_battalions: "Fallschirmjägerbataillone bilden"
 YUG_form_parachute_battalions_desc: "Indem wir die dritte Dimension nutzen, können wir aus unerwarteten Richtungen Positionen weit hinter feindlichen Linien angreifen. Spezialisierte Luftbataillone sorgen dafür, dass wir das Potenzial unserer Luftmacht voll ausschöpfen."
 YUG_army_maneuvers: "Armeemanöver"
 YUG_army_maneuvers_desc: "Um unsere Armee in Form zu bringen, müssen wir neue Manöver abhalten. Die Erfahrung führt zweifellos auch zu neuen Einblicken in die moderne Kriegsführung."
 YUG_supremacy_of_offense: "Überlegenheit des Angriffs"
 YUG_supremacy_of_offense_desc: "Angriff ist der Schlüssel zum Sieg. Wir müssen daher unsere übergreifende Strategie und die Entwicklung neuer Doktrinen vorantreiben."
 YUG_supremacy_of_defense: "Überlegenheit der Verteidigung"
 YUG_supremacy_of_defense_desc: "Wir sind auf allen Seiten von Feinden umgeben und müssen daher in der Lage sein, lange genug auszuhalten, bis unsere Verbündeten uns zur Hilfe eilen können. Die Entwicklung neuer militärischer Doktrinen muss sich auf die Verteidigung unseres Heimatlands konzentrieren."
 YUG_artillery_regiments: "Artillerieregimente"
 YUG_artillery_regiments_desc: "Indem wir unsere Divisionen um mächtige Artillerieregimente erweitern, erhöhen wir ihre Kampfstärke drastisch."
 YUG_expand_the_split_shipyards: "Die Werft von Split erweitern"
 YUG_expand_the_split_shipyards_desc: "Unsere bestehende Schiffsbauindustrie in Dalmatien ist ideal geeignet, um sie zu erweitern. Sie bietet beste Voraussetzungen für größere Kriegsschiffe. Die kroatischen Rufe nach erhöhter Autonomie könnten jedoch dazu führen, dass wir irgendwann die direkte Kontrolle über diese Anlagen verlieren."
 YUG_contest_the_adriatic: "Kampf um die Adria"
 YUG_contest_the_adriatic_desc: "Die Verteidigung unserer Küsten beginnt in dem Meer, das vor ihnen liegt. Wir müssen neue Marinetaktiken und -strategien entwickeln, um die Kontrolle über die Adria an uns zu reißen oder es zumindest zu versuchen."
 YUG_replace_the_dalmacija: "Dalmatien ersetzen"
 YUG_replace_the_dalmacija_desc: "Der ehemalige deutsche Kreuzer, der heute unter dem Namen Dalmacija fährt, ist veraltet. Wir müssen ihn durch einen neuen, modernen Kreuzer ersetzen, der als Rückgrat unserer Adriaflotte dient."
 YUG_naval_bombers: "Marinebomber"
 YUG_naval_bombers_desc: "Die Adria ist lang, aber eng und deswegen sehr gut durch Flugzeuge zu erreichen, die auf unseren Flugfeldern stationiert sind. Wenn wir Marinebomber entwickeln, könnte das die Chancen unserer Marine gegen mächtigere Gegner deutlich verbessern."
 YUG_heavy_cruiser_project: "Schwerer-Kreuzer-Projekt"
 YUG_heavy_cruiser_project_desc: "Um eine feindliche Marine wirklich herausfordern zu können, brauchen wir mehr Tonnage und schwere Bewaffnung. Schwere Kreuzer wären ein Fortschritt von den leichten Kreuzern, die im Moment das Rückgrat unserer Flotte bilden."
 YUG_modern_destroyers: "Moderne Zerstörer"
 YUG_modern_destroyers_desc: "Zerstörer sind das Rückgrat einer jeden Marine, und wir müssen sicherstellen, dass unsere eigenen denen unserer Gegner nicht unterlegen sind."
 YUG_expand_the_serbian_shipyards: "Die serbische Werft erweitern"
 YUG_expand_the_serbian_shipyards_desc: "Es gibt in der Region keine Anlagen für die Produktion von größeren Kriegsschiffen. Wenn wir in Montenegro große Werften bauen, würde das sicherstellen, dass wir auch dann noch die Kontrolle über sie behalten, wenn die Kroaten irgendwann ihre Autonomie erhalten sollten."
 YUG_coastal_defense: "Küstenverteidigung"
 YUG_coastal_defense_effect_tt1: "§Y2 Küstenbefestigungen§! hinzufügen\n"
 YUG_coastal_defense_effect_tt2: "§YMarinestützpunkte§! um §Y1 Küstenbefestigung§! erweitern\n"
 YUG_coastal_defense_desc: "Wir können in der Adria nichts gegen die Flotten unserer Gegner ausrichten. Stattdessen müssen wir unsere Küsten darauf vorbereiten, jeden Versuch einer Seeinvasion abzuwehren."
 YUG_expand_the_submarine_fleet: "Erweiterung der U-Boot-Flotte"
 YUG_expand_the_submarine_fleet_desc: "Anstatt den Feind mit unserer unterlegenen Marine direkt anzugreifen, sollten wir uns auf die Produktion von U-Booten konzentrieren, mit denen wir den Feind terrorisieren und seine Handelskonvois ins Visier nehmen können."
