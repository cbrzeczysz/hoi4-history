 YUG_peasant_uprisings: "Bauernaufstände anzetteln"
 YUG_peasant_uprisings_desc: "Die Menschen auf dem Balkan haben lang genug unter dem Stiefel des Imperialismus gelitten! Wir reichen den unterdrückten niederen Klassen des Balkans die Hand und helfen ihnen, Streiks und Protestkundgebungen zu organisieren, bis die Bourgeoisie endlich zerschlagen ist!"
 instigating_a_coup: "Eine Bauernrevolte anzetteln"
 YUG_german_military_mission: "Deutsche Technologieaufsichtsbehörde"
 YUG_medal_for_extreme_bravery: "Extreme Tapferkeit"
 YUG_medal_for_extreme_bravery_desc: "Die heldenhaften Taten unserer Soldaten, die von allen Seiten angegriffen werden, erfordern eine neue Ehrung, die ihren unerschütterlichen Geist würdigt."
 yug_extreme_bravery_medal: "§Y[ROOT.GetNameDefCap]§! kann §YFeldkommandanten§! jetzt mit dem §YOrden für Extreme Tapferkeit§! auszeichnen"
 YUG_brigadistas: "Die Brigadistas"
 YUG_brigadistas_desc: "Viele tapfere jugoslawische Bürger wollen gegen unsere gemeinsamen Feinde im laufenden Spanischen Bürgerkrieg kämpfen."
 ROM_crack_down_on_extremism: "Aggressiv gegen Extremismus vorgehen"
 ROM_crack_down_on_extremism_desc: "Unsere politische Landschaft hat sich unter der Herrschaft des Königs stark nach rechts verschoben. Dennoch haben extremistische Elemente weiterhin einen starken Einfluss auf die Herzen und Köpfe in unserem Land. Wir müssen gegen diese abtrünnigen Akteure vorgehen, um eine gemäßigtere Zukunft für unser Volk zu sichern."
 ROM_national_christian_party: "Nationale Christenpartei"
 ROM_national_christian_party_desc: "Der Schriftsteller Octavian Goga hat mit seiner Christenpartei großen Einfluss auf unser Land. Sie entstand aus dem Einfluss, den sie ursprünglich als Agrarpartei gewann, und verfügt über enge Verbindungen zu den ländlichen Gemeinden. Durch eine Umstrukturierung unseres Kabinetts könnten wir Gogas Einfluss zu unseren Gunsten lenken."
