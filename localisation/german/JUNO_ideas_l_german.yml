 PAR_guarani_in_the_army: "Guaraní in der Armee"
 PAR_guarani_in_the_army_desc: "Während des Chaco-Krieges führte die paraguayische Armee Guaraní als Verkehrssprache zwischen den Soldaten und dem Oberkommando ein und löste damit Spanisch ab, damit ihre bolivianischen Feinde sie nicht so leicht verstehen konnten, was sich als äußerst effektiv erwies."
 BOL_era_of_national_regression: "Eine Zeit des nationalen Rückschritts"
 BOL_era_of_national_regression_desc: "Die letzten Jahrzehnte waren für Bolivien äußerst hart. Zunächst gab es da den Salpeterkrieg von 1879 bis 1883, dann den Acre-Krieg von 1899 bis 1903 und schließlich die jüngste Niederlage im Chaco-Krieg von 1932 bis 1935."
