l_german:
 URG_terra_dictatorship: "Die Terra-Diktatur"
 URG_terra_dictatorship_desc: "Seit der Revolution am 31. März 1933 sind Gabriel Terra und seine Unterstützer, darunter die Anhänger des Batllismo sowie die Weiße Partei und deren Anführer Luis Alberto de Herrera, an der Macht, und es gibt keine Instanz mehr, die ihre Entscheidungen infrage stellen könnte. Für Uruguay bedeutet dies strikte Neutralität, da es Terra um eine innere Weiterentwicklung und die Kontrolle über die Entscheidung geht, sich in unvorhergesehenen Kriegen sowohl in Südamerika als auch auf der anderen Seite des Atlantiks auf eine bestimmte Seite zu schlagen."
 BOL_toll_of_the_chaco_war: "Die Folgen des Chaco-Krieges"
 BOL_toll_of_the_chaco_war_desc: "Der Chaco-Krieg, der von 1932 bis 1935 dauerte, ist gerade zu Ende gegangen, und der Kampfeswille ist selbst den erbittertsten Anhängern des Expansionismus in Bolivien und Paraguay völlig abhandengekommen. Viele liegen tot in der immer noch umstrittenen Region Chaco Boreal."
 BOL_toll_of_the_chaco_war_2: "Die Folgen des Chaco-Krieges"
 BOL_toll_of_the_chaco_war_2_desc: "Der Chaco-Krieg, der von 1932 bis 1935 dauerte, ist gerade zu Ende gegangen, und der Kampfeswille ist selbst den erbittertsten Anhängern des Expansionismus in Bolivien und Paraguay völlig abhandengekommen. Viele liegen tot in der immer noch umstrittenen Region Chaco Boreal."
 PRU_amazonian_war: "Der Amazonaskrieg"
 PRU_no_factions_tt: "Kann Bündnissen beitreten: §RNein§!"
 CHL_the_mapuche_conflict: "Der Mapuche-Konflikt"
 CHL_the_mapuche_conflict_desc: "Seit der Befriedung Araukaniens und der gewaltsamen Eingliederung des Landes und dessen Bevölkerung in den chilenischen Staat sind die indigenen Mapuche vertrieben und oft benachteiligt worden. Obwohl es unter ihnen Gruppierungen gibt, die sich um eine Zusammenarbeit und Integration bemühen, gibt es auch solche, die den Staat auf jede erdenkliche Weise unterwandern wollen."
 CHL_mapuche_conflict_up_tt: "§RVerschärft§! die Auswirkungen des Mapuche-Konflikts.\n"
 CHL_mapuche_conflict_down_tt: "§GVerringert§! die Auswirkungen des Mapuche-Konflikts.\n"
 idea_CHL_the_Hacienda_inquilinaje_system: "Das Hazienda-System der Inquilinaje"
 idea_CHL_the_Hacienda_inquilinaje_system_desc: "Das Hazienda-System der Inquilinaje (Landbesitz und Pacht) geht auf die alten römischen und kaiserlich-spanischen Methoden zur Verwaltung eines Landes zurück und ist, wie von einem System dieser Zeit zu erwarten, höchst veraltet und unterdrückerisch. Die heutigen chilenischen Haziendas zeichnen sich durch schlechte Arbeitsbedingungen aus und sind ein rückständiger Teil unserer Wirtschaft, da sie quasi bis heute Leibeigenschaft praktizieren. Die einzige Möglichkeit, dieses Problem loszuwerden, ist die Verabschiedung einer §YLandreform§!."
 idea_CHL_near_anarchic_society: "Beinahe anarchische Gesellschaft"
 idea_CHL_near_anarchic_society_desc: "In unserem Land kommt es häufig zu Putschversuchen, Unruhen und alltäglichen Protesten. Die Feindseligkeiten zwischen Politikern, dem Militär und den staatlichen Institutionen geben unserem Land den Rest. Wir müssen diese Probleme beheben, wenn wir das Land jemals stabilisieren wollen."
 CHL_anarchic_society_level_down_tt: "§GVerringert§! die Auswirkungen der beinahe anarchistischen Gesellschaft"
 CHL_anarchic_society_up_tt: "§RVerschärft§! die Auswirkungen der beinahe anarchistischen Gesellschaft"
 CHL_can_not_have_anarchy_tt: "Hat keine $idea_CHL_near_anarchic_society$"
 idea_CHL_repubican_guard: "Die Republikanische Garde"
 idea_CHL_repubican_guard_desc: "So wie es derzeit aussieht, steht die Republik kurz vor dem Zusammenbruch. Präsident Arturo Alessandri hat die Lage seit 1925 zwar weitgehend stabilisieren können, doch indem wir uns auf diese geheime Miliz verlassen, werden Gelder, die eigentlich für die Armee bestimmt waren, umgeleitet, wodurch der Ausbau der regulären Streitkräfte nur mühsam vorangeht."
 CHL_german_compensation_idea: "Deutsche Entschädigung"
 CHL_spirit_of_the_conquistadors: "Geist der Konquistadoren"
 CHL_spirit_of_the_conquistadors_desc: "Es ist den glorreichen Konquistadoren zu verdanken, das unser Volk in dieses großartige Königreich im Südatlantik gebracht wurde. Sie spielten eine wichtige Rolle in unserer Geschichte und dienen unserem Volk nun als Inspiration für die Zukunft. [CHL.GetNameDefCap] wird immer größer, während wir unsere schwächeren Nachbarn erobern und uns als dominierende Macht in Südamerika etablieren."
 CHL_relief_efforts_idea: "Hilfsmaßnahmen"
 CHL_relief_efforts_idea_desc: "Die Regierung hat die Gesellschaft für Wiederaufbau gegründet, um die Hilfs- und Wiederaufbaumaßnahmen nach dem Erdbeben von Chillán im Jahr 1939 besser organisieren und unterstützen zu können."
 CHL_spanish_refugees: "Intellektuelle spanische Flüchtlinge"
 CHL_has_left_wing_government: "Hat eine linksgerichtete Regierung"
 CHL_has_right_wing_government: "Hat eine rechtsgerichtete Regierung"
 CHL_public_works_modifier: "Programm für öffentliche Bauvorhaben"
 CHL_deeper_mines_modifier: "Ausgedehntes Minennetz"
 CHL_devalue_the_peso_idea: "Entwertung des Peso"
 CHL_devalue_the_peso_idea_desc: "Damit unsere Wirtschaft ein größeres Wachstum erleben kann, wird der Peso derzeit abgewertet. Diese Maßnahme stößt beim Volk jedoch nicht auf Gegenliebe."
 CHL_devalue_the_franc_idea: "Entwertung des Franc"
 CHL_devalue_the_franc_idea_desc: "Damit unsere Wirtschaft ein größeres Wachstum erleben kann, wird der Franc derzeit abgewertet. Diese Maßnahme stößt beim Volk jedoch nicht auf Gegenliebe."
 CHL_introduced_the_franc_idea: "Einführung des Franc"
 CHL_introduced_the_franc_idea_desc: "Damit sich das Land von seinen Narben erholen und seinen Platz auf der Weltbühne finden kann, muss es Teil der größeren frankophonen Sphäre werden. Der erste Schritt in diese Richtung wurde mit der Ersetzung des alten Peso durch den araukanischen Franc getan."
 CHL_hydroelectric_power: "Wasserkraft"
 CHL_hydroelectric_power_desc: "Dank der vielen Investitionen, die in der Region Araukanien getätigt wurden, konnten wir endlich ein Netzwerk aus Staudämmen errichten, das Strom produziert und die Flüsse reguliert."
 CHL_siphoning_funds: "Abschöpfung von Geldern"
 CHL_siphoning_funds_desc: "Die Propagandaabteilung der Nacista-Partei schöpft derzeit Gelder aus dem öffentlichen Sektor ab, um ihren Einfluss auf die [CHL.GetAdjective]e Bevölkerung zu verstärken."
 CHL_the_kings_scouts: "Die Königlichen Pfadfinder"
 CHL_the_kings_scouts_desc: "Seit Kindesalter nahm unser König gern an den paramilitärischen Aktivitäten der französischen Pfadfinderbewegung teil. Jetzt wird er die gleiche Freude und Leidenschaft an die [CHL.GetAdjective]e Jugend weitergeben."
 CHL_national_falange: "Falange Nacional"
 CHL_national_falange_desc: "Die „Falange Nacional“ ist eine christliche Partei, die sich darum bemüht, Reformen umzusetzen. Sie spaltete sich 1935 von der konservativen Partei ab und ist bereit, unsere derzeitige politische Koalition zu unterstützen."
 CHL_popular_front_in_power: "Frente Popular"
 CHL_liberal_party_in_power: "Partido Liberal"
 CHL_communist_party_in_power: "Partido Comunista"
 CHL_democratic_alliance_in_power: "Alianza Democrática"
 CHL_conservative_party_in_power: "Partido Conservador"
 CHL_radical_party_in_power: "Partido Radical"
 CHL_popular_freedom_alliance_in_power: "Alianza Popular Libertadora"
 CHL_from_support_chile_static_modifier: "Unterstützung für das Königreich von Araukanien und Patagonien"
 CHL_non_lar_encryption: "Entschlüsselungsbonus"
 CHL_lar_encryption: "Entschlüsselungsbonus"
 CHL_imposed_new_taxes: "Neue Steuern"
 CHL_impose_new_taxes_tt: "Wird der Nationalgeist „§Y$CHL_imposed_new_taxes$§!“ entfernt, modifiziert dies §Y$CHL_chilean_economy_dynamic_modifier$§! um:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
 CHL_relief_efforts_idea_tt: "Wenn der Nationalgeist „§Y$CHL_relief_efforts_idea$§!“ entfernt wird:"
 CHL_aid_SPR: "Unterstützt die spanische Republik"
 CHL_aid_araucania: "Unterstützt das Königreich von Araukanien und Patagonien"
 CHL_aiding_CHL_payment: "Bezahlung für die Unterstützung des Königreichs von Araukanien und Patagonien"
 CHL_payment_for_aid: "Bezahlung für Unterstützung aus dem Ausland"
 CHL_anti_americanism: "Antiamerikanismus"
 CHL_empowered_preparations_department: "Bemächtigte die Vorbereitungsabteilung"
 CHL_empowered_preparations_department_desc: "Die Planungsabteilung der Nacista erhält derzeit von der Partei höchste Priorität, da sie einen Putsch gegen die liberale Regierung vorbereitet."
 CHL_lack_of_funds: "Fehlende Mittel"
 CHL_lack_of_funds_desc: "Die liberale Regierung hat einen Großteil der Staatsfinanzen gestohlen und ist damit ins Ausland geflohen. Es wird einige Zeit dauern, bis wir uns von diesem wirtschaftlichen Verlust erholt haben."
 CHL_republican_guards_in_exile: "[CHL.GetAdjective]e Republikanische Garde im Exil"
 CHL_republican_guards_in_exile_desc: "Die [CHL.GetAdjective]e liberale Regierung hat in unserem Land bewaffnete paramilitärische Truppen aufgestellt, die ihr helfen werden, mit der faschistischen Bedrohung im eigenen Land fertigzuwerden, falls wir in einen Krieg mit diesem ziehen sollten."
 CHL_naval_mutiny: "Meuterei innerhalb der Marine"
 CHL_naval_mutiny_desc: "Aus Protest gegen die Machtübernahme unserer Bewegung findet derzeit eine weitere Meuterei der Marine statt, die unsere Nation schwer lähmt."
 CHL_the_international_revolution: "Die internationale Revolution"
 CHL_the_international_revolution_desc: "Wir müssen dafür sorgen, dass die Flamme der Revolution, die einst im Ausland entfacht wurde, nicht erlöschen wird."
 CHL_laissez_faire: "Laissez-faire"
 CHL_laissez_faire_desc: "Der Markt muss frei fließen, denn nur wenn wir vermeiden, dass der Staat Einfluss auf industrielle Angelegenheiten nimmt, kann sich unsere Wirtschaft erholen."
 CHL_strict_secularism: "Strenger Säkularismus"
 CHL_strict_secularism_desc: "Die Kirche darf in der Politik nichts zu sagen haben und sollte völlig getrennt von ihr werden. Wir müssen von unseren Politikern verlangen, dass sie einen Eid ablegen, ihre Religion nicht ins Parlament einzubringen."
 CHL_catholic_church_holding_political_power: "Katholische Kirche besitzt politische Macht"
 CHL_catholic_church_holding_political_power_desc: "Die katholische Kirche hat derzeit ein Mitspracherecht in der Regierungspolitik, wodurch die Linken keine starke Koalition gegen uns bilden können."
 CHL_development_inwards_idea: "Nach innen gerichtete Entwicklung"
 CHL_development_inwards_idea_desc: "Die neue Wirtschaftsdoktrin, die als „Innere Entwicklung“ bezeichnet wird, wird uns beim Wiederaufbau nach den langen Jahren des Leids und der Untätigkeit helfen."
 CHL_socialist_land_reform: "Sozialistische Landreformen"
 CHL_socialist_land_reform_desc: "Die Ära der Hacendados ist vorüber und unsere Bauern werden nicht länger in Leibeigenschaft leben müssen. In [CHL.GetName] ist eine neue Ära angebrochen!"
 CHL_abolished_serfdom: "Leibeigenschaft abgeschafft"
 CHL_abolished_serfdom_desc: "Die Ära der Hacendados ist vorüber und unsere Bauern werden nicht länger in Leibeigenschaft leben müssen."
 CHL_comptroller_general_of_chile: "Contraloría General de la República"
 CHL_comptroller_general_of_chile_desc: "Der Generalrechnungsprüfer der Republik hält den Vorsitz in der Rechnungsprüfung Chiles. Er kann autonom handeln und hat das verfassungsmäßige Recht, die Rechtmäßigkeit aller Handlungen der öffentlichen Verwaltung zu kontrollieren, die Einkünfte und Investitionen gesetzlich festgelegter steuerlicher, kommunaler und anderer Organisationen und Dienste zu überwachen, die Konten der Personen, die für das steuerliche und kommunale Vermögen verantwortlich sind, zu überprüfen, die allgemeine Buchhaltung der Nation zu organisieren und weitere durch das Gesetz an ihn übertragene Aufgaben wahrzunehmen."
 CHL_oppressed_working_class: "Unterdrückte Arbeiterklasse"
 CHL_oppressed_working_class_desc: "Durch unsere brutale Unterdrückung von allem, was auch nur im Entferntesten kommunistisch ist, sind die Gewerkschaften im Land handlungsunfähig, und die Arbeiterklasse muss ohne Protest all unsere Befehle ausführen, um nicht das Gesetz der dauerhaften Verteidigung zu brechen."
 CHL_socialist_youth_idea: "Sozialistische Jugend"
 CHL_socialist_youth_idea_desc: "Sozialistische Jugendorganisationen werden uns dabei helfen, paramilitärische Truppenverbände zu organisieren, die unsere Soldaten im Kampf unterstützen."
 CHL_anti_communist_action: "Acción Chilena Anticomunista"
 CHL_anti_communist_action_desc: "Wir müssen die patriotischen Gruppen organisieren, die bereit sind, die Linken zu unterdrücken, um die kommunistische Bedrohung im Inland zu bekämpfen."
 CHL_ligas_patrioticas: "Ligas Patrióticas"
 CHL_ligas_patrioticas_desc: "Die „Ligas Patrióticas“ ist eine rechtsextreme parapolizeiliche Zivilorganisation. Sie agiert in [CHL.GetName] und hilft uns dabei, abweichende Meinungen zu unterdrücken. Sie sorgt zudem dafür, dass sich niemand der militärischen Einberufung entzieht."
 CHL_hosting_german_intel_lar: "Aufnahme deutscher Geheimdienste und Agenten"
 CHL_hosting_german_intel_lar_desc: "Wir unterstützen die Deutschen aktiv bei ihren Operationen zur Ausspähung anderer Nationen in unserer Hemisphäre."
 CHL_hosting_german_intel_non_lar: "Aufnahme deutscher Geheimdienste und Agenten"
 CHL_hosting_german_intel_non_lar_desc: "Wir unterstützen die Deutschen aktiv bei ihren Operationen zur Ausspähung anderer Nationen in unserer Hemisphäre."
 CHL_fascist_assault_department: "Departamento de las Tropas Nacistas de Asalto"
 CHL_fascist_assault_and_provinces_department: "Departamento de las Tropas Nacistas de Asalto"
 CHL_fascist_youth_department: "Departamento de la Juventud Nacista"
 CHL_fascist_youth_and_provinces_department: "Departamento de la Juventud Nacista"
 CHL_pan_hispanic_rhetoric: "Panhispanische Rhetorik"
 CHL_pan_hispanic_rhetoric_desc: "Bald schon wird die Ära der hispanischen Völker anbrechen und wir werden diejenigen sein, die den Kontinent beherrschen. Es ist an der Zeit, die Vorherrschaft der Engländer zu brechen und die hispanischen Völker zu vereinen!"
 CHL_pan_hispanic_rhetoric_2: "Panhispanische Rhetorik"
 CHL_pan_hispanic_rhetoric_2_desc: "Bald schon wird die Ära der hispanischen Völker anbrechen und wir werden diejenigen sein, die den Kontinent beherrschen. Es ist an der Zeit, die Vorherrschaft der Engländer zu brechen und die hispanischen Völker zu vereinen!"
 CHL_pan_hispanic_rhetoric_3: "Panhispanische Rhetorik"
 CHL_pan_hispanic_rhetoric_3_desc: "Bald schon wird die Ära der hispanischen Völker anbrechen und wir werden diejenigen sein, die den Kontinent beherrschen. Es ist an der Zeit, die Vorherrschaft der Engländer zu brechen und die hispanischen Völker zu vereinen!"
 CHL_fascist_military_excercises: "Militärmanöver"
 CHL_the_true_enemy_idea: "Gegen den wahren Feind vorgehen"
 CHL_spirit_of_the_pacific_war: "Belebte den Geist des Salpeterkriegs wieder"
 CHL_spirit_of_the_pacific_war_desc: "Obwohl wir ihnen zahlenmäßig unterlegen waren, haben wir es einst geschafft, die [BOL.GetAdjective]e und [PRU.GetAdjective]e Armee zu besiegen. Heute nutzen wir dies als Propaganda, um unsere Soldaten zu inspirieren, weiterzukämpfen!"
 CHL_ancestral_mapuche_resistance: "Resistencia Ancestral Mapuche"
 CHL_mapuche_ancestral_resistance_good: "Resistencia Ancestral Mapuche"
 CHL_democratic_volunteer_corps: "Internationaler Schutz der Demokratie"
 CHL_democratic_volunteer_corps_desc: "Wo auch immer der Autoritarismus sein hässliches Haupt zu erheben wagt: Unsere Soldaten werden stolz dagegen ankämpfen und ihn im Handumdrehen ausrotten."
 CHL_stubbornly_maintaining_neutrality: "Hält hartnäckig an der Neutralität fest"
 CHL_stricter_labor_laws: "Strengeres Arbeitsrecht"
 CHL_enact_stricter_labor_laws_tt: "Wird der Nationalgeist „§Y$CHL_stricter_labor_laws$§!“ entfernt, modifiziert dies §Y$CHL_chilean_economy_dynamic_modifier$§! um:\n$MODIFIER_STABILITY_FACTOR$: §G+10%§!\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-25%§!"
 CHL_carabineros_de_chile_fascist: "Carabineros de Chile"
 CHL_carabineros_de_chile_fascist_desc: "Die „Carabineros de Chile“ sind unsere nationale Gendarmerie und für das gesamte Land zuständig. Sie wurden 1927 von unserem alten Präsidenten Carlos Ibáñez del Campo gegründet und haben die Aufgabe, die Ordnung aufrechtzuerhalten und dafür zu sorgen, dass die Gesetze Chiles eingehalten werden."
 CHL_carabineros_de_chile_neutrality: "Carabineros de Chile"
 CHL_carabineros_de_chile_neutrality_desc: "Die „Carabineros de Chile“ sind unsere nationale Gendarmerie und für das gesamte Land zuständig. Sie wurden 1927 von unserem großen Präsidenten Carlos Ibáñez del Campo gegründet und haben die Aufgabe, die Ordnung aufrechtzuerhalten und dafür zu sorgen, dass die Gesetze Chiles eingehalten werden."
 CHL_the_francoist_model: "Das franquistische Modell"
 CHL_the_francoist_model_desc: "Indem wir den Doktrinen neutraler Diktatoren folgen wie etwa denen des spanischen Generals Francisco Franco können wir uns aus globalen Konflikten heraushalten und uns stattdessen auf unsere eigene Interessensphäre konzentrieren."
 CHL_the_francoist_model_conquest: "Das franquistische Modell"
 CHL_the_francoist_model_conquest_desc: "Indem wir den Doktrinen neutraler Diktatoren folgen wie etwa denen des spanischen Generals Francisco Franco können wir uns aus globalen Konflikten heraushalten und uns stattdessen auf unsere eigene Interessensphäre konzentrieren."
 CHL_state_supporting_resistance_modifier: "Chilenisch unterstützter Widerstand"
 CHL_state_supporting_resistance_modifier_desc: "Chile liefert örtlichen Widerstandsgruppen heimlich Waffen und Ausrüstung und bildet deren Guerillatruppen aus."
 CHL_mapuche_nationalism_dynamic_modifier: "Mapuche-Nationalismus"
 CHL_mapuche_nationalism_dynamic_modifier_desc: "Der Mapuche-Nationalismus ist in unserem Land noch recht neu. Wir müssen ihn so gestalten, dass er jene Form annimmt, die wir uns wünschen."
 CHL_an_empire_in_the_pacific_idea: "Ein Reich im Pazifik"
 CHL_an_empire_in_the_pacific_idea_desc: "Es ist endlich an der Zeit, dass [CHL.GetNameDef] sein Schicksal selbst in die Hand nimmt und ein mächtiges Reich im Pazifik aufbaut."
 CHL_mapuche_social_classes: "Soziale Schichten der Mapuche"
 CHL_mapuche_social_classes_desc: "Indem wir die sozialen Klassen und Normen unserer alten Gesellschaft in die neue Gesellschaft integrieren, können wir sie erneut zum Blühen bringen."
 CHL_cattle_and_wool: "Rinder und Wolle der Mapuche"
 CHL_cattle_and_wool_desc: "Dank der ausgezeichneten Viehzuchttechniken der Mapuche kann die Nation das Beste aus dem wenigen machen, das sie hat."
 CHL_machi_in_the_army: "Machi in der Armeeorganisation"
 CHL_machi_in_the_army_desc: "Indem wir unsere Machi-Schamanen zusammen mit unseren Truppen marschieren lassen, stellen wir sicher, dass sie stets stark und motiviert bleiben."
 CHL_legacy_of_caupolican: "Das Vermächtnis von Caupolicán"
 CHL_legacy_of_caupolican_desc: "Das Vermächtnis von Caupolicán lebt noch heute in uns weiter, und sein Wille wird unsere Truppen leiten."
 CHL_unified_in_spirit_idea: "Im Geiste vereint"
 CHL_unified_in_spirit_idea_desc: "Die indianischen und polynesischen Völker koordinieren ihre Truppen miteinander und bilden sie gemeinsam aus, was sie wesentlich effizienter macht."
 CHL_patagonian_giants: "Die Giganten von Patagonien"
 CHL_patagonian_giants_desc: "Vor langer Zeit jagten die „Patagonier“ selbst den mutigen europäischen Entdeckern Angst und Schrecken ein. Wir sollten ebenfalls dafür sorgen, dass unsere Armee den Geist dieses imaginären Volkes verkörpert, und uns den Respekt aller um uns herum verschaffen."
 CHL_crusade_against_imperialism_idea: "Der große Kreuzzug gegen den Imperialismus"
 CHL_crusade_against_imperialism_idea_desc: "Es ist endlich an der Zeit, die imperialistischen und kolonialistischen Mächte von unserem Kontinent zu vertreiben und die indianischen und polynesischen Völker von der Unterdrückung zu befreien!"
 CHL_local_mapuche_defense_groups: "Lokale Mapuche-Verteidigungstruppen"
 CHL_ibanez_foriegn_support: "Ausländische Investitionen in die Wirtschaft"
 CHL_ibanez_foriegn_support_desc: "Dank der riesigen Mengen an neuen Darlehen, die in die Hände unserer Industrie fließen, kommt die Wirtschaft des Landes langsam wieder in Gang."
 CHL_state_catholicism_idea: "Staatlicher Katholizismus"
 CHL_state_catholicism_idea_desc: "Um sich der frankophonen Einflusssphäre weiter anzugleichen, hat [CHL.GetNameDef] den Katholizismus als neue Staatsreligion eingeführt."
 CHL_french_investments: "Französische Investitionen"
 CHL_french_investments_desc: "Jacques Antoine Bernard kam mit der monetären Unterstützung anderer französischer Adliger, die mit der Republik, in der sie derzeit leben, unzufrieden waren, ins Land. Sie hoffen, in [CHL.GetName] eine bessere Zukunft zu finden."
 CHL_veteran_legionaries: "Veteranen-Legionäre"
 CHL_veteran_legionaries_desc: "Viele Mitglieder der französischen Fremdenlegion haben sich Antoine Bernard auf seiner Reise in unser Land angeschlossen und werden ihn bei seinen glorreichen Eroberungen unterstützen."
 CHL_popular_resistance: "Volkswiderstand"
 CHL_popular_resistance_desc: "Es gibt immer noch viele Menschen im Land, die nicht an die Fähigkeiten von König Antoine Bernard glauben. Wir müssen uns schnellstens um sie kümmern!"
 CHL_french_aristocracy: "Französische Aristokratie"
 CHL_araucanian_aristocracy: "Die neue araukanische Aristokratie"
 araucanian_capital_perquenco: "Perquenco"
 CHL_invited_french_academia: "Französische Akademiker"
 CHL_invited_french_academia_desc: "Ein wichtiger Faktor der frankophonen Einflusssphäre ist eine Ähnlichkeit der Denkweise. Um dies zu erreichen, müssen wir französische Wissenschaftler ermutigen, nach [CHL.GetName] zu kommen."
 CHL_royal_mountaineers: "Les Montagnards Royaux"
 CHL_royal_mountaineers_desc: "Auch wenn es nicht Patagonien, sondern Araukanien ist, ist es dennoch ein Land der Berge und des Dschungels. Der König hat ein Regiment königlicher Gebirgsjäger aufgestellt, die auf den Kampf in diesem unwegsamen Terrain spezialisiert sind."
 CHL_peru_payments_to_chile: "Zahlungen an Chile"
 CHL_peru_payments_to_chile_desc: "Wegen unseres Erwerbs von [951.GetName] müssen wir derzeit jeden Monat eine hohe Summe an [CHL.GetName] zahlen."
