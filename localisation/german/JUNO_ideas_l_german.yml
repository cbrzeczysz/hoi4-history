 CHL_compania_general_electricidad: "Compañia General de Electricidad"
 CHL_compania_general_electricidad_desc: "Die CGE wurde am 21. Februar 1905 von einer Gruppe von Fachleuten unter der Leitung der Ingenieure Francisco Huneeus Gana und Raúl Claro Solar gegründet. Sie ist der größte Elektronikhersteller in ganz [ROOT.GetName]."
 CHL_compania_sudamerica_vapores: "Compañía Sudamericana de Vapores"
 CHL_compania_sudamerica_vapores_desc: "Die CSAV ist ein [CHL.GetAdjective]es Schifffahrtsunternehmen. Sie ist derzeit das größte Unternehmen dieser Art in Lateinamerika und mit ihrer Gründung im Jahr 1872 auch eines der ältesten. Sie kann genutzt werden, um die Produktion von zivilen Schiffen zu erhöhen."
 CHL_via_trans_radio: "Vía Trans Radio Chilena Compañía de Radiotelegrafía"
 CHL_via_trans_radio_desc: "Die VTR wurde am 26. September 1928 durch eine gemeinsame Investition der Radio Corporation of America, der Marconi Wireless Telegraph Company, der Compagnie Generale de Telegraphie sans Fils und der Telefunken Gesellschaft gegründet. Das Unternehmen bietet seine Telegrafendienste innerhalb und außerhalb des Landes an und war eines der ersten privaten Telekommunikationsunternehmen in [ROOT.GetName]."
 CHL_banco_central_de_chile: "Banco Central de Chile"
 CHL_banco_central_de_chile_desc: "Die chilenische Zentralbank wurde im August 1925 während der Amtszeit von Präsident Arturo Alessandri durch das Gesetzesdekret 486 gegründet, mit dem auch das Monopol der Bank für die Ausgabe von Banknoten im Rahmen des Goldstandards festgelegt wurde."
 CHL_compania_electro_industrial_valdivia: "Compañía Electro-Siderúrgica e Industrial de Valdivia"
 CHL_compania_electro_industrial_valdivia_desc: "Die ESVAL ist ein Eisen- und Stahlunternehmen mit Sitz in Valdivia in Chile. Das Unternehmen erwarb im Jahr 1926 die Infrastruktur der Altos Hornos y Acerías de Corral und gilt als deren Nachfolgerin."
 CHL_empresa_ferrocarries_del_estado: "Empresa de los Ferrocarriles del Estado"
 CHL_empresa_ferrocarries_del_estado_desc: "Die EFE ist die nationale Eisenbahngesellschaft und das älteste staatliche Unternehmen in Chile. Sie verwaltet die Infrastruktur und betreibt die Eisenbahndienste im Land."
 CHL_compania_manufacura_cartones: "Compañía Manufacturera de Papeles y Cartones"
 CHL_compania_manufacura_cartones_desc: "Die CMPC ist ein [CHL.GetAdjective]es Zellstoff- und Papierunternehmen mit Hauptsitz in Santiago. Es ist der größte Papierhersteller des Landes. Das Unternehmen wurde 1920 als Zusammenschluss der Fabriken von Cartón del Maipo und Esperanza sowie einem Zusammenschluss des Geschäftsmanns Luis Matte Larraín und des deutschen Ingenieurs Germán Ebbinghaus gegründet."
