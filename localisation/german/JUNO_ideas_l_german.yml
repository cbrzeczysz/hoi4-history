 ARG_argentina_for_all_idea: "Argentinien für alle"
 ARG_argentina_for_all_idea_desc: "In unserem großen Land leben viele unterschiedliche Menschen und lange Zeit war es nahezu unmöglich, sie alle unter einem gemeinsamen Banner zu vereinen. Es ist an der Zeit, dass wir unseren Ansatz ändern. [ARG.GetNameDef] ist ein Land, das für alle, die es ihr Zuhause nennen, zugänglich sein sollte."
 ARG_us_army_training_idea: "$ARG_us_army_training$"
 ARG_us_army_training_idea_desc: "Unsere engen Beziehungen zur [USA.GetAdjective]en Regierung erlauben es uns, ihre Ausbildungsmethoden für unsere Armee zu übernehmen. Wenn wir unsere Truppen so ausbilden wie [USA.GetNameDef], wird dies die Stärke und die Widerstandsfähigkeit unseres Militärs erhöhen."
 ARG_monroe_doctrine_idea: "An die Monroe-Doktrin angeglichen"
 ARG_monroe_doctrine_idea_desc: "Die Monroe-Doktrin ist seit Langem ein Mittel, um eine europäische Einmischung in der westlichen Hemisphäre zu verhindern. Es ist daher auch umso wichtiger, dass wir diese Doktrin aufrechterhalten, wenn wir den Sturm des Krieges überleben wollen."
 ARG_argentina_first_idea: "$ARG_argentina_first$"
 ARG_argentina_first_idea_desc: "Es ist nie leicht, Alleingänge zu unternehmen, vor allem wenn wir so hochgesteckte Ziele wie die Eroberung des südamerikanischen Kontinents verfolgen. Wenn wir uns jedoch mit den faschistischen Bewegungen in Europa verbünden, könnten wir unser eigentliches Ziel aus den Augen verlieren: ein geeintes Südamerika."
 ARG_united_workers_idea: "Vereinte Arbeiter"
 ARG_united_workers_idea_desc: "Der Arbeiter bilden das Rückgrat der sozialistischen Revolution. Das Proletariat steht vereint gegen die Korruption und den Betrug in [ARG.GetName]."
