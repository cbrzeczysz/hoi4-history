 BRA_psad_idea: "Departamento Administrativo do Serviço Público"
 BRA_psad_idea_desc: "Die DASP wurde mit dem Ziel gegründet, die Regierung und die Wirtschaft zu unterstützen, indem man die verschiedenen vorangegangen Abteilungen zu einer einzigen, zusammenhängenden und modernen Organisation zusammenführt und neu ordnet."
 BRA_commonwealth_idea: "Mitgliedsstaat des lusophonen Staatenbunds"
 BRA_commonwealth_idea_desc: "Diese Nation ist Mitglied des lusophonen Staatenbunds, einer Gemeinschaft mit starken historischen Bindungen, in der Portugiesisch oft die am häufigsten genutzte Sprache ist. Die Mitgliedsstaaten haben sich darauf geeinigt, in Themen von gegenseitigem Interesse, wie etwa Technologie und Außenpolitik, zusammenzuarbeiten."
