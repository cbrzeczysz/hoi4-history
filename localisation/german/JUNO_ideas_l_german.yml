 BRA_neglected_state_dynamic_modifier: "Vernachlässigter Staat"
 BRA_neglected_state_dynamic_modifier_desc: "Die aufeinanderfolgenden Regierungen haben zu wenig in diesen Staat investiert, was dazu führte, dass die Infrastruktur verfallen, die Arbeitslosigkeit gestiegen und Groll gegenüber der Zentralregierung aufgekeimt ist."
 BRA_growing_state_dynamic_modifier: "Wachsender Staat"
 BRA_growing_state_dynamic_modifier_desc: "Dank umfangreicher Investitionen und Förderung durch die Zentralregierung verfügt dieser Staat heute über eine blühende Wirtschaft, die auf dem besten Weg zur vollständigen Industrialisierung ist."
