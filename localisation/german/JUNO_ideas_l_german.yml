 BRA_presidential_republic: "Präsidialrepublik"
 BRA_presidential_republic_desc: "Die Nation braucht eine starke, entschlossene Führung, die das Volk einen und die Grenzen verteidigen kann. Um dies zu erreichen, wurde die politische Autorität im Präsidenten der Republik gebündelt, wobei wir sicherstellen müssen, dass ein starkes Gegengewicht zu seiner Macht vorhanden ist, um zu verhindern, dass ein weiterer Vargas die Macht übernimmt."
 BRA_tax_haven: "Steueroase"
 BRA_tax_haven_desc: "Die niedrige Besteuerung von Unternehmen und eine Reihe von Schlupflöchern haben dazu geführt, dass sich immer mehr multinationale Konzerne in Brasilien niederlassen. Es ist immerhin besser, zumindest ein paar Steuereinnahmen aus ihnen herauszuholen als gar keine."
 BRA_nationalized_banks: "Verstaatlichte Banken"
 BRA_nationalized_banks_desc: "Durch die Verstaatlichung der Banken können wir den Geldfluss der Wirtschaft besser kontrollieren und das Geld aus den Taschen der Aktionäre in die Hände der Arbeitnehmer umleiten."
 #BRA_court_the_military_ideaa: "Courting the Military"
 #BRA_court_the_military_ideaa_desc: "We can not maintain our grip on power without the established influence and resources of the military. At least for the time being, we must try to keep them on our side."
 BRA_collaboration_with_the_church: "Zusammenarbeit mit der Kirche"
 BRA_collaboration_with_the_church_desc: "Die Kirche stellt für viele Brasilianer weiterhin einen wichtigen Faktor dar. Indem wir sie zu politischen Fragen konsultieren, können wir ihre breite Unterstützung für unsere Regierung gewinnen."
 BRA_atheist_state: "Ein atheistischer Staat"
 BRA_atheist_state_desc: "Als ein Staat, der sich auf den wissenschaftlichen Fortschritt konzentriert, können wir unsere Zeit nicht damit verbringen, den Klerus zu umgarnen. Die Verwaltung des Landes und die Religion des Volkes sollten einfach nicht miteinander vermischt werden."
 BRA_collectivized_agriculture: "Kollektivierte Landwirtschaft"
 BRA_collectivized_agriculture_desc: "Durch die Kollektivierung unserer Landwirtschaft konnten wir die Effizienz erhöhen und die kommunistische Ideologie in unserem Volk stärken."
 BRA_article_138: "Artikel 138"
 BRA_article_138_desc: "$BRA_implement_article_138_desc$"
 BRA_court_the_military_idea: "Das Militär umwerben"
 BRA_court_the_military_idea_desc: "Ohne den Einfluss und die Ressourcen des Militärs können wir uns nicht an der Macht halten. Zumindest vorläufig müssen wir versuchen, es auf unsere Seite zu ziehen."
 BRA_king_vassouras: "Dom Pedro Henrique"
 BRA_king_vassouras_desc: ""
 BRA_king_petropolis: "Dom Pedro de Alcântara"
 BRA_king_petropolis_desc: ""
 BRA_us_of_brazil: "Verteidigung der Freiheit"
 BRA_us_of_brazil_desc: "Die Ideale von Freiheit und Demokratie sind das Fundament, auf dem unsere Republik errichtet ist. Wir werden alles in unserer Macht Stehende tun, um diese Werte daheim und nötigenfalls auch im Ausland zu verteidigen."
 BRA_radicalized_proletariat: "Radikalisiertes Proletariat"
 BRA_radicalized_proletariat_desc: "Kommunistische Ideale haben in der [BRA.GetAdjective]en Arbeiterklasse Wurzeln geschlagen. Es ist ein schmaler Grat, ihre Anhänger zufriedenzustellen und gleichzeitig nicht das Militär zu verärgern."
 BRA_aid_brazilian_communists: "Brasilianische Kommunisten unterstützen"
 BRA_us_of_south_america: "Verteidiger des Südens"
 BRA_us_of_south_america_desc: "Unsere Grenzen erstrecken sich über weite Teil des Kontinents, und wir müssen es daher zu unserer heiligen Pflicht machen, die Rechte aller zu verteidigen, die Südamerika ihre Heimat nennen."
 BRA_stability_and_unity: "Ordnung und Fortschritt"
 BRA_stability_and_unity_desc: "Durch sorgfältiges politisches Manövrieren ist es uns gelungen, eine stärkere und zunehmend geeinte Republik zu schaffen. Auf dieser Grundlage werden wir die Bürger unserer großen Nation weiterhin schützen."
 BRA_romanticize_the_old_empire_idea: "Kaiserliche Stimmung"
 BRA_romanticize_the_old_empire_idea_desc: "Es gibt keinen Mangel an Menschen, die sich über die brasilianische Regierung ärgern. Indem wir die Nostalgie des Königshauses wiederaufleben lassen, werden wir diese zerstrittenen Fraktionen einen."
 BRA_undermine_democracy_idea: "Untergrabung der Demokratie"
 BRA_undermine_democracy_idea_desc: "$BRA_undermine_democracy_desc$"
 BRA_modify_neglected_state: "Modifiziert §Y$BRA_neglected_state_dynamic_modifier$§!/§Y$BRA_growing_state_dynamic_modifier$§! um:"
 BRA_liberated_by_communist_brazil: "Von [BRA.GetName] befreit"
 BRA_liberated_by_communist_brazil_desc: "Unser Land hat dank der Hilfe von [BRA.GetName] endlich seine rechtmäßige Unabhängigkeit von den Kolonisatoren erlangt. Die kommunistischen Ideen, die sie predigen, beginnen jedoch gleichermaßen Wurzeln in unserem Volk zu schlagen."
 BRA_expanding_the_revolution: "Verbreitung der Revolution"
 BRA_expanding_the_revolution_desc: "Die Revolution wurde nach [BRA.GetName] gebracht, und wir müssen nun über unsere eigenen Grenzen hinausschauen, um die Revolution zum Wohl unserer Kameraden auch außerhalb von [BRA.GetName] zu verbreiten."
 BRA_banco_do_brasil_idea: "Banco do Brasil"
 BRA_banco_do_brasil_idea_desc: "$BRA_banco_do_brasil_desc$"
 BRA_cprm_idea: "Rádio Marconi"
 BRA_ef_central_do_brasil_idea: "EF Central do Brasil"
 BRA_lloyd_brasileiro_idea: "Lloyd Brasileiro"
 BRA_departamento_nacional_do_cafe_idea: "Departamento Nacional do Café"
 BRA_brown_water_navy_idea: "Erweiterung der Braunwassermarine"
 BRA_brown_water_navy_idea_desc: "$SMB_brown_water_navy_desc$"
 BRA_brown_water_navy_idea_bonus_tt: "Gesamte Infanterie:\n §Y-Flüsse:§!\n Bewegung: §G+10%§!\n Angriff: §G+10%§!\n Verteidigung: §G+5%§!"
 ARG_political_corruption_modifier: "Politische Korruption"
 ARG_political_corruption_modifier_desc: "Seit vielen Jahren wird die [ARG.GetAdjective]e Regierung von Korruption geplagt. Obwohl viele die Hoffnung hegten, Letztere würde durch die Gründung der Concordancia abnehmen, kam es bei den jüngsten Wahlen erneut zu Betrug und Wählereinschüchterung."
 ARG_modify_corruption_ns_intro: "Modifiziert §Y$ARG_political_corruption_modifier$§! um"
 ARG_international_loan_modifier: "Internationales Darlehen"
 ARG_international_loan_modifier_desc: "Es ist nicht ungewöhnlich, dass Länder in Krisenzeiten andere Nationen auf der ganzen Welt um finanzielle Hilfe bitten. In Anbetracht der derzeitigen wirtschaftlichen Lage in [ARG.GetName] ist es durchaus sinnvoll, Hilfe von den Großmächten anzunehmen, die an diesem Konflikt beteiligt sind."
 ARG_modify_international_loan_intro: "Modifiziert §Y$ARG_international_loan_modifier$§! um"
 ARG_corruption_crackdown_modifier: "$ARG_crack_down_on_corruption$"
 ARG_corruption_crackdown_modifier_desc: "Die Korruption, die einst unsere Regierung heimsuchte, konnte dank der Politik von Roberto María Ortiz endlich besiegt werden, was es uns erlaubt hat, dem betrügerischen Treiben unserer Politiker ein Ende zu setzen."
 ARG_anti_corruption_modifier: "Antikorruptionspolitik"
 ARG_anti_corruption_modifier_desc: "Die Korruption, die einst unsere Regierung heimsuchte, konnte dank der Politik von Marcelo T. de Alvear endlich besiegt werden, was es uns erlaubt hat, dem betrügerischen Treiben unserer Politiker ein Ende zu setzen."
 ARG_infamous_decade_idea: "Berüchtigtes Jahrzehnt"
 ARG_infamous_decade_idea_desc: "Das berüchtigte Jahrzehnt war eine Periode in der argentinischen Geschichte, die 1930 mit dem Staatsstreich gegen Präsident Hipólito Yrigoyen begann. Es war eine Zeit, die von zwei Dingen geprägt war: zum einen der großen Landflucht nach der Weltwirtschaftskrise und zum anderen den eklatanten Wahlbetrug, der die konservative Regierung an der Macht hielt."
 ARG_infamous_decade_2_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_2_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_3_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_3_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_4_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_4_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_public_works_investment_idea: "Investitionen in öffentliche Bauvorhaben"
 ARG_public_works_investment_idea_desc: "Es ist wichtig, dass die [ARG.GetAdjective]e Regierung öffentliche Bauvorhaben finanziert, die der Freizeitgestaltung, Beschäftigung, Gesundheit und Sicherheit dienen, denn nur so lässt sich die Lebensqualität der größeren [ARG.GetAdjective]en Gemeinschaft verbessern."
 ARG_towards_a_greater_argentina_idea: "$ARG_towards_a_greater_argentina$"
 ARG_towards_a_greater_argentina_idea_desc: "[ARG.GetNameDefCap] litt zu Beginn des 20. Jahrhunderts stark unter der Weltwirtschaftskrise und dem darauf folgenden berüchtigten Jahrzehnt. Trotz des ständigen Wahlbetrugs, der Putschversuche und der korrupten Regierungsbeamten konnten wir unsere Stabilität und Effizienz wiederherstellen und uns behaupten."
 ARG_economic_reactivation_idea: "Wiederbelebung der Wirtschaft"
 ARG_economic_reactivation_idea_desc: "Das Gesetz zur Wiederbelebung der Wirtschaft soll dafür sorgen, dass mehr staatliche Mittel in die Entwicklung der Wirtschaft und der Industrie fließen."
 ARG_civilian_economy_boost_idea: "Baute die Zivilwirtschaft aus"
 ARG_civilian_economy_boost_idea_desc: "Dank sorgfältiger Planung und einigen Spenden ist es uns gelungen, unsere Zivilwirtschaft auszubauen. Die vielen Annehmlichkeiten, die unseren Bürgern zur Verfügung stehen, bedeuten, dass die nationale Zufriedenheit im Lauf der Zeit langsam ansteigen wird."
 ARG_invest_in_roads_idea: "Investierte in Straßen"
 ARG_invest_in_roads_idea_desc: "Die Schnellstraßen sind für die Wirtschaft, die Industrie und das Militär von [ARG.GetName] entscheidend. In ihren Ausbau und die Instandhaltung zu investieren, wird uns in den kommenden Jahren viel nützen."
 ARG_invest_in_railways_idea: "Investierte in die Eisenbahnen"
 ARG_invest_in_railways_idea_desc: "In der heutigen Zeit ist jeder Wirtschaftszweig auf das nationale Eisenbahnnetz angewiesen. Indem wir unser Eisenbahnnetz ausbauen, schaffen wir die Grundlage für einen soliden Gütertransport von unseren ländlichen Territorien zurück in die Städte."
 ARG_roca_runciman_treaty_idea: "Das Roca-Runciman-Abkommen"
 ARG_roca_runciman_treaty_idea_desc: "Das Roca-Runciman-Abkommen ist ein wichtiges Handelsabkommen zwischen [ARG.GetName] und [ENG.GetName]. Es wurde im Mai 1933 unterzeichnet und garantierte [ARG.GetName] einen festen Anteil am [ENG.GetAdjective]en Fleischmarkt. Im Gegenzug stimmte [ARG.GetNameDef] zu, den Handel und Währungsumtausch zu beschränken, um die kommerziellen Interessen von [ENG.GetName] zu wahren."
 ARG_eden_malbran_treaty_idea: "Das Eden-Malbrán-Abkommen"
 ARG_eden_malbran_treaty_idea_desc: "Da die Beschränkungen des Roca-Runciman-Abkommens als zu heftig empfunden wurden, handelte man ein neues Abkommen aus: das Eden-Malbrán-Abkommen. Dieses Abkommen machte [ENG.GetName] zusätzliche Zugeständnisse, senkte aber die Frachtraten und Preise für Weizen."
 ARG_raf_cooperation_idea: "RAF-Zusammenarbeit"
 ARG_raf_cooperation_idea_desc: "Während der weltweite Konflikt weiter tobt, müssen wir unser Bestes tun, um unsere Verbündeten mit allem, was wir aufbringen können, zu unterstützen. Eine engere Zusammenarbeit mit der [ENG.GetAdjective]en Royal Air Force wird auch unsere eigenen Piloten für den modernen Krieg schulen."
 ARG_argentine_beef_idea: "Argentinisches Rindfleisch"
 ARG_argentine_beef_idea_desc: "Seit die spanischen Konquistadoren 1536 erstmals Rinder nach [ARG.GetName] brachten, gehört Fleisch zu den Grundnahrungsmitteln in der traditionellen argentinischen Küche. Das ist auch der Grund, warum unser Rindfleisch weltweit bekannt wurde, und es gibt eine große Nachfrage, die wir durch Exporte decken können."
 ARG_argentine_metropole_idea: "Argentinische Metropole"
 ARG_argentine_metropole_idea_desc: "Bis vor Kurzem lebte unser Land von der Landwirtschaft und dem Bergbau. Mit den Entwicklungen des 20. Jahrhunderts hat sich jedoch vieles geändert und auch die Vorstellung vom idealen [ARG.GetAdjective]en Leben weiterentwickelt. Viele Menschen strömen in unsere expandierenden und florierenden Städte, in der Hoffnung, dort Wurzeln zu schlagen und die Annehmlichkeiten der Großstadt zu genießen."
 ARG_our_own_path_idea: "$ARG_our_own_path$"
 ARG_our_own_path_idea_desc: "Trotz allem, was wir auf dem Weg hierher entbehren mussten, ist [ARG.GetNameDef] in der Lage, auf eigenen Füßen zu stehen, ohne vor anderen Nationen, Fraktionen oder Konglomeraten in die Knie gehen zu müssen. Wir haben in diesen turbulenten Zeiten unseren eigenen Weg gewählt."
 ARG_british_cooperation_idea: "$ARG_british_cooperation$"
 ARG_british_cooperation_idea_desc: "[ENG.GetNameDefCap] ist einer unserer ältesten Handelspartner. Da wir weiterhin die zahlreichen Verträge und Vereinbarungen einhalten, könnte sich unsere Ideologie an die britische angleichen."
 ARG_subdue_dissension_idea: "Dissens unterdrückt"
 ARG_subdue_dissension_idea_desc: "Die andauernden militärischen Unstimmigkeiten konnten endlich beigelegt werden. Wir sollten dies als Lehre für die Zukunft ansehen und besser auf Unruhen in den vielen Zweigen unserer Regierung achten."
 ARG_improved_cooperation_idea: "Verbesserte Zusammenarbeit"
 ARG_improved_cooperation_idea_desc: "[ARG.GetNameDefCap] und [ENG.GetNameDef] stimmen in ihren Interessen überein."
 ARG_refused_embargo_idea: "Lehnte Embargo ab"
 ARG_refused_embargo_idea_desc: "[ARG.GetNameDefCap] hat unsere Bitte, den Achsenmächten ein Embargo aufzuerlegen, abgelehnt"
 ARG_maintain_neutrality_idea: "Uns selbst gewidmet"
 ARG_maintain_neutrality_idea_desc: "Wir haben gezeigt, dass wir kein Interesse an den großen Konflikten haben, die in der Welt toben. Wir müssen uns zuallererst um uns selbst kümmern. Wir werden offen kommunizieren, dass sich [ARG.GetNameDef] auf seine eigenen Ziele konzentrieren wird."
 ARG_american_allyship_idea: "Engere Beziehungen zu Washington"
 ARG_american_allyship_idea_desc: "Im Zuge einer besseren amerikanischen Zusammenarbeit haben wir engere politische Beziehungen zur [USA.GetAdjective]en Regierung aufgenommen. Da uns die bedeutsame Monroe-Doktrin zusammenhält, wird sich keine der europäischen Mächte zwischen uns stellen können."
 ARG_envoy_to_london_idea: "Enge Beziehungen zu London"
 ARG_envoy_to_london_idea_desc: "Solange wir uns gegenseitig unterstützen, wird [ENG.GetNameDef] einen Freund in [ARG.GetName] haben. Es ist für unsere beiden Nationen äußerst wichtig, unsere politische Verbindung aufrechtzuerhalten, um sicherzustellen, dass unsere Ziele übereinstimmen."
 ARG_counter_interlligence_program_idea: "Argentinisches Programm zur Spionageabwehr"
 ARG_counter_interlligence_program_idea_desc: "Die Spionage ist eine der vielen Fronten in diesem globalen Konflikt, und für unser Überleben in diesem Krieg ist es deshalb umso wichtiger, dass wir ein eigenes Spionageabwehrprogramm haben. Wir haben uns dafür entschieden, defensive Maßnahmen zu ergreifen, anstatt offensiv gegen unsere Feinde vorzugehen."
 ARG_disrupt_bolivar_lar: "Arbeitete gegen Operation Bolívar"
 ARG_disrupt_bolivar_lar_desc: "Die Operation Bolívar ist uns schon seit vielen Jahren ein Dorn im Auge, und es liegt an uns, gegen diesen abscheulichen Akt der feindlichen Spionage klar Stellung zu beziehen."
 ARG_cut_ties_with_britain_idea: "Brach die Beziehungen zu Großbritannien ab"
 ARG_cut_ties_with_britain_idea_desc: "[ARG.GetNameDefCap] hat seine Beziehungen zu uns abgebrochen."
 ARG_disrupt_bolivar_no_lar: "Störte Operation Bolívar"
 ARG_disrupt_bolivar_no_lar_desc: "$ARG_disrupt_bolivar_lar_desc$"
 ARG_red_scare_idea: "Auswirkungen der Roten Angst"
 ARG_red_scare_idea_desc: "Die ideologischen Spannungen zwischen diesen beiden Nationen haben stark zugenommen."
 ARG_anti_soviet_idea: "Anti-sowjetische Stimmung"
 ARG_anti_soviet_idea_desc: "Der Kommunismus und die Gefahr, die er für unsere Nation darstellt, sind zu bedeutend, als dass wir sie ignorieren könnten. [SOV.GetNameDefCap] erweist sich immer wieder aufs Neue als Nation, die in der Lage ist, unsere Lebensweise, wie wir sie kennen, auszulöschen. Die Menschen fürchten die rote Bedrohung, und das sollten sie auch!"
 ARG_buying_the_islands_idea: "Kaufte die Südatlantischen Inseln"
 ARG_buying_the_islands_idea_desc: "Wie sich herausstellte, ist der Kauf zweier ganzer Inseln recht teuer. Wir werden diese Schulden noch einige Zeit lang abbezahlen müssen."
 ARG_siam_di_tella: "Siam Di Tella"
 ARG_chade_cade: "CHADE-CADE"
 ARG_anti_british_sentiment_idea: "Anti-britische Stimmung"
 ARG_anti_british_sentiment_idea_desc: "Seit wir die Beziehungen zu [ENG.GetName] gekappt haben, hat eine anti-britische Stimmung Einzug in unsere Regierung gehalten. Wir sind nicht länger an ihre Verträge und Handelsabkommen gebunden! Wir können uns jetzt auf das konzentrieren, was wichtiger ist: Krieg."
 ARG_growing_nationalism_modifier: "Wachsende nationalistische Bewegung"
 ARG_growing_nationalism_modifier_desc: "Die argentinische nationalistische Partei hat im ganzen Land Anklang gefunden, und immer mehr Menschen strömen in ihre Reihen, um ihre wachsende Ideologie zu unterstützen. Der argentinische Nationalismus verfolgt die Idee, die [ARG.GetAdjective]e Identität zu bewahren und das Land als dominierende Macht in Südamerika zu festigen."
 ARG_modify_growing_nationalism_ns_intro: "Modifiziert §Y$ARG_growing_nationalism_modifier$§! um"
 ARG_military_government_idea: "Militärregierung"
 ARG_military_government_idea_desc: "Pedro Pablo Ramírez hat die Macht übernommen und an Stelle der Regierung einen vom Militär geführten Staat errichtet. Dieser Regimewechsel wurde durch die vielen Rufe nach Veränderungen in der zuvor korrupten und betrügerischen Concordancia ausgelöst. Mit einem Manifest, das auf den [ARG.GeAdjective]en Expansionismus ausgerichtet ist, wird unser Land in Zukunft sicher viele Kriege führen müssen."
 ARG_spirit_of_the_conquistadors_idea: "Geist der Konquistadoren"
 ARG_spirit_of_the_conquistadors_idea_desc: "Es ist dem Ruhm der Konquistadoren zu verdanken, dass unser Volk in diesem wunderschönen Land des Silbers eine Heimat fand. Sie spielten eine wichtige Rolle in unserer Geschichte und dienen nun als Inspiration für die neue nationalistische Regierung von Nimio de Anquín. [ARG.GetNameDefCap] wird immer größer, während wir unsere schwächeren Nachbarn erobern und uns als dominierende Macht in Südamerika etablieren."
 ARG_rapid_militarization_idea: "Schnelle Militarisierung"
 ARG_rapid_militarization_idea_desc: "Die schnelle Militarisierung ist ein Prozess, bei dem sich eine Gesellschaft so rasch es geht auf einen militärischen Konflikt vorbereitet. Wir haben das Ziel, unseren militärisch-industriellen Komplex voll auszubauen und uns auf die kommenden Kämpfe vorzubereiten."
 ARG_argentine_nationalism_idea: "Argentinischer Nationalismus"
 ARG_argentine_nationalism_idea_desc: "Wir haben viel, worauf wir als [ARG.GetAdjective]es Volk stolz sein können, und ermutigen jeden dazu, die Interessen unserer Nation zu wahren und zu fördern. Wir brauchen keine Hilfe von jenen, die versuchen, uns strengere Vorschriften aufzuerlegen, oder uns mit Krieg drohen. [ARG.GetNameDefCap] ist ein souveränes Land und kann auch ohne Hilfe überleben."
 ARG_war_division_idea: "Kriegskabinett"
 ARG_war_division_idea_desc: "Da die Stabilität unserer Regierung nun gesichert ist und wir eine starke Wirtschaft aufgebaut haben, haben wir endlich genug Unterstützung durch unser Volk erhalten, um unsere Ziele in Sachen Expansion zu verwirklichen."
 ARG_preparing_for_war_idea: "Für den Krieg rüsten"
 ARG_preparing_for_war_idea_desc: "Der südamerikanische Kontinent liegt vor uns und ist reif für die Eroberung. Unsere Armeen bereiten sich auf den Krieg vor, während unsere Politiker und Diplomaten eifrig Dokumente und Ultimaten verfassen, um unsere Eroberung zu legitimieren. Die Grubenotter ist bereit zum Angriff!"
 ARG_spirit_of_the_cisplatine_war_idea: "Geist des Cisplatinischen Krieges"
 ARG_spirit_of_the_cisplatine_war_idea_desc: "Beim Cisplatinischen Krieg, der oft auch schlicht Argentinisch-Brasilianischer Krieg genannt wird, handelte es sich um einen bewaffneten Konflikt, der in den 1820er Jahren stattfand. Seit Ende des Krieges herrscht ein angespannter und unruhiger Frieden zwischen Argentinien und Brasilien, doch dies hat nun ein Ende. [BRA.GetNameDefCap] ist eine Bedrohung, die beseitigt werden muss. Unsere Truppen marschieren mit dem Wissen um unsere Vergangenheit im Rücken."
 ARG_integrate_operation_bolivar_idea_lar: "Integration von Operation Bolivar"
 ARG_integrate_operation_bolivar_idea_lar_desc: "Dank unserer engen Beziehungen zu den Achsenmächten konnten wir erfolgreich damit beginnen, Operation Bolívar in unsere Bestrebungen einzugliedern und den südamerikanischen Kriegsschauplatz durch unser Spionageprogramm zu unterstützen."
 ARG_integrate_operation_bolivar_idea_no_lar: "Integration von Operation Bolivar"
 ARG_integrate_operation_bolivar_idea_no_lar_desc: "$ARG_integrate_operation_bolivar_idea_lar_desc$"
 ARG_anti_american_idea: "Antiamerikanische Stimmung"
 ARG_anti_american_idea_desc: "$ARG_red_scare_idea_desc$"
 ARG_anti_american_propaganda_idea: "Antiamerikanische Propaganda"
 ARG_anti_american_propaganda_idea_desc: "[USA.GetNameDefCap] ist eine Bedrohung für unser Regime. Obwohl sie als schlafender Riese bekannt sind, können wir nie wissen, wann sie aufwachen und ihren Blick auf uns richten. Unsere Truppen sind dank unserer Propagandaabteilung bereit, der [USA.GetAdjective]en Gefahr im Norden entgegenzutreten."
 ARG_state_unions_idea: "Staatliche Gewerkschaften"
 ARG_state_unions_idea_desc: "Gewerkschaften sind Organisationen von Arbeitnehmern, die sich für die Erhaltung und Verbesserung ihrer Arbeitsbedingungen einsetzen. Zu ihren Zielen gehören bessere Löhne und Sozialleistungen, verbesserte Sicherheits- und Arbeitsbedingungen sowie die Sicherstellung, dass der gewöhnliche Arbeitnehmer von der Unternehmensleitung nicht ungerecht behandelt wird."
 ARG_FJC_empowered_idea: "Ermächtigte FJC"
 ARG_FJC_empowered_idea_desc: "Die „Federación Juvenil Comunista de la Argentina“ ist eine der einflussreichsten politischen Jugendorganisationen im Land. Sie hat ihre Wurzeln in der PCA und wurde 1921 gegründet, um die Politik der Partei unter der argentinischen Jugend zu fördern. Da die PCA nun die volle Kontrolle über die Regierung hat, kann die FJC wachsen und die argentinische Jugend zu vollwertigen Revolutionären ausbilden!"
 ARG_state_atheism_idea: "Staatlicher Atheismus"
 ARG_state_atheism_idea_desc: "Der staatliche Atheismus beschreibt die strenge Einhaltung des Atheismus im politischen Regime. Er wird von vielen als das genaue Gegenteil der Theologie angesehen und ist eine gängige Politik in jungen kommunistischen Staaten, die in die Fußstapfen der Sowjetunion treten, die es ebenso hielt, als sie erstmals an die Macht kam."
 ARG_liberation_theology_idea: "Befreiungstheologie"
 ARG_liberation_theology_idea_desc: "Die Befreiungstheologie ist eine Form des Christentums, die die Befreiung der Unterdrückten in den Mittelpunkt stellt. Als Religion befasst sie sich mit sozioökonomischen Analysen, sozialem Engagement für die Armen und der politischen Befreiung unterdrückter Völker. Die Befreiungstheologie hat sich aus dem Wunsch unseres Volkes nach Religionsfreiheit und aus der Unterstützung unserer revolutionären Ziele entwickelt."
 ARG_committee_of_state_security_idea_lar: "Komitee für Staatssicherheit"
 ARG_committee_of_state_security_idea_lar_desc: "Das argentinische Komitee für Staatssicherheit wurde nach dem Vorbild des russischen Geheimdiensts aufgebaut, um Aufgaben wahrzunehmen, die die Aufklärung, Spionageabwehr und geheimpolizeiliche Tätigkeiten betreffen."
 ARG_committee_of_state_security_idea_no_lar: "$ARG_committee_of_state_security_idea_lar$"
 ARG_committee_of_state_security_idea_no_lar_desc: "$ARG_committee_of_state_security_idea_lar_desc$"
 ARG_socialist_unification_idea: "Sozialistischer Zusammenschluss"
 ARG_socialist_unification_idea_desc: "Dank unserer glorreichen Revolution konnten wir unsere Ideologie auf dem südamerikanischen Kontinent als vorherrschende Ideologie etablieren. Dieser Krieg, der mit Blut und Tapferkeit gewonnen wurde, hat in unserem Volk den Wunsch geweckt, ein großes Mutterland für die sozialistischen Republiken Südamerikas aufzubauen."
 ARG_eliminate_american_imperialism_idea: "Operación Ocaso Escarlata"
 ARG_eliminate_american_imperialism_idea_desc: "Der Riese im Norden ist schon viel zu lange ein Bollwerk des Kapitalismus. Es ist an der Zeit, dass wir dem amerikanischen Imperialismus ein Ende setzen und ihm den scharlachroten Sonnenuntergang bringen."
 ARG_women_in_industry_idea: "$ARG_women_in_industry$"
 ARG_women_in_industry_idea_desc: "Dass eine Frau an der Spitze von [ARG.GetName] steht, ist ein Präzedenzfall dafür, dass Frauen das Recht haben sollten, auch in anderen Branchen zu arbeiten. Es würde uns viele neue Arbeitskräfte einbringen, mit denen unser Land große wirtschaftliche Fortschritte zu erwarten hat."
 ARG_socialist_volunteers_idea: "$ARG_socialist_volunteers$"
 ARG_socialist_volunteers_idea_desc: "Damit die internationale Revolution Erfolg hat, müssen wir anderen sozialistischen Staaten unsere Hilfe anbieten, wann immer diese benötigt wird. Solange wir sie entbehren können, sollten wir ihnen Freiwillige schicken, die sie bei ihrem Kampf gegen die Bourgeoisie unterstützen!"
 ARG_free_association_idea: "Freie Assoziation der Produzenten"
 ARG_free_association_idea_desc: "Die Freie Assoziation ist eine Beziehung zwischen Individuen, in der es keinen Staat, keine soziale Klasse, keine Hierarchie und kein Privateigentum an Produktionsmitteln gibt. Nach Ansicht der herrschenden Anarcho-Syndikalisten wird dies die Individuen in die Lage versetzen, sich frei und ohne sozialen Zwang zusammenzuschließen, um ihre eigenen Existenzbedingungen zu produzieren und zu reproduzieren."
 ARG_no_gods_no_masters_idea: "¡Liberación!"
 ARG_no_gods_no_masters_idea_desc: "Obwohl die anderen Länder auf unserem Kontinent nicht immer einer Meinung mit uns sind, würden wir unsere Ideologie verraten, wenn wir zuließen, dass sie von wütenden, kriegslustigen Invasoren erobert werden. Sollte einer unserer Nachbarn unterworfen werden, müssen wir zu den Waffen greifen, um ihn zu befreien."
 ARG_regulated_salaries: "Mindestlöhne"
 ARG_regulated_salaries_desc: "Wir haben Maßnahmen ergriffen, um zu verhindern, dass die Arbeiterschicht von der Industrie unterbezahlt wird. Die mit der Industrie und den Arbeitnehmern getroffene Abmachung hat sich für uns als Land als äußerst vorteilhaft erwiesen."
 ARG_social_welfare_fund_ns: "Der [ARG.GetAdjective]e Sozialhilfefonds"
 ARG_social_welfare_fund_ns_desc: "Die [ARG.GetAdjective]e Regierung hat beschlossen, die Ausgaben für Sozialhilfe zu erhöhen. Die positiven Auswirkungen dieser Mittelaufstockung zeigen sich derzeit in einer zufriedeneren Bevölkerung und einer zunehmend positiven Einstellung gegenüber der Regierung."
 ARG_british_argentine_agreement: "Das [ENG.GetAdjective]-[ARG.GetAdjective]e Abkommen"
 ARG_british_argentine_agreement_desc: "Zwischen [ENG.GetName] und uns wurde ein Abkommen unterzeichnet, das uns bessere Handelsbedingungen zusichert. Wir erhalten von nun an einen kleinen Rabatt auf [ENG.GetAdjective]e Produkte."
