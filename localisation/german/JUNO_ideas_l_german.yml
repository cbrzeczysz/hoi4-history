 SMB_MTG_naval_arms_race_legacy: "Marinewettrüsten"
 SMB_MTG_naval_arms_race_legacy_desc: "Zwar gibt es keine formellen Verträge, die die Expansion der [BRA.GetAdjective]en, [CHL.GetAdjective]en oder [ARG.GetAdjective]en Marine verhindern, doch seit dem Ersten Weltkrieg gibt es zumindest eine informelle Vereinbarung, die größere Expansionen verbieten soll. Sollte eine der Nationen in der Region damit beginnen, ihre Flotte mit neuen Großkampfschiffen aufzurüsten, wäre ein neues Wettrüsten unvermeidlich. "
 SMB_organization_of_american_states_member: "Mitglied der Organisation Amerikanischer Staaten"
 BRA_undiversified_economy_modifier: "Nicht diversifizierte Wirtschaft"
 BRA_undiversified_economy_modifier_desc: "Die starke Abhängigkeit vom Kaffeeexport legte die brasilianische Wirtschaft während der Weltwirtschaftskrise lahm, da andere Länder das süchtig machende Genussmittel nicht mehr kaufen konnten. Jede Regierung wird sich damit auseinandersetzen müssen, die Wirtschaft zu diversifizieren, falls sie sich jemals davon erholen soll."
 BRA_weak_government: "Schwache Regierung"
 BRA_weak_government_desc: "Revolutionen und Putschversuche haben im Lauf der Jahre die Autorität der brasilianischen Regierung stark geschwächt, und diese Lage hat sich durch die Verfassung von 1934 noch verschlimmert, die aus einem Kompromiss geschmiedet wurde und nur wenige Befürworter hatte. Wie auch immer die Zukunft Brasiliens aussehen mag: Sicher ist, dass das derzeitige politische Arrangement unhaltbar ist. "
 BRA_aftermath_of_the_coup: "Ausnahmezustand"
 BRA_aftermath_of_the_coup_desc: "Wegen eines Putschs der Kommunisten, der zu einem ausgewachsenen Bürgerkrieg auszuarten drohte, wurde im November 1935 der Ausnahmezustand ausgerufen. Obwohl der Putsch vereitelt werden konnte, hat der Präsident den Ausnahmezustand noch nicht aufgehoben. Viele befürchten nun, dass das Regime weiterhin die ihm durch den Ausnahmezustand gegebenen Befugnisse nutzen wird, um jede andere Meinung zu unterdrücken. "
