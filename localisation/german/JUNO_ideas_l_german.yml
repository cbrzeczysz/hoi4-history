 BRA_radio_nacional_idea: "Radio Nacional"
 BRA_radio_nacional_idea_desc: "Mit der Gründung eines nationalen Rundfunksenders verfügt die Regierung nun über eine direkte Möglichkeit, mit der Öffentlichkeit zu kommunizieren. Wir können dies nutzen, um sicherzustellen, dass sie die objektivsten und aktuellsten Informationen erhält. Oder einfach nur die Informationen, die wir ihr mitteilen wollen."
 BRA_anaue_idea: "Anauê"
 BRA_anaue_idea_desc: "Der indigene Gruß „Anauê“ hat bei der integralistischen Bewegung eine neue Verwendung gefunden. Die grün uniformierten Mitglieder der Partei rufen ihn auf den Straßen, um ihren Nationalstolz zu zeigen und dem Feind Angst einzujagen."
