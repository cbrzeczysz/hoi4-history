 BRA_new_capital_modifier: "Bau einer neuen Hauptstadt"
 BRA_new_capital_modifier_desc: "Wir sind dabei, eine neue Hauptstadt im Herzen der Nation zu errichten, um das Gefühl der Isolation in unseren ländlichen Staaten zu verringern."
 BRA_separatism_idea: "Separatistische Gefühle"
 BRA_separatism_idea_desc: "Im ganzen Land gibt es viele, die mit der brasilianischen Zentralregierung unzufrieden sind oder sich darüber ärgern, dass sie die weniger wohlhabenden Staaten der Nation unterstützen müssen. In der Vergangenheit führten diese Gefühle zu kurzlebigen separatistischen Bewegungen, deren Ursprungsstaaten sich von der Nation abspalteten. Wenn es uns nicht gelingt, die politische Lage bald zu stabilisieren, könnten solche Bewegungen zur Zersplitterung Brasiliens führen."
 BRA_propaganda_idea: "Departamento de Propaganda"
 BRA_propaganda_idea_desc: "Da wir in heiklen Zeiten leben, müssen wir sicherstellen, dass die Öffentlichkeit nur jene Informationen erhält, die sie braucht, um ihre Arbeit fortzusetzen und die Regierung zu unterstützen."
 BRA_cangaceiro_state: "Cangaço-Aktivitäten im Staat"
 BRA_cangaceiro_state_desc: "Im Nordosten Brasiliens herrschte einst ein Machtvakuum, das zum Aufstieg der als Cangaço bekannten Banditen führte. Diese Banditen plagen die Region schon seit vielen Jahrzehnten und werden oft von Einheimischen unterstützt, die mit ihrer Sache sympathisieren. Wir müssen etwas gegen ihre Plünderungen und Morde unternehmen, bevor wir vollständig die Kontrolle über die Region verlieren."
 BRA_disrupt_bolivar_LaR: "Spionageabwehr-Finanzierung"
 BRA_disrupt_bolivar_LaR_desc: "Ausländische Geheimdienste haben schon viel zu lange ungestraft in unserem Land agiert. Mit der Finanzierung unserer Spionageabwehr werden wir sicherstellen, dass nichts ohne unser Wissen geschieht."
