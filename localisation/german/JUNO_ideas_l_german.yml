 ToA_aid_against_communists_desc: "Die amerikanische Regierung verschließt ihre Augen vor gut bewaffneten, gut ausgerüsteten und gut ausgebildeten Freiwilligen, die nach Übersee kommen, um gegen den weltweiten Kommunismus zu kämpfen."
