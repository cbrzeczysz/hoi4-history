 USA_monroe_doctrine_idea: "Monroe-Doktrin"
 USA_monroe_doctrine_idea_desc: "Die Vereinigten Staaten haben im Zuge der Monroe-Doktrin versprochen, die westliche Hemisphäre vor einem Eingreifen der Kolonialmächte zu schützen. Das bedeutet, dass uns die USA bei einem Übergriff auf unser Territorium wahrscheinlich zu Hilfe kommen würde. Falls unsere Politik jedoch nicht mehr mit ihrer übereinstimmt, sind wir ungeschützt."
 USA_monroe_doctrine_enforcer: "Durchsetzen der Monroe-Doktrin"
 USA_monroe_doctrine_enforcer_desc: "Seit Mitte des 19. Jahrhunderts haben wir uns dazu verpflichtet, die westliche Hemisphäre vor einem Eingreifen der Kolonialmächte zu schützen. Obwohl sich die Parameter dieser Doktrin im Lauf der Zeit weiterentwickelt haben, bedeutet dies im Kern, dass unsere Nachbarn in Nord- und Südamerika von uns Unterstützung bei ihren Konflikten erwarten. Es ist natürlich Sache unserer eigenen Regierung, darüber zu entscheiden, wann und wie diese Doktrin durchgesetzt werden soll."
