 BRA_unwilling_subjects: "Widerwillige Untertanen"
 BRA_unwilling_subjects_desc: "Da die Monarchie erneut das alte politische System übernommen hat, frustriert es die Menschen umso mehr, wieder einmal einem Autokraten unterworfen zu sein."
 BRA_federal_republic: "Förderer des Föderalismus"
