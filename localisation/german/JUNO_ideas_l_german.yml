 CHL_chilean_economy_dynamic_modifier: "Die chilenische Wirtschaft"
 CHL_chilean_economy_dynamic_modifier_desc: "Da die chilenische Wirtschaft stark von Exporten unter anderem von Kupfer und Nitrat abhängig ist, wurde sie nach der Weltwirtschaftskrise stark in Mitleidenschaft gezogen: Ihr größter Handelspartner, die USA, stellte die Importe aus Chile ein und das Land war gezwungen, Territorien zu verkaufen, damit die Wirtschaft nicht völlig zusammenbrach. Es wurden Maßnahmen ergriffen, um die Lage wieder unter Kontrolle zu bringen, doch es wird noch eine Weile dauern, bis die chilenische Wirtschaft wieder erstarkt ist."
