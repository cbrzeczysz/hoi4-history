 #NAVAL
 POL_submarine_1: "Wilk-Klasse"
 POL_submarine_1_desc: "Die Wilk-Klasse bestand aus drei U-Booten, die von Frankreich für die polnische Marine gebaut und Anfang der 1930er-Jahre in Dienst gestellt wurden. Sie basierten auf der französischen Saphir-Klasse. Es handelte sich um relativ große U-Boote mit einer Verdrängung von fast 1.000 Tonnen. Die Bewaffnung bestand aus sechs 55,0-cm-Torpedorohren, die Tauchtiefe betrug bis zu 80 Meter."
 POL_submarine_2: "Orzeł-Klasse"
 POL_submarine_2_desc: "Die Orzeł-Klasse bestand aus zwei U-Booten, die in den Niederlanden für die polnische Marine gebaut wurden. Die Schiffe wurden erst wenige Monate vor der deutschen Invasion fertiggestellt. Es handelte sich um große U-Boote mit einer Verdrängung von 1.100 Tonnen. Sie waren mit zwölf 55,0-cm-Torpedorohren bewaffnet und hatten eine Tauchtiefe von 80 Metern."
 POL_submarine_3: "Sokół-Klasse"
 POL_submarine_3_desc: "Die zwei U-Boote der Sokół-Klasse basierten auf der britischen U-Klasse und wurden 1941-42 für die polnische Marine im Exil fertiggestellt. Die Schiffe hatten eine Verdrängung von 540 Tonnen und waren mit vier 53,3-cm-Torpedorohren ausgestattet. Sie besaßen hochwertige britische Radar- und Sonarsysteme und eine Tauchtiefe von 60 Metern."
 POL_submarine_4: "Delfin-Klasse"
 POL_destroyer_1: "Wicher-Klasse"
 POL_destroyer_1_desc: "Die zwei Zerstörer der Wicher-Klasse waren die ersten großen Oberflächenschiffe der polnischen Marine. Sie wurden zwischen 1930 und 1932 in Dienst gestellt. Es handelte sich um große U-Boote mit einer Verdrängung von 1.540 Tonnen. Die Baupläne sahen eine Bewaffnung mit vier 13,0-cm-M1924-Geschützen vor, diese wurden aber kurz vor der deutschen Invasion durch bessere 12,0-cm-Geschütze aus Schweden ersetzt. Auch die Torpedorohre und die Flak-Bewaffnung der Schiffe wurden verbessert."
 POL_destroyer_2: "Grom-Klasse"
 POL_destroyer_2_desc: "Die zwei Zerstörer der Grom-Klasse wurden in Großbritannien für die polnische Marine gebaut und 1937 in Dienst gestellt. Sie zählten zu den größten und schnellsten Zerstörern des Zweiten Weltkriegs. Sie verdräntgen fast 2.000 Tonnen und waren mit fünf 12,0-cm-Bofors-M34-Geschützen als Hauptartillerie bewaffnet. Außerdem besaßen sie sechs 53,3-cm-Torpedorohre und eine gute U-Jagd-Ausrüstung."
 POL_destroyer_3: "Piorun-Klasse"
 POL_destroyer_3_desc: "Der polnische Zerstörer Piorun war ein britischer Zerstörer der N-Klasse, der für die polnische Marine im Exil gebaut und 1940 in Dienst gestellt wurde. Er verdrängte 1.770 Tonnen, besaß eine ordentliche Geschwindigkeit und war recht zuverlässig. Die Bewaffnung bestand aus sechs 12,0-cm-Mk-XII-Geschützen als Hauptartillerie und fünf 53,3-cm-Torpedorohren. Zudem besaß der Zerstörer gute U-Jagd-Ausrüstung und die damals neuesten britischen Radar- und Sonarsysteme."
