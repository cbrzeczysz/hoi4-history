 AAT_norway.1.t: "Faschisten belästigen [NOR_lev_trotsky.GetName]"
 AAT_norway.1.desc: "Während sich der umstrittene Revolutionär mit seinem Gastgeber auf einem Angelausflug befand, brachen Faschisten der Nasjonal-Samling-Partei in das Haus von Konrad Knudsen ein, in dem auch Trotzki untergekommen war.\n\nDie Einbrecher suchten scheinbar nach belastenden Beweisen, um sich des Exilkommunisten entledigen zu können, wurden aber glücklicherweise von Knudsens Tochter Hjørdis vom Grundstück verjagt, bevor sie etwas finden konnten."
 AAT_norway.1.a: "Wir müssen ihn von allem Ärger fernhalten."
 AAT_norway.1.b: "Wir könnten zwei Fliegen mit einer Klappe schlagen."
 AAT_norway.1.c: "Hebt diesen Mann in ein wichtiges Amt!"
 AAT_norway.1.d: "Seine Vergangenheit ist der einzige Beweis, den wir brauchen. Verhaftet ihn!"
 AAT_norway.2.t: "Trotzki unter Hausarrest auf einem Bauernhof"
 AAT_norway.2.desc: "Mit der Begründung, er habe gegen die Vereinbarung verstoßen, sich während seines Exils nicht politisch zu betätigen, und aufgrund der fadenscheinigen Beweise, die die faschistischen Einbrecher gestohlen hatten, haben wir [NOR_lev_trotsky.GetName] auf einen Bauernhof in Hurum geschickt, wo er von der Polizei bewacht und von der Außenwelt abgeschottet wird.\n\nEs ist eine harte Strafe, doch der Druck, der von [SOV.GetName] und den örtlichen Faschisten ausgeht, macht ihn zu einer Gefahr."
 AAT_norway.2.a: "Das ist das Beste, was wir im Moment tun können."
 AAT_norway.3.t: "[ROOT.GetLeader.GetName] greift hart gegen Andersdenkende durch"
 AAT_norway.3.desc: "Nach der Auseinandersetzung in Knudsens Villa wurde deutlich, dass die politische Lage durch die Feindseligkeiten zwischen Kommunisten und Faschisten gefährdet ist.\n\nDie Konflikte und die politischen Unruhen müssen ein Ende finden. Trotzkis Anwesenheit könnte den Zorn von [SOU.GetName] auf uns ziehen. Gleichzeitig ist sicher, dass die Nasjonal Samling das Land bei der ersten Gelegenheit an [FGR.GetLeader] übergeben würde, weshalb ihrem Einfluss um jeden Preis Einhalt geboten werden muss.\n\nAm besten wäre es, ihn nach Mexiko zu schicken. [MEX.GetLeader] hat bereits zugestimmt, ihn aufzunehmen."
 AAT_norway.3.a: "Es ist für das Überleben Norwegens unerlässlich."
 AAT_norway.4.t: "Trotzki tritt unserer Regierung bei!"
 AAT_norway.4.desc: "Die Lösung zur Minderung der Leiden des [NOR.GetAdjective]en Volkes lag direkt vor unserer Nase: [NOR_lev_trotsky.GetName] ist nicht nur einer der größten marxistischen Schriftsteller unserer Zeit, sondern auch ein charismatischer Revolutionär und ein hervorragender General.\n\nIhm ein Amt in unserer Regierung zu geben, wird sicherlich zu einigen Spannungen mit der [SOV.GetName] führen, aber das wird es wert sein. Schließlich kann seine Erfahrung unsere junge Nation und die Arbeiter Skandinaviens zu wahrer Größe führen."
 AAT_norway.4.a: "Der Exilant des einen Landes ist der Retter des anderen!"
 AAT_norway.5.t: "[NOR_lev_trotsky.GetName] verhaftet!"
 AAT_norway.5.desc: "Andere mögen die in Knudsens Wohnung gefundenen Beweise als fadenscheinig, belanglos oder gar gefälscht bezeichnen und sie könnten sogar recht haben, doch vielleicht wird sie ein Richter irgendwann unter bestimmten Umständen als stichhaltig anerkennen. Zudem können wir derzeit schlichtweg nicht riskieren, die Nasjonal Samling zu verärgern. Daher wurde [NOR_lev_trotsky.GetName] mit sofortiger Wirkung in Gewahrsam genommen.\n\nWann oder wie er wieder das Licht der Öffentlichkeit erblicken wird, ist im Moment von geringer Bedeutung. Wir werden zumindest dafür sorgen, dass er besser untergebracht wird, als er es in Sibirien war."
 AAT_norway.5.a: "Wir mussten ihn aufhalten."
 AAT_norway.6.t: "Das Schicksal von Trotzki"
 AAT_norway.6.desc: "Es ist einige Zeit vergangen, seit wir [NOR_lev_trotsky.GetName] auf einem Bauernhof in Hurum unter Hausarrest gestellt haben, doch es scheint für keine der beteiligten Parteien ein gutes Arrangement gewesen zu sein. [SOV.GetNameDefCap] will seine Auslieferung, die Nasjonal Samling will ihn hängen sehen, und alle anderen, die keine eingefleischten Trotzkisten sind, wollen ihn loswerden. Wir müssen entscheiden, was wir mit diesem problematischen Exilanten machen.\n\nDer mexikanische Präsident [MEX.GetLeader] hat angeboten, ihn aufzunehmen, sofern wir ihm erlauben, weiterhin im Exil zu bleiben, aber wir könnten ihn auch einfach als Zeichen der Freundschaft an [SOV.GetLeader] übergeben."
 AAT_norway.6.a: "Erlaubt ihm, die mexikanische Sonne zu genießen."
 AAT_norway.6.b: "Stalin wird uns dafür lieben!"
 AAT_norway.7.t: "[get_trotsky_lastname] kommt in Mexiko an"
 AAT_norway.7.desc: "Der problematische Exilant [NOR_lev_trotsky], der viele beschwerliche Jahre lang in unserem Land im Exil lebte, ist in Mexiko angekommen. Dort ist er bei den Malern Frida Kahlo und Diego Rivera untergekommen, die sich sicher gut mit ihm und seiner Frau verstehen werden.\n\nEr wird dort wahrscheinlich vor der [SOV.GetName] sicher sein, doch vor allem ist er nun nicht mehr unser Problem."
 AAT_norway.7.a: "Endlich etwas Ruhe."
 AAT_norway.8.t: "[get_trotsky_lastname] kommt in Moskau an"
 AAT_norway.8.desc_SOV: "Wir haben von diesem Moment jahrelang geträumt! Die verräterische Schlange [SOV_lev_trotsky.GetName] steht endlich wieder unter unserer Jurisdiktion. Er wird für seine Verbrechen gegen die Revolution und vor allem gegen Genosse Stalin bezahlen. Nicht, dass es in den Augen des Proletariats einen Unterschied zwischen der Revolution und dem Genossen gäbe."
 AAT_norway.8.desc_NOR: "Der ehemalige Revolutionär [NOR_lev_trotsky.GetName] wurde nach Moskau gebracht, wo er in Gewahrsam genommen oder vielleicht auch hingerichtet wird, je nach Laune von [SOU.GetLeader].\n\nWas auch immer sein Schicksal sein mag: Er ist nicht mehr unser Problem. Das hat auch den zusätzlichen Vorteil, dass wir engere Beziehungen zur [SOU.GetName] knüpfen können."
 AAT_norway.8.a: "Endlich!"
 AAT_norway.8.b: "Auf Nimmerwiedersehen!"
 AAT_norway.9.t: "Regierung Nygaardsvold"
 AAT_norway.9.desc: "Die von der Arbeiterpartei geführte Regierung von [NOR_johan_nygaardsvold.GetName] ist die erste stabile Regierung mit einer klaren Mehrheit, die unsere junge Nation je hatte. Das Kabinett hat im vergangenen Jahr hart gearbeitet und Maßnahmen vorangetrieben, die [NOR.GetName] dabei helfen werden, die tiefe Wirtschaftskrise, in der sich das Land derzeit befindet, zu überwinden und den Wohlstand der Bevölkerung zu sichern.\n\nNatürlich gehen diese Maßnahmen auf Kosten der militärischen Bereitschaft, die wir im Fall eines Krieges benötigen würden. Wir können nur hoffen, dass wir unser Militär nicht brauchen werden."
 AAT_norway.9.a: "Eine Zeit des Friedens und der Stabilität liegt vor uns!"
 AAT_norway.10.t: "Unruhe im Storting"
 AAT_norway.10.desc: "Während der Ausbruch eines Krieges in Europa immer unausweichlicher scheint, wurde das [NOR.GetAdjective]e Parlament - das Storting - von einer Welle des Chaos und der Zwietracht erschüttert. Alle Anzeichen dafür, dass die Regierung Nygaardsvold eine Ära der Stabilität herbeiführen würde, sind längst vergessen und die Mitglieder des Parlaments können sich offenbar auf keine kohärente Maßnahme einigen, um [NOR.GetName] sicher durch den kommenden Sturm zu steuern.\n\nUnterdessen wetzen die Feinde des gemeinen Volkes ihre Messer, um sich an den immer größer werdenden Unruhen zu laben, bis [NOR.GetNameDef] vollständig von den Flammen des Krieges verschlungen sein wird."
 AAT_norway.10.a: "Wie schnell werden wir untergehen?"
 AAT_norway.11.t: "Die Menschen in [ROOT.GetName] wachen auf!"
 AAT_norway.11.desc: "Nachdem sie jahrhundertelang von anderen skandinavischen Mächten unterjocht und dann der Gnade der kapitalistischen Industriellen ausgeliefert waren, lernen die Menschen in [ROOT.GetNonIdeologyName] langsam, sich gemeinsam gegen ihre Unterdrücker zu stellen und deren Hegemonie abzulehnen.\n\nDie [ROOT.GetAdjective]e Bevölkerung sucht nun nach einer Inspiration für ihre Revolution!"
 AAT_norway.11.a: "Das Volk dieses alten Landes ist aus seinem Schlaf erwacht!"
 AAT_norway.12.t: "Misstrauensvotum gegen Johan Nygaardsvold"
 AAT_norway.12.desc: "Trotz anfänglicher Versprechen scheint die letztes Jahr von Johan Nygaardsvold gebildete Regierung nicht nur versagt zu haben, sondern auch wild entschlossen zu sein, die Nation abzurüsten. Viele Mitglieder des Parlaments sind jedoch der Meinung, dass [ROOT.GetNameDef] die Industrie entwickeln muss, um in die junge [NOR.GetAdjective]e Armee investieren und ausländische Mächte von einer Invasion abhalten zu können.\n\nUnd so kam es zu einem Misstrauensvotum durch Mitglieder der konservativen Partei Høyre. Obwohl deren Vorsitzender, der Industrielle Johan H. Andresen, bereits über seinen Rücktritt nachgedacht hatte, ergriff er die Gelegenheit, Norwegen in eine neue Richtung zu führen. Er präsentierte sich als pragmatische und effiziente Alternative zu Nygaardsvolds Träumen eines gesellschaftlichen Fortschritts."
 AAT_norway.12.a: "Nygaardsvold ist raus. Andresen ist drin."
 AAT_norway.13.t: "Quislings Putschversuch"
 AAT_norway.13.desc: "Während wir damit beschäftigt waren, unsere Wirtschaft voranzubringen, und wir die Faschisten im Ausland im Auge behielten, ließen wir zu, dass der Faschismus direkt vor unserer Nase im eigenen Land wucherte. Auch wenn er immer weniger Unterstützung fand und seine Partei, die Nasjonal Samling, nie einen einzigen Sitz im Storting erringen konnte, bildete Vidkun Quisling eine von [?NOR.NOR_cw_fascist_attacker.GetName] unterstützte Regierung und behauptet, die Hebel der Macht in [ROOT.GetNonIdeologyName] selbst in die eigenen Hände zu nehmen."
 AAT_norway.13.a: "Quislings Zeit ist endlich gekommen!"
 AAT_norway.13.b: "Das Volk von [ROOT.GetNonIdeologyName] wird einem Verräter niemals verzeihen!"
 AAT_norway.13.c: "Wir müssen alles in unserer Macht Stehende tun, um sie aufzuhalten!"
 AAT_norway.14.t: "Ein nützlicher Kollaborateur"
 AAT_norway.14.desc: "Vidkun Quisling, seit Jahren der größte Verfechter des Faschismus in [NOR.GetNonIdeologyName], hat uns seine Hilfe bei der Invasion seines Vaterlandes angeboten.\n\nEr will mit unserer Unterstützung einen Staatsstreich in Oslo inszenieren und ein Regime aufbauen, das eng mit [ROOT.GetName] befreundet ist. Sobald er sich dort etabliert hat, plant er, den Weg für unsere Invasion zu ebnen, um die [ROOT.GetAdjective]e Besetzung von [NOR.GetName] zu legitimieren."
 AAT_norway.14.a: "Er wird nützlich sein."
 AAT_norway.14.b: "Dieser Clown? Wir werden uns selbst um [NOR.GetNonIdeologyName] kümmern."
 AAT_norway.15.t: "Quislings Putsch ist unvermeidlich!"
 AAT_norway.15.desc: "Trotz all unserer Bemühungen hat Vidkun Quisling damit begonnen, die Macht in Oslo zu ergreifen. Mit Unterstützung der einmarschierenden Faschisten verkündet er im Rundfunk die Bildung einer neuen Regierung, die sich der Zusammenarbeit mit unseren Feinden verschrieben hat.\n\nMan kann diese Tat einfach nicht schönreden ... Wir waren bereits vorher auf der Verliererstraße und dieser Putsch wird unsere Kriegsanstrengungen nur noch verschlimmern."
 AAT_norway.15.a: "Die Zukunft von [NOR.GetName] könnte bedauerlicherweise von Quisling abhängen."
 AAT_norway.15.b: "Wir werden weiterkämpfen!"
 AAT_norway.16.t: "Wir mögen uns im Exil befinden, aber nicht mit leeren Händen"
 AAT_norway.16.desc: "Trotz unseres tragischen Rückzugs aus [NOR.GetName] konnten wir zumindest Trost darin finden, dass unsere Regierung die Weitsicht hatte, sich auf das Schlimmste vorzubereiten und Ressourcen umzuleiten, die uns bei der Rückeroberung des [NOR.GetAdjective]en Territoriums helfen werden.\n\nDiese Werkzeuge sollten es einfacher machen, die Odyssee zu unseren alten Ufern zu beginnen."
 AAT_norway.16.a: "Wir kommen wieder!"
 AAT_norway.17.t: "[NOR.GetAdjective]e Territorialansprüche"
 AAT_norway.17.desc_monarchist: "Die [FROM.GetAdjective]e Krone hat angeblich ein jahrhundertealtes Dokument gefunden, das belegt, dass wir die Kontrolle über Territorien halten, die rechtmäßig Teil der von König Haakon VII. von Norwegen geerbten königlichen Titel sind.\n\nDas Land, um das es geht, [GetNorwegianClaims]."
 AAT_norway.17.desc_fascist: "Das Staatsoberhaupt von [NOR.GetName] verlangt, dass wir einen Teil unseres Territoriums abtreten. Es wird als eine Rückgabe angestammten Landes verkauft. Man droht uns mit Krieg, falls wir uns weigern.\n\nDas Land, um das es geht, [GetNorwegianClaims]."
 AAT_norway.17.desc_denmark: "Ein Abgesandter von König Haakon VII. von Norwegen oder Prinz Carl von Dänemark, wie wir ihn einst kannten, hat sich mit einer ernsthaften Forderung an uns gewandt. Einer Sammlung alter Dokumente zweifelhafter Herkunft zufolge ist Dänemark rechtmäßig Teil des Königreichs Norwegen und nicht Dänemarks.\n\nMan hat angedeutet, die Territorien im Zweifelsfall gewaltsam zu erobern, sollten wir uns weigern. Man behauptet, es sei zu unserer eigenen Sicherheit."
 AAT_norway.17.a: "Wir haben keine Wahl."
 AAT_norway.17.b: "Das ist absurd!"
 GetNorwegianClaims_iceland: "ist Island. Man besteht darauf, dass dieses Land zu Unrecht von der dänischen Krone behalten wurde, als sich das heutige norwegische Königshaus bildete"
 GetNorwegianClaims_greenland: "ist Grönland oder Eirik Raudes Land, wie man es dort nennt. Ihrer Meinung nach hätte es übergeben werden müssen, als König Haakon zum König von Norwegen ernannt wurde"
 GetNorwegianClaims_faroes: "sind die Färöer-Inseln, die sie als Teil der Titel ihrer Krone betrachten"
 GetNorwegianClaims_sweden: "sind die Staaten Bohuslän, Dalarna und Jämtland, die ihrer Meinung nach von der schwedischen Krone gestohlen wurden"
 GetNorwegianClaims_bjarmeland: "sind die Territorien rund um das Weiße Meer, die ihren Behauptungen nach zuerst von ihren Wikinger-Vorfahren bewohnt wurden und die sie Bjarmeland nannten"
 GetNorwegianClaims_ireland: "ist die Grafschaft Leinster, die ihnen zufolge zuerst von ihren Wikinger-Vorfahren besiedelt wurde"
 GetNorwegianClaims_scotland: "sind die Shetlandinseln und das schottische Hochland. Sie sagen, dieses Land sei einst durch ihre Vorfahren, die Wikinger, erobert worden"
 GetNorwegianClaims_vinland: "ist Vinland, das uns als Neufundland und Labrador bekannt ist. Sie bestehen darauf, dass ihre Vorfahren, die Wikinger, es zuerst entdeckt haben und sie es daher für sich beanspruchen können"
 GetNorwegianClaims_denmark: "ist ganz Dänemark ... Eine wirklich gewagte Behauptung"
 AAT_norway.18.t: "[FROM.GetNameDefCap] hat unsere Forderung akzeptiert!"
 AAT_norway.18.desc_monarchist: "Wir haben dem [FROM.GetAdjective]en Staat erfolgreich bewiesen, dass unsere Ansprüche rechtmäßig sind. Sie haben zugestimmt, das von uns beanspruchte Land an unsere Krone abzutreten."
 AAT_norway.18.desc_fascist: "Die schwache [FROM.GetAdjective]e Regierung hat nachgegeben und uns erlaubt, das Territorium zu übernehmen, das rechtmäßig uns gehört."
 AAT_norway.18.a: "Willkommen in eurer Heimat."
 AAT_norway.19.t: "[FROM.GetNameDefCap] wies unsere Forderungen zurück"
 AAT_norway.19.desc_monarchist: "Das Ansehen unserer Krone hat einen schweren Schlag erlitten: [FROM.GetNameDefCap] hat unsere rechtmäßigen Territorialansprüche zurückgewiesen. Dies kommt einer Beleidigung der [ROOT.GetAdjective]en Krone gleich und darf nicht toleriert werden."
 AAT_norway.19.desc_fascist: "Der [FROM.GetAdjective]e Staat hat ganz offensichtlich keine Ahnung, wessen Ansprüche er da ablehnt. Wir werden nicht tatenlos zusehen, wie unser rechtmäßiges Land von ihm besetzt bleibt. Unsere einzige Möglichkeit ist die gewaltsame Eroberung!"
 AAT_norway.19.a: "Sie werden für diese Unverschämtheit bezahlen."
 AAT_norway_news.1.t: "$AAT_norway.7.t$"
 AAT_norway_news.1.desc: "Nach vielen zermürbenden Jahren im Exil ist der bekannte Revolutionär Leo Trotzki aus [NOR.GetNonIdeologyName] in [MEX.GetNonIdeologyName] angekommen. Dort wurde er von der berühmten Malerin Frida Kahlo und deren Ehemann Diego Rivera empfangen, die ihn in ihrem Haus in Mexiko-Stadt unterbringen und sich sicherlich gut um Trotzki und dessen Frau kümmern werden.\n\nVor allem aber wird er weit weg von jenen Gefahren sein, die von seinen Feinden in der [SOV.GetName] ausgehen, und vielleicht ein ruhiges Exil in der lateinamerikanischen Nation genießen können."
 AAT_norway_news.1.a: "Interessant ..."
 AAT_norway_news.1.sov: "Wir müssen uns um ihn kümmern!"
 AAT_norway_rikstanken.1.t: "[ROOT.GetAdjective]es Panzerprogramm"
 AAT_norway_rikstanken.1.desc: "Panzer waren zwar nie Teil des [ROOT.GetAdjective]en Arsenals und obwohl es für uns zu spät sein könnte, den Rückstand aus eigener Kraft aufzuholen, bedeutet dies nicht, dass wir ganz aufgeben sollten.\n\nDer erste Schritt besteht darin, einen geeigneten Partner zu finden, der unser Panzerprogramm entweder erwerben oder mit uns zusammenarbeiten wird. Die offensichtlichste Antwort wäre, eine der großen Militärmächte Europas einzubinden, doch vielleicht könnte es langfristig eher von Vorteil sein, einen Anbieter zu finden, der näher an unserem Land liegt."
 AAT_norway_rikstanken.1.a: "Unsere Nachbarn in [?NOR_nordic_tank_seller.GetName]."
 AAT_norway_rikstanken.1.b: "[?NOR_communist_tank_seller.GetNameDefCap] hat dafür die nötigen Mittel."
 AAT_norway_rikstanken.1.c: "[?NOR_fascist_tank_seller.GetAdjective]e Panzer sehen vielversprechend aus!"
 AAT_norway_rikstanken.2.t: "Unser Ansatz für ein [NOR.GetAdjective]es Panzerprogramm"
 AAT_norway_rikstanken.2.desc_NORDIC: "Unser nordisches Nachbarland - [?NOR_nordic_tank_seller.GetNameDef] - hat eine fortschrittliche Militärindustrie, die wir für die Versorgung unserer eigenen Panzertruppen nutzen könnten, auch wenn dies für unsere kleine Nation äußerst kostspielig sein würde.\n\nAlternativ könnten wir auch nur einen einzigen Panzer kaufen und sehen, was wir daraus lernen können."
 AAT_norway_rikstanken.2.desc_SOV: "[?NOR_communist_tank_seller.GetNameDefCap] hat die nötigen Produktionsmittel, um große Mengen an Panzern herzustellen, was es uns ermöglichen würde, unsere Feinde einzuholen.\n\nWir könnten diese Gelegenheit auch nutzen, um den Arbeitern unserer Nation zu zeigen, was ein kommunistischer Staat zu leisten vermag, und die Unterstützung für den Kommunismus in [ROOT.GetName] erhöhen."
 AAT_norway_rikstanken.2.desc_GER: "Die Macht der [?NOR_fascist_tank_seller.GetAdjective]en Panzer ist unbestreitbar, und ihre industriellen Kapazitäten werden es uns erlauben, unsere Panzertruppen so auszubauen, dass sie es mit jedem Feind aufnehmen können. Wir könnten uns auch mit ihnen zusammentun, um unsere eigenen Panzer zu entwickeln und ihre Ingenieure zu unterstützen.\n\nNatürlich werden sie von uns erwarten, dass wir uns ideologisch mit ihnen verbünden, ganz gleich, welchen Ansatz wir verfolgen."
 AAT_norway_rikstanken.2.a: "Wir werden es mit einem einzelnen Panzer versuchen."
 AAT_norway_rikstanken.2.b: "Wir brauchen eine große Quantität, um unseren Feinden ebenbürtig zu sein."
 AAT_norway_rikstanken.2.c: "Ein Handelsabkommen wird unsere Länder ideologisch einander näher bringen."
 AAT_norway_rikstanken.2.d: "Bitten wir um Hilfe bei der Entwicklung unserer eigenen Panzer."
 AAT_norway_rikstanken.3.t: "[FROM.GetNameDefCap] möchte einen [ROOT.GetAdjective]en Panzer kaufen"
 AAT_norway_rikstanken.3.desc: "Die [FROM.GetAdjective]e Regierung hat uns darum gebeten, den Kauf eines Panzers zu genehmigen. Mit dem Vorbehalt, dass sie sich aus Budgetgründen nur einen einzigen leichten Panzer leisten kann ... ohne den Geschützturm.\n\nDiese Anfrage ist so ungewöhnlich, dass sie äußerst verdächtig erscheint, doch sie behaupten, dass sie ihn ausprobieren wollen, bevor sie darüber entscheiden, wie sie ihre Panzertruppen ausbauen."
 AAT_norway_rikstanken.3.a: "Ein einziger Panzer wird schon keinen Schaden anrichten."
 AAT_norway_rikstanken.3.b: "Das ist unsere Zeit nicht wert."
 AAT_norway_rikstanken.4.t: "[FROM.GetNameDefCap] möchte unsere Panzer kaufen"
 AAT_norway_rikstanken.4.desc: "Die [FROM.GetAdjective]e Regierung will unsere Panzer für ihren ersten Vorstoß in die gepanzerte Kriegsführung kaufen.\n\nDas würde unserer Wirtschaft und unserer Rüstungsindustrie sehr zugutekommen, doch wir müssen zuerst an unseren eigenen Panzerbestand denken und abwägen, ob wir ihr wirklich einen Panzertrupp anvertrauen können."
 AAT_norway_rikstanken.4.a: "Schließen wir dieses Handelsabkommen ab."
 AAT_norway_rikstanken.4.b: "Wir brauchen diese Panzer selbst."
 AAT_norway_rikstanken.5.t: "[FROM.GetNameDefCap] wünscht sich engere Beziehungen und Panzer"
 AAT_norway_rikstanken.5.desc_SOV: "Die [FROM.GetAdjective]e Regierung ist mit einer Bitte an uns herangetreten: Sie möchte eine große Menge an leichten Panzern von uns kaufen und es nicht nur bei einem Handelsabkommen belassen, sondern sie strebt auch engere Beziehungen zwischen unseren beiden Ländern an.\n\nDies wäre die ideale Gelegenheit, der [FROM.GetAdjective]en Bevölkerung zu zeigen, was mit den nötigen Produktionsmitteln möglich ist, und es würde in Zukunft zu einer engeren Zusammenarbeit führen."
 AAT_norway_rikstanken.5.desc_GER: "Vertreter der [FROM.GetAdjective]en Regierung wollen eine große Menge unserer überlegenen leichten Panzer kaufen.\n\nSie haben zudem Interesse an den Prinzipien unserer Ideologie gezeigt und möchten ihrer Bevölkerung zeigen, wie der Höhepunkt in Sachen [ROOT.GetRulingIdeologyNoun] aussieht, um ihn in ihrem Land zu verbreiten."
 AAT_norway_rikstanken.5.a: "Wir begrüßen ihr Interesse."
 AAT_norway_rikstanken.5.b: "Das ist unsere Zeit nicht wert."
 AAT_norway_rikstanken.6.t: "[FROM.GetNameDefCap] möchte bei der Panzerforschung zusammenarbeiten"
 AAT_norway_rikstanken.6.desc: "Die [FROM.GetAdjective]e Regierung plant, ihr eigenes Panzerprogramm zu entwickeln, und hat uns diesbezüglich um Hilfe gebeten. Sie behauptet, sie wolle nicht nur technologisches und ideologisches Wissen erwerben, sondern auch, dass unser eigenes Panzerprogramm von dieser Vereinbarung profitieren würde."
 AAT_norway_rikstanken.6.a: "Ihre Panzer werden unaufhaltbar sein."
 AAT_norway_rikstanken.6.b: "Wir brauchen das nicht."
 AAT_norway_rikstanken.7.t: "Wir heißen unsere neuen nationalen Panzer willkommen"
 AAT_norway_rikstanken.7.desc: "[FROM.GetNameDefCap], unser Nachbar, hat den Verkauf des ersten [ROOT.GetAdjective]en Panzers akzeptiert. Dieser ist zwar nicht sonderlich gut gepanzert und hat auch keinen Geschützturm, doch mit etwas Arbeit könnte dies den Beginn der [ROOT.GetAdjective]en Panzertruppen einläuten."
 AAT_norway_rikstanken.7.a: "Die beste Idee des Reiches!"
 AAT_norway_rikstanken.8.t: "[FROM.GetNameDefCap] versorgt uns mit Panzern"
 AAT_norway_rikstanken.8.desc: "Die [FROM.GetAdjective]e Regierung hat der Vereinbarung zugestimmt, eine große Anzahl von Panzern an unser Land zu verkaufen. Dies wird es unserem Militär ermöglichen, ernsthaft mit den Großmächten zu konkurrieren."
 AAT_norway_rikstanken.8.a: "Endlich!"
 AAT_norway_rikstanken.9.t: "Die [ROOT.GetAdjective]e und die [FROM.GetAdjective]e Nation rücken dank ihres Panzerprogramms näher zusammen"
 AAT_norway_rikstanken.9.desc: "Die [FROM.GetAdjective]e Führung hat zugestimmt, uns Panzer zu verkaufen. Mit ihnen kommt ein formeller Vertrag, der [ROOT.GetName] näher an die [FROM.GetAdjective]e [FROM.GetRulingIdeology]e Ideologie führen wird."
 AAT_norway_rikstanken.9.a: "Jetzt wird sich [FROM.GetRulingIdeologyNoun_DE_ART_DEF_S_N] [FROM.GetRulingIdeologyNoun] durchsetzen!"
 AAT_norway_rikstanken.10.t: "[FROM.GetNameDefCap] stimmt Forschungsabkommen zu"
 AAT_norway_rikstanken.10.desc: "Die [FROM.GetAdjective]en Gesandten haben bestätigt, dass sie bereit sind, uns bei der Entwicklung unserer eigenen Panzer zu helfen. Alles unter der Voraussetzung, dass sich unsere Länder ideologisch weiter annähern. Wir sind sicher, dass auch sie von den neuen Ansätzen zur Entwicklung von Panzern, die unsere Zusammenarbeit mit sich bringt, profitieren werden."
 AAT_norway_rikstanken.10.a: "Endlich norwegische Panzer!"
 AAT_norway_rikstanken.11.t: "Was wir vom Rikstanken lernen können"
 AAT_norway_rikstanken.11.desc: "Wir haben seit einiger Zeit einen Panzer, der liebevoll „Rikstanken“ oder „Nationaler Panzer“ genannt wird. Wir haben gesehen, wie er funktioniert und was wir mit ihm machen können. Vielleicht ist es an der Zeit, einen Schritt weiter zu gehen und zu versuchen, den Panzer nachzubauen, um schließlich unsere eigenen zu entwerfen und herzustellen. Schließlich bringt ein einzelner Panzer keinen großen Vorteil in einem Kampf!"
 AAT_norway_rikstanken.11.a: "Mehr Panzer!"
 AAT_norway_rikstanken.11.b: "Wir brauchen keine Panzer."
 AAT_norway_rikstanken.12.t: "[FROM.GetNameDefCap] lehnt unser Angebot ab"
 AAT_norway_rikstanken.12.desc: "Trotz unserer besten Bemühungen, mit der Hilfe von [FROM.GetNonIdeologyName] ein [ROOT.GetAdjective]es Panzerprogramm auf die Beine zu stellen, hat man unser Angebot abgelehnt. Dies ist ein herber Rückschlag für die Modernisierung unseres Militärs."
 AAT_norway_rikstanken.12.a: "Wir werden einen anderen Weg finden."
 AAT_rikstanken_program_tech_bonus: "Norwegisches Panzerprogramm"
 AAT_norway_allied.1.t: "[FROM.GetNameDefCap] sucht nach Investoren"
 AAT_norway_allied.1.desc: "Die [NOR.GetAdjective]e Regierung möchte mit unserer Unterstützung ihre Industrie ausbauen. Dies würde uns beiden reiche Profite einbringen und sie zu einem potenziellen Verbündeten in der Zukunft machen, sollte ein Krieg ausbrechen."
 AAT_norway_allied.1.a: "Es kann nicht schaden, einem künftigen Verbündeten zu helfen."
 AAT_norway_allied.1.b: "Das könnte gefährlich sein."
 AAT_norway_allied.2.t: "[FROM.GetNameDefCap] wird in unsere Entwicklung investieren"
 AAT_norway_allied.2.desc: "Unsere Annäherungsversuche an die [FROM.GetAdjective]e Regierung waren erfolgreich und sie hat sich bereit erklärt, in unsere Wirtschaft zu investieren. Dies bedeutet auch, dass wir ihr politisch näher kommen und sie in Zukunft vielleicht sogar zu unseren Verbündeten zählen könnte."
 AAT_norway_allied.2.a: "Dies ist ein Fortschritt."
 AAT_norway_allied.3.t: "[FROM.GetNameDefCap] wird nicht in unsere Industrie investieren"
 AAT_norway_allied.3.desc: "Trotz all unserer Bemühungen hat sich die [FROM.GetAdjective]e Regierung geweigert, uns dabei zu helfen, unsere industriellen Kapazitäten auszubauen, die wir für unsere Verteidigung im Kriegsfall benötigen würden.\n\nWir werden uns das merken."
 AAT_norway_allied.3.a: "Wir müssen uns anderswo umsehen."
 AAT_norway_allied.4.t: "Laakes Nachfolger"
 AAT_norway_allied.4.desc: "Kristian Laake hat lange in der [NOR.GetAdjective]en Armee gedient und wurde vor fast einem Jahrzehnt zum Kommandierenden General ernannt. Dies war jedoch in Friedenszeiten und lange, bevor die Gefahr für unser Land so offensichtlich wurde.\n\nDa wir kein Vertrauen in seine Fähigkeiten während einem richtigen Krieg haben, muss er ersetzt werden. Die Frage bleibt nur: Wer soll die Streitkräfte von [NOR.GetName] zum Sieg führen?"
 AAT_norway_allied.4.a: "[NOR.NOR_carl_gustav_fleischer.GetName] wäre eine gewagte, aber mutige Entscheidung."
 AAT_norway_allied.4.b: "[NOR.NOR_wilhelm_von_tangen_hansteen.GetName] hat Potenzial."
 AAT_norway_allied.4.c: "[NOR.NOR_otto_ruge.GetName] ist die sichere Option."
 AAT_norway_fascist.1.t: "Die [FROM.GetAdjective]e Nasjonal Samling möchte, dass wir in ihr Land einmarschieren"
 AAT_norway_fascist.1.desc: "Eine Koalition aus [FROM.GetAdjective]en Nationalisten und Faschisten, die sich unserer Sache verschrieben haben, hat ihre Hilfe bei der Eroberung von [NOR.GetName] angeboten. Sie hat bereits die Grundlage für die Übernahme der Regierung und die Verwaltung der [FROM.GetAdjective]en Territorien in unserem Namen geschaffen.\n\nDies könnte eine einmalige Gelegenheit sein, die wir nicht verpassen sollten, doch wir sollten sicherstellen, dass wir auch bereit sind, zuzuschlagen."
 AAT_norway_fascist.1.a: "[FROM.GetNameDefCap] schließt sich uns an!"
 AAT_norway_fascist.1.b: "Wir werden die Macht nicht mit der ansässigen Bevölkerung teilen."
 AAT_norway_fascist.2.t: "[FROM.GetNameDefCap] hat uns zurückgewiesen!"
 AAT_norway_fascist.2.desc: "Obwohl wir ihr ein äußerst großzügiges Angebot unterbreitet haben, hat uns die [FROM.GetAdjective]e Regierung mitgeteilt, dass sie unsere Hilfe weder braucht noch will, wenn sie in [ROOT.GetName] einmarschieren wird. Es scheint, dass wir bei unserem Bestreben, die Kontrolle über die [ROOT.GetAdjective]e Regierung zu übernehmen, auf uns allein gestellt sind."
 AAT_norway_fascist.2.a: "Das werden sie bereuen!"
 AAT_norway_fascist.3.t: "[FROM.GetNameDefCap] wird uns helfen!"
 AAT_norway_fascist.3.desc: "Mehrere [FROM.GetAdjective]e Befürworter der faschistischen Partei haben sich mit uns in Verbindung gesetzt und uns versichert, dass uns [FROM.GetNameDef] bei der Übernahme der Regierung unterstützen wird.\n\nDies erlaubt es uns, aus den Schatten zu treten und die Macht in [ROOT.GetName] zu übernehmen."
 AAT_norway_fascist.3.a: "Die Zeit ist gekommen!"
 AAT_norway_fascist.5.a: "$AAT_norway_fascist.3.a$"
 AAT_norway_fascist.4.t: "Unsere [NOR.GetAdjective]en Nachbarn bitten um Unterstützung"
 AAT_norway_fascist.4.desc: "Die Befürworter des Faschismus in [NOR.GetName] haben berichtet, sie hätten Probleme, ausreichend Unterstützung zu finden, um die Kontrolle über den [NOR.GetAdjective]en Staat zu übernehmen, und dies, obwohl ihre Regierung so schwach und instabil ist.\n\nSie brauchen eindeutig unsere Hilfe, um die Macht in ihrem Land zu übernehmen, und könnten in Zukunft nützliche Verbündete werden."
 AAT_norway_fascist.4.a: "Wir werden unseren faschistischen Freunden helfen."
 AAT_norway_fascist.4.b: "Wir ziehen daraus keinen Vorteil."
 AAT_norway_fascist.6.t: "[From.GetNameDefCap] wird uns nicht unterstützen!"
 AAT_norway_fascist.6.desc: "Wir haben eine schreckliche Nachricht von den [FROM.GetAdjective]en Befürwortern der faschistischen Partei erhalten: [FROM.GetNameDefCap] hat unser Hilfegesuch abgelehnt.\n\nDas bedeutet, dass wir bei unserer Suche nach einem von uns kontrollierten faschistischen Regime in [ROOT.GetNonIdeologyName] auf uns allein gestellt sind."
 AAT_norway_fascist.6.a: "Wir werden einen Weg finden!"
 AAT_norway_communist.1.t: "[FROM.GetNameDefCap] möchte den Handel mit den Pomoren wiederbeleben!"
 AAT_norway_communist.1.desc: "Bevor wir unsere Revolution ausriefen, überquerten die Pomoren Nordrusslands jahrhundertelang die Barentssee, um Handel mit unseren [NOR.GetAdjective]en Genossen im Norden ihres Landes zu treiben.\n\nSie haben vorgeschlagen, diese alte Tradition wiederaufleben zu lassen, was sicherlich für beide Seiten von Vorteil sein wird und unsere kommunistischen Nationen einander näher bringt."
 AAT_norway_communist.1.a: "Es wird nur so von Schiffen auf der Barentssee wimmeln!"
 AAT_norway_communist.1.b: "Der Handel ist ein bourgeoises Konzept!"
 AAT_norway_communist.2.t: "Der neue Handel mit den Pomoren"
 AAT_norway_communist.2.desc: "Wie es ihre Vorfahren vor ihnen taten, sind auch unsere Genossen in [FROM.GetName] daran interessiert, mit uns über unsere nördlichsten Küsten Handel zu treiben. Dieser Handel wird eine für beide Seiten vorteilhafte Vereinbarung sein und den Arbeitern unserer beiden Nationen die Vorzüge unserer kommunistischen Kameradschaft zeigen."
 AAT_norway_communist.2.a: "Vorwärts!"
 AAT_norway_communist.3.t: "[FROM.GetNameDefCap] lehnt unseren Handelsvorschlag ab"
 AAT_norway_communist.3.desc: "Trotz unserer gemeinsamen Geschichte im Handel über die Barentssee ist [FROM.GetNameDef] der Meinung, dass es sich nicht lohnen würde, diesen wiederaufleben zu lassen. Wir müssen andere Wege finden, um unsere nördlichen Küsten zu entwickeln."
 AAT_norway_communist.3.a: "Das ist höchst bedauerlich ..."
 AAT_norway_communist.4.t: "[FROM.GetNameDefCap] bittet darum, dass wir die Entwicklung seiner Militärindustrie unterstützen"
 AAT_norway_communist.4.desc: "Unsere Kameraden in [FROM.GetName] benötigen dringend unsere Hilfe! Ihre Revolution hat sie uns näher gebracht und es könnte sinnvoll sein, dass wir ihre Bemühungen um die Modernisierung ihres Militärs unterstützen.\n\nFür uns wäre es ein politischer Gewinn, wenn wir als Unterstützer einer kommunistischen Nation auftreten und ihren Arbeitern zeigen, wie [ROOT.GetNameDef] es macht."
 AAT_norway_communist.4.a: "Ihre Waffen werden gegen unsere Feinde kämpfen!"
 AAT_norway_communist.4.b: "Wir dürfen nicht riskieren, dass sie ihre Waffen gegen uns richten."
 AAT_norway_communist.5.t: "[FROM.GetNameDefCap] unterstützt unsere Militärindustrie!"
 AAT_norway_communist.5.desc: "Unsere Kameraden haben unsere bescheidene Bitte angenommen und werden nun dafür sorgen, dass unsere Rüstungsindustrie expandiert, um den Bedürfnissen unserer Revolution gerecht zu werden."
 AAT_norway_communist.5.a: "Wir werden diese Waffen einsetzen, um unsere gemeinsamen Feinde zu bekämpfen!"
 AAT_norway_communist.6.t: "[FROM.GetNameDefCap] lehnte unsere Bitte nach Unterstützung ab!"
 AAT_norway_communist.6.desc: "Scheinbar haben wir das in uns gesetzte Vertrauen stark überschätzt. [FROM.GetNameDefCap] scheint nicht bereit zu sein, uns dabei zu helfen, unsere Militärproduktion zu steigern."
 AAT_norway_communist.6.a: "Feiglinge!"
 AAT_norway_communist.7.t: "Untergang des norwegischen Königshauses"
 AAT_norway_communist.7.desc: "Die Zeiten, in denen die [NOR.GetAdjective]e Monarchie eines der beliebtesten Königshäuser des Kontinents war, sind längst vorbei. Obwohl König Haakon darauf beharrte, den Thron erst nach einem Referendum zu besteigen - eine äußerst edle Bestrebung -, ist eine Monarchie dennoch eine Monarchie und hat keinen Platz in der gleichberechtigten Gesellschaft, die wir in [ROOT.GetNonIdeologyName] aufzubauen hoffen.\n\nKönig Haakon VII. und Prinz Olav sowie der Rest der königlichen Familie wurden verhaftet. Ihr beschlagnahmtes Vermögen wird für den Aufbau unseres kommunistischen Staates verwendet werden.\n\n[NOR_GetExiledMonarchyLastParagraph]"
 NOR_exiled_monarchy_to_desc_DEN: "Prinz Carl, der zu seinem dänischen Vornamen zurückgekehrt ist, wird in [DEN.GetName] von seinem Bruder König Frederick empfangen, wo er die Rolle erfüllen wird, die in der dänischen Gesellschaft für Angehörige der Königsfamilie vorgesehen ist."
 NOR_exiled_monarchy_to_desc_ENG: "Da eine Rückkehr in ihr Heimatland [DEN.GetName] nicht infrage kommt, sind der ehemalige König Haakon und seine Familie nun gezwungen, ihr Exil in [ENG.GetName] zu akzeptieren, jenem Land, in dem einst die Hochzeit von Prinz Carl von Dänemark und Maud von Wales, dem ehemaligen Königspaar, stattfand."
 NOR_exiled_monarchy_to_desc_SWE: "Da die ehemalige königliche Familie weder in die Heimat von König Haakon noch in die von Königin Maud zurückkehren konnte, war sie gezwungen, in einer sympatisierenden benachbarten Monarchie Exil zu finden. Die Ironie, dass die norwegische Krone so kurz nach der Erlangung ihrer Unabhängigkeit vom schwedischen Königtum abhängig ist, ist der Welt nicht entgangen."
 NOR_exiled_monarchy_to_desc_NONE: "Die Welt ist ganz anders, als sie es 1905 war. Die junge norwegische Monarchie hat kein Land, über das sie herrschen könnte, und es gibt kein Land, in dem sie ihr Exil verbringen kann. Der Monarchismus wird bald schon keinen Platz mehr auf der Welt haben."
 AAT_norway_communist.7.a: "Auf Nimmerwiedersehen!"
 AAT_norway_communist.8.t: "Ankunft der norwegischen Königsfamilie"
 AAT_norway_communist.8.desc_DEN: "Nachdem unser Prinz Carl - oder Haakon VII., wie er viele Jahre lang genannt wurde - nach Norwegen gereist war, um dort seine eigene Königsfamilie zu gründen, ist er endlich nach [ROOT.GetName] zurückgekehrt.\n\nEr wurde nach einer grausamen kommunistischen Revolution abrupt abgesetzt und muss nun mit seiner Familie das Leben im Exil in unserem Land akzeptieren."
 AAT_norway_communist.8.desc_ENG: "Die norwegische Königsfamilie ist seit vielen Jahren mit unserer verbunden, da Königin Victoria die Hochzeit ihrer Enkelin Maud mit dem zukünftigen König Haakon VII. - damals Prinz Carl von Dänemark - ausrichtete.\n\nLeider hat eine Revolution zu ihrer Absetzung geführt, und da Dänemark keine Option mehr für sie ist, waren sie gezwungen, hier in [ROOT.GetName] Zuflucht zu suchen."
 AAT_norway_communist.8.desc_SWE: "Die Königsfamilie von Norwegen wurde ins Exil gezwungen, und da sie weder bei ihren Verwandten in Dänemark noch denen im Vereinigten Königreich Zuflucht finden konnte, hat sie sich dafür entschieden, ihren Stolz aufzugeben und ihren Platz bei uns zu suchen.\n\nTrotz der fehlenden familiären Bindung zu uns, ist es unsere Pflicht, eine andere skandinavische Monarchie vor dem Aussterben zu bewahren."
 AAT_norway_communist.8.a: "Sie ist hier herzlich willkommen!"
 AAT_norway_communist.8.b: "Sie kann bleiben, aber sie ist nicht willkommen."
 AAT_norway_monarchist.1.t: "Einmischung des königlichen Kämmerers"
 AAT_norway_monarchist.1.desc: "Obwohl König Haakon darauf bestand, die Unabhängigkeit des Storting aufrechtzuerhalten und es seine Probleme intern lösen zu lassen, hat sein Kämmerer Peder Anker Wedel-Jarlsberg der norwegischen Krone vorgeschlagen, in die gefährlich instabile Lage einzugreifen.\n\nUnter Berufung auf eine vage Bedrohung durch eine ausländische Invasion hat er das [ROOT.GetAdjective]e Volk im ganzen Land dazu aufgerufen, sein Vertrauen in den König zu setzen und von seinem eingeschworenen Lehnsherrn ein entschlossenes Handeln zu verlangen.\n\nPeder Anker Wedel-Jarlsberg ist der engste Vertraute des Königs und mit den mächtigsten Adelsfamilien in [NOR.GetName] gut vernetzt, weshalb diese Entwicklung zur Vorsicht mahnen sollte."
 AAT_norway_monarchist.1.a: "Wie sieht wohl seine Agenda aus?"
 Sweden_rearnament.1.t: "Armeehaushalt"
 Sweden_rearnament.1.desc: "Unsere Bodentruppen sind das Fundament unseres Militärs und haben die Aufgabe, unsere Küsten, Städte und Grenzen zu schützen.\nSie verursachen jedoch auch hohe Kosten, und das gemeine Volk könnte nicht länger bereit sein, diese zu tragen."
 Sweden_rearnament.1.a: "Abrüsten"
 Sweden_rearnament.1.b: "Geringes Budget"
 Sweden_rearnament.1.c: "Mittleres Budget"
 Sweden_rearnament.1.d: "Hohes Budget"
 Sweden_rearnament.2.t: "Budget für die Luftstreitkräfte"
 Sweden_rearnament.2.desc: "Expertenmeinungen zufolge liegt die Zukunft der Kriegsführung nicht nur zu Lande und zu Wasser, sondern auch in der Luft. Diese neue Art der Kriegsführung hat bei den Großmächten in letzter Zeit an Aufschwung gewonnen und wird für die Verteidigung eines Landes von entscheidender Bedeutung sein.\n\nAuch wenn diese Art der Kriegsführung die Zukunft sein wird, muss man sich dennoch eines fragen: Werden die einfachen Fabrikarbeiter dies auch dann verstehen, wenn das Brot knapp wird?"
 Sweden_rearnament.3.t: "Marinehaushalt"
 Sweden_rearnament.3.desc: "Seit Jahrhunderten wetteifern die an der Ostsee gelegenen Staaten um die Kontrolle über die Meeresmündung, und das gilt auch für Schweden und seinen langen Küstenstreifen, der sich vom hohen Norden bis zur Westküste am Nordatlantik erstreckt.\nSowohl die Rote Flotte in Leningrad als auch die Kriegsmarine im Süden sind eine Bedrohung für uns.\nEine starke Flotte ist für unsere Verteidigung zwar von entscheidender Bedeutung, doch die Kosten für die benötigten riesigen Metallschiffe sind nicht gering. Wir müssen unseren Marinehaushalt sorgfältig abwägen."
 Sweden_rearnament.4.t: "Tagung des Wiederbewaffnungsausschusses"
 Sweden_rearnament.4.desc: "Wir haben darum gebeten, benachrichtigt zu werden, wenn der Wiederaufrüstungsausschuss das nächste Mal zusammenkommt. Dieser Zeitpunkt ist nun gekommen, und es ist unsere Gelegenheit, die Rüstungspolitik für das nächste Jahr festzulegen.\nDa dies auf absehbare Zukunft unseren weiteren Weg festlegt, sollten wir mit Achtsamkeit und Klarheit vorgehen. Die Welt steuert auf einen Wendepunkt zu."
 Sweden_rearnament.4.desc.a: "Endlich Klarheit!"
