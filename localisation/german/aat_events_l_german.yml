 denmark_political_events.1.t: "Misstrauensvotum"
 denmark_political_events.1.desc: "Die Führung von [Den.GetLeader] ist in letzter Zeit stark kritisiert worden und der Riksdag fordert den Rücktritt des Premierministers."
 denmark_political_events.1.a: "Beginnt ein Misstrauensvotum!"
 denmark_political_events.1.b: "Ruft zu schnellen Neuwahlen auf!"
 DEN_available_candidates_tt: "§YVerfügbare Kandidaten:§!"
 denmark_political_events.2.t: "Wahlen für eine neue Führung"
 denmark_political_events.2.desc: "Der Riksdag hat beschlossen, ein Misstrauensvotum gegen Premierminister [Den.GetLeader] zu beantragen. Die Frage ist nun: Wer soll seinen Platz einnehmen?"
 denmark_political_events.2.a: "Die Sozialdemokraten oder das Chaos!"
 denmark_political_events.2.b: "Wir brauchen eine liberale Regierung."
 denmark_political_events.2.c: "Eine Volksrevolution ohne Blutvergießen."
 denmark_political_events.2.d: "Wir brauchen Tradition und Stabilität."
 denmark_political_events.2.e: "Wir müssen etwas Neues ausprobieren."
 DEN_prime_minister_resigns_tt: "§Y[DEN.GetLeader]§! tritt als §YPremierminister§! zurück"
 denmark_political_events.3.t: "Wahlkampfplanung"
 denmark_political_events.3.desc: "[GetElectionCampaignDesc]"
 denmark_political_events.3.desc_annual_election: "Die Zeit für Wahlen in [Den.GetName] ist gekommen und die verschiedenen Parteien planen ihre kommenden Wahlkampagnen, um ihre Anhänger zu versammeln und die Wähler für ihre jeweiligen Agenden zu mobilisieren."
 denmark_political_events.3.desc_snap_election: "Der Aufruf zu vorgezogenen Neuwahlen hat die Parteien in [Den.GetName] dazu veranlasst, in aller Eile eine Wahlkampagne auf die Beine zu stellen, um die Wähler für ihre jeweiligen Agenden zu gewinnen."
 denmark_political_events.3.a: "Demokratie oder Chaos."
 denmark_political_events.3.b: "Plant den kommunistischen Wahlkampf."
 denmark_political_events.3.c: "Plant den Wahlkampf der Bondepartiet."
 denmark_political_events.3.d: "Plant den faschistischen Wahlkampf."
 denmark_political_events.4.t: "Beginn des demokratischen Wahlkampfs"
 denmark_political_events.4.desc: "Innerhalb der verschiedenen demokratischen Parteien scheint es Streit darüber zu geben, wie der Wahlkampf gestaltet werden soll. Einige wollen die ohnehin schon hohen Spannungen nicht noch eskalieren und während des gesamten Wahlkampfs einen zivilen Ton beibehalten. Andere argumentieren, sie müssten gerade deshalb in die Offensive gehen, um einen Erdrutschsieg zu erringen. Wieder andere argumentieren, sie sollten ihre Feinde aktiv angreifen, um sie von der Macht fernzuhalten."
 denmark_political_events.4.a: "Wir müssen uns zivilisiert verhalten."
 denmark_political_events.4.b: "Wir müssen in die Offensive gehen!"
 denmark_political_events.4.c: "Greifen wir unsere Feinde an!"
 denmark_political_events.5.t: "Beginn des Wahlkampfs der $DEN_communism_party$"
 denmark_political_events.5.desc: "In den Reihen der $DEN_communism_party_long$ ist ein Streit über den bevorstehenden Wahlkampf entbrannt. Einige wollen die ohnehin schon hohen Spannungen nicht noch eskalieren und während des gesamten Wahlkampfs einen zivilen Ton beibehalten. Andere argumentieren, wir müssten gerade deshalb in die Offensive gehen - um die Bösen in Schach zu halten. Wieder andere argumentieren, wir sollten unsere Feinde aktiv angreifen, um sie von der Macht fernzuhalten."
 denmark_political_events.6.t: "Beginn des Wahlkampfs der $DEN_neutrality_party$"
 denmark_political_events.6.desc: "In den Reihen der $DEN_neutrality_party_long$ ist ein Streit über den bevorstehenden Wahlkampf entbrannt. Einige wollen die ohnehin schon hohen Spannungen nicht noch eskalieren und während des gesamten Wahlkampfs einen zivilen Ton beibehalten. Andere argumentieren, wir müssten in die Offensive gehen, wenn wir unsere Vision für [Den.GetName] umsetzen wollen. Wiederum andere argumentieren, ein Angriff auf unsere Gegner sei der einzige Weg, um sie zu schwächen und uns zu stärken."
 denmark_political_events.7.t: "Beginn des Wahlkampfs der $DEN_fascism_party$"
 denmark_political_events.7.desc: "Innerhalb der $DEN_fascism_party_long$ ist ein Streit über den bevorstehenden Wahlkampf entbrannt. Einige zögern, die ohnehin schon hohen Spannungen noch weiter zu eskalieren, und möchten einen zivilen Ton beibehalten. Andere argumentieren, wir müssten in die Offensive gehen, wenn wir unsere Vision für [Den.GetName] umsetzen wollen. Wiederum andere argumentieren, ein Angriff auf unsere Gegner sei der einzige Weg, um sie zu schwächen und uns zu stärken."
 denmark_political_events.8.t: "Bildung einer neuen Regierung"
 denmark_political_events.8.desc: "Die dänischen Wahlen sind vorbei und die verschiedenen Parteien haben getan, was sie konnten, um die Menschen davon zu überzeugen, für sie zu stimmen. Der Wahlkampf mag vorüber sein, doch der schwierigste Teil steht noch vor uns: die Regierungsbildung. Die Wahl des Premierministers wird für die absehbare Zukunft den Weg von [Den.GetName] vorgeben."
 denmark_political_events.8.a: "Wählt einen demokratischen Premierminister."
 denmark_political_events.8.b: "$DEN_aksel_larsen$ wird uns in eine neue Ära führen!"
 denmark_political_events.8.c: "$DEN_knud_bach$ wird uns den Weg ebnen."
 denmark_political_events.8.d: "$DEN_frits_clausen$ wird für unseren Aufstieg sorgen!"
 denmark_political_events.9.t: "Ein demokratischer Premierminister"
 denmark_political_events.9.desc: "Die Demokratie ist der wahre Sieger der dänischen Wahlen. Anders als die Kommunisten, die nur eine Richtung kennen, oder die uniformen Faschisten sind die demokratischen Parteien kein Monolith. Die verschiedenen Parteien haben ihre eigenen Vorstellungen davon, wie sie [Den.GetName] am besten durch die vor uns liegenden Zeiten führen können. Die Frage ist, wer die neue Regierung bilden darf."
 denmark_political_events.9.a: "Die §YSocialdemokratiet§! wird uns vor dem Chaos bewahren."
 denmark_political_events.9.b: "Die §YVenstre§! wird für unsere Freiheit und Vernunft sorgen."
 denmark_political_events.9.c: "Die §YKonservative Folkepartiet§! wird uns schützen."
 denmark_political_events.10.t: "Politische Opposition"
 denmark_political_events.10.desc: "Nach unserem Erfolg bei den letzten Wahlen verbreiten sich bösartige Lügen, die unsere Herrschaft zu untergraben versuchen. Es ist klar, wer hinter diesen Gerüchten steckt, aber wir können wenig dagegen tun und es sollte uns auch nicht überraschen, dass sich die politische Opposition hinter diesen Lügen versammelt hat."
 denmark_political_events.10.a: "Faschistische Lügen!"
 denmark_political_events.10.b: "Kommunistische Lügen!"
 denmark_political_events.11.t: "Die monarchistische Bewegung"
 denmark_political_events.11.desc: "Irgendetwas scheint in [ROOT.GetName] faul zu sein! Es gibt endlich eine Regierung, die vom Volk für das Volk ist, doch nicht alle sind glücklich. Dies hat zur Gründung einer Bewegung von selbsternannten Patrioten geführt, die sich hinter der überholten Institution der Monarchie versammelt haben. Sie gewinnen etwas an Boden, doch sie scheinen keine Bedrohung darzustellen. Noch nicht."
 denmark_political_events.11.a: "Zurück in die Schatten, aus denen ihr gekommen seid!"
 #Occupation Events
 denmark_occupation_event.1.t: "Kämpfen oder Aufgeben"
 denmark_occupation_event.1.desc: "Obwohl wir ausdrücklich unsere Neutralität bekundet haben, hat uns der Krieg erreicht. Wir können die [DEN.GetAdjective]e Bevölkerung nur vor den Schrecken des Krieges bewahren, wenn wir frühzeitig nachgeben und kapitulieren. Auf diese Weise könnten wir günstige Zugeständnisse erhalten und weiterhin halbwegs unabhängig operieren."
 denmark_occupation_event.1.a: "Wir können diesen Kampf nicht gewinnen."
 DEN_denmark_keeps_government_form_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! behält die derzeitige Regierungsform bei\n\n"
 denmark_occupation_event.1.b: "Wir müssen standhaft bleiben und kämpfen!"
 denmark_occupation_event.2.t: "[DEN.GetNameDefCap] kapituliert"
 denmark_occupation_event.2.desc: "Wir haben ein Telegramm von der dänischen Regierung und [DEN.GetLeader] erhalten, in dem sie ihre Kapitulationsbedingungen darlegen. Sollten wir ihre Souveränität und ihre territoriale Integrität anerkennen und respektieren, so erklären sie sich bereit, ihre Waffen niederzulegen und de facto ein Protektorat unter uns zu werden."
 denmark_occupation_event.2.a: "Wir werden sie beschützen."
 denmark_occupation_event.2.b: "Das ist kaum mehr als eine Bodenschwelle auf unserem Weg."
 denmark_occupation_event.3.t: "[FROM.GetNameDefCap] akzeptiert unsere Kapitulation"
 denmark_occupation_event.3.desc: "Durch das vorzeitige Unterzeichnen eines Friedensabkommens mit [FROM.GetName] zu Beginn des Krieges ist es uns gelungen, einen Teil unserer Unabhängigkeit zu bewahren und unsere Regierungsform beizubehalten. Um diese relative Freiheit als de facto [FROM.GetAdjective]es Protektorat zu bewahren, sind wir jedoch gezwungen, mit ihnen zusammenzuarbeiten. Zumindest bis auf Weiteres ..."
 denmark_occupation_event.3.a: "Wir werden zumindest eine gewisse Unabhängigkeit bewahren."
 denmark_occupation_event.5.t: "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 denmark_occupation_event.5.desc: "[FROM.GetNameDefCap] hat unser großzügiges Kapitulationsangebot abgelehnt und sich für das Blutvergießen entschieden. Wir werden die [FROM.GetAdjective]en Truppen ausbluten lassen und ihnen zeigen, dass wir nicht so leicht zu besiegen sind!"
 denmark_occupation_event.5.a: "Til modstand, alle danske!"
 denmark_occupation_event.6.t: "[DEN.GetDanishIndependenceTitle]"
 denmark_occupation_event.6.t_declares_independence: "[DEN.GetNameDefCap] erklärt seine Unabhängigkeit"
 denmark_occupation_event.6.t_asks_for_independence: "[DEN.GetNameDefCap] fordert die Unabhängigkeit"
 denmark_occupation_event.6.desc: "[DEN.GetDanishIndependenceDesc]"
 denmark_occupation_event.6.desc_declares_independence: "Die Dänen haben sich für unabhängig erklärt und uns mitgeteilt, dass sie unsere Hegemonie nicht länger anerkennen. Wir haben ihnen Stabilität und Sicherheit unter unserem Schutz gegeben, und das ist der Dank?"
 denmark_occupation_event.6.desc_asks_for_independence: "Heute ist eine Delegation von unserem loyalen Untertanen [FROM.GetName] angekommen. Sie wird von [FROM.GetLeader] höchstpersönlich angeführt. Sie möchten sich offenbar direkt an [ROOT.GetLeader] wenden, um das Ende ihrer Unterjochung zu besprechen, und haben darum gebeten, ihre Unabhängigkeit zurückzubekommen."
 denmark_occupation_event.6.a: "Undankbare Verräter!"
 denmark_occupation_event.6.b: "Sie sind nicht von Bedeutung."
 denmark_occupation_event.7.t: "Dänischer Unabhängigkeitskrieg"
 denmark_occupation_event.7.desc: "[FROM.GetLeader] handelt einmal mehr bar jeglicher Vernunft und weigert sich, unsere Unabhängigkeit anzuerkennen. Wir müssen für unsere Freiheit kämpfen, da es offenbar keinen anderen Ausweg aus dieser Knechtschaft zu geben scheint. Es wird Blut fließen, aber [ROOT.GetNameDef] wird wieder frei sein!"
 denmark_occupation_event.7.a: "Til modstand, alle danske!"
 denmark_occupation_event.7.b: "Die Rechtschaffenen werden siegen!"
 denmark_occupation_event.8.t: "Dänische Unabhängigkeit"
 denmark_occupation_event.8.desc: "[FROM.GetLeader] ist endlich zur Vernunft gekommen und hat unsere Unabhängigkeit anerkannt. Offenbar mussten wir nicht einmal Blut vergießen, um aus unserer Knechtschaft befreit zu werden."
 denmark_occupation_event.8.a: "Das war ... unerwartet einfach."
 denmark_occupation_event.10.t: "Ausbruch von Anti-Besatzungsstreiks"
 denmark_occupation_event.10.desc: "Überall in [DEN.GetName] sind aus Protest gegen die Besatzung Streiks ausgebrochen. Diese sind zwar eine friedliche Art, Unzufriedenheit zu zeigen und Widerstand zu leisten, werden aber sicherlich auch unsere Beziehung zu [?DEN.DEN_overlord_nation.GetName] beeinträchtigen."
 denmark_occupation_event.10.a: "Wie ... unerwartet"
 denmark_occupation_event.11.t: "Ende der Anti-Besatzungsstreiks"
 denmark_occupation_event.11.desc: "Die landesweiten Streiks gegen die [?DEN.DEN_overlord_nation.GetAdjective]e Besatzung sind zu Ende. Das dänische Volk hat den Besatzern gezeigt, dass sein Wunsch nach Freiheit und Unabhängigkeit so stark ist wie eh und je."
 denmark_occupation_event.11.a: "Dies ist erst der Anfang."
 denmark_occupation_event.20.t: "Überfall auf Waffendepots erfolgreich"
 denmark_occupation_event.20.desc: "Dank sorgfältiger Planung ist es einer Gruppe von Widerstandskämpfern in einer gewagten Aktion gelungen, ein Depot zu überfallen und mit einigen Waffen zurückzukehren, die für unsere nominellen Herren bestimmt waren. Dies wird unserem laufenden Kampf für die Freiheit zugutekommen!"
 denmark_occupation_event.20.a: "Diese Waffen werden sich als nützlich erweisen."
 denmark_occupation_event.30.t: "Zivilindustrie erfolgreich sabotiert"
 denmark_occupation_event.30.desc: "Die Operation wurde sorgfältig geplant, aber all die Vorbereitung und das lange Warten auf die richtigen Umstände haben sich gelohnt. Wir haben erfolgreich kritische industrielle Infrastrukturen sabotiert, die [?DEN.DEN_overlord_nation.GetName] mit dänischen Waren versorgten. Dies wird die Zahl der Produkte, die unser nomineller Lehnsherr von uns erhält, einschränken."
 denmark_occupation_event.30.a: "Ein großartiger Erfolg!"
 denmark_occupation_event.40.t: "Militärindustrie erfolgreich sabotiert"
 denmark_occupation_event.40.desc: "Mitglieder der Widerstandsbewegung haben seit Monaten eine Reihe von Sabotageakten geplant und konnten diese nun in die Tat umsetzen. Ihre Sabotage wichtiger militärisch-industrieller Infrastruktur hat dazu geführt, dass [?DEN.DEN_overlord_nation.GetName] weniger Waffen erhalten wird, die auf dänischem Boden produziert wurden."
 denmark_occupation_event.40.a: "Ein großartiger Erfolg!"
 denmark_occupation_event.100.t: "Dänische Neuausrichtung"
 denmark_occupation_event.100.desc: "Offenbar hat die dänische Regierung erkannt, wo ihre Interessen wirklich liegen, und ihre Politik an unsere angeglichen. [FROM.GetLeader] ersucht uns darum, ihre militärische Kompetenz auszubauen, damit sie sich uns anschließen können. Es würde es ihnen jedoch auch erlauben, eine aggressivere und von uns unabhängigere Außenpolitik zu verfolgen."
 denmark_occupation_event.100.a: "Wir heißen unsere Waffenbrüder willkommen!"
 denmark_occupation_event.100.b: "Wir werden auch ohne ihr mickriges Militär auskommen."
 denmark_occupation_event.101.t: "[FROM.GetNameDefCap] nimmt unseren Bündnisvorschlag an"
 denmark_occupation_event.101.desc: "[FROM.GetLeader] hat uns gnädigerweise als Verbündeten akzeptiert und unseren Kriegsbeitrag anerkannt. Wir haben außerdem die Erlaubnis erhalten, unsere militärische Kompetenz auszubauen. All dies wird es uns erlauben, eine aggressivere Außenpolitik zu verfolgen und die nordischen Länder für unsere [FROM.GetAdjective]en Herren zu sichern."
 denmark_occupation_event.101.a: "Ein wahrhaft glorreicher Tag!"
 denmark_occupation_event.102.t: "[FROM.GetNameDefCap] lehnt unseren Bündnisvorschlag ab"
 denmark_occupation_event.102.desc: "[FROM.GetLeader] hat törichterweise unsere ausgestreckte Hand zurückgewiesen, als wir um eine engere Zusammenarbeit zwischen unseren Ländern gebeten haben, um [FROM.GetName] unterstützen zu können. Offensichtlich ziehen sie es vor, die Sache allein zu regeln, anstatt sich auf ihre Verbündeten zu verlassen."
 denmark_occupation_event.102.a: "Sie unterschätzen unsere Macht!"
 denmark_occupation_event.110.t: "[FROM.GetNameDefCap] gelobt die Treue"
 denmark_occupation_event.110.desc: "Eine dänische Delegation unter der Führung von [FROM.GetLeader] ist in unserer Hauptstadt eingetroffen. [FROM.GetLeader] möchte [ROOT.GetLeader] und den [ROOT.GetAdjective]en Ambitionen persönlich die Treue schwören. Die dänische Regierung scheint entschlossen, uns im Zuge dieser Zusammenarbeit so gut es geht zu helfen."
 denmark_occupation_event.110.a: "Heißt sie mit offenen Armen willkommen."
 denmark_occupation_event.110.b: "Ihre Loyalität hat keinen Nutzen für uns."
 denmark_occupation_event.111.t: "[FROM.GetNameDefCap] begrüßt unsere Loyalität"
 denmark_occupation_event.111.desc: "[FROM.GetLeader] hat [ROOT.GetLeader] mit offenen Armen empfangen und unseren Wert und den Beitrag, den wir zu dieser Partnerschaft leisten, anerkannt. Dies wird unsere Länder enger zusammenbringen und uns beide stärker machen."
 denmark_occupation_event.111.a: "Ein großes Zeichen des Vertrauens."
 denmark_occupation_event.112.t: "[FROM.GetNameDefCap] weist unsere Loyalität zurück"
 denmark_occupation_event.112.desc: "[FROM.GetLeader] hat [ROOT.GetLeader] törichterweise abgewiesen und damit auch unsere Loyalität abgelehnt. Dies untergräbt offen unsere wachsenden Fähigkeiten und unsere Macht und lässt nur eine Option offen: Wenn wir jemals unsere Unabhängigkeit wiedererlangen wollen, dann mit Krieg."
 denmark_occupation_event.112.a: "Wir werden ihnen eine Lektion in Demut erteilen!"
 #Resistance Events
 denmark_resistance_event.1.t: "[DEN.GetNameDefCap] bittet um unsere Unterstützung"
 denmark_resistance_event.1.desc: "Wir haben eine Nachricht der höchsten Geheimhaltungsstufe aus [DEN.GetName] erhalten. Scheinbar sucht man im Geheimen nach Verbündeten, die den eigenen Anspruch auf Unabhängigkeit unterstützen, sobald der Tag kommen wird, an dem man seine Souveränität von [?DEN.DEN_overlord_nation.GetName] behauptet. Ergreifen wir in diesem Konflikt Partei?"
 denmark_resistance_event.1.a: "Für ein freies [DEN.GetName]!"
 denmark_resistance_event.1.b: "Sie sind selbst daran schuld."
 DEN_supports_denmark_TT: "Wir erklären uns bereit, [DEN.GetFlag]§Y[FROM.GetName]§! zu unterstützen und ein Bündnis mit ihnen einzugeben, wenn sie ihre Unabhängigkeit erklären"
 denmark_resistance_event.2.t: "[FROM.GetNameDefCap] wird uns unterstützen"
 denmark_resistance_event.2.desc: "[FROM.GetLeader] hat uns die [FROM.GetAdjective]e Unterstützung in unserem Kampf um die Wiedererlangung unserer Freiheit versprochen! Dies wird uns mit Sicherheit eine große Hilfe sein, wenn es an der Zeit ist, unsere Unabhängigkeit von unseren grausamen Herren zu erklären."
 denmark_resistance_event.2.a: "Strålende!"
 denmark_resistance_event.3.t: "[FROM.GetNameDefCap] unterstützt uns nicht"
 denmark_resistance_event.3.desc: "Das feige Staatsoberhaupt von [FROM.GetName], [FROM.GetLeader], hat uns jede Unterstützung in unserem Kampf um die Wiedererlangung unserer Freiheit verweigert. Wir müssen uns nach anderen Verbündeten umsehen, um den nötigen Rückhalt zu finden, den wir brauchen."
 denmark_resistance_event.3.a: "Fordømt!"
 denmark_resistance_event.4.t: "[DEN.GetNameDefCap] bittet um Waffen"
 denmark_resistance_event.4.desc: "Wir haben eine Anfrage aus [DEN.GetName] erhalten. Man bittet um Waffenlieferungen, um die Widerstandsbewegung auszurüsten und ihren Kampf um die Wiedererlangung der Freiheit zu unterstützen."
 denmark_resistance_event.4.a: "Versorgt sie mit dem, was wir haben."
 denmark_resistance_event.4.b: "Wir können nichts entbehren ..."
 denmark_resistance_event.5.t: "[FROM.GetNameDefCap] wird Waffen liefern"
 denmark_resistance_event.5.desc: "[FROM.GetNameDefCap] hat beschlossen, unserer Bitte um Waffenlieferungen nachzukommen. Man plant, das Material aus der Luft abzuwerfen. Mitglieder des Widerstands haben bereits mit Angehörigen des [FROM.GetAdjective]en Geheimdiensts einen Abwurfpunkt und eine Uhrzeit für die Lieferungen vereinbart."
 denmark_resistance_event.6.t: "[From.GetNameDefCap] liefert keine Waffen"
 denmark_resistance_event.6.desc: "Unsere [FROM.GetAdjective]en Verbündeten haben unsere Bitte nach Waffenlieferungen zurückgewiesen. Sie haben sich entschuldigt und uns mitgeteilt, dass sie derzeit keine Ausrüstung entbehren können."
 denmark_resistance_event.7.t: "[DEN.GetNameDefCap] fordert Unterstützungsvereinbarung ein"
 denmark_resistance_event.7.desc: "[DEN.GetNameDefCap] hat die eigene Unabhängigkeit von seinen unterdrückerischen Herren erklärt. Berichten zufolge hat das [?DEN.DEN_overlord_nation.GetAdjective]e Staatsoberhaupt [?DEN.DEN_overlord_nation.GetLeader] vor Wut gekocht und Obszönitäten gebrüllt, als [?DEN.DEN_overlord_nation.GetLeader.GetSheHe] die Nachricht erhielt. Die Dänen fordern uns nun auf, unsere Vereinbarung einzuhalten und sie in unser Bündnis aufzunehmen."
 denmark_resistance_event.7.a: "Schließen wir uns mit ihnen zusammen!"
 denmark_resistance_event.7.b: "Die Umstände haben sich geändert ..."
 denmark_resistance_event.7.c: "Wir sind nicht in der Position, das zu entscheiden."
 denmark_resistance_event.8.t: "[FROM.GetNameDefCap] lädt uns in Bündnis ein"
 denmark_resistance_event.8.desc: "[From.GetLeader] hat sich an unsere Vereinbarung gehalten und uns eingeladen, ihrem Bündnis beizutreten."
 denmark_resistance_event.9.t: "[FROM.GetNameDefCap] macht einen Rückzieher von unserer Vereinbarung"
 denmark_resistance_event.9.desc: "[From.GetLeader] hat unsere Vereinbarung unehrenhaft gebrochen und sich geweigert, uns in ihr Bündnis einzuladen!"
 denmark_resistance_event.9.a: "Hinterhältige Verräter!"
 denmark_resistance_event.10.t: "[FROM.GetNameDefCap] fordert, dass [DEN.GetNameDef] unserem Bündnis beitreten darf"
 denmark_resistance_event.10.desc: "Wir haben soeben erfahren, dass [FROM.GetNameDef] offenbar insgeheim ein Abkommen zur Unterstützung der Unabhängigkeit mit [DEN.GetName] unterzeichnet hat. [FROM.GetLeader] besteht nun darauf, dass wir diesen Teil der Vereinbarung mit den Dänen anerkennen und einhalten."
 denmark_resistance_event.10.a: "Das wird das gesamte Bündnis stärken."
 denmark_resistance_event.10.b: "Wir sind nicht verpflichtet, ihre Vereinbarung einzuhalten."
 denmark_resistance_event.11.t: "[DEN.GetNameDefCap] bietet Geheimdienstinformationen an"
 denmark_resistance_event.11.desc: "Mitglieder unseres Geheimdiensts wurden vom dänischen Geheimdienst kontaktiert, um Informationen zwischen unseren Ländern auszutauschen. Dies würde zweifelsohne unsere eigenen verdeckten Operationen stärken und wäre für beide Länder von Vorteil."
 denmark_resistance_event.11.a: "Der Feind meines Feindes, wie man so schön sagt ..."
 denmark_resistance_event.11.b: "Wir brauchen ihre Hilfe nicht."
 denmark_resistance_event.12.t: "[FROM.GetNameDefCap] akzeptiert den Austausch von Geheimdienstinformationen"
 denmark_resistance_event.12.desc: "Der [FROM.GetAdjective]e Geheimdienst hat die Vorteile eines Informationsaustauschs zwischen unseren Ländern erkannt und unserem Vorschlag zugestimmt."
 denmark_resistance_event.12.a: "Eine gute Entscheidung."
 denmark_resistance_event.13.t: "[FROM.GetNameDefCap] lehnt Austausch von Geheimdienstinformationen ab"
 denmark_resistance_event.13.desc: "Der [FROM.GetAdjective]e Geheimdienst ist kurzsichtig und töricht und erkennt scheinbar nicht die Vorteile eines Informationsaustauschs zwischen unseren Ländern. Er hat unseren Vorschlag abgelehnt."
 denmark_resistance_event.13.a: "Was für eine unkluge Entscheidung ..."
 denmark_resistance_event.20.t: "Dänische Anfrage zur Aufnahme von Truppen"
 denmark_resistance_event.20.desc: "Wir haben eine geheime Anfrage von [DEN.GetLeader] erhalten. Man bekundet Interesse, dänische Truppen auf [ROOT.GetAdjective]em Boden zu stationieren, um diese in Vorbereitung auf den kommenden Unabhängigkeitskrieg von [DEN.GetName] auszubilden und auszurüsten. Wir könnten ihre Anzahl und ihren wahren Zweck verbergen, indem wir sie als „Militärpolizei“ deklarieren."
 denmark_resistance_event.20.a: "Wir werden sie aufnehmen."
 denmark_resistance_event.20.b: "Wir können es uns nicht leisten, ihre Herren zu verärgern."
 denmark_resistance_event.21.t: "[FROM.GetNameDefCap] akzeptiert die Aufnahme unserer Truppen"
 denmark_resistance_event.21.desc: "[FROM.GetNameDefCap] hat sich freundlicherweise bereit erklärt, unsere dänischen Brigaden im Exil aufzunehmen, um sie auf die Befreiung von [DEN.GetName] vorzubereiten, wenn die Zeit gekommen ist."
 denmark_resistance_event.22.t: "[FROM.GetNameDefCap] weist unsere Bitte zur Aufnahme von Truppen ab"
 denmark_resistance_event.22.desc: "[FROM.GetNameDefCap] hat sich geweigert, unsere dänischen Brigaden im Exil aufzunehmen, wodurch sich diese nicht auf die Befreiung von [DEN.GetName] vorbereiten können. Wir müssen uns anderweitig umsehen, um die benötigte Unterstützung zu finden."
 denmark_resistance_event.23.t: "[DEN.GetAdjective]e Anfrage zum Kauf von alten Schiffen"
 denmark_resistance_event.23.desc: "Eine dänische Delegation hat uns heute einen heimlichen Besuch abgestattet und sich erkundigt, ob wir bereit wären, ihnen einige unserer älteren Zerstörer zu verkaufen. Da [DEN.GetNameDef] von [?DEN.DEN_overlord_nation.GetName] unterworfen wurde, könnte es ein deutliches Zeichen dafür sein, dass sie ihre Kräfte sammeln, um ihre Unabhängigkeit zu erklären. Sind wir bereit, ihnen dabei zu helfen, ihre Unabhängigkeit wiederzuerlangen?"
 denmark_resistance_event.23.a: "Gebt ihnen ein paar ältere Zerstörer."
 denmark_resistance_event.23.b: "Wir können es uns nicht leisten, ihren Herrn zu verärgern."
 denmark_resistance_event.24.t: "[FROM.GetNameDefCap] hat sich bereit erklärt, uns Zerstörer zu verkaufen"
 denmark_resistance_event.24.desc: "[FROM.GetNameDefCap] hat in weiser Voraussicht zugestimmt, einige ältere Zerstörer an uns zu verkaufen! Wir müssen sie jetzt nur noch vor [?DEN.DEN_overlord_nation.GetName] versteckt halten und dürfen sie erst einsetzen, wenn die Zeit zum Zuschlagen gekommen ist."
 denmark_resistance_event.25.t: "[From.GetNameDefCap] weigert sich, uns Zerstörer zu verkaufen"
 denmark_resistance_event.25.desc: "[FROM.GetNameDefCap] hat unsere Anfrage abgelehnt, einige ältere Zerstörer an uns zu verkaufen. Dieses Vorgehen wird uns jedoch nicht daran hindern, unsere Flotte zu verstärken, damit wir unsere Gewässer sichern können. Wir werden uns anderswo nach freundlicher gesinnten Nationen umsehen."
 denmark_resistance_event.30.t: "Die täglichen Ausritte des Königs"
 denmark_resistance_event.30.desc: "Der König hat es sich zur Gewohnheit gemacht, jeden Tag ohne Wachen durch Kopenhagen zu reiten, um im Stillen gegen die Besatzungsmacht zu protestieren. Er ist damit zu einem Symbol der Nation gegen die [?DEN.DEN_overlord_nation.GetAdjective]e Besatzung geworden."
 denmark_resistance_event.30.a: "Wie mutig!"
 denmark_overlord_events.1.t: "Die Telegrammkrise"
 denmark_overlord_events.1.desc: "Zwischen uns und [?DEN.DEN_overlord_nation.GetName] bahnt sich eine diplomatische Krise an, die auf ein Telegramm unseres Königs zurückgeht. In der Nachricht hieß es lediglich: „Spreche meinen besten Dank aus.“ [?DEN.DEN_overlord_nation.GetLeader] soll diese geringschätzige Antwort des Königs auf die zuvor übermittelten Geburtstagsglückwünsche des [?DEN.DEN_overlord_nation.GetAdjective]en Führers als unangebracht empfunden haben.\n\nDie Beziehungen zwischen unseren Nationen sind schon seit einiger Zeit angespannt, aber dieses Telegramm könnte der nötige Vorwand sein, nach dem unser Herr gesucht hat, um seine Macht über unsere Unabhängigkeit und unsere Regierung zu festigen."
 denmark_overlord_events.1.a: "Bereitet eine Entschuldigung vor und versucht, die Lage zu retten."
 denmark_overlord_events.1.b: "Schickt [?DEN.DEN_overlord_nation.GetLeader] unsere besten Grüße."
 denmark_overlord_events.2.desc: "Unser gnädiger Führer [ROOT.GetLeader] schickte dem König von [FROM.GetName] ein herzliches Telegramm, in dem er ihm zum Geburtstag gratulierte, erhielt aber nur eine kurze und kühle Antwort. Die Dänen haben offenbar die Schwere ihrer Schmähung erkannt und vorgeschlagen, Kronprinz Frederik zu schicken, um sich persönlich bei [ROOT.GetLeader] zu entschuldigen.\n\nWir könnten die Gelegenheit allerdings auch nutzen, um unsere Kontrolle über sie auszuweiten. Derzeit genießen sie recht liberale Privilegien unter unserer Gerichtsbarkeit."
 denmark_overlord_events.2.a: "Wir nehmen die Entschuldigung an."
 denmark_overlord_events.2.b: "Bestraft sie für diese Unhöflichkeit."
 denmark_overlord_events.3.t: "[From.GetLeader] nimmt unsere Entschuldigung an"
 denmark_overlord_events.3.desc: "Unsere Bemühungen, [FROM.GetLeader] zu besänftigen, scheinen sich gelohnt zu haben - vorerst."
 denmark_overlord_events.3.a: "Die Krise ist vorerst abgewendet."
 denmark_overlord_events.4.t: "[FROM.GetLeader] weist unsere Entschuldigung zurück"
 denmark_overlord_events.4.desc: "[FROM.GetLeader] weigert sich, zur Vernunft zu kommen, und hat die kurze Antwort des Königs auf sein Glückwunschtelegramm als persönliche Beleidigung aufgefasst. Er scheint wild entschlossen zu sein, uns für dieses unglückliche Missverständnis bestrafen zu wollen."
 denmark_overlord_events.4.a: "Bedauerlich ..."
 denmark_overlord_events.5.desc: "Unser gnädiger Führer [ROOT.GetLeader] schickte dem König von [FROM.GetName] ein herzliches Telegramm, in dem er ihm zum Geburtstag gratulierte, erhielt aber nur eine kurze und kühle Antwort. Noch schlimmer ist jedoch, dass sich die Dänen weigern, den Fehler ihres Königs anzuerkennen und sich ordnungsgemäß zu entschuldigen.\n\nDieser Vorfall könnte eine gute Gelegenheit für uns sein, unseren Untertanen in die Schranken zu weisen und ihn daran zu erinnern, dass seine derzeitigen Privilegien unter unserer Gerichtsbarkeit nicht als selbstverständlich anzusehen sind."
 denmark_overlord_events.5.a: "Wir haben Wichtigeres zu tun."
 denmark_overlord_events.5.b: "Diese Unverschämtheit muss bestraft werden!"
 denmark_overlord_events.6.t: "Die Telegrammkrise hat sich selbst geklärt"
 denmark_overlord_events.6.desc: "Es scheint, dass unsere Weigerung, uns dafür zu entschuldigen, dass [FROM.GetLeader] durch die kurze, aber treffende Antwort unseres Königs auf sein Geburtstagstelegramm persönlich beleidigt war, entweder unbemerkt blieb oder ignoriert wurde."
 denmark_overlord_events.6.a: "Sie müssen eingesehen haben, dass die Schuld allein bei ihnen liegt."
 denmark_overlord_events.7.t: "[FROM.GetNameDefCap] hat neue, strenge Gesetze verabschiedet"
 denmark_overlord_events.7.desc: "Als direkte Folge der sogenannten „Telegrammkrise“ und der Unfähigkeit von [FROM.GetLeader], zur Vernunft zu kommen, wurden uns neue, strenge Gesetze auferlegt."
 denmark_overlord_events.7.a: "Diese Gesetze sind nur vorübergehend - dafür werden wir schon sorgen!"
 denmark_overlord_events.10.t: "[FROM.GetNameDefCap] fordert den Rücktritt von [ROOT.GetLeader]"
 denmark_overlord_events.10.desc: "Da sich die Beziehungen zwischen unseren Ländern immer weiter verschlechtern, hat der [FROM.GetAdjective]e Außenminister nun gefordert, dass [ROOT.GetLeader] zurücktritt.\n\nObwohl wir eine einzigartige Autonomie unter [FROM.GetAdjective]em „Schutz“ genießen, wäre es unklug, die Beziehungen noch weiter zu schwächen."
 denmark_overlord_events.10.a: "Wir müssen dem nachkommen."
 denmark_overlord_events.10.b: "Sie haben sich nicht einzumischen!"
 denmark_overlord_events.11.t: "Wahl eines neuen Ministerpräsidenten"
 denmark_overlord_events.11.desc: "Es ist an der Zeit, einen neuen Ministerpräsidenten zu wählen. Diese Wahl entscheidet nicht nur, wer [ROOT.GetName] in Zukunft leiten wird, sondern auch, wer mit der [FROM.GetAdjective]en Besatzungsmacht Diplomatie betreiben soll."
 denmark_overlord_events.11.a: "Ein demokratisches Staatsoberhaupt."
 denmark_overlord_events.11.b: "$DEN_knud_bach$."
 denmark_overlord_events.11.c: "$DEN_aksel_larsen$."
 denmark_overlord_events.11.d: "Ein faschistisches Staatsoberhaupt."
 denmark_overlord_events.12.desc: "Das Schöne an der Demokratie sind die vielen Wahlmöglichkeiten, die sie bietet."
 denmark_overlord_events.12.a: "Ein Sozialdemokrat."
 denmark_overlord_events.12.b: "Ein Liberaler."
 denmark_overlord_events.12.c: "Ein Konservativer."
 denmark_overlord_events.12.d: "Ein Außenstehender."
 denmark_overlord_events.13.desc: "[ROOT.GetNameDef] kann nur von einer festen Hand geführt werden."
 denmark_overlord_events.13.a: "$DEN_frits_clausen$."
 denmark_overlord_events.13.b: "$DEN_cay_lembcke$."
 denmark_overlord_events.14.t: "[FROM.GetNameDefCap] wählt einen neuen Ministerpräsidenten"
 denmark_overlord_events.14.desc: "Die dänische Regierung ist unserer Bitte nachgekommen und hat einen neuen Ministerpräsidenten gewählt."
 denmark_overlord_events.14.a: "Sehr gut."
 denmark_overlord_events.15.t: "[FROM.GetLeader] weigert sich, zurückzutreten"
 denmark_overlord_events.15.desc: "Die dänische Regierung hat sich geweigert, unserer Bitte nachzukommen, dass [FROM.GetLeader] als Ministerpräsident zurücktritt, um die Zusammenarbeit zwischen unseren Ländern zu fördern. Es ist diese Art von Unverschämtheit, die unsere Beziehungen zum dänischen Volk verschlechtert hat! Wir müssen etwas unternehmen, um die fortgesetzte Zusammenarbeit zwischen unseren Regierungen zu gewährleisten!"
 denmark_overlord_events.15.a: "Jetzt ist nicht der richtige Zeitpunkt."
 denmark_overlord_events.15.b: "Erteilt ihnen eine Lektion."
 denmark_overlord_events.15.c: "Setzt einen loyalen Kollaborateur ein."
 denmark_overlord_events.16.desc: "Als Reaktion auf unsere Weigerung, der [FROM.GetAdjective]en Forderung nach einem Rücktritt von [ROOT.GetLeader] nachzugeben, haben unsere Herren beschlossen, eine neue Reihe von Gesetzen zu erlassen, die uns eine Lektion in Sachen Demut und Gehorsam erteilen sollen."
 denmark_overlord_events.16.a: "Eines Tages werden wir ihnen wahre Demut beibringen ..."
 denmark_overlord_events.17.t: "[FROM.GetAdjective]er Plan zur Einsetzung einer loyalen Regierung"
 denmark_overlord_events.17.desc: "[FROM.GetNameDefCap] hat deutlich gemacht, dass man als Reaktion auf die Weigerung von [ROOT.GetLeader], als Ministerpräsident zurückzutreten, eine eher pro-[FROM.GetAdjective]e Regierung einsetzen will. Dies wird unsere Unabhängigkeit gefährden. Wir müssen uns erheben - ob wir dazu bereit sind oder nicht ..."
 denmark_overlord_events.17.a: "Wir haben keine andere Wahl ..."
 denmark_overlord_events.17.b: "Frihed eller død!"
 denmark_overlord_events.20.t: "[FROM.GetnameDefCap] fordert eine neue Regierung"
 denmark_overlord_events.20.desc: "Es ist kein Geheimnis, dass [FROM.GetNameDef] ein Verfechter [FROM.GetRulingIdeologyNoun_DE_ART_DEF_S_G] [FROM.GetRulingIdeologyNoun] ist und [ROOT.GetRulingIdeologyNoun_DE_ART_DEF_S_A] [ROOT.GetRulingIdeologyNoun] mit äußerster Verachtung betrachtet. Daher kommt es wenig überraschend, dass man nun nicht mehr dulden kann, dass einer der eigenen Untertanen genau dieser Ideologie anhängt. Man hat uns unmissverständlich klargemacht, dass man will, dass wir [ROOT.GetRulingIdeologyNoun_DE_ART_DEF_S_A] [ROOT.GetRulingIdeologyNoun] aufgeben."
 denmark_overlord_events.20.a: "Das müssen wir - zum Wohl unseres Volkes ..."
 denmark_overlord_events.20.b: "Wir werden niemals nachgeben!"
 denmark_overlord_events.21.t: "Die neue Regierung"
 denmark_overlord_events.21.desc: "Da wir keine andere Wahl haben, als den Wünschen unseres Herrn nachzukommen, müssen wir nun eine neue Regierung bilden."
 denmark_overlord_events.21.b: "Für König und Vaterland"
 denmark_overlord_events.21.c: "Kommunismus ohne Revolution"
 denmark_overlord_events.21.d: "Faschismus ohne Blutvergießen"
 denmark_overlord_events.22.t: "Demokratie und Freiheit führen zu vielen Wahlmöglichkeiten."
 denmark_overlord_events.22.desc: "Das Schöne an der Demokratie sind die vielen Wahlmöglichkeiten, die sie bietet."
 denmark_overlord_events.23.t: "[FROM.GetNameDefCap] gibt nach und bildet eine neue Regierung"
 denmark_overlord_events.23.desc: "Es ist uns gelungen, die Dänen davon zu überzeugen, ihre falschen Wege aufzugeben und [FROM.GetRulingIdeologyNoun_DE_ART_DEF_S_A] [FROM.GetRulingIdeologyNoun] anzunehmen."
 denmark_overlord_events.23.a: "Gut. Gut!"
 denmark_overlord_events.24.t: "[FROM.GetLeader] weigert sich, die Macht abzutreten"
 denmark_overlord_events.24.desc: "Das [FROM.GetRulingIdeology]e Staatsoberhaupt von [FROM.GetName] [FROM.GetLeader] weigert sich, auf die Vernunft zu hören und zu tun, was das Beste für das Land ist. Ein solch machthungriges Verhalten ist für [FROM.GetRulingIdeologyNoun_DE_ART_DEF_S_A] [FROM.GetRulingIdeologyNoun] bezeichnend, weshalb uns die dänische Reaktion nicht allzu sehr überraschen sollte. Vielleicht müssen wir an ihnen ein Exempel statuieren ..."
 denmark_overlord_events.24.a: "Wir kümmern uns später darum."
 denmark_overlord_events.24.b: "Dann werden Zwang anwenden."
 denmark_overlord_events.25.t: "[FROM.GetNameDefCap] plant die Einsetzung einer [FROM.GetRulingIdeology]en Regierung"
 denmark_overlord_events.25.desc: "Wir haben die [FROM.GetAdjective]e Forderung, [ROOT.GetRulingIdeologyNoun_DE_ART_DEF_S_A] [ROOT.GetRulingIdeologyNoun] aufzugeben, entschieden zurückgewiesen, aber wir hätten begreifen müssen, dass man mit unserer Antwort nicht zufrieden sein würde. [FROM.GetRulingIdeologyNoun_DE_ART_DEF_S_N_Cap] [FROM.GetAdjective]e [FROM.GetRulingIdeologyNoun] kennt keine Grenzen und wird stets versuchen, an der Macht zu bleiben - koste es, was es wolle."
 denmark_overlord_events.25.a: "Wir müssen uns fügen - um die Menschen vor einem Krieg zu bewahren."
 denmark_overlord_events.26.t: "[FROM.GetNameDefCap] fordert ein Verbot des Kommunismus"
 denmark_overlord_events.26.desc: "[FROM.GetNameDefCap] hat uns dazu aufgefordert, alle kommunistischen Aktivitäten im ganzen Land zu verbieten. Man erklärt, es sei geradezu verräterisch, diese schädliche Ideologie gedeihen zu lassen, während unsere entschlossenen [FROM.GetAdjective]en Herren sich und die freie Welt tapfer gegen ein Land verteidigen, das den Kommunismus von ganzem Herzen angenommen hat."
 denmark_overlord_events.26.a: "Verbietet den Kommunismus!"
 denmark_overlord_events.26.b: "Wir lassen uns nicht dazu drängen, den freien Willen zu verbieten!"
 denmark_overlord_events.27.t: "[FROM.GetNameDefCap] verbietet den Kommunismus"
 denmark_overlord_events.27.desc: "Wir haben die dänische Regierung erfolgreich davon überzeugen können, den Kommunismus zu verbieten, da wir genau diese Ideologie auf Leben und Tod bekämpfen. Es kann nur einen Sieger geben, und damit das [ROOT.GetAdjective]e Volk gedeihen kann, müssen wir dieser Sieger sein!"
 denmark_overlord_events.27.a: "Wir werden siegen!"
 denmark_overlord_events.28.t: "[FROM.GetNameDefCap] weigert sich, den Kommunismus zu verbieten"
 denmark_overlord_events.28.desc: "Trotz all unserer Bitten und Überzeugungsversuche weigert sich die dänische Regierung, zur Vernunft zu kommen und den Kommunismus zu verbieten. Diese korrumpierende Ideologie scheint sich bereits tief in die Herzen des dänischen Volks eingegraben zu haben, während wir sie auf Leben und Tod bekämpfen. Es kann nur einen Sieger geben, und damit das [ROOT.GetAdjective]e Volk gedeihen kann, müssen wir dieser Sieger sein!"
 denmark_overlord_events.28.a: "Wir werden siegen."
 denmark_overlord_events.29.t: "[FROM.GetNameDefCap] fordert ein Verbot des Faschismus"
 denmark_overlord_events.29.desc: "[FROM.GetNameDefCap] hat uns dazu aufgefordert, alle faschistischen Aktivitäten im ganzen Land zu verbieten. Man erklärt, es sei geradezu verräterisch, diese schädliche Ideologie gedeihen zu lassen, während unsere entschlossenen [FROM.GetAdjective]en Herren sich und die freie Welt tapfer gegen ein Land verteidigen, das den Faschismus von ganzem Herzen angenommen hat."
 denmark_overlord_events.29.a: "Verbietet den Faschismus!"
 denmark_overlord_events.30.t: "[FROM.GetNameDefCap] verbietet den Faschismus"
 denmark_overlord_events.30.desc: "Wir haben die dänische Regierung erfolgreich davon überzeugen können, den Faschismus zu verbieten, da wir genau diese Ideologie auf Leben und Tod bekämpfen. Es kann nur einen Sieger geben, und damit das [ROOT.GetAdjective]e Volk gedeihen kann, müssen wir dieser Sieger sein!"
 denmark_overlord_events.31.t: "[FROM.GetNameDefCap] weigert sich, den Faschismus zu verbieten"
 denmark_overlord_events.31.desc: "Trotz all unserer Bitten und Überzeugungsversuche weigert sich die dänische Regierung, zur Vernunft zu kommen und den Faschismus zu verbieten. Diese korrumpierende Ideologie scheint sich bereits tief in die Herzen des dänischen Volks eingegraben zu haben, während wir sie auf Leben und Tod bekämpfen. Es kann nur einen Sieger geben, und damit das [ROOT.GetAdjective]e Volk gedeihen kann, müssen wir dieser Sieger sein!"
 denmark_overlord_events.32.t: "[FROM.GetNameDefCap] fordert Waffenlieferungen"
 denmark_overlord_events.32.desc: "Die [FROM.GetAdjective]en Waffenvorräte sind offenbar versiegt, da man sich an uns gewandt und verlangt hat, Waffen für die laufenden Konflikte zu liefern.\n\nEs könnte allerdings auch eine List sein, um unsere Nation auf eine schlaue Art und Weise zu entwaffnen und uns davon abzuhalten, uns zu erheben und das [FROM.GetAdjective]e Joch abzustreifen, unter dem wir derzeit stehen."
 denmark_overlord_events.32.a: "Liefern wir diese Waffen."
 denmark_overlord_events.32.b: "Das wenige, das wir haben, brauchen wir, falls uns der Krieg erreichen sollte ..."
 denmark_overlord_events.33.t: "[FROM.GetNameDefCap] liefert Waffen"
 denmark_overlord_events.33.desc: "[FROM.GetNameDefCap] hat unserem Gesuch entsprochen. Wir haben die erste Waffenlieferung erhalten."
 denmark_overlord_events.34.t: "[From.GetNameDefCap] liefert keine Waffen"
 denmark_overlord_events.34.desc: "[From.GetNameDefCap] hat unsere Bitte um Waffenlieferungen abgelehnt. Die [FROM.GetAdjective]e Regierung begründete dies mit der fadenscheinigen Antwort, man benötige die wenigen Waffen, die man hat, für den Fall, dass der Krieg sie erreichen sollte. Außerdem sei man ein neutrales Land und die Lieferung von Waffen würde diese Neutralität verletzen ..."
 denmark_overlord_events.34.a: "Wir lassen ihnen das diesmal durchgehen ..."
 denmark_overlord_events.34.b: "So leicht werden sie uns nicht täuschen können!"
 denmark_overlord_events.35.desc: "[FROM.GetNameDefCap] hat unsere Täuschung durchschaut und neue Gesetze erlassen, die einen ständigen Fluss von Waffen aus unseren Fabriken direkt an sie vorschreiben."
 denmark_overlord_events.35.a: "Wir brauchten diese Waffen dringend für uns selbst ..."
 denmark_overlord_events.36.t: "[FROM.GetNameDefCap] fordert Wehrpflichtige"
 denmark_overlord_events.36.desc: "Die [FROM.GetAdjective]e Mannstärke ist offenbar versiegt, da man sich an uns gewandt und verlangt hat, Truppen für die laufenden Konflikte zu liefern.\nEs könnte allerdings auch eine List sein, um unsere Nation auf eine schlaue Art und Weise zu entwaffnen und uns davon abhalten, uns zu erheben und das [FROM.GetAdjective]e Joch abzustreifen, unter dem wir derzeit stehen."
 denmark_overlord_events.36.a: "Wir müssen den Befehlen unseres Meisters Folge leisten ..."
 denmark_overlord_events.36.b: "Kein Däne wird in einem fremden Land sterben!"
 denmark_overlord_events.37.t: "[FROM.GetNameDefCap] schickt Wehrpflichtige"
 denmark_overlord_events.37.desc: "Die dänische Regierung hat unserem Gesuch um dänische Wehrpflichtige nachgegeben und die ersten Truppen entsandt, um uns in unseren laufenden Konflikten zu unterstützen."
 denmark_overlord_events.38.t: "[FROM.GetNameDefCap] weigert sich, Wehrpflichtige zu entsenden"
 denmark_overlord_events.38.desc: "[FROM.GetNameDefCap] hat unsere Bitte um die Entsendung von Wehrpflichtigen abgelehnt. Die [FROM.GetAdjective]e Regierung begründete dies mit der fadenscheinigen Antwort, man würde es ablehnen, die eigenen Bürger in den Kampf für ein fremdes Land zu schicken. Man sagte auch, man sei ein neutrales Land und die Entsendung von Truppen würde diese Neutralität verletzen ..."
 denmark_overlord_events.38.b: "Dann werden wir sie uns mit Gewalt nehmen!"
 denmark_overlord_events.39.desc: "[FROM.GetNameDefCap] hat unsere Weigerung, dänische Männer zum Sterben in einen fremden Krieg zu schicken, zurückgewiesen und neue Gesetze erlassen, die vorschreiben, dass eine bestimmte Anzahl erwachsener Männer in den [FROM.GetAdjective]en Streitkräften dienen muss."
 denmark_overlord_events.39.a: "Unerhört!"
 denmark_overlord_events.40.t: "Ein [FROM.GetAdjective]er Generalbevollmächtigter"
 denmark_overlord_events.40.desc: "Eine Direktive des [FROM.GetAdjective]en Außenministeriums hat uns darüber in Kenntnis gesetzt, dass die [FROM.GetAdjective]e Führung der zähen Zusammenarbeit und der anstrengenden Beziehungen zwischen unseren Ländern überdrüssig geworden ist und sie daher beschlossen hat, unsere rechtmäßige Regierung durch einen Generalbevollmächtigten zu ersetzen - einen, der loyal gegenüber [FROM.GetName] ist.\n\nDies würde die uns verbliebene Autonomie und Souveränität stark einschränken und könnte irreparablen Schaden anrichten."
 denmark_overlord_events.40.a: "Es wäre nur noch dem Namen nach eine [FROM.GetAdjective]e Regierung."
 denmark_overlord_events.40.b: "Das [ROOT.GetAdjective]e Volk wird sich dieser Regierung niemals unterwerfen!"
 denmark_overlord_events.41.t: "Der [ROOT.GetAdjective]e Generalbevollmächtigte übernimmt die Macht"
 denmark_overlord_events.41.desc: "Wie vorausgesagt hat die dänische Regierung unserem Druck nachgegeben, wodurch wir einen Generalbevollmächtigten einsetzen können, der [FROM.GetName] regieren wird. Dies wird unseren Einfluss auf das Land erhöhen und es unserer Sache näher bringen."
 denmark_overlord_events.41.a: "Alles verläuft nach Plan."
 denmark_overlord_events.42.t: "Die [FROM.GetAdjective]e Regierung lehnt unseren Generalbevollmächtigten ab"
 denmark_overlord_events.42.desc: "Unser Plan, einen loyalen Generalbevollmächtigten einzusetzen, der [FROM.GetName] regieren wird, wurde durch die Sturheit und Idiotie der [FROM.GetAdjective]en Regierung und ihres Volkes vereitelt! Eine Regierung einzusetzen, die unserer Sache gegenüber loyal ist, hätte unsere Kontrolle über das Land erhöht und es näher an uns herangeführt."
 denmark_overlord_events.42.a: "Wir werden die Angelegenheit nicht weiter verfolgen."
 denmark_overlord_events.42.b: "Ein Wandel kommt selten freiwillig."
 denmark_overlord_events.43.t: "[FROM.GetNameDefCap] erzwingt die Einsetzung eines Generalbevollmächtigten"
 denmark_overlord_events.43.desc: "[FROM.GetNameDefCap] hat wieder einmal gezeigt, dass man ihnen nicht trauen kann und sie der dänischen Unabhängigkeit ein Ende bereiten wollen. [FROM.GetLeader] hat unsere Weigerung ignoriert, unsere Regierungsführung einem von [FROM.GetHerHim] ernannten Bevollmächtigten zu überlassen, und trotzdem einen Bevollmächtigten ernannt."
 denmark_overlord_events.43.a: "Wir wagen es nicht, die Sache noch weiter zu treiben."
 denmark_overlord_events.43.b: "Wir kämpfen für unsere Freiheit!"
 denmark_overlord_events.44.t: "[FROM.GetNameDefCap] plant, Jütland zu annektieren"
 denmark_overlord_events.44.desc: "Wir haben einen ungeheuerlichen Plan aufgedeckt! [FROM.GetNameDefCap] plant, ganz Jütland zu annektieren. Wir werden das nicht zulassen!"
 denmark_overlord_events.45.t: "[FROM.GetNameDefCap] tritt Jütland ab"
 denmark_overlord_events.45.desc: "Unser Angebot, für den Schutz von Jütland zu sorgen, hat [FROM.GetLeader] offenbar gebrochen. Nach unserer Bitte ist [FROM.GetSheHe] einfach in [FROM.GetHerHis]en Stuhl gesunken und hat nur mit dem Kopf genickt."
 denmark_overlord_events.46.t: "[FROM.GetNameDefCap] weigert sich, Jütland abzutreten"
 denmark_overlord_events.46.desc: "Unser Angebot, für den Schutz von Jütland zu sorgen, hat [FROM.GetLeader] offenbar in Rage versetzt, bevor [FROM.GetSheHe] schließlich unser großzügiges Angebot ablehnte."
 denmark_overlord_events.46.b: "Wir werden es trotzdem annektieren."
 denmark_overlord_events.47.t: "[FROM.GetNameDefCap] beansprucht den Rest unseres Landes!"
 denmark_overlord_events.47.desc: "Eine Delegation aus [FROM.GetCapitalVictoryPointName] ist heute eingetroffen und hat förmlich verkündet, dass sich ganz [ROOT.GetName] offiziell in die größere [FROM.GetAdjective]e Sphäre einzugliedern hat."
 denmark_overlord_events.48.t: "[FROM.GetNameDefCap] lehnt die Annektierung ab"
 denmark_overlord_events.48.desc: "[FROM.GetLeader] hat uns ein kurzes Telegramm mit einem einzigen Wort geschickt: „Niemals!“ Es scheint, dass man unseren Schutz nicht will."
 denmark_overlord_events.48.b: "Sie sind schwach und kein Gegner für uns!"
 #Rearmament Events
 denmark_protection_event.1.t: "[FROM.GetNameDefCap] bietet einen Nichtangriffspakt an"
 denmark_protection_event.1.desc: "Heute Morgen ist ein Abgesandter der [FROM.GetAdjective]en Regierung mit dem Vorschlag, einen Nichtangriffspakt zu unterzeichnen, eingetroffen. Wenn wir dieses Abkommen unterzeichnen, wird das unseren Beziehungen zu [FROM.GetName] sehr zugutekommen."
 denmark_protection_event.1.a: "Wir unterzeichnen den Pakt."
 denmark_protection_event.1.b: "Das liegt derzeit nicht in unserem besten Interesse."
 denmark_protection_event.2.t: "[FROM.GetNameDefCap] hat den Nichtangriffspakt unterzeichnet"
 denmark_protection_event.2.desc: "Der Abgesandte, den wir nach [FROM.GetName] geschickt hatten, ist mit guten Nachrichten zurückgekehrt! Die [FROM.GetAdjective]e Regierung hat beschlossen, das Abkommen zu unterzeichnen. Infolgedessen herrscht ein Nichtangriffspakt zwischen uns. Dies ist wahrlich ein großer Tag für unsere beiden Nationen!"
 denmark_protection_event.2.a: "Fantastisch!"
 denmark_protection_event.3.t: "[FROM.GetNameDefCap] lehnt den Nichtangriffspakt ab"
 denmark_protection_event.3.desc: "Der Abgesandte, den wir nach [FROM.GetName] geschickt hatten, ist mit schlechten Nachrichten zurückgekehrt. Die [FROM.GetAdjective]e Regierung hat beschlossen, dass ein Nichtangriffspakt im Moment nicht in ihrem besten Interesse liegt. Das ist bedauerlich, doch es gibt nichts, was wir tun können, um sie umzustimmen."
 denmark_protection_event.3.a: "Was für eine Zeitverschwendung ..."
 denmark_protection_event.4.t: "[FROM.GetNameDefCap] bietet ein Handelsabkommen an"
 denmark_protection_event.4.desc: "Uns hat heute die Nachricht erreicht, dass [FROM.GetNameDef] den Handel zwischen unseren beiden Ländern ausbauen will. Dies würde zweifellos unsere Beziehungen zu [FROM.GetName] verbessern."
 denmark_protection_event.4.a: "Von einem stärkeren Handel profitieren wir beide."
 denmark_protection_event.4.b: "Wir haben dafür keinen Bedarf."
 denmark_protection_event.5.t: "[FROM.GetNameDefCap] akzeptiert das Handelsabkommen"
 denmark_protection_event.5.desc: "Das Abkommen, das wir der [FROM.GetAdjective]en Regierung vorgelegt haben, wurde angenommen! Wir können jetzt mit den Vorbereitungen beginnen, um das neue Handelsabkommen in Kraft zu setzen."
 denmark_protection_event.5.a: "Beginnt damit, die Bedingungen zu formulieren."
 denmark_protection_event.6.t: "[FROM.GetNameDefCap] lehnte das Handelsabkommen ab"
 denmark_protection_event.6.desc: "Bedauerlicherweise wurde unser Angebot, den Handel zwischen unseren Nationen zu verstärken, von [FROM.GetName] abgelehnt. Es scheint, dass wir uns anderweitig umsehen müssen."
 denmark_protection_event.6.a: "Sehr bedauerlich."
 denmark_protection_event.7.t: "[FROM.GetNameDefCap] bietet ein Forschungsabkommen an"
 denmark_protection_event.7.desc: "[FROM.GetNameDefCap] hat uns angeboten, dass sich unsere beiden Nationen im Rahmen eines Forschungsabkommens zusammenschließen. Dies würde bedeuten, dass wir unsere technologischen Fortschritte miteinander teilen. Wie sollen wir vorgehen?"
 denmark_protection_event.7.a: "Wir unterzeichnen das Abkommen!"
 denmark_protection_event.7.b: "Dafür haben wir keine Zeit."
 denmark_protection_event.8.t: "[FROM.GetNameDefCap] akzeptiert das Forschungsabkommen"
 denmark_protection_event.8.desc: "Heute Morgen hat uns eine Nachricht aus [FROM.GetName] erreicht. Man hat beschlossen, unser Angebot für ein gemeinsames Forschungsabkommen anzunehmen. Dies ist eine äußerst erfreuliche Nachricht und bedeutet, dass sich unsere technologischen Fortschritte von nun an nur noch beschleunigen werden."
 denmark_protection_event.8.a: "Dejligt!"
 denmark_protection_event.9.t: "[FROM.GetNameDefCap] lehnt das Forschungsabkommen ab"
 denmark_protection_event.9.desc: "Heute Morgen hat uns eine Nachricht aus [FROM.GetName] erreicht. Man hat beschlossen, unser Angebot für ein gemeinsames Forschungsabkommen abzulehnen. Dies bedeutet leider, dass wir keinerlei Technologien mit der [FROM.GetAdjective]en Regierung austauschen werden."
 denmark_protection_event.9.a: "Enttäuschend."
 denmark_protection_event.10.t: "[FROM.GetNameDefCap] bietet Territorien zum Verkauf an"
 denmark_protection_event.10.desc: "In dem Bemühen, Garantien zu erhalten, hat [FROM.GetName] angeboten, uns einen Teil eigener Territorien zu verkaufen. Es ist ein beachtliches Angebot, und wir sollten sorgfältig abwägen, ob wir es annehmen."
 denmark_protection_event.10.a: "Wir nehmen das Angebot an."
 denmark_protection_event.10.b: "Wir brauchen diese Territorien nicht."
 denmark_protection_event.11.t: "[FROM.GetNameDefCap] ist gewillt, unser Angebot zum Verkauf von Territorien anzunehmen"
 denmark_protection_event.11.desc: "Es gibt ausgezeichnete Neuigkeiten! [FROM.GetNameDefCap] hat unser Angebot angenommen und unsere Territorien im Gegenzug für Garantien gekauft. Wir müssen unser Bestes tun, um unseren Teil der Abmachung einzuhalten, und uns darauf vorbereiten, auf den nötigen Urkunden das Eigentum auf die [FROM.GetAdjective]e Regierung zu übertragen."
 denmark_protection_event.11.a: "Dejligt!"
 denmark_protection_event.12.t: "[FROM.GetNameDefCap] hat unser Angebot zum Verkauf von Territorien abgelehnt"
 denmark_protection_event.12.desc: "Es scheint, dass die [FROM.GetAdjective]e Regierung kein Interesse daran hat, unsere Territorien zu kaufen. Vielleicht sollten wir das Angebot beim nächsten Mal etwas versüßen, damit wir bei unseren Verhandlungen Erfolg haben."
 denmark_protection_event.12.a: "Sie schaden sich damit nur selbst!"
 denmark_protection_event.100.t: "[FROM.GetNameDefCap] möchte ein Bündnis schließen"
 denmark_protection_event.100.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat uns angeboten, unsere Stärke zu bündeln. Man ist der Meinung, wir könnten es sogar mit den Großmächten der Welt aufnehmen, wenn wir uns zusammentun. Wie wollen wir darauf antworten?"
 denmark_protection_event.100.a: "Na schön. Wir akzeptieren."
 denmark_protection_event.100.b: "Irgendetwas riecht daran faul ..."
 denmark_protection_event.101.t: "[FROM.GetNameDefCap] nimmt unseren Vorschlag an"
 denmark_protection_event.101.desc: "Diplomaten aus [FROM.GetName] haben uns im Namen von [FROM.GetLeader] ihre Antwort auf unseren jüngsten Bündnisvorschlag vorgelegt. Sie erklären, dass wir beide fallen werden, wenn uns die Flut des Krieges erreicht und wir nicht zusammenarbeiten sollten."
 denmark_protection_event.101.a: "Sie haben die richtige Entscheidung getroffen."
 denmark_protection_event.102.t: "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 denmark_protection_event.102.desc: "Diplomaten aus [FROM.GetName] haben uns im Namen von [FROM.GetLeader] ihre Antwort auf unseren jüngsten Bündnisvorschlag vorgelegt. Sie erklären, wir würden ungerechtfertigterweise versuchen, ihre Politik zu beeinflussen, falls wir mit ihnen zusammenarbeiten würden, und dass sie aus diesem Vorschlag nichts zu gewinnen haben, weshalb sie ihn ablehnen."
 denmark_protection_event.102.a: "Sie erkennen nicht, dass ihre Handlungen Konsequenzen haben."
 denmark_protection_event.110.t: "Gemeinsame [ROOT.GetAdjective]-[FROM.GetAdjective]e Militärübungen"
 denmark_protection_event.110.desc: "[FROM.GetAdjective]e Diplomaten haben uns den Vorschlag unterbreitet, gemeinsame [ROOT.GetAdjective]-[FROM.GetAdjective]e Militärübungen abzuhalten, damit [DEN.GetNameDef] sich besser auf den bevorstehenden Krieg vorbereiten kann. Es würde auch die Zusammenarbeit zwischen unser beider Nationen stärken."
 denmark_protection_event.110.a: "Das wäre in unser beider Interesse."
 denmark_protection_event.110.b: "Dafür haben wir keine Zeit."
 denmark_protection_event.111.t: "Gemeinsame [ROOT.GetAdjective]-[FROM.GetAdjective]e Militärübungen"
 denmark_protection_event.111.desc: "[FROM.GetNameDefCap] hat unseren Vorschlag angenommen, gemeinsame [ROOT.GetAdjective]-[FROM.GetAdjective]e Militärübungen abzuhalten. Unser beider Nationen werden dadurch stärker."
 denmark_protection_event.111.a: "Perfekt!"
 denmark_protection_event.112.t: "Es wird keine [ROOT.GetAdjective]-[FROM.GetAdjective]en Militärübungen geben"
 denmark_protection_event.112.desc: "[FROM.GetNameDefCap] hat unsere Hoffnung auf gemeinsame [ROOT.GetAdjective]-[FROM.GetAdjective]e Militärübungen abgewiesen. Man hat uns für unwichtig befunden und will keine weitere Zeit und Mühe auf uns verschwenden ..."
 denmark_protection_event.112.a: "Sie schaden sich damit nur selbst!"
 denmark_protection_event.120.t: "[FROM.GetLeader] möchte Technologie teilen"
 denmark_protection_event.120.desc: "[FROM.GetNameDefCap] mag in vielen Bereichen hinter anderen zurückhängen, doch in manchen sind sie Vorreiter. Man behauptet, eine stärkere Zusammenarbeit zwischen unseren technologischen Institutionen könnte zu Durchbrüchen führen, von denen unser beider Länder profitieren würden. Sind wir einverstanden?"
 denmark_protection_event.120.a: "Eine großartige Initiative!"
 denmark_protection_event.120.b: "Sie wollen nur von unserem Wissen profitieren."
 denmark_protection_event.121.t: "[FROM.GetName] stimmt der Technologieteilung zu"
 denmark_protection_event.121.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat unser Gesuch, Technologie zu teilen, dankbar angenommen. Unsere Wissenschaftler haben bereits damit begonnen, ihre Bemühungen miteinander zu koordinieren."
 denmark_protection_event.121.a: "Gemeinsam sind wir stärker."
 denmark_protection_event.122.t: "[FROM.GetName] lehnt die Technologieteilung ab"
 denmark_protection_event.122.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat unser Gesuch, Technologie zu teilen, undankbarerweise abgelehnt. [FROM.GetSheHeCap] begründet dies damit, dass [FROM.GetHerHis] Land nichts von diesem Austausch hat und wir lediglich sein Wissen ausnutzen wollen."
 denmark_protection_event.122.a: "Sollen sie doch ihre Geheimnisse für sich behalten ..."
 denmark_protection_event.130.t: "[FROM.GetNameDefCap] lädt uns in ein Bündnis ein"
 denmark_protection_event.130.desc: "[FROM.GetAdjective]e Diplomaten haben uns ein verlockendes Angebot unterbreitet. Sie haben angeboten, uns ihrem Bündnis anzuschließen, um uns gegenseitigen Frieden und Schutz zu garantieren und dafür zu sorgen, dass unsere beiden Länder eine stärkere Front gegen potenzielle Bedrohungen bilden. Wie wollen wir antworten?"
 denmark_protection_event.130.a: "Wir stehen Seite an Seite."
 denmark_protection_event.130.b: "Wir werden diesen Weg allein beschreiten."
 denmark_protection_event.131.t: "[FROM.GetNameDefCap] tritt unserem Bündnis bei"
 denmark_protection_event.131.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat unseren Bündnisvorschlag angenommen. Man ist bereit, uns in Zeiten der Not zu unterstützen, vorausgesetzt, wir tun umgekehrt dasselbe."
 denmark_protection_event.131.a: "Perfekt!"
 denmark_protection_event.132.t: "[FROM.GetNameDefCap] tritt unserem Bündnis nicht bei"
 denmark_protection_event.132.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat unser Bündnisangebot abgelehnt. Man begründet diese Entscheidung damit, dass man aus einem solchen Geschäft mit dem Teufel nur wenig Nutzen ziehen könne. Diese Leute gefährden die Stabilität der Region und man muss sich schleunigst um sie kümmern!"
 denmark_protection_event.132.a: "Sie schaden sich damit nur selbst!"
 denmark_protection_event.200.t: "Armeedrill"
 denmark_protection_event.200.desc: "Im Angesicht des bevorstehenden Krieges ist es wichtig, die Armee auf alle Eventualitäten vorzubereiten. Indem wir ihre Ausbildung fördern, werden unsere Truppen mehr als bereit sein, die [DEN.GetAdjective]en Grenzen zu verteidigen, wann immer dies erforderlich ist."
 denmark_protection_event.200.a: "Dejligt!"
 denmark_protection_event.201.t: "Marinedrill"
 denmark_protection_event.201.desc: "Im Angesicht des bevorstehenden Krieges ist es wichtig, die Marine auf alle Eventualitäten vorzubereiten. Indem wir die Ausbildung fördern, werden unsere Seeleute mehr als nur bereit sein, die [DEN.GetAdjective]en Gewässer zu verteidigen, wann immer dies erforderlich ist."
 denmark_protection_event.201.a: "Dejligt!"
 denmark_protection_event.202.t: "Luftwaffendrill"
 denmark_protection_event.202.desc: "Im Angesicht des bevorstehenden Krieges ist es wichtig, die Luftwaffe auf alle Eventualitäten vorzubereiten. Indem wir die Ausbildung fördern, werden unsere Piloten mehr als nur bereit sein, den [DEN.GetAdjective]en Luftraum zu verteidigen, wann immer dies erforderlich ist."
 denmark_protection_event.202.a: "Dejligt!"
 #Conquest Events
 denmark_expansion_event.1.t: "[FROM.GetNameDefCap] fordert unsere Annektierung"
 denmark_expansion_event.1.desc: "Die [DEN.GetAdjective]e Regierung hat uns ein Ultimatum gestellt und verlangt, dass sich [ICE.GetNameDef] ihnen unterwirft. Wir sollten unsere Antwort mit Bedacht wählen, da sie über die Zukunft von [ICE.GetNameDef] als souveränes Land entscheiden wird und uns schlimmstenfalls einem Krieg näher bringen könnte."
 denmark_expansion_event.1.a: "Wir haben keine andere Wahl, als zuzustimmen."
 denmark_expansion_event.1.b: "Wir werden uns den Dänen nicht unterwerfen!"
 denmark_expansion_event.2.t: "[FROM.GetNameDefCap] akzeptiert unseren Wiedereingliederungsvorschlag"
 denmark_expansion_event.2.desc: "Heute Morgen erreichte uns die Nachricht, dass die [ICE.GetAdjective]e Regierung unseren Vorschlag, ihr Territorium wieder in [DEN.GetName] zu integrieren, freundlicherweise angenommen hat. Dies erlaubt unseren beiden Nationen, gegen unsere gemeinsamen Feinde zusammenzustehen."
 denmark_expansion_event.2.a: "Zum Glück sind sie zur Vernunft gekommen."
 denmark_expansion_event.3.t: "[FROM.GetNameDefCap] lehnte unseren Wiedereingliederungsvorschlag ab"
 denmark_expansion_event.3.desc: "Bedauerlicherweise hat die [ICE.GetAdjective]e Regierung unseren Vorschlag zur Wiedereingliederung abgelehnt. Eine törichte Entscheidung, um es vorsichtig auszudrücken, aber sie wird uns nicht davon abhalten, unseren Anspruch auf diese Insel geltend zu machen."
 denmark_expansion_event.3.a: "In den Krieg!"
 denmark_expansion_event.4.t: "[FROM.GetNameDefCap] fordert [ICE.GetName]"
 denmark_expansion_event.4.desc: "Heute Morgen erreichte uns die Nachricht, dass die [DEN.GetAdjective]e Regierung die Übertragung von [ICE.GetName] fordert. Sie sind der Meinung, dass diese Insel rechtmäßig ihnen gehöre."
 denmark_expansion_event.4.a: "Das ist akzeptabel."
 denmark_expansion_event.4.b: "Inakzeptabel!"
 denmark_expansion_event.5.t: "[FROM.GetNameDefCap] akzeptierte unsere Forderung nach [ICE.GetName]"
 denmark_expansion_event.5.desc: "[FROM.GetNameDefCap] hat unsere äußerst verständliche Forderung, uns die Kontrolle über [ICE.GetName] abzutreten, akzeptiert. Es ist ermutigend zu sehen, dass andere Nationen vernünftig handeln."
 denmark_expansion_event.5.a: "Der [DEN.GetAdjective]e Anspruch ist absolut!"
 denmark_expansion_event.6.t: "[FROM.GetNameDefCap] lehnte unsere Forderung nach [ICE.GetName] ab"
 denmark_expansion_event.6.desc: "Es ist einfach nicht zu glauben, dass [FROM.GetNameDef] unsere Forderungen abgelehnt hat! Wir haben einen rechtmäßigen Anspruch auf diese Insel, und wenn sie uns nicht friedlich übergeben wird, dann müssen wir sie uns eben gewaltsam nehmen!"
 denmark_expansion_event.6.a: "Versammelt unsere Truppen!"
 denmark_expansion_event.10.t: "[FROM.GetNameDefCap] fordert unsere Unterwerfung"
 denmark_expansion_event.10.desc: "Die [DEN.GetAdjective]e Regierung scheint äußerst erpicht darauf zu sein, uns ihren Stiefel in den Nacken zu drücken. Ihr „Vorschlag“ sieht vor, dass wir uns auf der Grundlage des Erwerbs von Ressourcen vollständig ihrer Herrschaft unterwerfen. Wenn wir Blutvergießen vermeiden wollen, sollten wir uns vielleicht fügen; andernfalls könnten sie uns den Krieg erklären."
 denmark_expansion_event.10.a: "Wir sollten uns nicht in einen Krieg mit unserem Nachbarn hineinziehen lassen."
 denmark_expansion_event.10.b: "[DEN.GetNameDefCap] hat keinen Anspruch auf unser Land."
 denmark_expansion_event.11.t: "[FROM.GetNameDefCap] akzeptierte unseren Unterwerfungsvorschlag"
 denmark_expansion_event.11.desc: "Es gibt ausgezeichnete Neuigkeiten! [SWE.GetNameDefCap] scheint endlich verstanden zu haben, dass es im Interesse aller ist, ihre Ressourcen mit uns zu teilen. Endlich kann ihr Land von unseren modernen Streitkräften geschützt werden!"
 denmark_expansion_event.11.a: "[DEN.GetNameDefCap] wird immer größer!"
 denmark_expansion_event.12.t: "[FROM.GetNameDefCap] lehnte unseren Unterwerfungsvorschlag ab"
 denmark_expansion_event.12.desc: "Die törichten Narren in der [SWE.GetAdjective]en Regierung haben beschlossen, unseren vernünftigen Vorschlag der Unterwerfung abzulehnen! Wenn sie uns ihre Ressourcen nicht von sich aus überlassen wollen, müssen wir sie uns eben selbst holen kommen."
 denmark_expansion_event.12.a: "Wir werden die Meerenge überqueren!"
 denmark_expansion_event.13.t: "[FROM.GetNameDefCap] fordert [SWE.GetName]"
 denmark_expansion_event.13.desc: "Heute Morgen erreichte uns die Forderung von der [DEN.GetAdjective]en Regierung, [SWE.GetName] ihrer Kontrolle zu übergeben. Wir stehen aufgrund der familiären Bindungen zwischen unseren Monarchen loyal zu [DEN.GetName], müssen jedoch bedenken, dass eine Ablehnung unabhängig von der Blutsverwandtschaft zu einem Krieg führen könnte."
 denmark_expansion_event.13.a: "Wir sollten sie nicht verärgern."
 denmark_expansion_event.13.b: "[SWE.GetNameDefCap] steht unter unserem Schutz!"
 denmark_expansion_event.14.t: "[FROM.GetNameDefCap] akzeptierte unsere Forderung nach [SWE.GetName]"
 denmark_expansion_event.14.desc: "[NOR.GetName] ist zur Vernunft gekommen und hat sich unseren Forderungen gebeugt. [SWE.GetNameDefCap] gehört uns und wir können ihre Ressourcen jetzt nutzen, um unser modernes Militär zu finanzieren."
 denmark_expansion_event.14.a: "[SWE.GetAdjective]es Metall für [DEN.GetAdjective]e Gießereien."
 denmark_expansion_event.15.t: "[FROM.GetNameDefCap] lehnte unsere Forderung nach [SWE.GetName] ab"
 denmark_expansion_event.15.desc: "[NOR.GetNameDefCap] hat beschlossen, unsere Forderungen nach der [SWE.GetAdjective]en Annektierung abzulehnen. Das ist zwar sehr enttäuschend, aber wir dürfen uns nicht davon abhalten lassen, diese uns rechtmäßig zustehenden Ressourcen zu beanspruchen."
 denmark_expansion_event.15.a: "Dann gibt es Krieg!"
 denmark_expansion_event.20.desc: "Düstere Nachrichten aus dem Süden: [DEN.GetNameDefCap] fordert die [NOR.GetAdjective]e Unterwerfung und verlangt, dass wir zum ersten Mal seit 1814 wieder unter die [DEN.GetAdjective]e Herrschaft zurückkehren. Wir haben hart gekämpft, um unsere Unabhängigkeit von den Schweden zu erlangen, aber sind wir wirklich bereit, gegen die Dänen zu kämpfen?"
 denmark_expansion_event.20.a: "Uns bleibt keine andere Wahl, als das Knie zu beugen."
 denmark_expansion_event.20.b: "Wir werden uns nie wieder von einer anderen Nation regieren lassen!"
 denmark_expansion_event.21.desc: "[NOR.GetNameDefCap] hat unsere Forderung klugerweise angenommen und wird bereits in diesem Moment von unseren Truppen besetzt. Jetzt, da der Norden sicher ist, können wir uns darauf konzentrieren, unsere Grenzen anderswo zu erweitern."
 denmark_expansion_event.21.a: "Die Nordfront ist gesichert."
 denmark_expansion_event.22.desc: "Die [NOR.GetAdjective]e Regierung hat unsere Forderung zur Annexion unter dem Vorwand der Sicherung ihrer Souveränität abgelehnt. Diese Ausrede wird uns nicht daran hindern, das zu tun, was wir tun müssen."
 denmark_expansion_event.22.a: "[NOR.GetNameDefCap] wird erneut [DEN.GetAdjective] sein!"
 denmark_expansion_event.23.t: "[FROM.GetNameDefCap] fordert [NOR.GetName]"
 denmark_expansion_event.23.desc: "Als derzeitige Besetzer von [NOR.GetName] war es nur eine Frage der Zeit, bis [DEN.GetNameDef] Forderungen auf diese Territorien stellen würde. Sie behaupten, dass [NOR.GetNameDef] technisch gesehen zum [DEN.GetAdjective]en Territorium gehöre. Wir müssen eine Wahl treffen: Überlassen wir den Dänen [NOR.GetName] oder lehnen wir ihre Forderung ab und bereiten uns auf einen möglichen Krieg vor?"
 denmark_expansion_event.23.a: "Wir haben kein Problem mit [DEN.GetName]. Sollen sie es doch haben."
 denmark_expansion_event.23.b: "[NOR.GetNameDefCap] gehört uns!"
 denmark_expansion_event.24.t: "[FROM.GetNameDefCap] akzeptierte unsere Forderung nach [NOR.GetName]"
 denmark_expansion_event.24.desc: "Die [SWE.GetAdjective]e Regierung hat Vernunft gezeigt und zugestimmt, [NOR.GetName] an uns abzutreten. Es ist erfreulich zu hören, dass sie uns als die rechtmäßigen Herrscher dieser Territorien ansehen."
 denmark_expansion_event.24.a: "Ausgezeichnet."
 denmark_expansion_event.25.t: "[FROM.GetNameDefCap] lehnte unsere Forderung nach [NOR.GetName] ab"
 denmark_expansion_event.25.desc: "Bedauerlicherweise hat [SWE.GetNameDef] unsere Forderung, [NOR.GetName] zu übergeben, abgelehnt. Das ist sehr enttäuschend, zumal sie es uns zu verdanken haben, dass sie das Land in der Vergangenheit überhaupt erhalten haben. Wir hatten gehofft, dass sie uns den Gefallen erwidern würden."
 denmark_expansion_event.25.a: "Nun, dann gibt es Krieg!"
 denmark_expansion_event.100.t: "[FROM.GetNameDefCap] hat den Eingliederungsvorgang begonnen"
 denmark_expansion_event.100.desc: "[DEN.GetLeader] hat uns wissen lassen, dass man den Prozess eingeleitet hat, unser Land in das größere [DEN.GetAdjective]e Reich einzugliedern."
 denmark_expansion_event.100.a: "Wir haben keine andere Wahl, als das zuzulassen."
 denmark_expansion_event.200.t: "[FROM.GetNameDefCap] fordert unsere [ICE.GetAdjective]en Territorien"
 denmark_expansion_event.200.desc: "[DEN.GetNameDefCap] scheint zu denken, dass sie historische Ansprüche auf unsere [ICE.GetAdjective]en Territorien erheben können. Sollten wir darauf eingehen, riskieren wir, unser Land an den [DEN.GetAdjective]en Expansionismus zu verlieren. Sollten wir uns weigern, kommt es jedoch zu einem totalen Krieg."
 denmark_expansion_event.200.a: "Wir müssen uns ihren Forderungen beugen ..."
 denmark_expansion_event.200.b: "[ROOT.GetNameDefCap] wird sich den Dänen niemals beugen!"
 denmark_expansion_event.201.t: "[FROM.GetNameDefCap] akzeptiert unsere [ICE.GetAdjective]en Ansprüche"
 denmark_expansion_event.201.desc: "[FROM.GetNameDefCap] hat sich klugerweise dazu entschieden, unseren rechtmäßigen Anspruch auf ihr Territorium zu akzeptieren. Ein wirklich kluger Schachzug ihrer Regierung."
 denmark_expansion_event.201.a: "Die Verhandlungen waren kurz."
 denmark_expansion_event.202.t: "[FROM.GetNameDefCap] weist unsere [ICE.GetAdjective]en Ansprüche zurück"
