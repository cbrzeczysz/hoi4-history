 denmark_expansion_event.210.t: "[FROM.GetNameDefCap] fordert unsere [SWE.GetAdjective]en Territorien"
 denmark_expansion_event.210.desc: "[DEN.GetNameDefCap] scheint zu denken, dass sie historische Ansprüche auf unsere [SWE.GetAdjective]en Territorien erheben können. Sollten wir darauf eingehen, riskieren wir, unser Land an den [DEN.GetAdjective]en Expansionismus zu verlieren. Sollten wir uns weigern, kommt es jedoch zu einem totalen Krieg."
