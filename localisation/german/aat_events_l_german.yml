 AAT_finland_motti.01.t: "[FROM.GetAdjective]e Motti-Taktik"
 AAT_finland_motti.01.desc: "Die [FROM.GetAdjective]en Truppen haben damit begonnen, auf [FROM.FROM.GetAdjective]em Gebiet Motti-Taktiken anzuwenden. Motti-Taktiken sind eine verheerende Strategie, bei der die [FROM.GetAdjective]en Truppen feindliche Truppen einkesseln und deren Nachschublinien abschneiden, sodass sie einem Angriff schutzlos ausgeliefert sind. Dies macht Invasionstruppen äußerst verwundbar für [FROM.GetAdjective]e Angriffe. Wir müssen rasch handeln, um zu verhindern, dass sie die Oberhand gewinnen, wenn wir nach Finnland vordringen wollen."
 AAT_finland_motti.01.a: "Bleibt wachsam und bereitet euch auf einen Kampf vor!"
 AAT_finland_motti_tt: "\n§RVon nun an wird [FROM.GetNameDef] in der Lage sein, die Motti-Taktik in anderen Kernstaaten vorzubereiten.§!"
 AAT_finland_national_defense.01.t: "[FROM.FROM.GetAdjective]e Waffenverstecke in [?FIN_state_with_weapon_caches.GetName]"
 AAT_finland_national_defense.01.desc: "Unser Geheimdienst berichtet, dass finnische Waffenlager in ganz [?FIN_state_with_weapon_caches.GetName] versteckt sind. Wir müssen damit rechnen, dass unsere militärischen Operationen dort erheblich behindert werden, und sollten uns auf aggressivere Taktiken des lokalen Widerstands einstellen. Je nachdem, wie erfolgreich sie diese Operationen bewerten, könnten wir in anderen finnischen Staaten ähnliche Überraschungen erleben."
 AAT_finland_national_defense.01.a: "Ein vergeblicher Plan ihrerseits ..."
 AAT_finland_national_defense.02.t: "[FIN.GetAdjective]e Waffenverstecke von [FROM.FROM.GetName] in Besitz genommen"
 AAT_finland_national_defense.02.desc: "Infolge der Berichte über finnische Waffenverstecke in [FROM.FROM.GetName] haben unsere Truppen das Gebiet durchkämmt. Sie berichten, sie hätten zahlreiche Verstecke unter Gebäuden vergraben, in umgestürzten Bäumen verborgen und in Seen versenkt gefunden, wobei die Waffen in Säcke aus Wachstuch eingewickelt waren. Wir haben die Waffen aus den von uns gefundenen Verstecken konfisziert. Wir glauben nicht, dass es noch weitere gibt, zumindest nicht in einer Anzahl, die ein Problem für uns wäre."
 AAT_finland_national_defense.02.a: "Das sind hervorragende Neuigkeiten."
 AAT_finland_national_defense.02.b: "Gut, aber belästigt mich nicht mit weiteren Berichten über Waffenverstecke."
 AAT_finland_national_defense.03.t: "[FROM.GetNameDefCap] hat unsere Waffenverstecke in [FROM.FROM.FROM.GetName] gefunden"
 AAT_finland_national_defense.03.desc: "Trotz all der Bemühungen, unsere Waffenlager in [FROM.FROM.GetName] vor den Augen unserer Feinde zu verbergen, ist es ihnen gelungen, sie aufzuspüren und die Waffen zu beschlagnahmen. Möglicherweise sind noch einige übrig, aber sie werden niemals ausreichen, um in diesem Gebiet einen bedeutenden Unterschied zu machen."
 AAT_finland_national_defense.03.a: "Das sind schreckliche Neuigkeiten!"
 AAT_finland_national_defense.03.b: "Wir haben Wichtigeres zu tun."
 FIN_weapon_caches_in_state_tt: "\nWaffenverstecke werden nach §Y4 Jahren§! entfernt. \nSchaltet die Entscheidungskategorie „§Y$FIN_finnish_resistance_category$§!“ frei, die es uns erlaubt, aktiv nach Waffenverstecken zu suchen und sie zu beschlagnahmen."
 FIN_weapon_caches_seized_event_spam_tt: "\nWir erhalten weiter Ereignisse über die Beschlagnahme von Waffenverstecken in anderen finnischen Staaten."
 FIN_weapon_caches_seized_event_no_spam_tt: "\nWir erhalten KEINE Ereignisse über die Beschlagnahme von Waffenverstecken in anderen finnischen Staaten mehr."
 FIN_weapon_caches_seized_by_enemy_event_spam_tt: "\nWir erhalten weiter Ereignisse, wenn der Feind unsere Waffenverstecke in anderen Staaten beschlagnahmt."
 FIN_weapon_caches_seized_by_enemy_event_no_spam_tt: "\nWir erhalten KEINE Ereignisse mehr, wenn der Feind unsere Waffenverstecke in anderen Staaten beschlagnahmt."
 AAT_finland_misc_events.01.t: "Evakuierung von Kindern"
 AAT_finland_misc_events.01.desc: "Während der [GetFinnishWinterWarOrNot] weiter wütet, hat die [ROOT.GetAdjective]e Regierung die schwere Entscheidung getroffen, die Kinder zu ihrer Sicherheit [GetFinnishChildrenDestination] zu evakuieren. Diese herzzerreißende Entscheidung wurde in Anbetracht der ständigen Gefahr getroffen, der die Zivilbevölkerung während des Konflikts ausgesetzt ist.\n\nDie Evakuierung war ein gewaltiges Unterfangen, bei dem zahllose Familien getrennt wurden und Kinder ihr Zuhause zurücklassen mussten, doch wir dürfen nicht vergessen, dass ihre Sicherheit oberste Priorität hat und wir alles in unserer Macht Stehende tun müssen, um sie vor Schaden zu bewahren.\n\nWährend das [ROOT.GetAdjective]e Volk die harten Realitäten des Krieges erträgt, müssen wir an der Hoffnung festhalten und darauf vertrauen, dass unsere Kinder in dieser schwierigen Zeit sicher sind und gut versorgt werden. Der Weg, der vor uns liegt, mag lang und herausfordernd sein, aber wir müssen durchhalten und im Angesicht aller Widrigkeiten stark bleiben."
 FIN_winter_war_name: "Winterkrieg mit der [SOV.GetName]"
 FIN_normal_war: "Krieg"
 FIN_children_destination_sweden: "nach [SWE.GetName]"
 FIN_children_destination_norway: "nach [NOR.GetName]"
 FIN_children_destination_denmark: "nach [DEN.GetName]"
 FIN_children_destination_iceland: "nach [ICE.GetName]"
 FIN_children_destination_other: "in neutrale Länder, die nicht in militärische Konflikte verwickelt sind,"
 AAT_finland_misc_events.01.a: "Rettet unsere Kinder!"
 AAT_finland_misc_events.02.t: "Das Tanzverbot"
 AAT_finland_misc_events.02.desc: "Während der Krieg weiter anhält, drängen immer mehr Politiker und andere führende Persönlichkeiten darauf, dass das öffentliche Tanzen verboten wird, um unseren Soldaten, die an der Front kämpfen, Respekt und Solidarität zu erweisen.\n\nDiese Personen halten es für unangemessen, in dieser Zeit der Krise zu tanzen. Sie sagen, es sei unsere Pflicht, unsere Truppen zu unterstützen und unser Engagement für die Kriegsanstrengungen zu zeigen, indem wir solche Aktivitäten unterlassen. Sie sind auch der Meinung, dass ein Verstoß dagegen zu Geld- oder sogar Gefängnisstrafen führen sollte.\n\nViele haben jedoch ihren Unmut über einen solchen Vorschlag zum Ausdruck gebracht und behauptet, in anderen Ländern werde das Tanzen sogar gefördert, um den Menschen dabei zu helfen, die harten Bedingungen des Krieges zu ertragen."
 AAT_finland_misc_events.02.a: "Wir müssen in diesen schwierigen Zeiten alle Opfer bringen, ganz gleich, wie idiotisch es scheint."
 AAT_finland_misc_events.02.b: "Das ist einfach nur lächerlich ..."
 AAT_finland_misc_events.03.t: "[ROOT.faction_leader.GetAdjective]e Unterstützung für Entwicklungsprojekte"
 AAT_finland_misc_events.03.desc: "Unsere Investitionen in die Infrastruktur zur Mineraliengewinnung haben uns mit höheren Erträgen belohnt, doch wir könnten bestimmt noch mehr abbauen, wenn wir die Ressourcen und das Wissen größerer Nationen in Anspruch nähmen.\n\nWir sollten uns an [ROOT.faction_leader.GetName] wenden und einen Anteil an den abgebauten Mineralien anbieten, wenn man im Gegenzug in uns investiert und uns mit Wissen unterstützt, um unsere Bergbauaktivitäten auf die nächste Stufe zu heben. Auf diese Weise profitieren wir beide davon."
 AAT_finland_misc_events.03.a: "Wir sollten uns an [faction_leader.GetName] wenden und darum bitten, in uns zu investieren."
 AAT_finland_misc_events.03.b: "Wir sollten besser nicht in der Schuld anderer stehen."
 AAT_finland_misc_events.03_tt: "Fügt +1 hinzu"
 AAT_finland_misc_events.04.t: "Bezahlung für Unterstützung"
 AAT_finland_misc_events.04.desc: "Obwohl die erste Runde unserer laufenden Verhandlungen mit [THIS.faction_leader.GetName] gut voranging, ist sie nun an einem entscheidenden Punkt ins Stocken geraten - nämlich bei der Frage, was wir im Gegenzug zu bieten haben? [THIS.faction_leader.GetNameDefCap] hat ein Auge auf eine Reihe von Unternehmen in unserem Land geworfen und wir müssen nur noch entscheiden, welche wir davon abtreten können.\n\nWir könnten einen Anteil an der Produktion der Makola-Mine in Oulu oder Nickel aus den Petsamo-Minen anbieten. Wir könnten auch einige der Rohstoffe umleiten, die zu unseren Turku-Werften gehen, oder Schürfrechte in Lappland zugestehen."
 AAT_finland_misc_events.04.a: "Gewähren wir Abbaurechte in [929.GetName]."
 AAT_finland_misc_events.04.b: "Gewähren wir Abbaurechte für Nickel in [722.GetName]."
 AAT_finland_misc_events.04.c: "Leiten wir Rohstoffe aus [926.GetName] um."
 AAT_finland_misc_events.04.d: "Gewähren wir Schürfrechte in [148.GetName]."
 AAT_finland_misc_events.05.t: "[FROM.GetNameDefCap] gewährt uns Ressourcenrechte"
 AAT_finland_misc_events.05.desc: "Es gibt gute Nachrichten! Mehrere Industrieunternehmen haben gemeinsam Geld, Ausrüstung und Wissen in den [FROM.GetAdjective]en Bergbausektor investiert, und diese Investition hat nun begonnen, sich in Form von Abbaurechten auszuzahlen, wodurch wir einen Anteil an der Produktion in [?FROM.FIN_state_given_for_resource_rights.GetName] erhalten haben.\n\nWir sollten diese neuen Ressourcen schnellstmöglich nutzen! "
 AAT_finland_misc_events.05.a: "Sehr schön."
 AAT_finland_misc_events.06.t: "[FROM.GetAdjective]e Militärinvestitionen in [ROOT.GetName]"
 AAT_finland_misc_events.06.desc: "[FROM.GetNameDefCap] hat erkannt, dass wir alle davon profitieren, wenn wir die nordische Region entwickeln. Es würde unserer Bevölkerung mehr Wohlstand bringen und unsere gemeinsamen Verteidigungs- und Handelsbemühungen verstärken. Der erste Schritt zur Verwirklichung dieses Traums besteht darin, unsere kollektiven Verteidigungsfähigkeiten zur Abwehr ausländischer Bedrohungen zu verbessern.\n\n[FROM.GetNameDefCap] hat Industrieausrüstung und Spezialisten angeboten, um unsere militärische Produktion anzukurbeln."
 AAT_finland_misc_events.06.a: "Wir werden das gut nutzen!"
 AAT_finland_misc_events.07.t: "[FROM.GetAdjective]es Forschungs- und Entwicklungsprogramm"
 AAT_finland_misc_events.07.desc: "In einer Welt, die zunehmend in Dunkelheit und Ungewissheit versinkt, hat sich [FROM.GetNameDef] der Wissenschaft und der Technologie zugewandt, um den weiteren Weg zu beleuchten. Diese kleine Nation hat in den letzten Jahren ebenso große Sprünge gemacht wie wir. Sie hat vorgeschlagen, dass wir unsere wissenschaftlichen Bemühungen vereinen und unser Wissen zum Wohl aller teilen. Wir werden der helle Stern des Schicksals sein, dem andere durch die Dunkelheit folgen können."
 AAT_finland_misc_events.07.a: "Eine großartige Initiative!"
 AAT_finland_diplomacy.01.t: "[FROM.GetAdjective]er Vereinigungsvorschlag"
 AAT_finland_diplomacy.01.desc: "Heute haben uns Diplomaten aus [FROM.GetName] kontaktiert, um die Idee einer nationalen Vereinigung zur Sprache bringen, die gegenseitigen Schutz und Wohlstand zum Ziel haben soll. Solch eine Vereinigung würde dazu führen, dass unsere beiden Regierungen ihr Militär und ihre Industriekapazitäten zusammenlegen, um eine stärkere, einheitlichere Front gegen all jene zu bilden, die unsere Sicherheit bedrohen könnten.\n\nDa jederzeit ein neuer Weltkrieg ausbrechen könnte, hätte ein Zusammenschluss durchaus seine Vorteile, aber die Entscheidung liegt letztlich bei uns."
 AAT_finland_diplomacy.01.a: "Das klingt nach einer guten Idee."
 AAT_finland_diplomacy.01.b: "Wir können zusammenarbeiten und gleichzeitig unsere Autonomie bewahren."
 #I couldn't get option b to appear in testing
 AAT_finland_diplomacy.01.c: "Kein Interesse."
 AAT_finland_diplomacy.02.t: "[FROM.GetAdjective]-[ROOT.GetAdjective]e Vereinigung"
 AAT_finland_diplomacy.02.desc: "Unsere Diplomaten sind erfolgreich von ihrer Mission in [FROM.capital.GetCapitalVictoryPointName] zurückgekehrt. Sie berichten, dass [FROM.GetNameDef] die Notwendigkeit erkannt hat, geschlossener gegen unsere gemeinsamen Rivalen aufzutreten, und dass unser Vorschlag für einen Zusammenschluss angenommen wurde.\n\nIhre Regierungsbeamten wurden bereits in unsere Hauptstadt eingeladen, um Vorkehrungen für die reibungslose Integration dieser neuen Territorien zu treffen."
 AAT_finland_diplomacy.02.a: "Gemeinsam sind wir stärker!"
 AAT_finland_diplomacy.03.t: "[FROM.GetNameDefCap] tritt [ROOT.GetFactionName] bei"
 AAT_finland_diplomacy.03.desc: "Unsere Diplomaten sind von ihrer Mission in [FROM.GetName] zurückgekehrt. Obwohl [FROM.GetNameDef] die Notwendigkeit einer stärkeren Einheitsfront anerkannte, war man nicht bereit, die eigene Souveränität insgesamt aufzugeben, um dieses Ziel zu erreichen. Die Gespräche verliefen zunächst gut, doch in Anbetracht der Tatsache, dass [FROM.NameDef] historisch schon immer für die Unabhängigkeit kämpfte, [GetDiplomacyDescriptionNiceNotNice]\n\nAnstelle eines Zusammenschlusses unserer beiden Nationen hat man sich stattdessen dazu entschieden, sich unserer Fraktion als unabhängiger Staat anzuschließen."
 FIN_not_nice_desc: "ist klar geworden, dass man nichts aus eigenen Fehlern gelernt hat."
 FIN_nice_desc: "ist die Zurückhaltung verständlich."
 AAT_finland_diplomacy.03.a: "Gut genug ..."
 AAT_finland_diplomacy.04.t: "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 AAT_finland_diplomacy.04.desc: "Unsere Diplomaten sind von ihrer Mission in [FROM.GetName] zurückgekehrt. Bedauerlicherweise konnten sie die [FROM.GetAdjective]e Regierung nicht von den Vorteilen überzeugen, die eine einheitliche Front böte. Es wurden nur wenige Gründe für die getroffene Entscheidung genannt, und unsere Berater spekulieren bereits darüber, welche Auswirkungen dies alles haben könnte.\n\nVielleicht sollten wir anfangen, uns um unsere eigene Verteidigung zu kümmern, falls die [FROM.GetAdjective]e Regierung expansionistische Absichten entwickeln sollte. Vielleicht sollten wir auch andere Mittel in Betracht ziehen, um ihre ... Kooperation zu sichern."
 AAT_finland_diplomacy.04.a: "Wir werden ihre Entscheidung respektieren."
 AAT_finland_diplomacy.04.b: "Sie haben ihr Schicksal gewählt."
 AAT_finland_diplomacy.05.t: "[FROM.GetAdjective] bittet um die Erhaltung von Sápmi"
 AAT_finland_diplomacy.05.desc: "Offenbar hat es [FROM.GetNameDef] auf sich genommen, die Freiheit und die Kultur des sámischen Volkes, der indigenen Gemeinschaft Nordeuropas, zu bewahren.\n\nDaher hat uns [FROM.GetNameDef] nun auch darum gebeten, das traditionell von den Sámi gehaltene Territorium abzutreten, da man die Sámi als geeintes Volk besser schützen kann."
 AAT_finland_diplomacy.05.a: "Ein Opfer für eine edle Sache!"
 AAT_finland_diplomacy.05.b: "Die [FROM.GetAdjective]e Führung hat den Verstand verloren."
 AAT_finland_diplomacy.06.t: "[FROM.GetAdjective]es Zugeständnis von sámischem Territorium"
 AAT_finland_diplomacy.06.desc: "Hervorragende Neuigkeiten! [FROM.GetNameDefCap] hat sich bereit erklärt, die historische Heimat der Sámi in unsere Obhut zu geben. Es ist nun unsere Aufgabe, das Volk der Sámi schützen und zu fördern. Wir haben bereits Dankesschreiben von den Oberhäuptern der Sámi erhalten, die zudem ihre Hoffnung bekräftigen, dass wir ihre Kultur und ihre Bräuche auch weiterhin mit Respekt behandeln."
 AAT_finland_diplomacy.06.a: "Das Volk lobt die Entscheidung von [FROM.GetLeader]."
 AAT_finland_diplomacy.07.t: "[FROM.GetNameDefCap] lehnt unsere Petition ab"
 AAT_finland_diplomacy.07.desc: "Die [From.GetAdjective]en Imperialisten haben unsere aufgeklärte Forderung zur Zusammenführung der sámischen Länder abgelehnt. In der offiziellen Antwort führt man Bedenken über unsere Absicht an, die Kultur und die Traditionen der örtlichen Bevölkerung zu bewahren. Wir verstehen jedoch, dass die wahre Motivation hinter dieser Ablehnung darin besteht, das eigene Land auf der Karte größer aussehen zu lassen."
 AAT_finland_diplomacy.07.a: "Es gibt nichts, was wir dagegen tun können ..."
 AAT_finland_diplomacy.07.b: "Wir müssen uns um das sámische Volk kümmern!"
 AAT_finland_diplomacy.08.t: "[FROM.GetAdjective]er Druck, den Handel mit Eisenerz zu kontrollieren"
 AAT_finland_diplomacy.08.desc: "[FROM.GetNameDefCap] hat sich bezüglich unserer Eisenerzproduktion an uns gewandt. Man ist wegen der zunehmenden globalen Spannungen besorgt und sieht sich selbst als die fähigste Militärnation im Norden. Um uns alle zu schützen und die dortigen Ressourcen optimal für den eigenen Kriegsbeitrag nutzen zu können, hat man gefordert, dass wir die Kontrolle über die rohstoffreichen nördlichen Territorien abtreten."
 AAT_finland_diplomacy.08.a: "Wir haben nicht die Mittel, uns ihren Forderungen zu widersetzen."
 AAT_finland_diplomacy.08.b: "Wir werden die [ROOT.GetAdjective]e Souveränität über diese Territorien verteidigen."
 AAT_finland_diplomacy.09.t: "[FROM.GetNameDefCap] tritt geforderte Territorien ab"
 AAT_finland_diplomacy.09.desc: "Es gibt erfreuliche Nachrichten! [From.GetNameDefCap] hat in weiser Voraussicht beschlossen, uns die direkte Kontrolle über die eigenen rohstoffreichen Staaten zu überlassen. Unser Militär bereitet sich bereits darauf vor, die Region zu garnisonieren und die führenden Industrien unseres Landes haben damit begonnen, Pläne zu entwerfen, wie wir die gelieferten Rohstoffe aus dem Gebiet am besten in unsere eigene Produktion einfließen lassen können."
 AAT_finland_diplomacy.09.a: "Die [FROM.GetAdjective]e Führung hat getan, was für ihr Volk am besten ist."
 AAT_finland_diplomacy.10.t: "[FROM.GetNameDefCap] weist unsere Forderungen ab"
 AAT_finland_diplomacy.10.desc: "Bedauerlicherweise scheint das [FROM.GetAdjective]e Staatsoberhaupt [FROM.GetLeader] viel zu kurzsichtig zu sein und kümmert sich nicht um die Haie, die sich den Reichtum Skandinaviens unter den Nagel reißen wollen. Uns wurde unmissverständlich klargemacht, dass unsere Truppen auf unserer Seite der Grenze bleiben sollen und man vor weiterem Druck bezüglich dieser Sache strengstens abrät.\n\nNatürlich bleiben unsere eigenen Ziele unverändert, und ungeachtet dessen, was die Gegenseite behaupten mag, brauchen wir die Rohstoffe, um unsere eigene Sicherheit und die aller Menschen im Norden zu gewährleisten."
 AAT_finland_diplomacy.10.a: "Sie sind so engstirnig, dass sie die Schwere ihrer Fehler nicht erkennen können."
 AAT_finland_diplomacy.10.b: "Wir müssen die Kontrolle gewaltsam übernehmen und die Truppen mobilisieren!"
 AAT_finland_diplomacy.11.t: "[FROM.GetAdjective]er Vorschlag für die Eingliederung von Kola und Karelien"
 AAT_finland_diplomacy.11.desc: "Die [FIN.GetAdjective]e Nation ist jung; ihr Volk lebt verstreut und innerhalb der Grenzen vieler verschiedener Nationen. In dem Bestreben, das finnische Volk zu vereinen, ist [FIN.GetNameDef] mit der Bitte an uns herangetreten, Ostkarelien und die Halbinsel Kola an [FIN.GetName] abzutreten."
 AAT_finland_diplomacy.11.a: "Wir werden die [ROOT.GetAdjective]en Territorien für diese edle Sache abtreten."
 AAT_finland_diplomacy.11.b: "[ROOT.GetAdjective]es Territorium wird [ROOT.GetAdjective] bleiben!"
 AAT_finland_diplomacy.12.t: "[FROM.GetNameDefCap] akzeptiert unsere territorialen Forderungen"
 AAT_finland_diplomacy.12.desc: "[FROM.GetLeader] hat unserem Vorschlag zur Vereinigung mit den Ostkareliern zugestimmt und uns damit seine Territorien in der Region abgetreten. Das [FROM.GetAdjective]e Volk ist ein guter Freund der Finnen!"
 AAT_finland_diplomacy.12.a: "[FROM.GetLeader] hat getan, was das Beste für das kolanische und karelische Volk ist."
 AAT_finland_diplomacy.13.t: "[FROM.GetLeader] weist unsere Forderungen ab"
 AAT_finland_diplomacy.13.desc: "[FROM.GetLeader] hat klar gemacht, dass sie unsere ostkarelischen Territorien nicht an uns abtreten werden, und behauptet nun, dass unsere Forderung ohne Gegenleistung sei und dem in der Region lebenden [FROM.GetAdjective]en Volk nichts als Zerstörung bringen würde."
 AAT_finland_diplomacy.13.a: "Wir dürfen uns [FROM.GetLeader] derzeit nicht zum Feind machen."
 AAT_finland_diplomacy.13.b: "Dieser Trottel wird dafür bezahlen!"
 AAT_finland_diplomacy.14.t: "[FROM.GetNameDefCap] fordert die Integration von [ROOT.GetName]"
 AAT_finland_diplomacy.14.desc: "[FIN.GetNameDefCap], unser Herr, hat unsere vollständige Integration verlangt. Sie beanspruchen die baltischen Territorien als ihr Eigentum und behaupten, dass unser Regionalismus letztlich zur Destabilisierung ihres Reiches führen wird."
 AAT_finland_diplomacy.14.a: "Wenn sie es sagen ..."
 AAT_finland_diplomacy.14.b: "Für wen halten sie sich?!"
 AAT_finland_diplomacy.15.t: "[FROM.GetNameDefCap] wird Teil von [ROOT.GetName]"
 AAT_finland_diplomacy.15.desc: "Die [FROM.GetAdjective]e Regierung hat unserem Vorschlag zugestimmt, sich zu integrieren, und damit begonnen, ihre Gesetze so umzugestalten, dass sie für eine autonome Region und nicht für ein unabhängiges Land gelten."
 AAT_finland_diplomacy.15.a: "Eine gute Entscheidung."
 AAT_finland_diplomacy.16.t: "Die [FROM.GetAdjective]e Führung hat unsere Forderung abgelehnt"
 AAT_finland_diplomacy.16.desc: "Die [FROM.GetAdjective]e Regierung hat erklärt, dass unser kürzlicher Integrationsvorschlag gegen das von unseren beiden Ländern unterzeichnete Abkommen verstoße und nach internationalem Recht illegal und ungerecht sei."
 AAT_finland_diplomacy.16.a: "Wir respektieren ihre Entscheidung."
 AAT_finland_diplomacy.16.b: "Sie entehren sich selbst!"
 AAT_finland_diplomacy.17.t: "[FROM.GetNameDefCap] fordert baltische Territorien"
 AAT_finland_diplomacy.17.desc: "[FIN.GetNameDefCap] fordert von uns, dass wir alle Gebiete, die wir im Baltikum halten, an sie abtreten. Scheinbar verfolgen sie eine neuen Agenda und sehen das Baltikum als Teil der größeren [FIN.GetAdjective]en Volksföderation, die sie zu schützen geschworen haben."
 AAT_finland_diplomacy.17.a: "So sei es."
 AAT_finland_diplomacy.17.b: "Ihr Wahnsinn wächst von Tag zu Tag."
 AAT_finland_diplomacy.18.t: "[FROM.GetNameDefCap] tritt baltische Territorien ab"
 AAT_finland_diplomacy.18.desc: "[FROM.GetLeader] hat in weiser Voraussicht zugestimmt, uns ihre baltischen Territorien zu überlassen, da sie der Meinung sind, dass sich der Aufwand, unsere Ansprüche anzufechten, nicht lohnt."
 AAT_finland_diplomacy.18.a: "Sie haben die richtige Entscheidung getroffen."
 AAT_finland_diplomacy.19.t: "Die [FROM.GetAdjective]e Regierung hat unsere Forderung abgelehnt"
 AAT_finland_diplomacy.19.desc: "[FROM.GetLeader] hat sich geweigert, die baltischen Territorien an uns abzutreten. [FROM.GetLeader] begründet dies damit, dass klar sei, dass wir keine größeren Ansprüche als andere auf diese Region hätten. Wie sollten wir auf diese demütigende Antwort reagieren?"
 AAT_finland_diplomacy.19.a: "Es lässt sich nicht ändern."
 AAT_finland_diplomacy.19.b: "Lasst sie wissen, dass wir kommen."
 AAT_finland_diplomacy.20.t: "[FROM.GetAdjective]er Vorschlag für ein Finnisch-[ROOT.GetAdjective]es Abkommen"
 AAT_finland_diplomacy.20.desc: "[FIN.GetLeader] hat uns gebeten, einen Nichtangriffspakt zwischen unseren Nationen zu unterzeichnen, um dauerhaft Frieden zu gewährleisten. Dieser Vorschlag ist Teil eines neuen Kurses der [FIN.GetAdjective]en Regierung, sich mit ihren Nachbarn zu versöhnen und sich unserer Nation anzunähern."
 AAT_finland_diplomacy.20.a: "Das wird sicher nicht schaden."
 AAT_finland_diplomacy.20.b: "Sie wissen nicht, was wir mit ihnen vorhaben."
 AAT_finland_diplomacy.21.t: "[FROM.GetNameDefCap] stimmt dem Finnisch-[FROM.GetAdjective]en Pakt zu"
 AAT_finland_diplomacy.21.desc: "[FROM.GetLeader], das große Staatsoberhaupt von [FROM.GetName], hat geschworen, in den kommenden Jahren auf einen dauerhaften und lang anhaltenden Frieden zwischen unseren Nationen hinzuarbeiten. Sie sind in der Tat wahre Freunde des [FIN.GetAdjective]en Volkes."
 AAT_finland_diplomacy.21.a: "Uns erwartet eine strahlende Zukunft."
 AAT_finland_diplomacy.22.t: "[FROM.GetLeader] lehnt einen Finnisch-[FROM.GetAdjective]en Pakt ab"
 AAT_finland_diplomacy.22.desc: "[FROM.GetLeader], das hinterhältige Staatsoberhaupt von [FROM.GetName], hat erklärt, dass ein Frieden zwischen unseren Nationen nicht gewährleistet werden kann. Sie planen offenbar einen Angriff auf unsere Nation und wir sollten uns so gut es geht darauf vorbereiten."
 AAT_finland_diplomacy.22.a: "Wie können sie es wagen!"
 AAT_finland_diplomacy.23.t: "[FROM.GetNameDefCap] sucht Schutz gegen die [SOV.GetName]"
 AAT_finland_diplomacy.23.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetNameDef], hat uns gebeten, ihnen bei der Verteidigung gegen eine mögliche Aggression durch [SOV.GetName] beizustehen. Sie befürchten, bald angegriffen zu werden, und haben klar gemacht, dass wir ihre einzige Hoffnung sind, sollte dieser Tag kommen."
 AAT_finland_diplomacy.23.a: "Wir gewähren ihnen Schutz."
 AAT_finland_diplomacy.23.b: "Und warum sollten wir das tun?"
 AAT_finland_diplomacy.24.t: "Die [FROM.GetAdjective]e Regierung verspricht, [ROOT.GetName] zu schützen"
 AAT_finland_diplomacy.24.desc: "Die [FROM.GetAdjective]e Regierung hat unserem Ersuchen zugestimmt und versprochen, uns im Falle eines Angriffs durch [SOV.GetName] zu schützen. Wir können endlich aufatmen."
 AAT_finland_diplomacy.24.a: "Sie sind unsere Retter!"
 AAT_finland_diplomacy.25.t: "[FROM.GetNameDef] schützt uns nicht!"
 AAT_finland_diplomacy.25.desc: "Die [FROM.GetAdjective]e Regierung hat unser Ersuchen auf Schutz vor [SOV.GetName] abgelehnt. Das von uns befürchtete schlimmste Szenario ist eingetroffen und wir sollten uns darauf vorbereiten, uns so tapfer wie möglich zu verteidigen."
 AAT_finland_diplomacy.25.a: "Das Schicksal hat uns verlassen!"
 AAT_finland_diplomacy.26.t: "[FROM.GetNameDefCap] ersucht [ROOT.GetAdjective]en Schutz"
 AAT_finland_diplomacy.26.desc: "[FIN.GetLeader], das Staatsoberhaupt von [FIN.GetName], sucht Schutz vor der [SOV.GetAdjective]en Bedrohung, die nach dem russischen Bürgerkrieg nun erneut ein Auge auf ihre Nachbarn geworfen haben. Als Gegenleistung für unseren Schutz bieten sie uns Rechte an verschiedenen [FIN.GetAdjective]en natürlichen Ressourcen an."
 AAT_finland_diplomacy.26.a: "Wir werden sie beschützen!"
 AAT_finland_diplomacy.26.b: "Das ist nicht unser Problem"
 AAT_finland_diplomacy.27.t: "[FROM.GetNameDefCap] wird uns beschützen"
 AAT_finland_diplomacy.27.desc: "[GER.GetNameDefCap] hat unser Angebot angenommen. Wir geben ihnen Ressourcenrechte und sie haben versprochen, uns im Gegenzug zu Hilfe zu kommen, sollte uns jemals der Krieg erklärt werden. Unser Volk kann endlich aufatmen. Unsere Zukunft ist vorerst sicherer."
 AAT_finland_diplomacy.27.a: "Wir stehen Seite an Seite."
 AAT_finland_diplomacy.28.t: "[ROOT.GetNameDefCap] kann nicht auf den Schutz durch [FROM.GetName] zählen"
 AAT_finland_diplomacy.28.desc: "Das verräterische [GER.GetAdjective]e Staatsoberhaupt [GER.GetLeader] hat unseren Vorschlag, Ressourcenrechte gegen Schutz zu tauschen, abgelehnt und damit unsere Zukunft aus einer Laune heraus verdammt. Sie werden schon sehen, was sie von dieser eigensinnigen, egoistischen Denkweise in Zukunft haben werden ..."
 AAT_finland_diplomacy.28.a: "Wir sind auf uns allein gestellt ..."
 AAT_finland_winter_war.02.t: "[ROOT.GetAdjective]e Friedensforderungen"
 AAT_finland_winter_war.02.desc: "Es gibt gute Neuigkeiten von der Front! Unsere Truppen haben kürzlich die Belagerung von [195.GetName] gewonnen und die Stadt gesichert. Mit diesem entscheidenden Schlag gegen [SOV.GetName] befinden wir uns in einer starken Position, um Friedensgespräche aufzunehmen.\n\nEines der erklärten Ziele der [SOV.GetAdjective]en Invasion lag darin, den Puffer rund um [195.GetName] zu vergrößern, doch da man dieses Ziel nun unbestreitbar nicht nur verfehlt, sondern auch die Stadt selbst verloren hat, gehen wir stark davon aus, dass man von weiteren Konflikten absehen wird.\n\nEs liegt nun an uns, darüber zu entscheiden, wann wir mit den Friedensgesprächen beginnen wollen. Wir könnten den Krieg fortsetzen und versuchen, weitere Städte zu erobern, oder schnellstmöglich einen Weißen Frieden anstreben."
 AAT_finland_winter_war.02.a: "Die Zeit für Frieden könnte gekommen sein ..."
 AAT_finland_winter_war.03.t: "[FROM.GetAdjective]e Friedensforderungen"
 AAT_finland_winter_war.03.desc: "Wir haben soeben eine Nachricht von unseren Feinden in [FROM.GetName] erhalten. Sie haben einen Weißen Frieden angeboten. Diesem zufolge müssten unsere Truppen unverzüglich alle offensiven Maßnahmen einstellen und sich auf unsere Seite der Grenze zurückziehen. In territorialer Hinsicht scheint [FROM.GetNameDef] damit zufrieden zu sein, dass die Grenzen zu den Vorkriegspositionen zurückkehren, ohne dass eine der beiden Seiten irgendwelche Gewinne macht.\n\nIn Anbetracht unserer jüngsten Verluste sind wir uns nicht sicher, wie groß die Unterstützung unserer Bevölkerung für die Fortsetzung eines Krieges sein würde. Kurzfristig können wir sie vielleicht von einem bevorstehenden Sieg überzeugen, doch sollte sich die Lage weiter verschlechtern, könnten wir uns mit einer wachsenden Unzufriedenheit mit unserer Herrschaft konfrontiert sehen."
 AAT_finland_winter_war.03.a: "Wir haben keine andere Wahl, als unsere Niederlage einzugestehen ..."
 AAT_finland_winter_war.03.b: "Wir werden das Blatt wenden!"
 AAT_finland_winter_war.04.t: "[FROM.GetNameDefCap] akzeptiert unsere Friedensforderungen"
 AAT_finland_winter_war.04.desc: "Man hat das Friedensangebot angenommen! Überall auf den Straßen wird gefeiert, während sich die Nachricht von unserem Sieg verbreitet. Die [FROM.GetAdjective]en Truppen haben bereits damit begonnen, sich aus unserem Territorium zurückzuziehen, und kehren mit gesenktem Haupt in ihre Heimat zurück.\n\nDieser Tag erfüllt unsere Nation mit Stolz, doch wir dürfen nicht selbstzufrieden werden, denn es gibt noch viele tyrannische Regime zu besiegen."
 AAT_finland_winter_war.04.a: "Wehe, sie versuchen es noch einmal."
 AAT_finland_winter_war.05.t: "[From.GetNameDefCap] schlägt unsere Friedensforderungen aus"
 AAT_finland_winter_war.05.desc: "Diese Narren in [FROM.GetName] haben unser gnädiges Friedensangebot abgelehnt. Sie behaupten, es handle sich bei den jüngsten Verlusten um eine kurzfristige Pechsträhne, die man schon bald überwinden wird. Wir wissen natürlich, dass diese Behauptung frei erfunden ist, um die eigene Regierung vor dem Zorn ihres Volkes zu schützen, doch bald wird die Wahrheit ans Licht kommen.\n\nUnsere Soldaten bleiben im Feld und bereiten sich auf weitere Kämpfe vor. Ihre Moral ist hoch, da sie für eine gerechte Sache streiten."
 AAT_finland_winter_war.05.a: "Diese Narren werden dafür bezahlen!"
 AAT_finland_winter_war.06.t: "[FROM.GetAdjective]e Territorialforderungen für Frieden"
 AAT_finland_winter_war.06.desc: "Wir haben soeben eine Kapitulationsaufforderung von unserem [FROM.GetAdjective]en Rivalen erhalten. Als Teil der Friedensbedingungen verlangt man von uns die Übergabe einer Reihe verschiedener Territorien in Karelien und Kola. Man besteht darauf, dass wir uns schnellstmöglich aus diesen Territorien zurückziehen."
 AAT_finland_winter_war.06.a: "Wir haben keine andere Wahl, als unsere Niederlage einzugestehen ..."
 AAT_finland_winter_war.06.b: "Wie können sie es wagen?!"
 AAT_finland_winter_war.07.desc: "Das Friedensangebot wurde angenommen! Überall auf den Straßen wird gefeiert, während sich die Nachricht von unserem Sieg verbreitet. Die [FROM.GetAdjective]en Truppen haben bereits damit begonnen, sich aus unserem Territorium zurückzuziehen, und kehren mit gesenktem Haupt in ihre Heimat zurück.\n\nDieser Tag erfüllt unsere Nation mit Stolz. Wir haben die Invasoren nicht nur besiegt, sondern auch deutlich gemacht, dass wir unsere eigenen Territorien ausweiten werden!"
 AAT_finland_winter_war.07.a: "Hoffentlich haben sie endlich ihre Lektion gelernt."
 AAT_finland_winter_war.08.desc: "Diese Narren in [FROM.GetName] haben unser gnädiges Friedensangebot abgelehnt. Ihre zunehmend verzweifelte Regierung klammert sich an die wahnhafte Vorstellung, dass sie immer noch gewinnen kann, wohl wissend, dass sie, wenn die Wahrheit über den Stand des Krieges ans Licht käme, mit Massenaufständen und vielleicht sogar einer Revolution im eigenen Land rechnen müsste.\n\nUnsere Soldaten bleiben im Feld und bereiten sich auf weitere Kämpfe vor. Ihre Moral ist hoch, da sie für eine gerechte Sache kämpfen und zuversichtlich sind, dass uns ein Sieg kurz bevorsteht."
 AAT_finland_winter_war.08.a: "Diese Narren werden dafür bezahlen!"
 FIN_winter_war_push_back_tt: "\n[SOV.GetNameDefCap] zurückzudrängen und §Y[195.GetName]§! zu besetzen, würde es uns erlauben, in Friedensverhandlungen zu treten.\nWenn wir auch die Kontrolle über §Y[213.GetName]§!, §Y[215.GetName]§! oder §Y[216.GetName]§! haben, können wir diese Staaten als territoriale Zugeständnisse von der [SOV.GetName] verlangen."
 AAT_finland_continuation_war.01.t: "[FROM.GetAdjective]er Vorschlag für einen Fortsetzungskrieg"
 AAT_finland_continuation_war.01.desc: "Mitglieder der [FROM.GetAdjective]en Elite haben sich an uns gewandt, um eine militärische Zusammenarbeit gegen die [SOV.GetAdjective]e Bedrohung im Osten zu fördern. Ihr Vorschlag würde die Stationierung von [FROM.GetAdjective]en Truppen unter der Bedingung erlauben, dass wir unsere Grenzen wechselseitig schützen und bei aggressiven Übergriffen auf [SOV.GetAdjective]e Territorien zusammenarbeiten."
 AAT_finland_continuation_war.01.a: "Natürlich! Stellt nur sicher, dass es keine Aufzeichnungen über diese Vereinbarung gibt!"
 AAT_finland_continuation_war.01.b: "[FROM.GetAdjective]e Belanglosigkeiten interessieren uns nicht ..."
 AAT_finland_continuation_war.02.t: "Finnisch-[FROM.GetAdjective]es Abkommen für einen Fortsetzungskrieg"
 AAT_finland_continuation_war.02.desc: "[FROM.GetLeader] hat [FROM.GetLeader.GetHerHis]e Zustimmung zu unserem Vorschlag einer militärischen Zusammenarbeit gegen [SOV.GetName] gegeben. Unsere Offiziere wurden bereits nach [FROM.Capital.GetCapitalVictoryPointName] eingeladen, um unsere gemeinsamen Bemühungen zu koordinieren."
 AAT_finland_continuation_war.02.a: "Stellt sicher, dass es keine Aufzeichnungen über diese Vereinbarung gibt!"
 AAT_finland_continuation_war.03.t: "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 AAT_finland_continuation_war.03.desc: "[FROM.GetLeader] hat unseren Vorschlag zur militärischen Zusammenarbeit törichterweise abgelehnt. Möglicherweise will [FROM.GetNameDef] damit schlicht nicht die anfällige Vereinbarung aufs Spiel setzen, die man derzeit mit der [SOV.GetAdjective]en Regierung hat, aber es könnte auch durchaus darauf hindeuten, dass man andere Pläne für uns hat. So oder so sollten wir vorsichtig sein und uns anderweitig nach potenzieller Unterstützung umsehen."
 AAT_finland_continuation_war.03.a: "Eine verpasste Gelegenheit ..."
 AAT_finland_continuation_war.04.t: "Abkommen für Fortsetzungskrieg gebrochen"
 AAT_finland_continuation_war.04.desc: "Unsere Pläne für eine Zusammenarbeit mit [FROM.GetName] gegen [SOV.GetName] liegen nun aufgrund der jüngsten geopolitischen Veränderungen in Trümmern. Wir hatten viel investiert, um Pläne für gemeinsame Operationen auszuarbeiten, doch jetzt müssen wir sowohl militärisch als auch außenpolitisch wieder ans Reißbrett zurückkehren."
 AAT_finland_continuation_war.04.a: "Wir werden das durchstehen."
 AAT_finland_continuation_war.05.t: "[FROM.GetAdjective]er Fortsetzungskrieg"
 AAT_finland_continuation_war.05.desc: "Die Früchte unserer sorgfältigen diplomatischen Manöver und militärischen Planungen können endlich geerntet werden. [FROM.GetNameDefCap] hat Operation Barbarossa, die Invasion von [SOV.GetName], in die Wege geleitet. Wir müssen jetzt nur noch unseren Verpflichtungen nachkommen und unseren Teil des Plans ausführen."
 AAT_finland_continuation_war.05.a: "Schließen wir uns unseren Waffenbrüdern an!"
 AAT_finland_continuation_war.06.desc: "Die [FROM.GetAdjective]en Truppen haben gemäß unserer Kooperationsvereinbarung damit begonnen, ihre geplanten Angriffe gegen [SOV.GetAdjective]e Stellungen durchzuführen. Mithilfe unserer [FROM.GetAdjective]en Waffenbrüder ist es uns gelungen, die [SOV.GetAdjective]e Front noch weiter zu vergrößern, um die Verteidigung auszudünnen und schließlich zu durchbrechen."
 AAT_finland_continuation_war.06.a: "Der Sieg ist zum Greifen nah!"
 AAT_finland_continuation_war.07.desc: "Trotz all unserer diplomatischen Anstrengungen, [GER.GetName] und [FIN.GetName] von einer Zusammenarbeit abzubringen, sind wir gescheitert. Das [FIN.GetAdjective]e Militär hat an der Seite des [GER.GetAdjective]en Militärs eine Reihe präziser Angriffe gegen unsere Stellungen durchgeführt. Sie müssen diese Operation schon seit langer Zeit koordiniert haben."
 AAT_finland_continuation_war.07.a: "Genau wie wir befürchtet haben ..."
 FIN_pact_for_continuation_war_ger_tt: "Auswirkungen, wenn [ROOT.GetFlag]§Y[ROOT.GetNameDef]§! der [SOV.GetFlag]§Y[SOV.GetName]§! den Krieg erklärt:\n[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! tritt dem Krieg gegen die [SOV.GetFlag]§Y[SOV.GetName]§! bei."
 FIN_pact_for_continuation_war_fin_tt: "Auswirkungen, wenn [FROM.GetFlag]§Y[FROM.GetNameDef]§! der [SOV.GetFlag]§Y[SOV.GetName]§! den Krieg erklärt:\n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! tritt dem Krieg gegen die [SOV.GetFlag]§Y[SOV.GetName]§! bei."
 FIN_pact_for_continuation_war_broken_tt: "Das Abkommen wurde gebrochen und beide Parteien sind nicht mehr verpflichtet, sich im Fall eines Krieges gegen die [SOV.GetFlag]§Y[SOV.GetNameDef]§! gegenseitig zu helfen."
 FIN_the_lone_wolf_no_faction_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! §Rkann keiner Fraktion beitreten, wenn der Nationalgeist§! „§Y$FIN_the_lone_wolf$§!“ ausgewählt wurde"
 AAT_finland_continuation_war.08.t: "[FROM.GetNameDefCap] wünscht einen Waffenstillstand"
 AAT_finland_continuation_war.08.desc: "Die [FROM.GetAdjective]e Regierung hat uns darum gebeten, einen Waffenstillstand zu unterzeichnen, der uns weitere territoriale Zugeständnisse und den Abbruch aller Beziehungen zu [GER.GetName] verspricht. Sollten wir den Waffenstillstand akzeptieren, können wir uns voll und ganz auf die [GER.GetAdjective]e Bedrohung konzentrieren und sie dahin zurückschicken, woher sie gekommen sind."
 AAT_finland_continuation_war.08.a: "Wir unterzeichnen den Waffenstillstand von Moskau."
 AAT_finland_continuation_war.08.b: "So leicht werden sie nicht davonkommen!"
 AAT_finland_continuation_war.09.t: "[FROM.GetNameDefCap] lehnt unser Friedensangebot ab"
 AAT_finland_continuation_war.09.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat unseren Vorschlag abgelehnt und uns angedroht, dass wir uns besser auf unseren Untergang gefasst machen sollten, da die [FROM.GetAdjective]e Armee uns dieses Mal nicht so einfach davonkommen lassen wird. Schlimmer hätte es nicht kommen können!"
 AAT_finland_continuation_war.09.a: "Das Schicksal hat uns verlassen!"
 aat_news.120.t: "Unterzeichnung des Moskauer Waffenstillstands"
 aat_news.120.desc: "Nach langen Gesprächen mit Offizieren und Beratern haben sich [FIN.GetLeader] und [SOV.GetLeader] darauf geeinigt, mit sofortiger Wirkung einen Waffenstillstand zu unterzeichnen. Dieser Waffenstillstand könnte jedoch einen hohen Preis für [FIN.GetName] haben, da sich die [FIN.GetAdjective]en Verbündeten verraten fühlen könnten."
 aat_news.120.a: "Es musste getan werden ..."
 aat_news.120.b: "So sieht keine Waffenbruderschaft aus ..."
 aat_news.120.c: "Wir marschieren vorwärts!"
 aat_news.120.d: "Welch interessante Entwicklung ..."
 AAT_finland_continuation_war.10.t: "Die Sowjets zwingen uns, die [GER.GetAdjective]en Truppen auszuweisen"
 AAT_finland_continuation_war.10.desc: "Die sowjetischen Diplomaten haben bemerkt, dass wir uns nicht an den Waffenstillstand halten, der eindeutig vorschreibt, dass wir feindlichen Truppen keinen militärischen Zugang zu unserem Land gewähren dürfen. [GER.GetNameDef] wird weiterhin mit unseren Waffen und Ressourcen beliefert, die wir gezwungenermaßen an die Union abtreten müssen. Während unsere Truppen versuchen, die [GER.GetAdjective]en Soldaten zu entwaffnen, sind Feuergefechte ausgebrochen. [GER.GetNameDefCap] verbrennt unsere Erde und vermint unsere Gewässer."
 AAT_finland_continuation_war.10.a: "Wir müssen den Forderungen nachkommen, um nicht in einen weiteren Krieg verwickelt zu werden."
 AAT_finland_continuation_war.11.t: "Unsere Offiziere beginnen den Rückzug von [FIN.GetName]"
 AAT_finland_continuation_war.11.desc: "Trotz des anfänglichen Zögerns hat die [FIN.GetAdjective]e Regierung dem Druck der Sowjets nachgegeben und damit begonnen, unsere dort stationierten Soldaten auszuweisen und zu entwaffnen. Unsere Offiziere haben zwar Pläne für genau dieses Szenario ausgearbeitet, sind sich aber unschlüssig, welchen Weg sie einschlagen sollten. Was ist wichtiger?"
 AAT_finland_continuation_war.11.a: "Leitet Operation Birke in die Wege."
 AAT_finland_continuation_war.11.b: "Leitet Unternehmen Nordlicht in die Wege."
 aat_news.121.t: "Der Lapplandkrieg"
 aat_news.121.desc: "Zwischen [FIN.GetName] und [GER.GetName] sind Kämpfe ausgebrochen, nachdem die [FIN.GetAdjective]en Truppen gemäß des Moskauer Waffenstillstands versucht haben, die [GER.GetAdjective]en Soldaten zu entwaffnen und sie aus ihrem Land zu vertreiben. Es besteht kein Zweifel daran, dass die [GER.GetAdjective]en Truppen aus [FIN.GetName] vertrieben werden, aber die Frage ist, zu welchem Preis."
 aat_news.121.a: "Wir werden sie verjagen!"
 aat_news.121.b: "Sie haben ihr wahres Gesicht gezeigt ..."
 aat_news.121.c: "Ein weiterer Sieg für uns."
 aat_news.121.d: "Das Blatt hat sich gewendet."
 AAT_finland_continuation_war.12.t: "[FIN.GetNameDefCap] wünscht die Seiten zu wechseln"
 AAT_finland_continuation_war.12.desc: "[FIN.GetLeader], das Staatsoberhaupt von [FIN.GetName], ist heute mit einem sehr interessanten Angebot an uns herangetreten. Sie behaupten, dass [FIN.GetNameDef] bereit sei, den Krieg mit [SOV.GetName] zu beenden, da sich das Blatt zunehmend gegen sie gewendet hat. Sie haben angeboten, uns in Petsamo landen zu lassen und sich unserem Bündnis anzuschließen, um gemeinsam die [GER.GetAdjective]en Truppen aus Skandinavien zu vertreiben und [GER.GetName] ein für alle Mal zu besiegen. Was sagen wir dazu?"
 AAT_finland_continuation_war.12.a: "In Ordnung. Hoffen wir einfach, dass [SOV.GetLeader] einverstanden ist ..."
 AAT_finland_continuation_war.12.b: "Wir können es nicht riskieren, die Sowjetunion zu provozieren!"
 AAT_finland_continuation_war.13.t: "[FIN.GetName] möchte den Alliierten beitreten"
 AAT_finland_continuation_war.13.desc: "Offenbar haben die [FIN.GetAdjective]en Soldaten mehrere der großen Demokratien kontaktiert, um sich aus dem Krieg gegen uns herauszuwinden, indem sie ihnen anbieten, sich ihrem Krieg gegen die [GER.GetAdjective]e Bedrohung anzuschließen und im Grunde die Seiten zu wechseln. Sollten die Alliierten dem zustimmen, bliebe uns nicht viel anderes übrig, als uns zu beschweren und eine Entschädigung zu fordern, aber zumindest hätten wir damit einen neuen Partner in unserem Kampf gegen den Faschismus."
 AAT_finland_continuation_war.13.a: "In Ordnung, aber nur, wenn wir eine Entschädigung erhalten."
 AAT_finland_political.01.t: "Misstrauensvotum gegen [ROOT.GetLeader]"
 AAT_finland_political.01.desc: "Heute wurde bekannt, dass [Root.GetLeader] nicht die nötigen Stimmen erhalten hat, die [ROOT.GetLeader.GetSheHe] brauchte, um das Misstrauensvotum in der Eduskunta, dem [ROOT.GetAdjective]en Parlament, zu gewinnen.\n\nObwohl [ROOT.GetLeader.GetSheHe] seit 1931 als Präsident amtierte und beim Volk allgemein beliebt ist, stellte die Weigerung, Sozialdemokraten in das Kabinett aufzunehmen, einen klaren Bruch [ROOT.GetLeader.GetHerHis]es Versprechens dar, genau dies zu tun. Dieser politische Fauxpas ist zu jener politischen Krise eskaliert, der [ROOT.GetLeader.GetSheHe] nun zum Opfer gefallen ist."
 AAT_finland_political.01.a: "Kallio hat viel Arbeit vor sich!"
 AAT_finland_political.02.t: "Präsidiale Amtszeit nähert sich dem Ende"
 AAT_finland_political.02.desc: "Heute ist der Tag, an dem [ROOT.GetLeader] seinen Platz als Präsident erneut sichern muss.\n\nObwohl [ROOT.GetLeader.GetSheHe] seit 1931 als Präsident amtierte und beim Volk allgemein beliebt ist, stellte die Weigerung, Sozialdemokraten in das Kabinett aufzunehmen, einen klaren Bruch [ROOT.GetLeader.GetHerHis]es Versprechens dar, genau dies zu tun. Dieser politische Fauxpas hat [ROOT.GetLeader.GetHerHis]e Chancen auf eine Wiederwahl stark beeinträchtigt, und wir werden heute herausfinden, ob er noch über die nötige Unterstützung verfügt, um gegen [GetPoliticsDescriptionOldManPete] zu gewinnen."
 FIN_reelection_old_man_pete: "den alten Pehr"
 FIN_reelection_other_leader: "[ROOT.GetLeader]"
 AAT_finland_political.02.a: "Svinhufvud muss sich das Vertrauen der Massen verdienen."
 AAT_finland_political.02.b: "Ernennt Kyösti Kallio. Er hat die Unterstützung der Zentristen und der Demokraten!"
 AAT_finland_political.03.desc: "Leider müssen wir der Realität ins Auge sehen, dass es [ROOT.GetLeader] überhaupt nicht gut geht. [ROOT.GetLeader] hat einen Schlaganfall erlitten, bei dem [ROOT.GetLeader.GetHerHis] rechter Arm gelähmt wurde, und die Ärzte befürchten, dass sich [ROOT.GetLeader.GetHerHis] Gesundheitszustand schnell verschlechtern wird, falls [ROOT.GetLeader.GetSheHe] nicht sofort von seinem Amt zurücktritt.\n\nDie Eduskunta, das finnische Parlament, hat eine Dringlichkeitssitzung einberufen, um ein Misstrauensvotum zur Absetzung des Präsidenten aus gesundheitlichen Gründen vorzulegen. Premierminister Risto Ryti hat bereits eine Reihe von präsidialen Aufgaben übernommen und ist bereit, das Amt auszufüllen."
 AAT_finland_political.03.a: "Ernennt Risto Ryti. Er übernimmt ohnehin schon die Aufgaben von Kyösti Kallio."
 AAT_finland_political.04.t: "Der Tod von [ROOT.GetLeader]"
 AAT_finland_political.04.desc: "Heute ist ein trauriger Tag. [ROOT.GetLeader], der von allen geliebte [ROOT.GetAdjective]e Präsident, ist verstorben. [ROOT.GetLeader.GetHerHisCap] Gesundheitszustand war schon seit einiger Zeit kritisch und [ROOT.GetLeader.GetSheHe] hatte bereits einen Schlaganfall erlitten, durch den [ROOT.GetLeader.GetHerHis] rechter Arm gelähmt worden war.\n\n[ROOT.GetLeader.GetSheHeCap] hatte kurz zuvor [ROOT.GetLeader.GetHerHis]en Rücktritt aus gesundheitlichen Gründen eingereicht und befand sich auf dem Heimweg, als [ROOT.GetLeader.GetSheHe] einen tödlichen Herzinfarkt erlitt und am Hauptbahnhof von Helskini verstarb. Zum Zeitpunkt seines Todes spielte die Ehrengarde den patriotischen finnischen Marsch Porilaisten marssi, um ihn aus seinem Amt zu verabschieden."
 AAT_finland_political.04.a: "Ruhe in Frieden!"
 AAT_finland_political.05.t: "Rücktritt von [ROOT.GetLeader]"
 AAT_finland_political.05.desc: "Wir haben heute ein Rücktrittsgesuch von [ROOT.GetLeader] erhalten. [ROOT.GetLeader.GetSheHeCap] deutet in diesem an, es gäbe anhaltende Bedenken über [ROOT.GetLeader.GetHerHis]e Gesundheit und [ROOT.GetLeader.GetSheHe] habe daher beschlossen, die umsichtige Entscheidung zu treffen, [ROOT.GetLeader.GetHerHis]en Rücktritt anzubieten.\n\n[GetPoliticsDescriptionKallioWinterWar]"
 FIN_politics_kallio_winter_war: "[ROOT.GetLeader] ist der Krieg nicht fremd, und [ROOT.GetLeader.GetSheHe] ist zunehmend über die globalen Spannungen besorgt. [ROOT.GetLeader.GetHerHisCap]e Warnung wurde von der Öffentlichkeit sehr ernst genommen, da [ROOT.GetLeader.GetSheHe] unsere Nation durch die dunkelsten Stunden des Winterkriegs führte."
 FIN_politics_no_kallio_winter_war: "[ROOT.GetLeader.GetSheHeCap] nahm mit Besorgnis die zunehmenden Spannungen in der Welt zur Kenntnis und äußerte den tiefen und aufrichtigen Wunsch, das [ROOT.GetAdjective]e Volk in diesen schwierigen Zeiten in Sicherheit zu wissen."
 AAT_finland_political.05.a: "$FIN_risto_ryti$ ist der Nächste!"
 AAT_finland_political.06.desc: "Mit einiger Überraschung hat die Regierung gerade das Rücktrittsgesuch von [ROOT.GetLeader] erhalten, in dem gesundheitliche Gründe für diese Entscheidung angeführt werden. [ROOT.GetLeader.GetSheHeCap] hat sich in der Öffentlichkeit zuletzt jedoch bei bester Gesundheit gezeigt, weshalb manche nun vermuten, es könne andere Gründe geben.\n\n[ROOT.GetLeader] war kürzlich in einen politischen Skandal verwickelt, bei dem herauskam, dass [ROOT.GetLeader.GetSheHe] einen persönlichen Brief an [GER.GetLeader] geschickt hatte, um um militärische Unterstützung gegen unsere wahren Feinde zu bitten.\n\nVerständlicherweise haben die nationalistischen Elemente des Kabinetts diesen offensichtlichen Angriff auf unsere Souveränität abgelehnt und [ROOT.GetLeader.GetDE_PRO_PER_S_3P_A] zum Rücktritt gedrängt."
 AAT_finland_political.06.a: "Das Land hat keine Verwendung mehr für einen Mann wie Ryti."
 AAT_finland_political.07.t: "$FIN_carl_mannerheim$ zum Präsidenten ernannt"
 AAT_finland_political.07.desc: "Da das Überleben von [ROOT.GetName] als Nation durch diesen Krieg bedroht wird, musste die schwierige Entscheidung getroffen werden, [ROOT.GetLeader] durch eine Militärregierung zu ersetzen, die von dem Helden des [ROOT.GetAdjective]en Freiheitskrieges Feldmarschall Carl G. Mannerheim angeführt wird. Wir brauchen seine militärische Erfahrung, wenn wir jemals darauf hoffen wollen, das Joch der Invasoren abzustreifen und unser Vaterland zu retten.\n\nMannerheim hat sich seiner neuen Verantwortung mit Begeisterung gestellt und erklärt: „Dieser Krieg ist nichts anderes als die Fortsetzung und der letzte Akt unseres Unabhängigkeitskrieges. Wir kämpfen für unsere Heimat, unseren Glauben und unser Land.“"
 AAT_finland_political.07.a: "Mannerheim wird sich um die Situation kümmern."
 AAT_finland_political.08.t: "Mannerheim hat seine Aufgabe erfüllt"
 AAT_finland_political.08.desc: "Wir erkennen die Leistungen von [ROOT.GetLeader] mit großer Dankbarkeit an, denn ohne [ROOT.GetLeader.GetHerHis]e Führung hätten wir diesen Sturm niemals überstanden und unsere Nation würde nun nicht mehr existieren.\n\nVor uns liegt nun jedoch eine schwierige Entscheidung: Sollen wir den Marschall darum bitten, in seinem Amt zu bleiben? Oder darum, seinen Posten aufzugeben und uns so dem Willen des Volkes beugen, wieder eine Zivilregierung einzusetzen?"
 AAT_finland_political.08.a: "Das [ROOT.GetAdjective]e Volk dankt Ihnen für Ihre Dienste, Marschall Baron Mannerheim!"
 AAT_finland_political.08.b: "Mannerheim wird noch auf seinem Posten gebraucht!"
 AAT_finland_political.09.desc: "Wir erkennen die Leistungen von [ROOT.GetLeader] mit großer Dankbarkeit an, denn ohne [ROOT.GetLeader.GetHerHis]e Führung hätten wir diesen Sturm niemals überstanden und unsere Nation würde nun nicht mehr existieren.\n\nJetzt ist es jedoch an der Zeit, über den Krieg hinaus auf den Frieden und den Wiederaufbau zu blicken, der unweigerlich folgen muss. Um die Wunden zu heilen, muss wieder eine Zivilregierung eingesetzt werden."
 AAT_finland_political.09.a: "Das [ROOT.GetAdjective]e Volk dankt Ihnen für Ihre Dienste, Marschall Baron Mannerheim!"
 AAT_finland_kinship_war.01.t: "[FROM.GetAdjective]e Agitatoren in Ostkarelien"
 AAT_finland_kinship_war.01.desc: "Inmitten der zunehmenden antisowjetischen Stimmung in Karelien haben unsere loyalen Bürger die Befürchtung geäußert, wir könnten auf eine Wiederholung der Heimosodat und eines Aufstands in Ostkarelien zusteuern. Ganz gleich, ob das Ziel nun ein unabhängiges Karelien, ein geeintes finnisches Volk, einfacher Tribalismus oder gar finnisch-imperialistische Träume sind: Es ist klar, dass die finnische Agitation dafür verantwortlich ist."
 AAT_finland_kinship_war.01.a: "Wir werden gegen jeden noch so kleinen Aufstand entschieden vorgehen!"
 AAT_finland_kinship_war.02.t: "Aufstand in Ostkarelien!"
 AAT_finland_kinship_war.02.desc: "Unsere Bemühungen, Unzufriedenheit in [SOU.GetName] zu schüren, waren erfolgreich. 20.000 Ostkarelier sind während des Ostkarelischen Aufstands nach Finnland geflohen und haben zusammen mit der Akademischen Gesellschaft Kareliens daran gearbeitet, die Erinnerung an das, was sie verloren haben, aufrechtzuerhalten. Die \"Heimosodat\" (die finnischen Ostkriegszüge) wurden nie vergessen, ebenso wenig wie die Behandlung der Karelier durch die Sowjets.\n\nDie Bevölkerung von Ostkarelien hat begonnen, offen über einen Aufstand gegen ihre Unterdrücker zu sprechen. Waffen und Nachschub fließen schon seit einiger Zeit in die Region, aber jetzt rufen sie alle dazu auf, zurückzukehren und zu den Waffen zu greifen.\n\nDie Frage ist nun: Wird sich [ROOT.GetNameDef] erneut ihrem Kampf anschließen?"
 AAT_finland_kinship_war.02.a: "Wir unterstützen unsere karelischen Brüder voll und ganz!"
 AAT_finland_kinship_war.02.b: "Wir werden finnischen Agitatoren erlauben, unsere Grenze zu überqueren."
 AAT_finland_kinship_war.03.desc: "Heute Morgen fielen die ersten Schüsse, als Rebellen in Ostkarelien Stellungen der Regierung angriffen. In der Region bahnt sich schon seit einiger Zeit ein Aufstand an. Zahlreiche Waffen wurden von unseren Nachbarn eingeschmuggelt, um die Rebellen zu unterstützen. [FIN.GetNameDefCap] war mit dem im Jahr 1920 unterzeichneten Frieden von Tartu nie zufrieden und unterstützt seither aufständische Gruppen in Ostkarelien.\n\nBislang war das alles, was man tat, doch es sieht so aus, als würde [FIN.GetNameDef] nun direkter eingreifen. Die Lage ist weiter eskaliert, als [FIN.GetAdjective]e Truppen die Grenze überschritten, den Konflikt anheizten und unsere beiden Nationen in einen Kriegszustand versetzten."
 AAT_finland_kinship_war.03.a: "Sie haben keine Chance gegen unsere mutigen Soldaten!"
 AAT_finland_kinship_war.04.t: "Rebellion in Ostkarelien niedergeschlagen!"
 AAT_finland_kinship_war.04.desc: "In den letzten Monaten haben die [FROM.GetAdjective]en Truppen ostkarelische Städte infiltriert, um Wege zu finden, die Region zu destabilisieren und die örtlichen Garnisonen ins Chaos zu stürzen, doch der Widerstand der [SOV.GetAdjective]en Verteidiger war zu stark.\n\nViele finnische Agitatoren und ostkarelische Rebellen wurden entweder verhaftet, abgeschoben oder gezwungen, nach Finnland zu fliehen, bevor ein echter Aufstand geplant werden konnte. Die Bevölkerung lebt weiter in Angst und ein solcher Aufstand wird nicht erneut möglich sein."
 AAT_finland_kinship_war.04.a: "Wir werden Ostkarelien anders befreien müssen."
 AAT_finland_kinship_war.05.desc: "In den letzten Monaten haben die [FIN.GetAdjective]en Truppen ostkarelische Städte infiltriert, um Wege zu finden, die Region zu destabilisieren und unsere örtlichen Garnisonen ins Chaos zu stürzen, doch der Widerstand unserer tapferen [SOV.GetAdjective]en Verteidiger war selbstverständlich zu stark.\n\nViele finnische Agitatoren und ostkarelische Rebellen wurden entweder verhaftet, abgeschoben oder gezwungen, nach Finnland zu fliehen, bevor ein echter Aufstand provoziert werden konnte. Die Bevölkerung ist erleichtert, dass wir endlich wieder Frieden in der Region hergestellt haben!"
 AAT_finland_kinship_war.05.a: "Hoffentlich war das der letzte Stammverwandtschaftskrieg ..."
 AAT_finland_kinship_war_dynamic_modifier_tt: "Solange §Y[215.GetName]§! oder §Y[216.GetName]§! den Staatsmodifikator „§Y$FIN_anti_soviet_sentiment$§!“ hat, kann [FROM.GetNameDef] einen Aufstand in Karelien verursachen."
 AAT_finland_kinship_war_rebellion_crushed_fin_tt: "§RDie karelischen Aufständischen konnten niedergeschlagen werden, bevor der Aufstand organisiert werden konnte.§!"
 AAT_finland_kinship_war_rebellion_crushed_sov_tt: "§GDie karelischen Aufständischen konnten niedergeschlagen werden, bevor der Aufstand organisiert werden konnte.§!"
 AAT_finland_kinship_war.06.t: "Die zweiten Heimosodat"
 AAT_finland_kinship_war.06.desc: "Während die zivilen Institutionen in der Sowjetunion nach und nach zusammenbrechen, erklären viele lokale nationalistische Bewegungen ihre Unabhängigkeit. [KAR.GetNameDefCap] ist eine von ihnen. Karelische Irredentisten und Militaristen haben erklärt, dass wir auf einen zweiten Stammverwandtschaftskrieg zusteuern, während die Gemäßigten und die Sozialisten behaupten, dass wir uns nicht in die sowjetische Angelegenheiten einmischen sollten."
 AAT_finland_kinship_war.06.a: "Wir sollten ihnen Männer und Material schicken."
 AAT_finland_kinship_war.06.b: "Wir sollten keinen schlafenden Bären wecken ..."
 AAT_finland_the_white_death.1.t: "Unsere Scharfschützen sind äußerst effizient"
 AAT_finland_the_white_death.1.desc: "Berichten zufolge erweisen sich unsere Scharfschützen bei der Bekämpfung feindlicher Truppen, die in unsere Wälder eindringen, als äußerst effizient. Wir könnten dies für unsere Kriegspropaganda nutzen, da sich unter den feindlichen Soldaten bereits der Begriff „Weißer Tod“ verbreitet. Dieser bezieht sich zwar eher auf die Gefahren, die von der finnischen Natur und den Menschen ausgehen, aber wir könnten ihn einer bestimmten Person zuschreiben, um die Bevölkerung zu mobilisieren."
 AAT_finland_the_white_death.1.a: "Erinomainen!"
 AAT_finland_the_white_death.1.b: "Wir sollten die Jäger verstärkt bewaffnen."
 FIN_our_snipers_will_be_more_deadly_tt: "Unsere §YScharfschützen§! werden noch tödlicher"
 aat_news.105.t: "Der Weiße Tod"
 aat_news.105.desc: "Als der Krieg nach [FIN.GetName] kam, griffen viele Jäger, Suojeluskunta-Milizen und Schützenvereine zu den Waffen, um die Invasoren abzuwehren. Die [FIN.GetAdjective]e Sisu durchströmt sie, während sie feindliche Angriffe abwehren und die [FIN.GetAdjective]e Natur zu ihrem Vorteil nutzen. Dieses Phänomen ist bei den feindlichen Soldaten als „Weißer Tod“ bekannt geworden."
 aat_news.105.a: "Das wäre eine gute Propaganda!"
 aat_news.105.b: "Der Tod ist gekommen, um unsere Männer zu holen, aber wir werden nicht kampflos aufgeben!"
 aat_news.105.c: "Sie wissen, wie man kämpft."
 AAT_finland_the_white_death.2.t: "Unsere Soldaten fürchten sich vor den [FIN.GetAdjective]en Scharfschützen"
 AAT_finland_the_white_death.2.desc: "Unsere Soldaten berichten von ganzen Kolonnen, die in den Wäldern von [FIN.GetName] überrumpelt und in Stücke geschossen wurden. Sie sprechen vom „Weißen Tod“, einer Verkörperung der [FIN.GetAdjective]en Kälte und der tödlichen Scharfschützen der [FIN.GetAdjective]en Armee. Wenn wir wollen, können wir uns intensiv darum bemühen, diese Hindernisse aus dem Weg zu räumen, bevor sie noch mehr Schaden anrichten."
 AAT_finland_the_white_death.2.a: "Es gibt keinen Grund, sich um sie zu sorgen."
 AAT_finland_the_white_death.2.b: "Macht Jagd auf sie!"
 FIN_we_will_be_more_likely_to_put_down_the_finnish_snipers_tt: "Wir schaffen es mit größerer Wahrscheinlichkeit, die §Yfinnischen Scharfschützen§! auszuschalten"
 AAT_finland_the_white_death.4.t: "Simo Häyhä, der „Weiße Tod“"
 AAT_finland_the_white_death.4.desc: "Der viipurische Scharfschütze Simo Häyhä, der von unseren anderen Soldaten wegen seiner beeindruckenden Treffsicherheit oft als Taika-Ampuja, der magische Schütze, bezeichnet wird, hat nun auch den Namen „Weißer Tod“ erhalten, was sich bisher auf die Härte der finnischen Natur und der Bevölkerung in den Augen unserer Feinde bezog. Die Presse treibt diese neue Sichtweise stark voran. Es stellt sich nur die Frage, wie unsere offizielle Haltung diesbezüglich aussehen soll?"
 AAT_finland_the_white_death.4.a: "Wir sollten Geschichten über diesen modernen finnischen Helden fördern."
 AAT_finland_the_white_death.4.b: "Der Weiße Tod ist die Verkörperung Finnlands, nicht irgendeiner Person!"
 AAT_finland_the_white_death.5.t: "Simo Häyhä, der „Weiße Tod“"
 AAT_finland_the_white_death.6.t: "Simo Häyhä, der „Weiße Tod“"
 AAT_finland_the_white_death.7.t: "Der weiße Tod umarmt uns!"
 AAT_finland_the_white_death.7.desc: "Obwohl unsere Soldaten alles in ihrer Macht Stehende versucht haben, haben sie es nicht geschafft, den „Weißen Tod“ zu fassen, der unsere Soldaten bereits seit Monaten terrorisiert. Unsere Armee wird zunehmend schwächer und die Moral unserer Soldaten sinkt immer weiter ..."
 AAT_finland_the_white_death.7.a: "Das ist schlecht."
 AAT_finland_the_white_death.8.t: "Trotz schwerer Verluste haben unsere Truppen den „Weißen Tod“ endlich besiegen können"
 AAT_finland_the_white_death.8.desc: "Unsere in [FIN.GetName] stationierten Offiziere berichten, dass der „Weiße Tod“ erfolgreich verwundet wurde. Dies hatte jedoch einen hohen Preis: Viele Soldaten wurden getötet und noch mehr wurden auf dem Weg verwundet. Zumindest sollten wir ihm auf dem Schlachtfeld nicht mehr begegnen müssen."
 AAT_finland_the_white_death.8.a: "Wir haben uns einer lästigen Fliege entledigt!"
 AAT_finland_the_white_death.9.t: "Trotz schwerer Verluste haben unsere Truppen den „Weißen Tod“ endlich töten können"
 AAT_finland_the_white_death.9.desc: "Unsere in [FIN.GetName] stationierten Offiziere berichten, dass der [FIN.GetAdjective]e Scharfschütze, bekannt als der „Weiße Tod“, eliminiert werden konnte. Obwohl wir schwere Verluste hinnehmen mussten, sind wir damit einen großen Feind losgeworden, was unsere Soldaten beruhigen sollte."
 AAT_finland_the_white_death.9.a: "Er hatte keine Chance gegen uns."
 AAT_finland_the_white_death.10.t: "Der Weiße Tod pirscht sich weiter an seine Beute heran"
 AAT_finland_the_white_death.10.desc: "Trotz zahlreicher Beinaheunfälle und falscher Behauptungen ist Simo Häyhä unversehrt und wird so lange weiterkämpfen, wie es von ihm verlangt wird. Der Weiße Tod umarmt unsere Feinde!"
 AAT_finland_the_white_death.10.a: "Sie werden lernen, was wahre Angst ist!"
 AAT_finland_the_white_death.11.t: "Simo Häyhä wurde verwundet und hat sich vom Schlachtfeld zurückgezogen"
 AAT_finland_the_white_death.11.desc: "Heute hat uns die Nachricht ereilt, dass Häyhä schwer verwundet wurde, nachdem eine von einem feindlichen Soldaten abgefeuerte Sprengmunition seinen linken Unterkiefer getroffen hatte. Obwohl er anfangs als tot erachtet wurde, wurde uns kurze Zeit später berichtet, dass er sicher in ein nahe gelegenes Basislager gebracht werden konnte. Er kann zwar nicht mehr weiterkämpfen, aber er hat genug getan, um von der [FIN.GetAdjective]en Bevölkerung als Held angesehen zu werden."
 AAT_finland_the_white_death.11.a: "Er ist ein wahrer finnischer Held!"
 AAT_finland_the_white_death.12.t: "Simo Häyhä wurde getötet!"
 AAT_finland_the_white_death.12.desc: "Uns wurde berichtet, dass Häyhä von einer Sprengmunition getroffen wurde, die ein feindlicher Soldat während eines Kampfes abgefeuert hatte. Unsere Jäger konnten seine Leiche erfolgreich bergen und in die Hauptstadt zurückbringen. Das [FIN.GetAdjective]e Volk ist dankbar und wird sich für immer an ihn erinnern."
 AAT_finland_the_white_death.12.a: "Möge seine Seele unter den Helden der Vergangenheit ruhen."
