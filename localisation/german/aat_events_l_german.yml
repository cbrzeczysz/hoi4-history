 aat_news.100.t: "[FIN.GetAdjective]er Fortsetzungskrieg"
 aat_news.100.desc: "Nach der Niederlage im letzten Krieg gegen die [SOV.GetAdjective]e Regierung hat sich das [FIN.GetAdjective]e Volk mobilisiert und ist bereit, die verlorenen Territorien zurückzuerobern und das [FIN.GetAdjective]e und [KAR.GetAdjective]e Volk von der Unterdrückung zu befreien. Sie sehen ihren Krieg als Nachfolger der [FIN.GetAdjective]en Kriege für die Unabhängigkeit, die Heimosodat, an."
 aat_news.100.a: "Vorwärts zum endgültigen Sieg!"
 aat_news.100.b: "Und sie werden nicht allein kämpfen!"
 aat_news.100.c: "Die Finnen werden dafür bezahlen!"
 aat_news.100.d: "Eine weitere Marionette von [GER.GetLeader] tritt dem Krieg bei ..."
 aat_news.101.t: "Remilitarisierung der Åland-Inseln"
 aat_news.101.desc: "Infolge der russischen Niederlage im Krimkrieg wurden die Åland-Inseln entmilitarisiert und ihre Bewohner von jeder Form der Wehrpflicht befreit. Obwohl dieser Status immer wieder angefochten wurde, wird er von vielen Großmächten der Welt noch immer aufrechterhalten. Im Anschluss an die [FIN.GetAdjective]e Operation Kilpapurjehdus wurden die Inseln nun jedoch wieder remilitarisiert."
 aat_news.101.a: "Ein notwendiger Schritt."
 aat_news.101.b: "Das wird uns nicht aufhalten."
 aat_news.101.c: "Der Frieden wird nicht von Dauer sein ..."
 aat_news.666.t: "Wiederaufbau des Nordseereichs"
 aat_news.666.desc: "Nachdem sie alle Gebiete zurückerobert hat, die einst unter der Herrschaft von Knut dem Großen standen, drängt die [From.GetOldAdjective]e Regierung nun zunehmend auf die Integration der neu eroberten Territorien. Um das Volk hinter dem Staat zu vereinen, hat die Regierung offenbar eine groß angelegte Kampagne pan-nationalistischer Propaganda gestartet.\n\n[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetOldName], hat erklärt, dass die vereinigten Reiche, namentlich [DEN.GetOldNameDef], [NOR.GetOldNameDef] und England, von nun an als „[From.GetNameDef]“ bekannt sein werden."
 aat_news.666.a: "Die Wikinger sind zurückgekehrt."
 aat_news.777.t: "Gründung des Ostseereichs"
 aat_news.777.desc: "Nachdem sie einen Großteil der Ostseeregion zurückerobert hat, drängt die [From.GetOldAdjective]e Regierung nun zunehmend auf die Integration der neu eroberten Territorien. Um das Volk hinter dem Staat zu vereinen, hat die Regierung offenbar eine groß angelegte Kampagne pan-nationalistischer Propaganda gestartet.\n\n[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetOldName], hielt eine Rede darüber, wie [FROM.GetOldNameDef] gelang, was kein Land zuvor je schaffte, nämlich die gesamte Ostsee unter seine Herrschaft zu bringen. [FROM.GetLeader] beendete die Rede damit, die Gründung von „[From.GetName]“ zu verkünden."
 aat_news.777.a: "Dominium maris baltici."
