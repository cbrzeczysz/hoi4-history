 AAT_USA_events.01.t: "[USA.GetNameDefCap] hat Grönland besetzt"
 AAT_USA_events.01.desc: "Die [USA.GetAdjective]e Regierung hat unter der Führung von [USA.GetLeader] die Besetzung Grönlands als Teil ihrer neuen Grönland-Patrouille angekündigt, einer Operation zur Sicherung Nordamerikas vor Bedrohungen und Einflüssen aus dem Ausland, wie auf der Havanna-Konferenz beschlossen. Sie haben versprochen, das Land wieder an uns zu übergeben, sobald sich die Weltlage etwas beruhigt hat."
 AAT_USA_events.01.a: "Zumindest geben sie es später zurück ..."
 AAT_USA_events.02.t: "[FROM.GetNameDefCap] hat die Faröer-Inseln besetzt"
 AAT_USA_events.02.desc: "Die [FROM.GetAdjective]e Regierung hat erklärt, dass sie in diesem Augenblick die Färöer-Inseln besetzt hat, die rechtmäßig zu Dänemark gehören und strategisch äußerst wichtig sind. Man behauptet, man wolle die Inseln vor den Härten des Krieges schützen und sie an uns zurückgeben, sobald sie von jener Knechtschaft befreit wurden, in die sie durch die [?DEN.DEN_overlord_nation.GetAdjective]e Aggression geraten sind."
 AAT_USA_events.02.a: "Wenigstens ist unser Volk sicher ..."
 AAT_USA_events.03.t: "[FROM.GetNameDefCap] fordert die Faröer-Inseln zurück"
 AAT_USA_events.03.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], fordert uns auf, unser Versprechen einzuhalten und wie vereinbart die Färöer-Inseln zurückzugeben, da sie nun wieder frei von der Unterdrückung sind."
 AAT_USA_events.03.a: "Wir haben es versprochen."
 AAT_USA_events.03.b: "Wir haben es uns anders überlegt."
 AAT_USA_events.04.t: "[FROM.GetNameDefCap] weist unsere Forderung zurück"
 AAT_USA_events.04.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], hat unsere Forderung, die Faröer-Inseln zurückzugeben, abgelehnt. [FROM.GetLeader.GetSheHeCap] begründet dies damit, dass die Bevölkerung der Färöer-Inseln nach einem Referendum eindeutig unter keiner anderen Herrschaft als der von [FROM.GetName] stehen möchte."
 AAT_USA_events.04.a: "Wir können nichts tun."
 AAT_USA_events.04.b: "Sie haben das alles geplant!"
