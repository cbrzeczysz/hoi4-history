 AAT_MIO_events.2.t: "Investitionen in die $CZE_skoda_works$"
 AAT_MIO_events.2.desc: "Die Industriellen der $CZE_skoda_works$ sind äußerst investitionsfreudig, doch wir können es uns nur leisten, Geld in einen der drei Zweige des Unternehmens zu stecken, um entweder der Entwicklung von Schiffen, Panzern oder Artillerieausrüstung Priorität einzuräumen."
 AAT_MIO_events.2.a: "Investiert in die $CZE_skoda_shipyards$."
