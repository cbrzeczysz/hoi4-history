 AAT_britain_narvik.1.t: "[SWE.GetAdjective]e Minen gesprengt"
 AAT_britain_narvik.1.desc: "Wir haben erfolgreich die [SWE.GetAdjective]en Minen gesprengt und [GER.GetName] damit einer seiner wichtigsten Importressourcen beraubt. Obwohl das Versprechen, [FIN.GetName] zu unterstützen, die Hauptmotivation für dieses Unterfangen war, war es nie eine Option für uns, in einen direkten Konflikt mit der [SOV.GetName] zu geraten, und wir haben unserem Hauptgegner einen schweren Schlag versetzt. Wir haben mit [SWE.GetName] keinen wirklichen Feind vor uns und müssen nun entscheiden, was wir als Nächstes tun."
 AAT_britain_narvik.1.a: "Wir ziehen uns zurück."
 AAT_britain_narvik.1.b: "Wir müssen unseren Plan weiter verfolgen."
 AAT_britain_narvik.2.t: "[ENG.GetNameDefCap] dringt in [SWE.GetName] ein"
 AAT_britain_narvik.2.desc: "[ENG.GetAdjective]e Truppen haben die Grenze nach [SWE.GetName] überschritten. Ohne Kriegserklärung und angesichts eines Schweigens seitens der [ENG.GetAdjective]en Regierung sind die [SWE.GetAdjective]en Behörden über die mangelnde Achtung der [SWE.GetAdjective]en Souveränität sichtlich empört. Die wahrscheinlichste Erklärung für diesen Angriff ist, dass die [ENG.GetAdjective]en Truppen versuchen, die Minen in Gällivare und Kiruna zu erreichen, um sie zu sabotieren und zu verhindern, dass das hochwertige Erz nach [GER.GeName] gelangt. Dies wäre sowohl für die [GER.GetAdjective]e als auch für die [SWE.GetAdjective]e Wirtschaft ein schwerer Schlag und würde einen Bruch der [SWE.GetAdjective]en Neutralität darstellen."
 AAT_britain_narvik.2.a: "Wie können sie es wagen?!"
 AAT_britain_narvik.2.b: "Wir müssen sie aufhalten!"
 AAT_britain_narvik.3.t: "[ENG.GetNameDefCap] hat die [SWE.GetAdjective]en Minen sabotiert"
 AAT_britain_narvik.3.desc: "[ENG.GetNameDefCap] ist ohne Kriegserklärung in [SWE.GetName] eingedrungen und hat dort Minen zerstört. Die Minen waren ein wichtiger Motor für die [SWE.GetAdjective]e Wirtschaft, doch nun sind sie nichts weiter als ein verwüsteter Steinbruch. Die [ENG.GetAdjective]e Regierung hat diese Tat mit dem Argument verteidigt, dass der Handel mit [GER.GetName] genauso schlimm wie ein Bündnis und dieses Vorgehen daher gerechtfertigt gewesen sei, doch scheinbar ist nicht einmal die [ENG.GetAdjective]e Bevölkerung mit der Erklärung ihrer Regierung einverstanden."
 AAT_britain_narvik.3.a: "Das ist unerhört!"
 AAT_britain_narvik.4.t: "[ENG.GetNameDefCap] zieht sich aus [SWE.GetName] zurück"
 AAT_britain_narvik.4.desc: "[ENG.GetNameDefCap] hat angekündigt, dass das strategische Ziel in [SWE.GetName] erreicht sei und man seine Truppen abziehen würde. Die [ENG.GetAdjective]e Regierung bekräftigte zudem, dass sie keine Feindschaft gegenüber dem [SWE.GetAdjective]en Staat hege und ihr Vorgehen in [SWE.GetName] ausschließlich der Verteidigung der Demokratie galt. Sowohl die [GER.GetAdjective]e als auch die [SWE.GetAdjective]e Botschaft haben Protest eingereicht, wobei die [GER.GetAdjective]e Seite argumentiert, [ENG.GetNameDef] habe die Neutralität verletzt und sei in eine fremde Nation eingedrungen. [SWE.GetNameDefCap] wirft der [ENG.GetAdjective]en Regierung vor, dass trotz der hochgesteckten Ziele, [FIN.GetName] zu unterstützen, nun klar sei, dass es sich um einen schlecht durchdachten Trick gehandelt habe, um die eigenen Ziele zu erreichen - und das zum Preis [SWE.GetAdjective]er Todesopfer."
 AAT_britain_narvik.4.a: "Das bleibt ein Skandal!"
