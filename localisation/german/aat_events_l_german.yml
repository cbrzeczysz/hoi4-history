 #NORDIC SHARED #
 ########
 AAT_nordic_shared.1.t: "[FROM.GetName] lädt uns ein, ihrem Bündnis ([NORDIC_get_alliance_name]) beizutreten"
 AAT_nordic_shared.1.desc_faction_member: "[FROM.GetNameDefCap] möchte unser Bündnis vertiefen und unsere Zusammenarbeit auf mehreren Ebenen weiter voranbringen. Man sieht das Militärbündnis nur als einen ersten Schritt hin zu einer stärkeren, geeinten nordischen Region."
 AAT_nordic_shared.1.desc_non_faction_member: "[FROM.GetNameDefCap] arbeitet unentwegt daran, die Zusammenarbeit zwischen allen nordischen Ländern zu fördern. Man will das Bündnis „[NORDIC_get_alliance_name]“ gründen und hat uns nun eingeladen, diesem Bündnis beizutreten."
 AAT_nordic_shared.1.a: "Enge Zusammenarbeit ist der Schlüssel zum Überleben."
 AAT_nordic_shared.1.b: "Das klingt zu gefährlich. Wir halten uns da besser raus."
 AAT_nordic_shared.2.t: "[FROM.GetNameDefCap] schlägt gegenseitige Garantien vor"
 AAT_nordic_shared.2.desc: "Die Spannungen auf der Welt nehmen ständig zu, was es immer schwieriger macht, vertrauenswürdige Verbündete zu finden. Die [FROM.GetAdjective]e Regierung hat deshalb vorgeschlagen, dass wir der Welt als nordische Länder verkünden, dass [ROOT.GetName] und [FROM.GetName] im Fall einer Invasion füreinander einstehen werden. Sind wir bereit, uns dem zu verpflichten?"
 AAT_nordic_shared.2.a: "Das könnte der einzige Weg sein, um unser Überleben zu sichern."
 AAT_nordic_shared.2.b: "Wir dürfen nicht zulassen, dass sie uns da hineinziehen."
 AAT_nordic_shared.3.t: "[FROM.GetNameDefCap] steht an unserer Seite!"
 AAT_nordic_shared.3.desc: "Uns hat die Nachricht erreicht, dass das [FROM.GetAdjective]e Volk die [ROOT.GetAdjective]e Unabhängigkeit verteidigen wird. Im Gegenzug werden wir die seine verteidigen. Die nordischen Länder müssen bereit sein, sich jeder Invasion vereint zu stellen."
 AAT_nordic_shared.3.a: "Das sind großartige Neuigkeiten!"
 AAT_nordic_shared.4.t: "[FROM.GetNameDefCap] lehnte gegenseitige Garantien ab"
 AAT_nordic_shared.4.desc: "Die Jahrhunderte unserer gemeinsamen Geschichte scheinen die [FROM.GetAdjective]e Regierung nicht davon überzeugt zu haben, dass unsere Völker geeint gegen feindliche Tyrannen stehen müssen. Hoffen wir, dass sie ihre Meinung ändert, bevor es zu spät ist."
 AAT_nordic_shared.4.a: "Welch traurige Nachricht ..."
 AAT_nordic_cooperation.1.t: "[FROM.GetNameDefCap] hat eine Grenze überschritten!"
 AAT_nordic_cooperation.1.desc: "Wir haben immer wieder aufs Neue Beweise dafür gefunden, dass unsere Kriegsbemühungen gegen [?GLOBAL.NORDIC_country_to_defend.GetNameDef] durch die heimliche Unterstützung von [FROM.GetName] behindert worden sind.\n\nVielleicht ist es an der Zeit, ihnen zu zeigen, wie man richtig Krieg führt."
 AAT_nordic_cooperation.1.a: "Wir können uns eine weitere Eskalation des Konflikts nicht leisten."
 AAT_nordic_cooperation.1.b: "Sie sind bereits tot. Sie wissen es nur noch nicht!"
 AAT_nordic_cooperation.2.t: "[FROM.GetNameDefCap] bietet uns Unterstützung bei unseren Kriegsbemühungen an"
 AAT_nordic_cooperation.2.desc: "In diesen verräterischen Zeiten sind unsere Bande mit [FROM.GetNonIdeologyName] von unschätzbarem Wert. Man hat uns im Krieg gegen [?NORDIC_attacker.GetName] unterstützt und ist jetzt bereit, noch einen Schritt weiter zu gehen: Man bietet uns an, sich der Verteidigung unseres Landes anzuschließen. Schließlich ist ein Angriff auf einen von uns ein Angriff auf alle nordischen Nationen."
 AAT_nordic_cooperation.2.a: "Ihre Hilfe ist willkommen."
 AAT_nordic_cooperation.2.b: "Wir schaffen das auch ohne sie."
 AAT_nordic_cooperation.3.t: "[FROM.GetNameDefCap] lehnte unsere Hilfe ab"
 AAT_nordic_cooperation.3.desc: "Trotz unserer besten Absichten scheint [FROM.GetNameDef] unsere Hilfe nicht zu brauchen oder wollen. Nur sie kennen die Gründe für diese fragwürdige Entscheidung.\n\nDas bedeutet jedoch nicht, dass wir aufhören müssen, sie anderweitig zu unterstützen, oder dass [?FROM.NORDIC_attacker.GetNameDef] beschließen könnte, uns als Kriegsteilnehmer zu betrachten."
 AAT_nordic_cooperation.3.a: "Das ist höchst bedauerlich ..."
 AAT_nordic_cooperation.4.t: "[FROM.GetNameDefCap] sucht Investoren"
 AAT_nordic_cooperation.4.desc: "Unsere nordischen Nachbarn haben uns eine Delegation gesandt, die sich darum bemüht, Investoren für die weitere Entwicklung ihrer Wirtschaft zu finden. Dies wird auch für unseren industriellen Sektor von Vorteil sein, aber wir sollten sicherstellen, dass wir einen befreundeten Nachbarn unterstützen und keinen potenziellen Feind."
 AAT_nordic_cooperation.4.a: "Davon profitieren wir beide."
 AAT_nordic_cooperation.4.b: "Es ist das Risiko nicht wert."
 AAT_nordic_cooperation.5.t: "[FROM.GetAdjective]e Investitionen kommen an"
 AAT_nordic_cooperation.5.desc: "Unsere nordischen Nachbarn waren so großzügig, in unsere Wirtschaft zu investieren. Natürlich werden sie für ihr Vertrauen belohnt werden, aber noch wichtiger ist, dass unsere Wirtschaft dadurch schneller wächst."
 AAT_nordic_cooperation.5.a: "Das sind großartige Neuigkeiten!"
 AAT_nordic_cooperation.6.t: "[FROM.GetNameDefCap] investiert nicht in unsere Wirtschaft"
 AAT_nordic_cooperation.6.desc: "Trotz all unserer Bemühungen konnten wir unsere nordischen Nachbarn nicht davon überzeugen, uns bei der weiteren Entwicklung unserer Wirtschaft zu unterstützen. Wir können natürlich jederzeit ein anderes Land darum bitten."
 AAT_nordic_cooperation.6.a: "Bedauerlich."
 AAT_nordic_cooperation.7.t: "[FROM.GetNameDefCap] strebt wirtschaftliche Zusammenarbeit an"
 AAT_nordic_cooperation.7.desc: "Unsere nordischen Nachbarn wollen eine gemeinsame Basis aufbauen und einen für beide Seiten vorteilhaften Vertrag über wirtschaftliche und industrielle Zusammenarbeit schließen. Sollte dieser ordentlich umgesetzt werden, was wir hoffen, wird es unsere beiden Volkswirtschaften gleichermaßen ankurbeln, da wir als Gleichberechtigte gelten würden.\n\nAngesichts der wechselnden historischen Freundschaften und Feindschaften in unserer Region müssen wir uns davor hüten, einen zukünftigen Rivalen zu begünstigen, da er uns leicht in den Rücken fallen könnte."
 AAT_nordic_cooperation.7.a: "Ein faires Abkommen."
 AAT_nordic_cooperation.7.b: "Das ist äußerst verdächtig."
 AAT_nordic_cooperation.8.t: "[FROM.GetNameDefCap] hat unser Angebot angenommen"
 AAT_nordic_cooperation.8.desc: "Wir wurden darüber in Kenntnis gesetzt, dass die [FROM.GetAdjective]en Staats- und Regierungschefs unserer für beide Seiten vorteilhaften Vereinbarung zugestimmt haben. Dies wird für unsere Volkswirtschaften und für die nordische Region im Allgemeinen von großem Nutzen sein."
 AAT_nordic_cooperation.8.a: "Das sind großartige Neuigkeiten!"
 AAT_nordic_cooperation.9.t: "Die [FROM.GetAdjective]e Führung hat unser Angebot abgelehnt!"
 AAT_nordic_cooperation.9.desc: "Trotz unseres Ziels, mit [FROM.GetName] auf Augenhöhe zu verhandeln, wurde uns mitgeteilt, an einer solchen Vereinbarung bestünde kein Interesse.\n\nWir können es jederzeit wieder versuchen oder es bei einem anderen nordischen Land versuchen."
 AAT_nordic_cooperation.9.a: "Äußerst verdächtig ..."
 NORDIC_escalation_hostility_reason: "Unterstützte das verteidigende nordische Land"
