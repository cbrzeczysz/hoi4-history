 denmark_expansion_event.300.t: "[FROM.GetNameDefCap] bietet Ressourcenrechte an"
 denmark_expansion_event.300.desc: "Die [DEN.GetAdjective]e Regierung ist heute an uns herangetreten, um uns Ressourcenrechte für ihr neu erobertes Territorium $STATE_666$ anzubieten. Das betreffende Gebiet ist reich an Bodenschätzen. Vielleicht ist dieses Angebot eine Überlegung wert?"
 denmark_expansion_event.300.a: "Wir akzeptieren dieses großzügige Angebot!"
 denmark_expansion_event.300.b: "Wir haben dafür keinen Bedarf."
 denmark_expansion_event.301.t: "[FROM.GetNameDefCap] akzeptiert unser Angebot für Ressourcenrechte"
 denmark_expansion_event.301.desc: "[FROM.GetNameDefCap] hat unser Angebot bezüglich der neu erworbenen [SWE.GetAdjective]en Ressourcen gnädigerweise angenommen. Vielleicht ebnet dies den Weg für positivere Beziehungen zwischen unseren Ländern."
 denmark_expansion_event.301.a: "Ausgezeichnet!"
 denmark_expansion_event.302.t: "[FROM.GetNameDefCap] lehnt unser Angebot für Ressourcenrechte ab"
 denmark_expansion_event.302.desc: "Bedauerlicherweise hat [FROM.GetNameDef] unser großzügiges Angebot an den [SWE.GetAdjective]en Ressourcen abgelehnt. Vielleicht wäre es besser, wenn wir unsere Verhandlungen woanders fortsetzen?"
 denmark_expansion_event.302.a: "Wie unhöflich."
 denmark_expansion_event.400.t: "Die Frage der Neutralität"
 denmark_expansion_event.400.desc: "[ROOT.GetNameDefCap] hat sich in den Konflikten, die den Globus in den letzten Jahren heimgesucht haben, insgesamt neutral verhalten. Da die Spannungen in Europa jedoch wieder zunehmen, müssen wir uns erneut die Frage stellen, was es bedeutet, neutral zu sein. Der Großraum Skandinavien und die Ostsee waren in den letzten Jahrhunderten äußerst wichtig für unser Land. Es ist daher äußerst wichtig, dass wir entscheiden, wie wir unsere Beziehungen zu diesen Regionen in Zukunft gestalten wollen."
 denmark_expansion_event.400.a: "Jetzt, wo sie nicht mehr faschistisch sind, könnten wir uns auf die Seite von [GER.GetName] stellen."
 denmark_expansion_event.400.b: "Wir sollten unsere eigene Fraktion gründen und andere einladen."
 denmark_expansion_event.400.c: "Vielleicht wäre es am besten, wenn wir uns vorerst heraushalten ..."
 denmark_expansion_event.500.t: "Bündnisangebot"
 denmark_expansion_event.500.desc: "[FROM.GetNameDefCap] bemüht sich, den kleineren Nationen Europas Solidarität und Sicherheit zu bieten, und ist mit einem Bündnisangebot an uns herangetreten. Sollen wir uns mit unseren [FROM.GetAdjective]en Freunden verbünden? Oder wäre es vielleicht besser, auf uns allein gestellt zu bleiben?"
 denmark_expansion_event.500.a: "Wir schließen uns [FROM.GetName] an!"
 denmark_expansion_event.500.b: "Wir brauchen kein Bündnis."
 denmark_expansion_event.501.t: "[DEN.GetNameDefCap] gewinnt einen Verbündeten"
 denmark_expansion_event.501.desc: "[FROM.GetNameDefCap] hat sich bereit erklärt, unser Bündnisangebot anzunehmen, und die Erklärung offiziell unterzeichnet. Wir werden dem Sturm gemeinsam trotzen und in den kommenden Jahren gegenseitig für unsere Sicherheit sorgen."
 denmark_expansion_event.501.a: "Ausgezeichnet!"
 denmark_expansion_event.502.t: "[FROM.GetNameDefCap] lehnt das Bündnisangebot ab"
 denmark_expansion_event.502.desc: "[FROM.GetNameDefCap] hat unser Bündnisangebot bedauerlicherweise abgelehnt. Es scheint, dass eine gemeinsame Sicherheitsgarantie doch nicht in ihrem Interesse war."
 denmark_expansion_event.502.a: "Ein Jammer."
 denmark_expansion_event.600.t: "[FROM.GetNameDefCap] bittet um ein Forschungsabkommen"
 denmark_expansion_event.600.desc: "Um die Zusammenarbeit zwischen unseren beiden Nationen zu stärken, hat die [FROM.GetAdjective]e Regierung vorgeschlagen, ein Forschungsabkommen zu schließen, dass uns erlaubt, unsere technologischen Errungenschaften miteinander zu teilen."
 denmark_expansion_event.600.a: "Wir akzeptieren. Es wird uns beiden dabei helfen, stärker zu werden."
 denmark_expansion_event.600.b: "Dafür haben wir im Moment keine Zeit."
 denmark_expansion_event.601.t: "[FROM.GetNameDefCap] tritt unserem Forschungsabkommen bei"
 denmark_expansion_event.601.desc: "Es gibt großartige Neuigkeiten! [FROM.GetNameDefCap] hat sich bereit erklärt, einem gemeinsamen Programm zum Austausch von technologischem Wissen beizutreten. Dieses Programm gewährt uns Zugang zu ihren technologischen Fortschritten, was uns wiederum bei der Umsetzung unserer Pläne für die Zukunft unseres Landes helfen wird."
 denmark_expansion_event.601.a: "Gemeinsam sind wir stärker!"
 denmark_expansion_event.602.t: "[FROM.GetNameDefCap] hat unseren Vorschlag abgelehnt"
 denmark_expansion_event.602.desc: "Trotz unserer besten Bemühungen hat die [FROM.GetAdjective]e Regierung beschlossen, ihre Technologie für sich zu behalten. Das ist ein äußerst bedauerlicher Schritt, da wir gemeinsam unsere technologischen Fähigkeiten viel weiter entwickeln könnten, als es uns derzeit möglich ist."
 denmark_expansion_event.602.a: "Das ist bedauerlich ..."
 denmark_expansion_event.700.t: "[FROM.GetAdjective]e Einmischung"
 denmark_expansion_event.700.desc: "Wir haben Beweise für eine [FROM.GetAdjective]e Einmischung in die [ROOT.GetAdjective]e Politik gefunden, deren Ziel darin besteht, die öffentliche Meinung zu beeinflussen. Wenn wir weiter zulassen, dass die Dänen ungehindert ihren Plänen nachgehen, wird dies schwerwiegende Folgen für uns haben."
 denmark_expansion_event.701.t: "[FROM.GetNameDefCap] durchkreuzt unsere Pläne"
 denmark_expansion_event.701.desc: "Die [FROM.GetAdjective]e Regierung hat unseren Plan durchkreuzt, die Öffentlichkeit davon zu überzeugen, unserer Sache gegenüber aufgeschlossener zu sein."
 denmark_expansion_event.800.t: "[FROM.GetNameDefCap] bietet Schutz an"
 denmark_expansion_event.800.desc: "Eine [FROM.GetAdjective]e Delegation ist eingetroffen. Sie bietet uns die ganze Macht ihres Militärs zum Schutz an. Alles, was man im Gegenzug verlangt, ist, dass wir das Knie beugen ..."
 denmark_expansion_event.801.t: "[FROM.GetNameDefCap] akzeptiert unseren Schutz"
 denmark_expansion_event.801.desc: "Wir haben eine Antwort von der [FROM.GetAdjective]en Regierung bezüglich unseres Schutzangebots erhalten. Man ist gewillt, das Knie zu beugen, um unseren Schutz zu erhalten."
 denmark_expansion_event.802.t: "[FROM.GetNameDefCap] lehnt unseren Schutz ab"
 denmark_expansion_event.802.desc: "Wir haben eine Antwort von der [FROM.GetAdjective]en Regierung bezüglich unseres Schutzangebots erhalten. Man ist bedauerlicherweise nicht gewillt, das Knie zu beugen. Sie werden schon sehen, was für ein Fehler diese Entscheidung war."
 #Fascist Events
 denmark_fascist_event.1.t: "[FROM.GetNameDefCap] bittet um Unterstützung"
 denmark_fascist_event.1.desc: "Heute Morgen hat uns eine Delegation der [FROM.GetAdjective]-faschistischen Partei erreicht, die unsere Unterstützung bei ihren Versuchen, die Macht in ihrem Land zu erlangen, sucht. Sollten wir ihnen helfen, würde das bedeuten, dass eine weitere Nation sich als würdiger Verbündeter für unsere Sache erweisen könnte."
 denmark_fascist_event.1.a: "Wir werden ihren Aufstieg zur Macht unterstützen!"
 denmark_fascist_event.1.b: "Wir haben im Moment größere Sorgen."
 denmark_fascist_event.2.t: "[FROM.GetNameDefCap] schickt Unterstützung"
 denmark_fascist_event.2.desc: "Offenbar wurde unsere Bitte um Unterstützung erhört, da sich [FROM.GetNameDef] bereit erklärt hat, uns bei unserem Versuch, die Macht in der Regierung zu übernehmen, zu unterstützen. Dies ist ein Schritt in die richtige Richtung für unsere politische Bewegung."
 denmark_fascist_event.2.a: "Dejligt!"
 denmark_fascist_event.3.t: "[FROM.GetNameDefCap] schickt keine Unterstützung"
 denmark_fascist_event.3.desc: "Bedauerlicherweise hat sich die [FROM.GetAdjective]e Regierung geweigert, uns bei unserem Versuch, den Rigsdagen zu stürzen, zu unterstützen. So wie es aussieht, müssen wir mit bewaffnetem Widerstand gegen unseren Putschversuch rechnen, was wiederum unseren Aufstieg an die Macht erschwert. Das ist sehr enttäuschend."
 denmark_fascist_event.3.a: "Fordømt!"
 denmark_fascist_event.20.t: "[FROM.GetNameDefCap] bittet um ein Forschungsabkommen"
 denmark_fascist_event.20.desc: "Um die Zusammenarbeit zwischen unseren beiden Nationen zu stärken, hat die [FROM.GetAdjective]e Regierung vorgeschlagen, ein Forschungsabkommen zu schließen, dass uns erlaubt, unsere technologischen Errungenschaften miteinander zu teilen."
 denmark_fascist_event.20.a: "Wir akzeptieren. Es wird uns beiden dabei helfen, stärker zu werden."
 denmark_fascist_event.20.b: "Dafür haben wir im Moment keine Zeit."
 denmark_fascist_event.21.t: "[FROM.GetNameDefCap] hat unseren Vorschlag angenommen"
 denmark_fascist_event.21.desc: "Es gibt großartige Neuigkeiten! [FROM.GetNameDefCap] hat sich bereit erklärt, einem gemeinsamen Programm zum Austausch von technologischem Wissen beizutreten. Dieses Programm gewährt uns Zugang zu ihren technologischen Fortschritten, was uns wiederum bei der Umsetzung unserer Pläne für die Zukunft unseres Landes helfen wird."
 denmark_fascist_event.21.a: "Der ganze Norden wird angesichts unseres Militärs vor Neid erblassen!"
 denmark_fascist_event.22.t: "[FROM.GetNameDefCap] hat unseren Vorschlag abgelehnt"
 denmark_fascist_event.22.desc: "Trotz unserer besten Bemühungen und unserer Höflichkeit hat die [FROM.GetAdjective]e Regierung beschlossen, ihre Technologie für sich zu behalten. Das ist ein äußerst bedauerlicher Schritt, da wir gemeinsam unsere technologischen Fähigkeiten viel weiter entwickeln könnten, als es uns derzeit möglich ist."
 denmark_fascist_event.22.a: "Sollen sie doch ihre Geheimnisse für sich behalten ..."
 #Trade Events
 denmark_trade_deal.1.t: "[FROM.GetNameDefCap] unterbreitet einen Handelsvorschlag"
 denmark_trade_deal.1.desc: "Eine dänische Delegation hat sich mit einem Handelsvorschlag an uns gewandt. Dänemark produziert eine große Menge an Nahrungsmitteln, von denen wir in der Vergangenheit recht viel importiert haben. Vor Kurzem hat Dänemark seine Landeswährung, die Krone, abgewertet, wodurch seine landwirtschaftlichen Erzeugnisse weitaus wettbewerbsfähiger geworden sind. Das Handelsabkommen könnte ein wahrer Segen für uns sein, da es unsere Bevölkerung ernähren und unsere Versorgungslinien stärken würde."
 denmark_trade_deal.1.a: "Das könnte vorteilhaft sein."
 denmark_trade_deal.1.b: "Wir haben keinen Bedarf an dänischen Produkten."
 denmark_trade_deal.2.t: "[From.GetNameDefCap] akzeptiert unseren Handelsvorschlag"
 denmark_trade_deal.2.desc: "Unsere Handelsdelegation ist mit positiven Ergebnissen aus [FROM.GetName] zurückgekehrt! [FROM.GetNameDefCap] hat das vorgeschlagene Handelsabkommen unterzeichnet, das unseren Agrarsektor stärken und neue Arbeitsplätze und Möglichkeiten schaffen wird."
 denmark_trade_deal.2.a: "Eine Vereinbarung, die für beide Seiten vorteilhaft ist."
 denmark_trade_deal.3.t: "[FROM.GetNameDefCap] lehnte unseren Handelsvorschlag ab"
 denmark_trade_deal.3.desc: "Unsere Handelsdelegation ist enttäuscht aus [FROM.GetName] zurückgekehrt. Es scheint, dass [FROM.GetNameDef] nicht dazu gebracht werden konnte, die Vorteile unseres Vorschlags zu erkennen - obwohl es viele davon gab. Das ist zwar ein Rückschlag für unseren Agrarsektor, aber nichts, was wir nicht verkraften könnten."
 denmark_trade_deal.3.a: "Dann sollen sie eben hungern!"
 denmark_trade_deal.4.t: "Anfrage zur Ausweitung des Handelsabkommens"
 denmark_trade_deal.4.desc: "[FROM.GetLeader] hat eine Handelsdelegation zu uns geschickt, die darum gebeten hat, unser bereits bestehendes Handelsabkommen für landwirtschaftliche Erzeugnisse zu erweitern. Es scheint, dass man nicht genug von unseren Produkten bekommen kann. Eine Ausweitung dieses Abkommens würde mehr Arbeitsplätze schaffen und unsere Landwirtschaft noch weiter stärken."
 denmark_trade_deal.4.a: "Ein großartiger Vorschlag!"
 denmark_trade_deal.4.b: "Wir haben bereits, was wir brauchen."
 denmark_trade_deal.5.desc: "Unsere Handelsdelegation ist mit guten Nachrichten aus [FROM.GetName] zurückgekehrt! Der Leiter der Delegation teilte uns mit, dass [FROM.GetLeader] sehr daran interessiert ist, unser Handelsabkommen zu erweitern."
 denmark_trade_deal.6.desc: "Unsere Handelsdelegation ist mit beunruhigenden Nachrichten aus [FROM.GetName] zurückgekehrt. Der Leiter der Delegation teilte uns mit, dass [FROM.GetLeader] eine Ausweitung des bestehenden Handelsabkommens missbilligt und keinen Nutzen in besseren Beziehungen zwischen unseren Ländern erkennen würde."
 denmark_trade_deal.6.a: "Was für eine verpasste Chance!"
 denmark_trade_deal.7.t: "[FROM.GetNameDefCap] kündigt Handelsabkommen auf"
 denmark_trade_deal.7.desc: "[ROOT.GetLeader] hat ein persönliches Telegramm von [FROM.GetLeader] erhalten. Dieses teilt uns mit, dass das Agrarhandelsabkommen zwischen unseren beiden Ländern beendet werden soll. Es wurde keine Erklärung abgegeben, weshalb alle über diese plötzliche Entscheidung verwundert sind."
 denmark_trade_deal.7.a: "Mehr für uns!"
 denmark_trade_deal.7.b: "Wir werden auch ohne ihre Produkte auskommen."
 denmark_trade_deal.8.t: "[GetCanceledTradeTitle]"
 denmark_trade_deal.8.t_subjugation_cancelation: "Besatzung unterbricht dänischen Handel"
 denmark_trade_deal.8.t_war_cancelation_partner: "Krieg unterbricht dänischen Handel"
 denmark_trade_deal.8.t_war_cancelation_denmark: "Krieg unterbricht [FROM.GetAdjective]en Handel"
 denmark_trade_deal.8.desc: "[GetCanceledTradeDesc]"
 denmark_trade_deal.8.desc_subjugation_cancelation: "Der gesamte Handel mit dänischen Produkten wurde aufgrund der [DEN.GetAdjective]en Unterwerfung durch [?DEN_overlord_nation.GetName] eingestellt."
 denmark_trade_deal.8.desc_war_cancelation_partner: "Das Handelsabkommen mit [DEN.GetName] wurde aufgrund der jüngsten Feindseligkeiten zwischen unseren Ländern beendet."
 denmark_trade_deal.8.desc_war_cancelation_denmark: "Das Handelsabkommen mit [FROM.GetName] wurde aufgrund der jüngsten Feindseligkeiten zwischen unseren Ländern beendet."
 denmark_trade_deal.8.a: "Bedauerlich."
 denmark_trade_deal.8.b: "Das Abkommen hatte seinen Zweck sowieso schon überdauert."
 denmark_trade_deal.8.c: "Sie verdienen unsere Produkte nicht!"
 denmark_events.1.t: "Ende der Krisenjahre"
 denmark_events.1.desc: "Nach langen Jahren der wirtschaftlichen Not liegt das Leid, das die Weltwirtschaftskrise mit sich brachte, endlich hinter uns. Wir haben während der Krise hart daran gearbeitet, die [DEN.GetAdjective]e Wirtschaft zu stabilisieren und den Schaden, den der Zusammenbruch unserem Land zugefügt hat, auszugleichen."
 denmark_events.1.a: "Wir sind auf dem richtigen Weg."
 DEN_end_of_crisis_consumer_goods_modifier_tt: "$DEN_modify_industrial_capability_dynamic_modifier$\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10.0%§!\n\n"
 denmark_events.2.t: "Das Volk fühlt sich sicher"
 denmark_events.2.desc: "Seit wir damit begonnen haben, Mittel für die Verteidigung unserer Grenzen bereitzustellen, erhalten wir vermehrt Berichte aus der Bevölkerung, dass sie sich allmählich sicherer fühlt, insbesondere im Hinblick auf den wachsenden Sturm in Europa. Wir hoffen, dass diese Verteidigungsmaßnahmen mögliche Invasoren in Schach halten werden."
 denmark_events.2.a: "Sicherheit vor allem anderen."
 denmark_events.100.t: "Der dänische König sucht Zuflucht!"
 denmark_events.100.desc: "Nach der totalen Revolution, die über [Den.GetName] hinwegfegt ist, ersuchen der dänische König und seine Familie in unserem Land Zuflucht. Es ist keine leichte Entscheidung, einen im Exil lebenden Monarchen aufzunehmen, und wir sollten alle Möglichkeiten abwägen, bevor wir ein so wichtiges Urteil fällen. Sollen wir dem dänischen König wirklich helfen? Oder weisen wir ihn ab und schicken ihn damit woanders hin?"
 denmark_events.100.a: "Wir nehmen ihn auf und arbeiten daran, sein Königreich wiederzuerlangen."
 denmark_events.100.b: "Dieser König findet in unserem Land keinerlei Beachtung."
 denmark_events.200.t: "Thorvald Stauning ist tot"
 denmark_events.200.desc: "Der berühmte Politiker Thorvald Stauning ist verstorben. Er war mehrere Amtszeiten lang dänischer Ministerpräsident und wurde von vielen bewundert. Kurz bevor er stab, machte er sich zunehmend Sorgen um die Zukunft der Sozialdemokratie in Europa."
 denmark_events.200.a: "Möge er in Frieden ruhen."
 denmark_events.201.t: "König Christian X. ist tot"
 denmark_events.201.desc: "König Christian X. ist gestern Abend in aller Stille gestorben. Er hat seine dänischen Untertanen fünfunddreißig Jahre lang regiert und das Land durch einige der turbulentesten Zeiten Europas geführt. Seine Nachfolge wird sein Sohn Frederik IX. antreten."
 denmark_events.201.a: "Lang lebe der König!"
 denmark_events.300.t: "Neue Unternehmen werden gegründet"
 denmark_events.300.desc: "Wir haben unsere Wirtschaft Stein für Stein wiederaufgebaut und fast täglich werden neue Unternehmen gegründet. Manche Unternehmen haben sogar damit begonnen, mit Kunststoffen zu experimentieren und einen technologischen Wandel eingeläutet."
 denmark_events.300.a: "Leg Godt."
 #Iceland
 iceland_events.1.t: "Dänemark unter Beschuss"
 iceland_events.1.desc: "[?ICE.overlord_attacker.GetAdjective]e Truppen haben Dänemark angegriffen! [ROOT.GetNameDefCap] hat eine Neutralitätserklärung abgegeben, die hoffentlich von allen Parteien respektiert wird.\n$ICE_sveinn_bjornsson$ wurde in Abwesenheit des Königs zum Regenten ernannt und hat praktisch die Außenpolitik von [ROOT.GetName] übernommen. Dies ist natürlich nur als vorübergehende Maßnahme zu sehen, bis sich die Dinge stabilisiert haben und die Welt ein friedlicherer Ort ist, doch im Moment handelt [ROOT.GetNameDef] in jeder Hinsicht als souveräne Nation."
 iceland_events.1.a: "Wir werden sehen, wie vorübergehend das wirklich ist ..."
 #News Events
 aat_news.1.t: "Island erklärt seine Neutralität"
 aat_news.1.desc: "Das isländische Althing hat eine Erklärung abgegeben, in der es die Neutralität Islands im Konflikt zwischen Dänemark und [?ICE.overlord_attacker.GetName] bekundet.\nDas Parlament erklärte zudem $ICE_sveinn_bjornsson$ in Abwesenheit des Königs zum Regenten, der fortan die Außenpolitik Islands leiten wird. In der Erklärung wird explizit darauf hingewiesen, dass es sich dabei um eine vorübergehende Maßnahme handelt und die Vorkriegsbeziehungen zu Dänemark wiederhergestellt werden sollen, sobald der Konflikt beendet ist. Bis zu diesem Zeitpunkt ist Island jedoch de facto unabhängig."
 aat_news.1.a: "Die Neutralität hat Dänemark nicht gerettet."
 aat_news.2.t: "[ICE.GetAdjective]-[USA.GetAdjective]e Zusammenarbeit"
 aat_news.2.desc: "In einem etwas überraschenden Schritt hat die [USA.GetAdjective]e Regierung [ICE.GetName] zu ihrer Interessensphäre erklärt und auf Anfrage der [ICE.GetAdjective]en Regierung zugestimmt, Truppen zum Schutz von [ICE.GetName] zu entsenden. Die gesamte isländische Außenpolitik wird von diesem Zeitpunkt an von der [USA.GetAdjective]en Regierung verwaltet, wodurch [ICE.GetNameDef] de facto zu einem [USA.GetAdjective]en Marionettenstaat geworden ist."
 aat_news.2.a: "Ein interessanter Schritt."
 iceland_events.2.t: "[FROM.GetNameDefCap] fordert [ROOT.GetAdjective]en Schutz"
 iceland_events.2.desc: "Der [ICE.GetAdjective]e Botschafter in [ROOT.Capital.GetCapitalVictoryPointName] hat uns gebeten, Truppen nach [FROM.GetName] zu schicken. Man bittet damit praktisch um [ROOT.GetAdjective]en Schutz vor einer möglichen Invasion. Als Gegenleistung für diesen Schutz bietet man an, die Verwaltung der eigenen Außenpolitik an uns abzutreten."
 iceland_events.2.a: "Das ist eine großartige Gelegenheit für uns!"
 iceland_events.2.b: "Nein, sie müssen selbst mit ihren Problemen fertigwerden ..."
 iceland_events.2.c: "Wir sollten die [ROOT.GetAdjective]-[FROM.OVERLORD.GetAdjective]en Beziehungen nicht aufs Spiel setzen."
 iceland_events.3.t: "[FROM.GetNameDefCap] willigt ein"
 iceland_events.3.desc: "Die [FROM.GetAdjective]e Regierung hat unsere Bitte angenommen, die Verteidigung von [ROOT.GetName] zu übernehmen. Hoffentlich wird unser Land davon profitieren, nicht nur, weil wir keine Invasion riskieren müssen, sondern auch durch die finanzielle Wirkung, die es auf die Insel haben wird."
 iceland_events.3.a: "Wir sind wahrscheinlich sicher. Vorerst."
 iceland_events.4.t: "[FROM.GetNameDefCap] lehnt ab"
 iceland_events.4.desc: "Sehr zu unserem Bedauern will [FROM.GetLeader] nicht für [ROOT.GetName] eintreten. Unter Berufung auf die Tatsache, dass [FROM.GetNameDef] bereits genug eigene Probleme hat, wagte es [FROM.GetLeader] einfach nicht, [FROM.GetName] zum Beschützer von [ROOT.GetName] zu erklären."
 iceland_events.4.a: "Wir werden andere Lösungen finden müssen."
 iceland_events.5.t: "Der spanische Krieg"
 iceland_events.5.desc: "Der Ausbruch von Feindseligkeiten in Spanien hat zu einem drastischen Rückgang an isländischen Exporten in die Region geführt. Spanien war früher der wichtigste Importeur von isländischem Trockenfisch. Das ist nicht nur für die Fischereiindustrie eine Katastrophe, sondern für ganz Island, da dies einer der wenigen Sektoren war, der sich nach dem Krieg und der Weltwirtschaftskrise zu erholen begann."
 iceland_events.5.a: "Es ist ein Omen."
 iceland_events.5.b: "Das Ende ist nah!"
 iceland_events.5.c: "Die Wirtschaft, ihr Narren!"
 iceland_events.5.d: "Ich wünschte, ich wäre in einer aufgeklärteren Zeit geboren worden."
 iceland_events.6.t: "Gleichberechtigte Partner"
 iceland_events.6.desc: "[FROM.GetLeader] hat eine offizielle Erklärung abgegeben, in der es heißt, es bestünde kein Bedarf mehr an dänischer Führung in der Außenpolitik - oder in anderen Angelegenheiten, die die [FROM.GetAdjective]e Politik betreffen. Sie begründen dies mit der Tatsache, dass [FROM.GetNameDef] den Krieg gemeinsam mit Dänemark führen und das eigene Gewicht in die Waagschale werfen müsse. Dies ist de facto eine Unabhängigkeitserklärung."
 iceland_events.6.a: "Um ehrlich zu sein, können wir nicht viel dagegen tun."
 iceland_events.6.b: "Was für eine Unverschämtheit! Wir werden uns um sie kümmern, wenn dieser Krieg vorbei ist."
 iceland_events.7.t: "[FROM.GetNameDefCap] akzeptiert unsere Unabhängigkeit"
 iceland_events.7.desc: "Abgesehen von einigen murrenden Stimmen im dänischen Parlament ist unsere Erklärung zur Gleichstellung mit Dänemark auf keinen echten Widerstand gestoßen. Die Dänen verstehen unsere Position, und in Anbetracht der Tatsache, dass wir gemeinsam einen Krieg führen, halten sie eine künftige Zusammenarbeit für wichtiger als alte feudale Institutionen und nationalistischen Stolz. König Christian hat, wie von uns gewünscht, auf seine Rolle als König von Island verzichtet. Wir sind nun eine völlig souveräne Nation. Wir müssen jedoch entscheiden, wie wir mit der Frage der Monarchie umgehen. Derzeit sind wir eine Monarchie ohne König ..."
 iceland_events.7.a: "Wir brauchen keinen König."
 iceland_events.7.b: "Es gibt noch andere Adlige in Dänemark ..."
 iceland_events.8.t: "Eine Bitte aus Island"
 iceland_events.8.desc: "Unser kleiner Bruder auf dem Meer hat erkannt, dass eine Monarchie ohne König ein schräger Vogel ist. Deshalb ist man nun mit der Bitte an uns herangetreten, einen der dänischen Prinzen zum König von Island zu krönen. Als Zeichen der zukünftigen Freundschaft, sagen sie."
 iceland_events.8.a: "Noch einmal - für Prinz Knud."
 iceland_events.8.b: "Ich glaube nicht, dass das eine gute Idee ist."
 iceland_events.9.t: "Erneut ein dänischer König"
 iceland_events.9.desc: "Unsere Verhandlungen mit dem [FROM.GetAdjective]en Hof waren erfolgreich. Prinz Knud hat die isländische Krone angeboten bekommen und angenommen."
 iceland_events.9.a: "Hoch lebe König Knud, Herrscher über [ROOT.GetName]."
 iceland_events.9.b: "Großartig, aber wir müssen dafür sorgen, dass seine Macht begrenzt wird."
 iceland_events.10.t: "Kein Glück bei den Verhandlungen"
 iceland_events.10.desc: "Unsere Gespräche mit dem dänischen Hof sind ergebnislos verlaufen. Man ist noch immer über die Tatsache verärgert, dass [ROOT.GetNameDef] nicht länger ein Untertan von [DEN.GetName] sein will. Vielleicht ist es an der Zeit, loszulassen."
 iceland_events.10.a: "Dann wird es eben eine Republik sein ..."
 iceland_events.11.t: "[FROM.GetNameDefCap] ist verärgert"
 iceland_events.11.desc: "Trotz all unserer Bemühungen weigert sich [FROM.GetNameDef], die Tatsache zu akzeptieren, dass [ROOT.GetNameDef] nicht mehr von [FROM.Capital.GetCapitalVictoryPointName] aus regiert werden will. Man geht sogar so weit, uns mit der Anwendung von Gewalt zu drohen. Es ist jedoch unwahrscheinlich, dass man damit Erfolg haben wird, da [ROOT.GetNameDef] bereits mit dem Aufbau einer Verteidigung begonnen hat."
 iceland_events.11.a: "Unser Weg voran bleibt unverändert."
 iceland_events.12.t: "[FROM.GetLeader] fordert Entschädigung"
 iceland_events.12.desc: "[FROM.GetLeader] hat gefordert, dass wir die [FROM.GetAdjective]en Bemühungen entschädigen, [ROOT.GetName] im Lauf der Jahre und insbesondere in den jüngsten schweren Zeiten stets zu unterstützen. Laut [FROM.GetLeader] würde dies [FROM.GetName] helfen, weiter zu wachsen, und es ihnen erlauben, [ROOT.GetName] auch in Zukunft zu unterstützen. Hinzu kommt, dass [FROM.GetNameDef] besser aufgestellt ist, um die Inseln zu verteidigen."
 iceland_events.12.a: "Sie können sowohl [101.GetName] als auch [337.GetName] haben."
 iceland_events.12.b: "Nein, sie haben nicht genug getan, um so etwas zu verdienen."
 iceland_events.12.c: "Ihnen eine Insel zu geben, schadet wahrscheinlich nicht."
 iceland_events.13.t: "[101.GetName] und [337.GetName] werden [ROOT.GetAdjective]"
 iceland_events.13.desc: "[FROM.GetLeader] hat unsere berechtigte Forderung nach Entschädigung verstanden und unterstützt sie. [FROM.GetNameDefCap] hat beschlossen, sowohl [101.GetName] als auch [337.GetName] an [ROOT.GetName] zu übergeben. Man war sich einig, dass wir in einer besseren Position sind, um die Inseln zu verteidigen, und dass es im besten Interesse aller wäre, ein stärkeres [ROOT.GetName] zu schaffen."
 iceland_events.13.a: "Unser Reich wächst."
 iceland_events.14.t: "[FROM.GetLeader] lehnt ab"
 iceland_events.14.desc: "Bedauerlicherweise ist unsere berechtigte und bescheidene Bitte um eine Entschädigung für all die Hilfe, die wir [FROM.GetName] im Lauf der Jahre geleistet haben, auf taube Ohren gestoßen. [FROM.GetLeader] weigert sich, uns auch nur irgendetwas zu geben, obwohl es im besten Interesse von [FROM.GetName] wäre, dies zu tun."
 iceland_events.14.a: "Wir werden uns das, was rechtmäßig uns gehört, mit Gewalt nehmen müssen."
 iceland_events.15.t: "Kompensation aus [FROM.GetName]"
 iceland_events.15.desc: "Glücklicherweise hat die [FROM.GetAdjective]e Regierung unsere Bitte verstanden und unserem Antrag auf territoriale Entschädigung zugestimmt. [ROOT.GetNameDefCap] wird zwar einen kleineren Geldbetrag zahlen müssen, um [FROM.GetName] zu entschädigen, doch das ist zu diesem Zeitpunkt nur ein kleines Übel."
 iceland_events.15.a: "Dies ist ein stolzer Tag für [ROOT.GetName]."
 iceland_events.17.t: "[FROM.GetNameDefCap] erklärt die Unabhängigkeit"
 iceland_events.17.desc_kingdom: "Das [FROM.getAdjective]e Parlament hat die Herrschaft von Christian X. für ungültig erklärt. Es betrachtet den König von Dänemark nicht länger als König von Island und hat klargemacht, dass Dänemark keinen Einfluss mehr auf die [FROM.GetAdjective]e Politik hat, weder auf die innere noch auf die äußere."
 iceland_events.17.desc_generic: "Das [FROM.getAdjective]e Parlament hat [FROM.GetName] zu einem unabhängigen und souveränen Land erklärt, das keinerlei Verpflichtungen gegenüber einer anderen Nation hat. Das bedeutet, dass man offiziell die Verbindung zu uns gebrochen und die Unabhängigkeit erklärt hat."
 iceland_events.17.a: "Wir haben dringendere Probleme."
 iceland_events.17.b: "Wir werden uns zu gegebener Zeit damit befassen."
 iceland_events.18.t: "[FROM.GetNameDefCap] akzeptiert die [ROOT.GetAdjective]e Unabhängigkeit"
 iceland_events.18.desc: "[FROM.GetNameDefCap] hat zwar Protest eingelegt, musste aber schließlich unsere Unabhängigkeit akzeptieren. Man hat es nicht gewagt, [ROOT.GetName] weiter zu provozieren. [ROOT.GetNameDefCap] kann sich nun auf dringendere Themen als die Beziehung zu [FROM.GetName] konzentrieren."
 iceland_events.18.a: "Sehr gut."
 iceland_events.19.t: "[FROM.GetNameDefCap] erkennt die [ROOT.GetAdjective]e Unabhängigkeit nicht an"
 iceland_events.19.desc: "Die Kriegstreiber aus [FROM.GetName] haben den Vertrag über unsere Unabhängigkeit, der ihnen vorgelegt wurde, nicht ratifiziert. Stattdessen bestehen sie darauf, dass [ROOT.GetNameDef] ein Teil von [FROM.GetName] ist, und drohen sogar im Ernstfall mit Gewalt. Wir müssen uns auf den Sturm vorbereiten, der kommen wird."
 iceland_events.19.a: "Sie können es gern versuchen."
 iceland_events.20.t: "[ICE.GetNameDefCap] fordert die Rückgabe von Grönland"
 iceland_events.20.desc: "[ICE.GetLeader], das Staatsoberhaupt von [ICE.GetName], hat die Gründung eines neuen Nordseereichs ausgerufen, das sich an den Grenzen der alten Wikinger orientiert. Da Grönland ebenfalls Teil dieses Reichs war, hat man darum gebeten, dass wir ihnen die Insel freundlicherweise überlassen."
 iceland_events.20.a: "Das ist es nicht wert, dafür in den Krieg zu ziehen ..."
 iceland_events.20.b: "Sie haben keinen legitimen Anspruch, um es zu fordern!"
 iceland_events.21.t: "Grönland ist erneut unser!"
 iceland_events.21.desc: "Die schwache [FROM.GetAdjective]e Regierung hat beschlossen, uns die Kontrolle über Grönland zu überlassen, da sie offenbar keinen Konflikt mit uns riskieren will. Dies beweist, dass unsere Zeit des Ruhms erneut gekommen ist!"
 iceland_events.21.a: "Das sind großartige Neuigkeiten!"
 iceland_events.22.t: "[FROM.GetName] zeigt sich trotzig"
 iceland_events.22.desc: "[FROM.GetLeader], das Staatsoberhaupt von [FROM.GetName], zeigt sich in der Grönlandfrage weiter trotzig. Scheinbar hegt man den Wunsch, durch unsere Klingen vernichtet zu werden."
 iceland_events.22.a: "Sie werden zugrunde gehen!"
 iceland_events.23.t: "[ICE.GetName] hat sich selbst zum „Beschützer der Nordseepassage“ erklärt"
 iceland_events.23.desc: "[ICE.GetLeader] hat [ICE.GetName] öffentlich zum Beschützer der Nordsee erklärt. [ICE.GetNameDefCap] wird fortan als Garant für die Sicherheit der Bevölkerung der Nordseeinseln fungieren.\n[ROOT.GetNameDefCap] soll laut [ICE.GetLeader] daher auch die Kontrolle über alle Nordseebesitztümer an [ICE.GetName] abtreten."
 iceland_events.23.a: "Es lohnt sich nicht, um ein paar unfruchtbare Inseln zu kämpfen."
 iceland_events.23.b: "Das werden wir nicht tun."
 iceland_events.24.t: "[FROM.GetNameDefCap] gab unseren Forderungen nach"
 iceland_events.24.desc: "Die schwache [FROM.GetAdjective]e Regierung hat beschlossen, uns die Kontrolle über ihre Territorien in der Nordsee zu überlassen, da sie offenbar keinen Konflikt mit uns riskieren will."
 iceland_events.24.a: "Unser Reich wächst."
 iceland_events.25.t: "[FROM.GetNameDefCap] zeigt sich trotzig"
 iceland_events.25.desc: "[FROM.GetLeader] und damit auch [FROM.GetNameDef] weigern sich, uns ihre Territorien in der Nordsee abzutreten. Sie spotteten über unsere Bitte und haben klargemacht, dass wir uns die Inseln mit Gewalt nehmen müssen, wenn wir sie haben wollen."
 iceland_events.25.a: "Dann werden wir sie uns gewaltsam holen!"
 iceland_events.45.t: "Präsidentschaftswahlen"
 iceland_events.45.desc: "Es ist an der Zeit, dass [ROOT.GetNameDef] die Fesseln der Monarchie abstreift. Der Weg in die Zukunft führt über das Volk und einen von ihm gewählten Präsidenten."
 iceland_events.45.a: "$ICE_sveinn_bjornsson$ ist der perfekte Anführer."
 iceland_events.45.b: "$ICE_hermann_jonasson$ hat dem Land in der Vergangenheit große Dienste erwiesen."
 iceland_events.45.c: "$ICE_olafur_thors$ kann uns in eine glorreiche Zukunft führen."
 iceland_events.45.d: "$ICE_brynjolfur_bjarnason$ kann das Volk vereinen."
 iceland_events.45.e: "$ICE_gisli_sigurbjornsson$ wird [ROOT.GetName] zu Ruhm verhelfen."
 iceland_events.26.t: "Wir haben kein Öl mehr!"
 iceland_events.26.desc: "Unsere Ölraffinerien vor der Küste haben berichtet, dass rund um [ICE.GetName] kein Öl mehr gefördert wird. Die Raffinerien sind trocken gelaufen. Man geht davon aus, dass auch in Zukunft keine weiteren Öl- oder Gasvorkommen mehr gefunden werden und jeder weitere Betrieb nur eine Verschwendung von Ressourcen wäre."
 iceland_events.26.a: "Nun, es ist, wie es ist ..."
