 AAT_Sweden.1.t: "Der Regierungsausschuss empfiehlt die Wiederbewaffnung"
 AAT_Sweden.1.desc: "Im Jahr 1930 setzte der Staat einen parlamentarischen Untersuchungsausschuss ein, um einen Leitfaden für die künftigen Verteidigungsausgaben Schwedens zu erarbeiten. Die Bauernpartei und die gemäßigten Parteien drängten auf eine Erhöhung der Ausgaben, wohingegen Ministerpräsident Per Albin Hansson von der Sozialdemokratischen Partei eine Erhöhung mit der Begründung, ein solcher Schritt mache seine Vision von sozialen Reformen zunichte, vehement ablehnte.\nDa die Rhetorik unserer Nachbarländer immer bedrohlicher wird, hat sich der Ausschuss nun fest auf die Seite der rechtsgerichteten Parteien gestellt. Er erklärt, „eine Vernachlässigung der Verteidigung verstieße gegen die Interessen des Staates und dessen Bevölkerung“.\n\nDie Regierung ist infolgedessen ins Chaos gestürzt, und Per Albin Hansson hat mit seinem Rücktritt gedroht, bis er seine Basis bei den anstehenden Wahlen 1936 festigen kann.\nIn der Zwischenzeit sollten wir jemanden ernennen, der die Regierung bis zu diesen anstehenden Wahlen führt."
 AAT_Sweden.1.a: "Die Bauernpartei ist die beste Option."
 AAT_Sweden.1.c: "Eindeutig die rechte Oppositionspartei."
 AAT_Sweden.1.b: "Es gibt keinen Grund, warum Per Albin zurücktreten muss."
 AAT_Sweden.1.b_tt: "§RDies wird negative politische Auswirkungen haben§!"
 AAT_Sweden.2.t: "Misstrauensvotum"
 AAT_Sweden.2.desc: "Angesichts Per Albins Weigerung, das Haushaltsbudget abzusegnen oder zugunsten eines anderen Kandidaten zurückzutreten, hat eine Koalition der Bauernpartei und den Gemäßigten beschlossen, ein Misstrauensvotum gegen den Premierminister durchzuführen.\n\nAufgrund dieses Zusammenschlusses blieb Per Albin keine andere Wahl als der Rücktritt. Da das Amt des Premierministers nun unbesetzt ist und keine der Parteien die notwendige politische Bedeutung hat, um an die Macht zu kommen, ist die Regierung ins Chaos gestürzt.\n\nDer König selbst hat sich bereits gegen das entstandene Chaos ausgesprochen, ein ungewöhnlicher Schritt für den Monarchen, der über keine offizielle politische Macht verfügt."
 AAT_Sweden.2.a: "Wie wird das enden?"
 AAT_Sweden.3.a: "Per Albin Hansson hat das Mandat des Volkes."
 AAT_Sweden.3.b: "[AAT_Sweden_3_b_loc]"
 AAT_Sweden.3.axel_is_leader: "Axel Pehrsson hat sich bisher gut geschlagen. Er soll weitermachen."
 AAT_Sweden.3.axel_is_not_leader: "Die Bauernpartei sollte ihre Chance bekommen."
 AAT_Sweden.3.c: "[AAT_Sweden_3_c_loc]"
 AAT_Sweden.3.bagge_is_leader: "Gösta Bagge wird uns in die Zukunft führen."
 AAT_Sweden.3.bagge_is_not_leader: "Wir brauchen eine neue Führung in diesen schwierigen Zeiten. Die Gemäßigten!"
 AAT_Sweden.3.d: "Per Albin hat dieses Chaos verursacht. Ernst Wigforss sollte stattdessen die Sozialdemokraten anführen."
 AAT_Sweden.3.t: "Die schwedischen Parlamentswahlen von 1936"
 AAT_Sweden.3.desc: "Heute haben sich die Menschen in ganz [ROOT.GetName] versammelt, um ihre Stimme bei den nationalen Wahlen abzugeben. Es wurde prognostiziert, dass die Sozialdemokraten ein Comeback feiern und mehrere Sitze im Riksdag hinzugewinnen.\n\nSowohl die Bondeförbundet- als auch die Högern-Partei hoffen allerdings darauf, dass ein unerwarteter Umschwung einen von ihnen an die Macht bringt. Angesichts der Tatsache, dass weitere Randparteien in einer unruhigen Weltlage geringfügig zulegen dürften, ist jedoch alles möglich."
 AAT_Sweden.4.t: "Politiker nennt Opposition „bis zur Peinlichkeit unfähig“"
 AAT_Sweden.4.desc: "Eine Debatte im Riksdag spitzte sich heute zu, als ein Streit darüber, wer das Amt des Ministerpräsidenten übernehmen sollte, in einen persönlichen Angriff ausartete. Karl Sjöblom beschimpfte Glenn Werner während der Debatte mit den Worten: „Das Einzige, wozu Sie gut sind, ist, mit Ihrem Hund spazieren zu gehen!“\n\nDer Sprecher von Glenn stellte später klar, dass Letzterer nie einen Hund besessen hat."
 AAT_Sweden.4.a: "Hoffentlich finden wir bald einen Premierminister."
 AAT_Sweden.5.t: "Politiker versteckt sich in einem Busch"
 AAT_Sweden.5.desc: "Lennart Jansson wurde heute in einem Gebüsch in der Nähe des Riksdag entdeckt. Nach seiner Entdeckung betonte er, er habe sich nicht in dem Busch versteckt, sondern nur einen besonders hübschen Marienkäfer bewundert. Anschließend schlurfte er zügig in den Riksdag.\nEs wird spekuliert, er habe sich in dem Gebüsch versteckt, um einem politischen Gegner zu entgehen, der Sekunden zuvor den Riksdag zwecks weiterer Beratungen in Sachen Premierminister betrat."
 AAT_Sweden.5.a: "Das ist einfach nur albern."
 AAT_Sweden.6.t: "Schlürf-Skandal"
 AAT_Sweden.6.desc: "Der Parlamentspräsident hat neue Regeln für das Essen im Riksdag gefordert, nachdem Agda Sörlp während der Rede eines anderen Politikers zur Wahl des neuen Ministerpräsidenten „sehr laut“ Suppe geschlürft hatte. Er nannte dies „eine absichtliche Ablenkung“. Sörlp erwiderte daraufhin, aufgrund der langen Sitzungen in den letzten Wochen bliebe nicht genug Zeit für ein Mittagessen während der üblichen Zeiten."
 AAT_Sweden.6.a: "Kein Schlürfen mehr!"
 AAT_Sweden.7.t: "12 Personen vor dem Riksdag verhaftet"
 AAT_Sweden.7.desc: "Zwölf Personen wurden heute vor dem Riksdag verhaftet, da sie offenbar versucht hatten, sich dort gewaltsam Zutritt zu verschaffen. Als sie von der Polizei aufgegriffen wurden, erklärten sie, sie wollten lediglich eine schnellere Lösung erzwingen, da sich die Sozialdienste, auf die sie sich bislang verlassen hatten, in dem politischen Wirrwarr untergegangen wären.\nSie konnten zum Glück im Eingangsbereich aufgehalten werden, da einer aus dem Dutzend - Rikard Persson - von der Polizei wegen illegalen Tabakschmuggels gesucht wurde. Als Persson die öffentliche Toilette benutzte, wurde er von einem Beamten erkannt und unverzüglich festgenommen.\nPersson wird voraussichtlich zu zwei Jahren Gefängnis verurteilt, die übrigen elf zu bis zu einem halben Jahr sowie einer Geldstrafe."
 AAT_Sweden.7.a: "Oje ..."
 AAT_Sweden.8.t: "Freilassung der 11 Personen, die im Reichstag verhaftet wurden"
 AAT_Sweden.8.desc: "Heute wurden 11 Personen, die bei dem Versuch, den Riksdag zu stürmen, festgenommen worden waren, auf Bewährung freigelassen. Eine Person bleibt wegen Schmuggels weiterhin inhaftiert."
 AAT_Sweden.8.a: "Hoffentlich beginnen diese Nichtsnutze ein neues Leben."
 AAT_Sweden.9.t: "Tabakschmuggler gibt seinem Leben eine neue Richtung"
 AAT_Sweden.9.desc: "Rikard Persson wurde verhaftet, als er zusammen mit elf anderen versuchte, den Riksdag zu stürmen. Er wurde wegen Tabakschmuggels zu zwei Jahren Haft verurteilt. Nachdem er seine Zeit abgesessen hatte, scheint er sein Leben umgekrempelt zu haben und der Marine beigetreten zu sein.\nSeine Vorgesetzten im Oberkommando haben in ihm einen herausragenden jungen Mann gefunden, der aufgrund seiner harten Arbeit und seines natürlichen Talents befördert wurde."
 AAT_Sweden.9.a: "Wahrhaft inspirierend."
 AAT_Sweden.10.t: "Herman Eriksson tritt zurück"
 AAT_Sweden.10.desc: "Herman Eriksson reichte heute sein Rücktrittsgesuch ein, in dem er erklärte, er wolle in den Ruhestand gehen, um einen Posten im Vorstand der Vin och Sprit AB zu übernehmen.\nEntgegen seines Wunschs könnte er jedoch weiterhin in der Regierung gebraucht werden, obwohl es auch seine Vorteile hätte, ihn im Vorstand eines staatlichen Spirituosenherstellers zu haben."
 AAT_Sweden.10.a: "Die Regierung braucht ihn noch!"
 AAT_Sweden.10.b: "Lasst ihn gehen."
 AAT_Sweden.11.t: "[GER.GetAdjective]e Arbeiter übernehmen die Kontrolle über Landsverk-Fabriken"
 AAT_Sweden.11.desc: "Nachdem die Feindseligkeiten zwischen [SWE.GetName] und [GER.GetName] eskaliert sind, ist es dem [GER.GetAdjective]en Personal gelungen, die Landsverk-Fabriken zu besetzen und sich in den Anlagen zu verbarrikadieren. Wir erwarten, dass unser Militär die Kontrolle über die Anlage zurückgewinnen wird, doch nicht ohne Schäden durch potenzielle Feuergefechte, weshalb die Fabriken für einige Zeit nicht voll funktionsfähig sein werden.\nÜber die Landsverk-Fabriken in Deutschland selbst ist wenig bekannt, doch die schwedischen Behörden haben kaum Zweifel daran, dass sie von der [GER.GetAdjective]en Regierung als Vergeltungsmaßnahme beschlagnahmt wurden."
 AAT_Sweden.11.a: "Vielleicht war es keine gute Idee, [GER.GetName] die Kontrolle über Militäranlagen zu überlassen."
 AAT_Sweden.12.t: "[?ROOT.GetLeader] stirbt an einem Herzinfarkt"
 AAT_Sweden.12.desc: "Heute haben die [?SWE.bus_capture_tag.GetAdjective]en Behörden die Gefangennahme und den anschließenden Tod von [?SWE.GetLeader] bekannt gegeben. Sie erklärten, es sei einem [?SWE.bus_capture_tag.GetAdjective]en Einsatzkommando gelungen, das mobile Hauptquartier des Premierministers in der Nähe der Front einzukesseln.\nDem Einsatzkommando zufolge stolperte [?SWE.GetLeader] beim Verlassen des Busses, in dem er und seine Mitarbeiter eingeschlossen worden waren, und fiel zu Boden. Trotz der anhaltenden Feindseligkeiten übergaben die [?SWE.bus_capture_tag.GetAdjective]en Behörden den Leichnam des verstorbenen Premierministers für ein Staatsbegräbnis. Die Autopsie ergab, dass der Premierminister einem Herzinfarkt mit anschließendem Herzstillstand erlegen ist.\nInmitten des Chaos hat Tage Erlander die Kontrolle über das Land übernommen, bis Wahlen abgehalten werden können."
 AAT_Sweden.12.a: "Was für eine Tragödie."
 AAT_Sweden.13.t: "[SWE.GetNameDefCap] fordert die Kontrolle über Nordnorwegen"
 AAT_Sweden.13.desc: "Die schwedische Regierung hat gefordert, dass wir ihr die Kontrolle über das Gebiet rund um Narvik abtreten. Sie behauptet, dies sei rein humanitär Natur und entspringe allein dem Wunsch, die norwegische Bevölkerung vor dem laufenden Konflikt zu schützen. Als Sicherheitsgarantie hat sie angeboten, die Zone zu entmilitarisieren und bis zum Ende des Konflikts alle erforderlichen polizeilichen Maßnahmen zu ergreifen.\nDie norwegische Bevölkerung würde sich in einer schwedischen Besatzungszone wahrscheinlich wohler fühlen, wodurch mehr Ressourcen für unsere Truppen an der Front frei würden."
 AAT_Sweden.13.a: "Das klingt nach einem guten Geschäft."
 AAT_Sweden.13.b: "Es gehört alles [THIS.GetName]!"
 AAT_Sweden.13.tt: "§R[SWE.GetNameDefCap] könnte den Konflikt zum Krieg eskalieren§!"
 AAT_Sweden.14.t: "[FROM.GetNameDefCap] knickt ein"
 AAT_Sweden.14.desc: "[FROM.GetNameDefCap] hat unseren Vorschlag zur Einrichtung einer entmilitarisierten Zone rund um Narvik akzeptiert. Ihre Truppen haben das Gebiet bereits verlassen und wir können es nun zur kampffreien Zone erklären. Wir gehen davon aus, dass die [NOR.GetAdjective]e Regierung das Gebiet am Ende des Krieges zurückfordern wird, doch vorerst werden wir für die Sicherheit der [NOR.GetAdjective]en Bevölkerung zuständig sein."
 AAT_Sweden.14.a: "Beginnen wir mit der Lieferung von Hilfsgütern."
 AAT_Sweden.14.a_tt: "§Y[NOR.GetNameDefCap] wird uns am Ende des Krieges darum bitten, das Territorium zurückzugeben§!"
 AAT_Sweden.15.t: "[FROM.GetNameDefCap] lehnte unseren Vorschlag ab"
 AAT_Sweden.15.desc: "[FROM.GetNameDefCap] hat unseren Vorschlag zur Errichtung einer entmilitarisierten Zone rund um Narvik abgelehnt. Wir müssen entscheiden, wie wir darauf reagieren. Entweder bestehen wir darauf, dass eine solche Zone für unsere nordischen Brüder eingerichtet wird, oder wir überlassen sie der Dunkelheit."
 AAT_Sweden.15.a: "Wir können unser Land nicht für diese Sache riskieren."
 AAT_Sweden.15.b: "Wir können [NOR.GetName] nicht allein lassen."
 AAT_Sweden.15.a_tt: "§YSollte [FROM.GetNameDef] ablehnen, erhalten wir ein Kriegsziel gegen sie§!"
 AAT_Sweden.16.t: "[SWE.GetNameDefCap] droht mit Feindseligkeiten wegen Narvik"
 AAT_Sweden.16.desc: "Nach unserer Weigerung, der [SWE.GetAdjective]en Regierung die Kontrolle über die Gebiete rund um Narvik abzutreten, hat sie in unmissverständlichen Worten mit dem Ausbruch von Feindseligkeiten zwischen unseren Ländern gedroht, sollten wir weiterhin daran festhalten, die nördlichen [NOR.GetAdjective]en Territorien nicht übergeben zu wollen."
 AAT_Sweden.16.a: "Wir können uns nicht noch mehr Feinde leisten."
 AAT_Sweden.16.b: "Lasst sie kommen."
 AAT_Sweden.17.t: "[FROM.GetNameDefCap] weigert sich hartnäckig, Narvik abzutreten"
 AAT_Sweden.17.desc: "Trotz der Androhung von Feindseligkeiten hat sich [FROM.GetNameDef] geweigert, auf unsere Forderungen, Narvik abzutreten, einzugehen. Wir können und werden nicht zulassen, dass das [NOR.GetAdjective]e Volk wie Vieh unter diesen unmenschlichen Bedingungen leben muss. Wir müssen die [NOR.GetAdjective]en Häfen sichern, um die Invasionstruppen von Nachschub abzuschneiden und das [NOR.GetAdjective]e Volk zu befreien."
 AAT_Sweden.17.a: "Nu har du skitit i det blå skåpet [FROM.GetName]."
 AAT_Sweden.18.t: "[NOR.GetNameDefCap] fordert Narvik zurück"
 AAT_Sweden.18.desc: "Die wiedereingesetzte [NOR.GetAdjective]e Regierung bittet darum, dass wir Narvik und die angrenzenden Gebiete zurückgeben, nachdem wir sie und ihre Bürger während des Krieges beschützt haben. In einem Kommuniqué erklärt man, dass man für das Handeln unserer Regierung während des Krieges zutiefst dankbar ist und sich auf die weitere Zusammenarbeit mit uns freut. In einer feierlichen Zeremonie sollen jene geehrt werden, die dieses Stückchen [NOR.GetAdjective]er Unabhängigkeit in den dunklen Nächten des Krieges bewahrten."
 AAT_Sweden.18.a: "Natürlich gehört Narvik [NOR.GetName]."
 AAT_Sweden.18.b: "Wir werden Narvik als Entschädigung für unsere Bemühungen fordern."
 AAT_Sweden.19.t: "[SWE.GetNameDefCap] stimmt der Rückgabe von Narvik zu"
 AAT_Sweden.19.desc: "An diesem glorreichen Tag ist [NOR.GetNameDefCap] endlich erneut vereint! Die [SWE.GetAdjective]e Regierung hat unseren Antrag auf die Rückgabe von Narvik, das sie während des Krieges schützte, angenommen. Wir haben der [SWE.GetAdjective]en Regierung unseren tiefsten Dank ausgesprochen. Dies läutet den Beginn einer tieferen Verbindung zwischen unseren Ländern ein, eine Verbindung, die ein ganzes Zeitalter lang andauern wird!"
 AAT_Sweden.19.a: "Einmal mehr ist Norwegen heil."
 AAT_Sweden.19_tt: "§Y[ROOT.GetNameDefCap]§! kann §YFeldkommandanten§! jetzt das §YNorwegische Ehrenkreuz der Streitkräfte§! verleihen."
 AAT_Sweden.20.t: "[SWE.GetNameDefCap] verweigert die Rückgabe von Narvik"
 AAT_Sweden.20.desc: "Während des Krieges besetzte [SWE.GetNameDef] Teile unseres Landes unter dem Vorwand, „die norwegische Bevölkerung vor einer noch schlimmeren Besatzungsmacht zu schützen“. Dies hat sich jedoch als bloße List der [SWE.GetAdjective]en Regierung herausgestellt, die damit ihre eigenen territorialen Ambitionen ausweiten wollte. Bedauerlicherweise wurde uns dies erst klar, als sie sich weigerte, die besetzten Gebiete unter dem Verweis auf „anhaltende weltweite Instabilität und Unruhen nach dem Krieg“ zurückzugeben. Wir durchschauen jedoch ihren Plan, der ganz klar Opportunismus in seiner elementarsten Form und ein eklatantes Ablenkungsmanöver darstellt, was die Freiheit und die Integrität unseres Staates bedroht. Narvik ist norwegisch und wird es auch bleiben, wenn nötig mit Gewalt."
 AAT_Sweden.20.a: "Dann wird es eben Krieg geben!"
 AAT_Sweden.21.t: "[FROM.GetNameDefCap] lädt uns in das $scandinavian_defense_union$ ein"
 AAT_Sweden.21.desc: "Angesichts möglicher Spannungen zwischen den Siegermächten während der Nachkriegszeit hat [FROM.GetNameDef] vorgeschlagen, nicht zu der gescheiterten Politik der isolierten Neutralität zurückzukehren, sondern unsere Militär- und Außenpolitik in der gesamten Region zu koordinieren, um künftige Aggressionen besser abschrecken zu können."
 AAT_Sweden.21.a: "Dieser Vorschlag liegt nicht in unserem Interesse."
 AAT_Sweden.21.b: "Ein hervorragender Vorschlag!"
 AAT_Sweden.22.t: "[FROM.GetNameDefCap] lehnt das Verteidigungsabkommen ab"
 AAT_Sweden.22.desc: "Die [FROM.GetAdjective]en Diplomaten haben uns heute darüber informiert, dass ihre Regierung nicht wünscht, dem Skandinavischen Verteidigungsbündnis beizutreten. Sie argumentieren, sie könnten ihre Interessen außerhalb einer solchen Organisation besser durchsetzen, zumindest bis auf Weiteres."
 AAT_Sweden.22.a: "Äußerst enttäuschend."
 AAT_Sweden.23.t: "[FROM.GetNameDefCap] bittet darum, unserem Bündnis beitreten zu dürfen"
 AAT_Sweden.23.desc: "[FROM.GetNameDefCap] hat darum gebeten, unserem Bündnis beitreten zu dürfen, weil man sich darum sorgt, dass zwischen den Siegermächten nach dem Krieg Spannungen ausbrechen könnten. Die Aufnahme von [FROM.GetName] in unser Bündnis würde unseren Einfluss in der Region stärken, uns aber natürlich auch dazu verpflichten, diese Nation zu verteidigen, falls es zu weiteren Konflikten kommt."
 AAT_Sweden.23.a: "Sie wären nur eine Belastung."
 AAT_Sweden.23.b: "Wir würden uns freuen, wenn sie sich uns anschließen."
 AAT_Sweden.24.t: "[From.GetNameDefCap] lehnt unsere Mitgliedschaft im Bündnis ab"
 AAT_Sweden.24.desc: "[FROM.GetNameDefCap] hat sich geweigert, unsere Mitgliedschaft im Bündnis zu akzeptieren. Man äußerte die Befürchtung, durch eine Ausweitung des Bündnisses zu diesem Zeitpunkt in weitere Konflikte verwickelt zu werden. Für den Moment scheinen wir auf uns allein gestellt zu sein."
 AAT_Sweden.24.a: "Äußerst enttäuschend."
 AAT_Sweden.25.t: "Investitionen in die Spezialeinheiten"
 AAT_Sweden.25.desc: "Die Militärführung hat lange darüber diskutiert, wie die Mittel für die neuen Spezialeinheiten aufgeteilt werden sollen, doch der Prozess ist ins Stocken geraten, da sie sich für keine Option entscheiden konnte. Scheinbar liegt die einzige Möglichkeit, um den Stillstand zu überwinden, darin, dass sich die Regierung selbst für einen der Vorschläge einsetzt."
 AAT_Sweden.25.a: "Ranger wären angesichts unseres Terrains am effektivsten."
 AAT_Sweden.25.b: "Marinesoldaten könnten uns dabei helfen, die Ostsee zu beherrschen."
 AAT_Sweden.25.c: "Fallschirmjäger sind am vielseitigsten."
 AAT_Sweden.26.t: "[?195.GetName] ist verloren"
 AAT_Sweden.26.desc: "Das Undenkbare ist geschehen. Unsere Streitkräfte haben die Kontrolle über [195.GetnameDef] verloren. Ein wichtiges Denkmal des russischen Volkes befindet sich damit in den Händen des Feindes. Dies ist nicht nur ein strategischer Verlust. Es wirkt sich auch enorm auf die Moral unserer Armee und unseren Nationalstolz aus. Die Moral der einfachen Soldaten ist bereits jetzt stark gesunken, und es gibt Gerüchte über Fahnenflucht ... Sollten wir diesen Krieg fortsetzen, müssen wir es mit Soldaten tun, die nicht länger ihr Leben für einen sinnlosen Krieg verschwenden wollen."
 AAT_Sweden.26.a: "Wir müssen nach Frieden rufen."
 AAT_Sweden.26.b: "Wir können uns eine solche Peinlichkeit nicht leisten."
 AAT_Sweden.27.t: "[SOV.GetNameDefCap] gibt Anspruch auf [?146.GetName] auf"
 AAT_Sweden.27.desc: "Nachdem unsere Koalition [?146.GetName] erobert hatte, war der Schaden für die Rote Armee scheinbar so erdrückend, dass Moskau gezwungen war, seine Aggression zu überdenken. Es hat einem weißen Frieden zugestimmt und versprochen, seine Ansprüche nicht weiter geltend zu machen. Sowohl in Stockholm als auch in Helsinki jubeln die Menschen. Wer hätte gedacht, dass der Rote Bär nur aus Papier besteht?"
 AAT_Sweden.27.a: "Dies wird sicherlich die Moral der Armee stärken!"
 AAT_Sweden.28.t: "[SWE.GetNameDefCap] fordert die Rückgabe verlorener Territorien"
 AAT_Sweden.28.desc: "In Zeiten, in denen die Rhetorik von [SWE.GetLeader] zunehmend imperialistischer geworden ist, überrascht es kaum, dass [SWE.GetLeader.GetHeShe] nun die Rückgabe verlorener Reichsterritorien fordert. Jeder Anspruch darauf ist zwar schon längst erloschen und bestenfalls fadenscheinig, doch während eines solchen Konflikts können wir es uns nicht leisten, Verbündete zu verlieren. Vielleicht wird eine Geste des guten Willens ihren Anführer bei Laune halten?"
 AAT_Sweden.28.a: "Kommt nicht infrage!"
 AAT_Sweden.28.b: "Ein kleiner Preis, den man für einen Verbündeten zahlen muss."
 AAT_Sweden.29.t: "[FROM.GetNameDefCap] verweigert die Übergabe von Territorien"
 AAT_Sweden.29.desc: "[FROM.GetNameDefCap] hat unser Gesuch, ehemalige Kolonien zurückzugeben, mit der Begründung abgelehnt, die Forderung wäre so weit von der modernen Geopolitik entfernt, dass alles andere als eine klare Ablehnung nichts als eine Peinlichkeit darstellen würde."
 AAT_Sweden.29.a: "Wir werden es ihnen schon zeigen!"
 AAT_Sweden.30.t: "[FROM.GetNameDefCap] tritt ehemalige Kolonien ab"
 AAT_Sweden.30.desc: "[FROM.GetNameDefCap] hat unser Gesuch angenommen und übergibt uns nun - sehr zur Überraschung unserer Regierung, die mit mehr Widerstand gerechnet hatte - unsere alten Kolonien. Dieser Regierungswechsel hat in unseren neuen Territorien Proteste ausgelöst, doch diese werden sich sicher mit der Zeit wieder legen."
 AAT_Sweden.30.a: "Unrecht wiedergutgemacht"
 AAT_Sweden.31.t: "[FROM.GetNameDefCap] fordert Bornholm"
 AAT_Sweden.31.desc: "Der [FROM.GetAdjective]e Botschafter hat uns heute eine ernst formulierte Botschaft überbracht. Sie verlangen, dass wir Bornholm an sie zurückgeben, und behaupten, die Insel wäre nie rechtmäßig an [DEN.GetName] übertragen worden, sondern durch eine Rebellion verloren gegangen. Da dies jedoch im 17. Jahrhundert geschah, ist es eindeutig nur ein dünn verschleierter Vorwand für den [FROM.GetAdjective]en Expansionismus."
 AAT_Sweden.31.a: "Wir können uns keinen Krieg mit [FROM.GetName] erlauben."
 AAT_Sweden.31.a_tt: "§RDies könnte eventuell dazu führen, dass uns [FROM.GetNameDef] zu einer Marionette macht§!"
 AAT_Sweden.31.b: "Das ist einfach nur lächerlich ..."
 AAT_Sweden.32.t: "[FROM.GetNameDefCap] gibt Bornholm auf"
 AAT_Sweden.32.desc: "[FROM.GetNameDefCap] hat uns darüber informiert, dass man unseren Anspruch auf Bornholm nicht anfechten wird, dieser beispiellose Schritt aber auch die Stabilität der nordischen Länder gefährdet."
 AAT_Sweden.32.a: "Auf Beispiellosigkeit ist gepfiffen ..."
 AAT_Sweden.33.t: "[FROM.GetNameDefCap] weigert sich, Bornholm aufzugeben"
 AAT_Sweden.33.desc: "Die [FROM.GetAdjective]e Regierung hat uns darüber informiert, dass sie unseren Anspruch auf Bornholm nicht anerkennen wird. Sie begründet diesen Schritt damit, dass der Anspruch schon vor Jahrhunderten abgelaufen ist. Wenn sie es uns nicht aushändigt, werden wir es uns mit Gewalt nehmen müssen, so wie wir es vor Jahrhunderten taten."
 AAT_Sweden.33.a: "Wir werden erneut die Meerenge überqueren!"
 AAT_Sweden.34.t: "[FROM.GetNameDefCap] verlangt autonome Territorien"
 AAT_Sweden.34.desc: "Der [FROM.GetAdjective]e Botschafter hat uns darüber informiert, dass die [SWE.GetAdjective]e Regierung der Ansicht ist, die [THIS.GetAdjective]e Regierung sei aufgrund der neu definierten internationalen Ordnung nicht mehr in der Lage, ihre Territorien in Übersee angemessen zu schützen, und es daher ratsam wäre, sie an jemanden abzutreten, der dazu imstande ist. [FROM.GetNameDefCap] wäre die bevorzugte Wahl."
 AAT_Sweden.34.a: "Wir haben keine Wahl."
 AAT_Sweden.34.a_tt: "§RDies wird dazu führen, dass uns [FROM.GetNameDef] zu einer Marionette machen kann§!"
 AAT_Sweden.34.b: "Wir können uns das nicht leisten."
 AAT_Sweden.35.t: "[FROM.GetNameDefCap] übergibt [DEN.GetAdjective]e Territorien in Übersee"
 AAT_Sweden.35.desc: "[FROM.GetNameDefCap] hat sich widerwillig dazu entschlossen, die eigenen autonomen Territorien abzutreten. Dies schadet zwar unseren Beziehungen zu [FROM.GetName], doch auf lange Sicht wird dies keine Rolle spielen, da sie bald schon Teil unserer Domäne sein werden."
 AAT_Sweden.35.a: "Großartig!"
 AAT_Sweden.36.t: "[FROM.GetNameDefCap] weigert sich, [DEN.GetAdjective]e Territorien in Übersee abzutreten"
 AAT_Sweden.36.desc: "[FROM.GetNameDefCap] hat uns darüber informiert, dass man unsere Vision einer neuen Weltordnung nicht akzeptieren wird. Trotz unseres Anspruchs weigert sich die [FROM.GetAdjective]e Regierung vehement, uns unsere rechtmäßigen Territorien zurückzugeben."
 AAT_Sweden.36.a: "Dann nehmen wir sie uns mit Gewalt."
 AAT_Sweden.37.t: "Das Schicksal von [DEN.GetName]"
 AAT_Sweden.37.desc: "Die [DEN.GetAdjective]e Regierung ist schwach und nicht mehr in der Lage, einer konzentrierten Anstrengung unsererseits, Dominanz über sie zu behaupten, standzuhalten. So wie wir einst den Dänen unterworfen waren, werden sie nun uns unterworfen sein. Wir müssen nur entscheiden, was wir mit ihnen machen, bevor wir ihnen unser Ultimatum stellen."
 AAT_Sweden.37.a: "Wir werden sie als Pufferzone nutzen."
 AAT_Sweden.37.b: "$AAT_Sweden.37.a$"
 AAT_Sweden.38.t: "[FROM.GetNameDefCap] plant, [DEN.GetNameDef] zu einer Marionette zu machen"
 AAT_Sweden.38.desc: "In einem noch nie da gewesenen Schritt hat [FROM.GetNameDef] verlangt, dass unsere Regierung alle Funktionen und Institutionen abtritt. Unser Staatsoberhaupt hat vehement dagegen protestiert, bis [SWE.GetAdjective]e Kriegsschiffe nicht allzu weit von Kopenhagen gesichtet wurden. Da die [DEN.GetAdjective]e Regierung nicht in der Lage ist, auf eine solche Bedrohung zu reagieren, wurde sechs Stunden später eine offizielle Kapitulation unterzeichnet."
 AAT_Sweden.38.a: "Forpulet."
 AAT_Sweden.39.t: "$AAT_Sweden.38.t$"
 AAT_Sweden.39.desc: "In einem noch nie da gewesenen Schritt hat [FROM.GetNameDef] gefordert, dass unsere Regierung alle Funktionen und Institutionen abtritt. Es ist klar geworden, dass die [FROM.GetAdjective]e Regierung nicht versucht, uns zu helfen, sondern so lange an unserer Integrität genagt hat, bis sie sich selbst nun sicher dabei fühlt, ihre Kontrolle über uns zu behaupten."
 AAT_Sweden.39.a: "Sie werden nie wieder das Eis überqueren!"
 AAT_Sweden.39.b: "$AAT_Sweden.38.a$"
 AAT_Sweden.40.t: "[FROM.GetNameDefCap] fordert [145.GetName]"
 AAT_Sweden.40.desc: "Wie schon im Jahr 1919 schwingt die [FROM.GetAdjective]e Regierung erneut das Kriegsbeil über den Åland-Inseln. Trotz des Völkerbund-Beschlusses, der uns die Souveränität über die Inseln übertrug, scheint [FROM.GetNameDef] nicht gewillt zu sein, dem nachzukommen. Glauben sie etwa, wir seien schwach? Oder wittern sie mit der Implosion des Völkerbundes Blut? Sie sind nichts als eigenwillige Opportunisten!"
 AAT_Sweden.40.a: "Wir können nicht gegen [FROM.GetName] kämpfen."
 AAT_Sweden.40.b: "Wir werden sie niemals abtreten!"
 AAT_Sweden.41.t: "[FROM.GetNameDefCap] gibt nach!"
 AAT_Sweden.41.desc: "[FROM.GetNameDefCap] hat nachgegeben und die Åland-Inseln an uns abgetreten. Endlich sind die Ungerechtigkeiten der Vergangenheit beseitigt und wir sind erneut ihre rechtmäßigen Besitzer."
 AAT_Sweden.41.a: "Großartig!"
 AAT_Sweden.42.t: "[FROM.GetNameDefCap] weigert sich, [145.GetName] abzutreten"
 AAT_Sweden.42.desc: "[FROM.GetNameDefCap] hat uns mitgeteilt, dass man [145.GetName] nicht abtreten wird. Man begründet diese Entscheidung damit, dass die Angelegenheit bereits durch den Völkerbund geregelt worden sei. Offensichtlich überschätzt [FROM.GetNameDef] den eigenen Einfluss in dieser Sache. Wir sollten [FROM.GetName] diesen Irrtum aufzeigen."
 AAT_Sweden.42.a: "Dieses Land wird uns gehören!"
 AAT_Sweden.43.t: "[FROM.GetNameDefCap] fordert die Demilitarisierung von [148.GetName]"
 AAT_Sweden.43.desc: "[FROM.GetNameDefCap] hat gefordert, dass wir unsere Nordgrenze demilitarisieren. Man ist über Bedrohungen der eigenen Bergbauaktivitäten besorgt, betont zugleich aber, dass jede denkbare Bedrohung aus dem Osten und nicht aus dem Westen kommen würde. Unsere Nordgrenze zu demilitarisieren, würde sicherlich jene Spannungen verringern, die seit der Åland-Krise zwischen [FROM.GetName] und uns zunehmen."
 AAT_Sweden.43.a: "Eine kleine Geste, die Spannungen abbauen könnte."
 AAT_Sweden.43.b: "Das wäre eine Verletzung unserer Souveränität!"
 AAT_Sweden.44.t: "[FROM.GetNameDefCap] stimmt Demilitarisierung von [148.GetName] zu"
 AAT_Sweden.44.desc: "Als Zeichen des guten Willens hat [FROM.GetNameDef] zugestimmt, [148.GetName] zu demilitarisieren. Dies ist ein großer Schritt für unsere beiden Ländern zur Wiederherstellung des östlichen Königreichs. Unser Einfluss auf [FROM.GetName] wächst langsam."
 AAT_Sweden.44.a: "Genau wie geplant."
 AAT_Sweden.45.t: "[FROM.GetNameDefCap] weigert sich, [148.GetName] zu demilitarisieren"
 AAT_Sweden.45.desc: "[FROM.GetNameDefCap] hat sich geweigert, [148.GetName] zu demilitarisieren. Man begründet diese Entscheidung damit, dass wir keinen Einfluss darauf hätten, darüber zu bestimmen, was [FROM.GetNameDef] innerhalb der eigenen Grenzen tut. Bedeutet das etwa, man intrigiert aktiv gegen uns? Es ist zwingend erforderlich, dass wir zuerst zuschlagen!"
 AAT_Sweden.45.a: "Kollaborateure?"
 AAT_Sweden.46.t: "Die [FIN.GetName]-Frage"
 AAT_Sweden.46.desc: "Es ist offensichtlich, dass [FIN.GetNameDef] der [SOV.GetAdjective]en Bedrohung nicht standhalten wird. Die Finnen reden zwar von Souveränität, sind aber nicht in der Lage, selbst zu erkennen, dass das, was sie als Unabhängigkeit empfinden, nicht ihrer eigenen politischen oder militärischen Macht entspringt, sondern ein Ergebnis des russischen Bürgerkriegs und dem daraus resultierenden Chaos ist. Die Uhr tickt und sie wird schon bald auf Null stehen. Ihr alter Feind wird erneut sein hässliches Haupt erheben. Es ist zwingend erforderlich, dass wir die Kontrolle über die [FIN.GetAdjective]en Angelegenheiten übernehmen, bevor [SOV.GetNameDef] es tut."
 AAT_Sweden.46.a: "Sie werden unsere Marionette sein!"
 AAT_Sweden.46.b: "$AAT_Sweden.46.a$"
 AAT_Sweden.47.t: "[FROM.GetNameDefCap] plant, uns zu einer Marionette zu machen"
 AAT_Sweden.47.desc: "Es ist klar geworden, dass die „Besorgnis“ unserer Nachbarn um unsere Sicherheit lediglich eine List war. Unser Militär ist willenlos und hat seinen strategischen Vorteil eingebüßt, weil es nicht auf die neuen geografischen Gegebenheiten vorbereitet war. [FROM.GetAdjective]e Kriegsschiffe wurden vor unserer Hauptstadt gesichtet und [FROM.GetAdjective]e Truppen durchqueren die entmilitarisierte Zone im Norden. Wir haben ein Ultimatum zur Kapitulation erhalten. Die internationale Gemeinschaft hat uns im Stich gelassen ..."
 AAT_Sweden.47.a: "Hoffen wir, dass unsere neuen Machthaber Nachsicht walten lassen."
 AAT_Sweden.48.t: "$AAT_Sweden.47.t$"
 AAT_Sweden.48.desc: "Es ist klar geworden, dass die „Besorgnis“ unserer Nachbarn um unsere Sicherheit nur eine List war. Die [FROM.GetAdjective]e Regierung verlangt, dass wir uns mit ihr gegen unseren gemeinsamen Feind aus dem Osten verbünden. Würden wir ihren Forderungen nachgeben, wären wir wieder fest in der [FROM.GetAdjective]en Einflusssphäre verankert und würden unsere Unabhängigkeit gefährden, doch wäre die Alternative nicht schlimmer?"
 AAT_Sweden.48.a: "Nie wieder wird unser Schicksal von jemand anderem bestimmt werden."
 AAT_Sweden.48.b: "$AAT_Sweden.47.a$"
 AAT_Sweden.49.t: "[FROM.GetNameDefCap] beugt sich nicht"
 AAT_Sweden.49.desc: "[FROM.GetNameDefCap] hat unsere Forderung abgelehnt. Da dies eine eklatante Missachtung unserer Besorgnis darstellt und gleichzeitig unsere Bergbauaktivitäten bedroht, kann es darauf nur eine Antwort geben ..."
 AAT_Sweden.49.a: "Wenn die Diplomatie scheitert ..."
 AAT_Sweden.50.t: "[SWE.GetNameDefCap] fordert [144.GetName]"
 AAT_Sweden.50.desc: "[SWE.GetNameDefCap] hat die vollständige Kontrolle über den Hafen von Narvik gefordert. Die Regierung rechtfertigt diese Rhetorik mit der Sorge, unsere gemeinsamen Feinde könnten in Narvik landen und die schwedischen Eisenminen angreifen. Eine Weigerung könnte zu einer weiteren Eskalation des Konflikts führen."
 AAT_Sweden.50.a: "Dafür lohnt es sich nicht zu kämpfen."
 AAT_Sweden.50.b: "Das ist absurd."
 AAT_Sweden.50.a_tt: "§RDies wird dazu führen, dass uns [SWE.GetNameDef] zu einer Marionette machen kann§!"
 AAT_Sweden.51.t: "[FROM.GetNameDefCap] gibt nach"
 AAT_Sweden.51.desc: "[FROM.GetNameDefCap] hat nachgegeben und Narvik an uns abgetreten. Das sichert uns nicht nur das Eisenerz aus Gällivare und Kiruna, sondern schwächt gleichzeitig auch [FROM.GetName]."
 AAT_Sweden.51.a: "Ausgezeichnet."
 AAT_Sweden.52.t: "$AAT_Sweden.49.t$"
 AAT_Sweden.52.desc: "$AAT_Sweden.49.desc$"
 AAT_Sweden.52.a: "$AAT_Sweden.49.a$"
 AAT_Sweden.53.t: "Die [NOR.GetName]-Frage"
 AAT_Sweden.53.desc: "Die [SWE.GetAdjective]e Regierung hat gefordert, dass wir unsere Armee aufgeben und uns einem neuen nordischen Staat anschließen. Obwohl sie erklärt, es handle sich um ein Programm der Zusammenarbeit, ist klar, wer hier der Untergebene und wer der Herr wäre. Es wäre praktisch eine Rückkehr zu den früheren Zeiten der Union."
 AAT_Sweden.53.a: "Niemals! Zu den Waffen!"
 AAT_Sweden.53.b: "Wir haben nicht die nötige Kraft, uns zu widersetzen."
 AAT_Sweden_ball_bearing.1.t: "Festlegung von Handelsbedingungen für Kugellager aus [FROM.FROM.GetName]"
 AAT_Sweden_ball_bearing.1.desc: "Unsere Kugellager sind die besten auf dem Markt und von den Großmächten der Welt für deren Kriegsmaschinen sehr begehrt. Wir sollten sie mit [FROM.GetName] handeln, doch zuerst müssen wir entscheiden, was wir im Gegenzug wollen."
 AAT_Sweden_ball_bearing.1.a: "Wir müssen die Nahrungsmittelversorgung sichern."
 AAT_Sweden_ball_bearing.1.a_tt: "\n$we_will_gain_tt$\n  Stabilität: §G+2%§!\n  Wöchentliche Mannstärke: §G+15§!.\nDies ist stapelbar."
 AAT_Sweden_ball_bearing.1.b: "Wir benötigen ihr militärisches Wissen."
 AAT_Sweden_ball_bearing.1.c: "Wir sollten nach Wissensteilung fragen."
 AAT_Sweden_ball_bearing.1.c_tt: "\nBei Akzeptanz kann [SWE.GetNameDef] zwischen einem §G+25%§! Forschungsbonus für §YSchiffe§!, §YRadar§!, §YSynthetische Ressourcen§! oder §YUnterstützungstechnologie§! wählen"
 AAT_Sweden_ball_bearing.1.d: "Beenden wir die Verhandlungen vorerst."
 AAT_Sweden_ball_bearing.2.t: "[SWE.GetNameDefCap] bietet Kugellager im Tausch für Nahrungsmittel an"
 AAT_Sweden_ball_bearing.2.desc: "[SWE.GetNameDefCap] hat vorgeschlagen, kostbare Kugellager - eine wichtige Ressource für unsere Kriegsanstrengungen - gegen Nahrung einzutauschen. Die [SWE.GetAdjective]e Regierung scheint nach Wegen zu suchen, um diesen lebenswichtigen Import für den Fall eines möglichen künftigen Konflikts zu sichern, da dies während der Blockade im Ersten Weltkrieg eine wichtige Frage war."
 AAT_Sweden_ball_bearing.2.a: "Ein für beide Seiten vorteilhafter Handel."
 AAT_Sweden_ball_bearing.2.b: "Wir können uns das nicht leisten."
 AAT_Sweden_ball_bearing.3.t: "[SWE.GetNameDefCap] bietet Kugellager im Tausch für militärisches Wissen an"
 AAT_Sweden_ball_bearing.3.desc: "[SWE.GetNameDefCap] hat vorgeschlagen, kostbare Kugellager - eine wichtige Ressource für unsere Kriegsanstrengungen - gegen unser militärisches Wissen einzutauschen. Die [SWE.GetAdjective]e Regierung scheint nach Wegen zu suchen, um in einem möglichen künftigen Konflikt mit den militärisch fortschrittlicheren europäischen Großmächten gleichzuziehen."
 AAT_Sweden_ball_bearing.3.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.3.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.4.t: "[SWE.GetNameDefCap] bietet Kugellager im Tausch für Wissensteilung an"
 AAT_Sweden_ball_bearing.4.desc: "[SWE.GetNameDefCap] hat vorgeschlagen, kostbare Kugellager - eine wichtige Ressource für unsere Kriegsanstrengungen - gegen unser technologisches Wissen zu tauschen. Die [SWE.GetAdjective]e Regierung scheint nach Wegen zu suchen, in einem potenziellen Konflikt durch den Fortschritt der Wissenschaft die Oberhand zu gewinnen, und dabei können wir sicherlich behilflich sein."
 AAT_Sweden_ball_bearing.4.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.4.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.5.t: "[FROM.GetNameDefCap] akzeptiert Handel mit Kugellagern"
 AAT_Sweden_ball_bearing.5.desc: "$AAT_Sweden.25.desc$\nWir müssen jetzt noch entscheiden, über welche Art von Technologie wir mehr Einblicke erhalten wollen, um den Unterschied zwischen uns und den anderen Großmächten auszugleichen."
 AAT_Sweden_ball_bearing.5.a: "Unterstützungstechnologie"
 AAT_Sweden_ball_bearing.5.b: "Radartechnologie"
 AAT_Sweden_ball_bearing.5.c: "Synthetisches Öl"
 AAT_Sweden_ball_bearing.5.d: "Schiffstechnologie"
 AAT_Sweden_ball_bearing.6.t: "[FROM.GetNameDefCap] akzeptiert Handel mit Kugellagern"
 AAT_Sweden_ball_bearing.6.desc: "[FROM.GetNameDefCap] hat unser Handelsangebot angenommen. Dieses Abkommen wird unseren beiden Ländern Vorteile bringen. In dieser zunehmend unsicheren Welt wird der Handel ein wichtiges Instrument sein, um Spannungen zwischen souveränen Staaten abzubauen."
 AAT_Sweden_ball_bearing.6.a: "Das sind großartige Neuigkeiten!"
 AAT_Sweden_ball_bearing.7.t: "[FROM.GetNameDefCap] lehnt Handel mit Kugellagern ab"
 AAT_Sweden_ball_bearing.7.desc: "[FROM.GetNameDefCap] hat unseren Vorschlag für ein gegenseitiges Handelsabkommen abgelehnt. Man beruft sich darauf, dass sich das globale politische Klima rasant verschlechtert und infolgedessen alle größeren militärischen Abkommen bis auf Weiteres aufgeschoben werden müssen."
 AAT_Sweden_ball_bearing.7.a: "Was für ein Jammer."
 AAT_Sweden_ball_bearing.8.t: "Handel mit Kugellagern durch Kriegsausbruch eingestellt"
 AAT_Sweden_ball_bearing.8.desc: "Es ist wenig überraschend, dass der Handel mit Kugellagern nach dem Ausbruch des Krieges zwischen unseren Ländern von beiden Regierungen eingestellt wurde. Dieses Handelsabkommen, das einst als Schritt zur Verringerung des langsamen Marsches in Richtung eines globalen Krieges angepriesen wurde, hat sich zweifellos als Fehlschlag erwiesen.\nWir werden diese wichtigen Werkzeuge jetzt in Kriegsmaschinen verwandeln, die am Ende nichts als Blut, Schmerz und Leid einbringen werden."
 AAT_Sweden_ball_bearing.8.a: "War das unvermeidlich?"
 AAT_Sweden_flashpoints.10.t: "[SOV.GetAdjective]er Luftangriff im Norden von [SWE.GetName]"
 AAT_Sweden_flashpoints.10.desc: "Die Einwohner von Pajala, einem Dorf nahe der [FIN.GetAdjective]en Grenze, wurden heute durch eine Reihe von Explosionen aufgeschreckt, die mehrere Gebäude und Fahrzeuge zerstörten. Glücklicherweise wurde niemand schwer verletzt. Es gibt eindeutige Hinweise darauf, dass die Explosionen von [SOV.GetAdjective]en Bombern verursacht wurden, da man das Gebiet fälschlicherweise für ein Ziel in [FIN.GetName] hielt.\n\nWir müssen die Lage in den Griff bekommen, bevor die öffentliche Meinung außer Kontrolle gerät. Wir sollten uns jedoch davor hüten, einen größeren Konflikt mit der [SOV.GetName] zu provozieren."
 AAT_Sweden_flashpoints.10.a: "Die Welt muss von diesem Akt der Aggression erfahren."
 AAT_Sweden_flashpoints.10.b: "Wir sollten vorsichtig die [SOV.GetAdjective]e Botschaft kontaktieren, um eine Eskalation zu vermeiden."
 AAT_Sweden_flashpoints.10.c: "Aus einer Konfrontation mit den Sowjets gibt es wenig zu gewinnen."
 AAT_Sweden_flashpoints.11.t: "[SWE.GetNameDefCap] ist über die Bombardierung Pajalas schockiert"
 AAT_Sweden_flashpoints.11.desc: "[SOV.GetAdjective]e Piloten haben versehentlich einen Luftangriff auf ein [SWE.GetAdjective]es Dorf durchgeführt, nachdem sie es mit einem Ziel in [FIN.GetName] verwechselt hatten. Die [SWE.GetAdjective]e Regierung hat entrüstet darauf reagiert und die Welt auf diesen bedauerlichen Unfall aufmerksam gemacht.\n\nWir könnten den Unfall eingestehen und anbieten, für den Schaden aufzukommen, doch dies könnte dazu führen, dass unsere Bürger unsere militärischen Feldzüge in [FIN.GetName] infrage stellen. Andere Nationen würden es mit Sicherheit ebenfalls als Zeichen der Schwäche ansehen ..."
 AAT_Sweden_flashpoints.11.a: "Wir können keine Eskalation riskieren. Entschuldigen wir uns bei der [SWE.GetAdjective]en Regierung."
 AAT_Sweden_flashpoints.11.b: "Bestreiten wir jede Beteiligung und behaupten, [SWE.GetName] habe den Angriff selbst durchgeführt."
 AAT_Sweden_flashpoints.12.t: "[SWE.GetAdjective]e Diplomaten fordern Erklärung für die Bombardierung von Pajala"
 AAT_Sweden_flashpoints.12.desc: "[SOV.GetAdjective] e Piloten haben versehentlich einen Luftangriff auf ein [SWE.GetAdjective]es Dorf durchgeführt, nachdem sie es mit einem Ziel in [FIN.GetName] verwechselt hatten. Die [SWE.GetAdjective]e Botschaft hat uns nun um eine Erklärung für den Angriff sowie eine Entschädigung für die Opfer gebeten.\n\nGlücklicherweise hat sich die Nachricht von dem Unfall noch nicht verbreitet, was uns die Möglichkeit gibt, die Lage rasch zu klären, bevor sie weiter eskaliert."
 AAT_Sweden_flashpoints.12.a: "Wir werden Reparationen für den Schaden an [SWE.GetName] zahlen."
 AAT_Sweden_flashpoints.12.b: "Bestreiten wir jede Beteiligung und behaupten, [SWE.GetName] habe den Angriff selbst durchgeführt."
 AAT_Sweden_flashpoints.13.t: "[SOV.GetNameDefCap] entschuldigt sich für die Bombardierung von Pajala"
 AAT_Sweden_flashpoints.13.desc: "Die [SOV.GetAdjective]e Regierung hat sich für den jüngsten Angriff in Pajala entschuldigt und betont, es habe sich um einen schrecklichen Fehler ihrer Piloten gehandelt. Sie hat sich zudem bereit erklärt, uns für den entstandenen Schaden Reparationen zu zahlen. Es scheint, dass [SOV.GetNameDef] versucht, einen kooperativeren Weg einzuschlagen, in der Hoffnung, eine weitere Eskalation zwischen uns zu vermeiden."
 AAT_Sweden_flashpoints.13.a: "Wir sehen die Angelegenheit als erledigt an."
 AAT_Sweden_flashpoints.14.t: "[SOV.GetNameDefCap] weigert sich, die Bombardierung von Pajala zuzugeben"
 AAT_Sweden_flashpoints.14.desc: "Der Versuch unserer Diplomaten, den Vorfall in Pajala erst mit den [SOV.GetAdjective]en Diplomaten zu erörtern, hat dazu geführt, dass sie jegliche Beteiligung abstreiten. Schlimmer noch: Sie versuchen nun, uns für die Bombardierung verantwortlich zu machen, und geben an, es sei alles nur ein Vorwand, um sich in ihre militärischen Operationen in [FIN.GetName] einzumischen."
 AAT_Sweden_flashpoints.14.a: "Unerhört! Wir werden sie dafür leiden lassen ..."
 AAT_Sweden_flashpoints.14.b: "Wir können nicht riskieren, dass die Lage eskaliert."
 AAT_Sweden_flashpoints.15.t: "[SWE.GetNameDefCap] schickt militärische Unterstützung"
 AAT_Sweden_flashpoints.15.desc: "[SOV.GetAdjective]e Bomber wurden kürzlich dabei entdeckt, wie sie unseren Luftraum in Richtung [SWE.GetName] durchquerten und ein Dorf bombardierten, von dem sie glaubten, es sei ein [FIN.GetAdjective]es Ziel. Seitdem ist eine diplomatische Krise zwischen der [SOV.GetName] und [SWE.GetName] ausgebrochen, die nun so weit eskaliert ist, dass [SWE.GetNameDef] beschlossen hat, uns aktiv Waffen zur Bekämpfung der [SOV.GetAdjective]en Truppen zu liefern. Es bleibt abzuwarten, wie [SOV.GetNameDef] darauf reagieren wird."
 AAT_Sweden_flashpoints.15.a: "Was für eine Tragödie, aber wir sind unseren [SWE.GetAdjective]en Nachbarn sehr dankbar."
 AAT_Sweden_flashpoints.16.t: "Spannungen mit [SWE.GetName] lassen nach"
 AAT_Sweden_flashpoints.16.desc: "Nachdem die Spannungen zwischen [SWE.capital.GetCapitalVictoryPointName] und [SOV.capital.GetCapitalVictoryPointName] durch eine Reihe von Vorfällen eskaliert waren, scheinen sie sich nun endlich wieder verringert zu haben. Die [SWE.GetAdjective]e Regierung hat von ihrer aggressiven Rhetorik im Zusammenhang mit dem Pajala-Vorfall Abstand genommen und offenbar akzeptiert, dass sie nur wenig tun kann, damit wir den Vorfall anerkennen."
 AAT_Sweden_flashpoints.16.a: "Es wurde auch Zeit, dass sie nachgeben."
 AAT_Sweden_flashpoints.17.t: "[SWE.GetNameDefCap] eskaliert die Spannungen durch die Bewaffnung von [FIN.GetName]"
 AAT_Sweden_flashpoints.17.desc: "Nachdem der Versuch von [SWE.GetName], unseren Ruf wegen der Bombardierung von Pajala zu schädigen, gescheitert ist, versorgt man nun ganz offen das [FIN.GetAdjective]e Militär mit Infanterieausrüstung, was einen klaren Versuch darstellt, uns dahingehend zu erpressen, die Verantwortung für den Angriff zu übernehmen oder zu riskieren, dass noch mehr sowjetische Soldaten sterben.\n\nWir müssen unseren nächsten Schritt sorgfältig abwägen, um zu verhindern, dass [SWE.GetNameDef] als [FIN.GetAdjective]er Verbündeter vollständig in den Krieg verwickelt wird."
 AAT_Sweden_flashpoints.17.a: "Wir eskalieren die Spannungen, um sie zu deeskalieren, indem wir mit Krieg drohen, falls sie nicht aufhören."
 AAT_Sweden_flashpoints.17.b: "Wir müssen [SWE.GetName] beschwichtigen. Für den Moment."
 AAT_Sweden_flashpoints.18.t: "[SOV.GetNameDefCap] fordert ein Ende der Waffenlieferungen"
 AAT_Sweden_flashpoints.18.desc: "Unsere absichtliche Provokation durch Waffenlieferungen an [FIN.GetName] hat die Aufmerksamkeit der [SOV.GetName] erregt. Diplomaten aus Moskau haben uns darüber informiert, dass [SOV.GetLeader] unser Vorgehen als Beitritt zum [FIN.GetAdjective]en Konflikt gegen [SOV.GetName] ansieht und dass alle notwendigen Schritte gegen uns unternommen werden würden, sollten wir die Waffenlieferungen nicht einstellen."
 AAT_Sweden_flashpoints.18.a: "[SOV.GetLeader] blufft und wir werden nicht darauf hereinfallen. Setzt die Transporte fort."
 AAT_Sweden_flashpoints.18.b: "Wir können eine weitere Eskalation mit den Sowjets nicht riskieren."
 AAT_Sweden_flashpoints.19.t: "[SWE.GetNameDefCap] lehnt Ultimatum ab"
 AAT_Sweden_flashpoints.19.desc: "Die [SWE.GetAdjective]en Diplomaten haben klargemacht, dass sie nicht die Absicht haben, ihre Waffenlieferungen einzustellen, solange wir unsere Beteiligung an der Bombardierung von Pajala nicht anerkennen und Reparationen zahlen. Wenn wir unsere Drohungen nicht wahr machen, könnten uns andere Mächte in der Region als leichtes Ziel für ihre eigenen Aggressionen ansehen. Wenn wir jedoch noch mehr Nationen in unsere [FIN.GetAdjective]e Militäroperation verwickeln, könnte der Konflikt ein globales Ausmaß annehmen."
 AAT_Sweden_flashpoints.19.a: "Sie lassen uns keine Wahl."
 AAT_Sweden_flashpoints.19.b: "Wir müssen [SWE.GetName] beschwichtigen. Für den Moment."
 AAT_Sweden_flashpoints.20.t: "[SWE.GetNameDefCap] schlägt Bündnis gegen die [SOV.GetName] vor"
 AAT_Sweden_flashpoints.20.desc: "Angesichts der jüngsten Eskalation zwischen [SWE.GetName] und der [SOV.GetName], die sich zu einem offenen Konflikt entwickeln könnte, hat die [SWE.GetAdjective]e Botschaft eine engere Zusammenarbeit in Form eines Militärbündnisses gegen unseren gemeinsamen Feind vorgeschlagen."
 AAT_Sweden_flashpoints.20.a: "Gemeinsam können wir die [SOV.GetAdjective]e Bedrohung besiegen."
 AAT_Sweden_flashpoints.20.b: "Wir kommen allein zurecht."
 SWE_nordic_defense_pact: "Nordisches Verteidigungsbündnis"
 AAT_Sweden_flashpoints.21.t: "[SWE.GetAdjective]-[FIN.GetAdjective]es Bündnis"
 AAT_Sweden_flashpoints.21.desc: "Angesichts der jüngsten Eskalation zwischen [SWE.GetName] und der [SOV.GetName], die sich zu einem offenen Konflikt entwickeln könnte, empfehlen unsere Diplomaten, unsere [FIN.GetAdjective]en Nachbarn zu kontaktieren und ihnen ein Militärbündnis gegen unseren gemeinsamen Feind vorzuschlagen."
 AAT_Sweden_flashpoints.21.a: "Wir sollten die Zusammenarbeit zwischen unseren Nationen stärker fördern."
 AAT_Sweden_flashpoints.21.b: "Wir können [SOV.GetLeader] ohne [FIN.GetAdjective]e Unterstützung besiegen."
 AAT_Sweden_flashpoints.22.t: "[FIN.GetNameDefCap] lehnt Bündnisvorschlag ab"
 AAT_Sweden_flashpoints.22.desc: "Die [FIN.GetAdjective]en Diplomaten haben uns darüber informiert, dass die strategischen Ziele ihrer Regierung trotz unseres gemeinsamen Feindes, der [SOV.GetName], nicht mit ihren vereinbar sind. Sie haben unseren Bündnisvorschlag leider abgelehnt."
 AAT_Sweden_flashpoints.22.a: "Eine bedauerliche Entscheidung."
 AAT_Sweden_flashpoints.30.t: "Transitrechte in [SWE.GetName]"
 AAT_Sweden_flashpoints.30.desc: "Obwohl wir erfolgreich in Skandinavien Fuß gefasst haben, kann der Transport von Truppen und Ausrüstung durch die dänischen Belte und Sund gefährlich sein und Konvois können auf offener See häufig feindlichen Luft- und Seeangriffen zum Opfer fallen. Für unsere Kriegsbemühungen wäre es daher von Vorteil, wenn wir die Nutzung der Seewege so weit wie möglich einschränken würden.\n\nDaher könnte es sich lohnen, Druck auf unser Nachbarland [SWE.GetName] auszuüben, damit man uns Zugang zu dessen Zug- und Kommunikationsnetzen gewährt. Wir müssen jedoch taktvoll vorgehen und seine Neutralität nach und nach aufweichen, wenn wir verhindern wollen, dass es zu einer Operationsbasis für unsere Feinde wird."
 AAT_Sweden_flashpoints.30.a: "Kontaktieren wir die [SWE.GetAdjective]e Regierung mit einer Bitte um humanitäre Transporte über ihr Eisenbahnnetz."
 AAT_Sweden_flashpoints.30.b: "Wir benötigen die [SWE.GetAdjective]e Infrastruktur nicht."
 AAT_Sweden_flashpoints.31.t: "[GER.GetNameDefCap] bittet um Transitrechte für den Transport von Verwundeten"
 AAT_Sweden_flashpoints.31.desc: "Die [GER.GetAdjective]e Regierung hat uns darum gebeten, in begrenztem Umfang unser Eisenbahnnetz nutzen zu dürfen, um verwundeten und beurlaubten Truppen die Reise nach und von [GER.GetName] über [SWE.GetName] und [DEN.GetName] zu ermöglichen. Auch wenn sie beteuert, dass sie den Antrag aus rein humanitären Gründen gestellt hat, kann man sich leicht ausmalen, dass sie damit unsere Neutralität schrittweise auszuhöhlen plant."
 AAT_Sweden_flashpoints.31.a: "Das Überleben ist wichtiger als die Neutralität."
 AAT_Sweden_flashpoints.31.b: "Lehnt ihre Bitte ab und erinnert sie an unsere Neutralität."
 AAT_Sweden_flashpoints.32.t: "[SWE.GetNameDefCap] weist unsere Bitte ab"
 AAT_Sweden_flashpoints.32.desc: "[SWE.GetNameDefCap] hat sich geweigert, uns Zugang zur eigenen Infrastruktur zu gewähren und sich dabei auf die geltende Verpflichtung zur Neutralität berufen. Vielleicht müssen wir etwas energischer daran erinnern, dass ihre fortgesetzte Unabhängigkeit lediglich eine Belohnung von uns für ihren Gehorsam bei der Neuordnung Europas ist."
 AAT_Sweden_flashpoints.32.a: "Informieren wir sie darüber, dass [GER.GetLeader] an ihrer Neutralität zu zweifeln beginnt."
 AAT_Sweden_flashpoints.32.b: "Verfolgen wir das nicht weiter. Wir können nicht riskieren, dass sie sich unseren Feinden anschließen."
 AAT_Sweden_flashpoints.33.t: "Adolf Hitler hinterfragt die [SWE.GetAdjective]e Neutralität"
 AAT_Sweden_flashpoints.33.desc: "Wir haben ein bedrohlich formuliertes Telegramm aus [GER.Capital.GetCapitalVictoryPointName] erhalten, in dem uns mitgeteilt wird, dass [GER.GetLeader] über unsere Ablehnung der jüngsten Anfrage bestürzt ist. Offenbar beginnt der [GER.GetAdjective]e Führer, unsere Neutralität infrage zu stellen, und ist der Meinung, unsere jüngsten Aktionen deuteten darauf hin, dass wir uns auf die Seite ihrer Feinde schlagen.\n\nScheinbar ist man gewillt, den Konflikt zu eskalieren, wenn nötig. Es könnte an der Zeit sein, dass wir unsere derzeitige Haltung neu überdenken ..."
 AAT_Sweden_flashpoints.33.a: "Das Überleben ist wichtiger als die Neutralität."
 AAT_Sweden_flashpoints.33.b: "Wir lassen uns nicht von [GER.GetLeader] einschüchtern. Mobilisiert die Truppen!"
 AAT_Sweden_flashpoints.34.t: "[SWE.GetNameDefCap] erhöht die Militärbereitschaft"
 AAT_Sweden_flashpoints.34.desc: "Das [SWE.GetAdjective]e Militär wurde in einer bewusst provokanten Weise in einen erhöhten Bereitschaftszustand versetzt. Scheinbar will man uns damit zeigen, dass man unserem Druck nicht nachgeben wird. Wir müssen vorsichtig vorgehen, wenn wir nicht riskieren wollen, in einen weiteren Konflikt in Skandinavien verwickelt zu werden."
 AAT_Sweden_flashpoints.34.a: "Unterbreitet [SWE.GetName] ein Ultimatum und beginnt mit den Vorbereitungen für einen Angriff."
 AAT_Sweden_flashpoints.34.b: "Das ist das Risiko nicht wert."
 AAT_Sweden_flashpoints.35.t: "[GER.GetName] stellt Ultimatum"
 AAT_Sweden_flashpoints.35.desc: "[GER.GetNameDefCap] hat uns ein Ultimatum gestellt. Darin fordert man uns auf, den jüngsten Forderungen nach Zugang zu unserer Infrastruktur nachzugeben. Sollten wir dem nicht nachkommen, wird man uns als Feind betrachten und alle notwendigen Schritte unternehmen, um die eigenen Interessen in Skandinavien zu sichern."
 AAT_Sweden_flashpoints.35.a: "Das Überleben ist wichtiger als die Neutralität."
 AAT_Sweden_flashpoints.35.b: "Wenn ein Krieg unvermeidlich ist, sollten wir zu unseren Bedingungen kämpfen."
 AAT_Sweden_flashpoints.35.c: "Wir werden uns nicht von unserer Neutralität abbringen lassen."
 AAT_Sweden_flashpoints.36.t: "Spannungen mit [GER.GetName] nehmen ab"
 AAT_Sweden_flashpoints.36.desc: "Die jüngsten Spannungen mit [GER.GetName] beginnen glücklicherweise abzunehmen. Trotz aller Drohungen ist es uns scheinbar gelungen, diese äußerst schwierige diplomatische Lage zu meistern. Dennoch sollten wir wachsam bleiben, denn unsere jüngsten Aktionen haben in [GER.Capital.GetCapitalVictoryPointName] wahrscheinlich eine Menge Groll gegen uns geweckt."
 AAT_Sweden_flashpoints.36.a: "Hoffentlich können wir unsere Neutralität bewahren."
 AAT_Sweden_flashpoints.37.t: "[SWE.GetNameDefCap] lehnt Ultimatum ab"
 AAT_Sweden_flashpoints.37.desc: "Die [SWE.GetAdjective]e Regierung hat unser Ultimatum entschieden abgelehnt und erklärt, wir sollten ihre Neutralität nicht als Eingeständnis von Schwäche oder mangelnder Bereitschaft missverstehen. Weiter heißt es, unser Militär müsse sich auf schwere Verluste gefasst machen, sollten wir gegen [SWE.GetName] vorgehen.\n\nEs könnte sich dabei um eine List handeln, die das Ziel hat, weitere militärische Maßnahmen abzuschrecken, aber Beobachtungen der schwedischen Truppen zeigen, dass sie bereit sind, für ihre Unabhängigkeit zu kämpfen."
 AAT_Sweden_flashpoints.37.a: "Wir können nicht riskieren, unser Militär zu überlasten."
 AAT_Sweden_flashpoints.37.b: "Beginnt die Invasion von [SWE.GetName]."
 AAT_Sweden_flashpoints.38.t: "[SWE.GetNameDefCap] führt Erstschlag durch"
 AAT_Sweden_flashpoints.38.desc: "Offenbar haben wir die [SWE.GetAdjective]e Kampfbereitschaft völlig falsch eingeschätzt. Trotz mehr als einem Jahrhundert der Neutralität haben die [SWE.GetAdjective]en Truppen heute einen Präventivschlag gegen unsere in Norwegen stationierten Truppen geführt. Obwohl der Ausgang des Konflikts noch lange nicht feststeht, fällt es uns schwer, die Kühnheit unserer [SWE.GetAdjective]en Feinde nicht zu respektieren."
 AAT_Sweden_flashpoints.38.a: "[SWE.GetNameDefCap] wird eine Fußnote in unserer Geschichte sein."
 AAT_Sweden_flashpoints.39.t: "[SWE.GetNameDefCap] erlaubt den Transport von Verwundeten"
 AAT_Sweden_flashpoints.39.desc: "[SWE.GetNameDefCap] hat unseren verwundeten und beurlaubten Truppen erlaubt, über das eigene Eisenbahnnetz zurück nach [GER.GetName] zu reisen. Man besteht jedoch darauf, dass dies nur unbewaffnet geschehen darf, und wir strenge Quoten einhalten, um sicherzustellen, dass sich zu keinem Zeitpunkt zu viele Truppen in Schweden aufhalten."
 AAT_Sweden_flashpoints.39.a: "Ausgezeichnet. Wir werden sie nicht weiter verärgern."
 AAT_Sweden_flashpoints.39.b: "Treibt die Bemühungen weiter voran. Vielleicht erhalten wir Zugang zu ihren Kommunikationsnetzen."
 AAT_Sweden_flashpoints.40.t: "[GER.GetNameDefCap] bittet um Zugang zu Telefon- und Telegrafennetzen"
 AAT_Sweden_flashpoints.40.desc: "Wie wir befürchtet haben, hat [GER.GetNameDef] die jüngste Anfrage nach Zugang zu unserem Schienennetz dazu genutzt, um nun auch um die Möglichkeit zu bitten, unser Telefon- und Telegrafennetz zu nutzen, um direkt zwischen [NOR.GetName] und [GER.GetName] zu kommunizieren.\n\nDieser Forderung nachzugeben, wäre eine weitere Untergrabung unserer Neutralität. Wir könnten jedoch versuchen, die Kommunikation anzuzapfen, um sie auszuspionieren und etwas darüber zu lernen, was das [GER.GetAdjective]e Militär plant."
 AAT_Sweden_flashpoints.40.a: "Das Überleben ist wichtiger als die Neutralität."
 AAT_Sweden_flashpoints.40.b: "Wir können das zu unserem Vorteil nutzen."
 AAT_Sweden_flashpoints.40.c: "Wir dürfen unsere Neutralität nicht aufgeben."
 SWE_spying_on_GER: "Wir spionieren die deutsche Kommunikation in unseren Netzen aus"
 AAT_Sweden_flashpoints_tt_arne_beurling: "Schaltet §YArne Beurling§! ($MODIFIER_DECRYPTION_POWER$: §G+15§!) als Berater frei"
 AAT_Sweden_flashpoints.41.t: "[GER.GetNameDefCap] gewährt uns Zugang zu Telefon- und Telegrafennetzen"
 AAT_Sweden_flashpoints.41.desc: "Die Kommunikation zwischen [GER.Capital.GetCapitalVictoryPointName] und unseren Streitkräften in [NOR.GetName] wurde dank der Kooperation der schwedischen Regierung erheblich erleichtert. Vielleicht sollten wir vermeiden, sie weiter zu verärgern, damit wir nicht riskieren, unsere bisherigen Zugeständnisse zu verlieren."
 AAT_Sweden_flashpoints.41.a: "Ausgezeichnet! Wir haben alles von ihnen erhalten, was wir brauchen."
 AAT_Sweden_flashpoints.41.b: "Wir sollten einen letzten Versuch unternehmen, eine vollständige Durchmarschgenehmigung zu erhalten."
 AAT_Sweden_flashpoints.42.t: "[GER.GetNameDefCap] erbittet Durchmarschgenehmigung"
 AAT_Sweden_flashpoints.42.desc: "Die [GER.GetAdjective]e Regierung gibt sich scheinbar mit unseren früheren Zugeständnissen nicht zufrieden und hat nun eine Durchmarschgenehmigung erbeten, um ihre militärischen Operationen in Skandinavien zu entlasten. Es ist offensichtlich, dass dies schon immer ihre wahre Absicht war, und die Weigerung, auch die letzten Reste unserer Neutralität zu opfern, von [GER.GetLeader] als Rechtfertigung für eine Invasion ausgenutzt werden könnte. Wenn wir den Deutschen jedoch Zugang gewähren, werden uns unsere Nachbarn und die Feinde von [GER.GetName] wahrscheinlich als Komplizen bei der Besetzung von [NOR.GetName] ansehen."
 AAT_Sweden_flashpoints.42.a: "Wir haben nicht die Kraft, [GER.GetName] zu bekämpfen."
 AAT_Sweden_flashpoints.42.b: "Wir dürfen dieser Forderung nicht nachkommen, wenn wir nicht in ihren Krieg gezogen werden wollen."
 AAT_Sweden_flashpoints.43.t: "[SWE.GetNameDefCap] erteilt Durchmarschgenehmigung"
 AAT_Sweden_flashpoints.43.desc: "[SWE.GetNameDefCap] hat uns vollständigen militärischen Zugang zum eigenen Land gewährt. Dies hilft nicht nur unseren Operationen in Skandinavien, sondern erhöht auch unseren Einfluss auf [SWE.GetName] und verhindert, dass man sich unseren Feinden anschließt."
 AAT_Sweden_flashpoints.43.a: "Sie stehen abgesehen von ihrem Namen vollständig unter unserer Kontrolle."
 SWE_GER_military_access_tt: "§Y[GER.GetFlag][GER.GetNameDefCap]§! §Rerhält eine Durchmarschgenehmigung durch§! §Y[SWE.GetFlag][SWE.GetName]§!"
 AAT_Sweden_flashpoints.50.t: "Der Feind im Inneren"
 AAT_Sweden_flashpoints.50.desc: "Wir haben zwar stets ein Auge auf die Aktivitäten der extremen Linken geworfen, doch es ist nicht ausgeschlossen, dass die Kommunisten unser Militär sabotieren oder Unzufriedenheit in Schlüsselindustrien säen, um eine [SOV.GetAdjective]e Invasion von [SWE.GetName] zu erleichtern. Wir müssen solchen Umtrieben zuvorkommen, indem wir diejenigen internieren, die als Sympathisanten der [SOV.GetName] oder auch allgemein für eine linksradikale Haltung bekannt sind."
 AAT_Sweden_flashpoints.50.a: "Wir können nicht riskieren, dass sie Ärger machen. Sperrt sie ein."
 AAT_Sweden_flashpoints.50.b: "Das ist in einer demokratischen Gesellschaft nicht hinnehmbar."
 AAT_Sweden_flashpoints.51.t: "Empörung über Verhaftungen"
 AAT_Sweden_flashpoints.51.desc: "Infolge unserer Entscheidung, Linksradikale in ganz [SWE.GetName] zu inhaftieren, stießen Razzien der Polizei auf heftigen Widerstand seitens der arbeitenden Bevölkerung. Viele helfen den Radikalen sogar aktiv dabei, einer Verhaftung zu entgehen, oder greifen Polizeibeamte an. Sie behaupten, eine solche Masseninhaftierung käme der Schaffung eines Polizeistaats gleich. Wir sollten unsere nächsten Schritte mit Bedacht wählen, damit die Dinge nicht sehr schnell außer Kontrolle geraten."
 AAT_Sweden_flashpoints.51.a: "Schickt die Armee zur Unterstützung der Polizei."
 AAT_Sweden_flashpoints.51.b: "Das war ein Fehler. Wir müssen die bereits Verhafteten freilassen."
 AAT_Sweden_flashpoints.52.t: "Ausbruch von Massenprotesten und Gewalt nach Verhaftungen von Linken"
 AAT_Sweden_flashpoints.52.desc: "Unsere Entscheidung, die Armee zur Unterstützung der Polizei bei der Verhaftung von Linksradikalen einzusetzen, hat eine Spirale der Gewalt ausgelöst und droht, das Land in einen Bürgerkrieg zu verwickeln. Zusammenstöße zwischen Arbeitern und der Polizei haben zu einer Reihe von Toten und Verletzten geführt. Radikale, die wir nicht verhaftet haben, hetzen die Arbeiter gegen uns auf und fordern die vollständige Auflösung der Regierung. Darüber hinaus weigern sich einige Soldaten, Befehle auszuführen, oder haben bereits ihren Dienst quittiert. Dies könnte die schlimmste Lage sein, in der sich unsere Nation seit über einem Jahrhundert befunden hat."
 AAT_Sweden_flashpoints.52.a: "Wir können nicht zulassen, dass dieser Pöbel unsere Nation vernichtet."
 AAT_Sweden_flashpoints.52.b: "Wir müssen mit den Verhaftungen aufhören. Das vernichtet unsere Nation."
 AAT_Sweden_flashpoints.53.t: "Ausbruch des [SWE.GetAdjective]en Bürgerkriegs"
 AAT_Sweden_flashpoints.53.desc: "Die sporadische Gewalt der letzten Wochen hat sich nun zu organisierten Bewegungen im ganzen Land entwickelt. Die meisten dieser Bewegungen haben sich auf die Seite der $SWE_communism_party_long$ gestellt und könnten sogar mit der [SOV.GetName] in Verbindung stehen.\n\nDie kommunistischen Milizen haben die Kontrolle über eine Reihe urbaner Zentren übernommen und damit begonnen, jeden zu verhaften, der an unseren jüngsten Plänen zur Verhaftung von Linken beteiligt war. Es haben sich auch nationalistische Milizen gebildet, die oft von der örtlichen Polizei unterstützt werden. Letztere geht aktiv dagegen vor, dass die Städte den Kommunisten in die Hände fallen. Die Gewalt zwischen diesen beiden Gruppierungen und unserem Militär ist so weit eskaliert, dass man von einem Bürgerkrieg sprechen kann."
 AAT_Sweden_flashpoints.53.a: "Diese Revolution ist längst überfällig."
 AAT_Sweden_flashpoints.53.b: "Wir werden diese [SOV.GetAdjective]en Agenten beseitigen."
 AAT_Sweden_flashpoints.54.t: "Die Spannungen in [SWE.GetName] lassen nach"
 AAT_Sweden_flashpoints.54.desc: "Die jüngsten Spannungen zwischen den [SWE.GetAdjective]en Behörden und denjenigen, die sich gegen die Inhaftierung linker Aktivisten gewehrt haben, flauen immer weiter ab. Obwohl das Vertrauen zwischen der Regierung und der Bevölkerung noch immer gering ist, besteht offenbar keine unmittelbare Gefahr mehr, dass sich die Lage zu einem Bürgerkrieg entwickelt."
 AAT_Sweden_flashpoints.54.a: "Wir konnten diese Katastrophe gerade noch abwenden."
 AAT_Sweden_flashpoints.56.t: "Der Gotland-Vorschlag"
 AAT_Sweden_flashpoints.56.desc: "Nachdem sich einige hochrangige Offiziere der kommunistischen Revolutionsarmee angeschlossen haben, ist das Vertrauen in alle Militärzweige außer der Marine auf einen historischen Tiefpunkt gesunken. Da die Sicherheit des Königs gefährdet ist, hat die Admiralität drastische Maßnahmen vorgeschlagen, die sein Überleben sichern sollen: Der König soll auf die Insel Gotland verlegt und eine Militärverwaltung aus Loyalisten eingerichtet werden, die das Land effizienter und in relativer Sicherheit regieren soll."
 AAT_Sweden_flashpoints.56.a: "Wir können das Festland nicht aufgeben."
 AAT_Sweden_flashpoints.56.b: "Ein hervorragender Vorschlag!"
 AAT_Sweden_flashpoints.57.t: "Der schwedische König wurde bei einem Evakuierungsversuch verwundet"
 AAT_Sweden_flashpoints.57.desc: "Am frühen Morgen beschloss die schwedische Regierung, den König aus der Hauptstadt zu evakuieren und ihn an einen sichereren Ort auf Gotland zu bringen. Der Konvoi wurde von Partisanen abgefangen und das Fahrzeug des Königs wurde getroffen, wobei die Windschutzscheibe zerbarst.\n\nIm anschließenden Feuergefecht wurde der König schwer verletzt und erlitt unheilbaren Schaden am linken Auge. Noch während sie auf die Insel flohen, schworen die Flüchtenden, als rechtmäßige Regierung Schwedens wieder die Kontrolle zu übernehmen, doch es gibt Gerüchte, dass der König selbst die Kontrolle über die Regierung übernommen und nach seiner Verletzung einen neuen Eifer entwickelt hat."
 AAT_Sweden_flashpoints.57.a: "Was für ein komplizierter Schlamassel."
 AAT_Sweden_flashpoints_civil_war_tt: "§RWenn die Kommunisten eine hohe Unterstützung haben, kann eine Reduzierung der [SWE.GetFlag][SWE.GetAdjective]en Stabilität zu einem Bürgerkrieg führen!§!"
 AAT_Sweden_flashpoints.60.t: "[SWE.GetNameDefCap] beschlagnahmt Landsverk"
 AAT_Sweden_flashpoints.60.desc: "[SWE.GetNameDefCap] hat die Kontrolle über Landsverk übernommen, ein Unternehmen, das wir gemeinsam zur Entwicklung gepanzerter Fahrzeuge betrieben haben. Auch wenn der Nutzen von Landsverk für uns in den letzten Jahren stetig abgenommen hat, ist es ein klares Zeichen dafür, dass sich [SWE.GetNameDef] von [GER.GetName] distanzieren möchte."
 AAT_Sweden_flashpoints.60.a: "Dann werden wir die [SWE.GetAdjective]en Vermögenswerte in [THIS.GetName] beschlagnahmen."
 AAT_Sweden_flashpoints.60.b: "Landsverk hat seinen Zweck ohnehin erfüllt."
 AAT_Sweden_flashpoints.61.t: "[FROM.GetNameDefCap] beschlagnahmt schwedische Vermögenswerte"
 AAT_Sweden_flashpoints.61.desc: "Infolge unserer Beschlagnahmung von Landsverk hat die [GER.GetAdjective]e Regierung mit der Beschlagnahmung mehrerer [SWE.GetAdjective]er Vermögenswerte in ihrem Land reagiert. Obwohl es unser Plan war, uns langsam von [GER.GetName] zu distanzieren, hat diese Entscheidung bei der [SWE.GetAdjective]en Öffentlichkeit große Empörung ausgelöst."
 AAT_Sweden_flashpoints.61.a: "Mal sehen, wie sie ohne unseren Handel auskommen."
 AAT_Sweden_flashpoints.61.b: "Wenig überraschend, aber dennoch bedauerlich."
 AAT_Sweden_flashpoints.62.t: "[FROM.GetNameDefCap] verhängt Handelsembargo gegen [GER.GetName]"
 AAT_Sweden_flashpoints.62.desc: "[SWE.GetNameDefCap] hat die Spannungen noch weiter verschärft und ein Handelsembargo gegen [GER.GetName] verhängt. Dies wird die Eisenproduktion für unsere Rüstungsindustrie stark beeinträchtigen."
 AAT_Sweden_flashpoints.62.a: "Wenn sie nicht mit uns handeln wollen, werden wir ihre Grenzen nicht mehr respektieren."
 AAT_Sweden_flashpoints.62.b: "Eine Eskalation würde uns nur von kleineren Staaten abhängiger machen."
 AAT_Sweden_flashpoints.63.t: "[FROM.GetNameDefCap] droht mit Krieg"
 AAT_Sweden_flashpoints.63.desc: "Unsere Entscheidung, ein Embargo gegen [GER.GetName] zu verhängen, ist in [GER.Capital.GetCapitalVictoryPointName] auf Empörung gestoßen. Man ist wahrscheinlich wegen der historischen Abhängigkeit von [SWE.GetAdjective]em Eisenerz in Panik geraten und hat uns nun ein Ultimatum gestellt: Sollten wir das Embargo nicht unverzüglich beenden, wird man sich gezwungen sehen, drastische Maßnahmen gegen uns zu ergreifen - einschließlich Krieg."
 AAT_Sweden_flashpoints.63.a: "Ignoriert das Ultimatum."
 AAT_Sweden_flashpoints.63.b: "Wir können einen solchen Konflikt nicht riskieren."
 AAT_Sweden_flashpoints.64.t: "[FROM.GetNameDefCap] ignoriert unser Ultimatum"
 AAT_Sweden_flashpoints.64.desc: "[SWE.GetNameDefCap] hat unser Ultimatum ignoriert. Man hat erklärt, ein Angriff werde unseren Zugang zu den [SWE.GetAdjective]en Erzreserven nicht verbessern, da man die Minenschächte zerstören wird, lange bevor unser Militär sie besetzen kann."
 AAT_Sweden_flashpoints.64.a: "Sie haben sich das selbst zuzuschreiben."
 AAT_Sweden_flashpoints.64.b: "Wir kommen schon ohne sie aus."
 AAT_Sweden_flashpoints.65.t: "[FROM.GetNameDefCap] hebt Embargo auf"
 AAT_Sweden_flashpoints.65.desc: "Die [SWE.GetAdjective]e Regierung ist endlich zur Vernunft gekommen und hat beschlossen, ihr Embargo gegen uns aufzuheben. Es mag eine Weile dauern, bis sich der Handel zwischen unseren Nationen wieder vollständig normalisiert hat, doch wir haben denen zumindest klargemacht, dass wir weiterhin in der Lage sind, sie in die Knie zu zwingen, wenn es nötig ist."
 AAT_Sweden_flashpoints.65.a: "Endlich verstehen sie ihren Platz auf der Welt!"
 AAT_Sweden_flashpoints.70.t: "Gekaufte Schiffe verlassen [ITA.GetAdjective]e Häfen"
 AAT_Sweden_flashpoints.70.desc: "Unsere kürzlich von [ITA.GetName] erworbenen Schiffe haben den Hafen verlassen. Sie werden etwa einen Monat für die Reise nach [SWE.GetName] benötigen, da sie unterwegs aufgetankt werden müssen."
 AAT_Sweden_flashpoints.70.a: "Gute Reise!"
 AAT_Sweden_flashpoints.71.t: "Ehemalige [ITA.GetAdjective]e Schiffe auf dem Weg nach [SWE.GetName]"
 AAT_Sweden_flashpoints.71.desc: "Vier ehemalige [ITA.GetAdjective]e Zerstörer sind heute in einem unserer Häfen angekommen. Die Schiffe wurden von der [SWE.GetAdjective]en Regierung erworben und werden derzeit an [SWE.GetName] überstellt. Während sie aufgetankt werden, haben wir die Möglichkeit, die Kontrolle über sie zu übernehmen und sie möglicherweise selbst zu nutzen. Allerdings würde dies wahrscheinlich die Beziehungen zu [SWE.GetName] beeinträchtigen."
 AAT_Sweden_flashpoints.71.a: "Wir könnten diese Schiffe besser nutzen."
 AAT_Sweden_flashpoints.71.b: "Wir sollten unsere Beziehungen zu [SWE.GetName] nicht aufs Spiel setzen."
 AAT_Sweden_flashpoints.72.t: "[ENG.GetNameDefCap] beschlagnahmt unsere neuen Schiffe"
 AAT_Sweden_flashpoints.72.desc: "Bei einem Tankstopp in einem [ENG.GetAdjective]en Hafen wurden unsere vier neuen Schiffe von der örtlichen Marine beschlagnahmt. Man beruft sich auf das Angarienrecht als Vorwand für die Beschlagnahmung. Wir müssen vorsichtig vorgehen, wenn wir die Schiffe zurückbekommen wollen, ohne einen Krieg zu provozieren."
 AAT_Sweden_flashpoints.72.a: "Das ist ein kriegerischer Akt! Sie müssen sie zurückgeben oder die Konsequenzen tragen."
 AAT_Sweden_flashpoints.72.b: "Wir können keinen Krieg mit [ENG.GetName] riskieren."
 AAT_Sweden_flashpoints.73.t: "[SWE.GetNameDefCap] verlangt die Freigabe der eigenen Schiffe"
 AAT_Sweden_flashpoints.73.desc: "Die [SWE.GetAdjective]e Regierung hat deutlich gemacht, dass sie die Beschlagnahmung ihrer Schiffe durch uns als kriegerische Handlung betrachtet und gezwungen sein wird, in gleicher Weise zu reagieren, wenn wir sie nicht sofort freigeben."
 AAT_Sweden_flashpoints.73.a: "Wir haben nicht die Absicht, sie freizugeben."
 AAT_Sweden_flashpoints.73.b: "Die Schiffe haben sowieso nur wenig Nutzen für uns."
 AAT_Sweden_flashpoints.74.t: "[SWE.GetNameDefCap] akzeptiert die Schiffsbeschlagnahmung"
 AAT_Sweden_flashpoints.74.desc: "Die [SWE.GetAdjective]e Regierung scheint ihre Schiffe aufgegeben zu haben. Nach einigen geringfügigen Modifikationen können die Schiffe nun ihren Dienst in unserer Marine antreten."
 AAT_Sweden_flashpoints.74.a: "Sie hatten keine andere Wahl."
 AAT_Sweden_flashpoints.75.t: "[ENG.GetNameDefCap] verweigert die Freigabe unserer Schiffe"
 AAT_Sweden_flashpoints.75.desc: "Die [ENG.GetAdjective]e Regierung hat sich hartnäckig geweigert, unsere von ihr beschlagnahmten Schiffe wieder freizugeben. Es scheint, dass wir die Schiffe nur zurückbekommen, wenn wir um sie kämpfen."
 AAT_Sweden_flashpoints.75.a: "Sie haben sich einen neuen Feind geschaffen."
 AAT_Sweden_flashpoints.75.b: "Sie sind keinen Krieg wert."
 AAT_Sweden_flashpoints.76.t: "[ENG.GetNameDefCap] gibt Schiffe frei"
 AAT_Sweden_flashpoints.76.desc: "Die Spannungen zwischen [ENG.GetName] und [SWE.GetName] haben sich nach der Freigabe unserer Schiffe endlich gelegt. Offensichtlich wollte die [ENG.GetAdjective]e Regierung einen Konflikt mit uns über einige alte Schiffe vermeiden."
 AAT_Sweden_flashpoints.76.a: "Wir freuen uns darauf, sie endlich in unseren Häfen begrüßen zu dürfen."
 AAT_Sweden_flashpoints.77.t: "Neue Schiffe kommen sicher an"
 AAT_Sweden_flashpoints.77.desc: "Die Schiffe, die wir von [ITA.GetName] gekauft haben, sind ohne größere Probleme während ihrer Reise angekommen. Allerdings berichten die Besatzungen, dass sie beim Tanken in verschiedenen Häfen auf ihrer Route sehr genau beobachtet wurden."
 AAT_Sweden_flashpoints.77.a: "Sie werden für uns von großem Nutzen sein."
 FIN_agree_peace_with_SWE: "Finnland hat zugestimmt, Åland für die Zusicherung von Frieden an uns abzutreten"
 AAT_Sweden_flashpoints.78.t: "[SWE.GetNameDefCap] fordert die Kontrolle über Åland"
 AAT_Sweden_flashpoints.78.desc: "[SWE.GetNameDefCap] ist zunehmend darüber besorgt, dass die strategisch günstig gelegenen Åland-Inseln dazu benutzt werden könnten, die Kontrolle über die Ostsee zu erlangen.\nIn Anbetracht unserer gegenwärtigen Lage und der Tatsache, dass die Mehrheit der Inselbevölkerung sowieso [SWE.GetAdjective] spricht, hat ihre Regierung angefragt, ob wir bereit wären, die Inseln aufzugeben, bis sich die Weltlage stabilisiert hat. Man begründet dies mit dem Wunsch, zu verhindern, dass die Inseln in feindliche Hände fallen, und mit der Notwendigkeit, die [SWE.GetAdjective]en Bürger zu schützen."
 AAT_Sweden_flashpoints.78.a: "Åland gehört uns, und so wird es auch bleiben."
 AAT_Sweden_flashpoints.78.b: "Es wäre die richtige Wahl."
 AAT_Sweden_flashpoints.78.c: "Wenn uns [SWE.GetNameDef] dafür entschädigt ..."
 AAT_Sweden_flashpoints.79.t: "[FIN.GetNameDefCap] weigert sich"
 AAT_Sweden_flashpoints.79.desc: "[FIN.GetNameDefCap] hat hinsichtlich unserer Bitte, uns die Kontrolle über die Åland-Inseln zu übertragen, mit einem klaren Nein geantwortet."
 AAT_Sweden_flashpoints.79.a: "Was für ein Jammer."
 AAT_Sweden_flashpoints.80.t: "[FIN.GetNameDefCap] akzeptiert"
 AAT_Sweden_flashpoints.80.desc: "Angesichts der heiklen Lage, in der sie sich befinden, würden sie lieber uns die Kontrolle überlassen, als die Inseln in der Hand einer fremden Besatzungsmacht zu sehen. Die Einheimischen, die bereits mehrheitlich [SWE.GetAdjective] sprechen, haben dies gut aufgenommen und ihr Leben geht wie gewohnt weiter."
 AAT_Sweden_flashpoints.80.a: "Großartig!"
 AAT_Sweden_flashpoints.81.t: "[FIN.GetName] akzeptiert, allerdings zu einem Preis"
 AAT_Sweden_flashpoints.81.desc: "[FIN.GetNameDefCap] ist bereit, uns die Kontrolle über die Åland-Inseln zu übertragen, betont aber, dass man derzeit ziemlich knapp bei Kasse ist.\nMan ist bereit, sie uns für eine kleine Summe unserer staatlichen Reserven zu überlassen, um die eigenen entgangenen Einnahmen zu kompensieren."
 AAT_Sweden_flashpoints.81.a: "Das ist es wert."
 AAT_Sweden_flashpoints.81.b: "Niemals!"
 AAT_Sweden_flashpoints.82.t: "[SWE.GetNameDefCap] akzeptiert"
 AAT_Sweden_flashpoints.82.desc: "[SWE.GetNameDefCap] hat zugestimmt, uns finanziell für Åland zu entschädigen. Die Transaktion ging mit einer kleinen Zeremonie einher, und obwohl sich einige Åländer verständlicherweise Sorgen um ihre Zukunft machen, haben die [SWE.GetAdjective]en Behörden erklärt, dass der Übergang so reibungslos wie möglich vonstattengehen und man ihre Lebensweise respektieren wird."
 AAT_Sweden_flashpoints.82.a: "Notwendige Kosten."
 AAT_Sweden_flashpoints.83.t: "[SWE.GetNameDefCap] lehnt ab"
 AAT_Sweden_flashpoints.83.desc: "[SWE.GetNameDefCap] hat beschlossen, dass man nicht bereit ist, so viel von den eigenen Goldreserven für die Übertragung der Åland-Inseln auszugeben."
 AAT_Sweden_flashpoints.83.a: "[SWE.GetNameDefCap] möchte es scheinbar nicht genug."
 AAT_Sweden_BoP.10.t: "Wahlkampf: Wirtschaftspolitik"
 AAT_Sweden_BoP.10.desc: "Die Wahlsaison hat wieder einmal begonnen, und die Parteien konkurrieren um die Kontrolle über den Riksdag. Das Hauptthema, das dieses Mal die Aufmerksamkeit der Wählerschaft auf sich gezogen zu haben scheint, ist die Wirtschaft. Während die einen für die Fortsetzung der derzeitigen Politik plädieren, wollen andere einen radikalen Wandel, doch nur eine Option scheint in dieser Frage gewinnen zu können."
 AAT_Sweden_BoP.10.a: "Die Wirtschaft muss von der und für die Arbeiterklasse gelenkt werden."
 AAT_Sweden_BoP.10.b: "Wir müssen einen Mittelweg zwischen Kapitalismus und Kommunismus finden."
 AAT_Sweden_BoP.10.c: "Warum erdrücken wir die Erfolgreichen mit solch einer übermäßigen Besteuerung?"
 AAT_Sweden_BoP.10.d: "Der Ausbau des Militärs wird die Arbeitslosigkeit senken und die nationale Sicherheit erhöhen."
 AAT_Sweden_BoP.11.t: "Wahlkampf: Sozialpolitik"
 AAT_Sweden_BoP.11.desc: "Der Wahlkampf dreht sich nun offenbar um Sozialpolitik, und die Parteien haben erklärt, wie sie die Probleme der Gesellschaft lösen wollen. Während einige Parteien für eine radikale Umgestaltung der Regierung eintreten, verfolgen andere einen vorsichtigeren Ansatz, der Veränderungen nach und nach einführt. Nur eine Botschaft scheint jedoch bei den Wählern Anklang zu finden."
 AAT_Sweden_BoP.11.a: "Es kann keine soziale Gleichheit geben, solange die Bourgeoisie an der Macht ist."
 AAT_Sweden_BoP.11.b: "Bildung und medizinische Versorgung werden den Menschen helfen, der Armut zu entkommen."
 AAT_Sweden_BoP.11.c: "Wir müssen mehr tun, um die Menschen außerhalb der Großstädte zu unterstützen."
 AAT_Sweden_BoP.11.d: "Wir haben vergessen, was es bedeutet, [ROOT.GetAdjective] zu sein."
 AAT_Sweden_BoP.12.t: "Wahlkampf: Außenpolitik"
 AAT_Sweden_BoP.12.desc: "Der Wahltag rückt immer näher und die Debatten haben sich auf die dringende Frage der nationalen Sicherheit und der Außenpolitik verlagert. Viele Parteien plädieren für Neutralität und Isolationismus, um die Sicherheit der Nation zu gewährleisten, während andere auf eine selbstbewusstere Außenpolitik drängen. Angesichts der gefährlichen Lage, in der sich die Welt befindet, bietet offenbar aber nur einer dieser Wege der Wählerschaft Hoffnung."
 AAT_Sweden_BoP.12.a: "Die Arbeiter der ganzen Welt müssen sich zusammenschließen."
 AAT_Sweden_BoP.12.b: "Wir müssen unsere Neutralität wahren, aber auch militärisch abschreckend wirken."
 AAT_Sweden_BoP.12.c: "Wir sind schwach und verletzlich. Wir müssen besser auf den Krieg vorbereitet sein."
 AAT_Sweden_BoP.12.d: "Um den Frieden in der Region zu sichern, müssen wir die Kontrolle behaupten."
 AAT_Sweden_BoP.14.t: "Wahlergebnisse"
 AAT_Sweden_BoP.14.d_socialist: "Es ist Wahltag und die Wähler haben entschieden. Die $SWE_communism_party_long$ wird in den kommenden Tagen eine Mehrheitsregierung bilden. Es scheint, dass ihre radikale Politik der Verstaatlichung und der Klassensolidarität sowie ihre Ablehnung, in internationale Konflikte verwickelt zu werden, die Öffentlichkeit überzeugt hat. Es bleibt abzuwarten, wie viele ihrer Versprechen die Partei einlösen wird."
 AAT_Sweden_BoP.14.d_democratic: "Es ist Wahltag und die Wähler haben entschieden. Die $SWE_democratic_party_long$ wird in den kommenden Tagen eine Mehrheitsregierung bilden. Obwohl manche glaubten, die Versprechen von Folkhemmet klängen bei den Wählern inzwischen leer, beweist dieses Ergebnis, dass sie falschlagen. Jetzt muss diese Partei nur noch zu Ende bringen, was sie begonnen hat."
 AAT_Sweden_BoP.14.d_non_aligned: "Es ist Wahltag und die Wähler haben entschieden. Die $SWE_neutrality_party_long$ wird in den kommenden Tagen eine Mehrheitsregierung bilden. Ihre Beeinflussung von Wählern auf dem Land und ihr Plan, die nationale Verteidigung zu stärken, hat eindeutig Früchte getragen. Diese Partei muss jetzt nur noch die romantische Version von [ROOT.GetName] Wirklichkeit werden lassen, für die sie im Wahlkampf so hart geworben hat."
 AAT_Sweden_BoP.14.d_fascist: "Es ist Wahltag und die Wähler haben entschieden. Die $SWE_fascism_party_long$ wird in den kommenden Tagen eine Mehrheitsregierung bilden, und niemand scheint von dem Ergebnis so sehr überrascht zu sein wie die Partei selbst. Wie lange der demokratische Apparat von [ROOT.GetName] unter dem neuen Regime Bestand haben wird, ist jedoch ungewiss."
 AAT_Sweden_BoP.14.d_left: "Es ist Wahltag, doch trotz all ihrer Bemühungen ist es keiner Partei gelungen, die Mehrheit der Sitze im Riksdag zu erringen. Die Sozialisten und die Sozialdemokraten haben es jedoch geschafft, sich auf die Bildung einer Koalitionsregierung zu einigen. Ob die Koalition die gesamte Legislaturperiode überdauern wird, ist ungewiss, doch vielleicht hält die Angst vor den Rechten sie zusammen."
 AAT_Sweden_BoP.14.d_right: "Es ist Wahltag, doch trotz all ihrer Bemühungen ist es keiner Partei gelungen, die Mehrheit der Sitze im Reichstag zu erringen. Die Konservativen und die Faschisten haben es jedoch geschafft, sich auf die Bildung einer Koalitionsregierung zu einigen. Ob die Koalition die gesamte Legislaturperiode überdauern wird, ist ungewiss, doch vielleicht hält die Angst vor den Linken sie zusammen."
 AAT_Sweden_BoP.14.a: "Die Wähler haben gesprochen."
 SWE_folkhemmet_event_result_tt: "Nach Verabschiedung dieser Politik wird der Nationalgeist „Folkhemmet“ diese Werte haben:\n"
 AAT_Sweden_strike.1.t: "Unruhen in [?SWE.GetName]"
 AAT_Sweden_strike.1.desc: "Die Gefahr einer Lebensmittelblockade wie die während des Ersten Weltkriegs hat zu Protesten unter der [SWE.GetAdjective]en Arbeiterschaft geführt. Angestachelt von örtlichen Unruhestiftern hat sich der Aufruhr von den Fabriken aus zu einem landesweiten Problem entwickelt. Wir müssen die Nation stabilisieren und dafür sorgen, dass die Regierung in diesen unsicheren Zeiten als stark wahrgenommen wird."
 AAT_Sweden_strike.1.a: "Im Moment können wir nichts tun, außer zu warten."
 AAT_Sweden_strike.1.b: "Wir müssen die Moral heben und die Lage beruhigen."
 AAT_Sweden_strike.2.t: "Landesweite Unruhen"
 AAT_Sweden_strike.2.desc: "Unsere Bemühungen, die Proteste einzudämmen, sind gescheitert. Fast jeder Fabrikarbeiter, jede Näherin und jeder Holzarbeiter scheint auf der Straße zu sein, um gegen die Politik der Regierung zu protestieren. Als wäre dies nicht schon schlimm genug, kommt erschwerend hinzu, dass viele Proteste in Gewalt umschlagen und sowohl Zivilisten als auch Ordnungskräfte verletzt wurden."
 AAT_Sweden_strike.2.a: "Sie werden schon einlenken."
 AAT_Sweden_strike.2.b: "Wir müssen dem sofort Einhalt gebieten."
 AAT_Sweden_nationalists.1.t: "[SWE.GetAdjective]e Nationalsozialisten fordern Intervention"
 AAT_Sweden_nationalists.1.desc: "Vertreter der führenden nationalsozialistischen Partei in [SWE.GetName] haben sich mit einem Angebot an uns gewandt. Sie planen, ihre derzeitige Regierung zu stürzen, und haben uns um Unterstützung gebeten. Als Gegenleistung für militärische Unterstützung haben sie sich bereit erklärt, das Land fest in unsere Interessensphäre einzugliedern."
 AAT_Sweden_nationalists.1.a: "Wir können keine Truppen entbehren, aber wir können ihnen anderweitig Unterstützung schicken."
 AAT_Sweden_nationalists.1.b: "Wir werden sie unterstützen!"
 AAT_Sweden_nationalists.2.t: "[FROM.GetNameDefCap] hat unseren Vorschlag abgelehnt"
 AAT_Sweden_nationalists.2.desc: "Die [GER.GetAdjective]e Regierung hat unseren Vorschlag abgelehnt. Sie begründet diese Entscheidung damit, dass sie keine weitere Front für ihr ohnehin schon überlastetes Militär schaffen will. Sie hat jedoch als Geste des guten Willens Gewehre und Freiwillige geschickt."
 AAT_Sweden_nationalists.2.a: "Das ist besser als nichts."
 AAT_Sweden_nationalists.3.t: "[FROM.GetNameDefCap] stimmt unserem Vorschlag zu"
 AAT_Sweden_nationalists.3.desc: "Die [GER.GetAdjective]e Führung hat sich bereit erklärt, uns bei der Sicherung des Landes militärisch zu unterstützen. Als Gegenleistung für ihre Unterstützung haben wir zugestimmt, Teil ihrer Interessensphäre auf dem Kontinent zu werden. Hoffentlich wird sie uns eines Tages als gleichberechtigt ansehen."
 AAT_Sweden_nationalists.3.a: "Wir werden aus der Asche auferstehen, stärker als je zuvor!"
 AAT_Sweden_nationalists.4.t: "Vereinigung der nationalsozialistischen Bewegung"
 AAT_Sweden_nationalists.4.desc: "Die nationalsozialistische Bewegung ist viel zu zersplittert, um die Macht in [SWE.GetName] zu ergreifen. Wenn sich das ändern soll, muss die Bewegung ihre kleinlichen Machtkämpfe beenden und sich hinter unserem einen wahren Anführer versammeln."
 AAT_Sweden_nationalists.4.a: "$SWE_sven_olov_lindholm$ kann die vielen nationalistischen Parteien vereinen."
 AAT_Sweden_nationalists.4.b: "$SWE_birger_furugard$ ist dazu bestimmt, [SWE.GetName] anzuführen."
 AAT_Sweden_nationalists.5.t: "Stormtrupper-Aufmarsch in [FROM.FROM.GetName] artet aus"
 AAT_Sweden_nationalists.5.desc: "Befürchtungen, dass Gegendemonstranten einen Aufmarsch der Stormtrupper in [FROM.FROM.GetName] stören könnten, haben sich heute bewahrheitet, als die beiden Gruppen auf der Straße gewaltsam aneinandergerieten. Auf beiden Seiten gab es viele Verletzte und Tote, doch letztlich schien die öffentliche Meinung die Position der Antifaschisten zu stützen. Die Stormtrupper waren gezwungen, in einem örtlichen Geschäft Zuflucht zu suchen, bis die Polizei eintraf."
 AAT_Sweden_nationalists.5.a: "Sie verlieren an Schwung."
 AAT_Sweden_nationalists.6.t: "Ereignisloser Stormtrupper-Aufmarsch in [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.6.desc: "Der heutige Aufmarsch der Stormtrupper in [FROM.FROM.GetName] verlief überraschend ereignislos. Die Organisatoren schafften es lediglich, eine Handvoll Mitglieder zu versammeln, und führten die bunt zusammengewürfelte Truppe durch die Hauptstraßen, während die Leute weiter ihren Geschäften nachgingen. Trotz der mäßigen Beteiligung werden die Stormtrupper zu einem festen Bestandteil der [SWE.GetAdjective]en Politik."
 AAT_Sweden_nationalists.6.a: "Sie bauen langsam Schwung auf."
 AAT_Sweden_nationalists.7.t: "Erfolgreicher Stormtrupper-Aufmarsch in [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.7.desc: "Dank der Unterstützung der örtlichen Polizei, die die Gegendemonstranten in Schach hielt, war der Aufmarsch der Stormtrupper in [FROM.GetName] ein großer Erfolg. Die Truppen zogen durch die Hauptstraße und wurden von den Bürgern, die die Straßen säumten, eifrig angefeuert."
 AAT_Sweden_nationalists.7.a: "Sie werden [SWE.GetName] wiederaufbauen!"
 AAT_Sweden_nationalists.8.t: "Mitglieder der Aristokratie bieten ihre Unterstützung an"
 AAT_Sweden_nationalists.8.desc: "Die Aristokratie ist seit Langem darüber verärgert, dass ihr Einfluss auf nationale Angelegenheiten zugunsten der gewählten Würdenträger beschnitten wird. Viele haben sich daher bereit erklärt, ihre verbleibenden Mittel zur Unterstützung der nationalistischen Bewegung einzusetzen. Im Gegenzug erwarten sie einige politische Zugeständnisse, sobald die Bewegung die Kontrolle über den Riksdag erlangt hat."
 AAT_Sweden_nationalists.8.a: "Ein kleiner Preis, um die Nation wieder zu wahrer Größe zu führen."
 AAT_Sweden_nationalists.9.t: "Industrielle bieten ihre Unterstützung an"
 AAT_Sweden_nationalists.9.desc: "Die [SWE.GetAdjective]e Industrie ist dank des Eingreifens der Sozialdemokraten und der Landsorganisationen gegenüber der ausländischen Konkurrenz immer wettbewerbsfähiger geworden. Eine Reihe führender Industrieller hat sich daher bereit erklärt, unsere nationalistische Bewegung zu unterstützen, wenn wir im Gegenzug beschließen, die Gewerkschaften ein für alle Mal aufzulösen."
 AAT_Sweden_nationalists.9.a: "Die Gewerkschaften werden abgeschafft."
 AAT_Sweden_nationalists.10.t: "Militärische Offiziere bieten ihre Unterstützung an"
 AAT_Sweden_nationalists.10.desc: "Es gibt keinen Mangel an Militäroffizieren, die über die Misswirtschaft bei der Landesverteidigung unter der derzeitigen Regierung bestürzt sind. Viele hochrangige Offiziere des Heeres und der Marine haben sich daher bereit erklärt, die nationalistische Bewegung zu unterstützen, wenn wir im Gegenzug den Verteidigungshaushalt aufstocken, sobald wir an die Macht kommen."
 AAT_Sweden_nationalists.10.a: "[SWE.GetNameDefCap] wird erneut eine Großmacht werden."
 AAT_Sweden_nationalists.11.t: "Ländliche Unterstützung nimmt zu"
 AAT_Sweden_nationalists.11.desc: "Viele, die außerhalb der Stadtzentren von [SWE.GetName] leben, fühlen sich von der Politik der Sozialdemokraten abgehängt und sehen die Industrialisierung als Bedrohung an. Sie befürchten, ihre traditionelle Lebensweise werde untergraben. Indem wir diese Saat der Unzufriedenheit unter ihnen gesät haben, ist es uns gelungen, ihre Unterstützung für die nationalistische Bewegung zu sichern, die in das Land investieren und die traditionellen Werte wiederherstellen will."
 AAT_Sweden_nationalists.11.a: "Die Landbevölkerung ist das Rückgrat der Nation."
 AAT_Sweden_nationalists.16.t: "Königlicher Besuch in [FROM.FROM.GetName] verläuft katastrophal"
 AAT_Sweden_nationalists.16.desc: "Einer Gruppe Antimonarchisten ist es gelungen, den heutigen Besuch des Königs in [FROM.FROM.GetName] zu stören. Obwohl die Polizei versuchte, die Demonstranten in Schach zu halten, gelang es ihnen, die geplante Route des Königs zu blockieren, sodass dieser gezwungen war, die Fahrt abzubrechen, aus Angst, in eine noch gefährlichere Lage zu geraten."
 AAT_Sweden_nationalists.16.a: "Die Bürgerlichen haben einfach keinen Respekt vor Würdenträgern."
 AAT_Sweden_nationalists.17.t: "Königlicher Besuch in [FROM.FROM.GetName] verläuft ereignislos"
 AAT_Sweden_nationalists.17.desc: "Der Besuch des Königs in [FROM.FROM.GetName] war eine eher langweilige Angelegenheit. Der König hatte zwar gehofft, dass sich viele Menschen versammeln würden, um ihn zu empfangen, doch nur eine Handvoll Anhänger säumten die Straßen. Man hörte, der König war sehr verärgert und beschämt über die Situation und schwor, in Zukunft nicht mehr an solchen frivolen Aktivitäten teilzunehmen."
 AAT_Sweden_nationalists.17.a: "Er muss weitermachen, um Unterstützung zu gewinnen."
 AAT_Sweden_nationalists.18.t: "Besuch des Königs in [FROM.FROM.GetName] erfolgreich"
 AAT_Sweden_nationalists.18.desc: "Der Besuch des Königs in [FROM.FROM.GetName] hat der Beliebtheit des Monarchen einen großen Schub verliehen. Jubelnde Anhänger säumten die Straßen, schwenkten [SWE.GetAdjective]e Fahnen und warfen Blumen. Zwar gab es auch einige Demonstranten, doch diese wurde von der örtlichen Polizei ferngehalten."
 AAT_Sweden_nationalists.18.a: "Mit dieser Unterstützung können wir die Autorität des Königs wiederherstellen."
 AAT_Sweden_nationalists.19.t: "Fika mit dem König"
 AAT_Sweden_nationalists.19.desc: "Die Anführer verschiedener nationalistischer Bewegungen trafen sich zu einem geheimen Treffen im Palast des Königs in [SWE.Capital.GetCapitalVictoryPointName] mit dem Monarchen, um ihren Wunsch zu besprechen, [SWE.GetName] wieder zu seinem früheren Ruhm zurückzuführen. Nach einer langen Diskussion darüber, wie die verschiedenen kleineren Bewegungen zu einer einzigen Bewegung verschmolzen werden könnten, wurde beschlossen, dass König Gustaf zu gegebener Zeit wieder als Herrscher und nicht als Galionsfigur auftreten sollte. Der König zögert, sich auf solche Pläne einzulassen, hat sich aber bereit erklärt, eine aktivere Rolle in politischen Angelegenheiten zu übernehmen und zunächst eine Rundreise durch das Reich anzutreten, um die Unterstützung des Volkes zu erlangen."
 AAT_Sweden_nationalists.19.a: "Wir müssen dem König zeigen, dass es für unsere große Nation noch nicht zu spät ist."
 AAT_Sweden_nationalists.20.t: "[FROM.GetNameDefCap] möchte die Kontrolle ausweiten"
 AAT_Sweden_nationalists.20.desc: "Unser loyaler Untertan [FROM.GetName] hat darum gebeten, dass wir seine Verantwortlichkeiten erweitern, indem wir ihm Gebiete im Norden der [SOV.GetName] zugestehen. Dies würde uns es erlauben, die Last der Besatzung auf unsere Untertanen zu reduzieren, und wir könnten unseren Fokus vollständig auf unseren großen Feind richten."
 AAT_Sweden_nationalists.20.a: "Ein guter Plan."
 AAT_Sweden_nationalists.20.b: "Alle Territorien gehören dem Reich!"
 AAT_Sweden_nationalists.21.t: "[FROM.GetNameDefCap] tritt die Kontrolle an uns ab"
 AAT_Sweden_nationalists.21.desc: "Berlin hat beschlossen, uns mehr Verantwortung zu übertragen. Es hat uns einen Großteil der nördlichen Territorien überlassen und das Reichskommissariat Nordland gebildet."
 AAT_Sweden_nationalists.21.a: "Unser Einfluss wächst."
 AAT_Sweden_nationalists.22.t: "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 AAT_Sweden_nationalists.22.desc: "Berlin hat beschlossen, unserem Gesuch nicht nachzukommen. Es begründet diese Entscheidung damit, dass wir der großen Verantwortung, die mit einem so umfassenden Gebietsaustausch einhergeht, nicht gewachsen seien. Vielleicht hat man Angst, einem Reichskommissariat zu viel Macht zu verleihen?"
 AAT_Sweden_nationalists.22.a: "Vielleicht war das ein Fehler ..."
 AAT_Sweden_nationalists.23.t: "Ein Messer im Dunkeln"
 AAT_Sweden_nationalists.23.desc: "Der [GER.GetAdjective]e Marionettenstaat [SWE.GetName] hat uns heimlich einen Abgesandten geschickt, ohne dass sein Herr davon wusste. Der [SWE.GetAdjective]e Staat weiß, was die Stunde geschlagen hat, und sucht nun nach einem Ausweg aus diesem Konflikt. Man bereitet sich derzeit darauf vor, überzulaufen, um das [GER.GetAdjective]e Festland einzunehmen, während deren Streitkräfte anderswo beschäftigt sind. Man betont allerdings auch, dass man keinen Zweifrontenkrieg gegen uns und seinen Herren führen kann. Sie schlagen vor, dass wir vorerst diese Scharade aufrechterhalten und sobald sie die Seiten wechseln, einen Weißen Frieden unterzeichnen und Seite an Seite kämpfen.\nManchmal ist ein Messer im Dunkeln effektiver als ein Rammbock am helllichten Tag."
 AAT_Sweden_nationalists.23.a: "Das ist eine hervorragende Idee!"
 AAT_Sweden_nationalists.23.a_tt: "§Y[SWE.GetNameDefCap]§! wird sich zu gegebener Zeit gegen seine Herren auflehnen und sich unserem Kampf anschließen"
 AAT_Sweden_nationalists.23.b: "Alle Faschisten müssen zur Rechenschaft gezogen werden."
 AAT_Sweden_nationalists.24.t: "[From.GetNameDefCap] nimmt unseren Vorschlag an"
 AAT_Sweden_nationalists.24.desc: "[FROM.GetNameDefCap] hat unseren Vorschlag angenommen. Sobald die Zeit reif ist, wird man einem Weißen Frieden zustimmen, damit wir [GER.GetName] gemeinsam zur Strecke bringen können."
 AAT_Sweden_nationalists.24.a: "Eine verzweifelte Maßnahme, aber eine notwendige."
 AAT_Sweden_nationalists.25.t: "[FROM.GetNameDefCap] lehnt unseren Vorschlag ab"
 AAT_Sweden_nationalists.25.desc: "[FROM.GetNameDefCap] hat unseren Vorschlag abgelehnt. Es war ohnehin eine aus der Verzweiflung geborene Anfrage, doch angesichts der Lage, in der wir uns befinden, war es das wert."
 AAT_Sweden_nationalists.25.a: "Wir sind allein, wie es scheint."
 AAT_Sweden_nationalists.26.t: "[FROM.GetNameDefCap] rebelliert"
 AAT_Sweden_nationalists.26.desc: "Wir haben am frühen Morgen den Kontakt zu unseren Abgesandten in [FROM.GetName] verloren, und die wenigen Brigaden, die Wachdienst leisteten, scheinen alle kapituliert zu haben. Als wir die [SWE.GetAdjective]e Regierung in einem Telefonat baten, die Lage zu erklären, antwortete sie mit Schweigen. Es ist offensichtlich, dass unsere widerspenstige Marionette einen größeren Plan verfolgt, der uns ausschließt."
 AAT_Sweden_nationalists.26.a: "Verdammt."
 AAT_Sweden_nationalists.27.t: "[FROM.GetNameDefCap] beansprucht [FIN.GetAdjective]es Territorium"
 AAT_Sweden_nationalists.27.desc: "Unser loyaler Untertan [FROM.GetName] hat darum gebeten, dass wir seine Verantwortlichkeiten erweitern, indem wir ihm Gebiete von [FIN.GetName] zugestehen. Dies würde es uns erlauben, die Last der Besatzung auf unsere Untertanen zu reduzieren, und wir könnten unseren Fokus vollständig auf unseren großen Feind ausrichten."
 AAT_Sweden_nationalists.27.a: "Eine hervorragende Idee."
 AAT_Sweden_nationalists.28.t: "$AAT_Sweden_nationalists.21.t$"
 AAT_Sweden_nationalists.28.desc: "$AAT_Sweden_nationalists.21.desc$"
 AAT_Sweden_nationalists.28.a: "$AAT_Sweden_nationalists.21.a$"
 AAT_Sweden_nationalists.29.t: "$AAT_Sweden_nationalists.22.t$"
 AAT_Sweden_nationalists.29.desc: "$AAT_Sweden_nationalists.22.desc$"
 AAT_Sweden_nationalists.29.a: "$AAT_Sweden_nationalists.22.a$"
 AAT_Sweden_nationalists.30.t: "[FROM.GetNameDefCap] beansprucht [FIN.GetAdjective]es Territorium"
 AAT_Sweden_nationalists.30.desc: "Der [GER.GetAdjective]e Marionettenstaat [SWE.GetName] hat Adolf Hitler darum gebeten, seine Ansprüche auf unser Land anzuerkennen. Eine fadenscheinige Forderung, die nur dem ungezügelten Expansionismus beider Seiten dient."
 AAT_Sweden_nationalists.30.a: "Eine üble List ..."
 AAT_Sweden_nordic_defense_council.1.t: "[SWE.GetNameDefCap] lädt uns in den Nordischen Verteidigungsrat ein"
 AAT_Sweden_nordic_defense_council.1.desc: "Während sich die Welt auf den unvermeidlichen Zusammenstoß zwischen den europäischen Großmächten vorbereitet, laufen die nordischen Länder Gefahr, in dem darauffolgenden Sturm unterzugehen. Die [FROM.GetAdjective]e Regierung schlägt deshalb vor, dass wir als nordische Länder eine einheitliche Front und Armee bilden, um uns besser verteidigen zu können."
 AAT_Sweden_nordic_defense_council.1.a: "Wir haben andere Pläne."
 AAT_Sweden_nordic_defense_council.1.b: "Wir treten als Bündnismitglied bei."
 AAT_Sweden_nordic_defense_council.1.c: "Wir werden als integrierte Ratsmitglieder beitreten."
 AAT_Sweden_nordic_defense_council.2.t: "[FROM.GetNameDefCap] tritt dem Nordischen Verteidigungsbündnis bei"
 AAT_Sweden_nordic_defense_council.2.desc: "[FROM.GetNameDefCap] hat beschlossen, sich unserer Vereinigung anzuschließen. Sollte das Undenkbare geschehen, sind wir wenigstens nicht mehr allein."
 AAT_Sweden_nordic_defense_council.2.a: "Großartig!"
 AAT_Sweden_nordic_defense_council.3.t: "[FROM.GetNameDefCap] lehnt das Verteidigungsbündnis ab"
 AAT_Sweden_nordic_defense_council.3.desc: "[FROM.GetNameDefCap] hat sich trotz der anhaltenden Spannungen auf der Welt geweigert, unserem Bündnis beizutreten. Man scheint eine andere Politik zu verfolgen, und wir können nur hoffen, dass sich diese nicht negativ auf uns auswirken wird."
 AAT_Sweden_nordic_defense_council.3.a: "Was für ein Jammer."
 AAT_Sweden_nationalists.12.t: "Aristokraten begrüßen Reformen"
 AAT_Sweden_nationalists.12.desc: "Außer einigen Rechtsexperten war niemandem bewusst, dass unsere jüngsten Reformen im Wesentlichen darauf abzielten, die Privilegien der Aristokratie wiederherzustellen. Da die Medien von uns kontrolliert werden, hatten diese Experten natürlich keine Möglichkeit, ihren Unmut in der Öffentlichkeit zu verbreiten. In der Zwischenzeit jubeln die Mitglieder des Adels über die Reformen und freuen sich darauf, das Unrecht der letzten Jahrzehnte korrigieren zu können."
 AAT_Sweden_nationalists.12.a: "Hoffen wir, dass sie uns nicht in die Quere kommen."
 AAT_Sweden_nationalists.13.t: "Industrielle durch Wirtschaftsreformen ermutigt"
 AAT_Sweden_nationalists.13.desc: "Führende Industrielle erwarten in den kommenden Jahren rekordverdächtige Gewinne und Dividenden. Mit dem Verbot der Gewerkschaften werden die Industriellen in der Lage sein, die bürokratischen Hindernisse zu überwinden, die ihnen die Sozialdemokraten in den letzten Jahren in den Weg gelegt hatten, und so das Wirtschaftswachstum ankurbeln."
 AAT_Sweden_nationalists.13.a: "Derartige Reformen waren längst überfällig."
 AAT_Sweden_nationalists.14.t: "Erweiterte Militärreformen"
 AAT_Sweden_nationalists.14.desc: "Der Kriegsminister hat angekündigt, dass der Militärhaushalt auf Empfehlung führender Offiziere aufgestockt werden soll, die seit Langem die Ansicht vertreten, die Nation sei schlecht für den Verteidigungsfall ausgerüstet. Die Aufstockung des Budgets hat unserem neuen Regime auch die Loyalität des Militärs gesichert."
 AAT_Sweden_nationalists.14.a: "Das Militär an unserer Seite zu haben, wird immer eine Priorität sein."
 AAT_Sweden_nationalists.15.t: "Unterstützung der Landarbeiter hält an"
 AAT_Sweden_nationalists.15.desc: "Dank der massiven Investitionen in die ländliche Infrastruktur gehören die Landarbeiter zu denjenigen, die unsere Regierung am lautesten unterstützen. Dank ihrer Unterstützung und ihres Einflusses auf die Nahrungsversorgung haben wir nun einen festen Unterstützungsblock, der die Stadtarbeiter in Schach halten kann."
 AAT_Sweden_nationalists.15.a: "Eine solche Unterstützung wird unsere Macht festigen."
 SWE_royal_visit_in_progress: "Ein königlicher Besuch ist bereits im Gange."
 SWE_appeal_for_support_in_progress: "Es wird bereits bei einer Partei um Unterstützung geworben."
 AAT_Sweden_communism.1.t: "Gerüchte über eine faschistische Gegenrevolution"
 AAT_Sweden_communism.1.desc: "Wir haben endlich genug Macht in der Regierung erlangt, und auch wenn die [ROOT.GetDemocraticParty] den Willen der Wähler mit jener Würde akzeptiert hat, wie sie einer Demokratie gebührt, sind die rechtsextremen Parteien weit weniger einverstanden mit diesem Vorgang und stellen die Legitimität der Abstimmung infrage. Im Moment sind das nur Abweichler, doch wir sollten aufpassen, dass sich dieser Gedanke nicht weiter ausbreitet."
 AAT_Sweden_communism.1.a: "Beunruhigend."
 AAT_Sweden_communism.2.t: "Dissens in der Armee"
 AAT_Sweden_communism.2.desc: "Eine von der Regierung beauftrage Untersuchung des Militärs hat ein Dossier zutage gefördert, das mehrere hochrangige Kommandanten mit einer faschistischen Untergrundbewegung in Verbindung bringt, welche die gewählte Regierung zu untergraben plant. Der Bericht legt zudem nahe, dass die Rhetorik des Militärs in Bezug auf den politischen Kurs des Landes kühner geworden ist, und es wird empfohlen, Maßnahmen gegen eine solche Rhetorik zu ergreifen."
 AAT_Sweden_communism.2.a: "Noch beunruhigender ..."
 AAT_Sweden_communism.3.t: "Fehlendes Waffeninventar"
 AAT_Sweden_communism.3.desc: "Eine von der Regierung beauftragte Untersuchung hat ergeben, dass eine Vielzahl von Waffen aus den Militärbeständen verschwunden ist. In dem Bericht heißt es, es konnte noch nicht festgestellt werden, wo sich die Bestände derzeit befinden, dass aber bis zu 60 % der eigentlich vorhandenen Waffen verlustig gingen, ehe jemand davon erfuhr."
 AAT_Sweden_communism.3.a: "Das kann nur von einem hochrangigen Offizier durchgeführt worden sein."
 AAT_Sweden_communism.4.t: "Die [ROOT.GetFascistParty] und das Militär übernehmen die Kontrolle über Stockholm"
 AAT_Sweden_communism.4.desc: "Am [?global.date.GetDateStringShortMonth] waren mehrere Schüsse aus dem Riksdag zu hören, und unbekannte bewaffnete Männer in braunen Hemden tauchten in der gesamten Hauptstadt auf. Die Regierung wurde evakuiert und forderte die örtliche Polizei und die Nationalgarde auf, die Ordnung wiederherzustellen, doch dies wurde nur mit Schweigen beantwortet. Es gibt Gerüchte, die faschistischen Braunhemden hätten sich mit hochrangigen Generälen verbündet, um eine Übergangsregierung zu bilden. Dank dem Mut einzelner Soldaten, die der wahren Regierung treu geblieben sind, gelang es, das gesamte Regierungspersonal aus der brennenden Hauptstadt zu evakuieren."
 AAT_Sweden_communism.4.a: "Wir kommen wieder."
 AAT_Sweden_communism.5.t: "Rädelsführer entlarvt"
 AAT_Sweden_communism.5.desc: "Es wurden mehrere Geheimverstecke mit schweren Waffen in Lagerhäusern rund um die Stadtzentren von [ROOT.GetName] gefunden. Aufzeichnungen darüber, wer für diese Lagerhäuser bezahlt, haben eine Verbindung zur [ROOT.GetFascistParty] und den Anführern einer paramilitärischen Gruppe ergeben. Die Braunhemden wurden allesamt verhaftet.\n\nIn einem der Lagerhäuser fand man zusätzlich Briefe, die die in dieses Komplott verwickelten Generäle entlarvten. Letztere haben die Waffen offenbar entwendet und die Inventarnummern gefälscht. Es ist von höchster Wichtigkeit, dass wir einen Plan ausarbeiten, da die Rädelsführer Einfluss auf einen nicht unbedeutenden Teil der Streitkräfte ausüben könnten."
 AAT_Sweden_communism.5.a: "Stellt sie vor Gericht."
 AAT_Sweden_communism.5.b: "„Befördert“ die Rädelsführer aus ihrer Machtposition."
 AAT_Sweden_communism.6.t: "Das Schicksal des Hauses Bernadotte"
 AAT_Sweden_communism.6.desc: "Wir leben in einer aufgeklärten Zeit und es erscheint seltsam, noch immer an einer Monarchie festzuhalten, insbesondere an einer Monarchie ohne Macht. Dennoch kann der alte König nicht aufhören, seine Nase tief in die Politik zu stecken, trotz mehrerer Warnungen, dass diese Art von Verhalten unangemessen und verfassungswidrig ist. Schlimmer noch: Er verbündet sich zunehmend mit der äußersten Rechten des politischen Spektrums und strebt danach, jene Pracht wiederherzustellen, die die Zaren, Kaiser und Könige von einst genossen.\n\nDas ist nicht die Zukunft unserer Gesellschaft. Wir brauchen schon lange keinen Monarchen mehr. Es ist an der Zeit, das Vermögen der Königsfamilie zum Wohl des Volkes zu beschlagnahmen und ihre Mitglieder als ganz gewöhnliche Menschen zu behandeln, was sie ja auch sind."
 AAT_Sweden_communism.6.a: "Beschlagnahmt ihr Vermögen. Sie können arbeiten wie alle anderen auch."
 AAT_Sweden_communism.7.t: "Kilbom versucht, Flyg zu verdrängen"
 AAT_Sweden_communism.7.desc: "Karl Kilbom hat versucht, die Kontrolle über die Partei zu erlangen und sie damit in zwei Hälften gespalten, wobei eine Seite Flyg und die andere Hälfte Kilbom unterstützt. Diese Instabilität gefährdet den politischen Sieg, den wir bereits errungen haben. Hält diese Entwicklung an, könnten wir die Macht sogar gänzlich verlieren. Wir müssen entscheiden, wer [SWE.GetName] in die strahlende Zukunft führen soll."
 AAT_Sweden_communism.7.a: "Karl Kilbom wird uns in die Zukunft führen."
 AAT_Sweden_communism.7.b: "Nils Flyg ist die Antwort."
 AAT_Sweden_communism__7_tt_1: "Dies wird uns an die Alliierten angleichen"
 AAT_Sweden_communism__7_tt_2: "Dies wird uns an die Deutschen angleichen"
 AAT_Sweden_communism.7.c: "Der Stalinismus mag vielleicht doch keine so schlechte Idee sein."
