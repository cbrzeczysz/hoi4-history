 news.139.t: "Die Befreiung von Warschau"
 news.139.d: "Nach dem Abzug der letzten deutschen Verteidiger aus den brennenden Vororten ist das völlig verwüstete Warschau den vorrückenden sowjetischen Armeen in die Hände gefallen. Ein Großteil der Stadt liegt nach vorausgegangenen Schlachten in Trümmern, aus denen die Mitglieder des örtlichen Widerstands eilig hervorkamen, um ihre Befreier zu begrüßen.\n\nDa Warschau nun unter sowjetischer Kontrolle steht, könnte sich die strategische Situation für Deutschland in Osteuropa schon bald verschlechtern. Experten bezweifeln, dass die Deutschen zu einem Gegenangriff zur Rückeroberung der Stadt in der Lage sein werden, die geplagte hiesige Bevölkerung aber scheint davon nicht so überzeugt zu sein."
 news.139.a: "Ist das der Anfang vom Ende ...?"
 news.140.d: "Ein sowjetisches Kommunikee hat die Kapitulation aller deutschen Truppen in Berlin verkündet. Nachdem die Russen Berlin eingekreist hatten, stürmten sie die Stadt aus verschiedenen Richtungen, wobei die deutschen Verteidiger wild entschlossen um jeden Zentimeter Boden kämpften.\n\nSowjetische Truppen konnten schließlich über die Moltkebrücke bis zum Reichstag vorrücken, wo sie erst Zimmer für Zimmer freikämpfen mussten, bevor sie die sowjetische Flagge auf dem Dach des Reichstags hissen konnten.  Die Schlacht um Berlin ist vorbei."
 news.140.a: "Der [SOV.GetAdjective] Bär wächst ..."
 news.140.b: "Die Höhle des faschistischen Löwen ist unser!"
 news.141.d: "Rom, die „Ewige Stadt“, wurde von den vorrückenden Speerspitzen der sowjetischen Armee erobert. Als sich die italienischen Truppen zurückzogen, fächerten die russischen Verbände in die Stadt aus und erledigten die verbliebenen Widerstandsnester. Die meisten historischen Sehenswürdigkeiten sollen unversehrt geblieben sein, obwohl es widersprüchliche Berichte über eine Beschädigung des Pantheons durch Maschinengewehrfeuer gibt.\n\nBislang scheinen die Sowjets die Neutralität des Heiligen Stuhls zu respektieren, haben aber mit ihren Truppen einen Ring um die Vatikanstadt gezogen - eine Geste, die Seine Heiligkeit sicherlich nervös macht."
 news.142.d: "Der unaufhaltsame Vormarsch der Roten Armee geht weiter. Jüngsten Berichten zufolge ist nun sogar die französische Hauptstadt gefallen. Als die Sowjets in die Stadt vordrangen, wurden sie vermutlich von französischen Kommunisten unterstützt, die an Angriffen gegen sich zurückziehende Elemente der Armée de Terre teilnahmen.\n\nIn der ganzen Stadt hat man Flugblätter verteilt, die den Parisern mitteilen, sie wären von der „spießbürgerischen Unterdrückung“ befreit worden, und dass die Pariser Kommune endlich wiederbelebt worden sei."
 news.143.d: "In der letzten Tagesbefehl-Übertragung aus Moskau wurde die Eroberung von Paris gegen die deutschen Truppen verkündet. Als mehrere der Seine-Brücken durch einen schweren sowjetische Artillerieangriff vernichtet wurden, ertranken viele der Verteidiger der Stadt im Fluss.\n\nDer Eiffelturm wurde durch eine gewaltige Explosion an seiner Basis zum Sturz gebracht, obwohl es weiterhin ungeklärt ist, welche Seite dafür verantwortlich war. Sowjetische Truppen halten nun vor müden Parisern, die sich fragen, ob sie nur einen Besatzer gegen einen anderen eingetauscht haben, eine Siegesparade auf der Champs-Élysées ab."
 news.143.a: "Ist das der Anfang vom Ende ...?"
 news.144.d: "[GetSOVIdeologyLondonDesc]"
 get_SOV_ideology_london_desc: "Der Vormarsch des Kommunismus geht weiter: Sowjetische Truppen sollen jüngst die Eroberung Londons abgeschlossen haben. Noch ehe man die letzten Widerstandsnester in der Stadt ausgeräuchert hatte, organisierte die Rote Armee kurzerhand eine Siegesparade.\n\nKommunistische Sympathisanten haben den sowjetischen Militärbehörden schnell die Namen bekannter Kommunistenfeinde übergeben, und für die schlimmsten Täter wurde auf dem Trafalgar Square ein Volkstribunal abgehalten."
 get_SOV_ideology_london_desc_alt: "Die [SOV.GetAdjective]e Offensive geht weiter. Die jüngsten Entwicklungen haben dazu geführt, dass London einem scheinbar nicht enden wollenden Sperrfeuer und zahlreichen Angriffen ausgesetzt ist.\n\nKaum waren die letzten Widerstandsnester beseitigt, veranstalteten die [SOV.GetAdjective]en Truppen eine Parade, um ihren Sieg zu feiern. Die Anhänger von [SOV.GetLeader] haben ihre größtmögliche Unterstützung und Bewunderung für diese neue Ära angeboten."
 news.145.d: "Mitten in London wüten weiterhin Brände, aber man glaubt, dass die meisten deutschen Besatzer der Stadt entweder im Kampf gefallen oder von den vorrückenden sowjetischen Truppen gefangen genommen worden sind. Während die Russen mit den letzten hartnäckigen Widerstandsnestern aufräumen, haben sich Menschenmengen auf den Straßen versammelt, die ihnen dabei zujubeln.\n\nMit Kollaborateuren wurde kurzer Prozess gemacht, und die Sowjets haben einen Übergangsrat organisiert, der die befreite Stadt bis auf weiteres verwalten soll. Kritiker haben beobachtet, dass alle Mitglieder dieses Rats aus der Kommunistischen Partei Großbritanniens zu stammen scheinen."
 news.145.a: "Eine bedeutende Entwicklung."
 news.146.d: "Sowjetische Streitkräfte haben sich Tokio genähert, und nun werden aus der ganzen Stadt schwere Kämpfe gemeldet. Ein Großteil der Stadt steht nun bis auf die Ausnahme der östlichen Vororte, in denen noch Großfeuer wüten, unter sowjetischer Kontrolle.\n\nAls sich die Kämpfe in Richtung des Kaiserpalasts verlagerten, sollen fanatische Kämpfer der Kaisergarde gegen die herannahenden Sowjettruppen einen Bajonettangriff vorgetragen haben. Der Palast wurde letztendlich von einer Abteilung WDW-Fallschirmjäger gestürmt, die sich Zimmer für Zimmer durch die Residenz kämpfen mussten.  Bei den Kämpfen wurden keine Gefangenen gemacht, aber man glaubt, dass der Kaiser vor dem Fall der Stadt in Sicherheit gebracht worden ist."
 news.147.d: "Leningrad, die frühere Hauptstadt des russischen Kaiserreichs, ist von finnischen Truppen besetzt worden. Bei einer Bevölkerung von über drei Millionen hat die Stadt fast so viel Einwohner wie ganz Finnland, aber diese Tatsache hat die finnischen Angreifer offensichtlich nicht abgeschreckt.\n\nNun wird darüber diskutiert, ob die Stadt in Großfinnland integriert werden soll, da ingermanländische Finnen eine bedeutende Minderheit um die Stadt herum darstellen. Dabei geht man natürlich davon aus, dass es der Roten Armee nicht möglich sein wird, die Stadt durch einen Gegenangriff zurückzuerobern."
 news.148.d: "Nachrichten aus Tokio haben vor kurzem bestätigt, dass die Stadt den Chinesen in die Hände gefallen ist. Ein Großteil der Stadt liegt nun in Trümmern. Dazu gehört auch der Kaiserpalast, wo die chinesische Militärverwaltung ihr Hauptquartier eingerichtet hat.\n\nAusländische Reporter berichten von einer gewaltigen Siegesparade, bei der eine schier endlose Zahl chinesischer Soldaten durch die Stadt marschierte. Die japanischen Bürger, die entlang der Straße stehen mussten, verfolgten die Veranstaltung schweigend."
 news.149.d: "Zum ersten Mal, seit Gibraltar vor mehr als zwei Jahrhunderten von den Briten erobert wurde, weht dort nun wieder die spanische Flagge. Berichten aus dem Gebiet zufolge hat sich ein Großteil der britischen Garnison ergeben, obwohl sich einige hartnäckige Kampfgruppen in die Felstunnels zurückgezogen haben.\n\nBei einer Pressekonferenz in Madrid gaben spanische Regierungsvertreter bekannt, dass Gibraltar von nun an „auf ewig“ als spanisches Territorium anzusehen sei. Britische Diplomaten taten die Bekanntmachung wenig überraschend als „völligen Unsinn“ ab."
 news.150.t: "Staatsstreich in Jugoslawien"
 news.150.d: "Die Versuche der jugoslawischen Regierung, mit Deutschland zu kooperieren, haben im Militär des Landes viele Gegner. Das mündete heute in einem Staatsstreich, im Zuge dessen der aktuelle Herrscher durch König Peter II. ersetzt wurde.\n\nJugoslawien hat daraufhin die meisten diplomatischen Verbindungen zu Deutschland beendet, und das neue Regime scheint darauf vorbereitet zu sein, im Notfall einen Krieg der Kooperation vorzuziehen."
 news.150.b: "Die Narren haben sich ihr eigenes Grab geschaufelt."
 news.151.t: "Rheinland bleibt demilitarisiert"
 news.151.d: "Nach Versuchen der Deutschen, die Bestimmungen des Versailler Vertrags auszuhebeln und das Rheinland zu besetzen, wurden sie von den Alliierten per Ultimatum zum Rückzug aufgefordert. Trotz der Tatsache, dass sowohl England als auch Frankreich mit der Mobilmachung drohten, sollte Deutschland seine Pläne wahrmachen, wurde schnell klar, dass man nicht mit einem derartigen Widerstand gerechnet hatte. Deutschland war nicht darauf vorbereitet, beiden Ländern in einem mit allen Mitteln geführten Krieg entgegenzutreten.\n\nNach Lage der Dinge wird das Rheinland wie vom Versailler Vertrag vorgeschrieben eine demilitarisierte Zone bleiben - es sei denn, Deutschland zieht deswegen in den Krieg."
 news.151.a: "Die Krise ist vorerst abgewendet."
 news.151.b: "Unser Tag wird kommen."
 news.151.c: "Sie hätten wissen müssen, dass wir sie eines Tages herausfordern würden."
 news.152.d: "Nach Versuchen der Deutschen, die Bestimmungen des Versailler Vertrags auszuhebeln und das Rheinland zu besetzen, wurden sie von Frankreich per Ultimatum zum Rückzug aufgefordert. England lehnte eine Intervention ab. Frankreich dagegen drohte mit der Mobilmachung, sollte Deutschland seine Pläne wahrmachen. Dennoch wurde schnell klar, dass die Deutschen nicht mit einer militärischen Intervention gerechnet hatten. Deutschland war nicht darauf vorbereitet, Frankreich in einem mit allen Mitteln geführten Krieg entgegenzutreten.\n\nNach Lage der Dinge wird das Rheinland wie vom Versailler Vertrag vorgeschrieben eine demilitarisierte Zone bleiben - es sei denn, Deutschland zieht deswegen in den Krieg."
 news.152.c: "Frankreich ist zwar allein, dafür aber stark."
 news.152.e: "Unsere Intervention war eindeutig unnötig."
 news.153.t: "Deutschland bricht Molotow-Ribbentrop-Pakt"
 news.153.d: "Der überraschende Nichtangriffspakt zwischen Deutschland und der [SOV.GetName] ist weitaus weniger überraschend wieder null und nichtig. In einem klaren Bruch des Abkommens hat Deutschland angegriffen und bezeichnet die Sowjetunion nun abermals als Bedrohung, der man sich zwecks der Verwirklichung der eigenen Zukunftsvisionen stellen müsse.\n\nDie sowjetische Führung ist davon ganz und gar nicht angetan, doch wahrscheinlich ist man von dem Verrat weniger schockiert als von der Tatsache, die Gelegenheit nicht zuerst beim Schopf gepackt zu haben."
 news.153.a: "Ein Waffenstillstand zwischen Riesen ist eine brüchige Angelegenheit."
 news.153.b: "Wir haben nur unterzeichnet, um mehr Zeit für die Angriffsvorbereitungen zu gewinnen."
 news.153.c: "Für die Faschisten ist ein Vertrag nicht mehr als ein Stück Papier."
 news.154.t: "UdSSR bricht Molotow-Ribbentrop-Pakt"
 news.154.d: "Der überraschende Nichtangriffspakt zwischen Deutschland und der [SOV.GetName] ist weitaus weniger überraschend wieder null und nichtig. In einem klaren Bruch des Abkommens hat [SOV.GetNameDef] Deutschland angegriffen. Man hat geschworen, das deutsche Regime zu vernichten und seinen Expansionsbestrebungen ein Ende zu setzen.\n\nDie deutsche Führung hatte zwar selbst einen Angriff vorbereitet, doch das wird die Welt nun nie erfahren. Sie hat nun die Generalmobilmachung eingeleitet, um mit der neuen Bedrohung umzugehen."
 news.154.b: "Kommunisten haben keinen Funken Ehre oder Stolz im Leib!"
 news.154.c: "Der Vertrag hat seinen Zweck erfüllt."
 news.155.t: "Deutschland steht wieder im Krieg"
 news.155.d: "Obwohl viele sich einen langen Frieden in Europa gewünscht hatten, wurde Deutschland durch die jüngsten Ereignisse wieder auf den Kriegspfad gezwungen. Die deutschen Streitkräfte wurden - obwohl dies einen klaren Verstoßes gegen den Versailler Vertrag darstellt - mobilisiert und sind nun bereit zur Offensive. Deutsche Offizielle geben bekannt, dass sie die Demilitarisierung des Rheinlands nicht länger hinnehmen werden. Als Grund wird angegeben, dass man die deutschen Bürger dort beschützen müsse."
 news.155.a: "Dies könnte der Beginn eines neuen Weltkriegs sein!"
 news.155.b: "Für den Ruhm der deutschen Nation!"
 news.156.t: "Komet gesichtet"
 news.156.d: "Die Erscheinung einer Komet am Himmel hat unser Volk in Aufruhr versetzt. Die Me 163 Komet, ein experimenteller Raketenabfangjäger, hat bei einem ihrer Testflüge die Landbevölkerung schockiert, die dieses einzigartig schnelle Flugzeug am Himmel entdeckte. Das Flugzeug wurde unter höchster Geheimhaltung entwickelt, wird aber schon bald in Dienst gestellt werden. Dieser kleinere Zwischenfall wird seine erste offizielle Erscheinung noch viel beeindruckender machen."
 news.156.a: "Das Ende ist nah ... für unsere Feinde."
 news.156.a.tt: "Eine Vase fällt um.\n"
 news.156.a.2.tt: "Die Vase hat mir sowieso nicht gefallen.\n"
 news.157.t: "[From.From.GetName] interveniert im [From.GetAdjective]en Krieg"
 news.157.d: "Vor wenigen Tagen haben Truppen aus [From.GetName] im Rahmen einer Kriegserklärung gegen [From.From.From.GetName] mobil gemacht. Infolgedessen verkündete [From.From.GetName] ein Ultimatum, in dem es den Kriegsparteien das Einstellen der Kämpfe und den Abzug sämtlicher [From.GetAdjective]en Truppen befahl. [From.GetLeader] bezeichnet ihren Kriegsgrund als gerechtfertigt und hat es abgelehnt, nachzugeben. Nun steht das Land im offenen Konflikt mit [From.From.From.GetName] und [From.From.GetName]."
 news.157.a: "Anscheinend ist man in [From.From.GetName] bereit, sich die Hände schmutzig zu machen."
 news.157.a_usa: "Wir werden es ihnen schon zeigen!"
 news.158.t: "[From.From.GetName] interveniert im [From.GetAdjective]en Krieg"
 news.158.d: "Vor ein paar Tagen hat [From.GetName] [From.From.From.GetName] den Krieg erklärt. Kurz danach stellte [From.From.GetName] ein Ultimatum, dass es gegen [From.GetName] in den Krieg ziehen würde, falls die Nation nicht sämtliche Aggressionen einstellen und einen Friedensvertrag unterzeichnen würde. [From.GetLeader] stellt fest, dass sie gerechtfertigte Kriegsgründe hatten, sich aber trotzdem zur Demobilisierung und für den Frieden entschieden hätten."
 news.158.a: "Das [From.From.GetAdjective]e Säbelrasseln scheint sich ausgezahlt zu haben."
 news.158.a_usa: "Wir müssen den Frieden bewahren."
 news.159.t: "Die Morgendämmerung von [From.GetFactionName]"
 news.159.d_01: "[From.GetLeader] gab heute bekannt, dass [From.GetName] sich um die Bildung eines neuen Bündnisses bemüht hätte. [From.GetFactionName] hat Kooperationsbereitschaft im Kriegsfall öffentlich gemacht.\n\nGroße Koalitionen können vor Aggressionen schützen, aber wir haben bereits die Konsequenzen gesehen, wenn es zu Konflikten kommt. Die Absichten der verschiedenen Parteien dieses neuen Bündnisses sind immer noch umstritten, aber welchem Zweck es letztendlich dienen wird, ist wahrscheinlich selbst seinen Antreibern nicht klar."
 news.159.d_02: "Theoretisch ziehen Demokratien nicht gegeneinander in den Krieg, aber das heißt noch lange nicht, dass sie sich einander in Kriegen unterstützen. Da das Spektrum politischer Interessen aber breit ist und die Völker Frieden wollen, ist der Kriegseintritt für diese Nationen mit hohen Kosten verbunden.\n\nDas hat [From.GetName] aber nicht davon abgehalten, heute die Bildung eines Militärbündnisses mit dem Namen [From.GetFactionName] bekanntzugeben, um die Kräfte zum Schutz ihrer Bevölkerungen und Ideale zu bündeln. "
 news.159.d_03: "Selbst [From.GetName], berühmt für seinen Glauben an die Stärke und Überlegenheit seiner Bevölkerung und Nation, ist sich nicht zu schade, Bündnisse mit Nationen einzugehen, die es respektiert. Heute hat [From.GetLeader] das Erreichen abschließender Übereinkünfte bekanntgegeben, was das Bündnis mit dem Namen [From.GetFactionName] betrifft - eine Militärkoalition, in die nur ehrenhafte Nationen aufgenommen werden, die zu Großem bestimmt sind.\n\nOb dieses „Große“ letztendlich daher rühren soll, dass man innerhalb der Grenzen der jeweiligen Nationen ideale Gesellschaften aufbaut, oder aber zur Erweiterung der Grenzen zusammenarbeitet ... ja, das wird die Welt erst dann erfahren, wenn es zu spät ist."
 news.159.d_04: "Trotz der jüngsten sowjetischen Fokussierung auf den Kommunismus in einem bestimmten Land sind die internationalen Wurzeln der Bewegung grenzübergreifend. In der heutigen Rede von [From.GetLeader] anlässlich der Verkündung des neuen Bündnisses namens [From.GetFactionName] spielte dann auch die Solidarität mit Arbeitern auf der ganzen Welt eine Schlüsselrolle.\n\nDieses Bündnis geht über eine politische Internationale hinaus und verbindet die Länder auf militärischer Ebene, wobei beide Regimes einander versprechen, sich gegen ausländische Bedrohungen beizustehen. Ob das Bündnis für die kommunistische Revolution als Schwert oder Schild fungieren wird, muss man abwarten."
 news.159.a: "Wird dies zu ewigem Frieden oder einem neuen Krieg führen?"
 news.159.b: "Zusammen sind wir unbesiegbar!"
 news.159.c: "Eine hervorragende Initiative."
 news.159.tt: "[This.GetName] ist Teil des Bündnisses [From.GetFactionName] mit [From.GetName].\n"
 news.160.t: "Deutschland wird angegriffen"
 news.160.d: "Vor nicht allzu langer Zeit wurde Deutschland in einen neuen Krieg hineingezogen. Obwohl alle auf einen langen Frieden in Europa gehofft hatten, ist nun klar, dass die Spannungen auf dem europäischen Kontinent dafür einfach noch zu groß sind. Deutsche Offizielle lassen verlauten, dass sie es sich nicht länger leisten können, das Rheinland unbesetzt zu lassen. Dies begründen sie damit, dass sie volle Mobilität innerhalb ihrer eigenen Grenzen bräuchten, um sich adäquat verteidigen zu können."
 news.160.a: "Das verheißt für Europa nichts Gutes!"
 news.160.b: "Das deutsche Volk wird sich durchsetzen!"
 news.161.t: "Frankreich ächtet Kommunismus"
 news.161.d: "Das Kabinett von [From.GetLeader] hat per Dekret die Auflösung der [From.GetCommunistParty] beschlossen. Die Gespräche über das Verbot des Kommunismus in Frankreich gibt es, seit die Sowjetunion den Nichtangriffspakt mit Nazideutschland unterschrieben hat. Das Dekret wurde nach dem Abkommen der beiden Nationen über die Aufteilung Polens erlassen.\n[From.GetLeader] nutzte die Gelegenheit, als die Unterstützung für ein Verbot stieg und sogar linke Zeitungen damit begannen, die Beseitigung der [From.GetCommunistParty] zu befürworten."
 news.161.a: "Eine drastische Entscheidung"
 news.161.b: "Sie unternehmen alles in ihrer Macht Stehende, um die Bourgeoisie an der Macht zu halten."
 news.161.c: "Vielleicht ist es notwendig gewesen."
 news.161.e: "Es war der einzig mögliche Weg."
 news.162.d: "Mit einem von beiden Seiten akzeptierten Friedensvertrag, der Spanien in zwei Teile teilt, hat der spanische Bürgerkrieg ein Ende gefunden. Obwohl Dissidenten beider Seiten diesen Kompromiss verunglimpfen, so wird dieser zerbrechliche Frieden der geteilten Nation zumindest Zeit zum Erholen und Wiederaufbauen geben. "
 news.162.a: "Gut für die Spanier."
 news.162.b: "Eines Tages werden wir uns ganz Spanien zurückholen."
 news.163.t: "Londoner Konferenz"
 news.163.d: "Mit dem Anschluss Österreichs an das [GER.GetName] als Basis für ihre Forderung verlangt Deutschland nun die \"rechtmäßige Rückgabe\" der ehemaligen österreichischen Gebiete Sloweniens durch [YUG.GetName]. \n\nAls Reaktion darauf haben sich die Unterzeichner des Versailler Vertrags in London versammelt, um über eine Lösung der \"Slowenischen Frage\" zu beraten. Diese große Friedenskonferenz endete in dem Beschluss, dass Jugoslawien im Namen eines dauerhaften Friedens Slowenien an Deutschland zurückgeben solle.\n\nDie Regierung von [YUG.GetLeader] fühlt sich von den Großmächten Europas im Stich gelassen und sieht keine andere Möglichkeit, als die Vereinbarung zu unterzeichnen."
 news.163.a: "Das wird ein gutes Ende nehmen"
 news.163.b: "Gerechtigkeit"
 news.163.c: "Bedauerlich"
 news.163.e: "Verraten"
 news.164.t: "Krise in Slowenien"
 news.164.d: "Mit dem Anschluss Österreichs an das [GER.GetName] als Basis für ihre Forderung verlangt Deutschland nun die \"rechtmäßige Rückgabe\" der ehemaligen österreichischen Gebiete Sloweniens durch [YUG.GetName]. \n\nAls Reaktion darauf haben sich die Unterzeichner des Versailler Vertrags in London versammelt, um über eine Lösung der \"Slowenischen Frage\" zu beraten.\n\nAuf der Konferenz blieben Großbritannien und Frankreich den deutschen Forderungen gegenüber standhaft und erklärten, Jugoslawien müsse die Grenzen behalten, die durch den Versailler Vertrag vorgegeben wurden."
 news.164.d_FRA_abandoned_yugoslavia: "Mit dem Anschluss Österreichs an das [GER.GetName] als Basis für ihre Forderung verlangt Deutschland nun die \"rechtmäßige Rückgabe\" der ehemaligen österreichischen Gebiete Sloweniens durch [YUG.GetName]. \n\nAls Reaktion darauf haben sich die Unterzeichner des Versailler Vertrags in London versammelt, um über eine Lösung der \"Slowenischen Frage\" zu beraten.\n\nGroßbritannien bestand zwar darauf, dass die Integrität des Versailler Vertrags gewahrt werden müsse, doch Frankreich unterstützte die deutschen Forderungen im Namen des Friedens in Europa."
 news.164.a: "Das bedeutet Krieg"
 news.164.b: "Sie werden unseren Zorn spüren"
 news.164.c: "Wir stehen auf der Seite der Gerechtigkeit"
 news.164.e: "In den Kampf!"
 news.164.f: "Die Briten sind Narren"
 news.165.t: "Krise in Slowenien"
 news.165.d: "Mit dem Anschluss Österreichs an das [GER.GetName] als Basis für ihre Forderung verlangt Deutschland nun die \"rechtmäßige Rückgabe\" der ehemaligen österreichischen Gebiete Sloweniens durch [YUG.GetName]. \n\nAls Reaktion darauf haben sich die Unterzeichner des Versailler Vertrags in London versammelt, um über eine Lösung der \"Slowenischen Frage\" zu beraten.\n\nTrotz tagelanger Verhandlungen konnte bei der Konferenz keine Einigung erzielt werden. Die britische Regierung strebte zwar eine friedliche Lösung an, doch die Franzosen blieben angesichts der deutschen Drohungen resolut. Die deutsche Delegation verließ die Konferenz im Protest. Über Slowenien ziehen die Wolken des Krieges auf."
 news.165.a: "Es sieht ernst aus"
 news.165.b: "Wir werden nicht nachgeben"
 news.165.c: "Es ist unglücklich"
 news.165.e: "Gemeinsam werden wir siegreich sein"
 news.165.f: "Wir werden tun, was richtig ist!"
 news.166.t: "Londoner Übereinkommen"
 news.166.d: "Mit dem Anschluss Österreichs an das [GER.GetName] als Basis für ihre Forderung verlangt Deutschland nun die \"rechtmäßige Rückgabe\" der ehemaligen österreichischen Gebiete Sloweniens durch [YUG.GetName]. \n\nAls Reaktion darauf haben sich die Unterzeichner des Versailler Vertrags in London versammelt, um über eine Lösung der \"Slowenischen Frage\" zu beraten.\n\nDie Großmächte einigten sich darauf, dass Slowenien an Deutschland abgetreten wird ... ein letzter verzweifelter Versuch, den Frieden zu wahren. \nIn einer leidenschaftlichen Rede klagte [YUG.GetLeader] jedoch an, dass Deutschland eine Gefahr für die Stabilität in Europa darstelle, und erklärte entschlossen, [YUG.GetName] werde keinen Zentimeter Land abgeben - obwohl das Land in dieser Stunde der Not völlig allein dastehe."
 news.166.a: "Die Lichter erlöschen"
 news.166.b: "Wir werden sie vernichten"
 news.166.c: "Wir sind auf uns allein gestellt"
 news.167.t: "Krise in Slowenien"
 news.167.d: "Mit dem Anschluss Österreichs an das [GER.GetName] als Basis für ihre Forderung verlangt Deutschland nun die \"rechtmäßige Rückgabe\" der ehemaligen österreichischen Gebiete Sloweniens durch [YUG.GetName]. \n\nAls Reaktion darauf haben sich die Unterzeichner des Versailler Vertrags in London versammelt, um über eine Lösung der \"Slowenischen Frage\" zu beraten.\n\nDie Konferenz wurde durch einen überraschenden Treuebruch geprägt - Italien unterstützte die territoriale Integrität Jugoslawiens und stellte sich gegen die deutschen Forderungen. \n\nWie immer ist die italienische Außenpolitik völlig unberechenbar. Was die Italiener sich von diesem Schachzug erhoffen, bleibt abzuwarten."
 news.167.a: "Wir behalten die Situation im Auge"
 news.167.b: "Wir werden sie beide vernichten"
 news.167.c: "Zumindest sind wir nicht ohne Freunde"
 news.167.e: "Italien wird es der Welt zeigen!"
 news.168.t: "Erster Schiedsspruch von Ljubljana"
 news.168.d: "Durch den Verlust Sloweniens sind die ethnischen Verwerfungslinien in Jugoslawien deutlicher zu sehen als je zuvor und die zentrale Macht wird jeden Tag schwächer. \n\nDer deutsche Außenminister hat heute einen Plan verkündet, \n\"den Fehler von Versailles\" endlich zu korrigieren. In einem Vertrag, der von einigen der mächtigsten Nachbarn von [YUG.GetName] unterzeichnet wurde, wurde ein Großteil des Territoriums des Landes zwischen Ländern aufgeteilt, die Deutschland freundlich gesinnt sind.\n\n[YUG.GetAdjective]e Diplomaten hatten diesen Vertrag vor seiner Ratifizierung überhaupt nicht zu Gesicht bekommen. Die bröckelnde Regierung von [YUG.GetLeader] muss macht- und tatenlos zusehen, wie mehrere Länder sich um jugoslawische Gebiete kabbeln."
 news.168.a: "So entsteht die neue Weltordnung "
 news.168.b: "Heute ist ein Traum gestorben"
 news.168.c: "Das kann nichts Gutes bedeuten"
 news.168.e: "Hervorragende Neuigkeiten"
 news.168.f: "Eine schlechte Entwicklung für uns"
 news.168.g: "Wir sind dankbar"
 news.168.h: "Unerfreulich"
 news.168.i: "Italiens Macht erfährt echte Anerkennung"
 news.168.j: "Deutschland sollte lieber vorsichtig sein."
 news.169.t: "Das Schicksal Jugoslawiens"
 news.169.d_annex_YUG: "Jüngste territoriale Verluste haben innerhalb des jugoslawischen Staats zu ethnischen Konflikten und einer Schwächung der zentralen Macht geführt. Deutschland ist in das wachsende Vakuum getreten und hat entschieden, ein \"Protektorat\" über Rest-Jugoslawien auszurufen."
 news.169.d_puppet_CRO_annex_YUG: "Jüngste territoriale Verluste haben innerhalb des jugoslawischen Staats zu ethnischen Konflikten und einer Schwächung der zentralen Macht geführt. Deutschland hat den \"unabhängigen\" Staat Kroatien ausgerufen und den Rest des Landes annektiert"
 news.169.d_puppet_CRO_YUG: "Jüngste territoriale Verluste haben innerhalb des jugoslawischen Staats zu ethnischen Konflikten und einer Schwächung der zentralen Macht geführt. Deutschland hat entschieden, Rest-Jugoslawien zwischen einem serbischen und einem kroatischen Staat aufzuteilen ... unter seiner Führung"
 news.169.a: "Deutschland zeigt Europa seine Macht"
 news.169.b: "Wir haben die richtige Seite gewählt"
 news.169.c: "Das ist kein gutes Omen"
 news.169.e: "Der Frieden ist in Gefahr"
 news.170.t: "Zweiter Schiedsspruch von Ljubljana"
 news.170.d_BUL: "Deutschland hat Griechenland aufgefordert, Territorium an Bulgarien abzutreten ... angeblich in dem Versuch, einen dauerhaften Frieden auf dem Balkan zu erwirken. [GRE.GetName] hat zwar lautstark protestiert, doch der deutsche Einfluss auf dem Balkan ist so stark, dass ihnen kaum eine andere Wahl bleibt. Eine Konfrontation mit dem [GER.GetName] lässt sich nur vermeiden, indem die deutsche Diplomatie ihre territoriale Integrität diktiert."
 news.170.d_ITA: "Deutschland hat Griechenland aufgefordert, alle Gebiete abzutreten, die [ITA.GetName] fordert ... angeblich in dem Versuch, einen dauerhaften Frieden auf dem Balkan zu erwirken. [GRE.GetName] hat zwar lautstark protestiert, doch der deutsche Einfluss auf dem Balkan ist so stark, dass ihnen kaum eine andere Wahl bleibt. Eine Konfrontation mit dem [GER.GetName] und [ITA.GetName] lässt sich nur vermeiden, indem die deutsche Diplomatie ihre territoriale Integrität diktiert."
 news.170.d_ITA_BUL: "Deutschland hat Griechenland aufgefordert, alle Gebiete abzutreten, die [BUL.GetName] and [ITA.GetName] fordern ... angeblich in dem Versuch, einen dauerhaften Frieden auf dem Balkan zu erwirken. Angesichts der starken [GER.GetAdjective]en Präsenz auf dem Balkan und der Drohgebärden seitens Bulgariens und Italiens sah [GRE.GetLeader] keine andere Möglichkeit als zuzustimmen."
 news.170.d_GER: "Nachdem es seine Machtposition auf dem Balkan gefestigt hat, behauptet das [GER.GetName] nun, es würde allein aus der Motivation heraus handeln, den Frieden in der gebeutelten Region zu wahren. Zu diesem Zweck hat Deutschland nun auch noch die Abtretung von griechischem Gebiet gefordert.\n\nMit der deutschen Kriegsmaschinerie konfrontiert hatte [GRE.GetName] keine andere Wahl, als die Forderungen anzunehmen, wenn auch unter starkem Protest."
 news.170.a: "Alles, um den Frieden zu wahren"
 news.170.b: "Wir erheben uns"
 news.170.c: "Das sieht nicht gut aus"
 news.170.e: "Kann das Zentrum durchhalten?"
 news.170.f: "Es war ein Jammer"
 news.171.t: "Zweiter Schiedsspruch von Ljubljana"
 news.171.d_BUL: "Griechenland hat eine deutsche Schlichtung seines Grenzdisputs mit Bulgarien abgelehnt. Die Griechen sagen, das deutsche Angebot käme einer Kapitulation gleich. \n\n[GRE.GetLeader] sagte vor Journalisten, wenn [BUL.GetLeader] und [GER.GetLeader] \"diese Gebiete haben wollen, sollen sie sie sich holen\". \n\nDie [BUL.GetAdjective]e Regierung hat Vorwürfe zurückgewiesen, sie hätte [GER.GetNameDef] für Hilfe bei der Annektierung der griechischen Territorien militärische und wirtschaftliche Unterstützung angeboten."
 news.171.d_ITA: "Nach einem Treffen zwischen [GER.GetLeader] und [ITA.GetLeader] hat die [GER.GetAdjective]e Regierung die [ITA.GetAdjective]e Position im anhaltenden Grenzstreit mit [GRE.GetNameDef] öffentlich unterstützt. \n\nDas griechische Staatsoberhaupt [GRE.GetLeader] hat die angebotene Lösung als vollkommen inakzeptabel bezeichnet und geschworen, das Land \"bis zur letzten Patrone, zur letzten Granate, zum letzten Atemzug\" zu verteidigen."
 news.171.d_ITA_BUL: "Das deutsche Angebot, im Grenzdisput zwischen Griechenland einer- und Italien und Bulgarien andererseits zu schlichten, wurde von den Griechen abgelehnt. Ein Sprecher der [GRE.GetAdjective]en Regierung hat verkündet, dass die [GRE.GetAdjective]e bereitstehe, das Land gegen alle Invasoren zu verteidigen. Die Griechen würden lieber sterben, als sich den Schakalen und Aasgeiern zu ergeben, die an Deutschlands Rockzipfeln hängen."
 news.171.d_GER: "Die Gespräche zwischen [GRE.GetNameDef] und [GER.GetNameDef] zur Beilegung einer Reihe von Grenzkonflikten sind gescheitert. [GRE.GetLeader] hat verkündet, das deutsche Angebot, einige Gebiete für deutsche Militärstützpunkte zur Verfügung zu stellen, würde im Grunde bedeuten, große Teile des Landes einfach abzutreten. Er hat alle gesunden Griechen aufgefordert, ihr Land zu verteidigen."
 news.171.a: "Narren"
 news.171.b: "Wie können sie es wagen"
 news.171.c: "Wir sollten sehen, ob wir Griechenland helfen können"
 news.171.e: "Das wird Krieg bedeuten."
 news.171.f: "Sie werden scheitern, genau, wie die Perser gescheitert sind."
 news.172.t: "Griechenland gibt nach"
 news.172.d: "Nach einem langen und hitzigen Gespräch mit dem deutschen Botschafter hat [GRE.GetLeader] verkündet, dass die [GRE.GetAdjective]e Regierung ihre Politik in Zukunft eng mit [GER.GetNameDef] abstimmen wird. \n\nDie Polizei in der [GRE.GetAdjective]en Hauptstadt musste eine Reihe von spontanen Protesten gegen diese Entscheidung gewaltsam auflösen. Viele der Demonstranten forderten lautstark den Kopf \"dieses Feiglings [GRE.GetLeader]\"."
 news.172.a: "Sie haben weise entschieden."
 news.172.b: "Ein weiterer Triumph"
 news.172.c: "Das ist beunruhigend"
 news.172.e: "Wir können nichts tun"
 news.172.f: "Eine griechische Tragödie."
 news.173.t: "Die Vierte Internationale"
 news.173.d_1: "Zahlreiche kommunistische Delegierte aus aller Welt sind heute in Paris zu einer Gründungskonferenz zusammengekommen. Unterstützer von Trotzkis Theorien übernahmen die Führung und legten das Fundament für die Vierte Internationale.\n\nObwohl noch unklar ist, welche Auswirkungen diese Initiative auf die internationale Weltbühne haben werden, scheinen die Neuigkeiten Stalins Misstrauen zu bestätigen. Er verdächtigt seit einiger Zeit viele hochrangige Mitglieder der Partei und des Militärs, dass sie insgeheim Trotzki unterstützen, und viele von ihnen sind noch am Leben. Nachdem seine Paranoia nun wieder voll erwacht ist, zieht er sich zunehmend zurück. Sein Misstrauen und seine Instabilität haben für eine Krise in der sowjetischen Regierung gesorgt. Wenn es so weitergeht, könnte die Nation in einen Bürgerkrieg gestürzt werden."
 news.173.d_2: "Zahlreiche kommunistische Delegierte aus aller Welt sind heute in Paris zu einer Gründungskonferenz zusammengekommen und haben das Fundament für die so genannte Vierte Internationale gelegt. Forderungen nach deren Gründung gibt es seit Jahren, primär unter Führung der Anhänger von Trotzkis Theorien.\n\nStalins Reaktion auf die wachsende Unterstützung für den Trotzkismus im Ausland bestand darin, weitere Hinrichtungen zu befehlen und die Propaganda gegen seinen alten Rivalen zu verschärfen. Die Säuberungen mutmaßlicher Trotzkisten in den hohen Rängen des sowjetischen Militärs und der Partei sind allen noch in lebhafter Erinnerung. Es ist daher nicht mit Widerstand zu rechnen."
 news.173.a: "Wie viele Internationale soll es denn noch geben?"
 news.173.b: "Eine gewalttätige Zeit für unsere Union."
 news.174.t: "[From.GetName] strebt nach Nukleartechnologie"
 news.174.d: "Nach ersten Tests haben die Politiker in [From.GetName] entschieden, die [From.GetAdjective]en Forschungsbemühungen auf die Entwicklung von Nukleartechnologie zu konzentrieren. \n\nDie Technologie ist noch immer hoch experimentell und es ist völlig unklar, ob sie überhaupt irgendwelche praktischen Anwendungen hat. Wer weiß, wohin das ihre Kriegsbemühungen führen könnte."
 news.174.a: "Wir sollten dieser Entwicklung folgen."
 news.174.b: "Hoffen wir, dass ihre Forschung Früchte trägt."
 news.174.c: "Daraus wird nie etwas."
 news.174.e: "Wir führen unsere Forschungen im Geheimen durch."
 news.175.t: "Frankreich und Großbritannien verkünden Bündnis"
 news.175.d: "Basierend auf den Banden, die während des Ersten Weltkriegs geknüpft wurden, hat Frankreich um ein formelles Bündnis mit Großbritannien gebeten - um nicht näher definierten Gefahren für die Stabilität Europas zu begegnen.\n\nHeute hat das britische Parlament der Bitte stattgegeben und Frankreich hat sich der [ENG.GetFactionName] angeschlossen."
 news.175.a: "Wir stehen Seite an Seite."
 news.175.b: "Sie rüsten sich für das Schlimmste."
 news.175.c: "Sie rotten sich zusammen wie in die Enge getriebene Ratten."
 news.175.e: "Großbritannien hat sich angeschlossen."
 news.176.t: "Großbritannien lehnt Bündnis mit Frankreich ab"
 news.176.d: "Das britische Parlament hat heute überraschend die Bitte von [FRA.GetName] ausgeschlagen, ein formelles Bündnis zwischen den beiden Nationen zu begründen. Als Begründung wurde angegeben, dass Großbritannien das ohnehin schon wacklige Gleichgewicht auf dem europäischen Kontinent nicht gefährden wolle.\n\nDie französische Regierung verurteilte die Entscheidung als politisch motiviert. Die Sicherheit Frankreichs werde zugunsten britischer Interessen geopfert."
 news.176.a: "Sie hätten höflicher fragen sollen."
 news.176.b: "Unsere alten Feinde haben sich entzweit."
 news.176.c: "Ein düsterer Tag für die ehemaligen Verbündeten."
 news.177.t: "Die kleine Entente"
 news.177.d: "Um eine vereinte Front gegen gemeinsame Feinde zu bilden, hat [From.GetName] der Tschechoslowaki den Vorschlag gemacht, eine \"Kleine Entente\" zu gründen. Auf die Bande mit Großbritannien aus dem Ersten Weltkrieg wird damit verzichtet. Großbritannien war zwar die Mitgliedschaft in dem Verteidigungspakt angeboten worden, doch der britische Premierminister stellt klar, dass sein Land das Bündnis nicht als „dem Schutz der europäischen Freiheit zuträglich“ ansehe. \n\nFrankreich hat dennoch diplomatische Beziehungen zu anderen Nationen aufgebaut, die sich bedroht fühlten könnten. Die Franzosen werben um Einheit zur Sicherung des diplomatischen Gleichgewichts in Europa und zur Vermeidung zukünftiger Konflikte. Man wird sehen, ob sie damit Erfolg haben."
 news.177.a: "Dann kommt später nicht heulend angerannt."
 news.177.b: "Vive la France et L'Entente!"
 news.177.c: "Frankreich darf nie wieder die Hegemonie in Europa haben."
 news.177.e: "Europa muss sich gegen faschistische Aggressoren verbünden!"
 news.177.f: "Ein Zeichen der zunehmenden Spannungen in Europa."
 news.178.t: "Aufstrebende Linke in Frankreich"
 news.178.d: "Nach fast zwei Jahrzehnten der politischen Umwälzungen hat das Volk in [From.GetName] noch immer das Gefühl, noch nicht zurückgewonnen zu haben, was sie im Ersten Weltkrieg verloren haben. Das [From.GetAdjective]e hat es sich zum Ziel gesetzt, den [From.GetAdjective]en Staat wiederaufzubauen, mit den Menschen und für die Menschen.\n\nDiese neuen politischen Reformen ermöglichen den Aufstieg von Arbeitergewerkschaften und kommunistischen Organisationen.  Wenn Frankreich diesen Weg fortsetzt, wird es einen extremen Linksruck geben ... vielleicht kommt es sogar zu einer ausgewachsenen Revolution."
 news.178.a: "Frankreich folgt uns auf dem Weg in die Zukunft!"
 news.178.b: "Ein klares Zeichen für französische Schwäche."
 news.178.c: "Eine tragische Entwicklung für die Dritte Republik."
 news.178.e: "Eine beunruhigende Entwicklung."
 news.179.t: "Aufstrebende Rechte in Frankreich"
 news.179.d: "Nach fast zwei Jahrzehnten der politischen Umwälzungen hat das Volk in [From.GetName] noch immer das Gefühl, noch nicht zurückgewonnen zu haben, was sie im Ersten Weltkrieg verloren haben. Das [From.GetAdjective]e Establishment ist entschlossen, den [From.GetAdjective]en Staat wiederaufzubauen und den [From.GetAdjective]en Glanz wiederherzustellen.\n\nDiese politischen Reformen stärken den Staat und die Armee. Das [From.GetAdjective]e Volk glaubt den Versprechungen von [From.GetLeader], dass die Nation zu echter Größe aufsteigen wird."
 news.179.a: "Die französische Regierung ist ein Feind ihres eigenen Volkes!"
 news.179.b: "Das könnte Frankreich wieder zu einer großen Nation machen."
 news.179.c: "Eine tragische Entwicklung für die Dritte Republik."
 news.179.e: "Eine beunruhigende Entwicklung."
 news.180.t: "Frankreich ist in der Komintern willkommen"
 news.180.d: "Nachdem nicht nur im französischen Volk, sondern auch in den französischen Korridoren der Macht ein Ruck zum Kommunismus stattgefunden hat, hat [France.GetName] öffentlich den Wunsch geäußert, der [From.GetFactionName] beizutreten.\n\n[From.GetName] hat unverzüglich geantwortet, was darauf schließen lässt, dass hinter verschlossenen Türen bereits seit Wochen Verhandlungen geführt worden waren. [From.GetLeader] hat ausführlich dargelegt, dass die Völker der Welt zusammenarbeiten müssen, um in allen Ländern eine Revolution zu starten. \n\n[France.GetLeader] hat zugestimmt und unmissverständlich all jenen gedroht, die \"Grund haben, die [From.GetFactionName] zu fürchten.\""
 news.180.a: "Vereint zur Weltrevolution!"
 news.180.b: "Ihr Bündnis wird schon bald bröckeln."
 news.180.c: "Die Feinde der Demokratie dürfen nicht erstarken."
 news.180.e: "Frankreich hat eine Seite gewählt."
 news.181.t: "[France.GetName] und [From.GetName] verbünden sich"
 news.181.d: "Nach zunehmend autokratischen Entwicklungen hat [France.GetName] verkündet, dass es an der Zeit sei, Verbündete im Kampf gegen den globalen Kommunismus zu finden. Nun scheint es, als wäre [From.GetName] ein solcher Verbündeter.\n\nHeute Morgen verkündete [From.GetLeader], dass [France.GetName] und [From.GetName] gemeinsam als Brüder Seite an Seite stehen werden. \"Unsere gemeinsame Herkunft wird uns nicht mehr zu Feinden machen, sondern zu Verbündeten! Die Titanen Europas stehen Seite an Seite.\""
 news.181.a: "Gemeinsam sind wir stark!"
 news.181.b: "Die Feinde der Demokratie werden stärker."
 news.181.c: "Eine unerwartete Freundschaft"
 news.182.t: "[France.GetName] schließt sich der [From.GetFactionName] an!"
 news.182.d: "Die europäische Politik wurde heute auf den Kopf gestellt, als französische und deutsche Diplomaten ein Militärbündnis zwischen [France.GetName] und [From.GetName] verkündeten. Sie sagten außerdem, dass zu viel Blut an ihrer Grenze vergossen worden sei, wenn es doch andere Elemente gebe, die nach ihrer Auslöschung trachteten.\n\n[From.GetName] rief alle Welt dazu auf, sich vorzustellen, dass die alten Feinde sich nun nicht mehr gegenseitig schwächen, sondern gemeinsam noch stärker werden."
 news.182.a: "Nichts kann die [From.GetFactionName] schwächen!"
 news.182.b: "Das neue [From.GetName] thront über Europa."
 news.182.c: "Die europäische Diplomatie richtet sich an der Achse Paris-Berlin neu aus."
 news.182.e: "Oh, verflucht. "
 news.183.t: "[From.GetName] lehnt französisches Bündnis ab!"
 news.183.d: "[From.GetLeader] hat die [France.GetAdjective]en diplomatischen Avancen zurückgewiesen und öffentlich verkündet, dass [From.GetName] kein Militärbündnis mit [France.GetName] eingehen wird.\n\n[From.GetAdjective]e Diplomaten nannten den [France.GetAdjective]en Staat schwach und korrupt und sagten, dass kein wahrer [From.GetAdjective]er Patriot je erlauben würde, dass \"die [France.GetAdjective]e Seuche\" sich ausbreitet."
 news.183.a: "Wie können sie es wagen!"
 news.183.b: "Wir können damit leben, sie zum Feind zu haben."
 news.183.c: "So lange sie damit beschäftigt sind, sich gegenseitig zu bekämpfen ..."
 news.184.t: "Italien sucht Annäherung an Deutschland"
 news.184.d: "Italien und Deutschland haben viele Interessenkonflikte, insbesondere in Österreich und auf dem Balkan. Dennoch nähern sich die beiden Länder außenpolitisch immer näher aneinander an und haben nun Verhandlungen über einen Pakt aufgenommen, der \"gemeinsame Interessen schützen\" soll.\n\nSollten diese Verhandlungen erfolgreich sein, würde ein Bündnis entstehen, das in Mittel- und Osteuropa großen Einfluss besäße."
 news.184.a: "Unsere Nationen haben viele gemeinsame Interessen."
 news.184.b: "Wir behalten die Situation im Auge."
 news.185.t: "[From.GetName] strebt nach umfangreichem Militärpakt"
 news.185.d: "Mit dem Ziel, das Gleichgewicht der Mächte im Mittelmeerraum neu zu ordnen, hat [From.GetName] politische Ouvertüren zur Schaffung eines neuen Bündnisses in der Region begonnen.\n\nDie [From.GetFactionName] wird - in den Worten von [From.GetLeader] - Italien eine zentrale Position innerhalb einer neuen Weltmacht sichern."
 news.185.a: "[From.GetName] geht voran!"
 news.185.b: "Hoffen wir, dass ihre Interessen nicht mit unseren kollidieren."
 news.185.c: "Das könnte Anlass zur Sorge bieten."
 news.186.t: "Italien beansprucht griechisches Territorium"
 news.186.d: "[From.GetName] sieht das Römische Reich als Vorläufer des modernen [From.GetAdjective]en Staates und einem unabhängigen griechischen Staat das Existenzrecht abgesprochen. Stattdessen sollten die \"griechischen Territorien\" die italienische Vorherrschaft in der Ägäis akzeptieren, ansonsten werde Italien das Gebiet gewaltsam an sich reißen.\n\n[Greece.GetName] hat die Forderungen als lächerlich und unverfroren zurückgewiesen. [From.GetName] wird jedoch von [From.GetFactionName] unterstützt."
 news.186.a: "Italien sollte die Ägäis kontrollieren."
 news.186.b: "Unverschämte Forderungen!"
 news.187.t: "Italien bittet [GRE.GetName] um Unterstützung"
 news.187.d: "[From.GetName] sieht in [GRE.GetName] den Nachfolger der ersten antiken Staaten Europas und ist daher überzeugt, dass eine natürliche Freundschaft zwischen den beiden Nationen besteht.\nDie politische Agenda ist offenkundig, denn [ITA.GetName] sieht [GRE.GetName] auch als natürliches Mitglied der [ITA.GetFactionName].\n\nNach 1500 Jahren der Separation bleibt abzuwarten, ob Ost und West wieder vereint werden können."
 news.187.a: "[Greece.GetName] teilt doch zweifellos unsere Interessen."
 news.187.b: "Das kommt wenig überraschend."
 news.187.c: "Wir haben in der Tat eine gemeinsame Geschichte."
 news.188.t: "[ITA.GetName] strebt Versöhnung mit [TUR.GetName] an"
 news.188.d: "Trotz jahrzehntelanger Konflikte und diplomatischer Winkelzüge zur Erlangung der Vorherrschaft im Mittelmeerraum haben [ITA.GetName] und [TUR.GetName] begonnen, ihre Streitigkeiten beizulegen.\n\nIn einer Kooperationsvereinbarung \"zum Wohle der gesamten Mittelmeersphäre\" verpflichten [ITA.GetName] und [TUR.GetName] sich, engere diplomatische Beziehungen aufzubauen, als sie es in der modernen Geschichte der beiden Nationen je zuvor gegeben hat."
 news.188.a: "Der Einfluss von [ITA.GetName] wächst"
 news.188.b: "Wie kann man nur zustimmen, mit den [ITA.GetAdjective]en Schurken zu \"kooperieren\"?"
 news.188.c: "Eine Partnerschaft im Mittelmeerraum ist bedeutend"
 news.189.t: "Italien fordert Marinestützpunkte in Anatolien"
 news.189.d: "Der Londoner Vertrag von 1915 hat Italien türkische Gebiete in Anatolien versprochen. Andere Abkommen hätten Vorrang, doch die [From.GetAdjective]e Führung hat die Versprechungen nicht vergessen.\n\n[From.GetLeader] hat verkündet, dass [From.GetName] aufgrund der strategischen Bedeutung der anatolischen Küste fest entschlossen ist, zu nehmen, was \"rechtmäßig Italien gehört\"."
 news.189.a: "Diese Angelegenheit war doch bereits geklärt!"
 news.189.b: "Wir nehmen uns, was uns versprochen wurde!"
 news.189.c: "Die türkisch-italienische Rivalität spitzt sich zu."
 news.190.t: "[From.GetName] tritt die Balearen an [Italy.GetName] ab"
 news.190.d: "Als Belohnung dafür, das [Italy.GetAdjective]e Truppen im Spanischen Bürgerkrieg gekämpft haben, fordert [Italy.GetName] die Balearen von [From.GetName]. [From.GetLeader] hat eingewilligt. Dieser diplomatische Schritt wird die Verbindung zwischen den zwei Nationen stärken.\n\n[Italy.GetName] wird durch Marinestützpunkte auf den Balearen größeren Einfluss über die Straße von Gibraltar ausüben können und erhält besseren Zugang zum Atlantik."
 news.190.a: "Das ist ein wichtiger Schritt zur völligen Dominanz im Mittelmeerraum."
 news.190.b: "Italien festigt seine Kontrolle über den Mittelmeerraum."
 news.190.c: "Ein Symbol der \"engen Freundschaft\" zwischen unseren Nationen."
 news.192.t: "Italien beansprucht jugoslawisches Gebiet"
 news.192.d: "In einer Rede vor der italienischen Bevölkerung an der Küste von Dalmatien hat [From.GetLeader] verkündet, dass [From.GetName] die italienischsprachigen Gebiete in [YUG.GetName] als rechtmäßigen Teil von [From.GetName] ansieht. \n\nEine offizielle Erklärung hat diese Forderungen unterstrichen und unmissverständlich klargestellt, dass [From.GetName] bereit ist, die Gebiete notfalls mit Gewalt einzunehmen."
 news.192.a: "Das ist jugoslawisches Land, nicht italienisches!"
 news.192.b: "Sie stören das ohnehin schon wacklige Gleichgewicht in der Region."
 news.192.c: "Diese Gebiete scheinen eher italienisch zu sein als jugoslawisch."
 news.193.t: "Italienisches auswärtiges Amt in [YUG.GetName]"
 news.193.d: "Anstatt in der Frage der italienischen Bevölkerung an der Küste Dalmatiens eine Konfrontation mit [YUG.GetName] zu suchen, hat [From.GetName] die Gründung einer dauerhaften diplomatischen Vertretung in [YUG.GetName] verkündet. Laut einer Erklärung des [From.GetAdjective]en Außenministeriums haben die zwei Länder eine gemeinsame Vergangenheit und viele gemeinsame Interessen, weshalb gegenseitiges Verständnis von weitaus größerer Bedeutung sei als ein kleinlicher Grenzkonflikt.\n\nAngesichts der steigenden Spannungen in ganz Europa kann man nur hoffen, dass sich weitere Länder dieser Sichtweise anschließen."
 news.193.a: "Unsere Nationen sind in Freundschaft vereint."
 news.193.b: "An der Adria wird Frieden herrschen."
 news.193.c: "Man darf gespannt sein, wie das endet."
 news.194.t: "Ostpolen an [From.GetName] abgetreten"
 news.194.d: "Wohl nach geheimen politischen Absprachen hat die Führung von [Poland.GetName] ihr östliches Territorium an [From.GetName] abgetreten. \n\nNoch ist nicht bekannt, welche Versprechen oder Drohungen seitens der [From.GetName] diesen politischen Erfolg begründen konnten. Wir werden es wohl auch nie erfahren, denn [Poland.GetLeader] hat sich abgesehen von der Verkündung der Vereinbarung noch mit keinem Wort geäußert."
 news.194.a: "[Poland.GetName] erkennt die Stärke der [From.GetFactionName] an!"
 news.194.b: "Die [From.GetName] verschlingt alles, was ihr im Weg ist."
 news.194.c: "[Poland.GetName] hatte wohl einfach keine andere Wahl mehr."
 news.195.t: "[From.GetName] erhält Ostdeutschland"
 news.195.d: "Nach der [Soviet.GetName]en Besetzung Deutschlands hat [From.GetName] einen Großteil Ostdeutschlands zugesprochen bekommen, darunter auch das umstrittene Gebiet Ostpreußen.\nOffenbar ist das einer Geheimklausel im sowjetisch-polnischen Vertrag geschuldet. Polen erhält deutsches Land als Entschädigung für die Gebiete, die es an die [Soviet.GetName] abtreten musste.\n\nPolen ist ein hohes Risiko eingegangen, doch auch wenn viel verloren ging, wurde nun ebenso viel gewonnen."
 news.195.a: "[Soviet.GetName] hält sich an seine Abmachungen."
 news.195.b: "Hoffen wir, dass sich ein freies Polen aus der Asche erheben kann, die sein \"Beschützer\" hinterlassen hat."
 news.195.c: "Ein geografischer Wandel für Polen. Wieder einmal."
 news.196.t: "Die [From.GetName] ermutigt Revolutionäre"
 news.196.d: "In einer leidenschaftlichen Rede hat [From.GetLeader] kommunistische Parteien auf aller Welt aufgefordert, den Sturz des Kapitalismus durch den Einsatz extremerer Taktiken zu beschleunigen. Die Angst vor einer Verfolgung darf keinen Mann und keine Frau davon abhalten, den Klassenkampf zu führen.\n\nDie [From.GetName] stellt mehr Gelder für kommunistische Parteien im Ausland zur Verfügung und schult sie in den extremeren Taktiken, die nötig sind, um ihre Nationen in Einklang mit der [From.GetFactionName] zu bringen."
 news.196.a: "Die Demokratie darf niemals besiegt werden!"
 news.196.b: "Eine lachhafte Bemühung!"
 news.196.c: "Erhebt euch, Brüder und Schwestern!"
 news.196.e: "Der Kampf der Ideologien ist die letzte Schlacht der Zivilisationen."
 news.197.t: "[From.GetName] beugt sich [Soviet.GetAdjective]em Ultimatum"
 news.197.d: "[From.GetName] hat sich einem [Soviet.GetAdjective]en Ultimatum gebeugt und die Kontrolle über die ägäischen Inseln an die [Soviet.GetName] übertragen.\n\nDamit stärkt die [Soviet.GetName] ihre Stellung als Seemacht im Mittelmeerraum."
 news.197.a: "Sie können froh sein, dass wir ihnen so gute Bedingungen angeboten haben."
 news.197.b: "Die [Soviet.GetName] muss aufgehalten werden!"
 news.197.c: "Die [Soviet.GetName] bringt sich in Stellung, um in das Mittelmeer einzudringen."
 news.198.t: "[From.GetName] widersetzt sich [Soviet.GetAdjective]em Ultimatum"
 news.198.d: "[From.GetName] hat die Bedingungen eines [SOV.GetAdjective]en Ultimatums zu den ägäischen Inseln zurückgewiesen. Angesichts des immer größeren Einflusses der [SOV.GetName] in der Region vertritt [From.GetLeader] die Meinung, ihnen eine einzige Insel in der Ägäis zu überlassen würde darin enden, dass sie den gesamten Mittelmeerraum einnehmen.\n\nNach der Ablehnung des Ultimatums steht [From.GetName] kurz vor einem Krieg und kann nur noch abwarten, bis die [SOV.GetNameDef] angreift."
 news.198.a: "Dann sind der Worte nun genug gewechselt."
 news.198.b: "Den Kriegstreibern der [SOV.GetNameDef] muss Einhalt geboten werden!"
 news.198.c: "Das war ihr Ultimatum. Griechenland muss sich für den Krieg rüsten."
 news.198.e: "Wir stehen [From.GetNameDef] zur Seite."
 news.199.t: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] tritt Bessarabien an [From.GetName] ab"
 news.199.d: "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap] war gezwungen, einem Ultimatum der [From.GetNameDef] nachzugeben. Die Gebiete von Bessarabien wurden [From.GetAdjective]er Kontrolle unterstellt und der [?SOV.former_controller_of_bessarabia.GetAdjective]e Staat muss hinnehmen, dass sich sein Territorium verkleinert hat.\n\nEs bleibt abzuwarten, wie [?SOV.former_controller_of_bessarabia.GetNameDef] weitere Gebietsverluste verhindern will."
 news.199.a: "Das ist ein entscheidender Punkt für die [From.GetAdjective]e Strategie."
 news.199.b: "Die Länder der Welt müssen sich der schurkischen [From.GetNameDef] widersetzen!"
 news.199.c: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] ist in einer unglücklichen Lage."
 news.200.t: "Deutscher diplomatischer Einfluss in der [CZE.GetNameDef]"
 news.200.d: "[From.GetLeader] hat heute in einer Rede verkündet, dass [From.GetName] sich der politischen und diplomatischen Zusammenarbeit mit [CZE.GetNameDef] verschrieben hat, um die Bruderschaft zwischen Nationen innerhalb der \"deutschen Einflusssphäre\" zu ehren. Aufgrund einer großen deutschsprachigen Bevölkerung wurde die [Czech.GetName] als natürlicher Partner für [From.GetAdjective]e Interessen präsentiert.\n\nEs ist zwar ungewiss, wie viel Mitspracherecht die [Czech.GetName] in dieser Partnerschaft hat, aber zumindest kann sie sich sicher sein, dass ihre Grenzen vor den territorial Ambitionen von [GER.GetNameDef] sicher sind."
 news.200.a: "Lieber deutsche Freundschaft als deutsche Knechtschaft."
 news.200.b: "Die Tschechen waren schon immer Freunde der Deutschen."
 news.200.c: "Die [From.GetName] weitet ihre Interessensphäre weiterhin ungehindert aus."
 news.200.e: "Frieden in unserer Zeit?"
 news.200.f: "Großartige Neuigkeiten für die Rückkehr von [Root.GetLeader] aus dem Urlaub in München!"
 news.201.t: "[GER.GetNameDef] zwingt [TUR.GetAdjective]e Regierung zur Unterwerfung"
 news.201.d: "Angesichts diplomatischen und militärischen Drucks von [GER.GetFactionName] aus dem Osten und dem Westen wurde die [TUR.GetAdjective]e Regierung in politisches Chaos gestürzt.\n\nNach deutschen und sowjetischen Drohungen ist die neue Regierung, die aus dem Chaos hervorgegangen ist, [Germany.GetFactionName] gegenüber deutlich freundlicher eingestellt als die alte. Schon jetzt wurden mehrere Ostgebiete an die [SOV.GetNameDef] abgetreten. \n\nEinige hastig zum Schweigen gebrachte Dissidenten haben sogar die Meinung vertreten, die neue Regierung würde willenlos nach der Pfeife von [GER.GetLeader] tanzen."
 news.201.a: "Die neue türkische Regierung sichert unsere Wettbewerbsfähigkeit im Mittelmeerraum."
 news.201.b: "Die schreckliche Macht von [GER.GetFactionName] erfasst die Länder wie Dominosteine."
 news.201.c: "[From.GetNameDef] konnte sich der Stärke der [GER.GetFactionName] nicht widersetzen."
 news.201.e: "Das Bündnis stärkt unsere Position und bietet weiterhin nichts als Vorteile. Vorerst."
 news.201.f: "Die Türkei ist der räuberischen [GER.GetFactionName] zum Opfer gefallen."
 news.202.t: "Die Slowakei gegen Danzig"
 news.202.d: "Monatelang wurde die Rhetorik in der Beziehung zwischen [GER.GetNameDef] und [POL.GetNameDef] immer aggressiver und das Verhältnis verschlechterte sich zusehends. Nun aber hat sich das Blatt gewendet, dank einer diplomatischen Vereinbarung zur Beilegung des Disputs um Danzig.\n\n[Poland.GetName] erhält die unter deutscher Kontrolle stehende Slowakei als polnischen Substaat und tritt im Gegenzug die Region Danzig ab. Der Status der Freien Stadt Danzig wurde rasch geklärt und sie wird bald wieder voll in die deutsche Nation eingegliedert.\n\nDie Angelegenheit scheint zwar friedlich beigelegt worden zu sein, doch die Sieger des Ersten Weltkriegs werden gewiss dagegen protestieren."
 news.202.a: "Ein gerechter Tausch, um die Fehler von Versailles zu korrigieren."
 news.202.b: "Zusammenhalt macht uns stärker als Konflikt."
 news.202.c: "Das ist ein klarer Verstoß gegen Versailles!"
 news.202.e: "Der Konflikt um Danzig wurde abgewendet."
 news.203.t: "Polen tritt Danzig ab"
 news.203.d: "Nach einem [GER.GetAdjective]en Ultimatum an [From.GetNameDef] haben [From.GetLeader] und die [From.GetAdjective]e Regierung entschieden, allen Forderungen nachzugeben, um keinen Krieg zu riskieren.\n\nSie hoffen, dass [From.GetName] nach der Abtretung Danzigs vor weiteren territorialen Ambitionen Deutschlands sicher ist. Die Situation bleibt jedoch angespannt, und es ist bezeichnend, dass polnische Grenztruppen noch immer in erhöhter Einsatzbereitschaft sind."
 news.203.a: "Es darf nicht geduldet werden, dass [GER.GetLeader] Forderungen an ganz Europa stellt!"
 news.203.b: "Das ist eine Bestätigung der Macht der [GER.GetFactionName]."
 news.203.c: "Die deutsche Expansion setzt sich fort."
 news.203.e: "Ganz offensichtlich sind die \"Demokratien\" Europas nicht in der Lage, die faschistische Gefahr aufzuhalten."
 news.204.t: "Polen weist deutsches Ultimatum zurück"
 news.204.d: "Angesichts der Forderungen war es wohl unvermeidbar. \n\n[From.GetNameDef] wäre gezwungen, Danzig an Deutschland abzutreten, und ein polnischer Generalbevollmächtigter müsste nach Berlin geschickt werden, um weitere Bedingungen auszuhandeln. [From.GetLeader] verwies auf die jüngsten Handlungen der [GER.GetNameDef] als Beleg dafür, dass Deutschland sich nicht mit Danzig zufriedengeben würde.\n\nDeutsche und polnische Truppen rüsten sich für den Krieg und es gibt bereits Berichte über Scharmützel an den Grenzen. Es herrscht wieder Krieg in Europa."
 news.204.a: "Deutschland hat jede Warnung ignoriert!"
 news.204.b: "Sie haben ein angemessenes Angebot ausgeschlagen. Nun müssen sie die Konsequenzen tragen."
 news.204.c: "Wir müssen diesen Aggressor gemeinsam aufhalten!"
 news.204.e: "Die Lage ist ernst."
 news.205.t: "Pax Americana"
 news.205.d_america: "Angesichts der Konflikte auf den anderen Kontinenten hat [USA.GetLeader] ein neues außenpolitisches Programm verkündet, um zuhause den Frieden zu wahren.\n\nJede Regierung auf dem amerikanischen Kontinent kann die Vereinigten Staaten um militärischen Schutz bitten, wenn sie sich durch ihre Nachbarn bedroht fühlt. Dies stellt zwar keine Garantie für eine bestimmte Nation dar, doch der Wunsch nach Frieden auf dem amerikanischen Kontinent ist nicht länger nur ein Traum, sondern offizielle amerikanische Politik."
 news.205.d_not_america: "Angesichts der Konflikte auf den anderen Kontinenten hat [USA.GetLeader] ein neues außenpolitisches Programm verkündet, um zuhause den Frieden zu wahren.\nJede Regierung auf dem amerikanischen Kontinent kann die Vereinigten Staaten um militärischen Schutz bitten, wenn sie sich durch ihre Nachbarn bedroht fühlt. Dies stellt zwar keine Garantie für eine bestimmte Nation dar, doch der Wunsch nach Frieden auf dem amerikanischen Kontinent ist nicht länger nur ein Traum, sondern offizielle amerikanische Politik."
 news.205.a: "Das dürfte Amerika sicherer machen"
 news.205.b: "Wenn zuhause Frieden herrscht, können die USA sich auf unsere Feinde im Ausland konzentrieren"
 news.205.c: "Jetzt dürfte es uns schwer fallen, Verbündete auf dem amerikanischen Kontinent zu finden"
 news.205.e: "Hoffen wir auf einen dauerhaften Frieden"
 news.206.t: "Amerikanischer Anti-Imperialismus"
 news.206.d_communist: "Nachdem die Arbeiterrevoluiton sich auch auf die USA ausgedehnt hat, ist ihre Rhetorik gegen die alte Ordnung deutlich aggressiver geworden. Jetzt hinterfragt [USA.GetLeader] den Status von Kanada als Untertanenstaat des britischen Empires, während amerikanische Diplomaten lautstark eine Welt ohne Aristokratie und Unterwerfung anderer fordern.\n\nTrotz der besonderen Bande zwischen den beiden Nationen nehmen die Spannungen zwischen [USA.GetNameDef] und dem Kolonialreich von [ENG.GetNameDef] zu. Es ist nur eine Frage der Zeit, bis dieser diplomatische Konflikt eskaliert und die Revolution auf gewaltsamem Wege nach [ENG.GetNameDef] gelangt."
 news.206.d_not_communist: "Das neue kommunistische Regime in den USA hat eine neue Doktrin der [USA.GetAdjecive]en Außenpolitik eingeführt - eine deutlich aggressivere Haltung gegenüber ehemaligen Verbündeten und Freunden, einhergehend mit einer Annäherung an die Mitglieder der Kommunistischen Internationale.\nZu dieser neuen Politik zählt es auch, den Status von [CAN.GetName] als Untertanenstaat zu hinterfragen, und die allgemeine Praxis des - in den Worten der Amerikaner - \"weltweiten britischen Imperialismus\".\n\nDie Lage wird immer angespannter, die Gefahr eines neuen britisch-amerikanischen Konflikts scheint allzu real."
 news.206.a: "Die Revolution wird die gesamte Welt befreien!"
 news.206.b: "Wir müssen uns auf alle Eventualitäten vorbereiten"
 news.206.c: "Das globale Gleichgewicht ist in Gefahr"
 news.206.e: "Das [USA.GetAdjective]e Regime stellt keinen Grund zur Sorge dar"
 news.206.f: "Eine besorgniserregende Entwicklung"
 news.207.t: "[USA.GetNameDef] verurteilt die Komintern scharf"
 news.207.d_fascism: "\nAls Reaktion auf zunehmend aggressive Rhetorik der [SOV.GetNameDef] hat [USA.GetLeader] den Kommunismus als \"die größte Gefahr für die menschliche Zivilisation\" bezeichnet.\n\nDie [USA.GetNameDef] werden nicht nur durch politische Schutzmaßnahmen versuchen, die Ausbreitung des Sozialismus auf dem amerikanischen Kontinent zu verhindern, sondern werden alles daran setzen, das Herz des Kommunismus selbst zu zerstören.\n\nAngesichts der Stärke der [USA.GetAdjective]en Kriegsmaschinerie scheint es zum ersten Mal überhaupt realistisch zu sein, den Kommunismus vollständig auszulöschen."
 news.207.d_not_fascism: "[USA.GetLeader] hat heute in einer öffentlichen Rede den Kommunismus als \"die größte Gefahr für die menschliche Zivilisation\" bezeichnet.\n\nDie [USA.GetNameDef] werden nicht nur durch politische Schutzmaßnahmen versuchen, die Ausbreitung des Sozialismus auf dem [USA.GetAdjective]en Kontinent zu verhindern, sondern werden alles daran setzen, das Herz des Kommunismus selbst zu zerstören.\n\nDie Lage war noch nie so angespannt. Ein einziger Funken würde ausreichen, um das Feuer des Krieges zwischen [SOV.GetNameDef] und [USA.GetNameDef] zu entfachen."
 news.207.a: "Die Menschheit muss von dieser ideologischen Seuche befreit werden!"
 news.207.b: "Sie werden an der Bastion des Kommunismus zerschellen"
 news.207.c: "Wir werden sie in die Knie zwingen"
 news.207.e: "Wer diesen Konflikt auch gewinnt, er wird zur totalen Zerstörung führen"
 news.207.f: "[USA.GetNameDef] muss sich selbst schützen, um jeden Preis"
 news.208.t: "Die Japanische Armee übernimmt die Nanshin-ron-Doktrin"
 news.208.d: "Die bewaffneten Truppen Japans haben schon vor langer Zeit eingestanden, dass [JAP.GetName] die natürlichen Rohstoffe fehlen, um über einen längeren Zeitraum Kriegsbemühungen aufrechtzuerhalten. Die Lage in der Welt spitzt sich zu. Immer wieder kommt es zu bewaffneten Konflikten zwischen den Großmächten der Erde. Mit jedem Tag erhöht sich die Gefahr, an Bedeutung zu verlieren.\nUm dem zu entgegnen haben japanische Strategen einen Plan entwickelt, durch den westliche Kolonien in Südostasien und im Pazifik erobert werden sollen. Diese ressourcenreichen Regionen werden die japanische Kriegsmaschinerie antreiben und dafür sorgen, dass sie mehr oder weniger ungehindert weiter vorrücken kann ... so lange die Kolonialmächte und die [USA.GetName] im Zaum gehalten werden können."
 news.208.a: "Können sie wirklich unseren Besitz bedrohen?"
 news.208.b: "So lange kein amerikanisches Gebiet bedroht wird ..."
 news.208.c: "Sie haben erkannt, dass sie anderswo nach ihrer Beute suchen müssen"
 news.208.e: "In Südostasien wird es wohl Krieg geben"
 news.209.t: "Die Japanische Armee übernimmt die Hokushin-ron-Doktrin"
 news.209.d: "Die bewaffneten Truppen Japans haben schon vor langer Zeit eingestanden, dass [JAP.GetNameDef] die natürlichen Rohstoffe fehlen, um über einen längeren Zeitraum Kriegsbemühungen aufrechtzuerhalten. Die Lage in der Welt spitzt sich zu. Immer wieder kommt es zu bewaffneten Konflikten zwischen den Großmächten der Erde. Mit jedem Tag erhöht sich die Gefahr, an Bedeutung zu verlieren.\nUm dem zu entgegnen haben japanische Strategen einen Plan entwickelt, durch den sibirische Minen und Ölfelder von [SOV.GetNameDef] erobert werden sollen. Ein schneller Vormarsch wird es Japan wohl ermöglichen, wichtige Gebiete einzunehmen, bevor ein echter [SOV.GetAdjective]er Gegenangriff erfolgen kann. Bis dahin wird die japanische Armee über die Ressourcen verfügen, die sie benötigt, um die Flammen des Krieges bis zur [SOV.GetAdjective]en Kapitulation lodern zu lassen."
 news.209.a: "Es wäre töricht gewesen, unseren Besitz zu bedrohen"
 news.209.b: "Wir haben Japan davon abgebracht, auf den Pazifik vorzurücken"
 news.209.c: "Sie begreifen nicht, welch grauenhafter Macht sie gegenüberstehen werden"
 news.209.e: "Ein Krieg in Sibirien scheint unvermeidlich"
 news.210.t: "Japan ersetzt die Regierung in China"
 news.210.d: "Nach jahrzehntelanger politischer Instabilität in China, gepaart mit bewaffneten Konflikten im Inneren und im Äußeren, hat Japan verkündet, dass es die chinesische Regierung als Gefahr für die Stabilität seiner Interessensphäre ansieht.\n\nAuf dieser Basis wurde - unter Androhung eines Krieges - eine neue, japantreue Regierung installiert, die dem japanischen Kaiser unterstellt ist. Diese neue Regierung genießt nicht nur den Schutz der japanischen Arme, sondern hat auch das militärische Mandat, die chinesischen Kriegsherrenstaaten zurückzuerobern.\n\nOhne Zweifel wird der politische Konflikt weiter toben, aber ein offener Krieg zwischen den beiden Ländern wurde abgewendet."
 news.210.a: "Die japanische Einflusssphäre wird Bestand haben!"
 news.210.b: "Wir sollten unsere südöstlichen Grenzen genau im Auge behalten"
 news.210.c: "Vielleicht ist es an der Zeit, unsere Kolonien gegen die japanischen Ambitionen zu befestigen"
 news.210.e: "Es scheint, als würde es einen - wie auch immer gearteten - Frieden zwischen China und Japan geben"
 news.211.t: "Japan beansprucht Hegemonie in Ostasien"
 news.211.d: "Angesichts der unangefochtenen militärischen Überlegenheit Japans in Ostasien hat [JAP.GetLeader] verkündet, dass [JAP.GetNameDef] die gesamte Region als seine Interessensphäre ansieht. Ohne präzisere Informationen zum Ausmaß der japanischen Kapazität zur Machtdemonstration ist es weiterhin unklar, was genau [JAP.GetNameDef] als rechtmäßigen Teil der kürzlich gegründeten [JAP.GetFactionName] ansieht."
 news.211.a: "Die [JAP.GetFactionName] erhebt sich"
 news.211.b: "Das ist eine interessante Entwicklung"
 news.211.c: "Sie werden es nicht wagen, unsere asiatischen Gebiete zu beanspruchen"
 news.211.e: "Eine besorgniserregende Entwicklung im Pazifik"
 news.211.f: "Das klingt, als hätten wir einen Interessenkonflikt"
 news.211.g: "Wir behalten die Situation im Auge"
 news.212.t: "Japanische Diplomaten in Berlin"
 news.212.d_not_axis: "Es wächst eine neue Partnerschaft zwischen Tokio und Berlin heran. Es werden Verhandlungen über einen Pakt zwischen den beiden Nationen geführt, der sowohl auf strategischen Interessen als auch auf gemeinsamen Werten basieren soll. Es bleibt zwar abzuwarten, ob diese Verhandlungen auch zu einem Ergebnis führen, doch die Aussicht auf eine Freundschaft zwischen zwei der stärksten militärischen Mächte in ihrer jeweiligen Hemisphäre ist für viele ihrer Feinde Grund zur Sorge."
 news.212.d_axis: "Es wächst eine neue Partnerschaft zwischen Tokio und Berlin heran. Es werden Verhandlungen über einen Pakt zwischen den beiden Nationen geführt, der sowohl auf strategischen Interessen als auch auf gemeinsamen Werten basieren soll. Es bleibt zwar abzuwarten, ob diese Verhandlungen auch zu einem Ergebnis führen, doch die Aussicht auf eine Freundschaft zwischen zwei der stärksten militärischen Mächte in ihrer jeweiligen Hemisphäre ist für ihre Verbündete Grund der Freude, für viele ihrer Feinde dagegen Grund zur Sorge."
 news.212.a: "Das wird uns alle stärker machen"
 news.212.b: "Unsere Feinde sollten keine Freundschaften schließen"
 news.212.c: "Wollen wir hoffen, dass nichts daraus wird"
 news.213.t: "[USA.GetNameDef] stellt sich gegen Faschismus"
 news.213.d_peace: "Als Land der Freiheit sieht sich [USA.GetNameDef] als natürlicher Feind des Faschismus in all seinen Formen und in aller Welt. Das deutsche Regime ist durch sein aggressives Auftreten momentan der größte Feind einer Welt, die auf den liberalen Prinzipien aufgebaut ist, welche [USA.GetNameDef] in Ehren halten.\n\nVor diesem Hintergrund - und mit der Zustimmung des [USA.GetAdjective]en Kongresses, hat [USA.GetLeader] eine Warnung an [GER.GetNameDef] ausgesprochen. Sofern [GER.GetNameDef] seinen politischen Kurs nicht ändert, werden [USA.GetNameDef] gegen sie vorgehen.\n\nEs wurden zwar keine spezifischen Maßnahmen genannt, doch die Androhung eines Krieges zwischen den beiden Nationen liegt schwer und drückend in der Luft."
 news.213.d_war: "Als Land der Freiheit sieht sich [USA.GetNameDef] als natürlicher Feind des Faschismus in all seinen Formen und in aller Welt. Das deutsche Regime ist durch sein aggressives Auftreten momentan der größte Feind einer Welt, die auf den liberalen Prinzipien aufgebaut ist, welche [USA.GetNameDef] in Ehren halten.\n\nVor diesem Hintergrund - und mit der Zustimmung des [USA.GetAdjective]en Kongresses, hat [USA.GetLeader] eine Warnung an [GER.GetNameDef] ausgesprochen. Sofern [GER.GetNameDef] nicht kapituliert und seinen politischen Kurs ändert, wird [USA.GetNameDef] all seine industrielle und militärische Macht gegen die Deutschen auffahren.\n\"Wir werden nicht zulassen, dass [GER.GetNameDef] den Fortschritt der Geschichte behindert!\""
 news.213.a: "[GER.GetName] wird eintausend Jahre lang Bestand haben!"
 news.213.b: "Sie werden ihren Worten mit Stahl Nachdruck verleihen müssen"
 news.213.c: "[GER.GetName] wird fallen!"
 news.213.e: "Das wird keine friedliche Lösung geben"
 news.214.t: "Polen strebt Kooperation im Ostseeraum an"
 news.214.d_not_baltic: "\"Jedes nur denkbare Ergebnis riskiert nur eine noch weitere Unterdrückung des polnischen Volkes.\"\n\nNachdem [POL.GetName] sich von der internationalen Gemeinde distanziert hat, träumen polnische Politiker von der Vorstellung einer Macht \"zwischen den Meeren.\"\n\nSie hoffen, eine Allianz zu schaffen, die sich von der Ostsee bis zum Schwarzen Meer erstreckt. Die Priorität liegt jedoch darauf, ihre Position gegen bedrohliche Einflüsse von Osten und Westen zu stärken. Aus diesem Grund strebt [POL.GetName] nach engeren Verbindungen zu seinen Nachbarn im Ostseeraum."
 news.214.d_baltic: "[POL.GetName] hat sich schrittweise von der internationalen Gemeinschaft distanziert - weil es sich nicht darauf verlassen, dass die \"Großmächte\" verhindern, dass der polnische Staat erneut durch Aggressoren in die Knie gezwungen wird.\n\nStattdessen hat [POL.GetLeader] Pläne für ein Bündnis vorgestellt, das den Ostseeraum stärken und Aggressionen aus dem Osten und dem Westen verhindern soll.\n\nAngesichts der bröckelnden Stabilität in Europa könnte ein solches Bündnis auch in unserem Interesse sein."
 news.214.a: "Eine neue Macht in Osteuropa."
 news.214.b: "Sie mischen sich in unsere Interessensphäre ein!"
 news.214.c: "Sie wollen die [GER.GetName] bedrohen."
 news.214.e: "Die [POL.GetFactionName] könnte unsere beste Chance sein."
 news.215.t: "[GER.GetName] formalisiert Anti-Sowjet-Pakt"
 news.215.d_not_soviet: "[GER.GetNameDefCap] verurteilt seit langem den Kommunismus in all seinen Formen und hat über diplomatische Kanäle versucht, auch andere Nationen zu dieser Haltung aufzufordern.\n\nNun hat [GER.GetName] \"Staaten, die unmittelbar vom Kommunismus bedroht werden\" die Gelegenheit geboten, einem Pakt gegen die [SOU.GetName] beizutreten. Jedes Mitgliedsland des Bündnisses verpflichtet sich, einen Krieg gegen die [SOU.GetName] zu führen, sollte eines der Mitglieder jemals angegriffen werden."
 news.215.d_soviet: "[GER.GetLeader] war schon ein lautstarker Gegner des Kommunismus, bevor er an die Macht kam. Es gab nie einen Zweifel, dass [GER.GetNameDef] sich als Gegner der [SOU.GetNameDef] sieht.\n\nHeute wurde diese Einstellung der ganzen Welt verkündet, denn das schon länger inoffiziell bestehende \"Anti-Sowjet-Abkommen\" zwischen [GER.GetNameDef] und mehreren anderen Ländern wurde in einem Pakt formalisiert. Wenn eines der Mitglieder in einen Konflikt gegen uns verwickelt wird, werden auch die übrigen Mitglieder in den Krieg gerufen."
 news.215.a: "Nur so kann man der kommunistischen Gefahr begegnen."
 news.215.b: "Der Kampf wird die Revolution der Arbeiterklasse nur beschleunigen."
 news.215.c: "Sollen sie sich gegenseitig ausbluten."
 news.216.t: "[TUR.GetName] widersetzt sich Ultimatum von [GER.GetName]."
 news.216.d: "Diplomaten aus [GER.GetName] haben gestern ein Ultimatum an [TUR.GetName] überbracht, nach dem [TUR.GetLeader] zurücktreten und den Weg für eine von Deutschland unterstützte Regierung freimachen soll. Mit der Unterstützung der Nationalversammlung hat [TUR.GetLeader] das Ultimatum zurückgewiesen und dem [TUR.GetAdjective]en Volk verkündet, dass die Türkei nicht als Bauernopfer in den Kriegsspielen eines ausländischen Diktators dienen werde.\n\nNun rüstet sich das Land zum Krieg."
 news.216.a: "Wir werden [GER.GetName] in die Knie zwingen."
 news.216.b: "Wir stehen [TUR.GetName] zur Seite."
 news.216.c: "Törichter Widerstand."
 news.216.e: "Ein Krieg in der Türkei scheint unvermeidlich."
 news.217.t: "[GER.GetNameDef] zwingt [TUR.GetNameDef] zum [ENG.GetFactionName]-Beitritt"
 news.217.d: "\n\nDurch das Ultimatum an die [TUR.GetAdjective]e Regierung hat [GER.GetNameDef] sich einen neuen Feind geschaffen. Anstatt den Forderungen der [GER.GetAdjective]en Diplomaten nachzugeben, wie [GER.GetLeader] es erwartet hatte, hat [TUR.GetNameDef] einen Verteidigungspakt mit [ENG.GetNameDef] geschlossen.\n\n[ENG.GetNameDef] und seine Verbündeten sind bereit, [TUR.GetNameDef] zu verteidigen, falls [GER.GetNameDef] auf die Zurückweisung des Ultimatums mit Gewalt reagieren sollte."
 news.217.a: "Wir müssen uns gemeinsam gegen [GER.GetNameDef] stellen."
 news.217.b: "[GER.GetNameDef] schafft sich immer neue Feinde."
 news.217.c: "Wenn sie eine friedliche Zusammenarbeit ablehnen ..."
 news.217.e: "[GER.GetNameDef] und [TUR.GetNameDef] spielen ein gefährliches Spiel."
 news.218.t: "Ja! Wir haben keine Bananen"
 news.218.d: "Unsere strikte Rationierung bezieht sich zwar nicht auf frisches Obst, aber der Schatten des Krieges bedeutet, dass uns ein Großteil unserer Importkapazität fehlt. Viele frühere Alltagsgüter aus den Tropen sind daher zu purem Luxus verkommen, darunter auch Dinge wie Zitronen und Bananen. \nTrotz des Krieges lassen die Ladenbesitzer sich ihre gute Laune nicht verderben und hängen Schilder in ihre Schaufenster, in denen sie das alte Lied \"We have no bananas\" zietieren.\n\nLeider herrscht auch ein Mangel an Bohnen und Zwiebeln, Kohl und Frühlingszwiebeln und allerlei Obst, aber die Briten lassen sich nicht unterkriegen!"
 news.218.a: "Ich wollte doch nur eine Banane"
 news.219.t: "Säuberungen in den Führungsriegen in [SOV.GetNameDef]"
 news.219.d: "Seit langem herrscht in [SOV.GetNameDef] ein Klima der Angst und Unsicherheit. Es gibt kaum Details, aber es gab eine Reihe von Geheimprozessen auf oberster Ebene, und sowohl Generäle als auch Minister sind aus der Öffentlichkeit verschwunden.\nDie naheliegendste Schlussfolgerung ist, dass die Kommunistische Partei eine groß angelegte Verschwörung aufgedeckt hat, doch eine offizielle Erklärung ist bisher ausgeblieben. Darüber hinaus deuten die diplomatischen Berichte, zu denen wir Zugang haben, darauf hin, dass die bei diesen Prozessen vorgelegten Beweise alles andere als stichhaltig waren.\n\nWas auch vor sich geht, der Aufbau des [SOV.GetAdjective]en Oberkommandos ist unwiderruflich verändert worden."
 news.219.a: "[SOV.GetLeader] hat Stabilität in [SOV.GetNameDef] sichergestellt."
 news.219.b: "Beweise für die untrennbar mit dem Kommunismus verbundene Korruption."
 news.219.c: "Die [SOV.GetAdjective] Befehlsstruktur ist dezimiert."
 news.220.t: "Offiziersrevolte in [SOV.GetNameDef]!"
 news.220.d: "Teile des sowjetischen Oberkommandos haben sich in einer Revolte gegen die Herrschaft von [SOV.GetLeader] erhoben!\nEs ist unklar, was genau zu diesem Aufstand geführt hab, doch es scheint sich nicht um einen von langer Hand sorgfältig geplanten Putschversuch zu handeln.\n\nDie [SOV.GetAdjective]e politische Situation könnte in Wahrheit völlig anders aussehen, als es nach außen hin dargestellt wird."
 news.220.a: "Am Ende triumphiert immer das Volk."
 news.220.b: "Für [Root.GetNameDef]!"
 news.220.c: "Sie zerfallen von innen!"
 news.220.e: "Die sozialistische Machstruktur ist nicht aufrecht zu erhalten."
 news.220.f: "Das ist eine unerwartete Entwicklung."
 news.221.t: "Trotzki kehrt in [SOV.GetNameDef] zurück"
 news.221.d: "In [SOV.GetNameDef] ist es zu gewaltigen Umwälzungen gekommen. Stalin wurde von Unterstützern seines alten politischen Rivalen [SOV.GetLeader] entthront!\nWo sich der ehemalige Diktator befindet oder wie genau der Machtwechsel vonstatten gegangen ist, dazu gibt es noch kaum Details.\nEs deutet jedoch alles darauf hin, dass kein friedlicher Übergang war, da einige Anhänger Stalins ihre Banner gehisst haben, in Revolte gegen Trotzkis neues Regime."
 news.221.a: "Die Vierte Internationale geht voran!"
 news.221.b: "Ein neuer Weltpolitiker betritt die Bühne."
 news.221.c: "Aber Trotzki ist doch hier in ... Oh."
 news.222.t: "[ENG.GetAdjective]es Parlament berät über Intervention in Skandinavien"
 news.222.d: "\nAngesichts der strategischen Bedeutung Skandinaviens für die [ENG.GetAdjective]en Verteidigungsbemühungen und der potenziellen Risiken, dass ein Feind dort Einfluss aufbauen könnte, hat sich das [ENG.GetAdjective]e Parlament über die Möglichkeit einer militärischen Intervention beraten.\nDie politischen Implikationen eines solchen Schrittes bereiten [ENG.GetLeader] zwar Kopfschmerzen, doch es wurden mehrere schlagkräftige Argumente für ein Einschreiten vorgebracht, bevor entschieden wurde, die Debatte hinter verschlossenen Türen fortzusetzen.\n\nEine solche Intervention würde die politische Landschaft Nordeuropas unwiderruflich verändern."
 news.222.a: "Wir tun, was wir tun müssen, für König und Vaterland."
 news.222.b: "Werden Sie auch die [Root.GetAdjective]e Unabhängigkeit bedrohen?"
 news.222.c: "[ENG.GetNameDef] steht vor einer schweren Entscheidung."
 news.222.e: "Ein solcher Schritt wird das Gleichgewicht in Europa stören."
 news.222.f: "Werden Sie wirklich eine Intervention riskieren?"
 news.223.t: "[ENG.GetAdjective]es Parlament berät über Intervention in den Benelux-Staaten"
 news.223.d: "\nDie [ENG.GetAdjective]e Regierung hat aus dem Ersten Weltkrieg gelernt und wird die strategische Bedeutung der Benelux-Staaten nie wieder unterschätzen ... und auch nicht die potenziellen Risiken, die entstehen, wenn es einem verfeindeten Land gelingen sollte, dort Einfluss zu gewinnen. Das [ENG.GetAdjective]e Parlament hat sich über die Möglichkeit einer militärischen Intervention beraten.\nDie politischen Implikationen eines solchen Schrittes bereiten [ENG.GetLeader] zwar Kopfschmerzen, doch es wurden mehrere schlagkräftige Argumente für ein Einschreiten vorgebracht, bevor entschieden wurde, die Debatte hinter verschlossenen Türen fortzusetzen.\n\nEine solche Intervention würde die politische Landschaft Westeuropas unwiderruflich verändern."
 news.223.a: "Wir tun, was wir tun müssen, für König und Vaterland."
 news.223.b: "Werden Sie auch die [Root.GetAdjective]e Unabhängigkeit bedrohen?"
 news.223.c: "[ENG.GetNameDef] steht vor einer schweren Entscheidung."
 news.223.e: "Ein solcher Schritt wird das Gleichgewicht in Europa stören."
 news.223.f: "Werden Sie wirklich eine Intervention riskieren?"
 news.224.t: "[ENG.GetNameDef] setzt [Spain.GetNameDef] unter Druck"
 news.224.d: "Die Briten haben traditionell von Gibraltar aus Macht und Einfluss in den Mittelmeerraum projiziert. Es dürfte also niemanden überraschen, dass die [ENG.GetAdjective]e Regierung entschieden hat, politischen Druck auf das faschistische Regime in [Spain.GetNameDef] auszuüben.\n\nDas Land befindet sich nach dem Bürgerkrieg noch immer im Wiederaufbau. [ENG.GetAdjective]e Unterstützung ist im Moment bedeutend wichtiger als politische Prinzipien."
 news.224.a: "Wir müssen ihre diplomatische Vertretung akzeptieren."
 news.224.b: "Für wen halten diese [ENG.GetAdjective]en Imperialisten sich?"
 news.224.c: "Die [ENG.GetAdjective]e Regierung übt ihren Einfluss aus."
 news.225.t: "[ENG.GetNameDef] übt Einfluss in [TUR.GetNameDef] aus"
 news.225.d: "\nDer Mittelmeerraum ist seit langem von großem strategischen Wert für den Einfluss von [ENG.GetNameDef]. Nun sucht die [ENG.GetAdjective]e Regierung nach weiterer Unterstützung von Ländern in der Region. Sie haben dazu einen \"Sonderkonsul für den [TUR.GetAdjective]en Staat\" ernannt.\n\nAngesichts der Tatsache, dass seit Jahrhunderten erbittert um die Seehoheit im Mittelmeer gekämpft wird, bleibt jedoch abzuwarten, ob es ihnen tatsächlich gelingt, eine Annäherung zwischen den beiden Ländern herbeizuführen."
 news.225.a: "Ihre diplomatische Vertretung könnte uns nützlich sein."
 news.225.b: "Für wen halten diese [ENG.GetAdjective]en Imperialisten sich?"
 news.225.c: "Die [ENG.GetAdjective]e Regierung übt ihren Einfluss aus."
 news.226.t: "[ENG.GetNameDef] übt Einfluss in [GRE.GetNameDef] aus"
 news.226.d: "Der Mittelmeerraum war schon immer eine Region von großer startegischer Bedeutung für den imperialen Einfluss von [ENG.GetNameDef]. Nun will die [ENG.GetAdjective]e Regierung weitere Unterstützung von Ländern in der Region gewinnen. Zu diesem Zweck haben die Briten einen \"Sonderkonsul für den [GRE.GetAdjective]en Staat\" ernannt.\n\nÜber ein Jahrhundert nach Lord Byrons Beteiligung im Griechischen Unabhängigkeitskrieg ist es fraglich, ob die Bemühungen von [ENG.GetNameDef] vom Erfolg gekrönt sein werden."
 news.226.a: "Ihre diplomatische Vertretung könnte uns nützlich sein."
 news.226.b: "Für wen halten diese [ENG.GetAdjective]en Imperialisten sich?"
 news.226.c: "Die [ENG.GetAdjective]e Regierung übt ihren Einfluss aus."
 news.227.t: "Eine dunkle und wilde Reise"
 news.227.d: "\"Wir waren zehn Meilen von Berlin entfernt, als die Wirkung einsetzte. Sie sollten unsere Leistung im Kampf verstärken. Von wegen. Das einzige, was verstärkt wurde, war mein Misstrauen, dass mein befehlshabender Offizier mich loswerden wollte. Es war nicht gerade hilfreich, dass ich die rollenden Ketten der deutschen Panzer und das dumpfe Dröhnen hinter meinen Augen nicht mehr auseinanderhalten konnte.\nIch musste dringend Dr. Gonzo finden.\""
 news.227.a: "Wir befinden uns in Fledermausland."
 news.228.t: "[ENG.GetNameDef] verkündet diplomatische Initiative auf dem Balkan"
 news.228.d: "\nNicht nur [ENG.GetNameDef] sieht die Gefahr, die sich in Mitteleuropa erhebt.\n\nMehrere Nationen sind auf einen pro-[ENG.GetAdjective]en politischen Kurs umgeschwenkt ... teils, weil ihre durch den Versailler Vertrag garantierte Unabhängigkeit bedroht wird, teils weil faschistische Mächte mit aggressiver Rhetorik Ansprüche auf ihre Gebiete geltend machen. [ENG.GetNameDef] hat auf diese Entwicklung reagiert, indem es seine diplomatischen Bemühungen in der Region verdoppelt hat."
 news.228.a: "Hoffen wir, dass sie uns vor dieser faschistischen Welle beschützen können."
 news.228.b: "Die sollen sich mal schön an ihre eigene kleine \"Einflussphäre\" halten!"
 news.228.c: "Die Stabilität in Europa muss gewahrt werden!"
 news.228.e: "[ENG.GetNameDef] bereitet seine Strategie vor."
 news.229.t: "[GRE.GetNameDef] widersetzt sich [GER.GetAdjective]em Druck"
 news.229.d: "[GRE.GetNameDef] hat durch die Gebietsansprüche, die insbesondere von [GER.GetNameDef] geltend gemacht wurden, bereits viel Territorium verloren. Doch nun reicht es der Nation. [GRE.GetLeader] hat klargestellt, dass [GRE.GetNameDef] keine weiteren Zugeständnisse machen wird und sich keinen weiteren [GER.GetAdjective]en Forderungen beugen wird.\n\nAll das ist die Reaktion auf ein [GER.GetAdjective]es Ultimatum, die Regierung von [GRE.GetNameDef] solle zurücktreten und den Platz freimachen für eine neue Regierung, die von [GER.GetNameDef] genehmigt wird."
 news.229.a: "Die [GER.GetAdjective]en Forderungen dürfen nicht erfüllt werden!"
 news.229.b: "Sie hätten sich retten sollen, als sie noch die Möglichkeit dazu hatten."
 news.229.c: "Das wird in einem bewaffneten Konflikt enden."
 news.230.t: "Rebellion in Nord- und Südamerika"
 news.230.d: "In Mittel- und Südamerika haben Revolutionäre die Waffen ergriffen und erheben sich im Namen des [USA.GetRulingIdeologyNoun].\n\nSie sind im Allgemeinen gut ausgerüstet und organisiert. Würden sie für eine andere Ideologie kämpfen, ließen sich die Gelder, durch die sie finanziert werden, leicht zurückverfolgen. Doch wer auch immer diese Bewegung unterstützt, er hat alles getan, um seine Beteiligung zu verschleiern.\nNatürlich gibt es nur eine einzige Großmacht, die es sich zum außenpolitischen Ziel gemacht hat, den [USA.GetRulingIdeologyNoun] auf dem amerikanischen Kontinent zu fördern ..."
 news.230.a: "Die treiben unser Land an den Rand des Ruins!"
 news.230.b: "Hä? Wir waren das nicht."
 news.230.c: "Die Menschen auf aller Welt sollten sich erheben und für die Freiheit kämpfen!"
 news.230.e: "Von Amerika eingefädelte Coups?\nSachen gibt's!"
 news.231.t: "[JAP.GetAdjective]e Truppen versammeln sich an der [CHI.GetAdjective]en Grenze"
 news.231.d: "Nach dem Zwischenfall an der Marco-Polo-Brücke übt [JAP.GetName] weiterhin Druck auf die [CHI.GetAdjective]e Grenze aus.\nGepaart mit aggressiver [JAP.GetAdjective]er Rhetorik, die von einer \"schrecklichen Vergeltung für die Verweigerung der Zusammenarbeit durch [CHI.GetNameDef]\" spricht, scheint ein neuerlicher Krieg zwischen [JAP.GetNameDef] und [CHI.GetNameDef] mit jedem Tag wahrscheinlicher.\n\nDie diplomatische Situation gleicht einem Pulverfass, und [JAP.GetNameDef] zeigt keinerlei Interesse daran, die Lunte auszutreten."
 news.231.a: "Widerwärtige Imperialisten!"
 news.231.b: "Der Konflikt in China ist besorgniserregend."
 news.232.t: "[GER.GetNameDef] strebt skandinavische Unterstützung an"
 news.232.d: "[GER.GetLeader] hat heute ein diplomatisches Programm zur Verbesserung der Beziehungen zwischen [GER.GetNameDef] und den skandinavischen Staaten verkündet, das auf \"gemeinsamen politischen Interessen\" fußen soll.\nDer erste Schritt ist die Einrichtung einer dauerhaften diplomatischen Vertretung in [DEN.GetNameDef], die dazu führen soll, dass sich keine Konflikte zwischen den beiden Nationen auftun.\n\nDie [DEN.GetAdjective]e Regierung hat diese diplomatische Annäherung begrüßt, so [GER.GetLeader].\n\nEine Stellungnahme von [DEN.GetAdjective]e Diplomaten war bisher nicht zu erhalten."
 news.232.a: "Neue Freundschaften sind besser als neue Feindschaften ..."
 news.232.b: "Glauben sie wirklich, dass sie noch neue Verbündete finden können?"
 news.232.c: "Wir behalten die Situation im Auge."
 news.233.t: "[GER.GetAdjective]es Interesse an Skandinavien"
 news.233.d_war: "[GER.GetNameDef] hat deutliches strategisches Interesse an Skandinavien, sowohl um Stützpunkte für militärische Operationen zu erhalten, als auch um natürliche Rohstoffe zu importieren. Die Eskalation des Konflikts bedeutet, dass sämtliche Ressourcen, die über die Nord- oder die Ostsee transportiert werden, in ernster Gefahr sind.\n\nDie diplomatischen Drohgebärden gegenüber [DEN.GetNameDef] und [NOR.GetNameDef] werden immer aggressiver. Es ist zu erwarten, dass vermehrt [GER.GetAdjective]e Militäroperationen in der Region durchgeführt werden."
 news.233.d_no_war: "Die [GER.GetAdjective]e Rhetorik gegenüber den Ländern des Nordens hat sich in den letzten Wochen deutlich verschärft. Die Botschaft ist unmissverständlich: [DEN.GetNameDef] und [NOR.GetNameDef] dürfen auf keinen Fall deutsche Importe behindern, ob durch aktive Opposition oder durch Untätigkeit.\n\nFür derartige Forderungen gibt es aktuell keinen offensichtlichen Grund, denn die Importe fließen weiterhin völlig ungehindert nach Deutschland ... unsere Diplomaten befürchten, dass dies nur das Vorspiel zu einer [GER.GetAdjective]en Operation in der Region sein könnte."
 news.233.a: "Das verheißt nichts Gutes."
 news.233.b: "Wir müssen unsere Optionen überdenken."
 news.233.c: "Wir werden sehen, wie sich die Situation entwickelt."
 news.234.t: "[GER.GetAdjective]er Druck auf die Benelux-Staaten"
 news.234.d: "Nach dem Ausbruch des Krieges gegen Frankreich hat Deutschland stärkeren diplomatischen Druck auf die Benelux-Staaten ausgeübt als je zuvor. Mit [FRA.GetAdjective]er und [ENG.GetAdjective]er Unterstützung weigern die Benelux-Staaten sich jedoch, dem Druck nachzugeben.\n\nSollte [GER.GetNameDef] seine Ziele nicht auf diplomatischem Wege erreichen, ist zu befürchten, dass es sich mit Gewalt nimmt, was es will."
 news.234.a: "Nicht schon wieder!"
 news.234.b: "[GER.GetNameDef] muss im Zaum gehalten werden!"
 news.234.c: "Das wäre ein aggressiver Angriff."
 news.235.t: "Chaplin in Kalifornien aufgegriffen"
 news.235.d: "Freudige Nachrichten für [GER.GetLeader]: Sein Lieblingsschauspieler, der einzigartige Charlie Chaplin, wurde heute in Kalifornien gefunden. Chaplin wurde bei einer Landpartie von einer [GER.GetAdjective]en Patrouille angehalten, die ihn an seinem Markenzeichen erkannt hatte, dem Schnurrbart. Nachdem er den letzten Monolog seines Meisterwerks \"Der große Diktator\" rezitiert hatte, wurde der bekannte Schauspieler \"überzeugt\", die Patrouille zu begleiten, um die [GER.GetAdjective]en Truppen zu unterhalten, die in der Region stationiert sind.\n\nNun wird er nach Berlin gebracht, wo [GER.GetLeader] endlich seinen Helden persönlich kennenlernen wird. Politische Differenzen könnten das Treffen zwar überschatten, doch [GER.GetLeader] ist bereits aufgeregt wie ein kleines Kind."
 news.235.a: "Man wird ihm einen Empfang bereiten, der eines amerikanischen Helden würdig ist!"
 news.236.t: "Die Konferenz von Yalta"
 news.236.d: "[yalta_origin.GetNameDef] und [yalta_partner.GetNameDef] rechnen mit einem gemeinsamen Sieg gegen [GER.GetNameDef] und wollen für eine stabile Zukunft in Europa sorgen. [yalta_origin.GetLeader], [yalta_partner.GetLeader] und die Staatsoberhäupter anderer Nationen, die sich am Krieg beteiligt haben, haben sich getroffen, um über das Schicksal von [GER.GetNameDef] zu entscheiden.\n\nIn tagelangen Verhandlungen haben die einzelnen Parteien versucht, sich einen möglichst großen Einfluss auf das Nachkriegseuropa zu sichern. Die Karte des Kontinents wurde neu gezeichnet. Diese neue europäische Ordnung ist aufgeteilt in Osten und Westen. Mitten durch [GER.GetNameDef] wird die Wunde der Naht verlaufen.\n\nEs bleibt abzuwarten, ob sich letztlich alle Parteien an die getroffenen Vereinbarungen halten ... und ob diese wirklich zu einem dauerhaften Frieden in Europa führen können."
 news.236.a: "Man soll den Tag nicht vor dem Abend loben."
 news.236.b: "Wir haben gefordert, was uns rechtmäßig erschien."
 news.236.c: "Bringen wir diesen Krieg zu einem schnellen Ende."
 news.236.e: "Das könnte das Ende für [GER.GetNameDef] bedeuten."
 news.237.t: "Der Anschluss Österreichs"
 news.237.d: "Nach einem erfolgreichen Staatsstreich durch die örtliche Nazipartei in [From.Root.GetNameDef] haben deutsche Truppen die Grenze überquert und die Kontrolle über das Land übernommen. \n\nDie deutschen Soldaten wurden in den Städten von jubelnden Menschenmengen begrüßt und haben sich den [From.Root.GetAdjective]en Kämpfern im Bürgerkrieg angeschlossen. [GER.GetLeader] hat den Anschluss Österreichs verkündet und unterstrichen:\n\n:'Der Kampf des Volkes wird bald ein Ende haben! Die älteste Ostmark des deutschen Volkes soll von jetzt ab das jüngste Bollwerk der deutschen Nation und des Deutschen Reiches sein!'"
 news.237.a: "Wenn es das ist, was sie wollen ..."
 news.237.b: "Willkommen im Reich!"
 news.237.c: "Wir müssen unsere Nordgrenzen sichern!"
 news.237.e: "Das verletzt den Versailler Vertrag!"
 news.238.t: "[AST.GetNameDef] Übernimmt die Verantwortung für Kolonialbesitz"
 news.238.d: "Um sich gegen die wachsende Bedrohung gegen [ENG.GetAdjective]en Besitz in Südostasien zu wehren, wurden die Kolonialgebiete von Singapur und Borneo an [AST.GetNameDef] übertragen. Mit dem Ziel, die erste und beste Verteidigungslinie im Pazifik zu werden, übernimmt [AST.GetNameDef] die volle Verantwortung für die militärische und administrative Vorbereitung auf eventuelle Gefechte in der Region.\n\nWohl um die imperialen Ambitionen von [JAP.GetNameDef] zu kontern, verlässt [AST.GetNameDef] sich nicht mehr allein auf die Bemühungen seines ehemaligen Kolonialherren, um seine Küsten gegen eine Invasion zu sichern."
 news.238.a: "Eine interessante Strategie."
 news.238.b: "Hoffen wir, dass [AST.GetNameDef] weiß, was es tut."
 news.238.c: "Wir haben endlich die Mittel, um den Kontinent zu verteidigen."
 news.238.e: "Glauben sie wirklich, dass das einen Unterschied macht?"
 news.239.t: "[AST.GetNameDef] schließt sich [SOV.GetFactionName] an"
 news.239.d: "Da sie ihre Länder als \"natürliche Verbündete bei der Ausbreitung der Revolution\" sehen, haben [AST.GetLeader] und [SOV.GetLeader] ein Abkommen unterzeichnet, durch das [AST.GetNameDef] zum vollwertigen [SOV.GetFactionName]-Mitglied wird.\n[AST.GetNameDef] wurde als leuchtendes Beispiel eines Arbeiterstaats dargestellt, vom Volk und für das Volk, nicht die Kolonialherren Europas.\n\nNach den jüngsten Entwicklungen in der [AST.GetAdjective]en Politik war diese Entwicklung vielleicht unvermeidlich. Dennoch wird sie unter eben jenen \"Kolonialherren Europas\" mit großer Besorgnis gesehen – und unter jedem, der die hemmungslose Ausbreitung der Kommunisten und ihrer Weltrevolution kritisch sieht."
 news.239.a: "Äußerst beunruhigend."
 news.239.b: "Wir heißen unsere sozialistischen Brüder mit offenen Armen willkommen!"
 news.239.c: "Wir sind die Speerspitze der Gerechtigkeit und Fairness!"
 news.239.e: "Es gehen noch mehr Ratten auf das Schiff, das wir bald versinken werden."
 news.240.t: "Der Vertrag von Jayapura"
 news.240.d: "Die [AST.GetAdjective]e und die [HOL.GetAdjective]e Regierung haben heute einen \"Gemeinsamen Pakt der Kooperation und Verteidigung\" verkündet. Der Pakt sieht vor, dass der [HOL.GetAdjective]e Kolonialbesitz in Südostasien unter den Schutz der [AST.GetAdjective]en Armee gestellt wird. Der Pakt wurde vom niederländischen Gouverneur von Indonesien und von [AST.GetLeader] unterzeichnet und beinhaltet die uneingeschränkte Kolonialverwaltung, aufgrund der \"weit entfernten und schwierigen Situation in Europa\".\n\nDie [HOL.GetNameDef]e Regierung hat den Pakt nicht kommentiert."
 news.240.a: "Das ist überraschend."
 news.240.b: "Man tut, was man tun muss, um zu überleben."
 news.240.c: "[AST.GetNameDef] wacht über den Pazifik."
 news.241.t: "[NZL.GetNameDef] unterwirft sich dem [AST.GetAdjective]en Einfluss"
 news.241.d: "Nach der Etablierung eines sozialistischen Arbeiterstaats in Australien arbeitet die [AST.GetAdjective]e Regierung nun daran, ihren Einfluss in der Region geltend zu machen. Nach offizieller Darstellung aufgrund von Protesten von unterdrückten Bauern und Fabrikarbeitern in [NZL.GetNameDef] hat [AST.GetNameDef] die [NZL.GetAdjective]e Regierung unter Druck gesetzt, sich einer \"Volksunion\" im Südpazifik anzuschließen.\n\n[NZL.GetNameDef] sah sich umzingelt und hatte keine Hoffnung auf eine schnelle Hilfe durch die [ENG.GetFactionName] – und hat der Forderung daher nachgegeben. [AST.GetLeader] verkündet zwar \"die Gleichheit aller Staaten als Erweiterung der Gleichheit aller Menschen\", doch es gibt keinen Zweifel, wer in dieser Allianz das Sagen hat."
 news.241.a: "Die Dinge im Pazifik ändern sich."
 news.241.b: "Wir hatten keine Wahl, daher ... für die Revolution."
 news.241.c: "Und alle: \"Für die Revolution!\""
 news.242.t: "[AST.GetNameDef] übernimmt die Kontrolle über südostasiatische Kolonien"
 news.242.d: "Die [ENG.GetNameDef]e Militärdoktrin hatte lange mit dem Thema der Verteidigung in Südostasien zu kämpfen. Jetzt hoffen sie, dass ihre Probleme ein Ende haben, denn [AST.GetNameDef] übernimmt die Verantwortung für die Verteidigung von Singapur und Borneo und das Kontern feindlicher militärischer Aktivitäten in der Region.\n\nDie Machtübergabe beinhaltet zumindest vorerst auch die zivile Verwaltung der Kolonialgebiete, damit [AST.GetNameDef] alle nötigen Maßnahmen ergreifen kann, um den Kontinent gegen Angriffe aus Übersee zu schützen. Die politischen Implikationen dieser Entscheidung für [ENG.GetNameDef], [AST.GetNameDef] und [MAL.GetNameDef] sind noch unklar. Vorerst aber hat [AST.GetNameDef] den Heimvorteil in der Region."
 news.242.a: "Das ändert das Gleichgewicht der Mächte in Südostasien."
 news.242.b: "Hoffentlich vermasselt [AST.GetNameDef] das nicht."
 news.242.c: "Perfekt! Es läuft alles nach Plan."
 news.243.t: "[AST.GetNameDef] und [JAP.GetNameDef] verkünden Allianz"
 news.243.d: "Nach den jüngsten Gebietsgewinnen von [AST.GetNameDef] und [JAP.GetNameDef] in Ostasien und im Pazifik war es für viele Beobachter nur eine Frage der Zeit, bis die zwei aufstrebenden Reiche in Konflikt miteinander geraten. Stattdessen haben die beiden Länder sich auf eine Zusammenarbeit verständigt, unter dem Namen \"Pazifische Barriere\".\nDas Abkommen wurde bisher jedoch von keinem der beiden Staaten veröffentlicht, so dass noch Unklarheit über viele Aspekte der Vereinbarung herrscht. Sicher ist nur, dass beide Seiten einander militärische Unterstützung versprochen haben, \"um den Vormarsch gieriger Außenseiter in unseren jeweiligen Regionen zu kontern\".\n\nEs ist noch zu früh, um zu sagen, wie die von [JAP.GetNameDef] und [AST.GetNameDef] angestrebte Weltordnung aussieht, doch es gibt keinen Zweifel, dass die [AST.GetFactionName] nun die dominante Macht im Pazifik darstellt."
 news.243.a: "Beunruhigend, um es vorsichtig auszudrücken."
 news.243.b: "[Root.GetNameDef] begrüßt eine Kooperation mit allen, die uns nicht im Weg stehen werden."
 news.243.c: "Das ist eine großartige Partnerschaft, zumindest für den Moment."
 news.244.t: "[AST.GetNameDef] etabliert Interessensphäre"
 news.244.d: "Was viele Beobachter erwartet hatten, ist nun eingetraten: [AST.GetNameDef] hat seine eigene, unabhängige Allianz gegründet. [AST.GetLeader] hat bekannt gegeben, dass [AST.GetNameDef] Verbündete suchen wird, um die Stabilität in der Südostasiatischen Pazifikregion und darüber hinaus zu bewahren und wenn nötig Aggressionen gegen den [AST.GetAdjective]n Staat und andere zu kontern.\n\nNachdem [AST.GetNameDef] sich in letzter Zeit immer mehr von seinen Verbindungen zum Commonwealth distanziert hat, scheint das der nächste logische Schritt zu sein, wenn das Land sein eigener Herr werden will."
 news.244.a: "Sie wollen die Vorherrschaft in der Region an sich reißen."
 news.244.b: "Wir lassen nicht zu, dass Europäer über unseren eigenen Vorgarten herrschen!"
 news.245.t: "[USA.GetNameDef] tritt [AST.GetAdjective]er Verteidigungsinitiative bei"
 news.245.d: "Angesichts der wachsenden strategischen Bedeutung des Pazifik haben [AST.GetNameDef] und [USA.GetNameDef] ein Abkommen zur pazifischen Kooperation unterzeichnet. Der Pakt soll vornehmlich die politische Stabilität in der Region und damit die transpazifische Schifffahrt schützen. Er enthält jedoch auch Klauseln zur militärischen Verteidigung, so dass die beiden Länder deutlich größere Macht ausüben können, als ihre territorialen Gebiete es für sich allein gesehen erlauben würden.\n\nNachdem nun ein solch gewaltiges Gebiet unter australo-amerikanischem \"Schutz\" steht, ist es sicher nur eine Frage der Zeit, bis diese Klauseln das erste Mal auf die Probe gestellt werden."
 news.245.a: "Ein faszinierender Schritt ..."
 news.245.b: "Das sichert uns unseren Platz als dominante Macht im Pazifik."
 news.245.c: "Gemeinsam werden wir auf dem halben Erdball für Stabilität sorgen."
 news.246.t: "[USA.GetNameDef] und [CAN.GetNameDef] formalisieren Bündnis"
 news.246.d: "Nachdem sie schon eine Weile im Joint Defense Board zusammengearbeitet haben, ist nun eine neue politische Partnerschaft zwischen [USA.GetNameDef] und [CAN.GetNameDef] entstanden. Das Programm mit dem Namen [CAN.GetFactionName] hat das Ziel, nordamerikanische Interessen in allen außenpolitischen Angelegenheiten zu stärken, auch in puncto Verteidigung und Militär.\n\nNachdem [CAN.GetNameDef] noch immer dabei ist, sein postkoloniales Ich zu entwickeln, und [USA.GetAdjective]e Politiker sich regelmäßig in den Haaren liegen, ob sie eine isolationistische oder eine interventionistische Politik verfolgen sollen, könnte das neue Bündnis beiden Ländern die außenpolitische Orientierung geben, die sie so dringend brauchen."
 news.246.a: "Richten sie ihren Blick auf den amerikanischen Kontinent ... oder darüber hinaus?"
 news.246.b: "Landbrüder, Waffenbrüder!"
 news.246.c: "Es darf jetzt zuhause keine Bedrohung geben."
 news.247.t: "[CAN.GetNameDef] tritt Allianz unter [GER.GetAdjective]er Führung bei!"
 news.247.d: "Nach kurzen Verhandlungen hat [CAN.GetNameDef] verkündet, dass es Mitgliedstaat der [GER.GetFactionName] geworden ist. Die [CAN.GetAdjective]er Regierung bezeichnete sich als \"stolzen Verteidiger des [GER.GetAdjective]en Volkes, genau wie [GER.GetNameDef] ein Verteidiger des [CAN.GetAdjective]en Volkes sein wird.\"\n\nDie Bedingungen, unter denen [CAN.GetNameDef] dem Pakt beitritt, sind zwar größtenteils noch unbekannt, doch es ist zu vermuten, dass bald militärische Aktionen gegen die Feinde von [GER.GetNameDef] erfolgen werden. Das könnte ein entscheidender Moment für den Krieg sein."
 news.247.a: "Eine schockierende Entwicklung!"
 news.247.b: "Wir werden unseren Verbündeten in Europa zur Seite stehen!"
 news.247.c: "Verbrüderte Völker stehen einander bei!"
 news.247.e: "Diese verfluchten [CAN.GetAdjective]en Feiglinge!"
 news.248.t: "[ENG.GetNameDef] gibt Territorien im Nordosten auf"
 news.248.d: "Nach zunehmendem diplomatischem Druck durch [CAN.GetNameDef], hat [ENG.GetNameDef] die Territorien Labrador und Neufundland an den [CAN.GetAdjective]en Staat abgetreten. Es war schon lange das Ziel [CAN.GetAdjective]er Politiker, \"alle rechtmäßig [CAN.GetAdjective]en Gebiete zu vereinen\". Nun sind sie diesem Ziel einen Schritt näher.\n\nUnklar ist nur, was genau als \"rechtmäßig [CAN.GetAdjectie]es\" Gebiet anzusehen ist. Nicht nur [ENG.GetNameDef], sondern der gesamte nordamerikanische Kontinent wird in Zukunft nur noch mit einem geschlossenen Auge schlafen."
 news.248.a: "[ENG.GetNameDef] hat keine Basis in Nordamerika mehr ..."
 news.248.b: "Alles ist, wie es sein sollte."
 news.248.c: "Pah, diese öden Felsen könnt ihr haben!"
 news.249.t: "[CAN.GetNameDef] und [MEX.GetNameDef] vereinen sich!"
 news.249.d: "[USA.GetAdjective]e Politiker haben heute beunruhigende Neuigkeiten erhalten – [CAN.GetNameDef] und [MEX.GetNameDef] haben einen neuen Verteidigungspakt angekündigt, dessen Ziel es ist, \"unmittelbare Bedrohungen der Souveränität unserer beider Länder zu kontern und einzudämmen\". Die unterschwellige Drohung kann die wahre Absicht nicht vershcleiern: Die militärischen Bemühungen von [USA.GetNameDef] auf dem amerikanischen Kontinent zu stören, und möglicherweise darüber hinaus.\n\nPolitische Beobachter vergleichen die Situation mit der ein Europa vor dem Ersten Weltkrieg. Zwei Seiten, die beide alles zu verlieren haben ... und keine Möglichkeit, die Spannungen zu mildern. Es scheint weniger die Frage zu sein, wer die größere Bedrohung für wen darstellt, sondern eher, welche Seite als erstes einen Präventivschlag ausführt."
 news.249.a: "Wir haben so etwas schon einmal gesehen. Es kann nur in Tränen enden."
 news.249.b: "Die Armee des Nordens wird bereit sein."
 news.249.c: "Die Armee des Südens wird bereit sein."
 news.249.e: "Wir müssen einen Weg finden, diese Entwicklung zu kontern, und zwar rasch."
 news.250.t: "Bürgerkrieg in [MEX.GetNameDef]!"
 news.250.d: "Die Instabilität in der [MEX.GetAdjective]en Politik in den letzten Jahren hat sich zu einem bewaffneten Konflikt entwickelt! Die Truppen der synarchistischen Partei haben sich bewaffnet. In mehreren wichtigen [MEX.GetAdjective]en Städten kommt es zu Straßenkämpfen!\n\nBeobachter waren davon ausgegangen, dass die Regierung keine Mühe damit haben würde, die Aufstände niederzuschlagen. Nun aber gibt es Gerüchte, dass die Nationalisten durch eine ausländische Macht unterstützt werden. Die direkten Nachbarn des Landes beobachten die Lage mit angehaltenem Atem. Wohin dieser Konflikt Mexiko führen wird, das wird die Zeit zeigen müssen."
 news.250.a: "Ein beunruhigender Konflikt, der Mexiko zerstören könnte."
 news.250.b: "Nun müssen wir nur noch dafür sorgen, dass die Nationalisten die Macht ergreifen."
 news.250.c: "Ein hoher Preis für unser Land, aber er muss gezahlt werden."
 news.251.t: "[CAN.GetNameDef] wünscht sofortige Patriation"
 news.251.d: "\n\nNach dem Abbruch der Verhandlungen mit Westminster und einer einzigartigen 63 Stunden langen Debatte hat das kanadische Parlament den British North America Act für ungültig erklärt und stattdessen die kanadische Verfassung in Gesetze gefasst, die vom Parlament und der Monarchie Großbritanniens nicht berührt werden können.\nPer se ist diese Entscheidung zwar kein anti-britischer Schritt, doch sie signalisiert eine Abkehr von der Commonwealth-Politik des alten Reichs.\n\nDie Entscheidung ist zwar ein natürlicher Schritt für ein Land, das seine zukünftige Stabilität sichern will, sie trägt jedoch nicht dazu bei, die ohnehin schon angespannte Lage in der Weltpolitik zu besänftigen."
 news.251.a: "Dann sollen sie eben alleine ihr Glück versuchen."
 news.251.b: "[ENG.GetNameDef] wird mit jedem Tag schwächer."
 news.251.c: "Warum muss das ausgerechnet jetzt passieren?!"
 news.251.e: "Ein Reich zerfällt."
 news.251.f: "A Mari Usque Ad Mare, [CAN.GetNameDef] wird frei sein!"
 news.252.t: "[CAN.GetNameDef] tritt der [GER.GetFactionName] bei!"
 news.252.d: "[GER.GetNameDef] und [CAN.GetNameDef] sehen sich als natürliche Verbündete und haben einen gegenseitigen Verteidigungspakt unterzeichnet. Der [CAN.GetAdjective]e Premier [CAN.GetLeader] hat die Allianz in einer Rede verkündet und dabei die natürliche Übereinstimmung der [CAN.GetAdjective]en und [GER.GetAdjective]en Interessen unterstrichen.\n\nAngesichts der zunehmenden Mobilisierung in gaz Europa und der Tatsache, dass [CAN.GetNameDef] in letzter Zeit immer mehr vom Commonwealth abgerückt ist, liegt nahe, um welche Interessen es hier geht.\nSowohl in Europa als auch auf dem amerikanischen Kontinent beobachten die alten Mächte die Lage mit wachsender Besorgnis."
 news.252.a: "So dreht sich die Welt nun einmal ..."
 news.252.b: "Wir sind das Gewicht, welches das Gleichgewicht der Mächte bewahrt."
 news.252.c: "Damit neigt sich das Gleichgewicht der Mächte zu unseren Gunsten!"
 news.252.e: "Noch eine Front, die uns im Kriegsfall Kopfzerbrechen bereiten würde."
 news.252.f: "Wir werden noch stärker!"
 news.253.t: "[AST.GetNameDef] distanziert sich vom Commonwealth"
 news.253.d: "\nIn einer Rede verkündete der australische Premierminister [AST.GetLeader] heute früh, dass die Regierung sich dem Wachstum und der Stabilität des Landes als ozeanischer Staat verschrieben habe. Das bedeute, den Blick auf neue Ufer zu richten, nicht mehr auf die des britischen Europa. Das australische Volk könne nicht länger das Gewicht ausländischer Konflikte auf seinen Schultern tragen. Unmittelbar auf die Rede des Königs bei der konstituierenden Sitzung des letzten Parlaments Bezug nehmend unterstrich [GetLeader] seine Aussage mit dem Satz: \"Niemals ein neues Gallipoli!\"\n\nDer frenetische Jubel der Massen macht klar, dass ein neues Zeitalter der australischen Politik angebrochen ist. Wo es enden wird, kann die Welt nur spekulieren."
 news.253.a: "Die [Root.GetFactionName] müssen ohne [AST.GetNameDef] zurechtkommen."
 news.253.b: "Ein Reich zerfällt ..."
 news.253.c: "Ausgerechnet JETZT wollen sie größere Unabhängigkeit?"
 news.253.e: "Das wird drastische Auswirkungen auf den Pazifikraum haben."
 news.253.f: "Wir beschreiten unseren eigenen Weg!"
 news.254.t: "[AST.GetNameDef] und Neuseeland \"vereint\""
 news.254.d: "[AST.GetNameDef] unterstreicht seine vollständige Unabhängigkeit und hat begonnen, seinen Einfluss im Südpazifikraum geltend zu machen. Unter anderem hat die [AST.GetAdjective]e Regierung gefordert, dass alle ehemaligen Kolonialstaaten Ozeaniens unter ihre Kontrolle gestellt werden.\n\nDie [ENG.GetAdjective]e und neuseeländischen Regierungen waren hierüber natürlich wenig erfreut und leisteten zunächst diplomatischen Widerstand. Ohne Basis, um die Macht des Empires in die Region zu projizieren (eine Rolle, die bisher Australien ausgeübt hatte), war es jedoch nur eine Frage der Zeit, ehe [AST.GetNameDef] ein Ultimatum stellte.\nNeuseeland ist nun die östlichste Provinz von [AST.GetNameDef]."
 news.254.a: "Wir sollten die Lage im Auge behalten."
 news.254.b: "Recht so."
 news.254.c: "Das ist ein Verrat!"
 news.260.t: "[SAF.GetNameDef] übernimmt die Verantwortung für afrikanische Kolonien"
 news.260.desc: "In einer formellen Zeremonie hat [SAF.GetLeader] heute das Abkommen unterzeichnet, dass seiner Regierung die Kontrolle über die britischen Territorien in Afrika überträgt. Betschuanaland, Rhodesien und Kenia werden nun von Pretoria aus verwaltet. \nIn einer Rede vor dem House of Commons leugnete [ENG.GetLeader], dass diese Entscheidung die Position Großbritanniens auf dem Kontinent schwächen würde. Er sprach stattdessen von \"einer äußerst sinnvollen Veränderung, die eine effizientere Verwaltung und Verteidigung dieser Gebiete ermöglicht\".\nLinke Gruppen protestierten gegen den Schritt, da wieder einmal Europäer über die Köpfe der afrikanischen Völke hinweg Entscheidungen treffen würden."
 news.260.a: "Interessant."
 news.260.b: "In der Tat äußerst sinnvoll."
 news.260.c: "Ist das der Anfang vom Ende des Empires in Afrika?"
 news.261.t: "[ENG.GetNameDef] organisiert afrikanische Kolonien neu"
 news.261.desc: "Das britische Parlament hat mit knapper Mehrheit für den Plan gestimmt, Teile der britischen Kolonien in Afrika von Grund auf neu zu organisieren. Das neue Gesetz schafft zwei neue Kolonialregimes in den Staaten Rhodesien und Kenia. Diese neuen Staaten werden ein gewisses Maß an Freiheit in der Verwaltung ihrer eigenen Angelegenheiten haben. Sie sind jedoch auch selbst für ihre Verteidigung verantwortlich. \nEinige Konservative protestierten offen gegen die Entscheidung und äußerten die Sorge, sie könnte den ersten Schritt in einem von ihnen \"Dekolonialisierung\" genannten Prozess darstellen. \n[ENG.GetLeader] stand nicht für eine Stellungnahme zur Verfügung."
 news.261.a: "Interessant."
 news.261.b: "Was für ein törichtes Arrangement."
 news.261.c: "Nun, auch so kann man das Commonwealth offenbar vergrößern."
 news.262.t: "Der Südafrikanische Bürgerkrieg"
 news.262.desc: "Lang schwelende Spannungen in [SAF.GetName] sind eskaliert, und ein Krieg ist ausgebrochen. Die faschistischen Nationalisten sagen, die Politik der demokratischen Regierung der Unionisten würde die [SAF.GetAdjective] Lebensweise gefährden. Die Unionisten, so sagen sie, würden den mutigen Kriegern der Burenkriege einen Dolch in den Rücken rammen, indem sie [ENG.GetName] bedingungslos unterstützen. \n\nDie Nationalistische Übergangsregierung unter [SAF.GetLeader] hat alle wahren Patrioten aufgefordert, zu den Waffen zu greifen, um die Freiheit Südafrikas zurückzuerobern. Die Unionistische Regierung in Pretoria bezeichnet die Nationalisten als \"\"Aufständische und Verräter der schlimmsten Sorte, denen die gerechte Strafe für ihre Verbrechen zuteil werden wird\". Das Militär hat sich jeweils zu etwa gleichen Teilen auf die beiden Seiten geschlagen. Der Konflikt in Südafrika könnte lange andauern."
 news.262.a: "Vielleicht sollten wir überlegen, Unterstützung zu schicken."
 news.262.b: "Das war seit langem überfällig."
 news.262.c: "Die größte Gefahr befindet sich vielleicht innerhalb unserer Grenzen ..."
 news.263.t: "Anti-Royalistische Aufstände in [SAF.GetNameDef]"
 news.263.desc: "Eine Welle der anti-monarchischen Demonstrationen, viele davon gewalttätig, ist über Südafrika hereingebrochen. Tausende von Demonstranten gingen auf die Straße und stürmten Polizeireviere und andere Regierungsgebäude. Portärts des Königs wurden von den Wänden gerissen, zerschnitten, verbrannt und in einem Fall sogar in Säure aufgelöst. Die Polizei und das Militär blieben Beobachtern zufolge zögerlich in ihren Versuchen, die Aufstände inzudämmen. Stattdessen bewachten sie Fabriken und Brücken. Das wirft die Frage auf, ob die Regierung von den Aufständen wirklich überrascht wurde."
 news.263.a: "Erleben wir die Geburtsstunde einer Revolution?"
 news.263.b: "Kein Kommentar."
 news.263.c: "Die größte Gefahr befindet sich vielleicht innerhalb unserer Grenzen ..."
 news.264.t: "Die Union der Völker Afrikas"
 news.264.desc: "Die Gründungsmitglieder der [SAF.GetFactionName] haben sich in Pretoria versammelt, um die Gründung ihrer neuen Allianz zu verkünden. Europäische Beobachter wiesen eilig darauf hin, dass die einzige legitime Regierung auf der Konferenz die von [SAF.GetNameDef] selbst sei und [SAF.GetLeader] einem zusammengewürfelten Haufen selbst ernannter Exilregierungen und anderer revolutionärer Gruppen vorstehen würde.\n\nDie anwesenden Parteien veröffentlichten eine gemeinsame Erklärung, in der sie die Europäischen Imperialmächte auffordern, alle Territorien, die sie in Afrika kontrollieren, unverzüglich den rechtmäßigen Eigentümern zu übergeben. Zudem schwören sie, den unterdrückten afrikanischen Völkern die Freiheit zu bringen – mit allen Mitteln."
 news.264.a: "Afrikaner? Sich selbst regieren?"
 news.264.b: "Der erste Schritt auf dem Weg zu wahrer Freiheit."
 news.264.c: "Mal sehen, ob ihr Idealismus die kommenden Kriege überlebt."
 news.264.d: "Sie sind doch keine wahren Kommunisten."
 news.265.t: "[SAF.GetAdjective]er Druck auf Frankreich"
 news.265.desc: "Nach der überraschenden Niederlage, die Frankreich in seiner Heimat erlitten hat, wird die Legitimität seines Kolonialreichs in Frage gestellt. Die Regierungen von [SOV.GetNameDef] und [SAF.GetNameDef] haben gemeinsam erklärt, dass Frankreich nicht länger zuzutrauen ist, die Ordnung in Madagaskar aufrechtzuerhalten. Sie verlangen, dass die Insel an [SAF.GetNameDef] übergeben wird. \n\nDie französische Regierung muss die Frage erörtern. Verteidigungsexperten halten es für unwahrscheinlich, dass die dezimierten französischen Truppen die Insel im Kriegsfall verteidigen könnten."
 news.265.a: "Nur Haie, die Blut im Wasser riechen."
 news.265.b: "Vielleicht nehmen die Franzosen Vernunft an."
 news.265.c: "Die Franzosen sind am Ende."
 news.265.d: "Wieder ein blutloser Sieg für den Kommunismus."
 news.270.t: "Die Geburt der [NZL.GetAdjective] Panzer"
 news.270.desc: "Der neue Bob Semple Tank der New Zealand Defense Force rollt die Hauptstraße der Hauptstadt entlang, ein Beleg für den Erfindungsreichtum und den Kampfgeist des [NZL.GetAdjective]en Volkes. Der Panzer ist mit sechs Maschinengewehren bewaffnet, seine Eisenpanzerung ist mit nahezu vollständiger Gewissheit kugelsicher. Er dürfte das größte Hindernis darstellen, dass potenzielle Invasoren überwinden müssen. \n\nEinige so genannte Experten führen die mittelmäßige Leistung und die schwache Bewaffnung des Fahrzeugs als Gründe an, warum es nicht gebaut werden sollte. Doch wie Premierminister [NZL.GetLeader] während der offiziellen Annahmezeremonie des Panzers sagte, ist die rechtzeitige Verteidigung des Landes von so großer Bedeutung, dass man perfekte Ausrüstung weder erwarten noch fordern kann."
 news.270.a: "Das nenne ich mal einen Panzer!"
 news.270.b: "WAS soll das Ding darstellen?"
 news.271.t: "Big Bob tritt auf die Bühne"
 news.271.desc: "Nach dem atemberaubenden Erfolg des Bob Semple Tanks hat das Oberkommando des [NZL.GetName]en Heeres die Entwicklung einer verbesserten Version beauftragt. Das neue Fahrzeug ist über 4,50 Meter groß und wiegt beeindruckende 120 Tonnen. Die Bewaffnung besteht aus zwei 17-Pfund-Panzerabwehrgeschützen unterstützt von vier Flugabwehrgeschützen. Die schwere Panzerung wurde intensiv getestet, um sicherzustellen, dass sie in der Tat kugelsicher ist. \n\nBei der Präsentation nannte ein Beobachter das Fahrzeug \"den bemerkenswertesten Panzer, der je produziert wurde\", ein anderer bezeichnete ihn als \"einzigartig\". \nDie Massenproduktion soll innerhalb eines Monats beginnen."
 news.271.a: "Die Welt erzittert beim Anblick unserer Panzer!"
 news.271.b: "Die Welt erzittert ... vor Lachen."
 news.272.t: "Die bengalische Hungersnot schlägt zu"
 news.272.desc: "Naturkatastrophen, eine inkompetente Verwaltung und die Folgen des Krieges haben in Bengalen zu einer großen Hungersnot geführt.\n\nNachdem ein Wirbelsturm große Teile des Gebiets verwüstet und fast die gesamte Reisernte vernichtet hat, haben die Kolonialverwalter nur sehr langsam - böse Zungen würden sagen verdächtig langsam - reagiert. Obwohl es in anderen Gebieten Indiens einen Überschuss an Lebensmitteln gibt, gab es keine Hilfslieferungen - aus Angst, sie könnten in die Hände des Feindes fallen.\n\nGroße Teile des Gebiets sind völlig verwüstet, und der Verlust an Leben und verlorener Produktion ist noch längst nicht abzusehen."
 news.272.a: "Grauenhaft."
 news.272.b: "Schrecklich."
 news.272.c: "Es lässt sich nicht ändern."
 news.273.t: "Die bengalische Hungersnot endet"
 news.273.desc: "Nach Monaten der Untätigkeit haben die Kolonialregierung und die indische Armee endlich entschieden zu handeln. Notlieferungen treffen in den betroffenen Gebieten ein, und die neue Reisernte hat die Erwartungen übertroffen. \n\nDie Lebensmittelpreis sind jedoch weiterhin sehr hoch, und die langfristigen Folgen der Hungersnot sind noch nicht abzusehen."
 news.273.a: "Zumindest ist sie vorbei."
 news.273.b: "Endlich."
 news.280.t: "Indien erlangt die Unabhängigkeit"
 news.280.desc: "Nach einem angespannten Treffen zwischen dem [GER.GetAdjective]en Botschafter und dem [ENG.GetAdjective]en Außenminister hat die Regierung von [ENG.GetNameDef] heute bekannt gegeben, dass [RAJ.GetNameDef] seine Politik ab sofort selbst bestimmen darf. Die jahrhundertelange britische Herrschaft über den Subkontinent ist zu einem jähen Ende gekommen. Beamte werden nach Hause beordert und die Kolonialverwaltung wird an die Inder übergeben.\n\nEine der ersten Amtshandlungen der neuen indischen Führung war die Bekanntgabe eines umfassenden Kooperationsabkommens mit [GER.GetNameDef]. Die indische Regierung weigerte sich, die Gerüchte zu kommentieren, dass dies der Preis sei, den sie für die Unterstützung Deutschlands zahlen muss."
 news.280.a: "Klasse."
 news.280.b: "Ist das das Ende des britischen Empires?"
 news.280.c: "Ein wertvoller Verbündeter."
 news.280.d: "Nicht unbedingt eine Glanzstunde in unserer Geschichte."
 news.281.t: "Indien erlangt die Unabhängigkeit"
 news.281.desc: "In einer gemeinsamen Erklärung haben der sichtbar erschütterte [ENG.GetAdjective]e Außenminister und der [SOV.GetAdjective]e Botschafter heute verkündet, dass Indien mit sofortiger Wirkung vollkommen souverän selbst über seine Angelegenheiten bestimmen darf. Es ist unklar, welche Rolle die [SOV.GetNameDef] bei diesem plötzlichen Kurswechsel in der [ENG.GetAdjective]en Politik gespielt hat, doch es scheint eine große gewesen zu sein.\n\nEine der ersten Amtshandlungen der neuen indischen Führung war die Bekanntgabe einer engeren Kooperation mit der [SOV.GetNameDef], was die Gerüchte anheizte, dass die [SOV.GetNameDef] im Namen der Inder interveniert haben muss."
 news.281.a: "Klasse."
 news.281.b: "Ist das das Ende des britischen Empires?"
 news.281.c: "Ein wertvoller Verbündeter."
 news.281.d: "Nicht unbedingt eine Glanzstunde in unserer Geschichte."
 news.282.t: "Quit India"
 news.282.desc: "Die indischen Rufe nach Unabhängigkeit sind in letzter Zeit lauter geworden. Nun hat die Lage sich zugespitzt, denn das radikal Quit India Movement hat [ENG.GetNameDef] aufgefordert, das Land so schnell wie möglich zu verlassen. Die [ENG.GetAdjective]en Behörden haben jedoch schnell reagiert und sind hart gegen die Bewegung vorgegangen. Bei Razzien in den frühen Morgenstunden wurden in ganz Indien mehrere Anführer der Bewegung verhaftet. \n\nLaut einem Bericht des Special Branch sind jedoch noch viele Sympathisanten auf freiem Fuß. Viele Beobachter fürchten, dass extremere Elemente der Bewegung bald sogar zu Gewalt greifen könnten."
 news.282.a: "Die Zukunft bleibt ungewiss."
 news.282.b: "Wieder ein fehlgeschlagener Versuch, die Freiheit zu erlangen."
 news.283.t: "Indian National Congress triumphiert bei Provinzwahlen"
 news.283.desc: "Bei den Lokalwahlen konnte der Indian National Congress eine überwältigende Mehrheit für sein Programm des langsamen und geregelten Übergangs zur lokalen Verwaltung und zum zukünftigen Status als Dominion erringen. \n\nDie Inder haben die radikalere Politik Gandhis abgelehnt, der für einen totalen Bruch mit Großbritannien und die möglichst sofortige Einführung der Selbstbestimmtheit gefordert hatte."
 news.283.a: "Sie werden uns zur Freiheit führen."
 news.283.b: "Ändert eine Wahl denn irgendetwas?"
 news.284.t: "Swaraj Movement legt bei Provinzwahlen zu"
 news.284.desc: "Britische Beamte mussten heute früh einen schweren Schock hinnehmen, als die Ergebnisse der jüngsten Provinzwahlen eintrafen. Eine große Mehrheit der Inder hat für die Pro-Swaraj-Kandidaten gestimmt. In Provinzen in ganz Indien wird bereits gefordert, diese begrenzte lokale Regierung so schnell wie möglich in eine völlige Selbstbestimmung auszubauen. \n\nEin Sprecher der [ENG.GetAdjective]en Regierung betonte, dass es der falsche Zeitpunkt sei, um über solche Maßnahmen zu sprechen, und dass eine Übertragung weiterer Befugnisse auf die Inder völlig außer Frage stehe."
 news.284.a: "Die Freiheit ist zum Greifen nah."
 news.284.b: "Die Briten werden es niemals zulassen."
 news.285.t: "Pakistan ist frei"
 news.285.desc: "Im Einklang mit der Zwei-Nationen-Theorie wurde der muslimischen Minderheit ein souveränes Heimatland in den Gebieten gewährt, in denen die Muslime die Mehrheit der Bevölkerung stellen. Ursprünglich wurde das Land Pakstan genannt, als Zusammenziehung aus den Heimatgebieten der nordinidischen Muslime – Punjab, Afghania, Kaschmir, Sindh und Belutschistan. Bald wurde jedoch ein i eingefügt, um die Aussprache zu erleichtern.\n\nZwischen dem seit kurzem befreiten Indien und seinem Nachbarn Pakistan herrschen jedoch weiter Spannungen, da Teile der Grenzgebiete von beiden neuen Ländern für sich beansprucht werden. Manche Beobachter warnen sogar vor einem erneuten Krieg auf dem Subkontinent."
 news.285.a: "Vielleicht war dies der einzige mögliche Weg."
 news.285.b: "Freiheit!"
 news.285.c: "Wir werden sehen, ob der Frieden anhält."
 news.286.t: "Australien kappt seine Bande zu Großbritannien"
 news.286.desc: "\nIn einer hitzig diskutierten Abstimmung hat eine kleine Mehrheit im [AST.GetAdjective]en Parlament entschieden, dass das Land das Britische Empire verlassen soll. Die wenigen noch verbleibenden Überreste der britischen Rechtsherrschaft wurden für ungültig erklärt. [AST.GetLeader] hat die Entscheidung bereits kodifiziert und damit die alte Rechtstradition der Königlichen Zustimmung durch den Generalgouverneur ausgehebelt und [AST.GetNameDef] zu einer vollständig souveränen Nation gemacht.\n\nAuch das Parlament hat sich für die Bildung eines Verfassungskomitees ausgesprochen, das beraten soll, welche Änderungen an der Verfassung nötig sind, um alle Spuren von britischer Einmischung in [AST.GetAdjective]e Angelegenheiten zu tilgen."
 news.286.a: "Eine bloße Formalität."
 news.286.b: "Freiheit!"
 news.286.c: "Australien verlässt das Commonwealth."
 news.287.t: "Deutschland besetzt Westpolen"
 news.287.desc: "Deutsche Truppen haben Westpolen besetzt. Der offizielle Grund dafür ist der Schutz der deutschen Minderheiten vor dem Chaos, das auf den Zusammenbruch der polnischen Regierung gefolgt war. \n\nSowjetische Truppen haben sich geordnet aus diesen Gebieten zurückgezogen, was effektiv die Aufteilung Polens zwischen den beiden Mächten zur Folge hat."
 news.287.a: "Wer's glaubt, wird selig!"
 news.287.b: "Wir werden den Rest schon bald an uns reißen ..."
 news.287.c: "Die Faschisten rücken vor ... vorerst."
 news.288.t: "Gründung der Vereinten Chinesischen Front"
 news.288.desc: "[CHI.GetLeader] und [PRC.GetLeader] haben eine gemeinsame Erklärung abgegeben, dass sie ihre Differenzen angesichts des japanischen Angriffs beigelegt haben. Beide Seiten werden einen strikten Nichtangriffspakt gegeneinander einhalten, so lange der Krieg gegen Japan anhält. Sie haben geschworen, alles in ihrer Macht stehende tun, um die japanischen Invasoren zurückzuschlagen. Einige kleinere Kriegsherren haben ebenfalls ihre Unterstützung zugesagt und ihre Truppen unter den Befehl von [CHI.GetLeader] gestellt.\n\nOb die seit langem verfeindeten Gegner des chinesischen Bürgerkriegs wirklich zusammenarbeiten werden, bleibt jedoch abzuwarten. Viele Beobachter glauben, das Bündnis wird den unvermeidlichen Untergang Chinas bestenfalls hinauszögern."
 news.288.a: "Eine Allianz der Verzweiflung."
 news.288.b: "Das ändert gar nichts!"
 news.288.c: "Eine instabile Allianz."
 news.337.title: "Blamage in Afrika"
 news.337.desc: "Heute wurde ein Friedensvertrag zwischen [ETH.GetLeader] und [ITA.GetLeader] unterzeichnet, der die Feindseligkeiten zwischen den beiden Nationen beendet. Trotz des gewaltigen Machtgefälles zwischen dem Binnenkönigreich und dem weltumfassenden Imperium ist die äthiopische eindeutig als Sieger aus diesen Verhandlungen hervorgegangen. Italien muss nicht nur einen Waffenstillstand mit Äthiopien eingehen, sondern hat auch die Gebiete Eritrea und Italienisch-Somaliland offizell an [ETH.GetNameDef] abgetreten.\n\nDies ist schon die zweite Niederlage der italienischen Streitkräfte in Äthiopien. Die Regierung von [ITA.GetLeader] liegt in Trümmern und es wird Jahre dauern, bevor der verwundete italienische Stolz sich von dieser Niederlage erholt."
 news.337.desc_some_states: "Heute wurde ein Friedensvertrag zwischen [ETH.GetLeader] und [ITA.GetLeader] unterzeichnet, der die Feindseligkeiten zwischen den beiden Nationen beendet. Trotz des gewaltigen Machtgefälles zwischen dem Binnenkönigreich und dem weltumfassenden Imperium ist die äthiopische Regierung eindeutig als Sieger aus diesen Verhandlungen hervorgegangen. Italien muss nicht nur einen Waffenstillstand mit Äthiopien eingehen, sondern auch einige ehemalige italienische Territorien in Ostafrika offiziell an [ETH.GetNameDef] abtreten.\n\nDies ist schon die zweite Niederlage der italienischen Streitkräfte in Äthiopien. Die Regierung von [ITA.GetLeader] liegt in Trümmern und es wird Jahre dauern, bevor der verwundete italienische Stolz sich von dieser Niederlage erholt."
 news.337.desc_no_states: "Heute wurde ein Friedensvertrag zwischen [ETH.GetLeader] und [ITA.GetLeader] unterzeichnet, der die Feindseligkeiten zwischen den beiden Nationen beendet. Trotz des gewaltigen Machtgefälles zwischen dem Binnenkönigreich und dem weltumfassenden Imperium gelang es der äthiopischen Regierung, sich gegen die italienischen Streitkräfte zu behaupten.\n\nDies ist schon die zweite Niederlage der italienischen Streitkräfte in Äthiopien. Die Regierung von [ITA.GetLeader] liegt in Trümmern und es wird Jahre dauern, bevor der verwundete italienische Stolz sich von dieser Niederlage erholt."
 news.337.a: "Schön für Äthiopien!"
 news.337.b: "Hoffentlich erinnert man sich später nicht nur an die Misserfolge von [ITA.GetLeader]."
 news.337.c: "Davon werden wir uns nie erholen."
 news.337.d: "Ras Alulas Reich ist wiederauferstanden!"
 news.350.t: "Die friedliche Wiedervereinigung von [ROOT.GetName]"
 news.350.desc: "\n\n[ROOT.GetLeader] hat auf den Willen des [ROOT.GetAdjective]en Volkes gehört und es geschafft, die [ROOT.GetRulingIdeology]-[ROOT.GetAdjective]en Staaten friedlich zu vereinen. Es bleibt abzuwarten, welche Auswirkungen dies auf die Welt im Allgemeinen haben wird, doch zumindest feiern die Menschen in [ROOT.Capital.GetCapitalVictoryPointName] dieses historische Ereignis."
 news.350.a: "Das könnte gefährlich sein."
 news.350.b: "Dies ist definitiv ein neuer Anfang."
 news.350.c: "Gut für sie, nehme ich an."
 news.409.t: "Sprengung des Gelben Flusses"
 news.409.desc: "In einem letzten verzweifelten Versuch, die anrückenden [JAP.GetAdjective]en Truppen aufzuhalten, wurde das Netz aus Deichen und Hochwasserschutzanlagen entlang des Gelben Flusses von der [FROM.GetAdjective]en Armee zerstört.\n\nDie darauf folgenden Sturzfluten haben die Landbevölkerung, die nur ein kurzes Zeitfenster zur Evakuierung hatte, vertrieben.\n\nEs bleibt abzuwarten, ob dies dem [FROM.GetAdjective]en Militär die Zeit verschafft, die es braucht, um sich neu zu formieren und sich weiteren Kämpfen zu stellen."
 news.409.a: "Verstanden."
 news.409.b: "Dies wird das Unvermeidliche nur hinauszögern."
 news.409.c: "Das ist eine humanitäre Tragödie."
 ace_promoted.1.t: "Fliegerass befördert"
 ace_promoted.2.t: "Ein wildes Ass erscheint am Himmel"
 ace_promoted.1.d: "Nur wenige Piloten gehen so viele Risiken ein wie die der [Root.GetAdjective]en Luftwaffe. [From.GetName] [From.GetSurname], bekannt unter dem Rufzeichen [From.GetCallsign] und für herausragende Fähigkeiten, hat sich beim letzten Feindflug über [From.GetMissionRegion] nicht nur durch die lebendige Rückkehr, sondern vor allem durch das Bestehen mehrerer knapper Duelle ausgezeichnet.\n\nAls leuchtendes Beispiel für [Root.GetAdjective]e Tapferkeit wurde die jüngste Beförderung von [From.GetName] ausgiebig für Propagandazwecke ausgeschlachtet. Die Leute mögen im Krieg zwar mehr Hölle als Ruhm sehen, aber viele freuen sich, dass es immer noch Helden gibt, die man unterstützen kann."
 ace_promoted.1.d_major: "Nur wenige Piloten gehen so viele Risiken ein wie die der [Root.GetAdjective]en Luftwaffe. [From.GetName] [From.GetSurname], bekannt unter dem Rufzeichen [From.GetCallsign] und für herausragende Fähigkeiten, hat sich nicht nur durch die lebendige Rückkehr, sondern auch durch hervorragende Flugleistungen in [From.GetHerHis]er [From.GetWing] ausgezeichnet. Vor kurzem flog [From.GetName] einen Einsatz über [From.GetMissionRegion] und war für den erfolgreichen Ausgang dieser kritischen Mission von ausschlaggebender Wichtigkeit.\n\nAls leuchtendes Beispiel für [Root.GetAdjective]e Tapferkeit wurde die jüngste Beförderung von [From.GetName] ausgiebig für Propagandazwecke ausgeschlachtet. Die Leute mögen im Krieg zwar mehr Hölle als Ruhm sehen, aber viele freuen sich, dass es immer noch Helden gibt, die man unterstützen kann."
 ace_promoted.1.a: "Wer wagt, gewinnt."
 ace_died.1.t: "[From.GetCallsign] über [From.GetMissionRegion] abgeschossen"
 ace_died.1.d: "[From.GetFullName], eines der berühmtesten [From.GetAceType]-Fliegerasse von ganz [From.Owner.GetName], ist im Einsatz während eines Feindflugs über [From.GetMissionRegion] brennend abgestürzt. Da [From.GetSheHe] seit langem eine öffentliche Person gewesen war, trifft der Tod von [From.GetCallsign] die vielen Leute, die bewundernd zu dem berühmten Fliegerass aufgeschaut hatten, besonders hart.\n\nWir wünschten zwar, es gäbe einen Weg, unserem Volk dieses Ereignis vorzuenthalten, aber die fehlenden öffentlichen Auftritte von [From.GetName] hätten die Leute schon bald misstrauisch gemacht. Letztendlich ist [From.GetHerHis] Tod nur ein weiterer Teil einer Legende, die unsere aktuellen Schwierigkeiten hoffentlich noch lange überdauern wird."
 ace_died.1.d_major: "[From.GetFullName], eines der berühmtesten [From.GetAceType]-Fliegerasse von ganz [From.Owner.GetName], ist im Einsatz abgestürzt. Vom Einsatz zurückkehrende Piloten berichteten, sie hätten [From.GetHerHis]e [From.GetWingShort] nach schwerem Feindbeschuss brennend über [From.GetMissionRegion] abstürzen sehen. Da [From.GetSheHe] seit langem eine öffentliche Person gewesen war, trifft der Tod von [From.GetCallsign] die vielen Leute, die bewundernd zu dem berühmten Fliegerass aufgeschaut hatten, besonders hart.\n\nWir wünschten zwar, es gäbe einen Weg, unserem Volk dieses Ereignis vorzuenthalten, aber die fehlenden öffentlichen Auftritte von [From.GetName] hätten die Leute schon bald misstrauisch gemacht. Letztendlich ist [From.GetHerHis] Tod nur ein weiterer Teil einer Legende, die unsere aktuellen Schwierigkeiten hoffentlich noch lange überdauern wird."
 ace_died.1.a: "Eine lebende Legende ist immer noch besser."
 ace_killed_by_ace.1.t: "[From.GetFullName] von [Prev.GetCallsign] abgeschossen"
 ace_killed_by_ace.1.d: "Vom Einsatz aus [From.GetMissionRegion] zurückkehrende Piloten berichten, dass ein Geschwader [Prev.Owner.GetAdjective]e Flugzeuge unter Führung von [Prev.GetCallsign] gezielt Jagd auf [From.GetCallsign] gemacht hätte. Nachdem [From.GetCallsign] mehrere Feindflugzeuge abgeschossen und mehreren [Prev.Owner.GetAdjective]en MG-Salven ausgewichen war, wurde [From.GetCallsign] schließlich von [From.GetHerHim] durch einen Treffer auf die Treibstofftanks abgeschossen. Das Flugzeug von [From.GetName] [From.GetSurname] fing Feuer und stürzte, lodernd wie eine Fackel, in einer Spirale über [From.GetMissionRegion] ab.\n\n[From.GetFullName] hat während [From.GetHerHis]er Dienstzeit stets große Tapferkeit bewiesen und wurde dafür von vielen bewundert. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die [From.Owner.GetAdjective]e Luftwaffe und ein schwerer Schlag für die Nation als Ganzes. Zu wissen, dass [Prev.Owner.GetName] [Prev.GetFullName] als Helden feiert, während wir trauern, macht die Tragödie nur noch schlimmer."
 ace_killed_by_ace.1.d_major: "Vom Einsatz aus [From.GetMissionRegion] zurückkehrende Piloten berichten, dass ein Geschwader [Prev.Owner.GetAdjective]e Flugzeuge unter Führung von [Prev.GetCallsign] gezielt Jagd auf [From.GetCallsign] gemacht hätte. [From.GetCallsign] hatte mehrere Feindflugzeuge abgeschossen und war mehreren [Prev.Owner.GetAdjective]en MG-Salven ausgewichen, wurde jedoch schließlich von [Prev.GetCallsign] in seiner [Prev.GetWingShort] durch einen Treffer auf die Treibstofftanks abgeschossen und ist in einem flammenden Inferno über [From.GetMissionRegion] abgestürzt.\n\n[From.GetFullName] hat während [From.GetHerHis]er Dienstzeit großen Mut bewiesen und war ein Vorbild für viele. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die [From.Owner.GetAdjective]e Luftwaffe und ein vernichtender Schlag für die Nation als Ganzes. Zu wissen, dass [Prev.Owner.GetName] [Prev.GetFullName] als Helden feiert, während wir trauern, macht die Tragödie nur noch schlimmer."
 ace_killed_by_ace.1.a: "Ein verheerender Verlust für uns alle"
 ace_killed_other_ace.1.t: "[Prev.GetCallsign] von [From.GetFullName] abgeschossen"
 ace_killed_other_ace.1.d: "Unser jüngster Einsatz über [From.GetMissionRegion] war in mehrerlei Hinsicht für die [From.Owner.GetAdjective]e Luftwaffe ein großer Erfolg! Uns erreichen Berichte, die die Heldentat von [From.GetFullName] rühmen, den [Prev.Owner.GetAdjective]en Piloten [Prev.GetName] [Prev.GetSurname], bekannt als [Prev.GetCallsign], überlistet zu haben. [From.GetCallsign] nutzte sich selbst als Köder und lockte [Prev.GetCallsign] in eine Falle, bei der die [From.Owner.GetAdjective]en Piloten auf das Geschwader von [Prev.GetCallsign] herabstürzen konnten. [From.GetCallsign] fuhr damit fort, die [Prev.Owner.GetAdjective]en Flugzeuge auszumanövrieren und schoss [Prev.GetCallsign] mit einer einzelnen MG-Garbe vom Himmel über [From.GetMissionRegion].\n\n[Prev.GetFullName] war ein berüchtigtes Flugass, das viele [From.Owner.GetAdjective]e Leben auf dem Gewissen hatte. Dies ist ein großer Sieg und zeigt, dass große Helden große Taten vollbringen, wenn wir uns hinter sie stellen."
 ace_killed_other_ace.1.d_major: "Unser jüngster Einsatz über [From.GetMissionRegion] war in mehrerlei Hinsicht für die [From.Owner.GetAdjective]e Luftwaffe ein großer Erfolg! Uns erreichen Berichte, die die Heldentat von [From.GetFullName] rühmen, den [Prev.Owner.GetAdjective]en Piloten [Prev.GetName] [Prev.GetSurname], bekannt als [Prev.GetCallsign], überlistet zu haben. [From.GetCallsign] nutzte sich selbst als Köder und lockte [Prev.GetCallsign] in eine Falle, bei der die [From.Owner.GetAdjective]en Piloten auf das Geschwader von [Prev.GetCallsign] herabstürzen konnten. [From.GetCallsign] fuhr damit fort, die [Prev.Owner.GetAdjective]en Flugzeuge auszumanövrieren und schoss [Prev.GetCallsign] mit einer einzelnen MG-Garbe vom Himmel über [From.GetMissionRegion].\n\n[Prev.GetFullName] war ein berüchtigtes Flugass, das viele [From.Owner.GetAdjective]e Leben auf dem Gewissen hatte. Dies ist ein großer Sieg und zeigt, dass große Helden große Taten vollbringen, wenn wir uns hinter sie stellen."
 ace_killed_other_ace.1.a: "Ein Sieg, an den sich ganz [From.Owner.GetName] erinnern wird!"
 aces_killed_each_other.1.t: "[From.GetFullName] ist abgestürzt"
 aces_killed_each_other.1.d: "Während des letzten Feindflugs fand sich unser berühmtes [From.GetAceType]-Fliegerass [From.GetFullname] in einem langwierigen Luftduell gegen das feindliche Ass [Prev.GetFullName] wieder. Als die Munition zur Neige ging und es keine Chance zur Flucht mehr gab, flog [From.GetCallsign] direkt durch das Feuer der [Prev.Owner.GetAdjective]en Flugzeuge und rammte [Prev.GetCallsign].\nAugenzeugen zufolge gingen die Flugzeuge von [From.GetCallsign] und [Prev.GetCallsign] danach über [From.GetMissionRegion] zu Boden.\n\nEs ist zwar ein schwacher Trost, dass uns die [Prev.Owner.GetAdjective]e Bedrohung, [Prev.GetCallsign], nun nicht mehr belästigen kann, dafür haben wir aber eine geschätzte öffentliche Figur und Inspirationsquelle für das [From.Owner.GetAdjective]e Volk verloren."
 aces_killed_each_other.1.d_major: "Während des letzten Feindflugs fand sich unser berühmtes [From.GetAceType]-Fliegerass [From.GetFullname] in einem langwierigen Luftduell gegen das feindliche Ass [Prev.GetFullName] wieder. Als die Munition zur Neige ging und es keine Chance zur Flucht mehr gab, flog [From.GetCallsign] in [From.GetHerHis]er [From.GetWingShort] direkt durch das Feuer der [Prev.Owner.GetAdjective]en Flugzeuge und rammte [Prev.GetCallsign].\nAugenzeugen zufolge gingen die [From.GetWingShort] von [From.GetCallsign] und die [Prev.GetWingShort] von [Prev.GetCallsign] danach über [From.GetMissionRegion] zu Boden.\n\nEs ist zwar ein schwacher Trost, dass uns die [Prev.Owner.GetAdjective]e Bedrohung, [Prev.GetCallsign], nun nicht mehr belästigen kann, dafür haben wir aber eine geschätzte öffentliche Figur und Inspirationsquelle für das [From.Owner.GetAdjective]e Volk verloren."
 aces_killed_each_other.1.a: "Trotzdem ein schwerer Verlust für uns alle"
 election.1.t: "PARLAMENTSWAHL"
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Wahl: Öffentlichkeit lehnt Wiederbewaffnung ab"
 election.2.d: "Im Vorfeld der kommenden Wahl ist die Unterstützung für die [Root.GetRulingParty] immer noch hoch, da die Bevölkerung den Führungsqualitäten von [Root.GetLeader] vertraut. Wie die Partei aber die zunehmende Fokussierung auf militärische Angelegenheiten in [Root.GetName] vorantreibt, hat die Öffentlichkeit nicht nur mit Enthusiasmus aufgenommen: ein großer Teil der Bürger sieht das als unklugen Hurrapatriotismus an. Da der Krieg unsere Grenzen noch nicht erreicht hat, möchten nur wenige, dass [Root.GetName] aggressive Maßnahmen ergreift. Wenn wir mit anderen Großparteien kooperieren, die unsere Sicherheitsbedenken um die Nation teilen, werden wir nach der Wahl weiter regieren können ... wenn auch mit geringerem Rückhalt."
 election.2.a: "Die Stimme des Volks muss erhört werden."
 election.2.b: "Der Schutz unserer Souveränität steht an erster Stelle."
 election.3.t: "Wahl: Öffentlichkeit verlangt Wiederbewaffnung"
 election.3.d: "Dass der laufende Krieg sich unseren Grenzen nähert, ist wie eine düstere Wolke über der bevorstehenden Wahl gehangen. Viele Wähler machten sich Sorgen, dass [Root.GetName] darauf unvorbereitet ist, in diesen Konflikt hineingezogen zu werden ... oder auf die möglichen Folgen. Sie fordern, dass wir unsere Sicherheitsmaßnahmen verstärken und für die Kriegsbereitschaft unserer Nation sorgen. Obwohl die Mehrheit noch immer hinter der [Root.GetRulingParty] steht, könnten wir sie an radikalere Elemente verlieren, wenn wir ihre Befürchtungen nicht abschwächen."
 election.3.a: "Das Volk hat das Recht, sich sicher zu fühlen."
 election.3.b: "Viele favorisieren immer noch diplomatische Lösungen."
 election.4.t: "Wahl: Faschisten in der Regierung?"
 election.4.d: "Ein aggressiver Nationalismus hat sich in [Root.GetName] ausgebreitet und jene Parteien gestärkt, die für faschistische Ideale stehen: ein Staat dessen Macht auf militärischer Stärke basiert. Eine dieser Parteien hat bei der derzeitigen Wahl besonders erfolgreich abgeschnitten, was in der [Root.GetRulingParty] zu Diskussionen geführt hat, ob man mit ihnen eine politische Kooperation anstreben sollte. Zwar lehnen sie unsere Idee von demokratischen Idealen als Fundament des Staates offen ab, doch die Tatsache, dass sie an den Wahlen teilgenommen haben, gibt unseren Vorstellungen zumindest ein wenig Glaubwürdigkeit zurück. Gut möglich, dass sie von gewalttätigen Aktionen absehen, falls wir ihren Rückhalt in der Bevölkerung anerkennen."
 election.4.a: "Lieber sie als die Kommunisten!"
 election.4.b: "Eine breite Koalition demokratischer Parteien ist zu bevorzugen."
 election.5.t: "Wahl: Kommunisten in der Regierung?"
 election.5.d: "Die kommunistische Bewegung in [Root.GetName], die durch die große Unzufriedenheit der Arbeiterklasse und die radikalen Strömungen unter Akademikern Nahrung erhält, ist mittlerweile groß genug geworden, um zur Gründung mehrerer Parteien zu führen. Nachdem eine dieser Parteien bei den jüngsten Wahlen etliche Stimmen sammeln konnte, haben Politiker der [Root.GetRulingParty] mit einer Debatte darüber begonnen, ob man sich für die Regierungsbildung nicht um ihre Unterstützung bemühen sollte. Obwohl sie in unseren demokratischen Einrichtungen kaum mehr als spießbürgerliche Tyrannei sehen, scheinen sie sehr interessiert daran zu sein, die ihnen vorstrebenden Veränderungen durch eine Zusammenarbeit mit der Regierung durchzusetzen anstatt durch deren Sturz."
 election.5.a: "Lieber Reform statt Revolution!"
 election.5.b: "Eine breite Koalition demokratischer Parteien ist zu bevorzugen."
 election.6.t: "Wahl: Demokratische Parteien in der Minderheit"
 election.6.d: "Die Politik in [Root.GetName] ist zunehmend radikal geworden. Einst genoßen die Parteien, die demokratische Ideale und die repräsentativen Einrichtungen in [Root.GetName] vertraten, die breite Unterstützung der Bevölkerung. In den jüngsten Wahlen aber haben sich mehr Wähler den politischen Extremen zugewandt. Die Parteien der politischen Mitte haben keine Mehrheit mehr, selbst wenn sie ihre Meinungsverschiedenheiten beiseite legen könnten. Zur Vermeidung einer schwachen Minderheitsregierung haben wir keine andere Wahl, als entweder mit den Faschisten oder den Kommunisten zu kooperieren."
 election.6.a: "Wir werden mit den Faschisten zusammenarbeiten, um [Root.GetName] zu stärken."
 election.6.b: "Wenn wir mit den Kommunisten zusammenarbeiten, können wir den gesellschaftlichen Wandel unterstützen."
 election.6.c: "Eine Minderheitsregierung ist zwar schwach, aber immer noch zu bevorzugen."
 election.7.t: "Faschisten beeinflussen Außenpolitik"
 election.7.d: "Die Aufnahme der Faschisten in unsere politische Koalition hat Einfluss auf unsere Außenpolitik gehabt. Trotz ihres vehementen Nationalismus haben sie Sympathisanten im Ausland, die dem Einfluss zustimmen, den sie in [Root.GetName] bekommen haben. Totalitäre Regierungen ähnlicher ideologischer Ausrichtungen sehen in uns potenzielle Verbündete. Egal, welche Abneigung die [Root.GetRulingParty] auch gegen ihre Ideale haben mag: es könnte notwendig werden, Beziehungen zu diesen Nationen zu unterhalten, wenn wir uns der Unterstützung der Faschisten sicher sein wollen, die hinter unserer Regierung stehen."
 election.7.a: "Gegen größere Bedrohungen könnten wir einige Verbündete gut gebrauchen."
 election.7.b: "Bei solchen Freunden brauchen wir keine Feinde mehr."
 election.8.t: "Kommunisten beeinflussen Außenpolitik"
 election.8.d: "Kommunisten sehen sich oft selbst als Teil einer internationalen Revolution, und unsere Entscheidung, sie als Regierungspartner zu akzeptieren, hat die Aufmerksamkeit vieler ihrer internationalen Verbündeten erregt. Vertreter kommunistischer Parteien unterhalten enge Beziehungen zu Nationen, die unsere Regierungsform für eine Diktatur des Proletariats aufgegeben haben. Diese Beziehungen werden wir wohl in der [Root.GetAdjective]en Außenpolitik anerkennen müssen, wenn wir uns ihre Unterstützung erhalten wollten."
 election.8.a: "Wir sollten unsere gemeinsame Sache akzeptieren."
 election.8.b: "Am Ende dieses Weges liegt die Auflösung von [Root.GetName] selbst."
 election.11.t: "Wahl: Faschistische Mehrheit"
 election.11.d: "Diese Wahlen waren für die Institution, die sie repräsentieren, eine verheerende Erfahrung. Die Mehrheit der [Root.GetAdjective]en Bevölkerung hat für eine faschistische Partei gestimmt, die alle Wahlen abschaffen und einen autokratischen Herrscher an die Macht bringen will. Viele möchten gegen diese Verletzung der demokratischen Ideale, denen die Faschisten ihr Mandat überhaupt erst zu verdanken haben, gegen Waffengewalt vorgehen. Andere glauben, der Einsatz von Gewalt würde den faschistischen Idealen nur noch mehr Wind in die Segel geben."
 election.11.a: "Ein schwarzer Tag für [Root.GetName], aber das Volk hat gesprochen."
 election.11.b: "Kampflos werden wir unsere Freiheit nicht hergeben!"
 election.12.t: "Wahl: Kommunistische Mehrheit"
 election.12.d: "Die jüngsten Wahlen endeten mit einem Sieg für die kommunistischen Parteien, was die vorherige Regierung mit gemischten Gefühlen aufgenommen hat. Während die neuen Herrscher behaupten, das Volk als Ganzes zu repräsentieren, sehen sie in vielen der von uns verehrten demokratischen Institutionen nur Mittel zur Manipulation und Unterdrückung der Arbeiterklasse. Dies hat zu einer Diskussion geführt, worin sich eine „Herrschaft des Volkes“ wirklich begründet. In einigen Nationen begann die Revolution mit Blutvergießen. In [Root.GetName] war das nicht der Fall, könnte letztendlich aber darin enden."
 election.12.a: "Das ist beunruhigend, aber Tatsache ist, dass die die Mehrheit haben."
 election.12.b: "Wir müssen sie aufhalten, bevor sie jedwedes Andersdenken verbieten!"
 election.13.t: "Wahl: Magnat bevorzugt Faschismus"
 election.13.d: "Ein einflussreicher Industrieller hat kürzlich einige politische Aussagen getätigt. Der Mann ist der Direktor einer der Firmen, die wir mit unserer industriellen Produktion betraut haben. Mehrere Mitglieder unserer Regierung finden seine Aussagen beunruhigend. Er hat öffentlich eine autoritäre Staatsform befürwortet und ausländische faschistische Regierungen gelobt. Damit hat er ganz klar angedeutet, dass [Root.GetName] in seinen Augen von einer solchen Führung profitieren würde. Die Denunzierung des Magnaten und seiner Ideale könnte unsere Beziehungen zu seiner Firma verschlechtern. Wenn wir seine Aussagen aber unkommentiert lassen, bieten wir ihm eine Plattform zur Verbreitung seiner Propaganda, die alles unterwandert, wofür die [Root.GetRulingParty] steht."
 election.13.a: "Er kann sagen, was er will - wir müssen ihm ja nicht beipflichten."
 election.13.b: "Wir können uns für die Entwicklung und den Schutz von [Root.GetName] nicht auf Faschisten verlassen."
 election.14.t: "Wahl: Kriegsausnahmeregelung"
 election.14.d: "[Root.GetName] befindet sich im Kriegszustand. Normalerweise würden zu dieser Zeit Wahlen abgehalten werden. Viele argumentieren aber, dass inmitten eines wichtigen Konflikts keine Zeit auf einen politischen Wahlkampf verschwendet werden darf ... und ein Führungswechsel könnte die Lage nur weiter verkomplizieren. Andere Stimmen dagegen sagen, den laufenden Krieg zu einem gültigen Grund zur Wahlaussetzung zu erklären sei der erste Schritt zur Unterwanderung der [Root.GetAdjective]en Demokratie. Militärische Angelegenheiten über den Einfluss des Volks zu setzen, könnte sich letztendlich als gefährlicher Weg herausstellen."
 election.14.a: "Die Wahlen werden wie geplant abgehalten."
 election.14.b: "Um solche Angelegenheiten können wir uns kümmern, wenn der Krieg vorbei ist."
 election.15.t: "Wahl: Misstrauensvotum gegen Regierung"
 election.15.d: "Angesichts der bevorstehenden Wahlen hinterfragen die Bürger langsam die Fähigkeit der aktuellen Regierung, den laufenden Krieg voranzutreiben. [Root.GetName] hat sehr gelitten, und die öffentliche Meinung hat sich gegen jene gewendet, die unsere Nation in die Niederlage zu führen scheinen. Unser Volk ist entschlossen, den Krieg zu Ende zu führen, würde es aber lieber sehen, wenn eine andere Regierung diese Aufgabe übernimmt."
 election.15.a: "Diese Vertrauenskrise ist höchst bedauerlich."
 election.15.b: "Soll die politische Landschaft sich wandeln, um die Einheit unter den Menschen zu gewährleisten."
 election.16.t: "[Root.GetLeader] genießt öffentliche Unterstützung"
 election.16.d: "Es steht eine Wahl an und die Opposition, soweit sie existiert, hat die zunehmend autoritäre Herrschaft der [Root.GetRulingParty] kritisiert. Sie stellen in Frage, ob die Wähler überhaupt irgendeine Macht besitzen oder ob es alles nur Schau ist.\n\n[Root.GetLeader] scheint jedoch weiter sehr viel Unterstützung zu genießen. Und obwohl die Umstände der Wahl von der internationalen Gemeinschaft in Frage gestellt werden, wurden sie im Inland bisher nicht angezweifelt. Selbst, wenn das Volk nicht länger über [Root.GetName] herrscht, unterstützt das Volk offenbar seinen Herrscher ... zumindest der Teil, der es in die Wahlkabinen geschafft hat."
 election.16.a: "Ein Volk, ein Führer."
 election.17.t: "Wahlergebnis angezweifelt"
 election.17.d: "Das Regime von [Root.GetLeader] hat die meisten seiner Gegner gewaltsam zum Schweigen gebracht. Einige haben es aber dennoch gewagt, die kürzlich durchgeführten Wahlen zu kritisieren. Sie werfen der [Root.GetRulingParty] Wahlfälschung vor und beschuldigen sie, die deutlichen Bemühungen zu ignorieren, ein Parlament zu wählen, das seiner Politik kritisch gegenübersteht.\n\nDie Regierung wischt diese Beschwerden beiseite und nennt sie einen Versuch, das Volk zu spalten und zu schwächen. Es bleibt jedoch die Tatsache, dass der Großteil des Volkes Vorbehalte gegen die Herrschaft der Partei zu haben scheint. Und die Opposition, auch wenn sie vorerst zum Schweigen gebracht wurde, hat ihren Standpunkt klargemacht."
 election.17.a: "Spalter!"
 political.1.t: "Kommunismus auf dem Vormarsch"
 political.1.d: "'Während sich Arbeiter auf der ganzen Welt gegen ihre Unterdrücker erheben, sitzen jene, die behaupten, Klassenbewusstsein in [Root.GetName] erreicht zu haben, einfach nur untätig da und warten darauf, dass sich ein politisches System, das durch und durch so korrupt ist, dass uns nur eine Revolution von ihm erlösen kann, von innen heraus selbst ändert!'\n\nSolche Aussagen kommen von Mitgliedern der neuen [Root.GetAdjective]en Kommunistenbewegung. Sie bezeichnen die Herrschaft der [Root.GetRulingParty] als Diktatur des Spießbürgertums und haben zu fordern begonnen, dass sie mit allen notwendigen Mitteln gestürzt werden müsse. Ob es sich bei diesen Mitteln um in- oder ausländische Mittel handelt, wird man sehen."
 political.1.a: "Möglicherweise gibt es sogar in der Regierung selbst einige, die solche Ideen unterstützen."
 political.1.a.tt: "Erhöht die Chance für inländische Unterstützung eines kommunistischen Staatsstreichs."
 political.1.b: "Eine Bewegung für das Volk muss auch nach der Unterstützung des Volks streben."
 political.1.b.tt: "Erhöht die Chance für öffentliche Unterstützung eines kommunistischen Aufstands."
 political.2.t: "Regierung sympathisiert mit Marxisten"
 political.2.d: "Die Parteilinie der [Root.GetRulingParty] ist es, revolutionären Sozialismus energisch abzulehnen und die linksradikalen Elemente der Nation genau im Auge zu behalten. Einige Regierungsmitglieder scheinen sich aber linksradikalen Ideen zu öffnen. Zumindest sehen sie die Möglichkeit, die Sorgen der Bürger ernstzunehmen, die im Kommunismus mögliche Lösungen sehen ... ohne gleich einen landesweiten Bürgerkrieg loszutreten.\n\nObwohl sie dafür von den loyalen Unterstützern von [Root.GetLeader] als Verräter angesehen werden, könnten es eben diese Dissidenten sein, die letztendlich im Falle einer Revolution einen relativ gewaltfreien Übergang gewährleisten könnten."
 political.2.a: "Auch sie werden wir genau im Auge behalten - aus vielen Gründen."
 political.2.a.tt: "Wenn die öffentliche Unterstützung ausreicht, kann ein Staatsstreich durchgeführt werden."
 political.3.t: "Kommunisten führen Staatsstreich durch"
 political.3.d: "Obwohl die Volksbewegung für eine kommunistische Revolution laut und furchterregend gewesen ist, hat sich ein bestimmter Teil der politischen Bewegung größtenteils ruhig und abwartend verhalten. Das Warten ist jetzt vorbei. Während sich die Führung der [Root.GetRulingParty] und die Armee für eine Revolte nationalen Ausmaßes wappnen, haben eine Reihe Offizieller der [Root.GetAdjective]en Regierung heute [Root.GetLeader] unter Hausarrest gestellt und Verhandlungen mit den Rebellen begonnen.\n\nSie geben zwar vor, die Ordnung wahren zu wollen, aber in Wirklichkeit ging es in den Verhandlungen darum, den Kooperationswilligen im neuen sozialistischen Staat hohe Positionen zu sichern. Der Staatsstreich war erfolgreich beendet, ehe jemand etwas unternehmen konnte, um ihn aufzuhalten. Und jeder, der das hätte vorhaben können, wurde vom neuen Regime ins Gefängnis oder ins Exil verbannt oder gar hingerichtet."
 political.3.a: "Die Gezeiten der Geschichte werden die Vergangenheit fortschwemmen."
 political.4.t: "Klassenkämpfe spalten [Root.GetName]"
 political.4.d: "Die kommunistische Revolutionsbewegung, einst nur eine theoretische Randerscheinung für radikale Akademiker und eine praktische für notorische Unruhestifter, erfreut sich bei der [Root.GetAdjective]en Arbeiterklasse immer größerer Beliebtheit. Allein die Tatsache, dass sich sogar noch mehr Leute überhaupt als einer „Klasse“ zugehörig empfinden, zeigt schon, wie sich marxistische Ideen nicht nur bei jenen, die aktiv am Sturz der Regierung arbeiten, festgesetzt haben.\n\nMitglieder der [Root.GetRulingParty] beklagen diese Entwicklung und sehnen sich nach einer Zeit zurück, als sich das Volk zuallererst als „[Root.GetAdjective]“ bezeichnete. Ihre Sorgen sind nicht unbegründet. Man könnte dem entgegensetzen, dass eine Revolution schon im Gange ist, die sich auf mehreren Ebenen der Gesellschaft abspielt ... und die man wahrscheinlich nicht mehr aufhalten können wird."
 political.4.a: "Die Leute können sich nennen, wie sie wollen."
 political.5.t: "Soldaten laufen zu kommunistischen Partisanen über"
 political.5.d: "'Kapitalisten und Nationalisten wollen, dass ihr euer Blut für sie an der Front vergießt, dass Bruder gegen Bruder wegen Konflikten kämpft, die den Arbeiter nicht betreffen! Anstatt die Waffen gegen ausländische Arbeiter zu erheben, die ihren eigenen Kampf führen, solltet ihr sie gegen die Unterdrücker richten und die Tyrannen stürzen!'\n\nSelbst die Armee, sonst eine Bastion des Patriotismus und der Loyalität, ist nicht immun gegen die kommunistische Propaganda, die sich schnell in [Root.GetName] verbreitet. Soldaten desertieren und weigern sich, für ihr Land zu kämpfen. Manche schließen sich sogar Partisanenbewegungen an, die behaupten, sich auf eine Revolution vorzubereiten."
 political.5.a: "Vielleicht kämpfen sie nur für ein neues [Root.GetName]."
 political.6.t: "Die [GetMonth]-Revolution"
 political.6.d: "Die Vorstellung, dass die kommunistische Bewegung das Volk repräsentiert, hat in [Root.GetName] neuen Wind in die Segel bekommen - die Unterstützung für die kommunistische Partei hat dort in den letzten Monaten rasant zugenommen. Die Forderer einer Revolution gehören aber nicht länger einer verzweifelten Versammlung von Guerillas und missmutigen Gewerkschaftlern an. Diese Gruppe ist vielmehr so gut organisiert, dass sie im Erfolgsfall eine Regierung bilden könnte.\n\nWürde die Revolution aber jetzt beginnen, könnte dies kaum geschehen, ohne [Root.GetName] dadurch in einen Bürgerkrieg zu stürzen. Sollten es die Revolutionäre riskieren, die Nation zur Befriedigung ihrer Ungeduld entzwei zu reißen, oder sollten sie auf eine bessere Gelegenheit in der Zukunft warten?"
 political.6.a: "Wenn man Geschichte schreiben will, muss man sofort handeln!"
 political.6.b: "Eine Revolution ist unvermeidbar. Das Unvermeidbare kann warten."
 political.7.t: "Faschismus auf dem Vormarsch"
 political.7.d: "'Das [Root.GetAdjective]e Volk hat schon zu lange unter der inkompetenten [Root.GetRulingParty]-Führung gelitten! Sie sagen, sie würden das Volk vertreten, dabei können sie nicht einmal auf unseren Straßen für Ordnung sorgen! Diese Nation kann nur wachsen, wenn wir sie stürzen!'\n\nDie faschistischen Sprecher in [Root.GetName] machen kein Geheimnis daraus, was sie von unseren jetzigen Machthabern und ihrem politischen System halten. Reden wie diese machen sich die öffentliche Unzufriedenheit zunutze, die in den konservativen Teilen des Militärs besonders deutlich ausgeprägt ist."
 political.7.a: "Vielleicht hegen die höheren Tiere ja unausgesprochene Sympathien. "
 political.7.a.tt: "Erhöht die Chance für inländische Unterstützung eines faschistischen Staatsstreichs."
 political.7.b: "Die jüngere Generation wird die Fackel aufnehmen."
 political.7.b.tt: "Erhöht die Chance für öffentliche Unterstützung eines faschistischen Staatsstreichs."
 political.8.t: "Faschistische Sympathien im Militär"
 political.8.d: "Mehrere hochrangige Mitglieder der [Root.GetAdjective]en Streitkräfte haben, teils privat, teils öffentlich, ihre Unterstützung für die faschistische Bewegung in [Root.GetName] geäußert. In ihren Augen hat die [Root.GetRulingParty] vergessen, wie wichtig Disziplin und Patriotismus für den Zusammenhalt der Nation sind. Sie sind zunehmend verärgert darüber, dass die nicht mehr als Säule der Nation angesehen werden, sondern vielmehr zu einem Werkzeug in den Händen der Politik verkommen sind. Einige gehen sogar so weit zu behaupten, dass [Root.GetName] eine neue Regierung braucht - ein Regierung, die uns mit Stärke und Tradition in die zweite Hälfte des Jahrhunderts führt.\n\nDiese Fraktion besteht zwar nicht primär aus Politikern, dennoch haben einige Mitglieder Stellen im Verteidigungsministerium erhalten. Falls diese Entwicklung weitergeht, könnten sie schon bald genug politische Unterstützung für einen Staatsstreich besitzen."
 political.8.a: "Der Nationalgeist ist wichtiger als die Regierung."
 political.9.t: "Faschistischer Staatsstreich"
 political.9.d: "Manche werden sagen, sie hätten es kommen sehen. Heute bekamen jene Recht, die vor den Gefahren des Faschismus gewarnt hatten ... aber auch jene, die ihn als Retter von [Root.GetName] angepriesen hatten: Das Militär hat in [Root.Capital.GetName] die Regierung unter Führung der [Root.GetRulingParty] gestürzt und die Macht übernommen. Der Aufenthaltsort von [Root.GetLeader] ist unbekannt - Gerüchten zufolge soll er ins Exil gegangen sein. Dem Staatsstreich wurde anfangs kaum Widerstand geleistet.\n\nDie neue [Root.GetAdjective]e Führung hat auch nicht vor, größeren Widerstand aufkommen zu lassen. Das Kriegsrecht wurde verhängt ... und was auch immer danach kommt, wird sich nicht groß davon unterscheiden."
 political.9.a: "Um das Volk vor sich selbst zu schützen, braucht es einen starken Staat."
 political.10.t: "Bürgerkrieg für Faschismus"
 political.10.d: "Die Faschisten mögen erfolgreich den Stolz der Bevölkerung entfacht haben, doch noch regt sich deutlicher Widerstand gegen ihre Ideen. Die Generäle, die den Sturz der Regierung planen, sind enttäuscht über das mangelnde Vertrauen der [Root.GetAdjective]en Bevölkerung in die [Root.GetAdjective]e Überlegenheit.\n\nSie sind sich sicher, dass die Menschen schon bald genug von den Lügen [Root.GetLeader]s haben, aber noch gibt es keine Einigkeit darüber, wie weiter verfahren werden sollte. Einige fordern, dass der Griff nach der Macht jetzt erfolgen sollte, ehe die Feinde der [Root.GetName] die Schwäche des Landes ausnutzen können. Allerdings würde es dann auf Grund des geringen Rückhalts in der Bevölkerung zu einem Bürgerkrieg kommen. Größe kann nur selten ohne Blutvergießen erreicht werden, aber das Blut unserer Landsmänner - selbst das von Verrätern - ist kostbar."
 political.10.a: "Der Wille, an die Macht zu kommen, ist bedeutungslos, wenn man zögert, sie sich auch zu nehmen!"
 political.10.b: "Sie müssen zuerst das Volk einen, und es dann regieren."
 political.11.t: "Faschistische Sturmdivisionen bilden sich"
 political.11.d: "Die politischen und militärischen Zweige des Faschismus waren schon immer eng miteinander verbunden. Parallel zu ihrer wachsenden politischen Bewegung haben faschistische Parteien zum Schutz gegen inländische wie ausländische Bedrohungen mit der Aufstellung paramilitärischer Organisationen begonnen ... wobei die inländischen Bedrohungen ihre politischen Gegner sind. Obwohl viele diese Entwicklung beunruhigend finden, hat die aufbrandende militärische Raserei unseren Streitkräften mehr freiwillige Rekruten beschert.\n\nDie politischen Anführer der Bewegung haben darauf hingewiesen, dass ihre Gegner durchaus Grund haben, sich zu fürchten. Nachdem die Armee auf mehreren Ebenen von derart explizit politischen Elementen durchdrungen wurde, beginnen die Feinde von [Root.GetName] und die Feinde des Faschismus, einander zu ähneln."
 political.11.a: "Nur Landesverräter haben etwas zu befürchten."
 political.12.t: "Die kommunistische Bedrohung"
 political.12.d: "'[Root.GetLeader] möchte uns glauben machen, dass [Root.GetName] sicher und einig ist. Es überrascht nicht, dass solche Lügen den Verstand unseres Volks vergiftet haben, wenn sich eine Schlange neben der Tür zusammengerollt hat! Man muss nur über unsere unmittelbare Grenze blicken, um Landsleute zu sehen, die sich im Namen des Kommunismus gegenseitig bekämpfen und das Ende der Nationen proklamieren. Wie lange wird es dauern, bis sie auch unsere Nation für tot erklären? Wird die [Root.GetRulingParty] uns vor dieser Bedrohung beschützen?'\n\nDas Wachstum der faschistischen Bewegung in [Root.GetName] ist durch die Nähe der kommunistischen Revolution verstärkt worden. Für viele moderat denkende Leute, die den Faschismus normalerweise als fehlgeleitetes ideologisches Experiment abtun würden, ist dies ebenfalls eine äußert reale Sorge. Vor die Wahl zwischen dem Kommunismus unserer Nachbarn und einem faschistischen Regime gestellt, würden sie allerdings die zweite Option wählen. Sie könnten sogar gewillt sein, es aktiv zu unterstützen."
 political.12.a: "Wir werden die Vorhut gegen die rote Gefahr sein!"
 political.13.t: "Ein Schritt in Richtung Demokratie"
 political.13.d: "'Wenn wir die Stimme des Volkes zum Schweigen bringen, wie können wir dann von uns behaupten, selbst die Stimme von [Root.GetName] zu sein? Wenn wir Angst vor Dissidenten haben, Angst vor öffentlicher Kritik oder Angst, abgewählt zu werden, dann haben wir in Wirklichkeit Angst davor, von unseren eigenen Bürgern gehasst und beschimpft zu werden. Hat die [Root.GetRulingParty] wirklich so wenig Vertrauen in ihre eigenen Prinzipien?'\n\nEine vorsichtige und lose organisierte, dafür aber sehr leidenschaftliche Bündnis der Regierung hat damit begonnen, weniger repressive Richtlinien gegen Staatsfeinde zu fordern. Sie möchten die Öffentlichkeit über Volksbegehren und örtliche Parteisitzungen an Entscheidungsfindungen beteiligen, selbst wenn dies bedeuten würde, die Zukunft der jetzigen Agenda zu gefährden."
 political.13.a: "Für den Anfang könnten wir das intern diskutieren."
 political.13.a.tt: "Erhöht die Chance für inländische Unterstützung zum Abhalten von Wahlen."
 political.13.b: "Wir wissen, dass wir im Recht sind - da können wir unseren Feinden ruhig etwas mehr Redefreiheit gestatten."
 political.13.b.tt: "Erhöht die Chance, dass Bürger ihre Unterstützung der Demokratie zum Ausdruck bringen und eine Opposition gründen."
 political.14.t: "[Root.GetRulingParty] zieht Demokratie in Betracht"
 political.14.d: "Überraschenderweise hat die Forderung nach mehr Volksbegehren und weniger repressiven Maßnahmen gegen Regierungsgegner bei internen Parteidiskussionen einige Unterstützung erfahren. Die Führung der [Root.GetRulingParty] bleibt zwar skeptisch, aber mehrere einflussreiche Parteimitglieder stehen bereits hinter einer Veränderung.\n\nVielleicht vertrauen sie ja darauf, dass sich in der Praxis nur wenig ändern wird, oder vielleicht sind sie im Geheimen Verräter an der Parteisache, so wie es vielen ihrer Gegner gefallen würde. Ungeachtet dessen sind einige Anführer von [Root.GetName] kompromissbereit, sollte die Bevölkerung solche Veränderungen fordern."
 political.14.a: "Man muss nicht immer zwischen Freiheit und Tod wählen."
 political.14.a.tt: "Die Regierung kann Wahlen arrangieren, wenn diese Richtlinie die Unterstützung der Öffentlichkeit hat."
 political.14.c: "Wir brauchen ein Referendum."
 political.14.e: "Das geht vorüber."
 impending_civil_war_tt: "§RWenn die ideologische Unterstützung noch weiter zunimmt, könnte das zu einem ausgewachsenen Bürgerkrieg führen.!§!\n"
 political.15.t: "Demokratische Opposition bildet sich"
 political.15.d: "Die Lockerung der Beschränkungen dafür, welche Anti-[Root.GetRulingParty]-Propaganda öffentlich verteilt werden darf, hat wie zu erwarten zu gestiegenen öffentlichen Unmutsäußerungen geführt. Organisierte Demonstrationen und Flugblätter beschränken sich bislang meist auf akademische Einrichtungen und weniger wohlhabende Gegenden von [Root.GetName], aber es besteht geringer Zweifel daran, dass sich die Bewegung ausbreitet.\n\nDie Anführer der Nation sind diesbezüglich hin und her gerissen. [Root.GetLeader], der die Partei mit eiserner Hand regiert, hat nur geringes Interesse an einer Diversifizierung der öffentlichen Debatte. Die ersten Schritte sind allerdings bereits unternommen worden, und es gibt wahrscheinlich kein Zurück mehr."
 political.15.a: "Ohne Unterdrückung scheint die Bewegung von selbst zu wachsen."
 political.16.t: "Öffentlicher Ruf nach Wahlen"
 political.16.d: "Die Demonstrationen des öffentlichen Unmuts, die früher auf bestimmte Gegenden beschränkt waren, sind nun überall an der Tagesordnung. Während das Volk auf die Straßen geht, befindet sich die [Root.GetRulingParty] an einem Scheideweg. Wenn wir gestatten, dass sich diese Propaganda weiter verbreitet, könnten die sowohl aus den Reiehn der Partei als auch von der Opposition vorgeschlagenen Volksbegehren zeigen, dass wir nicht die Unterstützung der Öffentlichkeit genießen. Die Einigkeit, nach der wir gestrebt haben, macht einer Meinungsvielfalt Platz, die sich gegen uns vereint."
 political.16.a: "Selbst wenn es zur Reform kommt, müssen wir unsere Stärke durch Unterdrückung dieser Trotzbewegungen zeigen."
 political.16.b: "Das Volk soll sich Gehör verschaffen."
 political.17.t: "Wahlen in [Root.GetName]"
 political.17.d: "Während die Meinungs- und Versammlungsfreiheit in [Root.GetName] immer mehr Akzeptanz findet, hat sich die Bündnis innerhalb der [Root.GetRulingParty], die Wahlen fordert, von geheimen Verschwörern zu öffentlich unterstützten Reformern gewandelt. Trotz der Proteste von [Root.GetLeader] hat das Land während der letzten Monate langsame, aber stetige Schritte in Richtung Demokratie gemacht, und freie Wahlen scheinen nun der nächste logische Meilenstein zu sein.\n\nAllerdings sind bei weitem nicht alle [Root.GetAdjective]en Bürger für demokratische Reformen. In der Partei wird immer noch darüber debattiert, ob wir mit den Wahlen noch so lange warten sollten, bis wir eine stabile Entwicklung gewährleisten können."
 political.17.a: "Diejenigen, die der [Root.GetRulingParty] treu sind, werden die Entscheidung jetzt unterstützen."
 political.17.b: "Bevor Wahlen abgehalten werden können, müssen die Reformen eine breite Unterstützung haben."
 political.18.t: "Faschisten verlangen Volksbegehren"
 political.18.d: "Die rasch wachsende faschistische Bewegung in [Root.GetName] war nie der Meinung, dass zum Sturz der Regierung die Mehrheit der Bevölkerung hinter ihr stehen müsse. Vielmehr sollte die Nation nach der Machtergreifung geeint werden. Allerdings ist die öffentliche Unterstützung für sie in letzter Zeit unerwartet rapide gestiegen. In den Augen vieler Faschisten ist [Root.GetLeader] nun ein Heuchler: Er behauptet, den Willen des Volkes zu repräsentieren, aber in Wirklichkeit ist er taub für die Wünsche der Massen, die sich nach Ruhm und Größe von [Root.GetName] sehnen.\n\nZwar haben die Mitglieder der [Root.GetRulingParty] den Ruf nach einem Referendum als Aktion zur Destabilisierung des Systems beiseitegeschoben, doch immerhin war es ein politischer Akt. Wenn wir nicht zügig handeln, könnten sich die Faschisten für eine gewalttätige Machtübernahme entscheiden."
 political.18.a: "Unterdrücken wir diese verabscheuungswürdige Bewegung!"
 political.18.b: "Schenkt ihnen keinerlei Beachtung."
 political.18.c: "Wenn das Volk es will, werden wir das Volksbegehren abhalten."
 political.19.t: "Kommunisten verlangen Volksbegehren"
 political.19.d: "Marxistisches Ideengut ist in [Root.GetName] seit langer Zeit verwurzelt, in letzter Zeit hat es sich aber viel weiter verbreitet. Die Bewegung ist aus dem Reich der politischen Theorien in die politische Praxis übergegangen. Ihre Unterstützer sind unzufriedene Arbeiter und sogar eine bekannte Prominente. Die Kommunisten nennen das Klassenbewusstsein, die [Root.GetRulingParty] eine Abkürzung zu Aufständen und Verrat.\n\nJene Kommunisten, die sich mehr Gehör verschaffen, glauben kaum daran, dass [Root.GetLeader] gewillt ist, die von ihnen geforderten Reformen umzusetzen. Sie fordern daher ein sofortiges Volksbegehren zur Absetzung der aktuellen Regierung. Wir könnten zwar noch in der Lage sein, dieser Massenbewegung den Wind aus den Segeln zu nehmen, sollten wir das aber nicht schaffen, wird es zwangsläufig in die beliebtere Regierungswechselmethode der Kommunisten münden: Revolution."
 political.19.a: "Un[Root.GetAdjective]e Aktivitäten müssen gestoppt werden!"
 political.19.b: "Ignoriert sie, sie sorgen nur für Schwierigkeiten."
 political.19.c: "Das Volksbegehren ist einer blutigen Revolte vorzuziehen."
 political.20.t: "Demokraten verlangen Volksbegehren"
 political.20.d: "Die Idee, dass das Volk die Nation regiert, in der es lebt, kann unter den Bürgern sehr schnell sehr beliebt werden ... verständlicherweise. Die [Root.GetRulingParty] sieht die Demokratievorstellung, die von diesen Bewegungen repräsentiert wird, also Redefreiheit, öffentliche Wahlen und freie Presse, natürlich als rein populistische Rhetorik an, die nur die Regierung von [Root.GetLeader] schwächen soll.\n\nDass diese Ideen aber in der [Root.GetAdjective]en Bevölkerung Fuß gefasst haben, das kann nicht abgestritten werden. Sie verlangen auf wahrhaft demokratische Art ein Volksbegehren, um das aktuelle Regime zu ersetzen. Noch sind diese Ideen zwar leicht zu ignorieren, aber sie neigen dazu, äußerst hartnäckig zu werden. Was wird mit uns geschehen, wenn wir eine friedliche Revolution unmöglich machen?"
 political.20.a: "Treibt sie zusammen."
 political.20.b: "Verfahrt so wie immer."
 political.20.c: "Wenn wir das Volksbegehren akzeptieren, können wir vielleicht unser Vermächtnis bewahren."
 political.21.t: "Faschisten marschieren nach [Root.Capital.GetName]"
 political.21.d: "Nachdem ihr Volksbegehren, das im Grunde nur einen Pro-Forma-Versuch der legalen Machtergreifung darstellte, abgelehnt worden war, haben die Faschisten mit Hilfe ihrer erheblichen öffentlichen Unterstützung und ihrer Verbindungen im [Root.GetAdjective]en Militär einen Putschversuch unternommen. Die Regierung unter Führung der [Root.GetRulingParty] hat ihre Bedingungen jedoch abgelehnt und geschworen, bis zum letzten Blutstropfen zu kämpfen, um [Root.GetName] in seiner jetzigen Form zu bewahren."
 political.21.a: "Wir werden sie um jeden Preis aufhalten!"
 political.21.b: "Die Faschisten verkörpern den wahren Geist von [Root.GetName]!"
 political.22.t: "Kommunisten erheben sich"
 political.22.d: "Nachdem ihre Forderung nach einem Volksbegehren abgelehnt worden war, verloren die wenigen Reformer der kommunistischen Bewegung in [Root.GetName] ihren Einfluss schnell an die radikaleren Elemente. Die Weigerung der [Root.GetRulingParty], die öffentliche Unterstützung für die vorgeschlagenen Reformen anzuerkennen, trug zur Verbreitung der romantischen Revolutionsideale bei - was den Anführern der Bewegung die Mittel in die Hände gab, im Handumdrehen einen Aufstand zu beginnen. Diese Aufstände haben sich nun in einen landesweiten Bürgerkrieg entwickelt, der die Zukunft der ganzen Nation gefährdet."
 political.22.a: "Wir werden ihnen nicht gestatten, unser Land zu ruinieren!"
 political.22.b: "Das Feuer der Revolution muss mit dem Blut der Unterdrücker gelöscht werden!"
 political.23.t: "Der [Root.GetAdjective]e Frühling"
 political.23.d: "Nachdem ihr Versuch, über ein Volksbegehren die Demokratie im Land einzuführen, gescheitert war, haben die Drahtzieher dieser Bewegung das [Root.GetLeader]-Regime als unverbesserlich abgetan.  Ein breites Bündnis von Rebellengruppen, deren gemeinsames Ziel die Einführung repräsentativerer politischer Systeme in [Root.GetName] ist, hat zu den Waffen gegriffen. Sie wollen nicht eher aufhören, als bis die [Root.GetRulingParty] gestürzt wurde."
 political.23.a: "Erspart uns diese Pöbelherrschaft!"
 political.23.b: "Endlich ist [Root.GetName] frei!"
 political.24.t: "Faschisten lächerlich gemacht"
 political.24.d: "Die Verblendung der [Root.GetAdjective]en Bevölkerung mit nationalistischem Stolz und Versuchen, den Ruhm vergangener Tage wieder aufleben zu lassen, scheint nun Geschichte zu sein. Ein böses Erwachen für ihre glühenden Verfechter, deren Uniformen, militärischem Getue und überzogenen Reden nun häufiger mit Spott als mit Sympathie begegnet wird.\n\nDer [Root.GetAdjective]e Faschismus, einst als Bedrohung der Machtbasis der [Root.GetRulingParty] wahrgenommen, erscheint nun immer mehr als absurde, extremistische Haltung und als Angriff auf die fundamentalen Grundwerte unserer Nation ... derselben Nation, die sie angeblich so hoch in Ehren halten. Das Wort scheint mehr als Beleidigung denn als politische Bezeichnung geeignet zu sein."
 political.24.a: "Was für ein Haufen Narren."
 political.25.t: "Kommunistische Begeisterung löst sich in Luft auf"
 political.25.d: "Viele Kommunisten hatten vorhergesagt, dass [Root.GetName] der sogenannten internationalen Revolution zum Opfer fallen würde, aber nach ein paar Monaten Streik und roten Fahnen auf den Straßen scheint die Bewegung abgeebbt zu sein. Die Arbeiterklasse, die vermeintliche Antriebskraft der Revolution, hat dringendere Sorgen als den Sturz von [Root.GetLeader]. Sie scheint höchst unbeeindruckt davon zu sein, wie sich diese Revolutionen anderswo entwickelt haben. Währenddessen sind die Intellektuellen, die leidenschaftliche Aufrufe verfasst hatten, den Unterdrückern die Kehlen durchzuschneiden, in Wirklichkeit überraschend widerwillig, irgendetwas loszutreten, was ihren komfortablen Lebensstil durcheinander bringen könnte.\n\nDas Gerede über die Revolution wird weitergehen, sei es bei billigem Bier oder teurem Wein, aber es wird wahrscheinlich nur bei Gerede bleiben."
 political.25.a: "Was für ein Haufen Heuchler."
 political.26.t: "Demokratische Bewegung verstummt"
 political.26.d: "Nach ein paar Monaten lautstarker Opposition gegen das Regime von [Root.GetLeader] und ebenso lautstarken Forderungen nach öffentlichen Wahlen und liberaleren Gesetzen hinsichtlich Rede- und Versammlungsfreiheit scheint die Bewegung nun auseinandergefallen zu sein. Die Bevölkerung sorgt sich nun mehr um die Stabilität von [Root.GetName] für den Fall, dass solche Reformen durchgeführt würden. Gruppierungen, die nach Demokratie schreien, werden am ehesten noch als Unruhestifter angesehen.\n\nNoch mysteriöser aber ist, dass viele Führungspersonen der Bewegung anscheinend verschwunden sind oder aber ihre Arbeit abrupt eingestellt haben. Vielleicht haben einige von ihnen das Exil gewählt, als sie das Scheitern ihrer Bemühungen sahen. Nichtsdestotrotz streitet die Regierung der [Root.GetRulingParty] jegliches Wissen um diese Fälle sowie ihre Beteiligung ab."
 political.26.a: "Was für ein Haufen Versager."
 political.27.t: "[Root.GetLeader] gibt die neutrale Außenpolitik auf"
 political.27.d_fascism: "Nach der Machtübernahme durch die [Root.GetRulingParty] hat [Root.GetLeader] verkündet, dass die [Root.GetAdjective]e Nation nicht länger eine Außenpolitik der Neutralität verfolgen wird.\n'Die Welt ist ein komplexes Geflecht von Beziehungen geworden. Dieses Land hat immer zu seinen Prinzipien gestanden und war bereit sie auch zu verteidigen. Wenn wir alleine bleiben, so sind wir ungeschützt in dieser neuen Welt. Neutralität ist nicht mehr der sichere Hafen von einst, denn die Mächtigen unserer Zeit respektieren sie nicht. Wir müssen uns mit unseren faschistischen Verbündeten gegen jene stellen, die unsere Nation kleinhalten wollen. Gegen eine Welt, die uns unterdrücken will. Wenn wir jetzt nicht handeln, dann werden wir allein und verlassen zugrunde gehen.'"
 political.27.d_communism: "Nachdem die [Root.GetRulingParty] kürzlich an die Macht gekommen ist, hat [Root.GetLeader] verkündet, dass [Root.GetName] seine neutrale Außenpolitik aufgeben wird.\n'Die Welt ist verworren und komplex geworden. Dieses Land ist immer für seine Grundsätze eingestanden und war bereit, sie zu verteidigen. Wir sind alleine nicht mehr sicher. Neutralität ist nicht mehr der sichere Hafen, der sie einst war. Diejenigen, die in dieser Welt nach Macht streben, respektieren sie nicht mehr. Wir müssen uns mit unseren kommunistischen Brüdern gegen die Mächte verbünden, die uns unterdrücken wollen. Gegen die bürgerliche Mehrheit, deren einziger Wunsch es ist, uns am Boden zu halten. Wenn wir uns nicht wehren, werden wir alleine untergehen.'"
 political.27.a: "Für die Zukunft von [Root.GetName]"
 political.28.t: "[Root.GetNameDef] wiedervereint"
 political.28.d: "Der schreckliche Bürgerkrieg, der unser Land zerstört hat, neigt sich dem Ende zu. Wir haben endlich eine politische Einigung erzielt. Wir sind uns nun eins mit unseren [Root.GetAdjective]en Mitbürgern und gemeinsam werden wir unsere große Nation wieder aufbauen. Die Feinde, die unsere inneren Streitigkeiten ausnutzen wollten, bekommen es nun mit einem geeinten [Root.GetAdjective]en Staat zu tun.\n\nDas neue [Root.GetRulingIdeology]e [Root.GetName] wird nie wieder geteilt sein!"
 political.28.a: "Endlich vereint!"
 political.29.t: "Ende des Bürgerkriegs"
 political.29.d: "Der Bürgerkriegt, der unsere Nation gespalten hat, ist beendet, und unsere Sache hat gesiegt. Wir dürfen jedoch nicht zulassen, dass die Unterstützer unserer Gegner ihre schändliche Propaganda weiter im Volk verbreiten. In den kommenden Tagen ist eine feste Hand erforderlich, damit wir uns vereint, bereit und stark gegen alle externen Gefahren stellen können, die unsere junge Regierung bedrohen."
 political.29.a: "Es wird getan werden."
 political.31.t: "Gerede über die [ROOT.GetAdjective]e Wiedervereinigung"
 political.31.desc: "Der Krieg hat unser Land gespalten und jetzt, da wir wieder Frieden haben, ist es an der Zeit, mit dem Wiederaufbau zu beginnen. Unter den [ROOT.GetRulingIdeology]-[ROOT.GetAdjective]en Fraktionen gibt es einen starken Drang zur Wiedervereinigung."
 political.31.a: "Wir sollten die Wiedervereinigung fördern."
 political.31.b: "Wir sollten uns da heraushalten. Lasst die Vergangenheit Vergangenheit bleiben."
 political.32.t: "Die [ROOT.GetAdjective]e Wiedervereinigung"
 political.32.desc: "Es ist an der Zeit, die gespaltenen [ROOT.GetRulingIdeology]-[ROOT.GetAdjective]en Fraktionen, die nach dem Krieg entstanden sind, zu vereinen. [ROOT.GetNameDefCap] wird wieder eine Einheit bilden!"
 political.32.a: "[ROOT.GetNameDefCap] ist wieder vereint."
 political.33.t: "[ROOT.GetCountryAppropriateFilmProduction]"
 political.33.desc: "In unserem Bemühen, die öffentliche Meinung hinsichtlich des Kriegs zu verbessern, hat unser Propagandaminister die Filmproduktion „[ROOT.GetCountryAppropriateFilmProduction]“ - ein grandioses Seherlebnis mit einer starken patriotischen Stimmung - für Vorführungen im ganzen Land ausgewählt.\n\nWir hoffen, dass dies den Beginn einer langen und geschichtsträchtigen Tradition für unsere patriotischen Filme darstellt: Die bisherigen Ergebnisse sind hervorragend."
 political.33.a: "Ein Meisterwerk."
 britain.1.t: "Die Tizard-Mission"
 britain.1.d: "Die britische Regierung hat uns über eine Wissenschaftsdelegation unter Führung von Henry Tizard einen interessanten Vorschlag unterbreitet.  Die Briten sind gewillt, in mehreren Kernbereichen ihre Forschungsbemühungen mit uns zu kombinieren, da ihnen die industrielle Kapazität fehlt, ihre Erfindungen in ausreichend großen Stückzahlen herzustellen."
 britain.1.a: "Ein hervorragender Vorschlag!"
 britain.1.b: "Nein, die Briten sind auf sich alleine gestellt."
 britain.1.c: "Wir sollten auf eine langfristigere Kooperation abzielen."
 britain.2.t: "Tizard erfolgreich"
 britain.2.d: "Die US-Regierung hat unserem Vorschlag zugestimmt und einige ihrer Forschungsdaten mit unserer Delegation geteilt."
 britain.2.a: "Hervorragend!"
 britain.3.t: "Tizard zurückgewiesen"
 britain.3.d: "Die US-Regierung hat unseren Vorschlag zurückgewiesen. Von Ihnen werden wir keine Hilfe bekommen."
 britain.3.a: "Diese Nichtsnutze!"
 britain.4.t: "Die Burma-Straße"
 britain.4.d: "England hat die Infrastruktur entlang unserer Grenze zu Burma verbessert und dort Militärflugplätze gebaut, um unseren Luftkrieg gegen Japan in die Gänge zu bringen."
 britain.4.a: "Schlagt diese Hunde in die Flucht!"
 japan.16.t: "Eine japanische Marionette"
 japan.16.d: "Die Japaner möchten den Reichtum Chinas kontrollieren, und bis auf kriegerische Handlungen wird sie nichts aufhalten. Wenn wir sie nicht bekämpfen wollen, müssen wir uns ihrer Kontrolle unterwerfen und uns mit einer Rolle als Marionette zufriedengeben."
 japan.16.a: "Wir können nicht kämpfen"
 japan.16.b: "Wir müssen kämpfen"
 japan.17.t: "China unterwirft sich"
 japan.17.d: "Die feigen Chinesen haben sich abermals unseren Forderungen unterworfen und wollen sich zur Marionette unserer Nation machen."
 japan.17.a: "Ihr Verlust ist unser Gewinn!"
 japan.18.t: "China weigert sich"
 japan.18.d: "Die dummen Chinesen haben unser vollkommen vernünftiges Angebot abgelehnt, dass wir bestimmte Aspekte ihrer Regierung kontrollieren sollten. Wenn wir ihre Rohstoffe wollen, müssen wir sie erobern."
 japan.18.a: "Sollte nicht schwerfallen!"
 britain.6.t: "Indische Unabhängigkeit"
 britain.6.d: "Vor vier Jahren versprachen wir Indien Unabhängigkeit innerhalb von vier Jahren. Diese Zeit ist abgelaufen, und Indien möchte nun, dass wir unser Versprechen halten. Soll das Kronjuwel das britische Empire verlassen?"
 britain.6.a: "Jetzt ist die Zeit zum Loslassen gekommen."
 britain.6.b: "Niemals!"
 japan.15.t: "Indische Nationalarmee"
 japan.15.d: "Nach unseren Siegen gegen die Briten haben wir eine große Anzahl indischer Kriegsgefangener. Mit der richtigen Überzeugung könnten wir mit diesen Kriegsgefangenen unsere Reihen auffüllen ..."
 japan.15.a: "Für höhere Gerechtigkeit!"
 JAP_Indian_National_Army_arrives: "Zwei Divisionen der Indian National Army treffen in Singapur ein."
 britain.7.t: "Handel mit Deutschland einstellen"
 britain.7.d: "Großbritannien hat uns ein Ultimatum übermittelt: Wenn wir nicht aufhören, mit Deutschland zu handeln, wird es eine Invasion geben."
 britain.7.a: "Ich mochte die Deutschen ohnehin noch nie!"
 britain.7.b: "Wir handeln, mit wem wir wollen!"
 britain.8.t: "Forderung abgelehnt!"
 britain.8.d: "[From.GetName] hat unsere Forderung zurückgewiesen, mit Deutschland Handel zu treiben. "
 britain.8.a: "Das bedeutet Krieg!"
 britain.8.b: "Wir können sie nicht zwingen."
 britain.9.t: "Chamberlain tritt zurück"
 britain.9.d: "Da sich der Krieg nachteilig für uns und unsere Verbündeten entwickelt, ist der Premierminister für seine richtungweisenden Entscheidungen in Friedens- wie in Kriegszeiten unter Beschuss gekommen. Obwohl England gerade jetzt noch geeinter sein muss als jemals zuvor, ist es stattdessen politisch gespalten, da Teile des Parlaments Chamberlain verachtend gegenüberstehen.\n\nOhne die unerlässliche Unterstützung der Labour-Partei hat sich der Premierminister zum Rücktritt entschieden und sich für Lord Halifax als Nachfolger ausgesprochen. Halifax scheint diesbezüglich aber eher skeptisch gewesen zu sein, weshalb Chamberlain dem König geraten hat, sich an Winston Churchill zu wenden. Churchill, der lange vor dem Krieg gewarnt hatte, in dem wir uns nun befinden, wird zugetraut, uns durch ihn zu führen."
 britain.9.a: "Wir werden uns niemals ergeben!"
 britain.10.t: "Chamberlain verstirbt"
 britain.10.d: "Obwohl Premierminister Neville Chamberlain für sein Alter im Allgemeinen recht gesund gewesen war, ist er vor kurzem schwer erkrankt. Nach einer Darmkrebsdiagnose, zunehmenden Schmerzen und Schlafverlust sah er sich gezwungen, sein Amt abzugeben. Chamberlain erfreut sich immer noch starker öffentlicher Unterstützung und tritt nur deshalb zurück, weil ihm klar wird, das er das Ende seiner Amtszeit nicht mehr erleben wird.\n\nDie Frage ist nur, wer nach diesem großem Staatsmann das Ruder übernehmen und England durch die düsteren Zeiten führen wird, die möglicherweise immer noch vor uns liegen."
 britain.10.a: "Großbritannien braucht Winston Churchill."
 britain.10.b: "Lord Halifax ist Chamberlains erste Wahl."
 britain.21.t: "Tizard-Triumph"
 britain.21.d: "Die US-Regierung hat nicht nur unserem ursprünglichen Vorschlag zugestimmt, sondern sogar eine langfristigere Kooperation zwischen den Forschern unserer beiden Nationen angeboten."
 britain.21.a: "Hervorragend!"
 soviet.18.t: "Der Xian-Zwischenfall"
 soviet.18.d: "Der Druck durch [SOV.GetNameDef], die Feindseligkeiten zwischen uns und der Chinesischen Roten Armee zu beenden, hat dazu geführt, dass manche in unseren Reihen die Sache in die eigenen Hände nehmen. Zwei Generäle haben in dem Versuch, einen Waffenstillstand zwischen uns und den Kommunisten zu erzwingen und China gegen äußere Bedrohungen zu vereinen, [Root.GetLeader] verhaften lassen. Internationaler Druck hin zu einer friedlichen Lösung und die Schwäche Chinas in dieser Ära sind Faktoren, die das Schaffen einer vereinten Front begünstigen. Welchen Kurs sollen wir einschlagen?"
 soviet.18.a: "Die kommunistische Partei für Friedensgespräche kontaktieren."
 soviet.18.b: "Niemals!"
 soviet.19.t: "Nationalisten bieten Waffenstillstand an"
 soviet.19.d: "Unstimmigkeiten in den Reihen der Nationalisten haben zu einer gefährlichen Situation geführt. Man hat ihren Anführer [From.GetLeader] verhaftet, um unsere Feinde zu einem Waffenstillstand mit uns und zum vereinten Kämpfen gegen ausländische Feinde zu zwingen. Obwohl wir gerne sehen würden, dass die Kuomintang-Führung für ihre Verbrechen gegen uns bestraft wird, so ist dies doch eine seltene Gelegenheit zur Kooperation, damit China nicht in die Hände von ausländischen Imperialisten fällt."
 soviet.19.a: "Wir werden vorerst einen Waffenstillstand akzeptieren."
 soviet.19.b: "Die Revolution kann hierfür nicht zur Seite gestellt werden!"
 soviet.20.t: "Nationalistisches China lehnt Verhandlungen ab"
 soviet.20.d: "Trotz der Entführung von [From.GetLeader] verweigern die Nationalisten, mit den Kommunisten über einen Waffenstillstand zu verhandeln. Die Chinesen werden leider weiterhin gegeneinander Krieg führen, was sie zur leichten Beute für ihre Feinde macht."
 soviet.20.a: "Wir haben getan, was wir konnten."
 soviet.21.t: "Waffenstillstand im chinesischen Bürgerkrieg"
 soviet.21.d: "Die Verhandlungen in Xian haben Resultate erzielt: Nationalisten und Kommunisten haben einem Waffenstillstand zugestimmt und dem chinesischen Bürgerkrieg damit zumindest vorübergehend ein Ende bereitet. Dadurch können die Konfliktparteien gegen ausländische Bedrohungen kooperieren."
 soviet.21.a: "Es gibt noch Hoffnung für China."
 soviet.22.t: "Kommunistisches China lehnt Verhandlungen ab"
 soviet.22.d: "Trotz größter Bemühungen der Kuomintang-Generäle, einen Waffenstillstand mit den Führern der kommunistischen Partei zu schließen, sperren sich die Kommunisten selbst gegen einen temporären Frieden, solange der Anführer der Nationalisten am Leben ist. Anscheinend wird sich der chinesische Bürgerkrieg nicht einfach so beenden lassen."
 soviet.22.a: "Unter diesen Umständen können Chinas Feinde das Land unter sich aufteilen."
 soviet.23.t: "[SOV.GetNameDefCap] tritt Land ab"
 soviet.23.d: "[SOV.GetNameDefCap] muss sich um andere Bedrohungen sorgen und möchte die Feindseligkeiten mit unserem Reich daher nicht noch weiter verstärken. Als Zeichen, dass man sich Frieden zwischen unseren Nationen wünscht, hat man uns Territorium abgetreten. Man hofft, dadurch unsere diplomatischen Beziehungen zu verbessern."
 soviet.23.a: "Vielleicht kann das ein Wendepunkt werden."
 soviet.24.t: "Die Fünfte Kolonne"
 soviet.24.d: "Seit die Partei an die Macht gekommen ist, wird die Verfolgung von Volksfeinden, also von jenen, die die Revolution umkehren oder untergraben möchten, kontinuierlich vorangetrieben. Die darauffolgenden internen Machtkämpfe haben unsere Konzentration verlagert, und seit Trotzkis Exil ist die Säuberung der Partei selbst mehr in den Mittelpunkt gerückt. Stalin hat sich selbst zur Ikone gemacht, sich dadurch aber viele reale und unzählige imaginäre Feinde geschaffen.\n\nNachdem er die schlimmsten internen Machtkämpfe miterlebt hat, neigt der Generalsekretär dazu, schon beim leichtesten Verdacht zu handeln. Aus der Partei ausgeschlossen zu werden, bedeutet Gefängnis oder Tod. Jene, die sich illoyal oder ein bisschen zu loyal zeigen, um noch glaubwürdig zu sein, stehen vor düsteren Zeiten."
 soviet.24.a: "Stehen Sinowjew und seinesgleichen immer noch in Kontakt mit Trotzki?"
 soviet.25.t: "Prozess gegen das anti-sowjetische Trotzki-Terrorzentrum"
 soviet.25.d: "Obwohl Leo Trotzki ins Exil gezwungen wurde, befürchtet $SOV_iosif_stalin$, dass er verborgene Unterstützer innerhalb der Partei haben könnte. Eine Reihe schneller Verhaftungen und brutaler Verhöre haben Geständnisse und Aussagen hervorgebracht, die praktischerweise einige von Stalins Rivalen belasten. Je mehr Fragen aber gestellt werden und je genauer die Geheimpolizei Briefe und Tagebücher untersucht, desto mehr Menschen werden in die Sache verwickelt.\n\nSo manches Parteimitglied beginnt zu glauben, dass Stalins absolute Macht und der Tod seiner Frau ihn bis zu dem Grad isoliert haben, dass er jeden als Bedrohung wahrnimmt ... aber würde ein Verräter nicht genau das behaupten?"
 soviet.25.a: "Kalinins Ehefrau wird verdächtigt. Ihm selbst kann auch nicht vertraut werden."
 soviet.25.b: "Chruschtschow hat sich in der Vergangenheit doch auch mit Trotzki eingelassen.  Er muss weg!"
 soviet.25.c: "Radeks Geständnis belastet mehrere Parteimitglieder."
 soviet.25.e: "Parteimitgliedern kann getraut werden. Diese Paranoia muss aufhören."
 soviet.26.t: "Geheimprozess der Generäle"
 soviet.26.d: "Seit Trotzki Volkskommissar für Kriegswesen war, ist die Rote Armee stets ein Hort für subversive Elemente. Laut vom NKWD beschafften Dokumenten haben sich mehrere hochrangige Offiziere nicht nur des Verrats, sondern auch der Spionage schuldig gemacht! Michail Tuchatschewski gehört zu den prominentesten Verdächtigen - Stalin würde ihn nur zu gern aus der Armee entfernen. Währenddessen haben die häufigen Ausländerkontakte unserer Marineangehörigen dazu geführt, dass man auch von ihnen viele verhaftet hat.\n\nObwohl ihre Schuld in Dokumenten von unseren Feinden bewiesen wird, kann man nicht erkennen, ob diese Dokumente nicht etwa gefälscht wurden ... oder ob jene, die Interesse an dieser Säuberung hatten, sie nicht mit falschen Informationen versorgt haben."
 soviet.26.a: "Tuchatschewski muss im Geheimen abgeurteilt und sofort exekutiert werden."
 soviet.26.b: "Rokossowski verweigert ein Geständnis, aber er darf trotzdem nicht weiterleben."
 soviet.26.c: "Gefälschte Dokumente und erzwungene Geständnisse sind keine Beweise."
 soviet.27.t: "Moskauer Prozesse"
 soviet.27_tt: "Erhöht Strafpunkte durch §YOffiziere gesäubert§!"
 soviet.27_tt2: "§RFührt zu einem Bürgerkrieg§!"
 soviet.27.d: "Nach mehreren Verhaftungs- und Prozesswellen hat die Große Säuberung einen Tathergang ersonnen, der zu diesen Prozessen geführt hat. Zu den Beschuldigten gehören nicht nur alte Anführer wie Nikolai Iwanowitsch Bucharin, sondern auch eine Reihe von Diplomaten, Politikern, Vertretern der Streitkräfte sowie vielen hochrangigen NKWD-Offizieren. Die Anschuldigungen sind nun außerdem schwerwiegender als früher, zum Teil geht es um jahrzehntealte Verschwörungen, Sowjetführer zu ermorden und die Union an ihre Feinde zu verkaufen.\n\nDie Tatsache, dass der NKWD nun selbst zu den Zielen der Säuberung gehört, hat den Kreis des Verfahrens in gewisser Weise geschlossen. Viele wurden durch Drohungen und Schläge zu Geständnissen verleitet, selbst zu haarsträubenden Anschuldigungen. Den hochrangigsten Angeklagten droht die Hinrichtung."
 soviet.27.a: "Die Luftwaffe ist bis jetzt gut weggekommen."
 soviet.27.b: "Ganz wie wir vermutet hatten: Feinde überall!"
 soviet.27.c: "Das ist zu weit gegangen. Schon bald werden wir all unsere eigenen Leute getötet haben."
 soviet.28.t: "Trotzkistischer Staatsstreich"
 soviet.28.d: "Die Welt wird es niemals erfahren, ob Stalins Säuberungen die richtigen Leute zum Ziel hatten, oder ob er sich beim Versuch, jeden Trotzkisten in der Partei zu eliminieren, nicht noch mehr Feinde machte. Bekannt ist nur, dass sich seine Befürchtungen schließlich bewahrheiteten: Heute ist Leo Trotzki wieder aus dem Exil zurückgekehrt und hat mit der Unterstützung mehrerer einflussreicher Parteimitglieder und NKWD-Offizere einen Staatsstreich ausgeführt und Stalin gestürzt.\n\nDer ehemalige Generalsekretär wurde in seinem Haus mit einem Eispickel attackiert und zusammen mit mehreren seiner Unterstützer schnell exekutiert. Den von ihm aufgebauten Personenkult aus der Welt zu schaffen wird einige Zeit dauern, aber zumindest weiß das Volk jetzt, dass er nicht unsterblich war.\n\nEiner der wenigen Überlebenden, die entkommen konnten, war Iwan Konew. Der leidenschaftliche Anhänger Stalins konnte einige Unterstützer versammeln und hat der Regierung Trotzkis den Krieg erklärt. Sein Ziel ist es, die Macht zurückzuerobern und „die Vision von Genosse Stalin zu verwirklichen“."
 soviet.28.a: "Anführer kommen und gehen, das Volk aber ist immer da."
 soviet.29.t: "Frankreich möchte der Komintern beitreten."
 soviet.29.d: "Unser Kameraden der Parti Communiste Francais haben große Fortschritte erzielt. Die französische Nation ist bereit, der Komintern beizutreten."
 soviet.29.a: "Eine willkommene Bereicherung"
 soviet.29.b: "Nein!"
 soviet.100.t: "Kommunisten geben nach"
 soviet.100.d: "Da [SOV.GetNameDef] und wir gegen einen gemeinsamen Feind kämpfen, scheint man die Unterstützung für die kommunistischen Parteien in unserem Land zurückgefahren zu haben."
 soviet.100.a: "Gut, dass wir sie los sind!"
 yugoslavia.1.t: "Gegenputsch in Jugoslawien"
 yugoslavia.1.d: "Die Stimmung gegen die Achsenmächte in Jugoslawien, das wir lange Zeit zu stabilisieren suchten, um die Neutralität des Landes zu wahren und weiter mit der aktuellen Führung zusammenarbeiten zu können, hat nun angesichts der neuen Kooperationsbemühungen der Nation mit Deutschland einen kritischen Punkt erreicht. Obwohl mehrere Verbündete Deutschlands territoriale Interessen in Jugoslawien haben, hat sich dessen Regierung dazu entschlossen, deutsche Truppen in ihr Land zu lassen.\n\nEine Gruppe in der jugoslawischen Luftwaffe versucht nun, die deutschlandfreundliche Regierung zu stürzen. Dies könnte die Region zwar weiter destabilisieren, aber es würde ihrer Kooperation mit Deutschland ein Ende bereiten. Sollen unsere Geheimdienstmitarbeiter den Putsch unterstützen, oder sollen sie versuchen, die antideutsche Bündnis umzustimmen?"
 yugoslavia.1.a: "Den Putsch über den Geheimdienst unterstützen."
 yugoslavia.1.b: "Die Verschwörer von ihren Plänen abbringen."
 yugoslavia.2.t: "Staatsstreich"
 yugoslavia.2.d: "Da [Root.GetLeader] versucht hat, die guten Beziehungen zu Deutschland zu wahren, ist der inländische Unmut gegen die Zusammenarbeit mit den Deutschen gewachsen. Besonders serbische Nationalisten lehnen sich gegen diese diplomatische Richtung auf, und das Volk tut seinem Unmut laut kund. Heute haben Luftwaffenoffiziere einen Putschversuch unternommen, erklärten den jungen König Peter II. für volljährig und setzten ihn auf den Thron. Ermutigt von den Geheimdiensten der Feinde Deutschlands zielt der Putsch auf die Kündigung unserer Abkommen an. Das könnte Krieg bedeuten."
 yugoslavia.2.a: "Besser ein Krieg als ein Abkommen!"
 yugoslavia.2.b: "Wir sollten lieber den Staatsstreich als die Deutschen bekämpfen."
 yugoslavia.3.t: "Londoner Konferenz"
 yugoslavia.3.d: "Unsere Hoffnung, dass wir deutschen Drohungen nicht allein entgegentreten müssen, haben sich erfüllt. Die Macht des britischen Empires und seiner Verbündeten wird auf unserer Seite stehen."
 yugoslavia.3.d_FRA_abandoned_yugoslavia: "Unsere Hoffnung, dass wir deutschen Drohungen nicht allein entgegentreten müssen, haben sich erfüllt. Die Macht des britischen Empires und seiner Verbündeten wird auf unserer Seite stehen. Leider hat sich Frankreich für den Weg des Feiglings entschieden."
 yugoslavia.3.a: "Jugoslawien wird frei sein"
 yugoslavia.4.d: "Unsere Hoffnung, dass wir deutschen Drohungen nicht allein entgegentreten müssen, haben sich erfüllt. Wir haben zwar die schwindende Macht des britischen Empires nicht auf unserer Seite, aber das mächtige französische Reich unterstützt uns."
 yugoslavia.4.a: "Wir werden triumphieren!"
 yugoslavia.5.t: "Londoner Diktat!"
 yugoslavia.5.d: "Angesichts eines wiedererstarkten Deutschland, das die Verträge zerreißt, welche den Frieden gewahrt haben, werfen die Feiglinge im Westen uns den Wölfen zum Fraß vor - in der Hoffnung, dass wir ihren Hunger stillen. Die Geschichte wird harsch über sie urteilen, aber nun müssen wir unser Schicksal wählen."
 yugoslavia.5.a: "Widerstand wird nur sinnlos Tote fordern"
 yugoslavia.5.b: "Wir werden bis zum Letzten kämpfen"
 yugoslavia.6.t: "Londoner Konferenz"
 yugoslavia.6.d: "Alle anderen haben uns im Stich gelassen, nur Italien steht uns bei. Die Italiener sind nun unser treuester Freund und wir werden gemeinsam kämpfen."
 yugoslavia.6.a: "Gott steh uns bei"
 yugoslavia.7.t: "Das Schicksal Jugoslawiens"
 yugoslavia.7.d: "[From.GetNameDef] verlangt, dass wir die Kontrolle über unser Land an sie übertragen. Alle Bürger Jugoslawiens werden dadurch de facto Deutsche und wir verlieren jeglichen Einfluss. Wir können beschließen, uns zu wehren und hoffen, dass wir Hilfe erhalten ... aber nachzugeben könnte die einzige Möglichkeit sein, ein Blutbad am jugoslawischen Volk zu verhindern."
 yugoslavia.7.a: "Wir müssen uns wehren"
 yugoslavia.7.b: "Es wird so viele Leben verschonen"
 yugoslavia.8.d: "[From.GetNameDef] verlangt, dass wir die volle Kontrolle über unser Land abtreten. Die Bürger Jugoslawiens werden dadurch praktisch zu Bürgern von [From.GetNameDef] oder einem der Marionettenstaaten. Wir können entscheiden, uns zu wehren und zu hoffen, dass uns jemand zur Hilfe eilt ... doch nachzugeben könnte unsere einzige Möglichkeit sein, ein Abschlachten des jugoslawischen Volks zu verhindern."
 yugoslavia.8.a: "Wir müssen standhaft bleiben."
 yugoslavia.8.b: "Es wird so viele Leben retten."
 yugoslavia.9.d: "[From.GetNameDef] verlangt, dass wir Territorium an eine neu gebildete kroatische Regierung abtreten, kontrolliert von [From.GetNameDef]. Sie verlangen außerdem, dass wir umfangreiche Regierungsformen umsetzen, durch die wir zwar die Bürger von Jugoslawien regieren, allerdings nur mit starkem [From.GetAdjective]em Einfluss auf unsere Politik. Wir können entscheiden, uns zu wehren und zu hoffen, dass uns jemand zur Hilfe eilt ... doch nachzugeben könnte unsere einzige Möglichkeit sein, ein Abschlachten des jugoslawischen Volks zu verhindern."
 yugoslavia.9.a: "Wir müssen standhaft bleiben."
 yugoslavia.9.b: "Es wird so viele Leben retten."
 germany.89.t: "Unheilige Allianz"
 germany.89.d: "Nach dem Erfolg unserer jüngsten Zusammenarbeit haben uns die Deutschen ein faszinierendes Angebot unterbreitet. Sie schlagen vor, dass wir unsere Meinungsverschiedenheiten beiseite legen. Anstatt unsere Kraft damit zu vergeuden, uns gegenseitig zu bekämpfen, während die westlichen Demokratien zuschauen und davon profitieren, sollen wir unsere Kräfte bündeln und sie gemeinsam zerschmettern!"
 germany.89.a: "Lass die Welt erzittern!"
 germany.89.b: "Keine Abkommen mit den Faschisten!"
 germany.90.t: "Bündnis abgelehnt"
 germany.90.d: "Die Sowjets haben unser Angebot abgelehnt. Wenn wir die Rohstoffe der [SOV.GetName] haben wollen, müssen wir sie uns mit Gewalt nehmen!"
 germany.90.a: "Wenn sie nicht für uns sind, dann sind sie gegen uns."
 germany.91.t: "Frankreich möchte unserem Bündnis beitreten."
 germany.91.d: "Die starken Anführer der Mouvement Franciste haben große Fortschritte erzielt und bieten an, unserem Bündnis beizutreten. Die französische Nation ist bereit, für das Reich zu kämpfen."
 germany.91.a: "Mehr Soldaten für das Reich"
 germany.91.b: "Nein"
 germany.92.t: "Deutschland verweigert Ultimatum"
 germany.92.d: "Trotz unserer Klarstellung, dass die deutsche Remilitarisierung des Rheinlands als kriegerische Handlung angesehen würde, hat Deutschland unsere Warnung in den Wind geschlagen und ist in die demilitarisierte Zone einmarschiert. Das bedeutet, das trotz unserer stärksten Friedensbemühungen nun wieder ein Krieg in Europa ausgebrochen ist."
 germany.92.a: "Der Versailler Vertrag muss durchgesetzt werden."
 germany.93.t: "Londoner Konferenz"
 germany.93.d: "Wir haben erwartet, dass die Großmächte Europas sich an einen Tisch setzen und im Namen des Friedens zu einer Übereinkunft kommen. Stattdessen haben die Briten und Franzosen entschieden, die jugoslawischen Emporkömmlinge und ihren künstlichen Staat zu unterstützen. Slowenien wird uns gehören, auf welchem Weg auch immer ..."
 germany.93.d_FRA_abandoned_yugoslavia: "Wir haben erwartet, dass die Großmächte Europas sich an einen Tisch setzen und im Namen des Friedens zu einer Übereinkunft kommen. Frankreich erkannte zwar die Rechtmäßigkeit unserer Ansprüche an, aber die törichten Briten haben entschieden, die jugoslawischen Emporkömmlinge und ihren künstlichen Staat zu unterstützen. Slowenien wird uns gehören, auf welchem Weg auch immer ..."
 germany.93.a: "Wir bekommen unser Recht"
 germany.94.t: "Die Londoner Kapitulation"
 germany.94.d: "Ein weiterer Triumph für Wagemut und Entschlossenheit - Slowenien, bald Krain genannt, ist heim ins deutsche Reich gekehrt ..."
 germany.94.a: "Ein Triumph für Deutschland!"
 germany.95.t: "Die Jugoslawen lehnen ab"
 germany.95.d: "Durch eine Fehleinschätzung ihrer Stellung in der Welt haben die Jugoslawen entschieden, die Chance nicht zu nutzen, die wir ihnen angeboten haben."
 germany.95.a: "Zeit, ihnen eine Lektion zu erteilen"
 germany.96.t: "Londoner Konferenz"
 germany.96.d: "Die Jugoslawen - von den törichten Italienern angetrieben - haben entschieden, sich uns zu widersetzen. Die undankbaren Italiener werden mit den Jugoslawen brennen. General Rommel versichert uns, dass sie beim letzten Mal geflohen sind und ganz gewiss wieder fliehen werden."
 germany.96.a: "Dieser Krieg wird nicht von langer Dauer sein"
 germany.97.t: "Londoner Konferenz"
 germany.97.d: "Die große Londoner Konferenz sollte eine der vielen Ungerechtigkeiten wiedergutmachen, die Deutschland angetan wurden. Die Franzosen aber sinnen immer noch nach Rache und möchten Deutschland nur auf den Knien sehen. Sie haben das Regime in Belgrad unterstützt, obwohl wir im Recht sind. Glauben sie wirklich, sie könnten uns mit leeren Drohungen einschüchtern?"
 germany.97.a: "Wir werden sie beide vernichten."
 germany.98.t: "Das Schicksal Jugoslawiens"
 germany.98_tt: "§YWenn Jugoslawien annimmt, passiert folgendes:§!\n"
 germany.98.d: "Wir wussten immer, dass der jugoslawische Staat, der aus dem Habsburger Reich herausgeschnitten wurde, ein künstliches Land ohne Zukunft war. Die ethnischen Ressentiments, die unter der Oberfläche brodelten, sind übergekocht ... der Staat zerfällt. Wir müssen einschreiten."
 germany.98.a: "Annektieren wir ganz Jugoslawien."
 germany.98.b: "Schaffen wir einen kroatischen Marionettenstaat. Annektieren wir den Rest."
 germany.98.c: "Machen wir beide zu Marionetten, Kroatien und Jugoslawien."
 germany.99.t: "Filetieren wir Griechenland"
 germany.99.d: "Als wir eine Anpassung der griechischen Grenzen vorschlugen, donnerte der italienische Botschafter los, dass sie das römische Reich auf den Trümmern Griechenlands neu errichten würden."
 germany.99.a: "Aber gewiss tun sie das"
 germany.99.b: "Wir kümmern uns einfach weiter darum, dass die Züge pünktlich fahren"
 germany.100.t: "Filetieren wir Griechenland"
 germany.100.d: "Nach dem zweiten Balkankrieg und dem Weltkrieg musste Bulgarien tatenlos zusehen, wie Gebiete, die es als die seinen ansieht, an Griechenland verschenkt wurden. Wenn wir dieses Unrecht wiedergutmachen, binden wir die Bulgaren an uns. Wenn sie jedoch nicht stark genug sind, um die Gebiete selbst zu fordern ... sind sie dann überhaupt ein würdiger Verbündeter? "
 germany.100.a: "Binden wir Bulgarien an uns"
 germany.100.b: "Sie müssen sich unsere Freundschaft verdienen"
 germany.101.t: "Filetieren wir Griechenland"
 germany.101.d: "Durch einen Mangel an geeigneten Verbündeten findet Deutschland sich in einer unglücklichen strategischen Position im östlichen Mittelmeerraum. Wir können das jedoch beheben, indem wir griechische Stützpunkte fordern, samt umliegender Gebiete, um sie zu sichern."
 germany.101.a: "Sie müssen Deutschland Stützpunkte überlassen"
 germany.101.b: "Wir sollten Geduld haben"
 germany.101_tt: "§YWenn Griechenland annimmt, passiert folgendes:§!"
 germany.102.t: "Griechenland lehnt ab"
 germany.102.d: "Griechenland hat törichterweise unsere Hilfe bei der Beilegung seiner Grenzstreitigkeiten abgelehnt."
 germany.102.a: "Sie müssen wohl erkannt haben, was die Alternative ist"
 germany.103.t: "Griechenland lehnt ab"
 germany.103.d: "Griechenland hat unser großzügiges Angebot abgelehnt, sie zu beschützen und zu unterstützen"
 germany.103.a: "Wir müssen sie zur Vernunft bringen, notfalls zwingen"
 germany.104.t: "Italien fordert Vichy-Territorium"
 germany.104.d_Savoy: "Die Italiener haben angefangen, auf dem Rücken unseres Sieges Forderungen an Vichy-Frankreich zu stellen Sie wollen das Grenzgebiet Savoyen, um Italien zu stärken. Aber darüber werden allein wir entscheiden."
 germany.104.d_Corsica: "Die Italiener fordern die Insel Korsika von Vichy als ihren Teil der Kriegsbeute. Wir könnten sie ihnen geben? "
 germany.104.d_Savoy_Corsica: "Italien hat gefordert, dass Vichy Savoyen und Korsika abgibt. Es wäre ein Segen für Italien, aber die französischen Kolonialbehörden werden nicht erfreut sein."
 germany.104.a: "Nun ja, Savoyen können sie haben"
 germany.104.b: "Mehr als Korsika haben sie nicht verdient"
 germany.104.c: "Sollen sie Savoyen haben"
 germany.104.e: "Ein starker Verbündeter führt zu einem starken Deutschland"
 germany.104.f: "Sie brauchen mehr als ein paar tausend Tote"
 germany.105.t: "Italien verlässt [Root.GetFactionName]"
 germany.105.d: "Nach unserer Entscheidung, Italien keinerlei Land zu überlassen, haben die Italiener entschieden, [Root.GetFactionName] zu verlassne. Sie sagen, wir seien kein würdiger Verbündeter."
 germany.105.a: "Sie waren im Kampf sowieso keine große Hilfe"
 germany.106.t: "Vertrag von Craiova"
 germany.106_threat: "Vertrag von Craiova"
 germany.106.d_second_vienna_accepted_north: "Nachdem Ungarn das nördliche Siebenbürgen erhalten hat, hat Bulgarien uns an seinen seit langem schwelenden Grenzkonflikt mit Rumänien erinnert. Die südliche Dobrudscha wurde 1913 von Rumänien annektiert."
 germany.106.d_second_vienna_accepted_all: "Nachdem Ungarn Siebenbürgen erhalten hat, hat Bulgarien uns an seinen seit langem schwelenden Grenzkonflikt mit Rumänien erinnert. Die südliche Dobrudscha wurde 1913 von Rumänien Dobrudscha."
 germany.106.d_no_vienna: "Das Verhältnis zu Ungarn hat sich abgekühlt, nachdem die Ungarn entschieden haben, einer anderen Allianz beizutreten. Unser ursprünglicher Plan, ihnen einen Teil von Siebenbürgen abzutreten, ist damit hinfällig. Stattdessen sollten wir die Bulgaren anhören, die einen Grenzkonflikt um die südliche Dobrudscha führen, seit die Rumänen das Gebiet 1913 annektiert haben."
 germany.106.a: "Lassen wir sie die südliche Dobrudscha fordern"
 germany.106.b: "Wir unterstützen keine bulgarischen Forderungen"
 germany.107.t: "Der Flug des Rudolf Hess"
 germany.107.d: "Gestern wurde Rudolf Hess, der Stellvertreter des Führers, von Soldaten der Home Guard in Schottland verhaftet, nachdem er aus einem schweren Jäger abgesprungen war. Hess, ein ausgebildeter Jagdflieger, überflog anscheinend im Alleingang die Nordsee, wobei er stets außer Radarreichweite blieb, bevor er westwärts nach England abdrehte.\n\nHess scheint es in die eigenen Hände genommen zu haben, einen Friedensvertrag zwischen England und Deutschland auszuhandeln, obwohl ihn Berlin als Verrückten denunziert und ihm alle politischen Ämter aberkannt hat. Die britische Führung war nicht zu einer Stellungnahme bereit."
 germany.107.a: "Wahnsinn!"
 germany.108.t: "Der Tod des Rudolf Hess"
 germany.108.d: "Rudolf Hess, der Stellvertreter des Führers, wurde gestern getötet, als sein schwerer Jäger vor der schottischen Küste von der Royal Air Force abgefangen wurde. Der wahre Grund seiner Mission bleibt unklar - obwohl Hess ein ausgebildeter Jagdflieger gewesen war, flog er alleine und mit einem anscheinend unbewaffneten Flugzeug.\n\nDie britischen Behörden haben seine sterbliche Überreste geborgen, in Berlin wurde deswegen ein Staatsbegräbnis mit leerem Sarg anberaumt. Hitler soll der Tod seines alten Freundes sichtbar verstört haben."
 germany.108.a: "Dieser arme Narr."
 germany.109.d: "Das Luftschiff Hindenburg, das seit Beginn der Feindseligkeiten in Deutschland vertäut war, fand heute bei einer Explosion über Schottland ein dramatisches Ende. Die Hindenburg scheint alleine von Rudolf Hess, dem Stellvertreter des Führers, über die Nordsee gesteuert worden zu sein, um einen Frieden mit England auszuhandeln.\n\nDen britischen Radarstationen war es ein Leichtes, das massive Luftschiff zu entdecken, dem augenblicklich mehrere Geschwader der Royal Air Force entgegengeschickt wurden. Als die Hindenburg über Funk keine Antwort gab, eröffneten sie das Feuer. Hess konnte sich per Fallschirm in Sicherheit bringen und ist nun im Tower of London inhaftiert."
 germany.110.d: "Das Luftschiff Hindenburg, das seit Beginn der Feindseligkeiten in Deutschland vertäut war, fand heute bei einer Explosion über Schottland ein dramatisches Ende. Die Hindenburg scheint alleine von Rudolf Hess, dem Stellvertreter des Führers, über die Nordsee gesteuert worden zu sein, um einen Frieden mit England auszuhandeln.\n\nDen britischen Radarstationen war es ein Leichtes, das massive Luftschiff zu entdecken, dem augenblicklich mehrere Geschwader der Royal Air Force entgegengeschickt wurden. Als die Hindenburg über Funk keine Antwort gab, eröffneten sie das Feuer. Im Wrack wurden die sterblichen Überreste von Hess gefunden."
 germany.110.a: "Dieser Wahnsinnige ..."
 germany.111.t: "Jugoslawien lehnt ab"
 germany.111.d: "Jugoslawien war so töricht, unser Angebot zur Beilegung der Spannungen in der Region abzulehnen."
 germany.111.a: "Sie zwingen uns zum Handeln"
 germany.113.t: "Deutschland beansprucht offiziell Danzig"
 germany.113.d: "[GER.GetNameDef] betrachtet seine militärische Unterstützung als entscheidend für jeden zukünftigen Erfolg in unserem Bürgerkrieg ... und hat deshalb angekündigt, nach Abschluss der Kampfhandlungen Danzig unter [GER.GetAdjective]e Kontrolle zu nehmen. Die Tatsache, dass [Root.GetNameDef] auf ihre militärische Unterstützung zurückgreift, lässt [Root.GetLeader] ihrer Meinung nach keine andere Wahl, als dieses \"Danziger Abkommen\" zu unterzeichnen."
 germany.113.a: "[Root.GetName] muss eine Schlacht nach der anderen ausfechten."
 germany.114.t: "Deutschland fordert Danzig"
 germany.114.d: "Nach unserem Sieg im [Root.GetAdjective]en Bürgerkrieg haben die Deutschen uns wiederholt an ihre Forderung erinnert, Danzig an sie abzutreten. Außerdem haben sie uns in Erinnerung gerufen, welche Konsequenzen Ungehorsam für eine Nation haben kann, die sich noch von einem internen Konflikt erholt."
 germany.114.a: "Sie kriegen Danzig, wie vereinbart."
 germany.114.b: "Wir treten kein polnisches Land ab! Niemals!"
 germany.115.t: "Polen tritt Danzig ab"
 germany.115.d: "Im Einklang mit dem Danziger Abkommen hat [GER.GetNameDef] sich verpflichtet, Danzig unter die Kontrolle von [Root.GetName] zu stellen."
 germany.115.a: "Diese Partnerschaft hat sich als vorteilhaft erwiesen."
 germany.116.t: "Polen hält sich nicht an Danziger Abkommen"
 germany.116.d: "[From.GetName] hat entschieden, unsere Ansprüche auf Danzig zu ignorieren ... trotz der unschätzbar wertvollen Unterstützung, die wir ihnen in ihrem Bürgerkrieg geboten haben."
 germany.116.a: "Der Bruch unserer Vereinbarung wird sie teuer zu stehen kommen."
 germany.116.b: "Wir können uns diesen Konflikt nicht leisten."
 germany.117.t: "Das Danziger Abkommen"
 germany.117.d: "[From.GetName] hat unserer Forderung zugestimmt, im Gegenzug für unsere Hilfe in ihrem Bürgerkrieg Danzig an uns abzutreten. Unsere Forderung und unser Versprechen wurden im Danziger Abkommen festgehalten. Nun müssen wir sicherstellen, dass [From.GetName] aus seinem Konflikt als Sieger hervorgeht."
 germany.117.a: "Dies ist auch ein [Root.GetAdjective]er Kampf."
 germany.118.t: "Die Konferenz von Yalta"
 germany.118.d: "Der Krieg in Europa schreitet voran. Es ist an der Zeit, dass die sicheren Sieger über die Zukunft des Kontinents beraten.\n\nWir können [yalta_partner.GetNameDef] eine Konferenz vorschlagen, auf der wir darüber  beraten, wie [GER.GetNameDef] nach dem Krieg aufgeteilt wird, um unsere Einflusssphären auf dem Kontinent festzulegen.\n\nUnsere „Freunde“ in [yalta_partner.GetNameDef] haben signalisiert, dass sie an einer solchen Konferenz interessiert wären. Gewiss wollen sie für die Opfer, die sie gebracht haben, belohnt werden."
 germany.118.a: "Wir brauchen eine Konferenz über die Zukunft Europas."
 germany.118.b: "Wir können nicht mit [yalta_partner.GetNameDef] kooperieren."
 yalta_division_tt: "Die folgenden Staaten werden der Interessensphäre der Alliierten hinzugefügt:\n§Y[42.GetName]§!, §Y[50.GetName]§!, §Y[51.GetName]§!, §Y[52.GetName]§!, §Y[53.GetName]§!, §Y[54.GetName]§!, §Y[55.GetName]§!, §Y[56.GetName]§!, §Y[57.GetName]§!, §Y[58.GetName]§!, §Y[59.GetName]§!.\n\nDie folgenden Staaten werden der [SOU.GetAdjective]en Interessensphäre hinzugefügt:\n§Y[60.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[64.GetName]§!, §Y[65.GetName]§!, §Y[66.GetName]§!, §Y[67.GetName]§!.\n\nDie [POL.GetAdjective]en Ansprüche auf die folgenden Staaten werden von allen Parteien anerkannt: §Y[66.GetName]§!, §Y[67.GetName]§!, §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[5.GetName]§!.\n\n"
 germany.118.c: "Wir sollten uns an den Morgenthau-Plan halten."
 morgenthau_division_tt: "[FRA.GetFlag] [FRA.GetNameDefCap] erhält §Y[42.GetName]§!.\n[POL.GetFlag] Polen erhält §Y[67.GetName]§! und §Y[5.GetName]§!.\n[SOV.GetFlag] [SOV.GetNameDefCap] erhält §Y[763.GetName]§!.\nEine Interzone unter [ENG.GetFlag] [ENG.GetAdjective]er Verwaltung wird in den folgenden Staaten geschaffen: §Y[51.GetName]§!, §Y[52.GetName]§! und §Y[56.GetName]§!.\nEin unabhängiger [GER.GetFlag] norddeutscher Staat der [yalta_partner.GetAdjective]en Einflusszone wird in §Y[58.GetName]§!, §Y[59.GetName]§!, §Y[51.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[68.GetName]§!, §Y[66.GetName]§!, §Y[65.GetName]§!, §Y[64.GetName]§! und §Y[60.GetName]§! geschaffen.\nEin unabhängiger [GER.GetFlag] süddeutscher Staat wird in §Y[54.GetName]§!, §Y[50.GetName]§!, §Y[52.GetName]§! und §Y[53.GetName]§! geschaffen."
 germany.118.e: "Churchill hat da diese Idee ..."
 churchill_plan_germany_tt: "Deutschland wird in drei Länder aufgeteilt: einen westdeutschen Staat, einen norddeutschen Staat und einen süddeutschen Staat, zu dem auch einige Teile Österreich-Ungarns gehören. Alle diese Länder werden in der Interessensphäre der Alliierten liegen, wohingegen der Rest von Mittel- und Osteuropa in der [yalta_partner.GetAdjective]en Interessensphäre liegen wird. "
 germany.119.t: "Die Konferenz von Yalta"
 germany.119.d: "Der Krieg gegen [GER.GetNameDef] marschiert auf sein unausweichliches Ende zu. [yalta_origin.GetNameDef] hat uns zu einer Konferenz über die Zukunft Europas eingeladen.\n\nSie schlagen vor, [GER.GetNameDef] in zwei Hälften zu teilen, Osten und Westen. Wir würden unsere Einflusssphäre dadurch tief nach Europa vergrößern, was die Verluste, die wir in diesem grauenhaften Konflikt erlitten haben, zumindest teilweise wiedergutmachen würde."
 germany.119.a: "Um der dauerhaften Kooperation Willen."
 germany.119.b: "Wir diktieren unseren eigenen Frieden."
 germany.1190.t: "\"Die Konferenz von Toronto"
 germany.1190.desc: "Da der Krieg gegen [GER.GetName] nun auf sein unvermeidliches Ende zusteuert, ist [yalta_origin.GetNameDef] an uns herangetreten, um eine Konferenz über die Zukunft Europas abzuhalten.\n\nMan schlägt eine Dreiteilung von [GER.GetName] vor, bei der wir einen begrenzten Einfluss auf die östlichen Territorien erhalten würden. Die wichtigste Industrieregion würde unter die Kontrolle der Alliierten fallen, und die Alliierten würden auch eine begrenzte Kontrolle über die südliche Region erhalten. Dies würde zwar die Macht Deutschlands verringern, doch unser Einfluss auf Mitteleuropa würde weiterhin schwach bleiben."
 germany.120.t: "[yalta_partner.GetNameDef] verweigert die Teilnahme an der Konferenz"
 germany.120.d: "Unser Vorschlag einer Konferenz über die Zukunft Europas ist durchgefallen.\n\n[yalta_partner.GetLeader] hat unmissverständlich klargemacht, dass kein Interesse an einer Planung und Kooperation im Nachkriegseuropa besteht.\n\n\"Wir treffen uns, wenn ich am Friedenstisch meine Forderungen an [GER.GetNameDef] stelle. Ich lasse nicht zu, dass politische Spielchen [yalta_partner.GetNameDef] im Weg stehen.\""
 germany.120.a: "Das ist beunruhigend."
 germany.121.t: "Die Teilung Deutschlands"
 germany.121.d: "Wie im Vertrag von Jalta festgelegt, soll Deutschland in zwei separate Staaten aufgeteilt werden, die jeweils dem Einflussbereich einer der Siegermächte unterstehen.\n\nHoffen wir, dass dies das Ende der Konflikte in Europa bedeutet."
 germany.121.a: "Für Deutschland ..."
 germany.122.t: "[From.GetNameDef] fordert das Sudetenland"
 germany.122.d: "Inmitten der momentanen Situation hat Deutschland von uns das Sudetenland gefordert, um \"die dortige deutsche Bevölkerung zu schützen\".\n\nSie haben klargestellt, dass dies das einzige ist, was sie akzeptieren. Es wird keine Verhandlungen geben, keine Diplomatie. Wenn sie das Sudetenland nicht bekommen, ziehen sie in den Krieg."
 germany.122.a: "Sie können ihren Krieg haben, wenn sie sich trauen!"
 germany.122.b: "Wir können uns keinen Krieg mit [From.GetNameDef] leisten."
 germany.123.t: "[From.GetNameDef] verweigert uns das Sudetenland"
 germany.123.d: "[From.GetLeader], der Anführer des [From.GetAdjective]en Volkes, beweist seine Unfähigkeit als Diplomat ... und lehnt alle [Root.GetAdjective]en Forderungen ab!\n\nSie treten uns das Sudetenland nicht ab, sondern fordern uns gerade zu spöttisch heraus, ihnen den Krieg zu erklären, um unsere [Root.GetAdjective]en Brüder und Schwestern zu beschützen."
 germany.123.a: "Also gut!"
 germany.124.t: "[From.GetNameDef] tritt das Sudetenland ab"
 germany.124.d: "Um einen Krieg gegen uns zu vermeiden, hat [From.GetNameDef] zugestimmt, uns das Sudetenland und jegliche Ansprüche darauf abzutreten.\n\nDie [Root.GetAdjective]e Bevölkerung des Sudetenlandes wird endlich in den sicheren Schoss des [Root.GetNameDef] heimkehren."
 germany.124.a: "Für [Root.GetNameDef] und alle [Root.GetAdjective]n Bürger!"
 germany.126.t: "Anschluss oder Vernichtung"
 germany.126.warning: "§RKann zum Krieg führen§!\n"
 germany.126.d: "Einige unzufriedene Bürger fordern den Anschluss Österreichs an Deutschland. Es ist zu gewalttätigen Unruhen gekommen. Das verschlimmert die internen Streitereien, unter denen unsere Nation ohnehin schon leidet, nur noch weiter. Berlin drängt auf einen Anschluss – und das könnte unsere einzige Chance sein, einen Teil der österreichischen Werte am Leben zu halten."
 germany.126.a: "Wir werden uns dem Deutschen Reich anschließen!"
 germany.126.b: "Nein, das ist nicht Österreichs Schicksal!"
 germany.127.t: "Das Bündnis formalisieren"
 germany.127.d: "Wir sind in unserem Kampf gegen die [SOV.GetName] vereint. Vielleicht ist es an der Zeit, ein formelles Bündnis zu schließen und unsere neuen Partner in diesem antikommunistischen Krieg auf unsere Seite einzuladen."
 germany.127.a: "Wir schicken Gesandte."
 germany.127.b: "Wir schulden ihnen nichts und gehen keine weiteren Verpflichtungen ein."
 germany.128.t: "Der Antikominternpakt"
 germany.128.d: "[From.GetNameDef] hat angeboten, uns in ihr Bündnis aufzunehmen, damit wir unseren Kampf gegen die kommunistische Bedrohung besser koordinieren können. Es sind bereits Gesandte in der Hauptstadt eingetroffen, um dieses Bündnis zu formalisieren."
 germany.128.a: "Das ist eine großartige Initiative."
 germany.128.b: "Unsere Bestimmung liegt anderswo."
 germany.200.t: "Ein neues Deutschland"
 germany.200.desc: "Deutschland stellt nicht mehr die Bedrohung dar, die es einst war. Nun ist es [SOV.GetNameDef], die die Weltordnung zu stören droht. Ein starkes und demokratisches Deutschland könnte in diesem Kampf ein sehr nützlicher Verbündeter sein. Wenn wir Deutschland erlauben würden, sich erneut zu erheben, könnte dies sowohl für uns als auch für Deutschland große Handelsvorteile mit sich bringen. Vielleicht ist es an der Zeit, die Besatzung zu beenden und die Grundlage für eine starke und geeinte demokratische Welt zu schaffen."
 germany.200.a: "Setzen wir diese Pläne in die Tat um."
 germany.200.b: "Nein, das ist zu riskant."
 germany.201.t: "[FROM.GetNameDefCap] möchte Deutschland wiedervereinen"
 germany.201.desc: "[FROM.GetNameDefCap] hat beschlossen, die Besetzung Deutschlands zu beenden und den Deutschen die Selbstverwaltung einer neuen Republik mit dem Namen [WGR.GetName] zu übertragen. Man behauptet, damit ein Bollwerk gegen den Kommunismus zu schaffen, da ein starkes demokratisches Deutschland ein besserer Schutz gegen die Ausbreitung des Kommunismus sei als ein schwaches und zersplittertes.\nWir wurden aufgefordert, diesen Plan zu unterstützen, indem wir unsere deutschen Territorien an [WGR.GetName] abtreten. Die Unterstützung der Bevölkerung für diese Sache ist groß."
 germany.201.a: "Das würde durchaus Vorteile mit sich bringen."
 germany.201.b: "Nein, dafür ist die Zeit noch nicht reif."
 germany.202.t: "Ein neues Deutschland"
 germany.202.desc: "[FROM.GetNameDefCap] hat alle deutschen Territorien an [WGR.GetName] abgetreten. Dies hat dazu geführt, dass viele, die innerhalb unserer deutschen Zone leben, ebenfalls nach einer Wiedervereinigung mit dem unabhängigen Deutschland rufen."
 germany.202.a: "Gründen wir unser eigenes unabhängiges Deutschland."
 germany.202.b: "Es ist die Mühe nicht wert, sie zu behalten."
 THREAT_FROM_EFFECT: "Kriegsdrohung"
 war_justification.1.t: "[Root.GetLeader] spricht gegen [From.GetName]"
 war_justification.1.d: "'Gehört [From.GetName] dem [From.GetAdjective]en Volk? Stellen wir uns eine bessere Frage: Gehört die  Zukunft dem [From.GetAdjective]en Volk oder gehört sie [Root.GetNameDef]?'\n\nDie Rede von [Root.GetLeader] heute lässt darauf schließen, dass [Root.GetName] sich auf dem Weg in einen Krieg befindet. Im letzten Monat hat sich die politische Spannung extrem aufgebaut. Das [Root.GetAdjective]e Volk scheint langsam zu akzeptieren, dass ein Krieg unvermeidlich ist."
 war_justification.1.a: "Die Zukunft gehört [Root.GetName]!"
 war_justification.2.t: "[Root.GetLeader] denunziert [From.GetAdjective]e Ideale"
 war_justification.2.d: "'Das [From.GetAdjective]e Volk behauptet es hätten Freiheit und Demokratie, es behaupten es wolle Frieden. Doch das sind alles leere Versprechen. Seine Demokratie spaltet das Volk, statt es zu vereinen und seine Freiheit lässt die Starken nicht nach Größe streben, sondern macht die Schwachen zum Maß aller Dinge. Die [Root.GetAdjective]e Nation durchschaut ihre Lügen. Wir wissen, dass dieser Friede - eine Friede nach ihren Bedingungen - auch nur eine Lüge ist.'\n\nDie [Root.GetRulingParty] hat schon lange die [From.GetAdjective]e Schwäche verspottet, doch seit einiger Zeit wird diese Rhetorik zunehmend aggressiver. Die Möglichkeit eines bewaffneten Konfliktes nimmt zu."
 war_justification.2.a: "[Root.GetName] steht einig hinter [Root.GetLeader]."
 war_justification.3.t: "[Root.GetLeader] warnt vor [From.GetAdjective]em Kommunismus"
 war_justification.3.d: "'Gibt es eine größere Bedrohung für unsere - oder irgendeine andere - Lebensweise als den Kommunismus? Er ist eine Krankheit, die damit droht, Sklaven zu Herrschern der Welt zu machen, eine Plage, die die Idee der Nation selbst zerstören will, eine Seuche, die die Völker und ihre Geschichte vernichten will. Es kommt nicht unerwartet, dass das [From.GetAdjective]e Volk diesen jämmerlichen Weg gewählt hat, um seine eigene Schwäche zu rechtfertigen. Es bleibt an uns hängen, ihr Land von der Roten Pest zu befreien.'\n\n[Root.GetLeader]s Hass auf den Kommunismus war schon vor der Machtergreifung der [Root.GetRulingParty] bekannt, doch scheinbar hat er sich wegen der neuen [From.GetAdjective]en Regierung in letzter Zeit deutlich verstärkt. Gut möglich, dass unser Bestreben die Welt vom Marxismus zu befreien hier seinen Anfang nehmen wird."
 war_justification.3.a: "Jene, die ganze Nationen leugnen, werden ihre eigene vergehen sehen."
 war_justification.4.t: "[Root.GetName] bereitet sich auf großen Kampf vor"
 war_justification.4.d: "\"Das [From.GetAdjective]e Volk ist ein stolzes Volk, das seine Macht nicht so leicht aus der Hand geben wird. Es muss jedoch auch erkennen, dass der Weg unserer beider Nationen nur in einem Konflikt enden kann. Wir müssen uns für den bevorstehenden Kampf wappnen, denn unser Feind, [From.GetNameDef], wird sich nicht kampflos einnehmen lassen.\"\n\nObwohl sich das [Root.GetAdjective]e und das [From.GetAdjective]e Volk eine Ideologie teilen, wurde die Möglichkeit einer friedlichen Koexistenz durch die jüngsten Propagandakampagne für die Eroberung unseres Territoriums zunichtegemacht."
 war_justification.4.a: "Unser Sieg wird Geschichte schreiben."
 war_justification.5.t: "[Root.GetLeader] bringt die Revolution nach [From.GetName]"
 war_justification.5.d: "'Während wir die sozialistische Gesellschaft in [Root.GetName] gefestigt haben, leiden viele Nationen immer noch unter den Despoten alter Schule. Die Arbeiter in [From.GetName] haben keine Stimme und keine Organisationsmöglichkeit und jegliche Versuche zur Einführung des Sozialismus werden von [From.GetLeader] barbarisch niedergemacht. Wir können nicht abwarten, bis die internationale Revolution für das [From.GetAdjective]e Volk in die Gänge kommt. Mit unserer Revolution hier haben wir bewiesen, dass wir die kapitalistischen Unterdrücker zerschmettern können, und die Unterdrücker in [From.Capital.GetName] werden wir ebenso zerschmettern!'\n\n[Root.GetLeader] sieht offenbar keine Notwendigkeit mehr für diplomatische Worte gegenüber [From.GetName] und der dort herrschenden [From.GetRulingParty]. Das Streben zur Aufhebung aller Grenzen bezieht sich nun explizit auf die Aufhebung IHRER Grenzen!"
 war_justification.5.a: "[From.GetAdjective]e Arbeiter, eure Befreiung naht!"
 war_justification.6.t: "[Root.GetLeader] ruft [From.GetAdjective]e Arbeiter zur Hilfe"
 war_justification.6.d: "'Gibt es eine größere Lüge als die angebliche Freiheit des [From.GetAdjective]en Volks? Waren sie einst die Sklaven der Prinzen und Herzöge, die sich als Grundbesitzer ausgaben, so müssen sie nun ihre Arbeitskraft an die verkaufen, die sich als Fabrikbesitzer ausgeben. Ihre Freiheit, zwischen verschiedenen Herren zu wählen, kann man wohl kaum Freiheit nennen. Gleichermaßen ist ihre vermeintliche Freiheit, ihre Anführer wählen zu können, eine Mogelpackung, da die Propaganda niemals zulassen würde, dass wahre Sozialisten an die Macht kommen. Ein derart indoktriniertes Volk kann nur durch eine [Root.GetAdjective]e Intervention gerettet werden!'\n\n[Root.GetLeader] hat auf Parteisitzungen schon seit langer Zeit Polemik gegen die Regierung in [From.GetName] betrieben, nun aber wird diese Wortwahl immer mehr bei öffentlichen Reden eingesetzt. Es gibt kaum Grund zur Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.6.a: "Wir werden ihre spießbürgerliche Diktatur am Boden zerschmettern!"
 war_justification.7.t: "[From.GetAdjective]er Kommunismus scheitert"
 war_justification.7.d: "'Kameraden, obwohl auch die größten Revolutionäre einst Verräter genannt wurden, so ist nun doch ganz klar zu sehen, dass die Revolution selbst verraten wurde. Wie sonst könnte man die Herrschaft der [From.GetRulingParty] von [From.GetName] erklären, die sämtliche marxistischen Ideen zur Seite gelegt hat, um einen degenerierten Arbeiterstaat aufzubauen, den sie unter falschen Prämissen regieren kann? Durch die Stärkung ihrer eigenen Macht auf Kosten der internationalen Revolution haben sie gezeigt, dass sie sich kaum um die Ideale scheren, die sie angeblich in so hohen Ehren halten. Wir müssen die wahre Revolution an ihre Tür bringen.'\n\nObwohl [Root.GetLeader] die [From.GetAdjective]e Revolution anfangs unterstützte, kommt es nun zu verstärkten Enttäuschungsäußerungen über deren Entwicklung. Die [Root.GetRulingParty] muss eventuell intervenieren, bevor es zu spät ist."
 war_justification.7.a: "Noch ist Zeit, ihre sozialistischen Versuche zu retten."
 war_justification.8.t: "[Root.GetLeader] fordert die Vernichtung des [From.GetAdjective]en Nationalismus"
 war_justification.8.d: "'Gibt es eine widersprüchlichere Gesellschaft für die Zukunft der Revolution oder eine den Mühen des Arbeiters entrücktere als das faschistische Regime in [From.GetName]? Indem sie vom Volk verlangen, sich fanatisch der veralteten Institution des Nationalstaats zu widmen, haben sie jahrhundertealte barbarische Mittel in eine moderne Verkleidung gesteckt, mit deren Hilfe sie versuchen, sich selbst angesichts des unvermeidbaren Sieges der Arbeiterklasse als alternative Zukunft darzustellen. Es ist nur eine Frage der Zeit, bis sie uns oder unsere Verbündeten angreifen. Dem wollen wir zuvorkommen.'\n\nNiemand hat zwischen uns und dem [From.GetAdjective]en Volk weniger als gegenseitige Verachtung erwartet, aber in letzter Zeit hat sich die Feindseligkeit intensiviert. Nun sieht es danach aus, als würde der Konflikt eher früher als später ausbrechen."
 war_justification.8.a: "Tod den Faschisten!"
 war_justification.9.t: "Diplomatie mit [From.GetName] bricht zusammen"
 war_justification.9.d: "'Trotz unserer Versuche, für unseren Konflikt mit [From.GetName] eine diplomatische Lösung zu finden, wurden die Verhandlungen abermals abgebrochen, was uns nun wenige Optionen übrig lässt. Das autoritäre Regime von [From.GetLeader] hat in dieser Angelegenheit die unvernünftige Herangehensweise an den Tag gelegt, die typisch für Anführer ist, die nicht bei ihrem Volk in der Verantwortung stehen. Außer im Falle einer kompletten politischen Kehrtwende der [From.GetAdjective]en Führung werden wir wohl keine andere Wahl haben, als zu kämpfen.'\n\n[Root.GetAdjective]e Intervention in [From.GetName] ist in letzter Zeit heiß diskutiert worden, wobei manche Oppositionspolitiker behauptet haben, die [Root.GetRulingParty] hätte von Beginn an eine militaristische Politik betrieben. Was auch immer ihre ursprünglichen Absichten waren, ein zukünftiger Krieg scheint nun äußerst real und unvermeidbar zu sein."
 war_justification.9.a: "Manchmal muss man eben den Gipfel des Konflikts besteigen."
 war_justification.10.t: "[Root.GetLeader] ruft zur Intervention in [From.GetName] auf"
 war_justification.10.d: "'Mit schwerem Herzen müssen wir uns der Realität unserer Situation stellen: Eine andere Wahl als eine Invasion von [From.GetName] bleibt uns wahrscheinlich nicht. Dies stellt einen zu großen strategischen Vorteil dar, als in unserer Situation nach einer anderen Lösung zu suchen. Wir sind uns zwar sicher, dass weder das [Root.GetAdjective]e noch das [From.GetAdjective]e Volk einen Krieg wünschen, aber die Geschichte hat uns nun an diesen Punkt geführt, und wir haben nur noch eingeschränkte Möglichkeiten. Uns bleibt nur die Hoffnung, dass wir durch diese Durchsetzung unserer militärischen Macht zukünftiges Blutvergießen verhindern können.'\n\nEs mag zwar eine verbreitete Theorie sein, dass demokratische Länder nicht gegen andere demokratische Länder in den Krieg ziehen, die jüngsten Entwicklungen aber deuten auf eine zukünftige [Root.GetAdjective]e Invasion von [From.GetName] hin. Die Geschichte könnte eine Überraschung für uns in petto haben."
 war_justification.10.a: "[From.GetName] ist ohnehin eine dubiose Demokratie."
 war_justification.11.t: "[Root.GetLeader] spricht gegen die Rote Gefahr"
 war_justification.11.d: "'Der Kommunismus in [From.GetName] ist zweifelsohne eine der größten Bedrohungen für die Freiheit und Ordnung in dieser Region. Unerbittlich und rücksichtslos droht er, nicht nur die Hoffnung des [From.GetAdjective]en Volks auf eine blühende, demokratische Gesellschaft zu verschlingen, sondern auch die ihrer Nachbarn. Wenn wir jetzt nicht handeln, könnte dieser erste Dominostein zu spät fallen und zu weiteren gescheiterten Sozialexperimenten führen. Wie viele müssen noch sterben, bevor wir intervenieren?'\n\nDie Bedrohung durch subversive, von [From.GetAdjective]en Ambitionen angetriebene Aktivitäten, die unsere Demokratie unterwandern, wurde in letzter Zeit hitzig diskutiert. Während Oppositionsvertreter dies Rote Angst genannt haben, die auf einen Krieg mit [From.GetName] abzielt, ist die Rhetorik der [Root.GetRulingParty] bisher höchst erfolgreich gewesen."
 war_justification.11.a: "Sie verfolgen eine brutale Ideologie - können sie eine andere Reaktion als Gewalt erwarten?"
 war_justification.12.t: "[Root.GetLeader] konfrontiert [From.GetAdjective]en Faschismus"
 war_justification.12.d: "'In der modernen Geschichte, ja vielleicht sogar in der ganzen Geschichte der Menschheit, hat es keine schlimmere Tyrannei als den eisernen Griff gegeben, in dem die [From.GetRulingParty] nun [From.GetName] hat. Die Leute mögen ja argumentieren, dass wir keinen Konflikt provozieren sollten, dass wir darauf vertrauen sollten, dass [From.GetLeader] in Zukunft zu Verträgen und Versprechen stehen wird, aber diese Leute sehen einfach nicht, dass unter faschistischer Herrschaft geschlossene Verträge wertlos sind. Für diese unehrenhaften Lügner gilt nur das Recht des Stärkeren, und das Papier, auf dem Verträge niedergeschrieben werden, brennt genau so schnell wie die Bücher ihrer Kritiker.'\n\nManche Politiker, die lange auf die Vermeidung einer direkten Konfrontation mit [From.GetName] gehofft hatten, sind nun von [Root.GetLeader] deutlich eines Besseren belehrt worden. Die Argumentation ist dahingehend, dass wir, um es mit Machiavelli zu sagen, den Krieg lediglich zum Vorteil des Feindes hinauszögern. Wenn es so weitergeht, werden wir vielleicht doch den ersten Schlag austeilen."
 war_justification.12.a: "Solange es sie gibt, kann es keinen Frieden in unserer Zeit geben."
 war_justification.13.t: "[Root.GetLeader] ruft zum Krieg gegen [From.GetName] auf"
 war_justification.13.d: "'Wir mögen ja ein friedfertiges Volk sein, aber welchen Weg in der Geschichte wir einschlagen müssen, wird nicht nur von unserer Natur bestimmt. Jetzt ist die Zeit zum Krieg gekommen! Das [From.GetAdjective]e Volk hat zu lange die Mittel und Wege besessen, die wir benötigen, um die kommenden Prüfungen zu bestehen. Es ist offensichtlich, dass sie sich nicht freiwillig von ihnen trennen werden. Trotz unserer größten Anstrengungen, einen modernen Staat aufzubauen, können manche Angelegenheiten nur wie in der guten alten Zeit auf dem Schlachtfeld beigelegt werden.'\n\nDie feindselige Wortwahl von [Root.GetLeader] in Bezug auf [From.GetName] dient ganz offensichtlich dazu, eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Händen unseres Anführers."
 war_justification.13.a: "Es mag zwar eine schwierige Entscheidung sein, aber wir müssen dazu stehen."
 war_justification.14.t: "[Root.GetLeader] fordert [From.GetAdjective]e Ambitionen heraus"
 war_justification.14.d: "'In [From.GetName] mag man sich für moderner und fortschrittlicher als wir halten. In Wahrheit aber hat ihre Nation nicht so viele Prüfungen wie unsere überstanden ... und auch für die Bedrohungen, die sich nun am Horizont abzeichnen, sind sie nicht gewappnet. Durch ihre Geringschätzung unserer Nation und ihre Weigerung, uns unser rechtmäßiges Eigentum zu überlassen, haben sie dafür gesorgt, dass wir nun eine dieser Bedrohungen für sie darstellen. Ihre schwache und gespaltene Nation wird unseren Forderungen kaum standhalten können.'\n\nDie höhnische Meinung über [From.GetName], die in der [Root.GetRulingParty] lange allgegenwärtig war, hat sich nun von Kritik zu Feindseligkeit gewandelt. Die öffentliche Meinung ist zwar dahingehend, dass das [From.GetAdjective]e Volk einen Krieg vermeiden möchte, aber [Root.GetLeader] behauptet, ihre gewählten Anführer hätten den Krieg durch ihre Arroganz provoziert."
 war_justification.14.a: "Sie wissen nicht, wie zäh uns unsere Schwierigkeiten gemacht haben."
 war_justification.15.t: "[Root.GetLeader] möchte Ordnung in [From.GetName] wiederherstellen"
 war_justification.15.d: "'Der [Root.GetAdjective]e Nationalgeist ist stark, aber nicht alle Nationen haben so viel Glück: Alle Traditionen von [From.GetName] wurden zerstört, und alle rechtmäßigen Herrscher wurden vor langem ermordet und begraben - und all das im Namen der großartigen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung dieser Welt, die von blutrünstigen Thronräubern in die Irre geführt wurde, wiederherzustellen ... und uns mit der Stärke von [Root.GetName] gegen diese Bedrohung durchzusetzen.'\n\nWährend die [Root.GetRulingParty] schon immer gegen den Kommunismus war, sah sich [From.GetName] in jüngsten Reden besonderen Angriffen ausgesetzt. Egal, ob der Angriff auf die [Root.GetAdjective]e Nation durch Kommunisten nun eine reale Gefahr ist oder nicht, der Präventivangriff auf den [From.GetAdjective]en Kommunismus ist jedenfalls bereits in Arbeit."
 war_justification.15.a: "Die Mordopfer der Revolution werden gerächt werden!"
 war_justification.16.t: "[Root.GetLeader] fordert [From.GetAdjective]e Unterdrücker heraus"
 war_justification.16.d: "'Meine Gegner wollen euch glauben machen, dass meine Herrschaft wie die der [From.GetRulingParty] in [From.GetName] ist. Sie irren sich gewaltig. Die Erfolge von [From.GetLeader] sind das Ergebnis einer neuen Modeerscheinung, eine zerstörerische Massenbewegung, die entschlossen ist, andere Nationen so lange zu bedrängen, bis sie sich unterwerfen. Die [Root.GetRulingParty] aber stellt sich dieser Bewegung entgegen und wird sich niemals unterwerfen. Ich bin zu allem bereit, was notwendig ist, um diese Bedrohung aus der Welt zu schaffen - selbst wenn das einen Krieg bedeuten würde.'\n\nDas Regime von [Root.GetLeader] hat eine feindselige Haltung gegenüber der [From.GetAdjective]en Nation eingenommen. Was man unsere Anführer auch nennen mag, Faschisten wird man nur unsere Feinde nennen."
 war_justification.16.a: "Tradition und Pragmatismus werden immer über Fanatismus und Terror triumphieren."
 war_justification.17.t: "[Root.GetLeader] hinterfragt [From.GetAdjective]e Souveränität"
 war_justification.17.d: "'Wer legt die Grenzen einer Nation fest, und wie werden sie festgelegt? Auf welcher Basis die Grenzen zwischen [Root.GetName] und [From.GetName] in der Vergangenheit auch gezogen wurden. Sie gelten nicht mehr. Wir leben in einer neuen Ära. Die strategische Wichtigkeit dieser Grenze kann nicht überbewertet werden. Wir sind zweifelsfrei dazu berechtigt, sie zur Gewährleistung der fortwährenden Sicherheit unseres Volks zu verschieben'\n\nDie jüngsten Reden von [Root.GetLeader] lassen vermuten, dass eine Invasion von [From.GetName] kurz bevorsteht. Zwar wurden einige Gegenstimmen laut, aber die öffentliche Unterstützung für einen Krieg nimmt zu."
 war_justification.17.a: "Wir müssen uns alle hinter diese Sache stellen!"
 war_justification.18.t: "[Root.GetLeader] hinterfragt die Motive von [From.GetName]"
 war_justification.18.d: "'Es gibt keinen Zweifel daran, dass in [From.GetName] Kriegsvorbereitungen getroffen werden. Die Veränderungen in der Wirtschaftspolitik machen es ziemlich offensichtlich, dass das [From.GetAdjective]e Volk kein Volk des Friedens ist, sondern vielmehr nur auf die richtige Gelegenheit wartet, um gegen uns loszuschlagen. Werden wir untätig dastehen und ihnen bei der Bewaffnung zusehen, während [Root.GetName] unverteidigt ist? Oder aber ... werden wir diese Bedrohung entschärfen, bevor sie zu groß für uns wird?'\n\nDie Kriegsbefürworter der [Root.GetRulingParty] haben ihren Blick nun auf [From.GetName] gerichtet und argumentieren, Angriff sei die beste Verteidigung. Ihr Standpunkt gewinnt an Dynamik und [Root.GetName] bereitet sich auf einen Krieg vor."
 war_justification.18.a: "Zumindest wird der Krieg diesem Konflikt ein Ende bereiten."
 war_justification.19.t: "[Root.GetLeader] durch [From.GetAdjective]es Getue verärgert"
 war_justification.19.d: "'Die naiven Bürger von [Root.GetName], die sich das [From.GetAdjective]e Volk als friedliebendes Volk vorstellen, haben jeglichen Bezug zur Realität verloren. Diejenigen aber, die in der Nähe unserer Grenze leben, haben nicht den Luxus solcher Wahnvorstellungen. Vielmehr sehen sie auf der anderen Seite, wie ihre Truppen auf uns zumarschieren. Das ist eine Bedrohung, die wir nicht unbeantwortet lassen können. Mit jedem Tag, der vorbei geht, treibt [From.GetName] seine Kriegsvorbereitungen voran. Es ihnen nicht gleich zu tun, wäre Wahnsinn.'\n\nDie [From.GetAdjective]e Militärpräsenz in der Nähe unseres Territoriums hat zu zunehmender Besorgnis geführt, da diese Nation sich immer mehr als Feind der [Root.GetRulingParty] herauskristallisiert. Ob das der Grund oder der Effekt ihrer Polemik ist, bleibt umstritten."
 war_justification.19.a: "Trotzdem müssen wir das Volk auf einen Krieg vorbereiten."
 war_justification.20.t: "[Root.GetLeader] befürwortet Invasion von [From.GetName]"
 war_justification.20.d: "'Wenn wir uns für den vorhersehbaren, wenn nicht gar unvermeidbaren Krieg gegen [From.GetName] den strategischen Vorteil sichern wollen, können wir nicht mehr zögern. Hier geht es um die Zukunft unserer Kinder und darum, dass [Root.GetName] in Zukunft einen Platz in der Welt hat. Hier geht es um die Hingabe für unsere Sache und die Ideale, die wir für selbstverständlich nehmen. Jetzt ist die Zeit zum Handeln gekommen.'\n\nEine Reihe von mitreißenden Reden von führenden Mitgliedern der [Root.GetRulingParty], insbesondere von [Root.GetLeader], haben die Öffentlichkeit um die Unterstützung einer Invasion von [From.GetName] gebeten. In der Rhetorik sind geopolitische Motive hinter der Invasion nicht so wichtig wie patriotische Gefühle, aber diese Kampagne scheint höchst erfolgreich darin zu sein, die Öffentlichkeit von ihrer Notwendigkeit zu überzeugen."
 war_justification.20.a: "Die Nation steht hinter dieser schweren Entscheidung."
 war_justification.201.t: "[From.GetLeader] spricht gegen [Root.GetName]"
 war_justification.201.d: "'Gehört [Root.GetName] dem [Root.GetAdjective]en Volk? Stellen wir uns eine bessere Frage: Gehört die  Zukunft dem [Root.GetAdjective]en Volk oder gehört sie [From.GetName]?'\n\nDie Rede von [From.GetLeader] heute lässt darauf schließen, dass [From.GetName] sich auf dem Weg in einen Krieg befindet. Im letzten Monat hat sich die politische Spannung extrem aufgebaut. Das [From.GetAdjective]e Volk hat akzeptiert, dass ein Krieg unvermeidlich ist. [Root.GetName] muss sich ebenfalls rüsten."
 war_justification.201.a: "Warum kann man uns nicht gestatten, in Frieden zu leben?"
 war_justification.202.t: "[From.GetLeader] denunziert [Root.GetAdjective]e Ideale"
 war_justification.202.d: "'Das [Root.GetAdjective]e Volk behauptet es hätten Freiheit und Demokratie, es behaupten es wolle Frieden. Doch das sind alles leere Versprechen. Seine Demokratie spaltet das Volk, statt es zu vereinen und seine Freiheit lässt die Starken nicht nach Größe streben, sondern macht die Schwachen zum Maß aller Dinge. Die [From.GetAdjective]e Nation durchschaut ihre Lügen. Wir wissen, dass dieser Friede - eine Friede nach ihren Bedingungen - auch nur eine Lüge ist.'\n\nDie [From.GetRulingParty] hat schon lange Freiheit und Pluralismus unserer Nation verspottet, doch seit einiger Zeit wird diese Rhetorik zunehmend aggressiver. Die Möglichkeit eines bewaffneten Konfliktes nimmt zu."
 war_justification.202.a: "Wie von faschistischem Abschaum wie [From.GetLeader] zu erwarten war."
 war_justification.203.t: "[From.GetLeader] warnt vor [Root.GetAdjective]em Kommunismus"
 war_justification.203.d: "'Gibt es eine größere Bedrohung für unsere - oder irgendeine andere - Lebensweise als den Kommunismus? Er ist eine Krankheit, die damit droht, Sklaven zu Herrschern der Welt zu machen,  eine Plage, die die Idee der Nation selbst zerstören will, eine Seuche, die die Völker und ihre Geschichte vernichten will. Es kommt nicht unerwartet, dass das [Root.GetAdjective]e Volk diesen jämmerlichen Weg gewählt hat, um seine eigene Schwäche zu rechtfertigen. Es bleibt an uns hängen, ihr Land von der Roten Pest zu befreien.'\n\n[From.GetLeader]s Hass auf den Kommunismus war schon vor der Machtergreifung der [From.GetRulingParty]bekannt, doch scheinbar hat er sich wegen unserer revolutionären Regierung in letzter Zeit deutlich verstärkt. Gut möglich, dass das Bestreben die Befreiung der internationalen Arbeiterschaft zu verhindern hier seinen Anfang nehmen wird."
 war_justification.203.a: "Wenn sie unsere Sache fürchten, fürchten sie ihr eigenes Volk."
 war_justification.204.t: "[From.GetName] bereitet sich auf großen Kampf vor"
 war_justification.204.d: "'Das [Root.GetAdjective]e Volk ist ein Stolzes Volk wie wir, sie lassen sich nicht einfach die Macht aus ihren Händen nehmen. Doch sie müssen auch einsehen, dass die großen Nationen letzten Endes immer auf Konflikte zusteuern - und das Macht den Sieger dieser Konflikte bestimmt. Bereitet euch auf den Kampf vor, junge [From.GetAdjective]e Männer, denn unser Feind, [Root.GetName], wird nicht ohne Blutvergießen auf beiden Seiten erobert werden.'\nnTrotz der gleichen Ideologie des [Root.GetAdjective]en und des [From.GetAdjective]en Volkes wurde die Möglichkeit einer friedlichen Koexistenz durch die jüngsten Propagandakampagne für die Eroberung unseres Territoriums zunichte gemacht. Doch trotz seiner Feindseligkeit kommt [From.GetLeader] nicht darum herum, unser Vermächtnis selbst in seinen Hetztriaden zu loben."
 war_justification.204.a: "Sollen sie doch kommen!"
 war_justification.205.t: "[From.GetLeader] bringt die Revolution nach [Root.GetName]"
 war_justification.205.d: "'Während wir die sozialistische Gesellschaft in [From.GetName] gefestigt haben, leiden viele Nationen immer noch unter den Despoten alter Schule. Die Arbeiter von [Root.GetName] haben keine Stimme und keine Organisationsmöglichkeit und jegliche Versuche zur Einführung des Sozialismus werden von [Root.GetLeader] barbarisch niedergemacht. Wir können nicht abwarten, bis die internationale Revolution für das [Root.GetAdjective]e Volk in die Gänge kommt. Wir haben hier bewiesen, dass wir die kapitalistischen Unterdrücker zerschmettern können, und die Unterdrücker in [Root.Capital.GetName] werden wir ebenso zerschmettern!'\n\n[From.GetLeader] hat jeglichen diplomatischen Diskurs mit unserer Regierung aufgegeben. Das kommunistische Streben zur Aufhebung aller Grenzen bezieht sich nun explizit auf die Aufhebung UNSERER Grenzen!"
 war_justification.205.a: "[Root.GetLeader] ist ein besserer Herrscher als jeder revolutionäre Opportunist!"
 war_justification.206.t: "[From.GetLeader] ruft [Root.GetAdjective]e Arbeiter zur Hilfe"
 war_justification.206.d: "'Gibt es eine größere Lüge als die angebliche Freiheit des [Root.GetAdjective]en Volks? Waren sie einst die Sklaven der Prinzen und Herzöge, die sich als Grundbesitzer ausgaben, so müssen sie nun ihre Arbeitskraft an die verkaufen, die sich als Fabrikbesitzer ausgeben. Ihre Freiheit, zwischen verschiedenen Herren zu wählen, kann man wohl kaum Freiheit nennen. Gleichermaßen ist ihre vermeintliche Freiheit, ihre Anführer wählen zu können, eine Mogelpackung, da die Propaganda niemals zulassen würde, dass wahre Sozialisten an die Macht kommen. Ein derart indoktriniertes Volk kann nur durch eine [From.GetAdjective]e Intervention gerettet werden!'\n\nDas kommunistische Regime in [From.GetName] ist nicht gewillt zu akzeptieren, dass unser Volk ohne ihre Sozialexperimente zufrieden ist, und hat offen mit einem Angriff auf unsere Nation gedroht. Es gibt kaum Grund zur Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.206.a: "Wieviel Gutes kann schon an ihren Überzeugungen dran sein, wenn sie sie uns aufzwingen müssen?"
 war_justification.207.t: "[Root.GetAdjective]er Kommunismus scheitert"
 war_justification.207.d: "'Kameraden, obwohl auch die größten Revolutionäre einst Verräter genannt wurden, so ist nun doch ganz klar zu sehen, dass die Revolution selbst verraten wurde. Wie sonst könnte man die Herrschaft der [Root.GetRulingParty] von [Root.GetName] erklären, die sämtliche marxistischen Ideen zur Seite gelegt hat, um einen degenerierten Arbeiterstaat aufzubauen, den sie unter falschen Prämissen regieren kann? Durch die Stärkung ihrer eigenen Macht auf Kosten der internationalen Revolution haben sie gezeigt, dass sie sich kaum um die Ideale scheren, die sie angeblich in so hohen Ehren halten. Wir müssen ihnen die wahre Revolution bringen.'\n\nObwohl [From.GetLeader] den Sieg der [Root.GetRulingParty] in [Root.Capital.GetName] anfangs unterstützte, hat nun eine Abkehr von der Philosophie von [Root.GetLeader] stattgefunden. Der Konflikt ist zu einem solchen Ausmaß eskaliert, dass sie sich auf eine Invasion vorbereiten, um uns ihre Art von Sozialismus aufzuzwingen. "
 war_justification.207.a: "Sie verstehen nicht, was die Revolution für das [Root.GetAdjective]e Volk bedeutet."
