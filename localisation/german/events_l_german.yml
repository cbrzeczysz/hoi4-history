 stability.31.t: "Militärisches Durchgreifen erfolgreich"
 stability.31.desc: "Unsere schnelle Reaktion hat sich als effektiv erwiesen. Einheiten der Militärpolizei sind mit Unterstützung lokaler Polizisten und patriotischer Freiwilliger in einer gut koordinierten Operation ausgeschwärmt, um jeden verschollenen Rekruten zu besuchen. Die meisten waren bereit, dem Ruf zur Waffe zu folgen, als sie über die Konsequenzen ihrer Weigerung informiert wurden. Das militärische Oberkommando hat öffentlich erklärt, dass niemand, der sich zum Dienst meldet, mit einer Anzeige oder Bestrafung rechnen muss, weil er das bisher versäumt hat. Dennoch haben sich einige Männer kategorisch geweigert, für ihr Vaterland zur Waffe zu greifen. Sie wurden verhaftet."
 stability.31.a: "Entschlossenes Handeln hat Schlimmeres verhindert."
 stability.32.t: "Wehrpflichtaufstände"
 stability.32.desc: "Unsere Versuche, die Lage durch militärische Gewalt zu lösen, waren nicht vom Erfolg gekrönt. Offenbar ließ jemand aus unserem Regierungsapparat unsere geplante Operation an die Öffentlichkeit durchsickern. Die Reaktion ließ nicht lange auf sich warten. Als die Militärpolizei und andere Strafverfolgungsbehörden versuchten, bekannte Wehrpflichtverweigerer festzunehmen, wurde ihnen von zornigen Mobs der Weg versperrt, die ein Ende des Krieges und der Wehrpflicht forderten. In mehreren Fällen kam es zu Straßenschlachten zwischen der Polizei und den Demonstranten. Es gab eine Reihe von Todesfällen, als die Soldaten gezwungen waren, sich mit Waffengewalt zu verteidigen. \n\nEine düstere Stimmung hat sich über die Hauptstadt gelegt, nachdem die Barrikaden fortgeräumt und die Toten begraben waren. Berichte aus dem Kriegsamt zeigen keinerlei Änderung der Anzahl an Rekruten, die sich zum Dienst melden. Viele in der Regierung fragen sich, wie lange wir unter diesen Umständen noch weiterkämpfen können."
 stability.32.a: "Die Situation hat sich nicht unbedingt zu unserem Vorteil entwickelt."
 stability.33.t: "Die Wehrpflichtrebellion"
 stability.33.desc: "Unsere Versuche, die Lage durch militärische Gewalt zu lösen, waren nicht vom Erfolg gekrönt. Offenbar ließ jemand aus unserem Regierungsapparat unsere geplante Operation an die Öffentlichkeit durchsickern. Die Reaktion ließ nicht lange auf sich warten. Als die Militärpolizei und andere Strafverfolgungsbehörden versuchten, bekannte Wehrpflichtverweigerer festzunehmen, wurde ihnen von zornigen Mobs der Weg versperrt, die ein Ende des Krieges und der Wehrpflicht forderten. In mehreren Fällen kam es zu Straßenschlachten zwischen der Polizei und den Demonstranten. Es gab eine Reihe von Todesfällen, als die Soldaten gezwungen waren, sich mit Waffengewalt zu verteidigen. \n\nDanach geriet die Situation schnell außer Kontrolle. Bürger überliefen die Soldaten und stürmten Polizeireviere, um sich zu bewaffnen. In mehreren Städte herrscht jetzt ein bewaffneter Aufstand gegen die Regierung. Ironischerweise haben die Rebellen offenbar keine Probleme, Soldaten zu finden, die bereit sind, eine Waffe in die Hand zu nehmen."
 stability.33.a: "Ach, JETZT wollen sie kämpfen?!"
 stability.34.t: "Wehrpflichtreform erweist sich als effektiv"
 stability.34.desc: "Die sozialen Maßnahmen, die von der Regierung als Teil der umfassenderen Reform der Wehrpflicht verabschiedet wurden, haben sich als überraschend populär erwiesen. Höherer Sold und regelmäßigerer Urlaub werden oft als die größten Besserungen genannt, aber auch die neuen Regierungsprogramme zur Unterstützung von Kriegswitwen und -waisen sind ein Fortschritt. Immer weniger Männer können es rechtfertigen, den Ruf ihres Vaterlandes zu den Waffen zu ignorieren. Wehrpflichtverweigerer können kaum mehr auf Sympathien bei den Bürgern hoffen.\n\nEs lässt sich sogar ein Anstieg der Unterstützung für die Regierung verzeichnen, da mehr und mehr Menschen erkennen, dass die [Root.GetAdjective]e Lebensweise angegriffen wird."
 stability.34.a: "Eine weise Entscheidung."
 stability.35.t: "Das 591. Strafbataillon"
 stability.35.desc: "Das militärische Oberkommando hat den Ernst der Lage erkannt und entschieden, dass drastischere Maßnahmen nötig sind. Die Menschen müssen verstehen, dass es nicht geduldet wird, wenn sich jemand seiner Bürgerpflicht zur Verteidigung seines Vaterlandes entzieht. Bei Sonnenaufgang hat die Militärpolizei Razzien in den Häusern einiger sorgfältig ausgewählter, bekannter und gut vernetzter Personen durchgeführt, die ihren Einfluss genutzt haben, um andere vor der Wehrpflicht zu bewahren. Sie wurden noch im Nachthemd zum Militärdienst einberufen und in die Kasernen gebracht, wo sie eine eigene Einheit bilden werden, um zu verhindern, dass ihr subversiver Einfluss sich auf andere Einheiten ausbreitet. \n\nDie Nachricht der Ereignisse hat sich wie ein Lauffeuer verbreitet. Die meisten Menschen, die bisher glaubten, sie könnten sich der Wehrpflicht ungestraft entziehen, scheinen ihre Meinung geändert zu haben. Aus dem ganzen Land berichten die Meldestellen, dass sich immer mehr Männer erkundigen, welche Konsequenzen ein „Freund“ zu befürchten hätte, der sich bisher der Wehrpflicht entzogen hat und sich nun stellt."
 stability.35.a: "Sie können ihren Fehler noch glattbügeln."
 stability.36.t: "Lokale Eliten protestieren"
 stability.36.desc: "Das militärische Oberkommando hat den Ernst der Lage erkannt und entschieden, dass drastischere Maßnahmen nötig sind. Die Menschen müssen verstehen, dass es nicht geduldet wird, wenn sich jemand seiner Bürgerpflicht zur Verteidigung seines Vaterlandes entzieht. Bei Sonnenaufgang hat die Militärpolizei Razzien in den Häusern einiger sorgfältig ausgewählter, bekannter und gut vernetzter Personen durchgeführt, die ihren Einfluss genutzt haben, um andere vor der Wehrpflicht zu bewahren. Sie wurden noch im Nachthemd zum Militärdienst einberufen. Ihre Familien haben ihre Unterstützungsnetzwerke mobilisiert, um gegen diese Entscheidung zu protestieren. Das Kriegsamt wurde mit Anrufen und Briefen überflutet, von einfachen Fabrikarbeitern, die ihren Vorarbeiter zurück haben wollen, ebenso wie von Staatssekretären in verschiedenen anderen Ministerien, die sich fragen, warum Menschen aus kriegswichtigen Industrien von ihren Arbeitsplätzen entfernt wurden. Offenbar haben sogar einige Kabinettsmitglieder inzwischen Zweifel an diesem Krieg ... vielleicht, weil sie um die Sicherheit ihrer Söhne fürchten."
 stability.36.a: "Haben sie denn kein Pflichtgefühl?"
 stability.37.t: "„Eine ernste und heilige Pflicht“"
 stability.37.desc: "„Natürlich will ich leben. Ich will die Schule abschließen, ich will Mädchen treffen, ich will eine Familie gründen ... aber wenn wir diesen Krieg verlieren, kann ich all das auch nicht tun. Also kämpfe ich.“\n\nDer Brief, der anonym an alle großen Zeitungen des Landes geschickt wurde, hat hohe Wellen geschlagen. Er stammt angeblich von einem Soldaten, der zunächst der Wehrpflicht entkommen wollte, dann jedoch erkannte, dass er kämpfen muss, um sein Land zu retten. Das hat offenbar bei vielen, die ähnlich empfinden, ins Mark getroffen. Aus dem ganzen Land wird gemeldet, dass die Anzahl der verbleibenden Wehrdienstverweigerer inzwischen mehr als ausgeglichen wurde – durch neue Freiwillige, die nicht bis zu ihrer Einberufung warten möchten, während andere für die Rettung ihres Vaterlandes und ihrer Lebensweise kämpfen."
 stability.37.a: "Ihr Opfer soll nicht umsonst gewesen sein."
 stability.38.t: "Das Ende eines Feiglings"
 stability.38.desc: "„Sie führten ihn im Morgengrauen zu der Mauer. Er lehnte eine letzte Zigarette ab, die Augenbinde jedoch nahm er an. Seine letzten Worte waren eine Entschuldigung an seine Mutter für das Leid, das er ihr zugefügt hatte. Das Erschießungskommando legte an und zielte. Wenige Minuten später erklärte der anwesende Arzt ihn für tot.“\n\nWir konnten zwar nicht alle Wehrdienstverweigerer schnappen, aber die Behörden konnten eine Reihe von Festnahmen vornehmen. Angesichts der ernsten Lage hat das Kriegsamt entschieden, dass diese Männer nach Kriegsrecht wegen Nichtantretens zum Dienst verurteilt werden. Die ersten Todesstrafen wurden bereits ausgesprochen und die Verurteilten von Erschießungskommandos hingerichtet. Diese Maßnahmen hatten offenbar den erwünschten Effekt. Viele Menschen ziehen offenbar die Möglichkeit eines Todes auf dem Schlachtfeld der Gewissheit eines unehrenhaften Todes als Feigling vor."
 stability.38.a: "Eine Schande, dass es dazu kommen musste."
 stability.39.t: "Ein Märtyrer für den Frieden"
 stability.39.desc: "„Sie führten ihn im Morgengrauen zu der Mauer. Er lehnte eine letzte Zigarette ab, die Augenbinde jedoch nahm er an. Seine letzten Worte waren eine Entschuldigung an seine Mutter für das Leid, das er ihr zugefügt hatte. Das Erschießungskommando legte an und zielte. Wenige Minuten später erklärte der anwesende Arzt ihn für tot.“\n\nDer Bericht eines wegen Wehrdienstverweigerung hingerichteten Mannes hatte nicht den erwünschten Effekt, ganz im Gegenteil. Anstatt die Menschen aus Angst vor den Konsequenzen wieder zur Armee zu bringen, haben die Hinrichtungen Märtyrer für die Friedensbewegung geschaffen. Ihre Namen und ihre Lebensgeschichten wurden veröffentlicht, ganz eindeutig stark geschönt, um sie im bestmöglichen Licht darzustellen. Große Friedensdemonstrationen werden in vielen Städten abgehalten. Die Demonstranten fordern ein Ende des Krieges. Das Kriegsamt meldet, dass es zahlreiche Briefe von Rekruten erhalten hat, in denen sie sich dem Einberufungsbefehl offen widersetzen. Sie sagen, sie würden unter keinen Umständen an einer weiteren Hinrichtung beteiligt sein, es sei denn als der Hingerichtete."
 stability.39.a: "Die Dinge haben sich definitiv nicht gebessert."
 stability.40.t: "Ein neues Zeitalter für [Root.GetNameDef]"
 stability.40.desc: "In einer heute ausgestrahlten Radioansprache hat [Root.GetLeader] eine „Gesellschaftliche Revolution“ ausgerufen. Eine Stunde lang hat er ein System von Reformen dargelegt, die sich auf jeden Aspekt des gesellschaftlichen Lebens erstrecken. Er versprach jedem heimkehrenden Soldaten eine Ausbildung, eine gut bezahlte Arbeit und eine großzügige Rente. Außerdem gab er ein großes Programm für die Schaffung bezahlbaren Wohnraums für junge Familien bekannt, das am Tag der Unterzeichnung des Waffenstillstands beginnen soll. Die geplanten Reformen hatten einen deutlichen Effekt auf die allgemeine Moral. Aus dem ganzen Land berichten die Meldestellen, dass Rekruten kommen und nach Möglichkeiten fragen, ihren Dienst über den aktuellen Konflikt hinaus zu verlängern. Andere beharren praktisch darauf, an die Front geschickt zu werden, um zusätzliche Zulagen zu erhalten."
 stability.40.a: "Und wie bezahlen wir das alles?"
 strikes_event.1.t: "Die Ordnung ist wiederhergestellt"
 strikes_event.1.desc: "Das militärische Oberkommando hat schnell gehandelt und eine Reihe von Ausbildungseinheiten in den aktiven Dienst gestellt sowie Ad-hoc-Gruppen von Soldaten im Urlaub gebildet. Diese Formationen vor den Toren der Fabriken aufmarschieren zu lassen, hatte den erwünschten Effekt. Die meisten Streikenden wollten keine Konfrontation mit möglicherweise tödlichen Konsequenzen riskieren. Die wenigen, die versucht haben, die Soldaten durch Argumente auf ihre Seite zu ziehen, mussten feststellen, dass ihre Worte auf taube Ohren stießen. Die Soldaten fragten, warum man es den Arbeitern in den sicheren, gemütlichen Städten gestatten sollte, die kämpfenden Männer an der Front im Stich zu lassen."
 strikes_event.1.a: "In der Tat, warum sollte man das tun?"
 strikes_event.2.t: "Blutiger Montag"
 strikes_event.2.desc: "Das militärische Oberkommando hat schnell gehandelt und eine Reihe von Ausbildungseinheiten in den aktiven Dienst gestellt sowie Ad-hoc-Gruppen von Soldaten im Urlaub gebildet. Diese Formationen in die betroffenen Städte zu schicken, war jedoch sehr viel schwieriger als erwartet. Die Streikenden haben die Schienen blockiert und die Truppen gezwungen, zu Fuß zu marschieren. Das hat ihnen reichlich Zeit verschafft. Als unsere Truppen an den verbarrikadierten Fabriken eintrafen, waren die Streikenden vorbereitet. Versuche, die Straßen zu räumen, wurden mit wilden Angriffen der Arbeiter quittiert, die mit Flaschen und Steinen nach den Soldaten warfen.\n\nMehrfach eröffneten die Truppen das Feuer, um sich zu verteidigen. Dabei wurden einige Arbeiter getötet und viele andere verwundet. Das erzürnte den Mob nur noch weiter und löste „Mörder!“-Rufe von unbeteiligten Zuschauern aus. Die Stimmung in der Hauptstadt hat sich radikal gedreht, die Sympathien liegen nun auf Seiten der Arbeiter. Als die Nacht hereinbrach, zogen die Soldaten sich zurück, die Barrikaden blieben intakt.\n\nEs gab keine weiteren Versuche, eine Lösung zu erzwingen. Die Streikenden kontrollieren weiterhin die Fabriken, die Arbeit ruht noch immer."
 strikes_event.2.a: "Nicht wie geplant."
 strikes_event.3.t: "Helden an der Produktionsfront"
 strikes_event.3.desc: "„Der industrielle Krieg besteht nicht nur aus marschierenden Divisionen und fliegenden Bombern. Er besteht nicht nur aus der Pflicht eines Soldaten, für sein Land zu kämpfen und zu sterben. Ein industrieller Krieg wird zuvorderst in den Fabriken und Gießereien gewonnen. Die Kampf am Montageband aufzugeben, ist keinen Deut besser, als ihn an der Front aufzugeben. Und die Siege am Montageband sollten ebenso gefeiert werden wie die Siege an der Front.“\n\nAlle verfügbaren Propagandaressourcen wurden eingesetzt, um die Rüstungsarbeiter im bestmöglichen Licht darzustellen. [Root.GetLeader] hat persönlich eine neue Auszeichnung für Arbeiter, die ihre Quote um mehr als 100% übertroffen haben, genehmigt. Die ersten Träger dieser Auszeichnung wurden in Fabriken im gesamten Land geschickt, um anderen Arbeitern ihre Methoden zu zeigen.\n\nOffenbar überdenken viele der Streikenden nun ihre Haltung. In allen betroffenen Fabriken wurde die Arbeit wieder aufgenommen."
 strikes_event.3.a: "Helden, allesamt."
 strikes_event.4.t: "Das Kriegsproduktionsministerium"
 strikes_event.4.desc: "[Root.GetLeader] hat heute einige kleine Änderungen an den Wehrpflichtgesetzen bekannt gegeben. Bisher waren manche Facharbeiter von der Wehrpflicht ausgenommen. Diese Ausnahme wurde abgeschafft und alle bisher ausgenommenen Männer wurden mit sofortiger Wirkung einberufen. Gleichzeitig hat das Kriegsamt die Befugnis erhalten, die Kontrolle über sämtliche Fabriken zu übernehmen, die für die Kriegsbemühungen relevante Waren produziert, wenn die Führung einer Fabrik sich als untauglich erwiesen hat.\n\nDie Ankündigung wurde in den betroffenen Städten mit stummer Resignation aufgenommen, insbesondere nachdem verkündet wurde, dass die Strafe für ein Missachten der neuen Anordnungen dieselbe sei wie für die Befehlsverweigerung durch einen Soldaten. Die Moral der Arbeiter in den Fabriken ist am Boden, doch die Produktion wurde zumindest wieder aufgenommen."
 strikes_event.4.a: "Das hätten wir von vornherein tun sollen."
 strikes_event.5.t: "Ein Land widersetzt sich"
 strikes_event.5.desc: "[Root.GetLeader] hat heute einige kleine Änderungen an den Wehrpflichtgesetzen bekannt gegeben. Bisher waren manche Facharbeiter von der Wehrpflicht ausgenommen. Diese Ausnahme wurde abgeschafft und alle bisher ausgenommenen Männer wurden mit sofortiger Wirkung einberufen. Gleichzeitig hat das Kriegsamt die Befugnis erhalten, die Kontrolle über sämtliche Fabriken zu übernehmen, die für die Kriegsbemühungen relevante Waren produziert, wenn die Führung einer Fabrik sich als untauglich erwiesen hat.\n\nDie Ankündigung wurde in den betroffenen Städten mit großem Gelächter quittiert, insbesondere nachdem verkündet wurde, dass die Strafe für ein Missachten der neuen Anordnungen dieselbe sei wie für die Befehlsverweigerung durch einen Soldaten. Polizisten, die Einberufungsbescheide an Arbeiter zustellten, bekamen zu hören, sie sollten mit mehr als nur Tinte auf Papier wiederkommen."
 strikes_event.5.a: "Vielleicht sollten wir das tun."
 strikes_event.6.t: "Nützliche Esser"
 strikes_event.6.desc: "Ohne die Streiks mit einem einzigen Wort zu erwähnen, hat [Root.GetLeader] heute verkündet, dass Arbeiter in kriegswichtigen Industrien zusätzliche Rationen an Zucker, Kaffee und Fleisch bekommen werden, damit sie bei Kräften bleiben. Die Gerüchte, dass die Regierung auch bereit sei, zusätzliche Schokolade zu verteilen, erwiesen sich leider als falsch.\n\nDie Rädelsführer der Streiks versuchen zwar, die Arbeiter an der Rückkehr zur Arbeit zu hindern, doch die meisten scheinen akzeptiert zu haben, dass „Frieden und Brot“ niemals eine realistische Forderung war. Sie geben sich mit dem Brot zufrieden."
 strikes_event.6.a: "Hoffentlich verdienen sie sich ihren Unterhalt."
 strikes_event.7.t: "Operation Schwarze Eiche"
 strikes_event.7.desc: "Die Truppen haben sich über Nacht vor den Städten versammelt, im Dunklen und in völliger Stille, um das Überraschungselement zu wahren. Als die Sonne langsam am Horizont auftauchte und die Arbeiter auf den Barrikaden vor den Fabriken sich auf die Ablösung durch die Tagesschicht freuten, rückten die Angriffskolonnen vor. Die müden Arbeiter konnten keinen geordneten Widerstand mehr organisieren und waren schnell überwältigt. Eine kleine Einheit wurde zurückgelassen, um die Gefangenen zu bewachen. Der Rest der Truppen überrannte die Stadt und verhaftete jeden, dessen Name auf der Liste bekannter Fabrikarbeiter stand. Gegen Mittag kontrollierte das Militär die Stadt und hatte eine Ausgangssperre verhängt. Es wird nicht mit weiterem Widerstand gerechnet. Der Großteil der Arbeiter wird bald wieder freigelassen werden, natürlich unter der Bedingung, dass die Arbeit unverzüglich wieder aufgenommen wird. Den Rädelsführern wird der Prozess gemacht, sie werden voraussichtlich zum Tode verurteilt."
 strikes_event.7.a: "Die Ordnung ist wiederhergestellt."
 strikes_event.8.t: "Der Straßenkampf"
 strikes_event.8.desc: "Die Truppen versammelten sich über Nacht vor den Städten, waren jedoch zu laut und undiszipliniert, was den Einsatz von Lichtern angeht. Das Überraschungsmoment ging verloren und die Arbeiter waren vorbereitet, als die Truppen einfielen. Der erste Angriff brach in einem Hagel aus geworfenen Steinen und Flaschen zusammen. Ein zweiter Angriff mit festen Bajonetten wurde in brutalen Nahkämpfen zurückgeschlagen, die dutzende Tote auf den Straßen zurückließen.\n\nDie Offiziere haben Befehl zum Rückzug gegeben, um ihre Truppen zu konsolidieren. Die Arbeiter erweitern ihre Befestigungen und bewaffnen sich mit den beim Rückzug erbeuteten Waffen. Morgen wird mit einer Fortsetzung der Kämpfe gerechnet, doch das militärische Oberkommando hält einen Sieg nicht mehr für wahrscheinlich."
 strikes_event.8.a: "Uns gehen rasant die Optionen aus."
 strikes_event.9.t: "Gesetz zum Schutz der Arbeiterrechte"
 strikes_event.9.desc: "Angesichts der angespannten Lage in der Hauptstadt hat [Root.GetLeader] ein neues Gesetz verkündet, das die Rechte der Arbeiter auch in Kriegszeiten schützen soll. Das umfassende Gesetz schreibt unbegrenzten bezahlten Genesungsurlaub vor, eine verpflichtende Unfallversicherung für jeden Arbeit, das Recht zum Beitritt in eine Gewerkschaft sowie erstmals das Recht für jede arbeitende Frau, nach der Geburt eines Kindes in Mutterschaftsurlaub zu gehen.\n\nViele in der Regierung halten das zwar für eine bedingungslose Kapitulation vor den Streikenden, doch das Ergebnis spricht für sich: In sämtlichen Fabriken wurde die Arbeit wieder aufgenommen."
 strikes_event.9.a: "Hoffentlich reicht das aus."
 mutiny_event.1.t: "Meuterei zerschlagen"
 mutiny_event.1.desc: "Nach einigen Stunden angespannter Verhandlungen an den Kasernentoren und in den Schützengräben ist die Meuterei in unserer Armee beendet. Die Aussicht auf einen Kampf, den sie nicht gewinnen können, hat die Meuterer schnell zur Aufgabe gebracht.\n\nEs stellte sich dann die Frage, wie mit den Befehlsverweigerern zu verfahren sei. Das militärische Oberkommando ließ Gnade walten und hat den Meuterern zugesichert, dass sie nicht allzu hart bestraft werden. Es wurden einige Exempel statuiert, indem Soldaten degradiert oder in eine andere Einheit versetzt wurden."
 mutiny_event.1.a: "Hoffen wir, dass die Sache damit erledigt ist."
 mutiny_event.2.t: "Eine leere Drohung"
 mutiny_event.2.desc: "Versuche, die Meuterer einzuschüchtern, sind spektakulär nach hinten losgegangen, denn die Truppen zeigten wenig Furcht vor den Einheiten, die sie zur Vernunft bringen sollten. Mit ihren durch den Fronteinsatz geschulten Fähigkeiten haben sie rasch eine Verteidigung organisiert, die jeden Versuch, sie zu besiegen, äußerst kostspielig machen würde. \n\nDie Offiziere der loyalistischen Einheiten haben Befehl zum Rückzug erteilt und warten auf weitere Befehle, doch dieser kleine Erfolg hat die Entschlossenheit der Meuterer gewiss nur noch gestärkt."
 mutiny_event.2.a: "Das konnte niemand voraussehen."
 mutiny_event.3.t: "„Wofür genau kämpfen wir eigentlich?“"
 mutiny_event.3.desc: "„Es ist nicht ungewöhnlich, dass ein Soldat daran zweifelt, ob sein Tun all die Entbehrungen wirklich wert ist. Kann überhaupt etwas die Opfer rechtfertigen, die wir von euch fordern? Können wir wirklich verlangen, dass ihr möglicherweise euer Leben lasst im Streben nach einem Ziel, das ihr niemals sehen würdet?\n\nEs ist eine bedauerliche Tatsache, dass wir in den Zeiten leben müssen, in denen wir geboren wurden. Das Schicksal hat entschieden, dass wir im Krieg liegen müssen, um unsere Freiheit, unsere Heimat, unsere [Root.GetAdjective]e Lebensweise zu beschützen! Wir haben diesen Krieg nicht gewählt, er wurde uns aufgezwungen! Ihr wisst, dass ich niemals etwas von euch verlangen würde, dass ich nicht bereit wäre, selbst zu tun. Und ich weiß, dass ihr tun werdet, was nötig ist, um den Sieg zu erringen.“\n\nDie Rede von [Root.GetLeader] von vor den Truppen scheint den gewünschten Effekt gehabt zu haben. Die Soldaten brachen in spontanen Jubel aus und kehrten zu ihren Pflichten zurück, ohne mehr als sonst zu grummeln."
 mutiny_event.3.a: "Gute Rede."
 mutiny_event.4.t: "Gesetz über Hochverrat zu Kriegszeiten"
 mutiny_event.4.desc: "Das Kriegsamt tut sein Bestes, die momentane Meuterei in der Armee geheim zu halten. Aber man kann nicht jeden Brief auf ewig zensieren. Soldaten auf Heimaturlaub verbreiten rasch die Nachricht, dass die Armee nicht mehr bereit ist, in diesem Krieg sinnlos zu bluten.\n\nOhne die Meuterei explizit zu erwähnen, hat [Root.GetLeader] heute bekannt gegeben, dass die Regierung von nun an jede Handlung, die auf mangelnde Unterstützung der Kriegsbemühungen hindeutet, als Hochverrat ansieht.\n\nDie Strafe für Hochverrat ist allgemein bekannt, und die öffentliche Unterstützung für die Meuterer ist \tquasi verschwunden. Diese Nachricht wurde natürlich weithin verbreitet. Als die Soldaten erkennen mussten, dass die allgemeine Bevölkerung sie nicht unterstützt, haben sie still und leise wieder ihren Dienst aufgenommen."
 mutiny_event.4.a: "Ein Jammer, dass wir es erst so deutlich machen mussten."
 mutiny_event.5.t: "Hartes Durchgreifen verpufft"
 mutiny_event.5.desc: "Das Kriegsamt tut sein Bestes, die momentane Meuterei in der Armee geheim zu halten. Aber man kann nicht jeden Brief auf ewig zensieren. Soldaten auf Heimaturlaub verbreiten rasch die Nachricht, dass die Armee nicht mehr bereit ist, in diesem Krieg sinnlos zu bluten.\n\nDie Versuche der Regierung, die Welle aufzuhalten, sind gnadenlos gescheitert. Berichte der Geheimpolizei deuten darauf hin, dass die Meuterer sich der Unterstützung der allgemeinen Bevölkerung sicher sein können. Das macht es unwahrscheinlich, dass wir sie isolieren und unterdrücken können."
 mutiny_event.5.a: "Dieser mangelnde Respekt vor Recht und Gesetz ist höchst beunruhigend."
 mutiny_event.6.t: "Das [Root.GetAdjective]e Friedensangebot"
 mutiny_event.6.desc: "[Root.GetLeader] hat heute vor der Presse bekannt gegeben, dass sein jüngstes Friedensangebot erfolglos war. Die Gründe für diese unerfreuliche Entwicklung sind höchst komplex, doch die [Root.GetAdjective]e Forderung, dass die Gegenseite für sämtliche verursachten Schaden bezahlen, sich vollständig entwaffnen und darüber hinaus öffentlich eingestehen solle, sie habe den Krieg begonnen, ließ das Fass wohl letztlich überlaufen.\n\nUnsere Feinde ihrerseits haben unsere vernünftigen und angemessenen Forderungen als Nötigung zur bedingungslosen Kapitulation bezeichnet und geschworen, diesen Krieg bis zum bitteren Ende auszufechten. \n\nDa unsere Feinde offenbar nicht gewillt sind, Vernunft anzunehmen, sind die Versuche der Meuterer, einen Friedensvertrag zu erzwingen, gescheitert."
 mutiny_event.6.a: "Ein Jammer."
 mutiny_event.7.t: "Militärisches Durchgreifen erfolgreich"
 mutiny_event.7.desc: "Es gab zwar einige kleine Gruppen von Meuterern, die nicht kampflos aufgeben wollten, doch unsere Operation zur Niederschlagung der Rebellion war ein durchschlagender Erfolg. Loyalistische Milizen, die sich primär auf ihre zahlenmäßige Überlegenheit verlassen haben, haben die Stellungen der Meuterer umstellt und deren Kapitulation gefordert. Die meisten Soldaten haben entschieden, nicht die Waffe gegen ihre Landsmänner zu richten und haben sich friedlich ergeben.\n\nDie Rädelsführer werden vor das Kriegsgericht gestellt, doch die einfachen Soldaten werden zurück an die Front geschickt – wenn auch in einer anderen Einheit, um zu verhindern, dass die Meuterer neue Zellen bilden."
 mutiny_event.7.a: "Gut gemacht."
 mutiny_event.8.t: "Bruder gegen Bruder"
 mutiny_event.8.desc: "Unsere Versuche, die Wahlen für die Arbeiter- und Soldatenräte zu verhindern, haben die Situation noch weiter eskalieren lassen ... selbst über die pessimistischsten Vorhersagen hinaus. Anstatt sich zu ergeben, haben die Meuterer provisorische Räte gebildet, Feldkommandanten gewählt und in den Straßen Verteidigungsanlagen errichtet. Ganz offensichtlich wollen sie einen Kampf vom Zaun brechen.\n\nDie Spaltung in der Armee läuft nun durch jede einzelne Einheit, oft sogar durch Familien. [Root.GetNameDef] steht am Rande des Bürgerkriegs."
 mutiny_event.8.a: "Es wird immer schlimmer."
 mutiny_event.9.t: "Eine neue Generation von Offizieren"
 mutiny_event.9.desc: "Trotz lautstarker Proteste des Militärs hat jede Einheit in der [Root.GetAdjective]en Armee Wahlen abgehalten, um ihren Kommandanten zu ernennen. Die Ergebnisse waren sehr überraschend. Die meisten der gewählten Offiziere sind fähige Soldaten mit viel Kampferfahrung. Viele professionelle Offiziere sehen das zwar noch immer als persönliche Beleidigung, doch ganz offensichtlich ziehen die meisten Soldaten dies vor."
 mutiny_event.9.a: "Das dürfte doch nicht funktionieren, oder?"
