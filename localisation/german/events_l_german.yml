 MINIMIZE_EVENT: "Zum Minimieren §Gklicken§!. Das Ereignis wird unter §HEreignisse und Entscheidungen§! in die Ereigniswarteliste eingegliedert."
 germany.4.t: "Anschluss"
 germany.4.d: "Wiederholte Aufstände in Österreich zeigen ganz klar, dass das dortige Volk danach dürstet, sich unserem Reich anzuschließen. Jetzt ist die Zeit zum Handeln gekommen, damit sich der Wille des Volks manifestiert."
 germany.4.a: "Wie kann man nur behaupten, Österreich gehöre nicht zu Deutschland?"
 germany.5.t: "Antikominternpakt"
 germany.5.d: "Deutschland schlägt vor, dass wir einem Pakt beitreten, um das Ziel der Komintern zu bekämpfen – den Kommunismus durch Subversion und Gewalt auf der ganzen Welt zu verbreiten. Wenn wir den Pakt unterzeichnen, verpflichten wir uns, Informationen über die kommunistische Bedrohung zu teilen und eng zusammenzuarbeiten, um diese Gefahr zu bannen."
 germany.5.a: "Beitreten"
 germany.5.b: "Ablehnen"
 germany.6.t: "Der Dreimächtepakt"
 germany.6.d: "Die Unterzeichner erachten als Grundvoraussetzung für andauernden Frieden, dass alle Nationen der Welt ihren angemessenen Platz erhalten. Sie haben beschlossen, einander bei ihren Bemühungen in Großostasien bzw. in den europäischen Regionen zu unterstützen, insofern deren Hauptziel die Etablierung und Beibehaltung einer neuen Weltordnung zur Förderung des gegenseitigen Wohlstands und Wohlergehens der betroffenen Völker ist."
 germany.6.a: "Beitreten"
 germany.6.b: "Ablehnen"
 germany.11.t: "Der Hitler-Stalin-Pakt"
 germany.11.d: "Das deutsche Außenministerium hat einen Nichtangriffspakt zwischen unseren beiden Nationen vorgeschlagen. Dieser Pakt wird unseren gegenseitigen Handel enorm steigern. Ein geheimes Zusatzprotokoll sieht zudem die Aufteilung Osteuropas in deutsche und sowjetische Interessensphären vor.\n\nDie Faschisten in Berlin mögen zwar nicht vertrauenswürdig sein, aber dank dieses Pakts können wir uns Finnland, die baltischen Staaten und Rumänien vorknöpfen, ohne äußere Beeinflussungen fürchten zu müssen. Im Falle eines Zusammenbruchs Polens wird uns außerdem der östliche Teil Polens zufallen."
 germany.11.a: "Vertrag unterzeichnen."
 germany.11.a.tt: "§RWährend der Pakt in Kraft ist, steht die Handelspolitik Geschlossene Wirtschaft nicht zur Verfügung.§!\n"
 germany.11.b: "Keine Abkommen mit den Faschisten!"
 germany.12.t: "Moskau unterzeichnet den Pakt"
 germany.12.d: "[SOV.GetNameDefCap] hat sich klugerweise zur Unterzeichnung unseres Nichtangriffspakts entschlossen. Das bedeutet, dass wir Handlungsfreiheit genießen, ohne das Risiko sowjetischer Intervention.\n\nLeider stellen einige unserer Verbündeten nun Deutschlands Entschlossenheit bezüglich der endgültigen Vernichtung des Kommunismus infrage. Sobald die Angelegenheiten mit Polen und Frankreich geklärt sind, müssen wir diesen Vertrag eventuell überdenken, aber alles zu seiner Zeit ..."
 germany.12.a: "Ausgezeichnet."
 germany.13.t: "Moskau lehnt den Pakt ab"
 germany.13.d: "[SOV.GetNameDefCap] hat die Unterzeichnung unseres Nichtangriffspakts abgelehnt! Das kompliziert alles, da wir nicht entscheidend gegen Polen oder Frankreich vorgehen können, ohne eine Einmischung der Bolschewiken zu riskieren."
 germany.13.a: "Verflucht sollen sie sein!"
 germany.14.t: "Die Aufteilung Polens"
 germany.14.d: "Polen gehört jetzt uns, aber aufgrund der Vereinbarungen des deutsch-sowjetischen Nichtangriffspakts fällt Ostpolen in die [SOU.GetAdjective]e Interessensphäre. Sollen wir unsere Truppen abziehen und die [SOU.GetAdjective]e Armee dieses Territorium besetzen lassen? Tun wir das nicht, würde das unseren Vertrag null und nichtig machen."
 germany.14.a: "Ja. An vertragliche Abmachungen muss man sich halten."
 germany.14.b: "Nein! Ganz Polen gehört dem Vaterland!"
 germany.15.t: "Deutschland hält sich an den Pakt"
 germany.15.d: "Deutsche Truppen sind gemäß des Molotow-Ribbentrop-Pakts aus Ostpolen abgezogen, woraufhin unsere eigenen Truppen das Territorium besetzt haben."
 germany.16.t: "[From.GetNonIdeologyName] verletzt den Pakt"
 germany.16.d: "[From.GetNonIdeologyName] hat sich geweigert, Polen mit uns zu teilen, was eine eklatante Verletzung des Molotow-Ribbentrop-Pakts darstellt! Dieser Verrat hat unseren Vertrag mit ihnen null und nichtig gemacht!"
 germany.16.a: "Wie närrisch wir waren, den Faschisten zu vertrauen!"
 germany.20.t: "Zweiter Wiener Schiedsspruch"
 germany.20.d: "In Anerkennung dessen, dass in Europa nun eine neue Ordnung herrscht, haben uns Ungarn und Rumänien gebeten, bei einem Territorialkonflikt zwischen den beiden Ländern zu vermitteln. Im Rahmen einer der vielen schlecht durchdachten Veränderungen, die der Welt in Versailles aufgezwungen wurden, musste Ungarn Siebenbürgen an Rumänien abtreten. Sollte das nördliche Siebenbürgen wieder Ungarn angeschlossen werden?"
 germany.20.a: "Das nördliche Siebenbürgen an Ungarn abtreten."
 germany.20.b: "Ungarn soll ganz Siebenbürgen erhalten."
 germany.20.c: "Siebenbürgen soll rumänisch bleiben."
 germany.21.t: "Rumänien lehnt unseren Schiedsspruch ab"
 germany.21.d: "Rumänien hat sich geweigert, unserer Entscheidung im Rahmen des zweiten Wiener Schiedsspruchs Folge zu leisten! Die Rumänen haben ihre Delegation nach Bukarest zurückgerufen und Ungarn wurden keine Gebiete abgetreten."
 germany.21.a: "Dem Willen Deutschlands muss gehorcht werden!"
 germany.22.t: "Memel: [FROM.GetNameDefCap] gibt klein bei"
 germany.22.d: "Die [FROM.GetAdjective]e Regierung hat unseren Forderungen zugestimmt. Das Memelgebiet wird wieder in Ostpreußen eingegliedert. Erneut hat sich die deutsche Nation eine gestohlene Provinz zurückgeholt!"
 germany.22.a: "Ausgezeichnet."
 germany.23.t: "Memel: [FROM.GetNameDefCap] lehnt Forderungen ab"
 germany.23.d: "Die [FROM.GetAdjective]e Regierung hat unsere Forderungen abgelehnt! Sie versteckt sich hinter der Memelkonvention und behauptet, Deutschland hätte keinen rechtmäßigen Anspruch auf das Memelgebiet. Wir müssen ihr unseren Standpunkt mit anderen Mitteln erläutern ..."
 germany.23.a: "Dickköpfige Narren."
 germany.24.t: "Deutsche Militärmission in China"
 germany.24.d: "Trotz der Verluste unserer Besitztümer in China hat sich Deutschland seit dem Ende des letzten Kriegs guter Beziehungen zu China erfreut. In China gibt es schon einige Jahre eine deutsche Militärmission, und Alexander von Falkenhausen hat bei der Verbesserung von Teilen der Kuomintang-Armee große Fortschritte erzielt.\n\nDie Japaner sehen das angesichts ihres Kriegs mit China natürlich mit argwöhnischen Augen. Sie fordern, dass Deutschland umgehend jegliche Unterstützung der Chinesen einstellt."
 germany.24.a: "Von Falkenhausen zurückrufen."
 germany.24.b: "Nein, unsere Militärberater werden bleiben."
 germany.24.c: "Nein, unsere Militärberater werden bleiben, genau wie wir es den Chinesen versprochen haben."
 germany.25.t: "Militärberater zurückgerufen"
 germany.25.d: "Die Verschlechterung der Beziehungen zu China hat es politisch untragbar gemacht, dort weiterhin eine Militärmission zu unterhalten. Demzufolge wurden Alexander von Falkenhausen und der Rest unserer Berater zurückgerufen."
 germany.25.a: "Wir werden ihn anderweitig gut zu nutzen wissen."
 germany.26.t: "China interniert Militärberater"
 germany.26.d: "Deutschland befindet sich mit China im Kriegszustand. Als Konsequenz haben die Chinesen die deutschen Militärberater interniert, die ihre Armee zu reformiert haben. Von Falkenhausen und einigen wenigen seiner Offiziere gelang es, sich der Inhaftierung zu entziehen. Sie befinden sich nun auf dem Rückweg nach Europa."
 germany.26.a: "Guter Mann!"
 germany.27.t: "Verstärkung des Westwalls"
 germany.27.d: "Unsere Pioniere haben ihre Bewertung unserer bestehenden Befestigungsanlagen abgeschlossen und die Orte ermittelt, wo sie verstärkt werden müssen. Die notwendigen Baubefehle wurden in die Wege geleitet."
 germany.27.a: "Der Westwall wird noch wirksamer als die Siegfriedstellung sein."
 germany.28.t: "Deutsche drängen auf den Anschluss"
 germany.28.d: "Im Zuge der Proteste für einen Anschluss Österreichs ans Deutsche Reich kam es zu Bürgerunruhen und Gewalttaten. Berlin drängt energisch auf den Anschluss, was einer Annektierung Österreichs gleichkäme."
 germany.28.a: "Wir werden uns dem Deutschen Reich anschließen!"
 germany.28.b: "Nein, das ist nicht Österreichs Schicksal!"
 germany.29.t: "Österreich verweigert den Anschluss!"
 germany.29.d: "Die Narren in Wien sperren sich gegen die Verschmelzung unser beider Nationen! Das ist eine himmelschreiende Missachtung des österreichischen Volkswillens und wird nicht toleriert! Wir müssen den Anschluss eventuell mit militärischen Mitteln erzwingen."
 germany.29.a: "Wir müssen uns auf eine Militärintervention vorbereiten."
 germany.40.t: "Die Münchner Konferenz"
 germany.40.d: "Die deutschen Forderungen an die Tschechoslowakei auf Abtretung des Sudetenlands, wo eine bedeutende Anzahl Volksdeutscher lebt, haben zu einer Krise geführt. In Vorbereitung eines Angriffs hat Hitler Truppen an der tschechoslowakischen Grenze positioniert. In der Hoffnung auf eine friedliche Lösung der Sudetenkrise werden in München derzeit Verhandlungen zwischen England, Frankreich, Italien und Deutschland geführt. Welche Position werden die Engländer vertreten?"
 germany.40.d_2: "Die deutschen Forderungen an die Tschechoslowakei auf Abtretung des Sudetenlands, wo eine bedeutende Anzahl Volksdeutscher lebt, haben zu einer Krise geführt. In Vorbereitung eines Angriffs hat Hitler Truppen an der tschechoslowakischen Grenze positioniert. Wir haben bereits gezeigt, dass wir keinen deutschen Expansionismus dulden werden. Das bedeutet, dass wir nun einen weiteren Verbündeten im Krieg gegen Deutschland haben."
 germany.40.d_3: "Die deutschen Forderungen an die Tschechoslowakei auf Abtretung des Sudetenlands, wo eine bedeutende Anzahl Volksdeutscher lebt, haben zu einer Krise geführt. In Vorbereitung eines Angriffs hat [GER.GetLeader] Truppen an der tschechoslowakischen Grenze positioniert. In der Hoffnung auf eine friedliche Lösung der Sudetenkrise werden in München derzeit Verhandlungen zwischen den Niederlanden, Großbritannien, Frankreich, Italien und Deutschland geführt. Welche Position werden die Niederlande einnehmen?"
 germany.40.a: "Die Tschechen stehen alleine da."
 germany.40.b: "Die Tschechoslowakei muss verteidigt werden!"
 germany.41.d: "Die deutschen Forderungen an die Tschechoslowakei auf Abtretung des Sudetenlands, wo eine bedeutende Anzahl Volksdeutscher lebt, haben zu einer Krise geführt. In Vorbereitung eines Angriffs hat Hitler Truppen an der tschechoslowakischen Grenze positioniert. In der Hoffnung auf eine friedliche Lösung der Sudetenkrise werden in München derzeit Verhandlungen zwischen England, Frankreich, Italien und Deutschland geführt.\n\nDie Briten haben klargemacht, dass sie nicht beabsichtigen, wegen einer „Streiterei in einem weit entfernten Land“ in den Krieg zu ziehen. Sollen wir ihrem Weg folgen oder werden wir unseren Verpflichtungen der Tschechoslowakei gegenüber nachkommen, indem wir ihnen unsere Unterstützung anbieten?"
 germany.41.a: "Die Tschechen ihrem Schicksal überlassen."
 germany.41.b: "Verflucht sollen die Briten sein! Frankreich unterstützt seine Verbündeten!"
 germany.42.d: "Die deutschen Forderungen an die Tschechoslowakei auf Abtretung des Sudetenlands, wo eine bedeutende Anzahl Volksdeutscher lebt, haben zu einer Krise geführt. In Vorbereitung eines Angriffs hat Hitler Truppen an der tschechoslowakischen Grenze positioniert. In der Hoffnung auf eine friedliche Lösung der Sudetenkrise werden in München derzeit Verhandlungen zwischen England, Frankreich, Italien und Deutschland geführt.\n\nDie Briten weigern sich, klein beizugeben und drohen den Deutschen im Falle einer Verletzung der tschechoslowakischen Grenzen stattdessen mit Krieg. Ein Krieg könnte unmittelbar bevorstehen."
 germany.42.a: "Wir müssen uns vorbereiten!"
 germany.42.b: "Frankreich sollte sich aus dieser Sache heraushalten."
 germany.43.t: "Frankreich kündigt Bündnis"
 germany.43.d: "Die sturen Franzosen haben sich geweigert, uns bei der Sudetenkrise zu folgen! Sie beharren auf ihrer Unterstützung der Tschechoslowakei. Da wir dies nicht tun, haben sie unser beidseitiges Bündnis aufgekündigt. Frankreich bereitet sich schon auf einen bevorstehenden Krieg mit Deutschland vor."
 germany.43.a: "Narren! [GER.GetLeader] muss beschwichtigt werden!"
 germany.44.d: "Die deutschen Forderungen nach unserem Territorium im Sudetenland werden immer feindseliger. Noch dazu ziehen die Deutschen jetzt ihre Truppen an unserer Grenze zusammen! In München wird eine Konferenz abgehalten, bei der europäische Staatsoberhäupter über die Zukunft der Tschechoslowakei diskutieren - aber uns hat man nicht eingeladen.\n\nGlücklicherweise sieht es danach aus, als würden die Alliierten zu ihren anfänglichen Unterstützungszusagen stehen. Für den Fall selbst kleinster Verletzungen unserer Grenzen haben sie Hitler mit Krieg gedroht. Wir müssen uns trotzdem auf einen unmittelbar bevorstehenden deutschen Angriff vorbereiten."
 germany.44.a: "Gut! Sollen sie doch kommen!"
 germany.45.d: "Die deutschen Forderungen nach unserem Territorium im Sudetenland werden immer feindseliger. Noch dazu ziehen die Deutschen jetzt ihre Truppen an unserer Grenze zusammen! In München wird eine Konferenz abgehalten, bei der europäische Staatsoberhäupter über die Zukunft der Tschechoslowakei diskutieren - aber uns hat man nicht eingeladen.\n\nDie britischen Feiglinge haben sich geweigert, unsere Souveränität abzusichern, aber zumindest halten die Franzosen zu uns! Sie haben ihr Bündnis mit den Engländern aufgekündigt und sind mit uns ein neues eingegangen. Sie versprechen uns, die Tschechoslowakei gegen die deutsche Aggression zu verteidigen."
 germany.45.a: "Vive la France!"
 germany.46.t: "Das Münchner Diktat"
 germany.46.d: "Die deutschen Forderungen nach unserem Territorium im Sudetenland werden immer feindseliger. Noch dazu ziehen die Deutschen jetzt ihre Truppen an unserer Grenze zusammen! In München wird eine Konferenz abgehalten, bei der europäische Staatsoberhäupter über die Zukunft der Tschechoslowakei diskutieren - aber uns hat man nicht eingeladen.\n\nBriten und Franzosen haben beide ihre anfänglichen Zusagen widerrufen, uns gegen die deutsche Aggression zu verteidigen. Ihre Diplomaten haben unmissverständlich deutlich gemacht, dass wir im Falle eines Widerstands gegen die Deutschen auf uns allein gestellt sein würden. Vielleicht haben wir keine andere Wahl, als das Sudetenland abzutreten ..."
 germany.46.a: "Heute ist ein schwarzer Tag für ganz Europa!"
 germany.46.b: "Wir werden uns niemals ergeben!"
 germany.47.d: "Die Staatsoberhäupter Deutschlands, Englands, Frankreichs und Italien haben sich in München zu Gesprächen über die Zukunft der Tschechoslowakei getroffen. Die Briten und ihre Verbündeten haben beide unsere rechtmäßigen Ansprüche auf das Sudetenland zurückgewiesen - und uns für den Fall von „Verletzungen“ der tschechischen Grenzen mit Krieg gedroht!\n\nWir haben einen Plan für die Invasion der Tschechoslowakei aufgestellt, der aber wahrscheinlich einen Krieg in ganz Europa auslösen würde. Wir müssen uns sicher sein, dass wir hierfür bereit sind."
 germany.47.a: "Jetzt ist die Zeit gekommen, den schwierigen Weg zu gehen. "
 germany.48.d: "Die Staatsoberhäupter Deutschlands, Englands, Frankreichs und Italien haben sich in München zu Gesprächen über die Zukunft der Tschechoslowakei getroffen. Die Briten zeigten sich vernünftig und akzeptierten unsere Ansprüche auf das Sudetenland als rechtmäßig. Die sturen Franzosen aber wollen nicht klein beigeben.\n\nStattdessen haben sie England sogar die Zusammenarbeit aufgekündigt und dafür ihre Beziehungen zu den Tschechen weiter gefestigt. Es sieht so aus, als müssten wir uns gleichzeitig um sie kümmern, aber jetzt werden wenigstens die Briten nicht mehr intervenieren ..."
 germany.48.a: "Das könnte sich für uns zum Vorteil entwickeln."
 germany.49.d: "Die Staatsoberhäupter Deutschlands, Englands, Frankreichs und Italien haben sich in München zu Gesprächen über die Zukunft der Tschechoslowakei getroffen. Sowohl Engländer als auch Franzosen haben unsere Ansprüche auf das Sudetenland als rechtmäßig akzeptiert und ihre früheren Unterstützungsangebote an die Tschechen zurückgezogen.\n\nTrotz der Hoffnungslosigkeit ihrer Situation weigern sich die sturen Tschechen aber, ihr Territorium aufzugeben! Wir werden es uns mit Gewalt nehmen müssen. Wir haben einen Invasionsplan aufgestellt, um dieses widerwärtige Versailler Experiment vom Antlitz der Erde zu wischen!"
 germany.49.a: "Die Tschechen müssen vernichtet werden."
 germany.50.d: "Die Staatsoberhäupter Deutschlands, Englands, Frankreichs und Italien haben sich in München zu Gesprächen über die Zukunft der Tschechoslowakei getroffen. Sowohl Engländer als auch Franzosen haben unsere Ansprüche auf das Sudetenland als rechtmäßig akzeptiert und ihre früheren Unterstützungsangebote an die Tschechen zurückgezogen.\n\nAngesichts der Hoffnungslosigkeit ihrer Situation haben uns die Tschechen das Sudetenland abgetreten! Endlich kann die dort so unterdrückt lebende deutsche Bevölkerung heim ins Reich!"
 germany.50.a: "Heute ist ein historischer Tag für Deutschland."
 germany.51.t: "Erster Wiener Schiedsspruch"
 germany.51.d: "Die Tschechoslowakei ist ein Krebsgeschwür im Herzen Europas, und die Deutschen haben sich endlich dazu entschieden, rigoros gegen sie durchzugreifen. Das Sudetenland ist bereits an Deutschland abgetreten worden, und jetzt wird das tschechoslowakische Territorium, das rechtmäßig Ungarn gehört, als Konsequenz des Münchner Abkommens an uns zurückgegeben."
 germany.51.a: "War auch an der Zeit!"
 germany.52.t: "Die Annektierung des Olsagebiets"
 germany.52.d: "Die Tschechoslowakei zerbricht, und wenn wir Territorien mit großen polnischen Bevölkerungsteilen beschützen wollen, bevor sie von Deutschland besetzt werden, müssen wir schnell handeln. Den tschechischen Anspruch auf das Olsagebiet haben wir schon immer angefochten, und jetzt ist die Zeit gekommen, dass es unserer Nation angeschlossen wird."
 germany.52.a: "Das Olsagebiet gehört uns!"
 germany.53.t: "Das Schicksal der Tschechoslowakei"
 germany.53.d: "Die Deutschen sind nicht mit ihrem Diebstahl des Sudetenlands zufrieden, nein, jetzt haben sie beschlossen, sich auch noch den Rest unserer Nation unter den Nagel zu reißen! Unsere Situation scheint hoffnungslos. Wir wurden von unseren sogenannten Verbündeten im Stich gelassen und haben unsere besten Verteidigungsstellungen durch das Münchner Diktat verloren ... "
 germany.53.a: "Den Deutschen nachgeben."
 germany.53.b: "... und trotzdem müssen wir uns wehren!"
 germany.54.t: "Die Tschechen wehren sich"
 germany.54.d: "Die Tschechen haben irgendwie den Mut aufgebracht, sich gegen unsere Besetzung ihres Landes zu wehren. Da sich ihre besten Verteidigungsstellungen im Sudetenland befanden, das nun unter unserer Kontrolle steht, sollten wir kurzen Prozess mit ihnen machen können."
 germany.54.a: "Prag wird schon bald uns gehören."
 germany.55.d: "Das Ende der Tschechoslowakei ist nahe, unsere Truppen marschieren gerade in diesem Augenblick in in Prag ein. Durch die Kapitulation der tschechoslowakischen Streitkräfte sind uns riesige Mengen an Rüstungsgütern zugefallen, vor allem ihre Panzer sollten uns gute Dienste leisten.\n\nBöhmen wird als Protektorat von Deutschland annektiert, was aber soll aus der Slowakei werden? Wir könnten einen autonomen Marionettenstaat unter Jozef Tiso aus ihr machen."
 germany.55.d_2: "Nach der Eroberung der Tschechoslowakei müssen wir uns Gedanken über die bestmögliche Aufteilung dieser Territorien machen.\n\nBöhmen bleibt als Protektorat deutsches Gebiet, aber was soll aus der Slowakei werden? Wir könnten einen autonomen Marionettenstaat unter Jozef Tiso aus ihr machen."
 germany.55.a: "Slowakei als Marionettenstaat einrichten."
 germany.55.b: "Aufteilung der Tschechoslowakei mit Ungarn."
 germany.55.c: "Die ganze Tschechoslowakei gehört dem Reich!"
 germany.56.t: "Die Aufteilung der Tschechoslowakei"
 germany.56.d: "Deutsche Truppen sind in Prag einmarschiert und das Ende der Tschechoslowakei steht kurz bevor. Sie beabsichtigen, Böhmen ins Deutsche Reich zu annektieren, sind aber bereit, uns die Slowakei zu überlassen. Sollen wir dieser Aufteilung zustimmen? Das würde bedeuten, dass wir mit Deutschland ein formelles Militärbündnis eingehen."
 germany.56.d_2: "Nach der Annektierung der Tschechoslowakei will Deutschland Böhmen ins Reich holen, ist aber bereit, uns die Slowakei zu überlassen. Sollen wir dieser Aufteilung zustimmen? Das würde bedeuten, dass wir mit Deutschland ein formelles Militärbündnis eingehen."
 germany.56.a: "Natürlich! Schon bald wird Großungarn wahr werden!"
 germany.56.b: "Nein, wir haben weder für die Slowakei noch für die Freundschaft Deutschlands Bedarf."
 germany.57.t: "Ungarn schlägt unser Angebot aus"
 germany.57.d: "Die Ungarn haben unerhörterweise unser großzügiges Angebot zur Annektierung der Slowakei ausgeschlagen. Angeblich haben sie kein Interesse an der Region! Wir werden uns schon bald um sie kümmern müssen. Fürs Erste müssen wir eine Lösung für die slowakische Frage finden."
 germany.57.a: "Tisos Marionettenregierung einrichten."
 germany.57.b: "Deutsche Annektierung der Slowakei."
 germany.58.t: "Die polnische Frage"
 germany.58.d: "Das Reichsministerium für Volksaufklärung und Propaganda hat hervorragende Arbeit geleistet und das deutsche Volk, ja, die ganze Welt über die Ungerechtigkeiten informiert, die unsere deutschen Brüder in Polen ertragen müssen. Jetzt haben wir alle Gründe für einen Krieg!"
 germany.58.a: "Schon bald wird Polen von der Landkarte getilgt sein!"
 germany.60.t: "Die Rheinlandbesetzung"
 germany.60.d: "Als kürzlich mehrere deutsche Divisionen ins Rheinland vorrückten, markierte dies das erste Mal seit dem Ende des Ersten Weltkriegs, dass deutsche Truppen westlich des Rheins stationiert waren. Dies stellt eine klare Verletzung des Versailler Vertrags dar, demzufolge Deutschland die Region nicht militarisieren darf! Sofern wir kein Ultimatum für ihren Rückzug stellen, wird der Vertrag nicht durchgesetzt werden."
 germany.60.a: "Dies ist eine kriegerische Handlung! England muss auf unsere Seite gezogen werden!"
 germany.60.a.tt: "§RIm Falle eines Kriegsausbruchs erleiden wir einen Bürgerkrieg wegen:§! §YUneinige Regierung:§!\n"
 germany.60.b: "Diplomatischen Einspruch erheben."
 germany.61.d: "Als kürzlich mehrere deutsche Divisionen ins Rheinland vorrückten, markierte dies das erste Mal seit dem Ende des Ersten Weltkriegs, dass deutsche Truppen westlich des Rheins stationiert waren. Dies stellt eine klare Verletzung des Versailler Vertrags dar, demzufolge Deutschland die Region nicht militarisieren darf!\n\nDie Franzosen mobilisieren ihre Truppen und scheinen vorhaben, ein Ultimatum zu stellen. Sollte sich Deutschland weigern, sind sie bereit, zum Ausräumen dieser Bedrohung in Deutschland einzumarschieren. Die öffentliche Meinung in England ist gegen einen Krieg. Wenn wir uns aber weigern, den Franzosen beizustehen, wird unser Bündnis mit ihnen zerbrechen."
 germany.61.a: "Ein Krieg steht nicht zur Diskussion."
 germany.61.b: "Wir müssen Frankreich beistehen!"
 germany.62.d: "Als kürzlich mehrere deutsche Divisionen ins Rheinland vorrückten, markierte dies das erste Mal seit dem Ende des Ersten Weltkriegs, dass deutsche Truppen westlich des Rheins stationiert waren. Dies stellt eine klare Verletzung des Versailler Vertrags dar, demzufolge Deutschland die Region nicht militarisieren darf!\n\nDie Franzosen scheinen damit zufrieden zu sein, ihre Reaktion auf diese Verletzung auf diplomatische Einsprüche zu beschränken, und in England ist die öffentliche Meinung strikt gegen einen Krieg."
 germany.62.a: "Wir werden ebenfalls diplomatischen Einspruch erheben."
 germany.62.b: "Versailles interessiert uns nicht mehr."
 germany.63.t: "England verweigert Kriegserklärung"
 germany.63.d: "Die Briten weigern sich, uns gegen Deutschland zu unterstützen. Sie behaupten, die Deutschen würden „lediglich in ihrem eigenen Hinterhof kehren“. Würden wir ihnen den Krieg erklären, wären wir wohl auf uns allein gestellt.\n\nDie öffentliche Meinung in Frankreich ist gegen einen Krieg, aber Deutschland wird nur noch stärker werden, und die Besetzung des Rheinlands stellt eine direkte Bedrohung unserer Grenzen dar. Ohne England an unserer Seite hätte ein Ultimatum auch weniger Gewicht. Sollen wir alleine gegen sie fortfahren?"
 germany.63.a: "Ja! Wir müssen uns jetzt um Deutschland kümmern."
 germany.63.b: "Nein, ohne die Briten müssen wir nachgeben ..."
 germany.64.t: "England unterstützt uns"
 germany.64.d: "Obwohl die öffentliche Unterstützung für einen Krieg in England nur schwach ist, hat die englische Regierung die Bedrohung erkannt, die von den Deutschen ausgeht, und uns daher ihre volle Unterstützung angeboten. Wir werden Deutschland ein letztes Ultimatum stellen, sich aus der demilitarisierten Zone zurückzuziehen. Sollten sie sich weigern, werden unsere Truppen tief nach Deutschland einmarschieren und ihrem tyrannischen Regime ein Ende setzen!"
 germany.64.a: "Vorwärts!"
 germany.65.t: "Frankreich und England mobilisieren!"
 germany.65.d: "Die Briten und Franzosen haben sich geweigert, die Rheinlandbesetzung zu akzeptieren. Vielmehr nennen sie es eine „unverzeihliche Verletzung“ des Versailler Vertrags. Jetzt mobilisieren sie ihre Streitkräfte und haben uns unter Kriegsandrohung ein Ultimatum zum Rückzug unserer Truppen gestellt, um die Demilitarisierung des Rheinlands zu gewährleisten. "
 germany.65.a: "Wir können nicht nachgeben! Das Reich muss verteidigt werden!"
 germany.65.b: "Wir sind nicht auf diese Konfrontation vorbereitet, wir müssen nachgeben."
 germany.66.t: "Frankreich mobilisiert!"
 germany.66.d: "Die Briten zeigten sich vernünftig und akzeptierten die Rheinlandbesetzung. Die wahnsinnigen Franzosen dagegen weigern sich nachzugeben! Unter der Behauptung, dieser Vorfall würde eine direkte Bedrohung für die Sicherheit ihrer Nation darstellen, mobilisieren sie nun ihre Streitkräfte und könnten jederzeit über die Grenze hinwegfegen! Wir sind im Krieg!"
 germany.67.t: "Frankreich gibt nach"
 germany.67.d: "Als den Franzosen klar wurde, dass sie bei ihrem wahnsinnigen Unterfangen keine britische Unterstützung haben würden, entschlossen sie sich klugerweise zum Rückzug. Ihre Armee wurde demobilisiert und ein Krieg dadurch fürs Erste abgewendet. Meine Güte, das war aber knapp!"
 germany.67.a: "Ein Krieg zu diesem Zeitpunkt wäre der reine Wahnsinn."
 germany.68.t: "Frankreich weigert sich, nachzugeben"
 germany.68.d: "Die sturköpfigen Franzosen haben beschlossen, es alleine mit Deutschland aufzunehmen, was zur Aufhebung unseres Bündnisses geführt hat. Schon wieder ist ein europäischer Krieg wegen nutzloser Zankerei ausgebrochen. Vielleicht ist es wieder an der Zeit, dass sich England aus festländischen Angelegenheiten zurückzieht ..."
 germany.68.a: "Vielleicht war es unvermeidbar."
 germany.70.t: "Die Septemberverschwörung"
 germany.70.d: "Eine Gruppe erfahrener Wehrmacht-Offiziere, die der Ansicht ist, Hitler habe Deutschland in einen aussichtslosen Krieg gestürzt, hat einen Putschversuch unternommen! Anscheinend wurde der Putsch von Oberst Hans Oster von der Abwehr koordiniert. Aber auch die Beteiligung von Admiral Canaris und der Generäle Beck, von Brauchitsch und Halder wurde schon bestätigt!\n\nSchwer bewaffnete Männer, die sich in mehreren Berliner Wohnungen verborgen hatten, rücken nun auf die Reichskanzlei vor, um Hitler und seine engsten Mitarbeiter zu eliminieren. Innerhalb des Gebäudes kommt es zu wilden Schusswechseln!"
 germany.70.a: "Der Führer muss um jeden Preis beschützt werden!"
 germany.71.t: "Der Führer ist tot!"
 germany.71.d: "Alarmierte SS-Truppen und loyale Armee-Einheiten konnten bei der Reichskanzlei sämtliche Kommandotruppen der Verräter töten oder verhaften ... allerdings nicht, bevor es ihnen gelungen war, Hitler zu ermorden! Der Führer wurde mit mehreren Dutzend Schusswunden auf seinem Schreibtisch zusammengesunken gefunden - zweifelsfrei hatte er bis zum letzten Atemzug unermüdlich für das Vaterland gearbeitet!\n\nDen überlebenden Verschwörern wird für ihr schändliches Verbrechen der Prozess gemacht, das im Krieg stehende Deutschland aber braucht jetzt ein neues Oberhaupt. Wer soll der nächste Führer werden?"
 germany.71.a: "Herr Himmler wird uns in die Zukunft führen."
 germany.71.b: "Herr Göring ist die logische Wahl."
 germany.72.t: "Die Verschwörung scheitert"
 germany.72.d: "Alarmierte SS-Truppen und loyale Armee-Einheiten konnten bei der Reichskanzlei sämtliche Kommandotruppen der Verräter töten oder verhaften - und Hitler selbst hat die Säuberung mit seiner treuen Luger angeführt. Auf wundersame Weise hat der Führer bei den Kämpfen nur ein paar Kratzer davongetragen.\n\nDie überlebenden Verschwörer werden für ihre Untreue einen hohen Preis bezahlen, und Hitler ist jetzt noch entschlossener als zuvor, diesen Krieg bis zum glorreichen Sieg zu verfolgen!"
 germany.72.a: "Lang lebe der Führer!"
 germany.73.t: "Die Verschwörung ist erfolgreich"
 germany.73.d: "Die schweren Kämpfe in der Reichskanzlei haben das Gebäude in eine brennende Ruine verwandelt. Den Verschwörern gegenüber loyale Armee-Einheiten griffen in den Kampf ein und machten trotz der großen Anzahl an SS-Soldaten, die Hitler zu Hilfe eilten, letztendlich den Unterschied aus. Der Tod des Führers wurde bestätigt, und die Verschwörer konnten erfolgreich sämtliche Regierungsgebäude in Berlin stürmen.\n\nEin Großteil der Wehrmacht hat die Seiten gewechselt, aber viele Offiziere sind weiterhin NSDAP-Loyalisten. Wer soll sie anführen?"
 germany.73.a: "Tod dem Nationalsozialismus!"
 germany.73.b: "Himmler wird das Steuer herumreißen!"
 germany.73.c: "Jetzt ist Göring unsere einzige Hoffnung!"
 germany.74.t: "Wegbereitung"
 germany.74.d: "Die Österreicher sehnen sich danach, Teil des Deutschen Reichs zu werden, aber die störrische Regierung in Wien hat sich bislang sämtlichen Vereinigungsversuchen widersetzt. Wir müssen unsere Unterstützung für den österreichischen Faschismus verstärken. Danach wird die österreichische NSDAP für die regierenden Austrofaschisten zu einer sinnvollen Alternative werden.\n\nEin Abwehr-Agent steht nun für eine Spionagemission zur Verfügung. Er soll im Verborgenen die Unterstützung der Bevölkerung für den Austrofaschismus steigern."
 germany.74.a: "Österreich wird uns gehören!"
 germany.75.t: "Deutsch-sowjetischer Vertrag"
 germany.75.d: "Trotz zuvor harscher Rhetorik gegen das Volk und die ideologische Führung von [Root.GetName], haben uns [From.GetLeader] und Deutschland nun die Hand gereicht und um ein beidseitiges Forschungsabkommen gebeten. Obwohl der Wissensaustausch vorteilhaft für unsere eigenen Bemühungen zur Entwicklung neuer Panzer wäre und wohl auch zukünftige Forschungsvorteile böte, besteht in Anbetracht früherer Aussagen kaum Zweifel daran, dass die Deutschen dies nur aus eigenem Interesse tun. Sollten wir mit dem Abkommen fortfahren, obwohl wir damit riskieren, die Ambitionen von [From.GetLeader] damit zu unterstützen?"
 germany.75.a: "Die Kapitalisten sind für beide Parteien eine schlimmere Bedrohung."
 germany.75.b: "Wir werden Faschisten nicht die Waffen zur Vernichtung des Proletariats in die Hände geben!"
 germany.76.t: "Russen akzeptieren deutsch-sowjetischen Vertrag"
 germany.76.d: "Unsere Verhandlungen mit [From.GetName] sind erfolgreich verlaufen. Wir haben ein Abkommen geschlossen, dass unsere Nationen sich bei der Entwicklung neuer gepanzerter Einheiten gegenseitig unterstützen werden. Für die Zukunft gibt es noch die Option, dies auch auf andere Forschungsgebiete auszuweiten."
 germany.76.a: "Dieses Abkommen wird ein Trittstein in die Zukunft werden."
 germany.77.t: "Russen lehnen deutsch-sowjetischen Vertrag ab"
 germany.77.d: "[From.GetName] hat unser vorgeschlagenes Abkommen, das auf das Vorantreiben der Forschungen über gepanzerte Einheiten in beiden Ländern abzielte, abgelehnt. Wahrscheinlich fürchten sie, dass wir unsere überlegenen Waffen auf sie richten könnten."
 germany.77.a: "Durch ihre Entscheidung haben sie diese Wahrscheinlichkeit nicht gerade verringert."
 germany.78.t: "Gemeinsame Luftfahrtforschung mit den Deutschen"
 germany.78.d: "Wie im Abkommen stipuliert, teilen die Deutschen bei einigen ihrer besonderen Forschungsprojekte ihre Entdeckungen mit unseren Ingenieuren. Ein kürzlicher Durchbruch bei der Radartechnologie hat unsere Aufmerksamkeit erregt. Dies eröffnet uns unerwartete Möglichkeiten, unsere Forschungen in diesem Gebiet voranzutreiben."
 germany.78.a: "Die Ortung des Feindes ist immer der erste Schritt."
 germany.79.t: "Ultimatum von Deutschland"
 germany.79.d: "Da Griechenland nun unter der Fuchtel Deutschlands steht, hat [From.GetLeader] Druck auf unsere Regierung ausgeübt, sich auf ihre Seite zu schlagen. Das sowjetisch-deutsche Bündnis hat uns in eine Position manövriert, in der Neutralität nicht mehr zur Debatte steht. Jetzt ist auch noch ein Ultimatum aus Berlin eingetroffen, in dem wir zur Abtretung unserer östlichen Territorien an ihre sowjetischen Verbündeten und zum Beitritt in dasselbe Abkommen aufgefordert werden, mit dem sie uns nun in Zugzwang bringen.\n\nWir können unsere Neutralität zwar nicht wahren, aber es gibt noch andere Möglichkeiten. Die eine ist, England um Unterstützung zu bitten ... die andere, selbst unseren Mann zu stehen. Keine davon kann aber die Zukunft der Republik mit Sicherheit garantieren."
 germany.79.a: "Wenn wir mit den Deutschen gemeinsame Sache machen, bekommen wir vielleicht die Gelegenheit, andere Territorien zu beanspruchen."
 germany.79.b: "Wir können auf die Unterstützung der Briten zählen, und sie auf uns."
 germany.79.c: "Wenn sich diese Despoten unsere Heimat unter den Nagel reißen wollen, müssen sie darum kämpfen!"
 germany.80.t: "Danzig gegen die Slowakei"
 germany.80.d: "Die Deutschen haben schon lange auf Danzig geäugt, da sie ihre Territorien in Ostpreußen mit dem Rest Großdeutschlands verbinden möchten. Diplomaten warnen seit langem, dass der Tag kommen könnte, an dem sie uns zwischen Danzig und Krieg wählen lassen.\n\nÜberraschenderweise haben uns die Deutschen aber eine für sie eher friedliche Lösung präsentiert. Sie bieten uns im Tausch für Danzig den Neustaat Slowakei an, der derzeit kaum mehr als ein Marionettenstaat unter deutscher Herrschaft ist. Uns ist zwar nicht klar, was die deutschen Motive für diesen Schritt sind, oder was sie im Falle einer Ablehnung ihres Angebots tun würden, aber sie haben uns eine Möglichkeit gegeben, diesen Konflikt mit einigen Gebietsgewinnen zu lösen."
 germany.80.a: "Ein besseres Angebot werden wir nicht bekommen."
 germany.80.b: "Wir werden nicht unser rechtmäßiges Gebiet für eines hergeben, das sie gestohlen haben!"
 germany.81.t: "Danzig für die Slowakei abgetreten"
 germany.81.d: "Polen hat dem Tauschgeschäft zugestimmt, durch das Danzig an [GER.GetNameDef] abgetreten wird, während die Slowakei nun unter polnischer Kontrolle steht. Über dieses Abkommen haben wir uns Danzig zurückgeholt, während wir mit unserem östlichen Nachbarn weiterhin freundschaftliche Beziehungen pflegen ... oder zumindest nicht offen feindselige."
 germany.81.a: "Deutschland ist wieder vereint."
 germany.82.t: "[From.GetNameDef] weigert sich, Danzig aufzugeben"
 germany.82.d: "Unser großzügiges Angebot an [From.GetNameDef], slowakisches Gebiet gegen Danzig einzutauschen, wurde abgelehnt. Damit bleibt Danzig weiterhin unter polnischer Kontrolle. [From.GetLeader] teilt unsere Ansicht offensichtlich nicht, dass Danzig rechtmäßig Deutschland gehört.\n[Root.GetLeader] ist rasend vor Wut. Die diplomatischen Möglichkeiten zur Rückforderung Danzigs scheinen nun erschöpft zu sein."
 germany.82.a: "Vielleicht ist jetzt die Zeit gekommen, andere Optionen in Betracht zu ziehen."
 germany.83.t: "Antikominternpakt"
 germany.83.d: "Mit dem Antikominternpakt hat sich Deutschland einen Nährboden für diplomatische Mittel zur Eindämmung der sowjetischen Bedrohung geschaffen. Der Pakt legt aber kein Militärbündnis fest und gibt den Unterzeichnenden auch keine besonders klar definierten Verpflichtungen. [From.GetLeader] bemüht sich nun, den Pakt zu einer anti-sowjetischen Koalition zu erweitern - zu einem bindenden Abkommen, das alle Unterzeichnenden zum Kriegseintritt verpflichtet, sollte zwischen einer der teilnehmenden Nationen und der Sowjetunion ein Krieg ausbrechen.\n\nWährend dieses Abkommen weitaus gefährlicher ist und wahrscheinlich unsere restlichen diplomatischen Beziehungen zu den Russen beenden wird, bietet es uns doch die Gelegenheit, uns für den Kriegsfall starke Verbündete zu sichern."
 germany.83.a: "Wir werden gegen die Sowjets auf der Seite Deutschlands und seiner Verbündeten stehen."
 germany.83.b: "Mit so einem Pakt könnte jedes Land einen neuen Weltkrieg beginnen."
 germany.84.t: "Pakt-Mitglieder in den Krieg rufen"
 germany.84.d: "Wir befinden uns jetzt im Kriegszustand mit der Sowjetunion - genau wie wir es bei der Unterzeichnung des Antikominternpakts schon vermutet hatten. Jetzt müssen die anderen Mitgliedsländer ihr Versprechen wahren, mit uns in den Krieg zu ziehen."
 germany.84.a: "Unsere Voraussicht zahlt sich aus."
 germany.85.t: "[From.GetName] ruft Pakt-Mitglieder in den Krieg"
 germany.85.t.a: "[From.GetName] ruft Pakt-Mitglieder in den Krieg"
 germany.85.t.b: "[From.GetName] fordert Garantie ein"
 germany.85.d: "Der Antikominternpakt besagt, dass alle unterzeichnenden Länder an jedem defensiven Konflikt mit der Sowjetunion teilnehmen müssen. [From.GetName] wurde nun von den Sowjets angegriffen und hat alle Pakt-Mitglieder darum gebeten, ihnen umgehend zur Hilfe zu eilen. Jetzt ist es an der Zeit, die [Root.GetAdjective]e Entschlossenheit zu zeigen, die Welt ein für alle Mal von der Bedrohung durch die Sowjetunion zu befreien."
 germany.85.desc.a: "Der Antikominternpakt besagt, dass alle Unterzeichner sich einem defensiven Konflikt mit der Sowjetunion anschließen müssen. Nun wurde [From.GetName] von den Sowjets angegriffen. Sie fordern alle Paktmitglieder auf, ihnen unverzüglich zur Hilfe zu eilen. Wir müssen die [Root.GetAdjective]e Entschlossenheit beweisen, die Welt ein für alle Mal vor der Bedrohung durch die Sowjetunion zu beschützen."
 germany.85.desc.b: "Unsere Garantie gegenüber [From.GetNameDef] besagt, dass wir uns einem defensiven Konflikt mit der Sowjetunion anschließen müssen. Nun wurden sie von den Sowjets angegriffen und wir müssen unseren Teil der Abmachung einhalten und ihnen unverzüglich zur Hilfe eilen. Wir müssen die [Root.GetAdjective]e Entschlossenheit beweisen, die Welt ein für alle Mal vor der Bedrohung durch die Sowjetunion zu beschützen."
 germany.85.a: "[From.GetName] steht nicht allein"
 germany.85.b: "Das ist nicht unser Krieg"
 germany.85.b_tt: "§YAlle Länder, die diesen Pakt ehren, werden das als Verrat ansehen (§!§R-50§!§Y Meinung)§!"
 germany.86.t: "Danzig oder Krieg"
 germany.86.d: "Deutschland hat schon seit langer Zeit darauf hingearbeitet, sich die im Ersten Weltkrieg verlorenen Gebiete zurückzuholen. Dabei geht es besonders um Danzig, das zwischen Teilen ihrer Nation liegt. Nun haben sie gefordert, dass Danzig an das Deutsche Reich abgetreten wird. Im Ausgleich dafür haben sie lediglich versprochen, ihre Ansprüche auf Posen zu verwerfen. Angesichts der immer größeren werdenden Kriegsgefahr würde unser Eingehen auf das Angebot einen möglichen Konflikt hinauszögern ... aber wir würden den Deutschen wissentlich noch mehr Stärke für ihre Zukunftspläne geben."
 germany.86.a: "Lasst uns ein Abkommen schließen. Vielleicht werden sie ein anderes Ziel suchen."
 germany.86.b: "Danzig wird weiter Gdansk heißen!"
 germany.87.t: "Polen tritt Danzig ab"
 germany.87.d: "Nachdem Polen mit unserem Ultimatum konfrontiert wurde, haben sie uns ihr unrechtmäßig erlangtes Territorium überlassen. Sie wussten also die ganze Zeit, dass es rechtmäßig Deutschland gehört!"
 germany.87.a: "Polen hat einen Krieg vermieden ... vorerst."
 germany.88.t: "Polen weigert sich, Danzig abzutreten"
 germany.88.d: "Trotz unserer Bemühungen, Polen die friedliche Übergabe Danzigs zu ermöglichen, ist man uns nur mit Ablehnung begegnet. Wir hatten sogar angeboten, unsere Ansprüche auf andere deutsche Gebiete aufzugeben! Wie erwartet gibt uns die Welt nichts, wenn wir es uns nicht mit Gewalt nehmen."
 germany.88.a: "Ihnen ist nur allzu klar, was die Alternative ist."
 germany.1002.t: "Den Molotow-Ribbentrop-Pakt ehren?"
 germany.1002.desc: "Deutschland und die [SOU.GetNameDef] haben bereits vereinbart, Polen in eine Ost- und eine Westhälfte aufzuteilen, doch unsere Besetzung des Ostens sorgt im Hinblick auf dieses Arrangement für eine Komplikation. Unsere deutschen Verbündeten gehen fest davon aus, dass wir die versprochenen polnischen Gebiete an die [SOU.GetNameDef] abtreten. Wir könnten den Pakt aber brechen und die Gebiete weiter besetzt halten."
 germany.1002.b: "Polen gehört uns!"
 germany.1003.t: "[From.GetNameDefCap] bricht den Pakt!"
 germany.1003.desc: "Obwohl eigentlich vereinbart war, dass sie Ostpolen an die [SOU.GetNameDef] abtreten, haben unsere Verbündeten in [From.GetNameDef] entschieden, Polen weiter besetzt zu halten. Damit haben sie den Molotow-Ribbentrop-Pakt offiziell gebrochen!"
 germany.1003.a: "Jetzt müssen wir den Preis für ihre Unverfrorenheit bezahlen."
 china.1.t: "Zwischenfall an der Marco-Polo-Brücke"
 china.1.d: "Japanische Soldaten haben vor kurzem die strategisch wichtige Marco-Polo-Brücke gleich südlich von Peking angegriffen. Unsere tapferen Soldaten haben sie jedoch zurückgeschlagen. Dies ist zweifelsohne ein inszeniertes Ereignis, das uns die Schuld in die Schuhe schieben und uns zur Aufgabe weiterer Gebiete zwingen soll - genau wie beim Mukden-Zwischenfall, als die Japaner in der Mandschurei einfielen. Wie sollen wir darauf reagieren?"
 china.1.a: "Wir haben unsere Belastungsgrenze erreicht!"
 china.1.b: "Wir können uns keinen Krieg mit Japan leisten."
 china.2.t: "Deutschland zieht Militärberater ab"
 china.2.d: "Deutschland hat dem diplomatischen Druck Japans nachgegeben und beschlossen, seine Militärberater aus unserem Land abzuziehen! Von Falkenhausen versprach zwar bei einem Abschiedsessen, dass er keinen unserer Schlachtpläne an die Japaner verraten würde, aber die Einstellung der deutschen Unterstützung wird unseren Streitkräften sicherlich schaden."
 china.2.a: "Wir werden ohne sie zurechtkommen müssen."
 china.3.t: "Schlechte chinesisch-deutsche Beziehungen"
 china.3.d: "Die Verschlechterung unserer Beziehungen zu Deutschland hat dazu geführt, dass die Deutschen sämtliche Militärberater aus unserem Land abgezogen haben."
 china.3.a: "Chinesische Offiziere werden ihr Werk beenden!"
 china.4.t: "Militärberater verhaftet"
 china.4.d: "Da wir uns jetzt mit Deutschland im Kriegszustand befinden, haben wir sämtliche ihrer noch in unserem Land befindlichen Militärberater verhaftet. Von Falkenhausen und ein paar seiner Kumpanen konnten sich unserem Zugriff entziehen und sind nach Europa zurückgekehrt!"
 china.4.a: "Auf Nimmerwiedersehen!"
 china.5.t: "Nicht mehr in der Zwickmühle"
 china.5.d: "Die Rote Arme hat schon einmal eine Zeit überstanden, in der alles hoffnungslos erschien, aber seit dem Langen Marsch vor mehreren Jahren haben sich die Dinge langsam zum Guten gewendet. Dank unserer bedeutenden Gebietsgewinne gehört unsere Rolle als Unterlegene nun der Vergangenheit an. Nachdem wir uns durch diese schweren Zeiten gekämpft haben, liegt unsere Verzweiflung nun hinter uns. Mao Zedong hat sich von einem Guerilla-Anführer zum Vorsitzenden aufgeschwungen."
 china.5.a: "Lang lebe die Volksrepublik!"
 china.6.t: "Angriff gegen die Kommunisten vorbereiten"
 china.6.d: "Nach dem langen Rückzug der Kommunistischen Partei der chinesischen Roten Armee konnten sie sich neu formieren und in Shaanxi Fuß fassen. Sie bemühen sich, die ländliche Bevölkerung gegen uns aufzuhetzen und Unterstützung von der Sowjetunion zu erhalten. Wenn wir nichts unternehmen, werden sie vermutlich noch stärker werden. Allerdings unterstützen viele der umliegenden Kriegsherren zwar unsere Regierung, sind aber nicht bereit oder nicht in der Lage, die nötigen Opfer für einen effektiven Angriff zu bringen.\n\nEs ist momentan unklar, ob die Rote Armee sich noch erholt oder bereit ist, sich uns im Kampf zu stellen. Auf jeden Fall ist die Zeit nicht auf unserer Seite. Um unsere politische Position zu stärken, müssen wir einen Schlag gegen die Kommunisten landen."
 china.6.a: "Setzen Sie örtliche Kriegsherren unter Druck, Sie bei der Offensive zu unterstützen."
 china.6.b: "Rekrutieren Sie örtliche Gesetzlose, für uns zu kämpfen."
 china.6.c: "Setzen Sie auf örtliche Freiwillige, die Gegner des Kommunismus sind."
 china.6.tt: "§YWenn die Volksrepublik China entscheidet, sich dem Angriff zu stellen:§!\n"
 china.6.tt_2: "§Wenn die Volksrepublik China entscheidet, sich zurückzuziehen:§!\n"
 china.7.t: "Kuomintang startet Offensive"
 china.7.d: "Wir sind zwar durch den Langen Marsch der sicheren Niederlage entgangen, aber die Nationalisten haben nicht vor, uns ohne weitere Konfrontationen stärker werden zu lassen. Unsere Spione berichten, dass sie eine Offensive gegen uns planen. Diese könnte unsere politische Unterstützung schwächen, wenn wir versuchen, uns noch weiter zurückzuziehen.\n\nWir wissen nicht, welche Priorität die Kuomintang im Moment dem Ziel beimessen, uns zurückzudrängen. Eine Konfrontation mit ihnen zu wagen wäre äußerst riskant. Wenn die örtlichen Kriegsherren zusammengerufen wurden, um den Angriff zu unterstützen, haben wir wenig Aussicht auf Erfolg. Andererseits ist ein weiterer Rückzug wohl keine Option, wo wir nun endlich angehalten haben."
 china.7.a: "Stellen wir uns dem Angriff mit allem, was wir haben!"
 china.7.b: "Ziehen wir uns in die Isolation zurück."
 china.8.t: "Rückzug der Kommunisten"
 china.8.d: "Die Kommunistische Partei hat durch ihr lokales Spionagenetzwerk von unserer geplanten Offensive erfahren. Sie haben ihre Rote Armee noch weiter nach Shaanxi zurückgezogen. Das hat uns zwar der Chance beraubt, ihre Truppen noch weiter zu dezimieren ... es zeigt aber auch, dass die Kommunisten entgegen ihrer Propaganda nicht bereit sind, sich uns zu stellen.  In gewisser Weise haben sich unsere Bemühungen also dennoch ausgezahlt."
 china.8.a: "Feiglinge!"
 china.9.t: "Sieg gegen die Kommunisten"
 china.9.d: "Unsere Bemühungen, die Rote Armee in die Flucht zu schlagen, waren erfolgreich. Zumindest vorerst. Obwohl die Kommunisten im Voraus von unserem Angriff erfahren hatten, haben sie entschieden, sich unseren Truppen zu stellen ... und sie haben verloren. Sie waren gezwungen, sich noch weiter zurückzuziehen. Ein Großteil der örtlichen Bevölkerung zweifelt nun daran, dass sie ihr Versprechen halten können, die Regierung zu stürzen."
 china.9.a: "Und zwar mit Recht!"
 china.10.t: "Kommunisten schlagen Angriff zurück"
 china.10.d: "Nachdem die Rote Armee im Voraus von unserer geplanten Offensive erfahren hatte, war sie vorbereitet und konnte sich unserem Angriff stellen. Die Truppen, die wir in diesem Gebiet versammeln konnten, wo unsere Machtbasis schwach ist, haben nicht ausgereicht, um die Kommunisten zu besiegen. Leider hat sich der Angriff gegen uns gewendet und wird nun als Zeichen gesehen, dass die Rote Armee sich nach ihrem langen Rückzug erholt hat."
 china.10.a: "Langfristig wird es ihnen nicht helfen."
 china.11.t: "Niederlage gegen die Kuomintang"
 china.11.d: "Wir haben alles unternommen, um den Angriff der lokalen Unterstützer der nationalistischen Regierung abzuwehren. Unsere Vorbereitungen haben jedoch nicht ausgereicht. Wir haben beträchtliche Verluste erlitten und wurden erneut zum Rückzug gezwungen, wenn auch zu einem kürzeren.\n\nVielleicht war es ein Fehler, die Nationalisten zu konfrontieren, bevor wir uns voll erholt hatten. Unsere großartige Erholung durch den Langen Marsch hat unsere Unterstützter mit Hoffnung erfüllt ... nun aber wurden Zweifel gesät."
 china.11.a: "Wir werden uns erholen und das Vertrauen des Volkes zurückgewinnen."
 china.12.t: "Sieg gegen die Kuomintang"
 china.12.d: "Wir haben uns erfolgreich der Offensive der Kuomintang gestellt. Die lokal versammelten Truppen, die gegen die Rote Armee geschickt wurden, waren nicht darauf vorbereitet, dass wir von dem bevorstehenden Angriff wussten. Sie wurden besiegt und dienen als Warnung für jeden Kriegsherren in der Umgebung - uns anzugreifen kann einen hohen Preis haben. Die Nationalisten haben nur bewiesen, dass sie uns als Feind unterschätzen und dass die Volksrepublik dabei ist, wieder zu erstarken."
 china.12.a: "Politische Macht wächst aus dem Lauf eines Gewehr."
 china.13.t: "Aufeinandertreffen mit kommunistischen Guerillas"
 china.13.d: "Weder wir noch die Chinesische Rote Armee haben sich von unserer letzten Offensive bisher wirklich erholt. Die Präsenz unserer beider Truppen in Grenznähe hat den Konflikt wieder auflodern lassen. Neben den lokalen Kriegsherren und Milizen haben wir in Erwägung gezogen, von anderswo zusätzliche Truppen herbeizuziehen.\n\nDas gibt uns vielleicht nicht die Gelegenheit, die kommunistische Gefahr ein für alle Mal auszulöschen, aber es wäre ein wichtiger ideologischer Sieg, um zu zeigen, dass wir ihre weitere Ausbreitung nicht dulden werden."
 china.13.a: "Wir müssen Grenzen setzen! Jetzt!"
 china.13.b: "Wir können uns keine weitere Konfrontation erlauben."
 china.14.t: "Niederlage in [From.GetName]"
 china.14.d: "Wir haben uns bemüht, ein Zeichen zu setzen. Nämlich, dass wir es nicht dulden, wenn die Kommunisten ihren Einfluss über die Gebiete hinaus ausstrecken, in die sie sich zurückgezogen haben. Leider konnten wir nicht genügend Ressourcen aufwenden, um den Konflikt entlang der Grenze zu [From.GetName] zu gewinnen.\n\nDie sporadischen Konflikte mit kommunistischen Milizen endeten immer häufiger in Siegen für die Roten ... wir konnten also ganz und gar nicht zeigen, dass wir die Lage unter Kontrolle haben. Wenn die Unterstützung im Volk weiter wächst, könnten die Kommunisten zu einer echten Gefahr werden."
 china.14.a: "Besorgniserregend."
 china.15.t: "Sieg in [From.From.GetName]"
 china.15.d: "Nach einigen kleineren Scharmützeln an den Grenzen des von uns kontrollierten Gebiets scheint sich das Blatt im Konflikt mit den Kuomintang nun zu unseren Gunsten gewendet zu haben. Den Druck konstant aufrechtzuhalten war zwar eine Belastung für unsere Truppen und unser Material, aber die Mühen haben sich gelohnt. Es wurden keine entscheidenden Schlachten ausgetragen, wir haben dieses Mal einen langsamen Sieg errungen. Das hat den Glauben an unsere Sache gestärkt und die Flammen der Revolution wieder entfacht."
 china.15.a: "Davon wird man noch lange sprechen!"
 china.16.t: "Niederlage in [From.GetName]"
 china.16.d: "Unsere Bemühungen, einen indirekten Krieg gegen die verstärkte Kuomintang-Präsenz zu führen, waren ein katastrophaler Misserfolg. Die Nationalisten waren deutlich entschlossener, als wir es erwartet hatten. Vielleicht ahnten sie, welche Auswirkungen diese Niederlage auf unser Ansehen haben würde. Unsere Armee ist zwar vorerst in Sicherheit, aber die örtlichen Bürger haben die Verluste natürlich bemerkt. Gerüchte über das Scheitern der Revolution breiten sich bereits in den umliegenden Dörfern aus."
 china.16.a: "Die Revolution ist noch lange nicht tot!"
 china.17.t: "Sieg in [From.From.GetName]"
 china.17.d: "Unsere Bemühungen, eine klare Grenze gegen die Gefahr des Kommunismus zu ziehen, waren erfolgreich. Die Kommunistische Partei Chinas hat mit Guerillafeldzügen auf unsere erhöhte Truppenpräsenz in den Gebieten um ihre Machtbasis herum reagiert. Dabei haben sie aber nicht damit gerechnet, wie entschlossen wir sind, sie aufzuhalten. Diese Demonstration der Stärke war zwar nicht ganz ohne Kosten, hat jedoch viele der Einheimischen überzeugt, die bisher eher geneigt waren, [From.GetLeader] und seine Partei zu unterstützen. Sie erkennen nun langsam, dass China unter einer solchen Ideologie nie vereint werden kann."
 china.17.a: "Hoffen wir, dass sie es nicht wieder vergessen."
 china.18.t: "Aufeinandertreffen mit der Nationalistischen Armee"
 china.18.d: "Wir haben uns zwar immer noch kaum von der letzten Offensive erholt, aber die Nationalisten scheinen ihre Truppenpräsenz entlang unserer Grenze zu verstärken. Ganz offensichtlich wollen sie zeigen, dass sie uns wieder eingedämmt haben und dass der Lange Marsch ihren vernichtenden Schlag gegen die Kommunistische Partei Chinas nur hinausgezögert hat. Wir dürfen das Volk nicht glauben lassen, dass das stimmt."
 china.18.a: "Wir dürfen unsere Zeit nicht damit vergeuden, uns auszuruhen."
 china.100.t: "China ist weiter vorgerückt"
 china.100.d: "Wie eine Katze rückt Japan vor, sie haben Korea eingenommen. Sie wollten uns mit ihren einundzwanzig Forderungen erniedrigen. Sie besetzen die Mandschurei und nun rücken sie wieder vor. Aber nun ist Schluss damit! China wird bis zum letzten um seine Freiheit kämpfen! In einer Rede an das Volk hat [Root.GetLeader] an alle [Root.GetAdjective]en Bürger appelliert, zusammenzuhalten oder sich dem sicheren Untergang allein zu stellen."
 china.100.a: "Für China!"
 china.101.t: "China wird angegriffen"
 china.101.d: "Es ist Zeit, dass wir uns vereint unserem gemeinsamen Feind entgegenstellen ... den Japanern. Legen wir unsere nichtigen Streitigkeiten beiseite und kämpfen wir als starkes, vereintes China!"
 china.101.a: "Vereint sind wir stark!"
 china.101.b: "Wir müssen die Invasoren zurückschlagen!"
 china.102.t: "China wird angegriffen"
 china.102.d: "Die Sowjetunion ist mit dem Krieg gegen Deutschland beschäftigt. Sie wird nicht mehr in der Lage sein, dasselbe Maß an Schutz zu bieten wie früher. Wir sollten die Unterstützung der Kuomintang gewinnen und uns ihrem Krieg gegen Japan anschließen."
 china.102.a: "Vereint sind wir stark!"
 china.102.b: "Schlagen wir die japanische Bedrohung gemeinsam zurück."
 china.102.c: "Niemand kann unsere Interessen besser beschützen als die mächtige Sowjetunion"
 china.103.t: "Vereintes China"
 china.103.d: "[From.GetName] hat entschieden, sich unserem Kampf gegen die Japaner anzuschließen. Gemeinsam werden wir die Invasoren zurückschlagen."
 china.103.a: "Vereint sind wir stark!"
 china.104.t: "China wird angegriffen"
 china.104.d: "China wird angegriffen. Die Kriegsherren legen ihre Streitigkeiten beiseite, um gegen die japanischen Eroberungstruppen zu kämpfen. Das ist eine gute Gelegenheit, die Interessen der Kommunistischen Partei Chinas voranzutreiben. Wir können dem chinesischen Volk zeigen, dass wir die wahre Zukunft Chinas sind, nicht die dekadenten Kuomintang. Sollen wir uns dem Kampf ebenfalls anschließen und sicherstellen, dass China eine Zukunft hat?"
 china.104_PRC_SOV_reinforcements: "Erhält 10 Divisionen von den Sowjets"
 china.104.a: "Vereint sind wir stark!"
 china.104.b: "Sie müssen ohne unsere Hilfe mit Japan fertigwerden "
 china.104.tt: "\nNordchina und die Mandschurei können jetzt im Namen der [Root.GetName] befreit werden.\n"
 china.105.t: "Vereintes China"
 china.105.d: "[From.GetName] will, dass wir uns im Kampf gegen die Japaner zusammenschließen. Sie haben sich bereits den [From.GetFactionName] angeschlossen und sind bereit, alte Streitigkeiten beiseitezulegen, um die japanische Invasion abzuwehren."
 china.105.a: "Vereint sind wir stark!"
 china.105.b: "Wir werden ihnen im kommenden Krieg etwas Kontrolle über unsere Nation gestatten"
 china.106.t: "Vereintes China"
 china.106.d: "[From.GetName] hat sich bereits [Root.GetFactionName] angeschlossen und ist kampfbereit."
 china.106.a: "Wir werden die japanischen Teufel aus unseren Landen vertreiben"
 china.107.t: "Nicht länger vereint"
 china.107.d_PRC_joined: "[Root.GetFactionName] hat seinen Zweck erfüllt. Es gibt keinen Feind mehr, gegen den man sich vereint stellen müsste. Mao Zedong konsolidiert seine Macht über die Gebiete in Nordchina. Aber welche Hoffnung haben sie gegen unsere siegreichen Armeen?"
 china.107.d_PRC_refused: "Mit dem Ende des Krieges haben die wahren Patrioten triumphiert. Nun gilt es, jene zu bestrafen, die sich feige versteckt haben, während wir bluteten."
 china.107_tt: "@PRC §YVolksrepublik China§! übernimmt die Kontrolle über chinesische Staaten in §YNordchina§! und die §YMandschurei§!\n"
 china.107.a: "Wir haben keinen gemeinsamen Feind mehr"
 china.108.t: "Vormarsch des Kommunismus"
 china.108.d: "Unsere Rolle im Kampf gegen die verhassten japanischen Hunde hat der Kommunistischen Partei Chinas viel Ansehen eingebracht.  Immer mehr Menschen sehen in uns die Zukunft Chinas, besonders im Vergleich mit der korrupten Kuomintang. Parteikader organisieren diese Menschen bereits zu einer neuen Armee, die auf dem Meer der Bauern schwimmen wird."
 china.108.a: "Wir müssen unsere Reihen stärken"
 china.108_PRC_SOV_reinforcements_2: "20 Divisionen erhalten"
 china.109.t: "Wir kämpfen für China!"
 china.109_tt: "§YErobern Sie Territorien auf dem chinesischen Festland§!\n"
 china.109.d: "Es ist an der Zeit, China von der Pest der Kuomintang zu befreien. Wir werden jeden Chinesen befreien und das Volk unter Maos weiser Führung vereinen."
 china.109.a: "In den Krieg!"
 china.110.t: "[From.GetName] erklärt den Krieg"
 china.110.d: "[From.GetName] und das Kabinett von [From.GetLeader] haben uns den Krieg erklärt."
 china.110.a: "In den Krieg!"
 china.111.t: "Nicht länger vereint"
 china.111.d: "[Root.GetFactionName] hat seinen Zweck erfüllt. Es gibt keinen Feind mehr, gegen den man sich vereint stellen müsste. Wir haben die Zeit weise genutzt, um unsere Unterstützung in Nordchina und der Mandschurei auszubauen. Nun ist es an der Zeit, unsere Kontrolle über diese Region zu formalisieren."
 china.111.a: "Wir haben keinen gemeinsamen Feind mehr"
 china.200.t: "Beitritt zur Volksrepublik China"
 china.200.d: "Nachdem wir mit der nationalistischen Kuomintang gebrochen haben, um das Volk zu befreien, müssen wir uns nun mit der bestehenden Volksrepublik China zusammenschließen. Andernfalls zersplittert unsere Bewegung. Chinas Feinde haben sich von jeher darauf verlassen, dass innere Streitigkeiten uns schwächen. Der neue sozialistische Staat wird diesen Fehler nicht begehen!"
 china.200.a: "Vereint werden wir die Nationalisten besiegen!"
 china.201.t: "Kommunistische Revolutionäre schließen sich der Republik an"
 china.201.d: "Nachdem sie sich von der nationalistischen Kontrolle befreit haben, wollen chinesische Revolutionäre, die mit unserer Sache sympathisieren, ihren Staat mit unserem vereinen, unter der Führung von [Root.GetLeader]. Von nun wird es eine einzige, vereinte Volksrepublik China geben."
 china.201.a: "Wir müssen uns zusammenschließen, um unsere Genossen zu beschützen!"
 china.202.t: "Kommunistische Aufstände in [CHI_communist_state.GetName]"
 china.202.d: "Die wachsende kommunistische Unterstützung in [CHI_communist_state.GetName] hat einen Siedepunkt erreicht. Regierungseinrichtungen wurden überlaufen und die Rebellen haben verkündet, dass sie sich nicht länger als Teil von [Root.GetName] sehen. Wir haben alle Kontrolle über [CHI_communist_state.GetName] an das kommunistische Regime verloren."
 china.202.a: "Wir müssen diese kommunistische Gefahr vernichten!"
 china.203.t: "Kommunistische Aufstände in [CHI_communist_state.GetName]"
 china.203.d: "Nachdem sie sich von der nationalistischen Kontrolle befreit haben, wollen chinesische Revolutionäre, die mit unserer Sache sympathisieren, ihren Staat mit unserem vereinen, unter der Führung von [Root.GetLeader]. Von nun wird es eine einzige, vereinte Nation unter dem Namen [Root.GetName] geben."
 china.203.a: "Wir heißen unsere kommunistischen Brüder willkommen!"
 china.204.t: "Eine [Root.GetAdjective]e Hauptstadt"
 china.204.d: "Durch das Ende des Chinesischen Bürgerkriegs ist es an der Zeit, dass wir unsere Macht in China konsolidieren und den Leuten zeigen, dass wir die moderne Inkarnation des Mittleren Königreichs sind. Wir sind der Staat, der sie in die Zukunft führen wird.\n\nDazu sollten wir eine Hauptstadt besitzen, die unserem großen Staat gerecht wird."
 china.204.a: "Wir werden von der alten Hauptstadt des Nordens aus regieren."
 china.204.b: "Wir werden von der alten Hauptstadt des Südens aus regieren."
 china.204.c: "Es gibt keinen Grund, den Regierungssitz zu verlegen."
 CHI_nanjing_tt: "Verlegt die Hauptstadt nach §YNanjing§!."
 CHI_no_united_front: "Es wird keine Kooperation gegen externe Bedrohungen geben."
 spanish_civil_war: "Der Spanische Bürgerkrieg hat begonnen"
 spain.1.t: "Bürgerkrieg!"
 spain.1.d: "Eine Gruppe mächtiger Heeresgeneräle hat eine Proklamation veröffentlicht, in der sie die aktuelle Regierung Spaniens denunziert! Mit der Hilfe konservativer Monarchisten und des Klerus haben sie einen rechten Staatsstreich begonnen. Ein bedeutender Teil der Armee macht mit diesen Nationalisten gemeinsame Sache, aber bis auf Sevilla konnten sie bisher keine spanische Großstadt erobern.\n\nWährenddessen strömen linke Freiwillige zu den Bannern der republikanischen Regierung, um sie gegen die Rebellen zu unterstützen. Diese Loyalisten mögen zwar schlecht ausgebildet sein, ihren Enthusiasmus aber, nein, den kann niemand in Frage stellen.\n\nDie Fronten sind nun abgesteckt - welche Bündnis sollen wir unterstützen?"
 spain.1.a: "Die Nationalisten!"
 spain.1.b: "Die Republikaner!"
 spain.10.d: "Nach der friedlichen Wahl von General Francisco Franco zum Präsidenten Spaniens gab es Hoffnung, dass die gewalttätigen Aufstände und die politischen Unruhen der letzten Jahre ein Ende haben würden. Gerüchte, dass Franco versuchen würde, eine Einparteiendiktatur zu installieren, mit sich selbst als Staatschef, wurden durch das plötzliche Verschwinden mehrerer Oppositionsführer genährt.\nNach einem extrem schnellen Prozess wurde der Carabineros-Beamte José Galánfor des Hochverrats verurteilt und kurz darauf öffentlich hingerichtet. Damit sollte jeder Wille des Volkes, sich dem Aufstieg des Nationalistischen Spaniens zu widersetzen, im Keim erstickt werden ... doch die Hinrichtung hatte genau den umgekehrten Effekt. Linke Freiwillige und selbst eine Gruppe von Generälen haben sich unter dem Banner der neu formierten Volksarmee zusammengeschlossen, um die Unterdrückung durch die Nationalisten zu bekämpfen. Die meisten ihrer Truppen sind zwar schlecht ausgebildet, doch sie konnten in dem Chaos nach dem Ausbruch der Aufstände mehrere wichtige Städte einnehmen.\n\nDie Fronten sind geklärt ... welche Bündnis unterstützen wir?"
 spain.10.b: "Die Volksarmee!"
 nationalists_chosen: "Tod den Rojos!\n"
 republicans_chosen: "Tod den Falangisten!\n"
 spain.2.t: "Um internationale Unterstützung bitten?"
 spain.2.d: "Der Staatsstreich war nicht ganz erfolgreich, aber den Karlisten, den Falangisten und der Spanischen Konföderation der Autonomen Rechten ist es gelungen, einen Großteil der Armee zu mobilisieren - um die Republik zu stürzen, die viel zu lange tatenlos zugesehen hat, wie unsere stolze christliche Nation in die Anarchie gestürzt ist. Der Ausgang ist noch immer ungewiss, während die Welt besorgt zusieht, welche Seite den Sieg erringen wird.\n\nDurch Untätigkeit jedenfalls haben wir diesen Staatsstreich nicht durchgeführt, und das sollte auch die Welt nicht, wenn sie die rote Gefahr zerschmettern will. Andere Nationen, die derzeit auch daran arbeiten, ihren vergangenen Ruhm wiederherzustellen, sollten gewillt sein, uns zu Hilfe zu kommen."
 spain.2.a: "Ausrüstung und Munition anfordern."
 spain.2.b: "Spanien muss mit spanischem Blut gewonnen werden!"
 spain.3.d: "Reaktionäre und faschistische Kräfte in den Streitkräften haben versucht, die Republik mit einem schnellen Schlag zu vernichten, aber sie waren weder auf den Widerstand in den Großstädten, noch auf die schnelle Mobilisierung der Arbeitermilizen vorbereitet. Sie haben anstatt eines Staatsstreichs einen Krieg begonnen, einen Krieg gegen den Fortschritt und die Zukunft, die sich das spanische Volk gewünscht hatte.\n\nDemokratische wie sozialistische Nationen unterstützen die Republik verbal, aber nur wenige wagen es, sich direkt einzumischen. Wir könnten sie um ihre Unterstützung für unsere Bemühungen bitten, weil sich unsere Unterdrücker sonst als nächstes IHRE Freiheit und Solidarität vorknöpfen werden."
 spain.3.a: "Dies ist ein internationaler Kampf zur Eindämmung des Faschismus!"
 spain.3.b: "Wir werden nicht zur Marionette eines degenerierten Arbeiterstaats werden!"
 spain.4.t: "Das nationalistische Spanien bittet um unsere Hilfe"
 spain.4.d: "Der spanische Bürgerkrieg hat sich zu einer Art Mikrokosmos für unsere Sicht der globalen Situation entwickelt: Kommunisten und Liberale versuchen, die alten Werte zu zerstören - wir dagegen haben zu den Waffen gegriffen, um sie wieder aufleben zu lassen. Daher ist es nicht verwunderlich, dass sich die spanischen Nationalisten an uns und andere gewandt haben, sie für den bevorstehenden Konflikt auszurüsten."
 spain.4.a: "Wir versprechen, so viel zu schicken wie möglich."
 spain.4.b: "Wenn sie zu schwach für die Machtergreifung sind, haben sie es nicht verdient."
 spain.5.t: "Das republikanische Spanien bittet um unsere Hilfe"
 spain.5.d: "Der Versuch, die zweite spanische Republik zu stürzen, ist ein klares Signal dafür, dass die Faschisten die Blumen des Fortschritts nicht wachsen lassen werden - selbst dort nicht, wo sie von Natur aus Wurzeln schlagen. Die Republikaner und ihre Verbündeten, eine Mischung aus Demokraten, Kommunisten und Anarchisten, haben sich hilfesuchend an uns und andere Mitglieder der internationalen Gemeinschaft gewendet. Viele Nationen, die von sich behaupten, sie würden die Demokratie und Freiheit verteidigen, haben ihre Unterstützung zurückgehalten - aus Angst, in den Krieg hineingezogen zu werden. Wie sollen wir antworten?"
 spain.5.a: "Waffen- und Ausrüstungslieferungen versprechen."
 spain.4.a.tt: "[From.GetName] wird dankbar sein, wenn wir während des Kriegs ein Leih-Pacht-Abkommen arrangieren."
 spain.5.b: "Leider können wir uns keine Intervention erlauben."
 spain.6.t: "Das nationalistische Spanien weiß unsere Hilfe zu schätzen"
 spain.6.d: "Unser Leih-Pacht-Abkommen mit dem nationalistischen Spanien ist nicht unbemerkt geblieben. Sollten sie den Sieg davontragen, könnten wir mit Spanien nach dessen Wiederaufbau einen starken Verbündeten bekommen."
 spain.6.a: "Wollen wir hoffen, dass sie den Roten Terror eindämmen können."
 spain.7.t: "Das republikanische Spanien weiß unsere Hilfe zu schätzen"
 spain.7.d: "Unser Leih-Pacht-Abkommen mit dem republikanischen Spanien ist nicht unbemerkt geblieben. Falls die Republik wiederhergestellt wird, können wir darauf vertrauen, dass sie unsere fortwährenden Anstrengungen zur Ausrottung des faschistischen Abschaums auf der ganzen Welt unterstützen werden."
 spain.7.a: "Lang lebe die Republik!"
 spain.8.t: "Madrid zurückgewonnen"
 spain.8.d: "Wir haben den Krieg gewonnen! Madrid gehört wieder uns, und uns bietet sich die Chance, diese altehrwürdige Stadt einmal mehr zum Zentrum Spaniens zu machen. Die Stadt wurde von den Kämpfen schwer beschädigt und benötigt einige Wiederaufbauarbeiten. Gäbe es dafür einen besseren Weg, als sie zu unserer Hauptstadt zu machen?"
 spain.8.a: "Hauptstadt nach Madrid verlegen"
 spain.8.b: "Aktuelle Hauptstadt beibehalten"
 spain.9.t: "Spanische Wahlen von 1936"
 spain.9.d: "Die Zweite Republik hat sich als sehr zerbrechlich herausgestellt. [Root.GetLeader] kann mit der Unterstützung der Volksfront Präsident werden – einer breiten Koalition linker Gruppierungen, die von Republikanern, Kommunisten und Anarchisten unterstützt wird.\n\nAber die rechte Opposition aus Konservativen, Monarchisten und Faschisten ist ebenfalls dabei, sich zu vereinen ... um die Volksfront zu vernichten. Welche der Koalitionen auch zerfällt, ihre Gegner werden vermutlich die internen Konflikte ausnutzen, um eine Revolution anzuzetteln. Diese Wahl ist nicht die letzte Prüfung, die Spanien bestehen muss, um diesen Konflikt beizulegen."
 spain.9.a: "Bewahren wir die Volksfront."
 spain.9.b: "Vereinen wir die konservativen Gruppen unter Falange."
 italy.9.t: "Die Balearen von Spanien fordern"
 italy.9.d: "Im Verlauf des Bürgerkriegs hat Italien freiwillige Kämpfer für die nationalistische Sache angeboten. Obwohl diesbezüglich ideologische Motive an erster Stelle standen, hatte Italien dabei auch strategische Hintergedanken. Die Verteidigung der Balearen, besonders von Mallorca, war für Italien aufgrund ihrer Position im Mittelmeer besonders wichtig, besonders in Bezug auf westeuropäische Kolonien.\n\n[From.GetLeader] hat jetzt vorgeschlagen, dass die Inseln permanent unter die Kontrolle Italiens gestellt werden. Angesichts ihres Beitrags zu unserem Sieg könnte der Vorschlag nicht ganz unberechtigt sein."
 italy.9.a: "Die Italiener sollen behalten, was sie verteidigt haben."
 italy.9.b: "Wir haben diesen Krieg nicht gewonnen, um uns ausländischen Forderungen zu beugen!"
 italy.10.t: "Spanien gibt die Balearen auf"
 italy.10.d: "[From.GetLeader] hat zugestimmt, unsere temporäre Militärpräsenz auf Mallorca, Menorca und Ibiza permanent zu machen, da er für unsere Unterstützung und Verteidigung der faschistischen Sache während des spanischen Bürgerkriegs dankbar ist. Obwohl diese Inseln angesichts ihres strategischen Werts eine willkommene Bereicherung unseres Reichs darstellen, scheinen die Spanier ihre Schuld nun als beglichen anzusehen."
 italy.10.a: "Nun, so lange sie uns als die rechtmäßigen Eigentümer anerkennen ..."
 italy.11.t: "Spanien weigert sich, die Inseln aufzugeben"
 italy.11.d: "Trotz unserer Hilfe bei ihrem Bürgerkrieg hat sich [From.GetLeader] jetzt geweigert, uns die Balearen abzutreten, für deren Verteidigung unsere Landsleute gekämpft haben. Sie bekräftigen zwar, gute Beziehungen zu unserer Nation beibehalten zu wollen ... aber uns zum Abzug aus den Militäranlagen zu zwingen, ist eine Kränkung, die wir nicht vergessen werden! Schließlich ist es uns zu verdanken, dass die Inseln überhaupt noch zu Spanien gehören!"
 italy.11.a: "Wenn der Bedarf entsteht, werden wir die Balearen trotzdem beanspruchen."
 italy.12.t: "Londoner Konferenz"
 italy.12.d: "Unsere Freunde in Jugoslawien werden von unserem Nachbarn im Norden unter Druck gesetzt. Die korrupten und dekadenten westlichen Mächte haben gezeigt, warum sie dabei sind unterzugehen ... indem sie sich nicht für die Rechte Jugoslawiens eingesetzt haben. Das könnte die Chance für eine jüngere, dynamischere Macht sein, die genügend Führungsqualitäten besitzt, um entschlossenen Schrittes die Weltbühne zu betreten! Das Comando Supremo berichtet, dass sie bald bereit sind, unsere unbesiegbaren Legionen in den Kampf zu schicken."
 italy.12.a: "Unsere Zeit ist gekommen!"
 italy.12.b: "Es wird eine bessere Gelegenheit geben."
 italy.13.t: "Erster Schiedsspruch von Ljubljana"
 italy.13.d_dalmatia_montenegro: "Der jugoslawische Staat zerfällt unter dem Gewicht seiner eigenen Widersprüche. Nun muss Italien sich nehmen, was ihm zusteht. Die absteigenden Mächte des Westens fürchten Italien vielleicht derart, dass sie unserer Nation verwehren, was ihr zusteht. Aber neue Mächte streben auf, die wissen, was Italien wert ist. Wir haben uns nicht nur gesichert, was uns durch den vittoria mutilata, den verstümmelten Sieg, verwehrt wurde ... auch das Gebiet unseres Protektorats Albanien ist gewachsen."
 italy.13.d_montenegro: "Unsere Entscheidung, uns mit der aufstrebenden Macht Deutschland zusammenzuschließen, hat sich ausbezahlt. Der jugoslawische Staat steht vor der Auflösung und die deutsche Führung hat die Weitsicht, die Vorteile einer Freundschaft mit Italien zu erkennen. Montenegro wird an Albanien übergeben, wie es nur recht und billig ist."
 italy.13.d_dalmatia: "Nachdem unsere ehemaligen Verbündeten im Westen uns auf der Pariser Friedenskonferenz verraten haben, wo man uns Nord-Dalmatien versprochen hatte, haben wir entschieden, uns auf die Seite Berlins zu schlagen. Deutschland hat klug erkannt, dass italienische Freundschaft zu wertvoll ist, um sie zu ignorieren, und dass unsere Ansprüche in Jugoslawien berechtigt sind. Die Adria wird zu einem italienischen See und der Gerechtigkeit wird genüge getan."
 italy.13.a: "Italien erhebt sich"
 italy.14.t: "Deutschland lehnt unsere Forderungen ab"
 italy.14.d: "Deutschland hat sich erdreistet, unsere bescheidenen und angemessenen Forderungen nach Vichy-Territorium abzulehnen. Sollen wir [From.GetFactionName] verlassen?"
 italy.14.a: "Inakzeptabel! Alleine sind wir besser dran"
 italy.14.b: "Wir werden uns ihren Respekt verdienen"
 italy.15.t: "Deutschland unterstützt unsere Forderungen"
 italy.15.d: "Deutschland hat erkannt, dass es klug wäre, unsere Forderungen nach Vichy-Territorium zu unterstützen. Vichy hat uns Savoyen und Korsika überlassen."
 italy.15.d_Corsica: "Durch ein geringes Maß an deutscher Unterstützung hat Vichy uns Korska überlassen."
 italy.15.a: "Rache für Italien"
 italy.16.t: "Deutschland unterstützt uns fast"
 italy.16.d: "Deutschland hielt es für klug, sich in unseren Disput mit Vichy-Frankreich einzumischen. Sie haben unsere Bemühungen blockiert, Korsika zu erhalten. Savoyen aber gehört uns."
 italy.16.a: "Die Korsika-Frage ist nur vertagt"
 france.1.t: "Japan fordert Indochina"
 france.1.d: "Japanische Truppen haben entlang der Grenzen unserer Kolonie in Indochina Stellung bezogen. Sie verlangen vollständigen Zugriff auf unsere Stützpunkte und Einrichtungen! Wenn wir ihrer Forderung nachgeben, würden wir die Kontrolle über Indochina de facto in ihre Hände geben. Andererseits haben wir auch keine echte Möglichkeit, in dieser Angelegenheit zu protestieren."
 france.1.a: "Uns bleibt keine andere Wahl, als zuzustimmen."
 france.1.b: "Niemals!"
 france.2.t: "Erweiterung der Maginot-Linie"
 france.2.d: "Die Erweiterungspläne der Maginot-Linie bis zum Ärmelkanal sind abgeschlossen und die Bauanordnungen erteilt worden. Nachdem die Belgier von ihrer Seite der Grenze aus unsere Vorbereitungen beobachteten, erhoben sie zwar offiziell Protest, aber die Arbeiten gehen trotzdem weiter."
 france.2.a: "Vielleicht hätten sie unser Bündnis nicht verlassen sollen."
 france.3.t: "Erweiterung der Alpin-Linie"
 france.3.d: "Wir haben mit der Verbesserung der Befestigungsanlagen der Alpin-Linie in den Alpen begonnen. Wenn diese neuen Verteidigungsstellungen erst einmal fertig sind, müssten die Italiener schon verrückt sein, um die Grenze zu übertreten!"
 france.3.a: "Sollen sie doch kommen!"
 france.10.t: "Niederlage"
 france.10.d: "Die Schlacht ist verloren. Paris ist den Deutschen in die Hände gefallen. Es ist nur noch eine Frage der Zeit, bis auch der Rest des Landes besetzt ist. Wir müssen jetzt an die Zukunft denken. Teile der Regierung wollen einen Waffenstillstand mit Deutschland, aber viele Offiziere möchten den Kampf von England aus weiterführen.\n\nMitglieder des britischen Kriegskabinetts haben noch eine andere Option vorgeschlagen - einen Zusammenschluss von Frankreich und Großbritannien zu einer einzigen Nation, die so lange weiterkämpfen wird, bis ganz Frankreich befreit wurde."
 france.10.a: "Wir müssen mit den Deutschen kollaborieren."
 france.10.a_tt: "§YAls Vichy-Frankreich weiterspielen, falls Deutschland Waffenstillstand zustimmt§!\n"
 france.10.b: "Der Kampf geht weiter!"
 france.10.b_tt: "§YAls Frankreich weiterspielen, falls Deutschland Waffenstillstand zustimmt§!\n"
 france.10.c: "Zusammenschluss mit Großbritannien!"
 france.11.t: "Frankreich schlägt Union vor"
 france.11.d: "Die Lage in Frankreich ist düster. Viele in ihrer Regierung wollen sich um einen Waffenstillstand mit Deutschland bemühen, manche aber bevorzugen den Vorschlag von Mitgliedern des britischen Kriegskabinetts, unsere beiden Nationen zusammenzuschließen. Diese französisch-britische Union wird den Kampf gegen die Deutschen so lange fortsetzen, bis der Sieg errungen wurde. Wie sollen wir darauf reagieren?"
 france.11.a: "Nein. England ist England, und Frankreich ist Frankreich."
 france.11.b: "Ja, wenn das heißt, dass die Franzosen dann weiterkämpfen werden!"
 france.12.t: "England stimmt Union zu"
 france.12.d: "England hat einem Zusammenschluss unserer beiden Nationen zugestimmt. In London wird bereits eine gemeinsame Regierung gebildet."
 france.12.a: "Auf nach London!"
 FRA_franco_british_cores: "Alle §Y[FRA.GetAdjective]e Kerne§! werden zu §Y[ENG.GetAdjective]en Kernen§!."
 france.13.t: "England lehnt Union ab"
 france.13.d: "Die britische Regierung hat den Zusammenschluss unserer beiden Nationen als unmöglich abgelehnt. Jetzt ist ein Waffenstillstand mit Deutschland unvermeidbar."
 france.13.a: "Wir müssen kollaborieren!"
 france.13.b: "Wir müssen den Kampf fortsetzen!"
 france.14.t: "Triumph in Frankreich"
 france.14.d: "Wir haben in Frankreich schon fast einen vollständigen Sieg erreicht. Die französische Regierung hat um einen Waffenstillstand gebeten und den Bedingungen unserer Diplomaten zugestimmt. Die Franzosen werden die Kontrolle über Südfrankreich behalten, während wir den Rest Frankreichs besetzen dürfen."
 france.14.a: "Vichy-Frankreich etablieren."
 establishing_vichy_tt: "§YVichy-Frankreich§! wird in Südfrankreich etabliert.\n§YVichy-Frankreich§! erhält alle §Yfranzösischen Kolonialgebiete§!\nEin prozentualer Anteil der §Yfranzösischen§! Truppen wird an §YVichy-Frankreich§! übertragen\n(§YVichy-Frankreich§!):\n §YMouvement Franciste§! wird zur Regierungspartei.\n §YPhilippe Pétain§! wird zum Anführer der §Yfaschistischen§! Partei.\n Erhält Nationalgeist §YBesatzungskosten§! und verleiht dadurch (Konsumgüterfabriken: §Y20%§!)\n Verlegt Hauptstadt nach §YAuvergne§!"
 france.14.b: "Nein, Deutschland wird ganz Frankreich erobern!"
 france.14.c: "Bourbon-Frankreich etablieren."
 france.15.t: "Deutschland lehnt Waffenstillstand ab!"
 france.15.d: "Die Deutschen haben unsere Bitte um Waffenstillstand abgelehnt! Sie wollen uns offensichtlich alle versklaven ... uns bleibt keine Wahl, als bis zum letzten Mann zu kämpfen!"
 france.15.a: "Wir sind dem Tode geweiht!"
 france.16.t: "Haltet zusammen und seid stark!"
 france.16.d: "Die jüngsten Ereignisse in Paris betreffen uns fast alle. Es ist wichtiger als je zuvor, dass wir als Nation geschlossen zusammenhalten. Wir müssen die Lage in unserem Land betrachten und den Ausgang dieses Krieges nicht akzeptieren, sondern ändern! \n\nDie Vergangenheit vergessen und in die Zukunft schauen. Wir wissen nicht, was die kommenden Monate bringen werden, aber wir werden es zusammen überstehen!"
 france.16.a: "Wir haben schon Schlimmeres gesehen!"
 france.17.t: "Einladung zum französischen Bündnis"
 france.17.d: "Im Zuge seiner Bemühungen zur Stärkung der kleinen Entente aus der Tschechoslowakei, Jugoslawien und Rumänien hat uns Frankreich in ein Bündnis mit diesen Ländern eingeladen. Die Franzosen hoffen, dadurch das mögliche Wiederaufkommen des aggressiven Expansionismus seitens der alten Zentralmächte einzudämmen."
 france.17.a: "Gerne. Die kleine Entente muss wiederhergestellt werden."
 france.17.b: "[Root.GetName] wird seinen eigenen Weg beschreiten."
 france.18.t: "[From.GetName] tritt dem französischen Bündnis bei"
 france.18.d: "Unser Plan, die kleine Entente vor dem Zusammenbruch und der Entfremdung von uns zu bewahren, macht Fortschritte. [From.GetLeader] stimmt unseren Bemühungen zu und hat unsere Bündniseinladung akzeptiert."
 france.18.a: "Wir sind der Wiederherstellung der kleinen Entente einen Schritt nähergekommen."
 france.19.t: "[From.GetName] lehnt französisches Bündnis ab"
 france.19.d: "Trotz unserer größten Bemühungen zur Unterstützung der kleinen Entente ist man unserem jüngsten Versuch, eine der Nationen für unser Bündnis zu gewinnen, mit Skepsis begegnet. [From.GetLeader] hat einen Bündnisbeitritt abgelehnt. Vielleicht gibt es Zweifel über unsere Motive oder man befürchtet, eine enge Ausrichtung an uns könnte sie selbst zum Ziel werden lassen."
 france.19.a: "Wer weiß, vielleicht sind sie bereits ein Ziel!"
 france.20.t: "Widerstand gegen den Waffenstillstand"
 france.20.d: "In Folge des Waffenstillstands mit Deutschland und der Einrichtung einer neuen Regierung in Vichy-Frankreich hat eine Gruppe altgedienter Offiziere gegen die neue französische Regierung rebelliert. Im Radio hat Charles de Gaulle die Bevölkerung zum Widerstand gegen das Vichy-Kollaborations-Regime aufgefordert. De Gaulle übernimmt faktisch die Führung der Freien Französischen Streitkräfte und setzt den Kampf gegen die Deutschen fort."
 france.20.a: "Der Kampf um Frankreich geht weiter."
 france.20.a_tt: "§YCharles de Gaulle wird zum Oberhaupt Frankreichs§!"
 france.21.t: "Arbeiter drohen mit Streiks"
 france.21.d: "Nach dem Rauswurf zweier Arbeiter einer Großfabrik sind im ganzen Land Konflikte zwischen Arbeitern und Fabrikbesitzern ausgebrochen. Arbeiter haben sich mit Unterstützung der [Root.GetCommunistParty] organisiert und verlangen bessere Arbeitsbedingungen wie höhere Löhne und kürzere Arbeitswochen. Dies wird die Produktionsleistung unserer Fabriken stark reduzieren und als Sieg für die [Root.GetCommunistParty] angesehen werden. Man hat uns für Verhandlungen nach Matignon eingeladen. Geben wir ihren Forderungen nach oder bleiben wir standfest und riskieren damit einen landesweiten Streik?"
 france.21.a: "Sollen sie doch streiken"
 france.21.b: "Abkommen aushandeln"
 france.22.t: "Matignon-Abkommen überarbeiten"
 france.22.d: "Die kürzlich unterschriebenen Matignon-Abkommen haben unserer Industrie jegliche Konkurrenzfähigkeit mit den Deutschen genommen. Mit jedem Tag, der vergeht, geraten wir mit unserer Produktionskapazität ins Hintertreffen. Manche Fabrikbesitzer haben bereits damit begonnen, einige der Zugeständnisse der Matignon-Abkommen neu zu verhandeln - mit nur geringem Widerstand aus der Arbeiterschaft. Uns bietet sich jetzt die Gelegenheit, die neuen Arbeiterrechte landesweit offiziell zu widerrufen. Damit würden wir aber riskieren, dass sie sich wieder hinter der [Root.GetCommunistParty] scharen, weil sie sich deren Unterstützung für einen neuen Streik erhoffen. Würden wir den Arbeitern dagegen ihre Rechte lassen und uns auf die Optimierung der aktuellen Arbeitsabläufe konzentrieren, könnten wir das französische Volk einen und zusammen wachsen."
 france.22.a: "Früher oder später werden wir unsere alte Effizienz zurückgewinnen."
 france.22.b: "Die Arbeiterrechte widerrufen und unsere Industrie sofort wieder in die Spur bringen."
 france.23.t: "Die Streiks sind vorbei"
 france.23.d: "Die meisten Arbeiter haben nun verstanden, dass ihren unvernünftigen Forderungen nicht stattgegeben werden wird. Ihre Kinder hungern, und obwohl sie die [Root.GetCommunistParty] zur Fortsetzung des Streiks drängt, haben sie dafür einfach keine Ressourcen mehr.  Mit jedem verstrichenen Tag geben mehr Arbeiter nach und kehren in die Fabriken zurück. Unsere Industrie wird ihre volle Kapazität wiedererlangen. Weitere Streiks sind vorerst unwahrscheinlich."
 france.23.a: "Endlich sind wir wieder konkurrenzfähig"
 france.24.t: "Die kommunistische Bedrohung"
 france.24.d: "Die Gefahr, die von einem deutsch-sowjetischen Bündnis ausgehen würde, ist zu groß, um ignoriert zu werden. Nachdem sich die beiden Länder über die Aufteilung Polens geeinigt haben, müssen wir eine schwierige Entscheidung treffen. Wenn wir der [Root.GetCommunistParty] gestatten, wie bisher zu operieren, öffnen wir uns im Angesicht sowjetischen Machtzuwachses innenpolitischen Konflikten. Würden wir dagegen jegliche kommunistische Aktivitäten bzw. die Mitgliedschaft in der [Root.GetCommunistParty] ächten, würden wir allen Bürgern ein deutliches Zeichen setzen, dass wir niemanden tolerieren werden, der eine Gefahr für den Frieden darstellt. \nWir waren bisher eigentlich immer in der Lage, die [Root.GetCommunistParty] in politische Diskussionen einzubeziehen. Da sie sich aber weigern, Moskau ihre Gefolgschaft aufzukündigen, könnte nun die Zeit für drastische Maßnahmen gekommen sein."
 france.24.a: "Den Kommunismus in Frankreich ächten"
 france.24.b: "Meinungsverschiedenheiten sind Teil des Demokratisierungsprozesses"
 france.25.t: "Londoner Konferenz"
 france.25.d: "Nachdem das Regime in Berlin die Spannungen im Grenzstreit mit Jugoslawien immer weiter zugespitzt hat, haben die Briten entschieden nachzugeben. Allerdings ist Jugoslawien eine der drei Säulen, auf denen die osteuropäische Besiedelung fußt. Wenn diese Säule geschwächt wird, leidet Frankreichs Sicherheit darunter. Sollen wir beweisen, dass wir die größere Macht sind, und es riskieren, allein zu kämpfen?"
 france.25.a: "Wir werden den Frieden wahren"
 france.25.b: "Wir werden für die Freiheit kämpfen"
 france.26.t: "Londoner Konferenz"
 france.26.d: "Nachdem das Regime in Berlin die Spannungen im Grenzstreit mit Jugoslawien immer weiter zugespitzt hat, haben die Briten entschieden, sich gegen die deutsche Aggression zu wehren. Doch die Wunden des letzten Krieges sind noch nicht verheilt und unser Land ist gespalten. Sind wir stark genug, es allein zu schaffen?"
 france.26.a: "Es ist an der Zeit, sich gegen die Deutschen aufzulehnen"
 france.26.b: "Das ist die falsche Sache"
 france.27.t: "Deutschland unterstützt italienische Forderungen"
 france.27.d_1_state: "Deutschland hat den italienischen Gebietsforderungen zugestimmt. Nach unserer Niederlage sind wir nicht in der Position, dagegen zu protestieren."
 france.27.d_both: "Italien wird sowohl Savoyen als auch Korsika erhalten. Diese Entscheidung Deutschlands beunruhigt die kolonialen Statthalter, die sich allesamt fragen, wer wohl der nächste sein wird. Der Statthalter von Syrien will nicht warten, bis er es herausfindet, sondern ist zum Freien Frankreich übergelaufen. "
 france.27.a: "Wir haben keine Wahl."
 france.27.b: "Die Deutschen sind kurzsichtige Narren."
 france.28.t: "Syrien läuft über"
 france.28.d: "Nach der Entscheidung Deutschlands, Italien Vichy-Territorien zu überlassen, hat die syrische Regierung sich unserer Seite angeschlossen."
 france.28.a: "Frankreich ist der Restitution einen Schritt näher"
 france.29.t: "Großbritannien nimmt Bündnisanfrage an"
 france.29.d: "„Die Geschichte hat gezeigt, was erreicht werden kann, wenn unsere großen Nationen Seite an Seite stehen. Im Geiste der Entente Cordiale sind wir stolz, Sie nicht nur als Freunde willkommen zu heißen, sondern auch als Verbündete. Gemeinsam werden wir ein Leuchtfeuer der Freiheit in einer Welt sein, die in den Schatten der Unterdrückung zu versinken droht!“\n\nUnsere Anfrage, uns Großbritannien als Verbündete anschließen zu dürfen, wurde angenommen. Wir können in den turbulenten Zeiten, die vor uns liegen, auf ihre volle Unterstützung zählen."
 france.29.a: "Gemeinsam werden wir die Linie halten!"
 france.30.t: "Großbritannien lehnt die Bündnisanfrage ab"
 france.30.d: "'Wir hatten zwar in der Vergangenheit eine gute Beziehung, aber wir können keine Eskalation der Konflikte jenseits des Ärmelkanals riskieren. Deutschland hat sich unser Vertrauen verdient, indem es unser Flottenabkommen eingehalten hat. Und wir werden uns zwar verteidigen, wenn das Feuer sich ausbreitet, aber wir werden es nicht riskieren, die Flammen zu nähren. Frieden muss immer das Ziel einer jeden demokratischen Nation sein.'\n\nUnsere Anfrage, uns Großbritannien als Verbündete anschließen zu dürfen, wurde abgelehnt. Die britische Regierung ist nicht bereit, Deutschland noch weiter zu reizen und den aktuellen Frieden dadurch zu gefährden."
 france.30.a: "Ihr „Frieden“ ist nur ein anderes Wort für „Kapitulation“."
 france.33.title: "Französische Befreiung"
 france.33.desc: "Nachdem der Krieg vorüber ist, ist es auch nicht länger notwendig, eine enge Einheit mit der französischen Nation zu bilden. Die politischen Parteien Frankreichs fordern die Bildung einer Übergangsregierung und die Abhaltung von Wahlen."
 france.33.a: "Natürlich, unsere treuen Verbündeten sind ein freies Volk."
 france.33.b: "Wir müssen auf dem Kontinent für absolute Sicherheit garantieren."
 france.34.title: "Französisch-Britische Union endet"
 france.34.desc: "Nachdem in Großbritannien Frieden herrscht, hat [From.GetLeader] den Forderungen französischer Parteien nach der Einsetzung einer französischen Übergangsregierung zugestimmt. Die politische Integration wurde gestoppt, doch die beiden Nationen werden gewiss weiterhin sehr enge und freundschaftliche Beziehungen unterhalten."
 france.34.a: "Bravo!"
 france.34.b: "Aha."
 low.1.t: "Frankreich erweitert Maginot-Linie"
 low.1.d: "Die Franzosen haben beschlossen, ihre Maginot-Linie nach Westen bis zum Ärmelkanal zu erweitern! Dies zeigt ganz eindeutig ihre Absicht, uns im Falle einer deutschen Invasion im Stich zu lassen. Unsere Botschaft in Paris hat offiziell dagegen protestiert, aber es bleibt zu bezweifeln, ob das viel ausrichten wird."
 low.1.a: "Das ist ja unerhört!"
 soviet.1.t: "Japanischer Aufmarsch"
 soviet.1.d: "Die Lage entlang der mandschurischen Grenze ist schon seit einiger Zeit sehr angespannt. Jetzt erreichen uns Berichte unserer mongolischen Kameraden, dass die Japaner in Heilongjiang Truppen zusammenziehen. Ein Rückzug könnte als Zeichen der Schwäche aufgefasst werden, eine gewalttätige Reaktion aber könnte die Situation eskalieren lassen. Wie lauten Ihre Befehle, Genosse Kommandant?"
 soviet.1.a: "Wir schlagen zurück. Mit voller Kraft."
 soviet.1.b: "Wir können uns keinen Krieg mit Japan leisten."
 soviet.2.t: "Erfolgreicher Überfall"
 soviet.2.d: "Unser Überfall über die mandschurische Grenze gegen die japanischen Truppen, die dort zusammengezogen werden, war erfolgreich! Wir konnten sie überraschen, bevor sie ihre Vorbereitungen abgeschlossen hatten. Daraufhin entwickelte sich ein wildes Gefecht, in dem sie von unseren Soldaten eine ordentliche Abreibung bekamen. "
 soviet.2.a: "Gut gemacht!"
 soviet.3.t: "Gescheiterter Überfall"
 soviet.3.d: "Unser Überfall über die mandschurische Grenze gegen die japanischen Truppen, die dort zusammengezogen werden, ist gescheitert! Der Feind hat unsere Truppen mit einer Zangenbewegung flankiert. Bevor wir uns lösen konnten, haben wir schwere Verluste erlitten."
 soviet.3.a: "Erschießungskommando zusammenstellen."
 soviet.4.t: "[FROM.GetNameDefCap] gibt Bessarabien auf"
 soviet.4.d: "Die [FROM.GetAdjective]e Regierung hat sich klugerweise dazu entschieden, unseren Forderungen nachzugeben, und hat sämtliche Streitkräfte aus Bessarabien abgezogen. Wir werden das Territorium als Moldauische Sozialistische Sowjetrepublik in unsere Union integrieren. Ihre Bürger werden nun die Vorzüge des Sozialismus genießen. "
 soviet.4.a: "Ausgezeichnet."
 soviet.5.t: "Rumänien lehnt unsere Forderungen ab"
 soviet.5.d: "Die Rumänen haben sich geweigert, unseren Forderungen nachzugeben. Anscheinend müssen wir ihre Besatzungstruppen mit Gewalt aus Bessarabien hinauswerfen."
 soviet.5.a: "Narren!"
 soviet.6.t: "[FROM.GetNameDefCap] gibt nach"
 soviet.6.d: "[FROM.GetNameDefCap] hat sich unseren Forderungen gefügt. Wir haben die dekadente Regierung in Tallinn mit einem Volksparlament ersetzt, das einstimmig beschlossen hat, [FROM.GetNameDef] in eine sozialistische Sowjetrepublik umzuwandeln. Nach einigen Beratungen hat der Oberste Sowjet beschlossen, diesem Antrag stattzugeben."
 soviet.6.a: "Willkommen in der Union, Genossen."
 soviet.7.t: "[FROM.GetNameDefCap] schlägt unser Angebot aus"
 soviet.7.d: "[FROM.GetNameDefCap] hat sich unerhörterweise dazu entschieden, unser großzügiges Angebot eines bilateralen Unterstützungsabkommens abzulehnen! Die Kapitalisten und Schmeichler in Tallinn besaßen noch dazu die Frechheit, uns in einer öffentlichen Erklärung aufzufordern, ihre territoriale Integrität zu achten!"
 soviet.7.a: "Wir müssen das [FROM.GetAdjective]e Volk vor sich selbst beschützen."
 soviet.8.t: "[FROM.GetNameDefCap] gibt nach"
 soviet.8.d: "Die [FROM.GetAdjective]e Regierung in Riga hat unseren Forderungen zugestimmt und wir haben ihre korrupte Führung durch ein Volksparlament ersetzt. Dieses Komitee hat einstimmig beschlossen, sich als sozialistische Sowjetrepublik um die Aufnahme in unsere großartige Union zu bewerben. Dieser Bitte haben wir gnädigerweise stattgegeben."
 soviet.8.a: "Ihr seid jetzt Sozialisten!"
 soviet.9.t: "[FROM.GetNameDefCap] schlägt unser Angebot aus"
 soviet.9.d: "Die bürgerlichen Unterdrücker, die [FROM.GetNameDef] beherrschen, haben jegliche Vernunft in den Wind geschlagen. Sie haben unser großzügiges bilaterales Unterstützungsabkommen abgelehnt, und sie verlangen den sofortigen Rückzug aller sowjetischen Truppen, die entlang ihrer Grenze „Stellung bezogen“ haben."
 soviet.9.a: "Das [FROM.GetAdjective]e Volk muss befreit werden."
 soviet.10.t: "[FROM.GetNameDefCap] gibt nach"
 soviet.10.d: "Unsere Bitte um Militärstützpunkte in [FROM.GetNameDef] wurde stattgegeben, doch ihre Regierung ist inzwischen leider zerfallen. Zur Vermeidung von Anarchie haben wir ein Volksparlament eingerichtet, das einstimmig eine Petition an den Obersten Sowjet auf den Weg gebracht hat, in unsere Union aufgenommen zu werden. Dieser Petition wurde stattgegeben."
 soviet.10.a: "Wir werden euch vor dem Kapitalismus retten."
 soviet.11.t: "[FROM.GetNameDefCap] schlägt unser Angebot aus"
 soviet.11.d: "[FROM.GetNameDefCap] scheint auf Selbstzerstörung aus zu sein, und die Narren in ihrer Regierung verweigern unseren Truppen Einmarschrechte für ihr Land. Ob sie wohl glauben, dass es ihnen unter den Deutschen besser ergeht? Indem sie ihren Bürgern wahren Sozialismus verwehren, begehen ihre selbstsüchtigen Anführer ein Verbrechen gegen das eigene Volk!"
 soviet.11.a: "Das [FROM.GetAdjective]e Volk hat schon genug durchlitten."
 soviet.12.t: "[FROM.GetNameDefCap] akzeptiert unsere Forderungen"
 soviet.12.d: "Die überwältigenden Streitmächte, die wir an ihren Grenzen zusammengezogen haben, konnten die [FROM.GetAdjective]e Regierung zur Annahme unserer bescheidenen Bitte einer Grenzrevision bewegen. Wir haben die Kontrolle über Karelien erlangt, und [195.GetName] ist nun viel sicherer als zuvor."
 soviet.12.a: "Wir hatten eigentlich erwartet, dass sie kämpfen würden ..."
 soviet.13.t: "[FROM.GetNameDefCap] lehnt unsere Forderungen ab"
 soviet.13.d: "Die [FROM.GetAdjective]e Regierung hat unsere Forderungen abgelehnt, aber das hatten wir erwartet. Wenn wir Karelien haben wollen, werden wir es uns mit Gewalt nehmen müssen. Jetzt ist die Zeit gekommen, den sturen Finnen eine unvergessliche Lektion zu erteilen."
 soviet.13.a: "Wir werden sie innerhalb weniger Wochen zermalmen."
 soviet.14.t: "Mitgliedschaft in der UdSSR"
 soviet.14.d: "Moskau setzt uns unter Druck, offiziell der UdSSR beizutreten. Sollen wir dem zustimmen?"
 soviet.14.a: "Ja, wir schließen uns ihnen an."
 soviet.14.b: "Nein, wir haben unser volles Potenzial noch nicht erreicht!"
 soviet.15.t: "Tannu-Tuwa weigert sich!"
 soviet.15.d: "Die Tuwaner haben sich unerhörterweise einem Zusammenschluss mit der Sowjetunion verweigert. Was solch eine jämmerliche Nation alleine bewerkstelligen will, ist ein Geheimnis, das wohl nie geklärt werden wird."
 soviet.15.a: "Wir wünschen ihnen viel Glück."
 soviet.16.t: "Die Annektierung von Tannu-Tuwa"
 soviet.16.d: "Der Oberste Sowjet hat vom tuwanischen Parlament eine offizielle Bitte um Mitgliedschaft in der Sowjetunion erhalten. Sie werden als Autonome Oblast Tuwa in die Russische Föderation eingegliedert."
 soviet.16.a: "Willkommen in der Union, Kameraden."
 soviet.17.t: "Verbesserung der Stalin-Linie"
 soviet.17.d: "Wir haben eine gründliche Revision der Verteidigungsbefestigungen entlang unserer Westgrenzen abgeschlossen. Sträflinge aus unseren Arbeitslagern stehen bereit, um mit den nötigen Arbeiten zu beginnen. Die Stalin-Line wird ihrem glorreichen Namensgeber schon bald alle Ehre machen!"
 soviet.17.a: "Genosse Stalin wird stolz sein!"
 soviet.60.t: "Die Aufteilung Polens"
 soviet.60.d: "Polen gehört jetzt uns, aber aufgrund der Vereinbarungen des deutsch-sowjetischen Nichtangriffspakts fällt Westpoten in die [GER.GetAdjective]e Interessensphäre. Sollen wir unsere Truppen abziehen und die [GER.GetAdjective]e Armee dieses Territorium besetzen lassen? Tun wir das nicht, würde das unseren Vertrag null und nichtig machen."
 soviet.60.a: "Ja. Es ist der falsche Zeitpunkt, um ein Abkommen zu brechen."
 soviet.60.b: "Nein! Ganz Polen gehört dem Mutterland!"
 soviet.61.t: "Sowjets halten sich an den Pakt"
 soviet.61.d: "Im Einklang mit dem Abkommen haben die [SOV.GetAdjective]en Truppen Westpolen an uns übergeben. Deutsche Einheiten sind dort einmarschiert, um für Sicherheit zu sorgen."
 soviet.61.a: "Ausgezeichnet."
 soviet.62.t: "Sowjets brechen den Pakt"
 soviet.62.d: "Trotz wiederholter Zusicherungen haben die Sowjets ihre Truppen bisher nicht abgezogen. Sie haben auch keine Anstalten gemacht, die Gebiete an uns abzutreten und sich hinter die vereinbarten Grenzen zurückzuziehen. Offenbar haben sie nicht vor, sich an den Vertrag zu halten."
 soviet.62.a: "Er ist die Tinte nicht wert, mit der er geschrieben wurde!"
 soviet.70.t: "[SOV.GetAdjective]er Druck"
 soviet.70.desc: "Obwohl wir unser Heimatland von der [GER.GetAdjective]en Besatzung befreit haben, müssen wir uns noch immer mit der [SOV.GetName] beschäftigen. Man weigert sich, die Legitimität unserer Regierung anzuerkennen, solange Kommunisten keine wichtigere Rolle in der Verwaltung unseres Landes übernehmen dürfen. In Wahrheit ist dies nichts weiter als eine Drohung der [SOV.GetAdjective]en Regierung, uns mit ihr zu verbünden. Unsere Partner im Westen scheinen nicht bereit zu sein, uns beim Widerstand gegen die Forderungen von [SOV.GetLeader] zu unterstützen."
 soviet.70.a: "Wir können uns keinen weiteren Krieg leisten."
 soviet.70.b: "Wir lassen uns von [SOV.GetLeader] nichts vorschreiben."
 soviet.71.t: "[POL.GetAdjective]e Angleichung akzeptiert"
 soviet.71.desc: "Nach Druck durch unsere Verwaltung und der allgegenwärtigen Bedrohung durch die mächtige Rote Armee hat sich die bürgerliche Verwaltung von [POL.GetName] bereit erklärt, die Autorität der kommunistischen Partei als einzige legitime Vertreterin des Volkes anzuerkennen. Wir hätten unseren Willen auch mit Gewalt durchsetzen können, doch da wir uns darauf verlassen können, dass [POL.GetNameDef] von nun an zu unserer Interessensphäre gehört, ist dieser Schritt nicht länger notwendig."
 soviet.71.a: "Es war weise, sich uns zu unterwerfen."
 soviet.72.t: "[POL.GetNameDefCap] unterdrückt das Proletariat weiterhin"
 soviet.72.desc: "Die törichte [POL.GetAdjective]e Bourgeoisie weigerte sich, die Autorität der kommunistischen Partei anzuerkennen. Wir können nicht zulassen, dass diese Narren Polen erneut für faschistische Überfälle auf die [SOV.GetName] öffnen. Es ist eine Angelegenheit von höchster nationaler Sicherheit, dass wir [POL.GetName] sofort in unsere Interessensphäre bringen."
 soviet.72.a: "Wir müssen die [POL.GetAdjective]e Bourgeoisie ein für alle Mal zerschlagen."
 soviet.72.b: "Das Volk ist der Kriege müde. Wir müssen einen anderen Weg finden."
 soviet.73.t: "[SOV.GetNameDefCap] gibt nach"
 soviet.73.desc: "Die jüngsten Spannungen im Zusammenhang mit der außenpolitischen Ausrichtung von [POL.GetName] haben sich gelegt, da [SOV.GetNameDef] von der früheren, eher aggressiv ausgerichteten Politik Abstand genommen hat. Auch wenn die Wahrscheinlichkeit einer weiteren Invasion gesunken ist, sollten wir dennoch wachsam bleiben, was unsere östlichen Nachbarn und deren Marionetten angeht."
 soviet.73.a: "Wir müssen auf der Hut sein."
 soviet.74.t: "[FROM.GetNameDefCap] tritt [ROOT.GetAdjective]e Territorien ab"
 soviet.74.d: "Als Geste des guten Willens und der Freundschaft zwischen der [FROM.GetAdjective]en und der [ROOT.GetAdjective]en Nation hat [FROM.GetLeader] angeboten, einen Teil des von ihr gehaltenen Territoriums zurückzugeben, das historisch zu Polen gehörte."
 soviet.74.a: "Das ist besser als nichts."
 soviet.74.b: "Wir sind auf diese Almosen nicht angewiesen."
 POL_refused_states: "Polen lehnt Territorialrückgabe ab"
 POL_accepted_states: "Polen erhielt Territorien"
 soviet.75.t: "[FROM.GetLeader] nahm unser Angebot an"
 soviet.75.d: "Unser Angebot, Territorien zurückzugeben, wurde von der [FROM.GetAdjective]en Regierung angenommen. Dies sollte hoffentlich alle zufriedenstellen und das Risiko interner Konflikte verringern."
 soviet.75.a: "Wie erwartet."
 soviet.76.t: "[FROM.GetLeader] schlug unser Angebot aus"
 soviet.76.d: "Aus irgendeinem Grund hat die [FROM.GetAdjective]e Regierung unser Angebot, Territorien zurückzugeben, abgelehnt. Es ist schwer zu sagen, welche Ziele sie damit verfolgt, doch zumindest bedeutet es, dass es für sie später schwieriger sein wird, Ansprüche auf diese Territorien zu erheben."
 soviet.76.a: "Man kann es nicht allen recht machen."
 finland.1.t: "[FROM.GetNameDefCap] fordert [146.GetName]"
 finland.1.d: "Offizielle der [FROM.GetNameDef] haben um eine Revision unserer Grenzen gebeten, um eine Sicherheitszone um [195.GetName] herum errichten zu können. Sie fordern von uns die Abtretung Kareliens. Dem Aufmarsch [FROM.GetAdjective]er Truppen entlang unserer Grenze nach zu urteilen, werden sie sich nicht mit einer Absage zufriedengeben. Wie sollen wir darauf reagieren?"
 finland.1.a: "Wir haben keine andere Wahl, als ihre Forderungen zu akzeptieren."
 finland.1.b: "Lasst sie kommen, wenn sie es wagen!"
 FIN_remove_soviet_claims_in_other_states_tt: "Verzichtet auf alle Ansprüche in [FIN.GetFlag]§Y[FIN.GetAdjective]en§! Kernstaaten."
 finland.2.t: "Schwedische Kriegsunterstützung anfordern"
 finland.2.d: "Finnland und die Sowjetunion befinden sich im Krieg. Nach nur wenigen Jahrzehnten der Eigenständigkeit riskieren wir es nun abermals, zum Untertanen eines unserer Nachbarn zu werden.\n\nDie Bedrohung unseres Feindes ist aber nicht nur auf unsere Grenzen beschränkt. Noch wahren unsere schwedischen Nachbarn ihre Neutralität der Sowjetunion gegenüber, aber vielleicht könnten wir sie überzeugen, mit uns gemeinsame Sache zu machen - zur Verteidigung unseres gemeinsamen Vermächtnisses und zur Sicherung ihrer eigenen strategischen Pufferzone."
 finland.2.a: "Sie sollten uns in unseren Widerstandsbemühungen unterstützen."
 finland.2.b: "Wir haben keinen Bedarf für die Hilfe unserer alten Unterdrücker."
 finland.3.t: "Finnland ersucht schwedische Unterstützung"
 finland.3.d: "Unsere finnischen Nachbarn haben sich geweigert, dem Druck der Sowjetunion nachzugeben, weshalb sich die beiden Nationen nun im Krieg befinden. Obwohl es zwischen unseren beiden Ländern kein formelles Bündnis gibt, hat die finnische Regierung Schweden zur gemeinsamen Verteidigung des weitgehend schwedischsprachigen Ålands aufgefordert, das für beide Länder von strategischer Bedeutung ist.\n\nDie Regierung mag zwar noch unentschlossen sein, wie wir Finnland helfen sollen, die öffentliche Unterstützung für ihre Verteidigung aber ist deutlich spürbar. Wie weit sind wir bereit zu gehen, um unsere nordischen Bruderstaaten vor der Aggression des Ostens zu schützen?"
 finland.3.a: "Wir müssen unsere Neutralität wahren."
 finland.3.b: "Wenn sie die öffentliche Unterstützung haben, dann sollten ihnen Freiwillige helfen."
 finland.3.c: "Finnlands Sache ist auch die unsere! Zu den Waffen!"
 finland.4.t: "Schweden lehnt Bitte ab"
 finland.4.d: "Die schwedische Regierung hat unsere Bitte um Kriegshilfe gegen die Sowjetunion abgelehnt. Da sie zur Vermeidung internationaler und innenpolitischer Nachwirkungen die Beibehaltung ihrer Neutralität bevorzugen, sind sie bisher nicht bereit, in irgendeiner Form zu unseren Kriegsbemühungen beizutragen."
 finland.4.a: "Hoffentlich wird ihnen ihr Fehler bewusst, bevor es zu spät ist."
 finland.5.t: "Schweden schickt Freiwillige"
 finland.5.d: "Die schwedische Regierung war zwar nicht bereit, mit uns gegen die Sowjetunion in den Krieg zu ziehen, aber die öffentliche Unterstützung bei unseren Nachbarn ist weiterhin groß. Viele Freiwillige aus den anderen nordischen Ländern haben sich unseren Truppen angeschlossen. Die öffentliche Wahrnehmung der Bedrohung, mit der wir es zu tun haben, ist zwar geringer als wir gehofft hatten, aber es gibt sie."
 finland.5.a: "Das ist aber auch das Mindeste, was man erwarten konnte."
 finland.6.t: "Schweden tritt in unseren Krieg ein"
 finland.6.d: "Die schwedische Regierung hat unserer Bitte um die gemeinsame Verteidigung von Åland besser entsprochen, als wir gedacht hätten. Schweden, das sich weigert, angesichts einer derart unverhohlenen Bedrohung weiter neutral zu bleiben, ist auf unserer Seite in den Krieg gegen die Sowjetunion eingetreten. Trotz innenpolitischer Meinungsverschiedenheiten werden sie nun zur Sicherung fortwährender finnischer Souveränität Seite an Seite mit uns kämpfen."
 finland.6.a: "Dieser Tag wird in die Geschichte eingehen!"
 finland.7.t: "Friedensverhandlungen mit [SOV.GetNameDef]"
 finland.7.d: "Die [Root.GetAdjective]e Kommunistin Hella Wuolijoki hat unserer Regierung ihre Hilfe dabei angeboten, einen Kontakt zum [SOV.GetAdjective]en Regime herzustellen. Es wurde ein Treffen an einem geheimen Ort in Schweden vereinbart, bei dem wir die Gelegenheit haben werden, Territorium abzutreten, im Tausch gegen den Fortbestand der [Root.GetAdjective]en Souveränität. \n\nDie finnischen Truppen schwinden rapide dahin, und alle vorherigen Versuche, eine Kommunikation aufzunehmen, waren erfolglos. Das könnte unsere einzige Hoffnung auf eine friedliche Lösung des Konflikts sein."
 finland.7.a_tt: "§YWenn [SOV.GetName] annimmt:\n§!"
 finland.7.a: "Wir können diesen Krieg nicht gewinnen"
 finland.7.b: "Wir müssen weiterkämpfen!"
 finland.8.t: "[From.GetNameDef] bietet Konzessionen an"
 finland.8.d: "Der Krieg mit [From.GetNameDef] war eine kostspielige Angelegenheit, aber da es uns gelungen ist, die [From.GetAdjective]e Armee zurückzudrängen, haben sie uns ein interessantes Angebot unterbreitet. Wir erhalten die Kontrolle über strategisch wichtige Gebiete, müssen jedoch unsere Truppen zurückziehen und weitere Feindseligkeiten einstellen.\nDamit endet unsere Offensive gegen [From.GetNameDef] ohne, dass wir die volle Kontrolle über die Region erlangt haben. Im Gegenzug können wir uns aber darauf konzentrieren, unseren Einflussbereich in anderen Teilen der Welt auszuweiten."
 finland.8.a: "Unsere Soldaten werden anderswo benötigt"
 finland.8.b: "Wir brauchen ganz [From.GetNameDef]"
 finland.9.t: "[From.GetNameDef] lehnt ab"
 finland.9.d: "Die Verhandlungen mit [From.GetNameDef] wurden abgebrochen. Es war ganz offensichtlich eine List, um unsere Zeit zu vergeuden, während die [From.GetAdjective]e Armee sich in Stellung für einen weiteren Angriff auf [Root.GetAdjective]es Gebiet bringt.\n\n[Root.GetNameDef] wird sich wehren und bis zum bitteren Ende kämpfen."
 finland.9.a: "Sie werden für jeden einzelnen Meter bluten!"
 FIN_agree_peace: "Finnland beugt sich den sowjetischen Forderungen und tritt §YKarjala, Salla und Petsamo§! ab."
 finland.10.t: "Der Winterkrieg"
 finland.10.d: "Es hat sich angedeutet, nun gipfeln die territorialen Ambitionen der [SOV.GetNameDef] in der Invasion unseres Landes durch diesen schändlichen Feind. Wir müssen alles tun, was in unserer Macht steht, um eine solide Verteidigung gegen diesen gnadenlosen Angriff zu bilden. Sie werden für jeden Schritt zahlen, den sie in unser Land tun!"
 finland.10.a: "Schneidet sie in Stücke!"
 japan.1.d: "Die chinesische Führung behauptet, die „Belastungsgrenze“ in Bezug auf unsere „ungerechtfertigten Aggressionen“ gegen China sei nun erreicht worden! Man hat unsere Reparationsforderungen zurückgewiesen, und Berichten zufolge wurden in Shanghai japanische Staatsbürger angegriffen. Einen besseren Vorwand, entschieden gegen die Chinesen vorzugehen, werden wir nicht mehr bekommen!"
 japan.1.a: "Sie werden dafür bezahlen!"
 japan.2.d: "Die Chinesen haben sich nach dem Scharmützel an der Marco-Polo-Brücke überraschenderweise zum Nachgeben entschlossen. Sie haben verstanden, dass sie einen hohen Preis dafür bezahlen würden, uns zu verärgern. Deshalb haben sie weitreichenden territorialen Zugeständnissen zugestimmt, die Peking und die umliegenden Regionen beinhalten. Wir holen uns China, Stück für Stück."
 japan.2.a: "Der Krieg muss noch ein bisschen warten."
 japan.3.t: "Grenzscharmützel: Sowjetischer Sieg"
 japan.3.d: "Die Russen und ihre mongolischen Schoßhündchen haben den Zusammenzug unserer Truppen in Heilongjiang bemerkt und vor dem Abschluss unserer Vorbereitungen mit einem großangelegten Grenzüberfall reagiert! Bevor sich die beiden Seiten voneinander lösten, erlitten unsere Truppen in den intensiven Scharmützeln schwere Verluste."
 japan.3.a: "Wie konnte das nur passieren?!"
 japan.4.t: "Grenzscharmützel: Japanischer Sieg"
 japan.4.d: "Die Russen und ihre mongolischen Schoßhündchen haben den Zusammenzug unserer Truppen in Heilongjiang bemerkt und versuchen, zur Störung unserer Vorbereitungen einen großangelegten Grenzüberfall durchzuführen! Glücklicherweise konnten unsere scharfsinnigen Kommandeure ihre Truppen mit einer Zangenbewegung stellen. Bevor sie zurück über die Grenze flohen, konnten wir ihren Truppen schwere Verluste zufügen."
 japan.4.a: "Das wird ihnen eine Lehre sein!"
 japan.5.t: "Sowjetischer Rückzug"
 japan.5.d: "Nachdem sie unseren Truppenaufmarsch bemerkten, zogen die Sowjets ihre Truppen klugerweise sofort aus dem mandschurischen Grenzgebiet ab. Unsere Soldaten haben vorübergehend mehrere ihrer verlassenen Grenzposten besetzt. Das wird den aberwitzigen Grenzansprüchen der Russen und ihrer mongolischen Verbündeten jetzt hoffentlich ein Ende setzen."
 japan.5.a: "Mehr als eine Machtdemonstration war nicht notwendig."
 japan.6.t: "Die Franzosen akzeptieren unsere Forderungen"
 japan.6.d: "Die Franzosen haben unseren Forderungen zugestimmt. Ihre Stützpunkte und Einrichtungen in Indochina stehen uns nun uneingeschränkt zur Verfügung. Sie haben uns faktisch die vollständige Kontrolle über ihre Kolonie übertragen."
 japan.6.a: "Ein kluger Schritt."
 japan.7.t: "Die Franzosen lehnen unsere Forderungen ab"
 japan.7.d: "Die Franzosen haben unsere Forderungen unerhörterweise abgelehnt! Wenn wir Indochina haben wollen, werden wir es uns mit Gewalt nehmen müssen."
 japan.7.a: "Narren!"
 japan.8.t: "Deutschland ruft Militärberater zurück"
 japan.8.d: "Die Deutschen haben zugestimmt, all ihre Militärberater aus China abzuziehen. Sie müssten jetzt bereits Flugzeuge zurück nach Berlin besteigen. Deutschland erkennt an, dass die Zukunft Großostasiens Japan gehört und nicht China."
 japan.8.a: "Das ist auch besser so."
 japan.9.t: "Deutschland lehnt unsere Bitte ab"
 japan.9.d: "Obwohl ihre Militärmission eine unerhörte Verletzung des Geists des Antikominternpakts darstellt, haben die Deutschen sich geweigert, ihre Militärberater aus China abzuziehen! Ist dieser Vertrag überhaupt das Papier wert, auf dem er unterzeichnet wurde?"
 japan.9.a: "Dann werden ihre Berater eben mit dem Rest der Chinesen sterben."
 japan.11.t: "Siam ein Ultimatum übermitteln"
 japan.11.d: "Wir haben in Indochina nahe der siamesischen Grenze Truppen versammelt. Damit machen wir unser Vorhaben deutlich, Siam als Basis für die Befreiung Südostasiens vom europäischen Kolonialismus zu benutzen. Hoffentlich können wir uns eine sinnlose wie einseitige Invasion ersparen, indem wir Siam die Option zum Beitritt in unser Militärbündnis geben - was sie de facto zu einem Marionettenstaat des japanischen Kaiserreichs machen würde. Eine Ablehnung ihrerseits wäre natürlich gleichbedeutend mit einer Kriegserklärung."
 japan.11.a: "Wir werden in Siam einmarschieren, ganz gleich, ob es ihnen passt oder nicht."
 japan.11.b: "Rückblickend ist die Androhung einer Invasion wohl zu aggressiv."
 japan.12.t: "Japan stellt Ultimatum"
 japan.12.d: "Japan zieht schon lange Truppen in der Nähe unserer Grenze zusammen. Wie vermutet planen sie, unsere Häfen als Stützpunkte für ihre weitere Expansion nach Burma und Malaysia zu benutzen. Jetzt haben sie uns vor die Wahl gestellt, uns ihnen entweder zu unterwerfen und ihnen Durchmarschrechte zu gewähren oder eine Invasion zu erleiden.\n\nDies könnte zwar als die Aufgabe unserer Souveränität und die Umwandlung in einen japanischen Marionettenstaat angesehen werden, aber die Vermeidung eines Kriegs wäre wohl in unserem besten Interesse. "
 japan.12.a: "Wir stimmen einem Bündnis mit Japan zu."
 japan.12.b: "SO leicht werden wir unsere Unabhängigkeit nicht aufgeben!"
 japan.13.t: "Siam akzeptiert Ultimatum"
 japan.13.d: "[From.GetLeader] hat sich klugerweise zur Akzeptanz unseres Ultimatums und für ein Militärbündnis zwischen unseren Nationen entschieden. Dadurch können wir Siam faktisch als Stützpunkt für unsere zukünftigen Operationen im Pazifik benutzen."
 japan.13.a: "Die Großostasiatische Wohlstandssphäre wird stärker."
 japan.14.t: "Siam weist Ultimatum zurück"
 japan.14.d: "[From.GetLeader] hat unsere Forderung zum Einmarsch in Siam und unser Angebot auf ein Militärbündnis abgelehnt. Da wir aber angekündigt haben, in jedem Fall einzumarschieren, heißt das nun Krieg."
 japan.14.a: "Schade, dass es dazu kommen musste."
 romania.1.t: "[FROM.GetNameDefCap] fordert Bessarabien"
 romania.1.d: "Auf der anderen Seite unserer Grenze werden [FROM.GetAdjective]e Truppen zusammengezogen. Ihre Diplomaten haben verlangt, dass wir ihnen ganz Bessarabien abtreten! Wir können keine deutsche Intervention erwarten, da ihr Pakt mit den Russen anscheinend ein Geheimprotokoll enthielt, das uns in der [FROM.GetAdjective]en Interessensphäre platziert. Sollen wir Widerstand leisten?"
 romania.1.a: "Nein, es ist hoffnungslos."
 romania.1.b: "Ja! Wir werden unser Territorium nicht kampflos aufgeben!"
 romania.2.t: "Zweiter Wiener Schiedsspruch"
 romania.2.d: "Deutschland wurde gebeten, bei unserem Territorialkonflikt mit Ungarn zu vermitteln. Mit dem zweiten Wiener Schiedsspruch haben sie nun entschieden, dass das nördliche Siebenbürgen wieder unter ungarische Kontrolle zurückkehren soll. Sollen wir diese Entscheidung akzeptieren?"
 romania.2.a: "Ja ... uns bleibt keine andere Wahl."
 romania.2.b: "Nein, wir werden Siebenbürgen niemals aufgeben!"
 romania.3.d: "Deutschland wurde gebeten, bei unserem Territorialkonflikt mit Ungarn zu vermitteln. Mit dem zweiten Wiener Schiedsspruch haben sie nun entschieden, dass ganz Siebenbürgen wieder unter ungarische Herrschaft gestellt werden soll. Sollen wir diese Entscheidung akzeptieren?"
 romania.4.t: "Deutschland schlichtet Streitfall"
 romania.4.d: "Deutschland wurde gebeten, bei unserem Territorialkonflikt mit Ungarn zu vermitteln. Sie haben klugerweise entschieden, dass Siebenbürgen unter rumänischer Kontrolle bleiben soll. Die Ungarn sind damit überhaupt nicht zufrieden, aber hoffentlich ist die Angelegenheit damit ein für alle Mal erledigt."
 romania.4.a: "Siebenbürgen wird rumänisch bleiben."
 romania.5.t: "Vertrag von Craiova"
 romania.5.d: "Bulgarische Diplomaten sind mit der Forderung auf Rückgabe der südlichen Dobrudscha aufgetreten - dem Gebiet, dass wir nach dem zweiten Balkankrieg von ihnen annektiert hatten. Die Zugeständnisse, zu denen wir bereits gezwungen wurden, scheinen diese Forderung beflügelt zu haben."
 romania.5.a: "Das wird den Disput lösen"
 romania.5.b: "Nein, hier muss der Schlussstrich gezogen werden!"
 romania.6.t: "Eine schwierige Wahl"
 romania.6.d: "Wir haben so viel Territorium an unsere raffgierigen Nachbarn verloren. Aber einen Teil des verlorenen Gebiets können wir vielleicht zurückgewinnen, mit Zinsen. Wir müssen uns nur für die richtige Seite entscheiden. "
 romania.6.a: "Deutschland ist unsere einzige Hoffnung."
 romania.6.b: "Die Sowjetunion ist unsere beste Chance"
 romania.6.c: "Wir sollten neutral bleiben"
 baltic.1.t: "Ultimatum der [FROM.GetAdjective]en Regierung"
 baltic.1.d: "[FROM.GetNameDefCap] bedrängt uns, mit ihnen einen „bilateralen Unterstützungsvertrag“ zu unterzeichnen, der ihnen das Recht einräumen würde, auf unserem Territorium Truppen zu stationieren! Das ist nichts anderes als ein kaum verschleierter Versuch, unser Land zu annektieren. Aber den Truppen, die sie an unserer Grenze stationiert haben, können wir keinen nennenswerten Widerstand leisten."
 baltic.1.a: "Akzeptieren wir das Unausweichliche ..."
 baltic.1.b: "Sie werden sich unser Land mit Gewalt nehmen müssen!"
 baltic.4.t: "Deutschland fordert das Memelland"
 baltic.4.d: "Deutschland zieht in Ostpreußen Truppen zusammen, und ihr Außenministerium hat uns ein Ultimatum übermittelt! Wenn wir ihnen nicht sofort das Memelland abtreten, wird es eine Invasion geben. Sollen wir ihre Forderungen akzeptieren?"
 baltic.4.a: "Wir müssen akzeptieren."
 baltic.4.b: "Niemals!"
 baltic.5.t: "Kommunisten an der Macht"
 baltic.5.d: "[Root.GetName] hat sich für Solidarität entschieden, und die politische Macht wurde dem Bürgertum aus den Händen gerissen. Viele Regierungsmitglieder schlagen nun vor, dass wir unsere kommunistischen Pflichten erfüllen und uns der Sowjetunion anschließen sollten."
 baltic.5.a: "Wenn wir wirklich eins mit dem Mutterland werden, können wir unsere Zukunft am besten sichern."
 baltic.5.b: "[Root.GetName] hat unter eigener Flagge mehr zu bieten als unter dem Schutz der Sowjetunion."
 baltic.5.c: "[Root.GetName] wird ein souveräner Staat bleiben."
 baltic.7.t: "[From.GetName] erbittet die [Root.GetAdjective]e Beteiligung in der [From.GetFactionName]"
 baltic.7.d: "Mit der Unterzeichnung eines Freundschaftsabkommens zwischen unseren Nationen hat [From.GetName] darum gebeten, dass [Root.GetName] der [From.GetFactionName] beitritt, um sich gegen die wachsenden Gefahren zu vereinen, die unsere Nationen bedrohen. Ob kommunistisch oder faschistisch, [From.GetName] verspricht, für die [Root.GetAdjective] Interessen zu kämpfen."
 baltic.7.a: "[Root.GetName] steht seinen Brüdern bei."
 baltic.7.b: "[Root.GetName] kann nur alleine überleben."
 baltic.8.t: "[SOV.GetNameDefCap] erweitert unsere Kontrolle über das Baltikum"
 baltic.8.desc: "Es ist ein großer Tag für [ROOT.GetNameDef]! Nach dem tapferen Feldzug, den unsere Kameraden geführt haben, hat die [SOV.GetNameDefCap] rechtmäßig verkündet, dass das befreite baltische Gebiet samt seiner mutigen Arbeiter nun unter unserer Verwaltung steht.\n\nDamit sind wir einem vereinten Baltischen Staat, der mächtig genug ist, um die Feinde der Arbeiterklasse abzuwehren, wieder einen Schritt näher gekommen."
 baltic.8.a: "Das ist die natürliche Wahl!"
 hungary.1.t: "Deutsche Schlichtung"
 hungary.1.d: "Trotz unseres rechtmäßigen Anspruchs hat Deutschland beschlossen, dass Siebenbürgen unter rumänischer Kontrolle bleiben soll. Sie behaupten, erpicht auf die Korrektur aller Fehler des Versailler Vertrags zu sein. Aber offensichtlich trifft das nur zu, wenn es um ihre eigenen Grenzen geht."
 hungary.1.a: "Unerhört!"
 hungary.2.t: "Zweiter Wiener Schiedsspruch"
 hungary.2.d: "Deutschland hat die Rechtmäßigkeit unseres Anspruchs anerkannt, wie wir es schon erwartet hatten. Das nördliche Siebenbürgen wurde folglich an Ungarn zurückgegeben. Das ist ein historischer Moment!"
 hungary.2.a: "Ein Tag zum Feiern!"
 hungary.3.d: "Deutschland hat nicht nur die Rechtmäßigkeit unseres Anspruchs anerkannt, nein, sie haben sogar entschieden, dass ganz Siebenbürgen wieder unter ungarische Herrschaft gestellt werden soll! Das ist mehr, als wir zu hoffen gewagt hatten."
 hungary.4.d: "Deutschland hat die Rechtmäßigkeit unseres Anspruchs anerkannt und uns das nördliche Siebenbürgen zuerkannt, aber Rumänien hat diese Entscheidung verbissen zurückgewiesen!"
 hungary.4.a: "Diese Narren!"
 hungary.5.d: "Deutschland hat die Rechtmäßigkeit unseres Anspruchs anerkannt und uns ganz Siebenbürgen zuerkannt, aber Rumänien hat diese Entscheidung verbissen zurückgewiesen!"
 hungary.6.t: "Erster Schiedsspruch von Ljubljana"
 hungary.6.d: "Die Deutschen beklagen sich vielleicht über den Versailler Vertrag, aber verglichen mit dem Vertrag von Trianon sind sie noch glimpflich davongekommen. Offiziell ging es darin zwar um nationale Selbstbestimmung, aber letztlich hat er nur unzählige wahre Söhne Ungarns unter fremde Herrschaft gestellt. Eine solche Wunde im ungarischen Nationalstolz ist die Provinz Wojwodina. Die Rückgabe der Gebiete an Ungarn haben ein großes Unrecht behoben."
 hungary.6.a: "Gerechtigkeit für Ungarn"
 bulgaria.1.t: "Vertrag von Craiova - Rumänien stimmt zu"
 bulgaria.1.d: "Die rumänische Regierung hat unsere Forderung akzeptiert. Die südliche Dobrudscha wurde mit Bulgarien wiedervereinigt!"
 bulgaria.1.a: "Endlich!"
 bulgaria.2.t: "Vertrag von Craiova - Rumänien lehnt ab"
 bulgaria.2.d: "Die rumänische Regierung hat unsere Forderung abgelehnt! Sie behaupten, dass die südliche Dobrudscha nun ein integraler Teil ihrer Nation sei, den sie niemals aufgeben würden."
 bulgaria.2.a: "Inakzeptabel!"
 bulgaria.3.t: "Erster Schiedsspruch von Ljubljana"
 bulgaria.3.d: "Seit langem träumen wir von einem Groß-Bulgarien ... und seit langem werden wir wie eine Nation zweiter Klasse behandelt. Auf der Londoner Konferenz wurde uns verwehrt, was rechtmäßig uns gehört. 1913 haben unsere Verbündeten uns verraten. 1918 haben sie uns bestraft, weil wir Gerechtigkeit wollten. Aber damit ist Schluss! Deutschland wird das Unrecht dieses so genannten Friedens ungeschehen machen. Nicht nur für sich selbst, sondern auch für andere. Jugoslawien wird nun gezwungen sein, Mazedonien an Bulgarien zurückzugeben."
 bulgaria.3.a: "Jubel in Bulgarien"
 bulgaria.4.t: "Vertrag von Craiova"
 bulgaria.4.d: "Wir haben nicht vergessen, wie Rumänien uns 1913 in den Rücken gefallen ist und sich feige die südliche Dobrudscha einverleibt hat, während unsere Armeen anderswo beschäftigt waren. Ungarn hat seine Freundschaft mit Deutschland ausgenutzt, um Rache an Rumänien zu nehmen. Ist nun unser Tag gekommen? "
 bulgaria.4.a: "Wir werden Rache nehmen "
 bulgaria.4.b: "Späte Rache ist am süßesten, wir warten"
 bulgaria.5.t: "Vertrag von Craiova"
 bulgaria.5.d: "Deutschland hat entschieden, sich in unserem Streben nach Gerechtigkeit auf die Seite der verabscheuungswürdigen Rumänen zu schlagen. [Root.GetLeader] hat den deutschen Botschafter wissen lassen, dass Bulgarien von seinen Freunden mehr erwartet. "
 bulgaria.5.a: "Zurückgewiesen"
 italy.1.t: "Albanien unterwirft sich"
 italy.1.d: "Die albanische Führung hat unseren Forderungen zugestimmt, und [ALB.GetLeader] wurde zum Rücktritt gezwungen. Albanien wird von jetzt an bis zum Ende der Zeit italienisch sein!"
 italy.1.a: "Ein ruhmvoller Tag!"
 italy.2.t: "Zog weist das Ultimatum zurück"
 italy.2.d: "König Zog hat, trotzig bis zum Äußersten, unser Ultimatum zurückgewiesen. Er und seine Berater versuchen nun, die kümmerlichen Reste der albanischen Verteidigungstruppen zu mobilisieren. Wir müssen Tirana besetzen und dieser Farce ein Ende bereiten!"
 italy.2.a: "Zog, das hätten wir auch viel einfacher erledigen können!"
 italy.3.t: "Italienisches Ultimatum"
 italy.3.d: "Italienische Diplomaten haben uns ein Ultimatum zur Akzeptanz ihrer Besatzung unterbreitet! Albanien soll in Personalunion unter dem italienischen König beherrscht werden!"
 italy.3.a: "Wir müssen uns unterwerfen."
 italy.3.b: "Dazu wird es nicht kommen! Alle Mann zu Zog!"
 italy.4.t: "Erweiterung der Vallo Alpino"
 italy.4.d: "Ingenieure der Regio Esercito haben unsere Nordgrenze studiert und jene Orte identifiziert, wo die Vallo Alpino verstärkt und erweitert werden muss. Die notwendigen Baubefehle wurden bereits in die Wege geleitet."
 italy.4.a: "Wenn diese Festungen nur schon zu Hannibals Zeit dagewesen wären ..."
 italy.5.t: "Deutsch-italienisches Technologieabkommen"
 italy.5.d: "Italien schlägt einen Austausch von Technologien und Ideen vor, der unsere beiden Nationen einander näherbringen und uns beide stärken könnte."
 italy.5.a: "Ein hervorragender Vorschlag!"
 italy.5.b: "Deutsche Technologie ist nur für das deutsche Volk!"
 italy.6.t: "Deutsch-italienisches Technologieabkommen - akzeptiert!"
 italy.6.d: "Wie wir erwartet hatten, haben die Deutschen begeistert einen Plan zum Technologieaustausch aufgestellt. Es ist klar, dass in Europa nun ein anderer Wind weht, und Italien ist der Wiederherstellung seines früheren Ruhms wieder einen Schritt nähergekommen!"
 italy.6.a: "Großartig!"
 italy.7.t: "Deutsch-italienisches Technologieabkommen - abgelehnt!"
 italy.7.d: "Die Deutschen haben unser Vertragsangebot abgelehnt."
 italy.7.a: "Ab jetzt sollten wir besser unseren eigenen Weg gehen."
 italy.8.t: "Dem französischen Bündnis beitreten."
 italy.8.d: "Die Mouvement Franciste gewinnt in Frankreich weiter an Boden und hat uns gebeten, ihrem Bündnis beizutreten. Bringt dies die italienischen Interessen weiter?"
 italy.8.a: "Lasst uns den Franzosen beitreten."
 italy.8.b: "Den Franzosen kann man nicht vertrauen."
 usa.1.t: "Earhart möchte Soldatin werden"
 usa.1.d: "Während sich Amerika auf den Krieg vorbereitet, liegt uns eine außergewöhnliche Anfrage vor: Die berühmte Pilotin Amelia Earhart, die vor kurzem erfolgreich die Erde umflog, möchte als Jagdpilotin in die Heeresfliegertruppe aufgenommen werden. Bei Luftkampfübungen hat sie beträchtliche Fähigkeiten bewiesen, aber es gibt viele alteingesessene Militärs, die bei der Vorstellung, eine Frau Kampfeinsätze fliegen zu lassen, die Stirn in Falten legen. Sollen wir in ihrem Fall eine Ausnahme machen und sie einrücken lassen?"
 usa.1.a: "Ja, wir brauchen sie."
 usa.1.b: "Nein, das wird nicht notwendig sein."
 usa.2.t: "Manifest Destiny"
 usa.2.d: "Die einzigartige Gründung und Geschichte der Vereinigten Staaten machen es uns zur Pflicht, die Demokratie und Freiheit auf der ganzen Welt zu bewahren. Das letzte Jahrzehnt hat bewiesen, dass dieser Auftrag nicht erfüllt werden kann, ohne gegen die, die das Gegenteil zum Ziel haben, zu den Waffen zu greifen. Ab jetzt wird sich jeder Unterdrücker direkt vor uns verantworten müssen, und unsere Streitkräfte werden Völker auf der ganzen Welt befreien."
 usa.2.a: "Freiheit oder Tod!"
 usa.3.t: "Amerikanische Flotte in Pearl Harbor"
 usa.3.d: "Die diplomatischen und wirtschaftlichen Sanktionen, die wir durch die Vereinigten Staaten erlitten haben, scheinen nur der Anfang von etwas viel Bedrohlicherem gewesen zu sein. Die amerikanische Pazifikflotte ist im Marinestützpunkt von Pearl Harbor auf Hawaii stationiert worden, was eindeutig zeigt, dass die Amerikaner im Pazifik ihre starke Präsenz beibehalten und weiterhin unsere Feinde unterstützen werden. Würden wir den Stützpunkt jetzt überfallen, hätten wir den Überraschungsmoment auf unserer Seite."
 usa.3.a: "Wer weiß, wie lange diese Chance noch von Bestand ist?"
 usa.4.t: "Zerstörer für Stützpunktabkommen"
 usa.4.d: "Da die USA gegen Deutschland Stellung bezogen haben, scheinen sie daran interessiert zu sein, dass auch England gut gegen die deutsche Bedrohung gewappnet ist. Darüber hinaus sorgen sie sich aber auch um ihre eigene Marinepräsenz im Atlantik. Im Austausch für mehrere unserer Marinestützpunkte werden sie unsere Nation daher mit Zerstörern ausrüsten. Die Schiffe stammen zwar aus der Reserve, aber sollten wir auf das Abkommen eingehen, würde das die militärische Zusammenarbeit unserer Nationen stärken. Vielleicht sollten wir zustimmen."
 usa.4.a: "Das ist eine einzigartige Chance."
 usa.4.a.tt: "Wir werden 43 amerikanische Zerstörer erhalten.\nKanada wird 7 amerikanische Zerstörer erhalten."
 usa.4.b: "Die USA würden von diesem Geschäft weitaus mehr profitieren. Das Angebot ist daher inakzeptabel."
 usa.5.t: "England lehnt Angebot ab"
 usa.5.d: "Trotz unserer Vorbereitungen und guten Absichten hat England unser Angebot alter Zerstörer im Tausch gegen ihre Marinestützpunkte abgelehnt."
 usa.5.a: "Ihr Schaden."
 usa.6.t: "Wahl [GetYear]"
 usa.6.d: "Der Tag der Präsidentschaftswahl ist gekommen. Franklin Delano Roosevelt, der amtierende Präsident, hat bereits mehrere der Programme auf den Weg gebraucht, die man zusammenfassend als den New Deal bezeichnet - das Reformpaket, das die USA aus der Weltwirtschaftskrise führen soll.\n\nWährend viele der Bemühungen allgemein begrüßt wurden, kritisierte Roosevelts Gegner, der Republikaner Alf Landon, die Pläne des Präsidenten zum weiteren Ausbau der Rolle und Macht der Regierung. Landon, der aus der Ölindustrie kommt, wünscht sich größere wirtschaftliche Freiheit, während Roosevelt und die demokratische Partei die soziale Sicherheit erweitern und die wirtschaftliche Stabilität gewährleisten möchten. Die Wahl könnte knapp ausgehen oder ein Erdrutschsieg für die Demokraten werden."
 usa.6.a: "Die Demokraten. Vier weitere Jahre!"
 usa.6.b: "Die Republikaner. Wir müssen die Ideale des amerikanischen Systems wahren."
 usa.7.t: "Roosevelt gegen Wilkie"
 usa.7.d: "Seit der Einführung des Amts des Präsidenten der Vereinigten Staaten hat noch kein Präsident in drei aufeinanderfolgenden Amtszeiten regiert. Angesichts der unsicheren Weltlage und der internationalen Entwicklungen der letzten Jahre hat sich Präsident Roosevelt entschieden, mit der Tradition zu brechen und ein drittes Mal zu kandidieren. Der Republikaner Wendell Wilkie, der als unerwarteter Kandidat mit industriellem Hintergrund, aber eingeschränkter politischer Erfahrung beschrieben wird, hat sowohl Roosevelts Wirtschaftsinterventionismus als auch seine Rechtfertigungen einer dritten Amtszeit kritisiert.\n\nObwohl die Kandidaten bei ihrer Außenpolitik viel gemeinsam haben und Wilkie den New Deal in irgendeiner Form beibehalten will, betrachten viele diese Präsidentschaftswahl als entscheidend für die Zukunft der amerikanischen Demokratie."
 usa.7.a: "Die Demokraten. FDR ist unabdingbar."
 usa.7.b: "Die Republikaner. Wir wollen Wilkie!"
 usa.8.t: "Landon gegen Roosevelt"
 usa.8.d: "Präsident Landon hatte der Fortsetzung der demokratischen New Deal-Reformen vier Jahre zuvor ein Ende bereitet. Stattdessen hat er sich auf die Stärke der Nation verlassen, die auf solchen Industrieunternehmen fußt, wie er sie vor seiner Präsidentschaft selbst aufgebaut hatte. Roosevelt, der nie aufgehört hatte, sich für die Programme stark zu machen, die eigentlich für seine zweite Amtszeit vorgesehen gewesen waren, kandidiert nun wieder für das Präsidentenamt. Er bleibt zwar ein beliebter Präsidentschaftskandidat, doch Landon kritisiert weiterhin seine Bemühungen, die Macht in den Händen des Präsidenten zu konzentrieren. Ähnliche Konzepte hat er selbst daher gemieden.\n\nAusländische Bedrohungen unserer eigenen Nation und anderer Nationen bleiben real und keiner der Kandidaten ist der Meinung, dass die Vereinigten Staaten dies ignorieren sollten. Es bleibt die Frage, wer das Arsenal der Demokratie durch diese schwierigen Zeiten führen wird."
 usa.8.a: "Die Republikaner. Landon ist unseren Werten zugetan."
 usa.8.b: "Die Demokraten. Roosevelt ist bereit, das Notwendige zu tun."
 usa.9.t: "Roosevelt gegen Dewey"
 usa.9.d: "Die Präsidentschaft von Franklin D. Roosevelt ist in vielen Aspekten außergewöhnlich gewesen. Trotz seiner abnehmenden Gesundheit und der beispiellosen Länge seiner Präsidentschaft hat er vor, unser Land weiter durch den Krieg zu führen. Die Republikaner hatten hinsichtlich ihres Kandidaten zwar nur beschränkte Auswahl, da viele potenzielle Kandidaten im Krieg dienen, legten sich dann aber auf den Gouverneur Thomas E. Dewey fest.\n\nRoosevelt genießt weiterhin die öffentliche Unterstützung, aber viele vermuten, dass er das Ende seiner Amtszeit nicht erleben wird. Aber reicht das aus, um Dewey einen Sieg über den Mann zu gewähren, der uns so weit gebracht hat?"
 usa.9.a: "FDR besiegt Dewey."
 usa.9.b: "Dewey besiegt FDR."
 usa.10.t: "[Root.GetLeader] gegen Roosevelt"
 usa.10.d: "Obwohl [Root.GetLeader] viele Aspekte des New Deal beibehalten hat, sieht Roosevelt immer noch die Chance als gegeben, seine ursprünglichen Pläne zur Weiterentwicklung der Programme durchzusetzen. Trotz seiner nachlassenden Gesundheit hat er es geschafft, einen Großteil seiner Unterstützer, die ihm seine frühere Präsidentschaft ermöglicht hatten, weiter um sich zu scharen. Er kandidiert nun wieder für die Demokraten.\n\n[Root.GetLeader] argumentiert, ein Führungswechsel wäre angesichts Amerikas prekärer Lage unverantwortlich, was ein Stück weit ironisch ist, da vor seinem letzten Sieg über Roosevelt dieselbe Behauptung aufgekommen war. Trotzdem könnte er damit nicht ganz Unrecht haben."
 usa.10.a: "[Root.GetLeader] hat sich als fähiger Anführer bewiesen."
 usa.10.b: "Amerika ist bereit für einen neuen New Deal."
 usa.11.t: "Roosevelt gegen MacArthur"
 usa.11.d: "Angesichts der fortwährenden Gefahr, in einen Krieg hineingezogen zu werden, haben sich Demokraten und Republikaner Hoffnung auf einen Kandidaten aus Reihen des Militärs gemacht. General Douglas MacArthur, der sich normalerweise ausschließlich seinen militärischen Pflichten widmet, hat die Gelegenheit beim Schopf ergriffen und sich erfolgreich um die Nominierung als republikanischer Präsidentschaftskandidat bemüht. Er unterstützt die konservative Koalition und fordert jetzt Roosevelt heraus.\n\nLetzterer ist zwar weiterhin beliebt, aber MacArthurs Ausstrahlung und Pflichtbewusstsein haben starken Eindruck auf die Wähler gemacht. Weiß es das Militär wirklich am besten?"
 usa.11.a: "Roosevelt und Truman werden durchkommen."
 usa.11.b: "MacArthur ist ein Mann des Friedens und des Kriegs."
 usa.12.t: "Wahlkampagne von Douglas MacArthur"
 usa.12.d: "Um Roosevelts Rekordpräsidentschaft ein Ende zusetzen, haben sich die Republikaner unter angesehenen Militärkommandeuren auf die Suche nach einem Kandidaten gemacht, der Amerika durch diesen Krieg führen kann. General Douglas MacArthur ist unter den Konservativen ein beliebter Kandidat gewesen, aber da er für den laufenden Konflikt von unersetzbarer Wichtigkeit ist, hat er nur widerwillig Zeit für seine Präsidentschaftskandidatur aufgewendet.\n\nTrotzdem bleibt er einer der aussichtsreicheren konservativen Kandidaten und kann vielleicht überzeugt werden, doch zu kandidieren, um einen moderaten republikanischen Präsident zu verhindern. Ist das das Opfer wert?"
 usa.12.a: "MacArthur wird an der Front dringender gebraucht als im Weißen Haus."
 usa.12.b: "Wir brauchen ihn als Herausforderer Roosevelts."
 usa.13.t: "Roosevelt stirbt"
 usa.13.d: "Obwohl Präsident Roosevelts Gesundheit schon seit einiger Zeit schwindet, hat sein starker Präsidentschaftswahlkampf viele davon überzeugt, dass er noch lange leben würde. Trotzdem war die Gefahr, FDR während seiner Amtszeit zu verlieren, stets gegeben. Nun ist er tatsächlich einem Schlaganfall erlegen! Daraufhin hat Vizepräsident Harry S. Truman den Amtseid abgelegt und bittet um die Unterstützung und die Gebete des Volks. Das alte Kabinett bleibt intakt, und Truman hat geschworen, viele Konzepte seines Vorgängers weiterzuführen."
 usa.13.a: "So endete eine Ära, und eine neue begann."
 news.1.t: "Zwischenfall an der Marco-Polo-Brücke"
 news.1.d: "Japanische und chinesische Streitkräfte haben sich wegen der strategisch wichtigen Marco-Polo-Brücke südwestlich von Peking ein ergebnisloses Scharmützel geliefert. China hat Japans Forderung auf eine Entschuldigung und territoriale Zugeständnisse zurückgewiesen und behauptet stattdessen, die „Belastungsgrenze“ der japanischen Aggression sei erreicht worden. Diplomaten fürchten, dass die instabile Lage jederzeit in einen Krieg umschlagen könnte."
 news.1.a: "Wir leben wahrlich in interessanten Zeiten."
 news.1.b: "Diesen Chinesen werden wir es aber zeigen!"
 news.1.c: "Das stimmt! Keinen Zentimeter werden wir hergeben!"
 news.2.d: "Japanische und chinesische Streitkräfte haben sich wegen der strategisch wichtigen Marco-Polo-Brücke südwestlich von Peking ein ergebnisloses Scharmützel geliefert. China hat die volle Verantwortung für den Vorfall übernommen und eine Entschuldigung an Japan geschickt. Außerdem hat man den Japanern weitreichende territoriale Zugeständnisse gemacht. Dies hat viele Experten überrascht, die vorhergesagt hatten, dass die Grenzstreitigkeiten in einen tatsächlichen Krieg ausarten würden. Bedeutet dies dauerhaften Frieden für Asien?"
 news.2.a: "Zweifelhaft."
 news.2.b: "Das wird uns zufriedenstellen ... fürs Erste."
 news.2.c: "Wir hatten keine Wahl."
 news.5.t: "Japan fordert Französisch-Indochina"
 news.5.d: "Japan hat sich die französische Schwäche angesichts deren Niederlage in Europa zunutze gemacht und die neue Regierung gezwungen, die Kontrolle über ihre Kolonie in Indochina abzugeben! Japanische Truppen sind bereits auf dem Vormarsch, um alle größeren Stützpunkte in der Region zu besetzen. Experten befürchten, dass die Kolonie als Startpunkt für zukünftige Militäroperationen genutzt werden könnte."
 news.5.a: "Wie Geier, die an einer Leiche picken ..."
 news.5.b: "Nun gut, so soll es sein."
 news.5.c: "Die Schakale lassen uns keine andere Wahl."
 news.5.e: "Unsere Verbündeten zeigen Initiative!"
 news.6.d: "Japan hat der neuen französischen Regierung kürzlich eine Forderung nach vollständigem Zugriff auf ihre Stützpunkte in Indochina unterbreitet. Die Japaner versuchen dabei, sich die französische Schwäche angesichts deren Niederlage in Europa zunutze zu machen. Dies würde effektiv einem Transfer der Kontrolle über die gesamte Kolonie an Japan gleichkommen - etwas, dem die Franzosen nicht zustimmen könnten. Experten halten es für wahrscheinlich, dass diese Entscheidung zu militärischen Vergeltungsaktionen der Japaner führen kann."
 news.6.a: "Das würden sie nicht wagen ... oder?"
 news.6.b: "Die störrischen Narren werden für diesen Fehler bezahlen."
 news.6.c: "Wir müssen uns vorbereiten."
 news.6.e: "Ein weiterer kühner Schritt unserer Freunde."
 news.7.t: "Sowjetisch-japanisches Scharmützel"
 news.7.d: "Vor kurzem haben sich sowjetische und japanische Streitkräfte entlang der mandschurischen Grenzen ein massives Gefecht geliefert. Ein starkes sowjetisches Überfallkommando mit Unterstützung von mongolischer Kavallerie hat die Japaner anscheinend überrascht und ihnen dabei schwere Verluste zugefügt. Berichten zufolge ist die Stimmung in Tokio angespannt. Noch ist es aber zu früh, um sagen zu können, ob die Situation zu einem tatsächlichen Krieg führen könnte."
 news.7.a: "Ist das der Beginn des nächsten asiatischen Kriegs?"
 news.7.b: "Welch blamable Demonstration ..."
 news.7.c: "Wir haben der Welt eine Nachricht gesendet."
 news.8.d: "Vor kurzem haben sich sowjetische und japanische Streitkräfte entlang der mandschurischen Grenzen ein massives Gefecht geliefert. Schlachtberichte weisen darauf hin, dass die Japaner die Sowjets mit einer Zangenbewegung überraschten, als diese über die Grenze hinweg angriffen, und sie so zum ungeordneten Rückzug zwangen. Wird dieser Vorfall Moskau veranlassen, mehr Truppen in den russischen Fernen Osten zu schicken?"
 news.8.b: "Für den Kaiser!"
 news.8.c: "Wir müssen die Situation evaluieren ..."
 news.9.t: "Sowjetischer Rückzug"
 news.9.d: "Nach einem Truppenaufmarsch japanischer Streitkräfte in der Mandschurei scheint die Sowjetunion unerwarteterweise Einheiten abgezogen zu haben, die entlang der Grenze stationiert gewesen waren. Dies könnte ein Zeichen Moskaus sein, zukünftige Konfrontationen mit Japan vermeiden zu wollen, was möglicherweise von ihrer schmerzhaften Erinnerung an die Niederlage im russisch-japanischen Krieg ausgelöst wurde."
 news.9.a: "Vielleicht wird das zu einem dauerhaften Frieden führen."
 news.9.b: "Die Feiglinge sind geflohen."
 news.9.c: "Ein taktischer Rückzug, nicht mehr."
 news.10.t: "Sowjetunion beansprucht Bessarabien"
 news.10.d: "Nachdem die Sowjetunion Truppen entlang der rumänischen Grenze zusammengezogen hatte, ließ ihr Ultimatum an die Regierung in Bukarest nicht lange auf sich warten. Man fordert die umgehende Abtretung von Bessarabien, das einst ein Teil des russischen Kaiserreichs gewesen war. Rumänien hat erklärt, dass ihm keine andere Wahl bleibt, als den sowjetischen Forderungen zuzustimmen, und es daher seine Truppen aus Bessarabien abgezogen hat."
 news.10.a: "Interessant."
 news.10.b: "Bessarabien gehört rechtmäßig uns."
 news.10.c: "Wir hatten keine Wahl ..."
 news.10.e: "Genieße deinen flüchtigen Sieg, Moskau."
 news.11.t: "Rumänien weist sowjetische Forderungen zurück"
 news.11.d: "Die Sowjetunion hat beträchtliche Truppenverbände an ihrer Grenze zu Rumänien zusammengezogen. Heute hat Moskau der rumänischen Regierung ein Ultimatum unterbreitet, Bessarabien sofort unter sowjetische Kontrolle zu stellen. Bukarest hat in einem trotzigen Schritt beschlossen, sämtliche sowjetischen Gebietsforderungen zurückzuweisen. Internationale Beobachter rechnen jeden Moment mit einem Grenzübertritt der sowjetischen Truppen."
 news.11.a: "Interessant."
 news.11.b: "Diese Narren haben einen fürchterlichen Fehler begangen."
 news.11.c: "Bessarabien gehört uns!"
 news.11.e: "Sollen die Narren doch kämpfen."
 news.12.t: "Finnland weist sowjetische Forderungen zurück"
 news.12.d: "Sowjetische Diplomaten haben der finnischen Regierung ein Ultimatum vorgelegt und darin Grenzanpassungen in Karelien verlangt. Helsinki hat diese Forderung trotz einer massiven Konzentration sowjetischer Truppen entlang der Grenze abgelehnt. Internationale Beobachter fürchten, dass eine sowjetische Invasion unmittelbar bevorstehen könnte."
 news.12.a: "Das wird nicht gut ausgehen."
 news.12.b: "Sie hätten unsere Forderungen nicht ablehnen sollen."
 news.12.c: "Wir müssen uns um unsere Verteidigung kümmern."
 news.12.e: "Wollen wir doch mal sehen, wie gut sich die Bolschewiken schlagen ..."
 news.12.f: "Sie werden ihren Fehler schon bald erkennen."
 news.13.t: "Finnland akzeptiert sowjetische Forderungen."
 news.13.d: "Nach langen Debatten hat die finnische Regierung beschlossen, die sowjetischen Forderungen nach Grenzanpassungen in Karelien zu akzeptieren. Die Sowjetunion hat das Bedürfnis vorgegeben, eine Pufferzone zur Verbesserung der Sicherheit von Leningrad einrichten zu müssen, das nur 30 Kilometer von der finnischen Grenze entfernt liegt. Viele Beobachter hatten befürchtet, dass eine großangelegte sowjetische Invasion Finnlands bevorstünde, aber diese Befürchtungen wurden nun größtenteils aus der Welt geräumt."
 news.13.a: "Frieden - aber zu welchem Preis?"
 news.13.b: "Jetzt können wir unsere Bemühungen auf andere Dinge konzentrieren."
 news.13.c: "Wir haben unsere Unabhängigkeit bewahrt."
 news.13.e: "Wie schade. Es hätte die Bolschewiken beschäftigt gehalten."
 news.13.f: "Unsere Genossen zeigen ihre Stärke!"
 news.14.t: "Sowjetunion annektiert Tannu-Tuwa"
 news.14.d: "Moskau hat heute mit einer Pressemitteilung die Annektierung von Tannu-Tuwa bekanntgegeben. Der Oberste Sowjet hat beschlossen, einer offiziellen Bitte des tuwanischen Parlaments um Mitgliedschaft in der Sowjetunion stattzugeben. Die kleine tuwanische Volksrepublik, die offiziell nur von der Sowjetunion und der Mongolei anerkannt worden war, wird als autonome Oblast organisiert werden."
 news.14.a: "Tannu was?"
 news.14.b: "Es wird ihnen besser ergehen als vorher."
 news.15.t: "Zweiter Wiener Schiedsspruch"
 news.15.d: "Nach der deutschen Schlichtung wurde in Wien ein Vertrag unterschrieben, der die Rückkehr des nördlichen Siebenbürgens unter ungarische Kontrolle festlegt. Dieses Territorium war nach dem Ende des Ersten Weltkriegs Rumänien zugesprochen worden, was zu erbittertem Streit geführt hatte. Sind diese Grenzen angesichts der neuen Ordnung, die sich anscheinend in Europa etabliert hat, nur die ersten von vielen, die bald angepasst werden?"
 news.15.a: "Wir werden ja sehen, wie lange das von Bestand ist."
 news.15.b: "Die Karte Europas wird neu gezeichnet."
 news.15.c: "Hoffentlich werden auch wir eines Tages etwas von diesen Revisionen haben."
 news.15.e: "Bravo! Gut so!"
 news.16.d: "Nach der deutschen Schlichtung wurde in Wien ein Vertrag unterschrieben, der die Rückkehr von ganz Siebenbürgen unter ungarische Kontrolle festlegt. Dieses Territorium war nach dem Ende des Ersten Weltkriegs Rumänien zugesprochen worden, was zu erbittertem Streit geführt hatte. Sind diese Grenzen angesichts der neuen Ordnung, die sich anscheinend in Europa etabliert hat, nur die ersten von vielen, die bald angepasst werden?"
 news.17.t: "Rumänien lehnt deutsche Schlichtung an"
 news.17.d: "Verhandlungen zwischen Ungarn und Rumänien in Wien über einen Gebietsstreit wurden ergebnislos abgebrochen. Man hatte Deutschland um Schlichtung gebeten, und die Deutschen beschlossen die Rückgabe des nördlichen Siebenbürgens an Ungarn. Rumänien hat diese Entscheidung zurückgewiesen und seiner Delegation die Rückkehr nach Bukarest befohlen. Anscheinend hat Deutschland nicht so viel diplomatischen Einfluss, wie sie selbst dachten."
 news.17.a: "Interessant ..."
 news.17.b: "Die Rumänen haben uns beschämt ..."
 news.17.c: "Siebenbürgen gehört uns!"
 news.17.e: "Das letzte Wort ist noch nicht gesprochen."
 news.18.d: "Verhandlungen zwischen Ungarn und Rumänien in Wien über einen Gebietsstreit wurden ergebnislos abgebrochen. Man hatte Deutschland um Schlichtung gebeten, und die Deutschen beschlossen die Rückgabe von ganz Siebenbürgen an Ungarn. Rumänien hat diese Entscheidung zurückgewiesen und seiner Delegation die Rückkehr nach Bukarest befohlen. Anscheinend hat Deutschland nicht so viel diplomatischen Einfluss, wie sie selbst dachten."
 news.19.t: "Deutschland beansprucht das Memelland"
 news.19.d: "Angesichts der angriffsbereiten deutschen Truppen an der Grenze hat sich [FROM.GetNameDef] dem [GER.GetAdjective]en Ultimatum gefügt und das ehemalige preußische Territorium Memel übergeben.\n\nDas Gebiet wurde wieder in Ostpreußen eingegliedert, aus dem es gemäß des Versailler Vertrags ausgegliedert und an [FROM.GetName] abgetreten worden war.\n\nWar es das nun mit den territorialen Ambitionen Deutschlands in Europa? Fachleute haben da so ihre Zweifel ..."
 news.19.a: "Noch ein paar Kartensätze, die jetzt veraltet sind."
 news.19.b: "Deutsche müssen vereinigt werden, wo sie auch leben."
 news.19.c: "Wenn wir ihnen nur Widerstand leisten könnten ..."
 news.19.e: "Sie haben Recht, sich ihren Oberen zu beugen!"
 news.20.t: "[FROM.GetNameDefCap] weist deutsche Forderungen zurück"
 news.20.d: "Trotz der deutschen Truppen, die an der Grenze Aufstellung bezogen haben, hat [FROM.GetNameDef] ein Ultimatum aus Berlin zur Rückgabe des Memellands zurückgewiesen.\n\nDas Gebiet gehörte einst zu Ostpreußen, wurde jedoch infolge des Versailler Vertrags von [FROM.GetNameDef] annektiert. Es war die Integrität des Vertrages, die [FROM.GetLeader] schützen wollte, als die [FROM.GetAdjective]e Regierung ihre Ablehnung bekannt gab.\n\nInternationale Beobachter erwarten nun, dass Deutschland einen Versuch unternimmt, sich das Territorium mit Gewalt zu holen ..."
 news.20.a: "Sehr tapfer!"
 news.20.b: "Sie haben ihre Todesurteile unterzeichnet."
 news.20.c: "Hier muss der Schlussstrich gezogen werden!"
 news.21.t: "Vertrag von Craiova"
 news.21.d: "Die Rückforderung der südlichen Dobrudscha ist nur eine von weiteren Konzessionen, zu denen Rumänien gezwungen wurde. Dieses Territorium war 1913 nach dem zweiten Balkankrieg von Rumänien annektiert worden und wird immer noch hauptsächlich von ethnischen Bulgaren und Türken bevölkert."
 news.21.a: "Das betrifft uns kaum."
 news.21.b: "Das ist ein großartiger Sieg!"
 news.21.c: "Dieses Stück Land war ohnehin wertlos."
 news.22.t: "[ALB.GetLeader] unterwirft sich Italien"
 news.22.d: "Italienische Diplomaten haben der albanischen Regierung ein Ultimatum unterbreitet, in dem sie deren vollständige Unterwerfung unter eine Militärbesatzung fordern.\n\nNachdem [ALB.GetLeader] die Sinnlosigkeit des Widerstands erkannte, dankte er ab. Albanien wird fortan in einer Personalunion von König Viktor Emanuel III. regiert.\n\n[ITA.GetNameDefCap] breitet sich in Richtung Balkan aus ..."
 news.22.a: "Ein weiteres Opfer von Italiens Ambitionen."
 news.22.b: "Wir sind unserem Großreich nun einen Schritt näher."
 news.22.c: "Ein weiterer Sieg für unseren Freund [From.GetLeader]!"
 news.23.t: "Italienisches Ultimatum - Zog trotzig"
 news.23.d: "Italienische Diplomaten haben Albanien ein Ultimatum unterbreitet, in dem sie dessen Annektierung ins Römische Reich fordern. König Zog hat sich geweigert, sich den italienischen Forderungen zu unterwerfen. Ausländische Militärexperten sind sich aber einig, dass sich Albanien kaum gegen eine Invasion wehren könnte."
 news.23.a: "Wie lange werden sie sich schon wehren können?"
 news.23.b: "Das wird ein ziemlich kurzer Feldzug."
 news.23.c: "Lang lebe König Zog!"
 news.24.t: "Die polnische Frage"
 news.24.d: "In einer hitzigen Rede vor dem Reichstag hat Adolf Hitler heute Polen und die Behandlung von Deutschen, die in Danzig und im polnischen Korridor leben, denunziert. Unter der Behauptung, dass deutsche Minderheiten in Polen „in der qualvollsten Weise misshandelt“ würden, hat Hitler die Position seiner Regierung klar gemacht:\n\n'Danzig war und ist eine deutsche Stadt! Der Korridor war und ist deutsch. Alle diese Gebiete verdanken ihre kulturelle Erschließung ausschließlich dem deutschen Volke. Ohne das deutsche Volk würde in all diesen östlichen Gebieten tiefste Barbarei herrschen.'"
 news.24.a: "Der Krieg kommt näher."
 news.25.t: "Die Rheinlandbesetzung"
 news.25.d: "Deutschland hat in einer klaren Verletzung des Versailler Vertrags Truppen im Rheinland stationiert, nahe der französischen Grenze. Die hiesige Bevölkerung jubelte den deutschen Soldaten zu, während die diplomatischen Reaktionen Frankreichs und Englands bislang eher zurückhaltend waren.\n\n„Die Deutschen kehren lediglich in ihrem eigenen Hinterhof“, merkte ein britischer Kommentator an."
 news.25.a: "Beunruhigend."
 news.25.b: "Das ist deutsches Territorium."
 news.25.c: "Wir müssen unsere Grenzverteidigung stärken."
 news.25.e: "Das ist bestimmt nichts, weswegen man sich aufregen müsste."
 news.26.d: "Deutschland hat in einer klaren Verletzung des Versailler Vertrags Truppen im Rheinland stationiert, nahe der französischen Grenze.\n\nFrankreich und England haben dies als einen „unverzeihlichen Bruch“ des Vertrags bezeichnet, der den Krieg beendet hat. Sie haben demzufolge ihre Truppen in Vorbereitung eines militärischen Einmarsches in Deutschland mobilisiert. Und wieder ist in Europa ein Krieg ausgebrochen!"
 news.26.a: "Es geht schon wieder los!"
 news.26.b: "Deutschland wird siegreich sein!"
 news.26.c: "Nächster Halt: Berlin!"
 news.26.e: "Dann wollen wir das mal regeln."
 news.27.d: "Deutschland hat in einer klaren Verletzung des Versailler Vertrags Truppen im Rheinland stationiert, nahe der französischen Grenze.\n\nWährend die britische Reaktion bislang zurückhaltend ausfiel, mobilisieren die Franzosen Truppen in Vorbereitung eines militärischen Einmarsches in Deutschland. Und wieder ist in Europa ein Krieg ausgebrochen!"
 news.28.t: "Hitler ermordet!"
 news.28.d: "In Berlin hat eine Gruppe von Wehrmachtsoffizieren, die gegen den laufenden Krieg sind, einen Staatsstreich gegen Hitler unternommen. Eine unbekannte Gruppe bewaffneter Männer stürmte die Reichskanzlei und eliminierte den deutschen Führer nach einem intensiven Feuergefecht mit seinen SS-Leibwächtern.\n\nDie überlebenden Verschwörer wurden alle von der Gestapo verhaftet, und heute Morgen legte Heinrich Himmler den Schwur als neuer Führer des Deutschen Reichs ab. In einer Rede vor dem Reichstag beschuldigte Himmler England und Frankreich, hinter Hitlers Ermordung zu stecken, und gab Deutschlands gnadenlose Entschlossenheit bekannt, beide Nationen zu vernichten."
 news.28.a: "Eine interessante Entwicklung."
 news.28.b: "Sie werden dafür bezahlen!"
 news.28.c: "Wenigstens ist Hitler jetzt weg."
 news.29.d: "In Berlin hat eine Gruppe von Wehrmachtsoffizieren, die gegen den laufenden Krieg sind, einen Staatsstreich gegen Hitler unternommen. Eine unbekannte Gruppe bewaffneter Männer stürmte die Reichskanzlei und eliminierte den deutschen Führer nach einem intensiven Feuergefecht mit seinen SS-Leibwächtern.\n\nDie überlebenden Verschwörer wurden alle von der Gestapo verhaftet, und heute Morgen legte Hermann Göring den Schwur als neuer Führer des Deutschen Reichs ab. In einer Rede vor dem Reichstag beschuldigte Göring England und Frankreich, hinter Hitlers Ermordung zu stecken, und gab Deutschlands gnadenlose Entschlossenheit bekannt, beide Nationen zu vernichten."
 news.30.t: "Gescheiterter Mordanschlag auf Hitler"
 news.30.d: "In Berlin hat eine Gruppe von Wehrmachtsoffizieren, die gegen den laufenden Krieg sind, einen Staatsstreich gegen Hitler unternommen. Eine unbekannte Gruppe bewaffneter Männer stürmte die Reichskanzlei, wurde aber von Mitgliedern der SS-Leibgarde des Führers erfolgreich abgewehrt.\n\nGestapo-Agenten haben alle Verschwörer verhaftet, zu denen auch solch hochrangige Offiziere wie Ludwig Beck und Wilhelm Canaris gehören. In einer Rede vor dem Reichstag schwor Hitler Frankreich und England Rache, die er als Drahtzieher dieses „hinterlistigen Anschlags“ auf sein Leben sieht."
 news.30.a: "Allein die Vorstellung, sie hätten Erfolg haben können ..."
 news.30.c: "Das ändert gar nichts."
 news.30.e: "Wie schade, dass sie den Mistkerl nicht erwischt haben!"
 news.31.t: "Bürgerkrieg in Deutschland!"
 news.31.d: "In Berlin hat eine Gruppe von Wehrmachtsoffizieren, die gegen den laufenden Krieg sind, einen Staatsstreich gegen Hitler unternommen. Eine unbekannte Gruppe bewaffneter Männer stürmte die Reichskanzlei und eliminierte den deutschen Führer nach einem intensiven Feuergefecht mit seinen SS-Leibwächtern.\n\nDen Verschwörern ist es gelungen, einen Großteil Berlins unter ihre Kontrolle zu bringen, und viele Wehrmachtseinheiten sind zu ihnen überlaufen. Truppen, die den Nationalsozialisten weiterhin treu ergeben sind, haben sich unter neuer Führung versammelt. Sie schwören, Deutschland von den „kommunistischen Dissidenten und ausländischen Agenten zu säubern, die derzeit Berlin besetzt halten“."
 news.31.a: "Interessant."
 news.31.b: "Deutschland muss frei von Tyrannei sein!"
 news.31.c: "Tod den Verrätern!"
 news.31.e: "Dies gereicht uns zum Vorteil!"
 news.32.t: "Der Molotow-Ribbentrop-Pakt"
 news.32.d: "Heute haben deutsche und sowjetische Diplomaten mit der Unterzeichnung des Molotow-Ribbentrop-Pakt ein Beobachtern zufolge historisches Abkommen geschlossen. Die Nichtangriffspakt, der nach dem deutschen Außenminister Joachim von Ribbentrop und seinem sowjetischen Amtskollegen Wjatscheslaw Molotow benannt wurde, legt fest, dass keine der beiden Seiten sich mit einem Feind der anderen verbünden oder ihm Unterstützung leisten wird.\n\nAusländische Diplomaten warnen, dass dieser Vertrag Deutschland de facto freie Hand zur Kriegsführung in Europa gibt, ohne dabei russische Einmischung fürchten zu müssen."
 news.32.d_finland: "$news.32.d$ Das [ROOT.GetAdjective]e Volk scheinen jedoch mehr über die Bedrohung besorgt zu sein, die [SOV.GetNameDef] für es darstellen könnte."
 news.32.a: "Das kann nichts Gutes verheißen ..."
 news.32.b: "Trinken wir auf unsere neuen bolschewikischen Freunde!"
 news.32.c: "Trinken wir auf unsere neuen deutschen Freunde!"
 news.32.e: "Auf eine lange und fruchtbare Freundschaft!"
 news.32.f: "Wir müssen uns darauf vorbereiten, unser Land zu verteidigen."
 news.33.t: "UdSSR besetzt Ostpolen"
 news.33.d: "Sowjetische Truppen haben Ostpolen besetzt. Der offizielle Grund dafür ist der Schutz der weißrussischen und ukrainischen Minderheiten vor dem Chaos, das auf den Zusammenbruch der polnischen Regierung gefolgt war. Deutsche Truppen haben sich geordnet aus diesen Gebieten zurückgezogen, was effektiv die Aufteilung Polens zwischen den beiden Mächten zur Folge hat."
 news.33.a: "Wer's glaubt, wird selig!"
 news.33.b: "Genießt es, solange ihr könnt, Bolschewiken ..."
 news.33.c: "Die kommunistischen Grenzen rücken näher!"
 news.34.t: "Der zweite Waffenstillstand von Compiègne"
 news.34.d: "In Compiègne wurde ein Waffenstillstand zwischen dem Deutschen Reich und der Dritten Französischen Republik unterzeichnet, und zwar im selben Eisenbahnwagon, in dem im Ersten Weltkrieg über die deutsche Kapitulation verhandelt worden war.\n\nGemäß der Bestimmungen des Waffenstillstands wird eine französische Regierung unter Marschall Pétain von Vichy aus weiterhin einen Großteil Südfrankreichs verwalten, während der Rest des Landes zur deutschen Besatzungszone wird. Einige französische Offiziere haben zwar geschworen, den Widerstand aus dem Ausland fortzusetzen, aber dies beendet die Kämpfe, die in Frankreich gewütet hatten."
 news.34.a: "Beunruhigend"
 news.34.b: "Hervorragend!"
 news.34.c: "Der Kampf geht weiter!"
 news.35.t: "Die Geburt der französisch-britischen Union"
 news.35.d: "Im Angesicht der Niederlage in Frankreich haben die britische und die französische Regierung beschlossen, ihre beiden Nationen bis zur Niederlage Deutschlands miteinander zu vereinen. In London wird gerade eine gemeinsame Regierung gebildet, der Edward VIII. weiterhin als Staatsoberhaupt vorsteht. Im Rahmen einer „Unionserklärung“ gab das neue gemeinsame Kriegskabinett bekannt:\n\n'Frankreich und Großbritannien werden nicht länger als zwei Nationen auftreten, sondern als Französisch-Britische Union. Die Verfassung der Union wird gemeinsame Körperschaften für Verteidigung, Außenpolitik, Finanzielles und Wirtschaftliches abdecken. Jeder Bürger Frankreichs erhält augenblicklich die britische Staatsbürgerschaft, umgekehrt werden alle Engländer zu französischen Bürgern.'"
 news.35.a: "Die Franzosen müssen verzweifelt gewesen sein"
 news.35.b: "Glauben sie, unter einer anderen Flagge wären sie sicher?"
 news.35.c: "Vereint gegen den gemeinsamen Feind!"
 news.36.t: "Der Anschluss Österreichs"
 news.36.d: "Nach einem Staatsstreich der hiesigen nationalsozialistischen Partei in Wien haben deutsche Truppen die Grenze überquert und die Kontrolle über Österreich übernommen. Bislang wurden keine Kämpfe gemeldet, und in den Städten wurden die deutschen Soldaten von jubelnden Menschenmassen empfangen.\n\nBei einer Rede auf dem vollbesetzten Heldenplatz in Wien verkündete Hitler den Anschluss Österreichs, womit das Land de facto von Deutschland annektiert wurde:\n\n'Die älteste Ostmark des deutschen Volkes soll von jetzt ab das jüngste Bollwerk der deutschen Nation und des Deutschen Reiches sein!'"
 news.36.a: "Wenn es das ist, was sie wollen ..."
 news.36.b: "Willkommen im Reich!"
 news.36.c: "Wir müssen unsere Nordgrenzen sichern!"
 news.36.e: "Das verletzt den Versailler Vertrag!"
 news.37.t: "Die Ermordung Leo Trotzkis"
 news.37.d: "Heute ist Leo Trotzki, einst der oberste Stellvertreter und mutmaßliche Erbe von Wladimir Iljitsch Lenin, in einem Krankenhaus in Mexiko-Stadt gestorben. Er wurde in seinem Zuhause von einem spanischen Staatsangehörigen, der vermutlich in Diensten des NKWD stand, mit einem Eispickel tödlich verletzt.\n\nNachdem der Machtkampf um die Führung der kommunistischen Partei der Sowjetunion gegen $SOV_iosif_stalin$ und seine Verbündeten verloren worden war, verbrachte Trotzki die 1930er Jahre im Exil in der Türkei, in Frankreich und in Norwegen, bevor er sich letztendlich in Mexiko niederließ. \n\nEr blieb ein lauter Kritiker von Stalin und dem „degenerierten Arbeiterstaat“, als den er die Sowjetunion sah."
 news.37.a: "Barbarisch."
 news.37.b: "Mission erfüllt."
 news.37.c: "Ein passendes Ende für diesen Demagogen."
 news.38.t: "Trotzki überlebt Mordanschlag"
 news.38.d: "Vor wenigen Stunden hat Leo Trotzki in seinem Haus in Mexiko-Stadt nach einem heftigen Zweikampf einen Attentäter getötet ... mit dem Eispickel, mit dem dieser Trotzki ermorden wollte. Der Attentäter ist als spanischer Staatsbürger identifiziert worden, der in Diensten des NKWD gestanden haben soll.\n\nLeo Trotzki war einst der oberste Stellvertreter und mutmaßliche Erbe von Wladimir Iljitsch Lenin, aber nach einem verlorenen Machtkampf wurde er von $SOV_iosif_stalin$ aus der Sowjetunion ins Exil verbannt. \n\nWährend einer Pressekonferenz verurteilte Trotzki den Mordanschlag als „weitere feige Verschwörung, die Stalin ausgeheckt hat, um seine Kritiker zum Schweigen zu bringen“."
 news.38.a: "Interessant."
 news.38.b: "Dieser Wurm!"
 news.39.t: "Trotzki an sowjetischer Grenze getötet"
 news.39.d: "Sowjetbehörden haben Fotos der Leiche Leo Trotzkis veröffentlicht und damit Gerüchte bestätigt, dass dieser kürzlich bei dem Versuch getötet worden sei, sich in die [SOV.GetNameDef] einzuschleichen. \n\nSein Leichnam wurde ans Ufer des sowjetisch-persischen Grenzflusses Atrak gespült.\n\nMan glaubt, dass Trotzki versuchen wollte, sich die jüngsten Unruhen in der UdSSR zunutze zu machen, um Verbündete gegen seinen langjährigen Rivalen Stalin zu finden und diesen über einen Staatsstreich zu ersetzen."
 news.39.a: "Interessant."
 news.39.b: "Wenigstens eine Bedrohung weniger."
 news.40.t: "Trotzki beginnt Staatsstreich!"
 news.40.d: "In der provisorischen Sowjet-Hauptstadt hat sich ein brutaler Machtkampf ereignet. Leo Trotzki scheint sich in die Überreste der UdSSR eingeschlichen und damit seinem langen Exil ein Ende bereitet zu haben. \n\nZusammen mit seinen Verbündeten in den höchsten Kreisen der kommunistischen Partei begann er einen erfolgreichen Staatsstreich gegen Stalin.\n\nNach einem kurzen Prozess vor einem Volksgericht wurde Stalin zum Tod durch den Strang verurteilt. Das Urteil wurde am heutigen Morgen vollstreckt."
 news.40.a: "Das war unerwartet."
 news.40.b: "Lang lebe Kamerad Trotzki!"
 news.41.t: "Trotzki umgekommen"
 news.41.d: "Heute Morgen wurde Leo Trotzki in seinem Hotelzimmer in Buenos Aires tot aufgefunden. \n\nAnscheinend wurde er mit einem Bergsteigerriemen erdrosselt. Der Mörder wurde von Trotzkis Leibwächtern gefasst, bevor er das Gebäude verlassen konnte.\n\nObwohl der Mörder portugiesischer Staatsbürger ist, gibt es dennoch Beweise, die ihn mit dem Zentralorgan des russischen Militärnachrichtendienstes GRU in Verbindung bringen. So wie es aussieht, hat Stalin seinem alten Rivalen endlich einen tödlichen Schlag versetzt."
 news.42.t: "Die Hindenburg-Katastrophe"
 news.42.d: "Das deutsche Passagierluftschiff Hindenburg wurde heute bei der Landung auf der Lakehust Naval Air Station in den Vereinigten Staaten zerstört. Aus bislang unbekannten Gründen ging das Luftschiff in Flammen auf und stürzte zu Boden, wobei 35 Menschen ums Leben kamen.\n\nAufgrund des Mangels an Helium, dessen hohe Kosten und des amerikanischen Exportverbots für Helium wurde die Hindenburg wie alle deutschen Luftschiffe für die Verwendung von Wasserstoff gebaut. Dieser ist zwar ein besseres Traggas, dafür aber leicht entzündlich.  Diese Katastrophe hat den öffentlichen Glauben in die Luftschiffe erschüttert, außerdem werden immer schnellere Passagierflugzeuge gebaut ... könnte dies das Ende der Luftschiffära bedeuten?"
 news.42.a: "Um Himmels Willen!"
 news.43.t: "Hindenburg-Zwischenfall"
 news.43.d: "Die Welt ist heute haarscharf an einer Katastrophe vorbeigeschrammt, als bei dem deutschen Passagierluftschiff Hindenburg während der Landung auf der Lakehurst Naval Air Station in den Vereinigten Staaten ein Dieselleck entdeckt wurde.\n\nDas Leck wurde umgehend behoben. Wäre das nicht geschehen, hätten entzündliche Dämpfe zu einem Feuer geführt, dem das gesamte Luftschiff zum Opfer gefallen wäre. Kritiker der Daseinsberechtigung von Passagierluftschiffen stellten deren fragwürdige Sicherheitsstandards schon lange in Frage. Dieser Vorfall wird wie Wasser auf ihren Mühlen sein."
 news.43.a: "Das war knapp."
 news.44.t: "Der Flug des Rudolf Hess"
 news.44.d: "Gestern wurde Rudolf Hess, der Stellvertreter des Führers, von Soldaten der Home Guard in Schottland verhaftet, nachdem er aus einem schweren Jäger abgesprungen war. Hess, ein ausgebildeter Jagdflieger, überflog anscheinend im Alleingang die Nordsee, wobei er stets außer Radarreichweite blieb, bevor er westwärts nach England abdrehte.\n\nHess scheint es in die eigenen Hände genommen zu haben, einen Friedensvertrag zwischen England und Deutschland auszuhandeln, obwohl ihn Berlin als Verrückten denunziert und ihm alle politischen Ämter aberkannt hat. Die britische Führung war nicht zu einer Stellungnahme bereit."
 news.44.a: "Interessant."
 news.44.b: "Wahnsinn!"
 news.44.c: "Ab in den Tower mit ihm!"
 news.45.t: "Der Tod des Rudolf Hess"
 news.45.d: "Rudolf Hess, der Stellvertreter des Führers, wurde gestern getötet, als sein schwerer Jäger vor der schottischen Küste von der Royal Air Force abgefangen wurde. Der wahre Grund seiner Mission bleibt unklar - obwohl Hess ein ausgebildeter Jagdflieger gewesen war, flog er alleine und mit einem anscheinend unbewaffneten Flugzeug.\n\nDie britischen Behörden haben seine sterbliche Überreste geborgen, in Berlin wurde deswegen ein Staatsbegräbnis mit leerem Sarg anberaumt. Hitler soll der Tod seines alten Freundes sichtbar verstört haben."
 news.45.a: "Interessant."
 news.45.b: "Dieser arme Narr."
 news.45.c: "Was hatte er dort zu suchen?"
 news.46.d: "Das Luftschiff Hindenburg, das seit Beginn der Feindseligkeiten in Deutschland vertäut war, fand heute bei einer Explosion über Schottland ein dramatisches Ende. Die Hindenburg scheint alleine von Rudolf Hess, dem Stellvertreter des Führers, über die Nordsee gesteuert worden zu sein, um einen Frieden mit England auszuhandeln.\n\nDen britischen Radarstationen war es ein Leichtes, das massive Luftschiff zu entdecken, dem augenblicklich mehrere Geschwader der Royal Air Force entgegengeschickt wurden. Als die Hindenburg über Funk keine Antwort gab, eröffneten sie das Feuer. Hess konnte sich per Fallschirm in Sicherheit bringen und ist nun im Tower of London inhaftiert."
 news.47.d: "Das Luftschiff Hindenburg, das seit Beginn der Feindseligkeiten in Deutschland vertäut war, fand heute bei einer Explosion über Schottland ein dramatisches Ende. Die Hindenburg scheint alleine von Rudolf Hess, dem Stellvertreter des Führers, über die Nordsee gesteuert worden zu sein, um einen Frieden mit England auszuhandeln.\n\nDen britischen Radarstationen war es ein Leichtes, das massive Luftschiff zu entdecken, dem augenblicklich mehrere Geschwader der Royal Air Force entgegengeschickt wurden. Als die Hindenburg über Funk keine Antwort gab, eröffneten sie das Feuer. Im Wrack wurden die sterblichen Überreste von Hess gefunden."
 news.47.b: "Dieser Wahnsinnige ..."
 news.47.c: "Was wollte er wohl damit erreichen?"
 news.48.t: "Amelia Earhart verschwindet"
 news.48.d: "Die berühmte Pilotin Amelia Earhart, die als erste Frau einen Soloflug über den Atlantik abschloss, scheint zusammen mit ihrem Navigator Fred Noonen in der Nähe von Howland Island mitten im pazifischen Ozean verschwunden zu sein.\n\nDie beiden waren unterwegs, die Welt mit ihrer zweimotorigen Lockheed Electra zu umrunden. Die amerikanische Marine und Küstenwache haben eine Suchaktion nach den verschollenen Fliegern gestartet. Man hat jedoch nur geringe Hoffnung, sie auch zu finden."
 news.48.a: "Ein Verlust für die Luftfahrt."
 news.49.t: "Amelia Earhart fliegt um die Welt"
 news.49.d: "Die berühmte Pilotin Amelia Earhart, die vielen als die „Königin der Lüfte“ bekannt ist, hat zusammen mit ihrem Navigator Fred Noonan die Welt umrundet. Nach einem kleinen Schreckmoment, als das Duo im Anflug auf Howland Island im Pazifik verschwand, ist der Flug ereignislos verlaufen. Heute morgen schließlich ist ihre Lockheed Electra im kalifornischen Oakland gelandet.\n\nIhnen zu Ehren wird nächste Woche im Weißen Haus eine Zeremonie abgehalten, während der Präsident persönlich Earhart zu ihrer Bravourleistung gratulieren wird."
 news.49.a: "Was für ein Erfolg!"
 news.55.t: "Britisch-französische Garantieerklärung"
 news.55.d: "Angesichts des aggressiven Verhaltens Deutschland in letzter Zeit haben sich Großbritannien und Frankreich gezwungen gefühlt, mit Polen ein Militärbündnis einzugehen. Der britische Premierminister gab vor dem Unterhaus folgende Erklärung ab:\n\n'Falls die polnische Unabhängigkeit durch irgendeine Handlung eindeutig bedroht wird, welche die polnische Regierung derart schwerwiegend beurteilt, dass sie mit ihren Streitkräften dagegen vorgeht, sähe sich die Regierung Ihrer Majestät dazu verpflichtet, die polnische Regierung mit allen in ihrer Macht stehenden Möglichkeiten zu unterstützen. Diesbezüglich wurde der polnischen Regierung eine Garantie gegeben.'"
 news.55.a: "Das geht jetzt alles aber sehr schnell."
 news.55.b: "Die bluffen doch nur!"
 news.55.c: "Wir stehen Polen bei."
 news.55.e: "Jetzt werden die Deutschen es nicht wagen, anzugreifen!"
 news.55.f: "Wir stehen unseren Verbündeten bei."
 news.56.t: "Das Münchner Abkommen"
 news.56.d: "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, wo eine bedeutende deutsche Minderheit lebt, haben sich intensiviert. \n\nWährend eines Gipfeltreffens in München versuchten Deutschland, England, Frankreich und Italien, eine diplomatische Lösung für die so genannte „Sudetenkrise“ zu finden. Die Tschechoslowakei wurde dagegen nicht eingeladen. Mit Deutschland wurde ein Abkommen geschlossen, dass ihm die Annektierung des Sudetenlands gestattet, aber die Verfolgung weiterer Gebietsgewinne in Europa untersagt.\n\n Neville Chamberlain sagte diesbezüglich vor einer Menschenmenge in London:\n\n'Zum zweiten Mal hat ein Premierminister in Deutschland ehrenvoll den Frieden gesichert. Ich glaube, uns steht eine längere Friedensperiode bevor.'"
 news.56.a: "Dann gibt es dieses Jahr doch keinen Krieg."
 news.56.b: "Frieden ... zumindest fürs Erste."
 news.56.c: "Uns ist ein weiterer Weltkrieg erspart geblieben."
 news.56.e: "Das ist kein Abkommen, sondern ein Diktat!"
 news.57.t: "Die Sudetenkrise"
 news.57.d: "In letzter Zeit haben sich die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei intensiviert, wo eine bedeutende deutsche Minderheit lebt. Während eines Gipfeltreffens in München versuchten Deutschland, England, Frankreich und Italien, eine diplomatische Lösung für die so genannte „Sudetenkrise“ zu finden.\n\nDie Gespräche scheinen aber gescheitert zu sein, da England und seine Verbündeten Deutschland entschieden davor gewarnt haben, mit seinen Truppen die tschechoslowakische Grenze zu überqueren. Ein Zuwiderhandeln würde Krieg bedeuten. Die Zeit für eine friedliche Lösung des Konflikts scheint abzulaufen."
 news.57.a: "Sieht so aus, als würde es einen Krieg geben!"
 news.57.b: "Narren!"
 news.57.c: "Jetzt ist die Zeit für Widerstand gekommen."
 news.57.e: "Sollen die Deutschen doch kommen!"
 news.58.d: "In letzter Zeit haben sich die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei intensiviert, wo eine bedeutende deutsche Minderheit lebt. Während eines Gipfeltreffens in München versuchten Deutschland, England, Frankreich und Italien, eine diplomatische Lösung für die so genannte „Sudetenkrise“ zu finden.\n\nZwischen Frankreich und England hat es aber ein Zerwürfnis gegeben, denn die Briten akzeptieren die ihrer Meinung nach angemessenen deutschen Forderungen, Frankreich dagegen nicht. Die Franzosen haben ein neues Bündnis mit den Tschechen gegründet und Deutschland mit Krieg gedroht, sollten dessen Truppen die tschechoslowakische Grenze verletzen."
 news.58.b: "Mit den Franzosen werden wir bald genug abrechnen."
 news.58.c: "Dieses Mal sind die Franzosen auf sich alleine gestellt."
 news.58.e: "Die Deutschen würden es jetzt nicht mehr wagen, anzugreifen ... oder?"
 news.58.f: "Die freie Welt verlässt sich auf uns."
 news.59.t: "Das Münchner Diktat"
 news.59.d: "In letzter Zeit haben sich die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei intensiviert, wo eine bedeutende deutsche Minderheit lebt. Während eines Gipfeltreffens in München versuchten Deutschland, England, Frankreich und Italien, eine diplomatische Lösung für die so genannte „Sudetenkrise“ zu finden.\n\nWährend die Briten und Franzosen die ihrer Meinung nach angemessenen deutschen Forderungen akzeptiert haben, weigert sich die Tschechoslowakei, die nicht zu der Konferenz eingeladen worden war, auch nur einen Zentimeter ihres Bodens herzugeben. Jetzt steht sie Deutschland in einem schier aussichtslosen Kampf gegenüber."
 news.59.a: "Für die Tschechen sieht es nicht gut aus."
 news.59.b: "Dickköpfige Narren."
 news.59.c: "Wir werden uns niemals ergeben!"
 news.60.t: "Das Schicksal der Tschechoslowakei"
 news.60.d: "Deutsche Truppen sind unter dem Vorwand nach Böhmen und Mähren einmarschiert, die öffentliche Ordnung wiederherzustellen, die nach dem Kollaps der tschechoslowakischen Regierung zusammengebrochen ist. In Prag haben die Besatzungstruppen ein „autonomes Protektorat“ innerhalb des Deutschen Reichs ausgerufen.\n\nDie Slowakei hat sich unter der Führung von Jozef Tiso mit deutscher Unterstützung für unabhängig erklärt. Die Nation Tschechoslowakei existiert nicht mehr."
 news.60.d_2: "Nach der deutschen Annektierung der Tschechoslowakei wurde weiter diskutiert, wie deren Gebiete aufzuteilen seien. Nun ist man anscheinend zu einer Übereinkunft gekommen.\n\nDie Slowakei hat sich unter der Führung von Jozef Tiso mit deutscher Unterstützung für unabhängig erklärt."
 news.60.a: "So viel zum Frieden."
 news.60.b: "Die Tschechen müssen vor sich selbst beschützt werden."
 news.60.c: "So war das aber nicht abgesprochen!"
 news.60.e: "Der frühere Ruhm Ungarns wird wiederhergestellt werden!"
 news.61.d: "Deutsche Truppen sind kürzlich unter dem Vorwand nach Böhmen und Mähren einmarschiert, die öffentliche Ordnung wiederherzustellen, die nach dem Kollaps der tschechoslowakischen Regierung zusammengebrochen ist. In Prag haben die Besatzungstruppen ein „autonomes Protektorat“ innerhalb des Deutschen Reichs ausgerufen.\n\nUngarische Truppen sind mit deutscher Zustimmung in die Slowakei einmarschiert und haben sie für Ungarn annektiert. Die Nation Tschechoslowakei existiert nicht mehr."
 news.61.d_2: "Nach der deutschen Annektierung der Tschechoslowakei wurde weiter diskutiert, wie deren Gebiete aufzuteilen seien. Nun ist man anscheinend zu einer Übereinkunft gekommen.\n\nUngarische Truppen sind mit deutscher Zustimmung in die Slowakei einmarschiert und haben sie für Ungarn annektiert."
 news.62.d: "Deutsche Truppen sind kürzlich unter dem Vorwand nach Böhmen und Mähren einmarschiert, die öffentliche Ordnung wiederherzustellen, die nach dem Kollaps der tschechoslowakischen Regierung zusammengebrochen ist. In Prag haben die Besatzungstruppen ein „autonomes Protektorat“ innerhalb des Deutschen Reichs ausgerufen.\n\nIn Bratislava wurde ein zweites Protektorat um die Slowakei herum bekannt gegeben. Die gesamte Tschechoslowakei wurde nun effektiv von Deutschland annektiert."
 news.62.d_2: "Nach der deutschen Annektierung der Tschechoslowakei wurde weiter diskutiert, wie deren Gebiete aufzuteilen seien. Nun ist man anscheinend zu einer Übereinkunft gekommen.\n\nDas annektierte Territorium wurde in zwei Protektorate organisiert, bleibt aber unter deutscher Kontrolle. Im Vergleich zu vorher hat sich praktisch nichts geändert und Deutschland behält die Kontrolle über die gesamte Tschechoslowakei."
 news.63.t: "Der spanische Bürgerkrieg"
 news.63.d: "In Spanien ist ein Bürgerkrieg ausgebrochen! Mehrere Generäle, die den Sturz der aktuellen Regierung in Madrid beabsichtigen, haben ein Pronunciamiento ausgerufen, dem sich ein Großteil der spanischen Streitkräfte angeschlossen hat.  Die rechtsgerichtete nationalistische Bündnis hat Spanien, einschließlich der Überseegebiete, weitestgehend besetzt, aber die meisten Großstädte entziehen sich ihrer Kontrolle.\n\nLoyalistische Truppen und Freiwillige haben sich unter Führung der linksgerichteten republikanischen Regierung versammelt und sind entschlossen, dem Putsch bis zum letzten Atemstillstand Widerstand zu leisten. Die Schlacht um Spanien hat begonnen."
 news.63.a: "Was wird das für Spanien bedeuten?"
 news.63.b: "Auf zum Sieg!"
 news.64.t: "Das Ende des spanischen Bürgerkriegs"
 news.64.d: "Mit der Kapitulation der letzten republikanischen Hochburgen ist der spanische Bürgerkrieg zu Ende gegangen. Die Nationalisten haben den Sieg davongetragen, und für Spanien hat eine neue Ära begonnen. Das kriegsgeschundene Land hat durch die Kämpfe viel erlitten. Nun gilt es, massive Wiederaufbauarbeiten zu leisten."
 news.64.a: "Eine interessante Entwicklung."
 news.64.b: "Nun muss unsere Nation wieder heilen."
 news.65.a: "Gut für Spanien."
 news.65.d: "Mit der Kapitulation der letzten nationalistischen Hochburgen ist der spanische Bürgerkrieg zu Ende gegangen. Die Republikaner haben den Sieg davongetragen, und für Spanien hat eine neue Ära begonnen. Das kriegsgeschundene Land hat durch die Kämpfe viel erlitten. Nun gilt es, massive Wiederaufbauarbeiten zu leisten."
 news.66.t: "Die 11. Olympischen Spiele"
 news.66.d: "Die 11. Olympischen Spiele wurden jüngst in Berlin (Deutschland) abgehalten. Die Olympischen Sommerspiele von 1936, an der Athleten aus 49 Ländern teilnahmen, waren die ersten Olympischen Spiele der Geschichte, die teilweise als Direktsendung im Fernsehen übertragen wurden. Sie stellten einen bedeutenden Propagandasieg für das nationalsozialistische Regime dar, das für das Sportereignis keine Kosten scheute.\n\nDie deutschen Athleten war am erfolgreichsten und gewannen insgesamt 33 Goldmedaillen. Zweitplatzierte Nation im Medaillenspiegel waren mit 24 die USA. Vier davon gewann alleine Jesse Owens, der erfolgreichste Athlet der Olympischen Spiele."
 news.66.d.b: "Die 11. Olympischen Spiele wurden jüngst in unbeschädigten Teilen des zerstörten und sich im Wiederaufbau befindlichen Berlin (Deutschland) abgehalten.\n\nDie Olympischen Sommerspiele von 1936, an der Athleten aus 49 Ländern teilnahmen, waren die ersten Olympischen Spiele der Geschichte, die teilweise als Direktsendung im Fernsehen übertragen wurden. Die Spiele, ein Symbol des wiedergewonnenen nationalen Zusammenhalts in Deutschland, stellten auch einen bedeutenden Propagandaerfolg für das neue deutsche Regime dar, das trotz der gewaltigen Ausgaben für den Wiederaufbau der Nation nach dem Bürgerkrieg keine Kosten und Mühen scheute, um das Sportereignis zu organisieren.\n\nDie deutschen Athleten war am erfolgreichsten und gewannen insgesamt 33 Goldmedaillen. Zweitplatzierte Nation im Medaillenspiegel waren mit 24 die USA. Vier davon gewann alleine Jesse Owens, der erfolgreichste Athlet der Olympischen Spiele."
 news.66.a: "Die Spiele sind beendet."
 news.66.b: "Wir haben uns der Welt von unserer besten Seite gezeigt."
 news.67.t: "Die 12. Olympischen Spiele"
 news.67.d: "Die 12. Olympischen Spiele wurden jüngst in Tokio (Japan) abgehalten. Angesichts der steigenden internationalen Spannungen hatten viele die Absage der Spiele befürchtet, was sich aber als unbegründet erwies. Tokio ist die erste nicht-westliche Stadt, die Olympische Spiele ausrichtet. Die olympische Fackel wurde mit einem speziell für diesen Zweck gebauten Me 261-Langstreckenflugzeug ohne Auftanken nach Japan geflogen.\n\nDie japanischen Athleten zeigten gute Leistungen, und ihre 14 Goldmedaillen brachten Japan nach Deutschland und den USA den dritten Platz im Medaillenspiegel ein."
 news.68.d: "Die 12. Olympischen Spiele wurden jüngst in Helsinki (Finnland) abgehalten. Die Spiele sollten ursprünglich in Tokio stattfinden, was aber durch Japans Kriegsbemühungen unmöglich geworden war. Das Internationale Olympische Komitee vergab die Spiele daher an Helsinki.\n\nDie meisten Medaillen gewannen die USA vor Deutschland und Italien. Finnland belegte im Medaillenspiegel mit zehn Goldmedaillen den vierten Rang."
 news.69.t: "Sowjetische Expansion in Europa"
 news.69.d: "Das politische Klima in [From.GetName] bewegt sich schon seit einiger Zeit in Richtung Kommunismus. Der Machtaufstieg der [From.GetRulingParty] stellt den Höhepunkt dieser Entwicklung dar. Seitdem sind es die Mitglieder der neu gebildeten Regierung nicht müde geworden, für engere Beziehungen zur Sowjetunion zu lobbyieren. Vor wenigen Tagen hat [From.GetLeader] den Sowjets offiziell die Kontrolle über das Land in die Hände gegeben. Eine Reihe europäischer Nationen hat bereits gegen die kürzliche Eingliederung von [From.GetName] in die Sowjetunion protestiert, die sie einer aggressiven Außenpolitik zur Erweiterung ihrer Grenzen beschuldigen. Sowjetische Offizielle weigern sich, die kürzlich erfolgte Assimilierung von [From.GetName] als aggressiv anzuerkennen. Sie behaupten vielmehr, der Gebietstransfer wäre ohne jeglichen sowjetischen Druck geschehen."
 news.69.a: "In Ordnung."
 news.69.b: "[SOV.GetNameDef] expandiert."
 news.70.t: "Sowjetischer Einfluss in Europa steigt"
 news.70.d: "Das politische Klima in [From.From.GetName] hat sich in Richtung Kommunismus bewegt. Kürzlich ist nun die [From.From.GetRulingParty] an die Macht gekommen. Seitdem haben die Mitglieder der neu gebildeten Regierung eng mit der Sowjetunion zusammengearbeitet, die nun eine Marionettenregierung aufgestellt hat. Obwohl [From.From.GetLeader] im Amt bleibt, wurde die Souveränität der Nation größtenteils aufgegeben. Das Land befindet sich de facto unter der Kontrolle der Sowjets. Sowjetische Offizielle erklären, dass [From.From.GetName] lediglich Schutz suchen würde, da Europa für kleinere Nationen immer unsicherer sei. Die Sowjetunion ist bereit, diesen Schutz jeder Nation zu bieten, die sich von benachbarten Mächten bedroht fühlt."
 news.100.t: "Der Fall von Warschau"
 news.100.d: "In Polen vorrückende deutsche Truppen haben Warschau erobert. Aus Praga und anderen Stadtvierteln werden sporadische Kämpfe gemeldet, der organisierte Widerstand scheint in der Stadt aber zum Erliegen gekommen zu sein.\n\nBerichten zufolge wurde die polnische Regierung evakuiert, als die ersten deutschen Truppen in die Vororte Warschaus eindrangen. Der aktuelle Aufenthaltsort der Regierung ist unbekannt. Der polnische Widerstand gegen die deutschen Invasoren wird andernorts fortgesetzt, aber der Verlust ihrer Hauptstadt ist ein schwerer Schlag für die polnischen Kriegsbemühungen."
 news.100.a: "Eine bedeutende Entwicklung."
 news.100.b: "Noch ein Sieg für das Vaterland."
 news.100.c: "Das ist eine Katastrophe!"
 news.101.t: "Der Fall von Paris"
 news.101.d: "Während die Kämpfe andernorts in Frankreich weitergehen, wird aus Paris der Einmarsch deutscher Truppen gemeldet. Die Hauptstadt Frankreichs wurde kurz vor dem Abzug der letzten französischen Truppen zur offenen Stadt erklärt.\n\nMehrere Kolonnen deutscher Soldaten marschierten in Anlehnung an die preußische Siegesparade von 1871 die Champs-Élysées hinunter, was von den Parisern in fassungsloser Stille beobachtet wurde. Militärexperten zufolge steht der Zusammenbruch Frankreichs unmittelbar bevor."
 news.101.a: "Die Armee von [GER.GetNameDef] ist nicht aufzuhalten!"
 news.102.t: "Der Fall von London"
 news.102.d: "Berichte aus London bestätigen, dass die englische Hauptstadt von vorrückenden deutschen Truppen erobert worden ist. In einigen Stadtbezirken kann man noch Infanteriewaffen hören, aber in der Stadt sind keine erwähnenswerten britischen Truppen mehr gesehen worden.\n\nEine Abteilung Fallschirmjäger hat den Buckingham Palace gestürmt, aber man geht davon aus, dass die königliche Familie schon im Vorfeld des Angriffs in Sicherheit gebracht worden ist. Zum ersten Mal seit Wilhelm dem Eroberer ist London in die Hände ausländischer Invasoren gefallen."
 news.103.t: "Der Fall von [195.GetCapitalVictoryPointName]"
 news.103.d: "[195.GetCapitalVictoryPointName], die Geburtsstätte der russischen Revolution, wurde von vorrückenden deutschen Truppen erobert. \n\nIn einigen Vororten kann man noch sporadischen Kampflärm hören, aber über dem Rest der zerstörten Stadt scheint eine merkwürdige Stille zu liegen.\n\nVor einigen Stunden sind heute mehrere Kolonnen deutscher Soldaten an der Isaakskathedrale vorbeimarschiert, deren mächtige Kuppeln von Pionieren der [SOV.GetSovietArmyAdjectiveBasedOnIdeology] Armee grau angestrichen worden waren, um sie nicht zum Ziel marodierender Luftwaffenbomber zu machen. \nTrotz ihrer Bemühungen ist die Kathedrale nun von Einschusslöchern und Schrapnellspuren übersät."
 news.103.c: "Dafür wird jemand an die Wand gestellt werden!"
 news.104.t: "Der Fall von Kiew"
 news.104.d: "Kiew, die Hauptstadt der ukrainischen sozialistischen Sowjetrepublik, wurde von deutschen Armeen erobert, die in der Sowjetunion vorrücken. Die Eroberung einer ihrer wichtigsten Städte ist ein schwerer Schlag für die Sowjets. Es bleibt aber die Frage bestehen, ob die Deutschen ihren Vormarsch ungebremst fortsetzen können.\n\nKurz nach der Einnahme der Stadt durch die Deutschen wurden anscheinend tausende vom NKWD platzierte Minen in Gebäuden entlang der Hauptstraße Chreschtschatyk detoniert, was der bereits stark zerstörten Stadt weitere Schäden zufügte. "
 news.105.t: "Der Fall von [217.GetCapitalVictoryPointName]"
 news.105.d: "Vorrückende Speerspitzen der Wehrmacht haben die nach Stalin benannte Stadt Stalingrad an den Ufern der Wolga erobert. Nachdem sich die Deutschen den Weg durch die zerstörte Traktorenfabrik von Stalingrad gekämpft und den strategisch wichtigen Mamajew-Hügel erobert hatten, trieben sie die letzten sowjetischen Verteidiger über die Wolga zu deren Ostufer.\n\nUnbestätigten Berichten zufolge haben sich Widerstandsnester der Roten Armee zusammen mit Partisanen in die Abwasserkanäle und Keller zurückgezogen, um von dort aus weiterzukämpfen. Trotzdem glaubt man nicht, dass bedeutender organisierter Widerstand vorgebracht werden kann."
 news.105.d_alt: "Vorrückende deutsche Speerspitzen haben die Stadt [217.GetCapitalVictoryPointName] eingenommen, das industrielle Zentrum an den Ufern der Wolga. \n\nNachdem sich die Deutschen den Weg durch die zerstörte Traktorenfabrik von [217.GetCapitalVictoryPointName] gekämpft und den strategisch wichtigen Mamajew-Hügel erobert hatten, trieben sie die letzten [SOV.GetAdjective]en Verteidiger über die Wolga zu deren Ostufer. Unbestätigten Berichten zufolge haben sich Widerstandsnester der [SOV.GetSovietArmyAdjectiveBasedOnIdeology]en Armee zusammen mit Partisanen in die Abwasserkanäle und Keller zurückgezogen, um von dort aus weiterzukämpfen. \n\nTrotzdem glaubt man nicht, dass bedeutender organisierter Widerstand vorgebracht werden kann."
 news.106.t: "Der Fall von Moskau"
 news.106.d: "Heute Morgen brachen deutsche Panzer bei Dämmerung durch hastig errichtete Barrieren auf den Straßen Moskaus, und Halbkettenfahrzeuge brachten Panzergrenadiere auf den Roten Platz. Vor dem Hintergrund des dichten, wogenden Rauchs der vielen Feuer, die in den Vororten wüteten, stürmten deutsche Infanteristen den Kreml.\n\nNKWD-Widerstandsnester, die verbissen um jeden Zentimeter des Gebäudes kämpften, mussten angeblich mit Hilfe von Granaten und Flammenwerfern ausgeräuchert werden. Die russische Hauptstadt, mittlerweile nur noch eine brennende Ruine, ist nun in deutscher Hand. Unbestätigten Berichten zufolge wurde Lenins einbalsamierter Leichnam nach Osten in Sicherheit gebracht."
 news.106.a: "Ist das das Ende der Sowjetunion?"
 news.106.b: "Wenigstens gehört uns Moskau noch!"
 news.106.c: "Die Faschisten müssen aus Moskau vertrieben werden!"
 news.107.t: "Der Fall von Sewastopol"
 news.107.d: "Die schwer befestigte Stadt Sewastopol, der Stützpunkt der sowjetischen Schwarzmeerflotte, ist endgültig den deutschen Angriffen erlegen.  Ihr Verlust wird es den Sowjets erschweren, um die Kontrolle des Schwarzen Meeres zu kämpfen. Der Fall der Stadt muss als wichtiger deutscher Sieg betrachtet werden.\n\nPer Edikt aus Berlin wird die Stadt von nun an in Anlehnung an Theoderich dem Großen „Theoderichshafen“ genannt."
 news.108.t: "Der Fall von Baku"
 news.108.d: "Vor ein paar Stunden haben deutsche Truppen heute die Stadt Baku erobert, ein wichtiges strategisches Ziel bei ihrem Feldzug gegen die Sowjetunion. Die Stadt liegt an der Küste des Kaspischen Meers und ist ein bedeutender Energieproduktionsstandort. Ihre Ölfelder werden den deutschen Kriegsbemühungen sicherlich zugutekommen.\n\nViele Militärexperten sehen Baku als Schlüssel zum gesamten Kaukasus an und vermuten, dass die Eroberung der Stadt Deutschland in die Lage versetzen wird, den Krieg auf den Mittleren Osten und möglicherweise sogar auf Indien auszuweiten."
 news.109.t: "Der Fall von Kairo"
 news.109.d: "Truppen des Deutschen Afrikakorps haben sich bis zur ägyptischen Hauptstadt Kairo vorgekämpft. Während sich die alliierten Streitkräfte kopflos in die Wüste zurückziehen, marschieren deutsche Soldaten durch Kairo - wo sie von vielen Bürgern, welche die Briten als Unterdrücker gesehen hatten, als Befreier gefeiert werden.\n\nDer Fall Kairos ist ein schwerer Schlag für die alliierten Kriegsbemühungen. Mehrere Militärexperten haben spekuliert, dass die Deutschen nun den gesamten Mittleren Osten erobern könnten."
 news.110.t: "Der Fall von Washington"
 news.110.d: "Die Kämpfe im Gebiet von Washington D.C. kamen heute zum Erliegen, als entlang des Potomac vorrückende deutsche Truppen die letzten Widerstandsnester in der Stadt ausräucherten. Über der Stadt hängt ein dichter Rauchteppich, an dem zumindest teilweise OSS-Agenten schuld waren, die bis zum letzten Augenblick vertrauliche Dokumente verbrannten.\n\nNach kurzem Feuergefecht mit Mitgliedern des US-Geheimdienstes konnte eine Abteilung der Waffen-SS zwar das Weiße Haus in ihre Gewalt bringen, man geht aber davon aus, dass der Präsident schon vor mehreren Tagen in Sicherheit gebracht worden war."
 news.111.t: "Der Fall von New York"
 news.111.d: "Nach schweren Straßenkämpfen, Berichten zufolge hauptsächlich gegen irreguläre bewaffnete Gruppen, sind Speerspitzen der deutschen Truppen nach New York City vorgerückt und haben die Stadt unter ihre Kontrolle gebracht. Improvisierte Panzersperren entlang der Fifth Avenue erwiesen sich als ineffektiv, und die Panzergrenadiere kämpften sich Wohnblock für Wohnblock durch Manhattan.\n\nIm Osten der Stadt wüten schon seit Tagen massive Brände und machen die Skyline in der Nacht taghell.  Die Freiheitsstatue wurde von einem Artillerie-Irrläufer geköpft, wobei nicht geklärt ist, welche Seite den Schuss abgegeben hatte."
 news.112.t: "Der Fall von Gibraltar "
 news.112.d: "Nach mehreren widersprüchlichen Berichten ist nun bestätigt worden, dass Gibraltar von Deutschland erobert worden ist. Dieser strategisch wichtige Hafen bewacht den Eingang zum Mittelmeer und galt vor dem Krieg weithin als uneinnehmbar.\n\nDie britische Garnison zog sich in die Tunnel unter den Fels zurück, wurde dort aber schließlich durch den Einsatz von Flammenwerfern und Granaten ausgeräuchert. Da Gibraltar nun unter deutscher Kontrolle steht, hat sich das Mächteverhältnis im Kampf um das Mittelmeer dramatisch verschoben."
 news.113.d: "Kurz nach dem Rückzug der letzten britischen Einheiten aus der Stadt marschierten heute jubelnde italienische Soldaten in Kairo ein.\n\nMan organisierte sofort eine Siegesparade und strömte zu den berühmten großen Pyramiden von Gizeh, um sich vor ihnen fotografieren zu lassen.\n\nMit der Kontrolle über Kairo ist [ITA.GetLeader] einen Schritt weiter bei seinem Vorhaben, Italienisch-Ostafrika mit Italienisch-Libyen zu verbinden und so eine neue, zusammenhängende Kolonie in Afrika zu schaffen."
 news.113.b: "Noch eine Eroberung für Italien!"
 news.114.d: "[GetItalianConquestofParisDesc]"
 news.114.d_leader: "Heute wurden die letzten französischen Widerstandsnester in Paris ausradiert: Die Stadt befindet sich nun fest im Griff der Italiener. \n\n[ITA.GetLeader] wurde eilig nach Paris geflogen, um an der Siegesparade auf der Champs-Élysées teilzunehmen, bei der er den Truppen auf einem weißen Hengst voranritt. Während der Feierlichkeiten verglich er den aktuellen Feldzug in Frankreich mit Cäsars Eroberung Galliens und versprach, dass dies nur der Beginn des Aufstiegs Italiens zum Ruhm gewesen sei.\n\nNur die Zeit wird zeigen, ob er recht hat."
 news.114.d_council: "Heute wurden die letzten französischen Widerstandsnester in Paris ausradiert: Die Stadt befindet sich nun fest im Griff der Italiener.\n\n[ITA.GetLeader] wurde eilig nach Paris geflogen, um an der Siegesparade auf der Champs-Élysées teilzunehmen, bei der er den Truppen auf einem weißen Hengst voranritt. Während der Feierlichkeiten verglichen mehrere Ratsmitglieder den aktuellen Feldzug in Frankreich mit Cäsars Eroberung Galliens und versprachen, dass dies nur der Beginn des Aufstiegs Italiens zum Ruhm gewesen sei.\n\nNur die Zeit wird zeigen, ob sie recht haben."
 news.115.d: "Italienische Truppen hatten mit ihrem Sturm auf London Erfolg, und auf dem Victoria Tower wurde die Trikolore gehisst. Aus einigen Teilen der Stadt werden noch leichte Scharmützel gemeldet, und bei einem Vorfall heute Morgen wurden mehrere Bersaglieri vom Big Ben aus von Scharfschützen erschossen.\n\nNachdem man sie auch in drei Versuchen nicht aus ihren Verstecken holen konnte, wurde der gesamte Uhrenturm mit Sprengladungen zum Einsturz gebracht - eine „bedauerliche Überreaktion“ des örtlichen Befehlshabers, wie sich italienische Offizielle ausrückten."
 news.116.d: "Nach Berichten über schwere Kämpfe um Fels und Hafen scheint Italien nun die Kontrolle über Gibraltar zu haben. Aus den Militärtunneln tief im Fels dringt gelegentlich immer noch Explosionslärm, aber italienische Offizielle erklärten jeden organisierten Widerstand für beendet.\n\nDa dieser wichtige Zugang zum Mittelmeer nun unter italienischer Kontrolle steht, wird es den britischen Seestreitkräften schwerfallen, die Regina Marina hier herauszufordern."
 news.117.t: "Der Fall von Singapur"
 news.117.d: "Singapur, das „Gibraltar des Ostens“, ist von Kaiserlich-Japanischen Truppen erobert worden, obwohl die Briten es stets als uneinnehmbare Festung betrachtet hatten.\n\nDie japanische Militärverwaltung von Singapur hat das Fullerton Building als Hauptquartier auserkoren und die Stadt in Syonanto umbenannt, was auf Japanisch grob übersetzt „In der Shōwa-Zeit eroberte Südinsel“ bedeutet. Jetzt kann man Kempeitai massenhaft beim Patrouillendienst auf den Straßen sehen - die Japaner wollen allen klar machen, dass sie dauerhaft hierbleiben werden!"
 news.117.b: "Für den Kaiser!"
 news.118.t: "Der Fall von Pearl Harbor"
 news.118.d: "Honolulu, die größte Stadt auf der hawaiianischen Inseln O'ahu, wurde von japanischen Truppen gestürmt und erobert. Auch der Marinestützpunkt auf Pearl Harbor, das ehemalige Hauptquartier der US-Pazifikflotte, ist an die Japaner gefallen.\n\nAugenzeugenberichten zufolge haben sich die belagerten amerikanischen Matrosen und Marines nach Ford Island zurückgezogen, wo sie weiter hartnäckigen Widerstand leisteten, bis massiver Artilleriebeschuss und intensive Bombardierungen aus der Luft diesem ein Ende setzten. Durch die Inbesitznahme dieser Insel hat sich die enorme Reichweite der Kaiserlich-Japanischen Marine noch weiter erhöht."
 news.119.t: "Der Fall von Sydney"
 news.119.d: "Im Zuge seiner fortwährenden Süderweiterung hat das Kaiserreich Japan das australische Sydney erobert.  Die örtlichen Verteidiger wurden gezwungen, sich über die Sydney Harbour Bridge in neue Stellungen auf dem Observatory Hill zurückzuziehen, aber die Sprengungsversuche der Brücke wurden von den vorrückenden japanischen Truppen vereitelt.\n\nDie japanische Kriegsflagge weht nun im Wind über dem Rathaus von Sydney, die der neuen Militärverwaltung der Stadt als Hauptquartier dient. Die Kempeitai-Militärpolizei behält die Straßen genau im Auge."
 news.120.t: "Der Fall von Los Angeles"
 news.120.d: "Nach der Etablierung eines Brückenkopfs auf dem amerikanischen Festland sind japanische Truppen auf Los Angeles vorgerückt und haben die Verteidiger der Stadt in die Flucht gejagt. Heute Nachmittag ist ein langer Festzug kaiserlicher Truppen die Central Avenue hinunter marschiert, wobei sie von Kameramännern der japanischen Wochenschau gefilmt wurden.\n\nVor dem Rückzug der amerikanischen Streitkräfte wurden aus mehreren Stadtvierteln schwere Kämpfe gemeldet. In Hollywood, das besonders stark beschädigt wurde, ließen sich viele japanische Offiziere vor dem durchlöcherten und zerbröckelnden Hollywood Sign fotografieren."
 news.121.t: "Der Fall von Nanjing"
 news.121.d: "Nanjing, die Hauptstadt der Republik China, wurde von Truppen des Kaiserreichs Japan besetzt. Trotz hartnäckigen Widerstands der chinesischen Verteidiger dieser Festungsstadt gelang es japanischen Truppen, das Zhongshan-Tor zu erobern und sich von dort aus in die Stadt zu kämpfen.\n\nIn verschiedenen Stadtteilen wüten Feuer und man kann noch immer sporadische Feuergefechte hören, aber die meisten überlebenden Soldaten wurden entweder abgezogen oder gefangen genommen. Zusammen mit der Eroberung Shanghais ist dies ein bedeutender Sieg für Japan auf seinem Chinafeldzug."
 news.122.t: "Der Fall von Wladiwostok"
 news.122.d: "Wladiwostok, die größte Stadt in Russisch-Fernost und zugleich Heimathafen der sowjetischen Pazifikflotte, ist von japanischen Truppen gestürmt worden. Die strategische Position der Stadt am Ende der transsibirischen Eisenbahn verschlimmert ihren Verlust für die sowjetischen Kriegsbemühungen in Asien zusätzlich.\n\nViele der Stadtbewohner können sich noch an die mehrjährige japanische Besatzung während des russischen Bürgerkriegs erinnern. Manche befürchten, dass die Japaner diese Mal nicht mehr abziehen werden."
 news.123.t: "Der Fall von Hongkong"
 news.123.d: "Kaiserlich-japanische Truppen haben die britische Kronkolonie Hongkong erobert, nachdem sie die Gin Drinkers-Linie durchbrochen und auf Hong Kong Island selbst gelandet waren. Die Situation wurde für die Verteidiger schon bald unhaltbar, worauf der Gouverneur persönlich im Peninsula Hong Kong Hotel kapitulierte, wo die Japaner ihr Hauptquartier eingerichtet hatten.\n\nNach einer kurzen Zeremonie wurde ein neuer japanischer Gouverneur von „Neu-Hongkong“ vereidigt, das er der Welt als „frei von westlichem Kolonialismus“ präsentierte."
 news.124.t: "Der Fall von Manila"
 news.124.d: "Nach dem Abzug ihrer amerikanischen und philippinischen Verteidiger ist Manila, die Hauptstadt der Philippinen, den Japanern in die Hände gefallen. Der Eingang zur strategisch wichtigen Bucht von Manila blieb aufgrund der starken Konzentration amerikanischer Küstenartillerie auf Corregidor Island noch eine Zeit lang nach dem Fall der Hauptstadt umkämpft. Ein konzentrierter japanischer Angriff konnte die Kanonen letztendlich aber zum Schweigen bringen.\n\nDa Manila nun unter japanischer Kontrolle steht, wird damit gerechnet, dass auch der Rest des Landes bald fallen wird. Das ist eine schmerzhafte Niederlage für die amerikanischen Truppen in Asien und im Pazifik."
 news.125.t: "Der Fall von Kalkutta"
 news.125.d: "Nach längerer schwerer Bombardierung wurde nun bestätigt, dass die indische Stadt Kalkutta von vorrückenden japanischen Truppen erobert wurde. Selbst als es in den Vororten der Stadt noch sporadische Kämpfe gab, wurde auf der Chowringhee Avenue bereits eine Siegesparade organisiert.\n\nAn dieser Parade nahmen auch Mitglieder der von den Japanern organisierten Indian National Army teil, die für die Befreiung Indiens von England kämpfen soll. Die Menge jubelte ihnen begeistert zu. Dem Fall Kalkuttas wird der Meinung vieler nach schon bald der von ganz Britisch-Indien folgen."
 news.126.t: "Der Fall von Neu-Delhi"
 news.126.d: "Die japanische Offensive in Indien läuft weiter - vor kurzem fiel Neu-Delhi. Als Hauptstadt Britisch-Indiens ist diese Stadt von enormer strategischer Wichtigkeit. Ihr Verlust könnte sich für den laufenden Indienfeldzug als entscheidender Faktor erweisen.\n\nDer Vizekönig selbst soll von japanischen Vorauskommandos verhaftet worden sein, als er die Verladung seiner Besitztümer aus seinem Haus auf eine Lkw-Kolonne beaufsichtigte. Dies wurde aber bisher nicht bestätigt."
 news.127.t: "Der Fall des Panamakanals"
 news.127.d: "Japanische Streitkräfte sind in Panama gelandet und haben die Kontrolle über den Kanal übernommen, nachdem sie die Garnison zur Kapitulation gezwungen hatten. Diese Niederlage muss als monumentaler Schlag für die amerikanischen Kriegsbemühungen gesehen werden. Berichten zufolge entkamen mehrere Kleinverbände amerikanischer und panamaischer Soldaten in den umliegenden Dschungel, um von dort aus als Guerillas weiterzukämpfen. Man geht aber nicht davon aus, dass dies die japanischen Besatzer ernsthaft in Bedrängnis bringen kann.\n\nDa der Kanal nun verloren ist, müssen amerikanische Kriegsschiffe nun Südamerika umrunden, um die Westküste der USA zu erreichen. Das verleiht der Kaiserlich-Japanischen Marine einen bedeutenden strategischen Vorteil."
 news.128.t: "Der Fall von Berlin"
 news.128.d: "Nachdem sich US-Truppen aus mehreren Richtungen nach Berlin vorgekämpft hatten, haben amerikanische Offizielle in Washington den Fall der deutschen Hauptstadt bestätigt. Die Kämpfe in der Stadt wurden als intensiv beschrieben. Verzweifelte deutsche Pioniere sprengten sogar die Moltkebrücke, um den amerikanischen Vormarsch aufzuhalten.\n\nNachdem die GIs mehrere andere Brücken über die Spree erobert hatten, stürmten sie trotz des hartnäckigen deutschen Widerstands die Krolloper und den Reichstag. Jetzt flattert das Sternenbanner im Winde über dem Reichstag, und die Kämpfe in der Stadt sind zum Erliegen gekommen. Die Schlacht um Berlin ist vorbei."
 news.128.b: "Eine Operation wie aus dem Lehrbuch!"
 news.129.d: "Britische Streitkräfte sind in Berlin einmarschiert, worauf das Kriegskabinett die Eroberung der deutschen Hauptstadt nach einem hitzigen Gefecht verkündete. Britische Kommandos schlugen in der Dämmerung zu und eroberten den Flughafen Tempelhof, während gepanzerte Verbände entlang der Frankfurter Allee vorrückten.\n\nNachdem die Reichskanzlei nun unter britischer Kontrolle steht, sind die Kämpfe in der Stadt weitestgehend zum Erliegen gekommen. Der aktuelle Status der deutschen Regierung ist weiterhin unklar, aber man vermutet, dass zumindest einigen Regierungsmitgliedern vor dem Fall der Stadt die Flucht gelungen ist."
 news.129.b: "Verdammt gute Arbeit, Jungs!"
 news.130.d: "Nach einer Reihe erbitterter Straßenschlachten haben französische Streitkräfte die deutsche Hauptstadt mit Erfolg gestürmt. Eine große Kampfgruppe von Waffen-SS-Soldaten hat sich im Olympiastadion verbarrikadiert, das schließlich nach einem entschlossen vorgetragenen Angriff der Fremdenlegion mit Artillerieunterstützung fiel.\n\nDie französische Trikolore weht nun im Wind über der Reichskanzlei, und obwohl aus den Berliner Vororten immer noch sporadische Kämpfe gemeldet werden, soll organisierter Widerstand im Großteil Berlins zum Erliegen gekommen sein."
 news.130.b: "Vive la France!"
 news.131.d: "Aus der deutschen Hauptstand Berlin werden verzweifelte Kämpfe gemeldet, nun aber wird angenommen, dass die Stadt komplett in polnischer Hand ist. Die Polen rückten die Frankfurter Allee vor und erreichten schließlich den Alexanderplatz, wo sich ein hitziges Gefecht entwickelte.\n\nAndernorts in Berlin stürzte das Brandenburger Tor ein, nachdem es von einem polnischen Panzer gerammt worden war, und die Krolloper wurde durch einen Artillerieangriff dem Erdboden gleichgemacht, nachdem sich ihre sturen SS-Verteidiger geweigert hatten, aufzugeben. Die rot-weiße polnische Flagge weht nun über dem Reichstag, und die letzten Widerstandsnester sind ausgeräuchert worden."
 news.131.b: "Die polnische Feuerwalze kann nicht aufgehalten werden."
 news.132.t: "Der Fall von Rom"
 news.132.d: "Nach der Kapitulation der römischen Garnison sind vor kurzem alliierte Truppen in Rom einmarschiert und haben die Stadt besetzt. Die meisten historischen Sehenswürdigkeiten haben die letzte Schlacht um die Kontrolle der Stadt überstanden und sind intakt geblieben. Fürs Erste halten sich alliierte Truppen auf Bitten des Heiligen Stuhls von der Vatikanstadt fern.\n\nDer Fall Roms ist ein wichtiger Meilenstein für den Italienfeldzug, und so mancher fragt sich, ob dies das Ende allen organisierten Widerstands auf der italienischen Halbinsel gegen die vorrückenden alliierten Truppen bedeutet."
 news.132.b: "Ein großartiger Sieg!"
 news.133.d: "Nachdem sich die restlichen Garnisonstruppen Roms ins umliegende Hinterland abgesetzt haben, sind französische Truppen in Rom einmarschiert. Die Franzosen haben schnell sämtliche wichtigen Regierungsgebäude besetzt, und auf der Via del Corso wurde ein langer Triumphzug mit marschierenden Soldaten und gepanzerten Fahrzeugen abgehalten.\n\nNach dem Fall Roms stellt sich nun die Frage, ob Italien den Krieg überhaupt noch fortsetzen kann. Außenstehende Beobachter erwarten, dass die italienische Regierung, die sich vor dem Fall der Stadt abgesetzt hat, schon bald über die Bedingungen für ihre Kapitulation verhandeln wird. "
 news.134.t: "Die Befreiung von Paris"
 news.134.d: "Mittlerweile wurde bestätigt, dass die französische Hauptstadt Paris von den deutschen Besatzern befreit worden ist. Alliierte Truppen sind in die Stadt einmarschiert, und die verbliebenen deutschen Garnisonstruppen haben sich ergeben. Die Pariser jubeln ihren Befreiern zu, während diese über die Champs-Élysées marschieren ... obwohl Gerüchten zufolge in einigen Teilen der Stadt noch immer deutsche Scharfschützen aktiv sein sollen.\n\nViele hatten befürchtet, die Deutschen würden ihre Taktik der verbrannten Erde anwenden und Paris in ein Flammenmeer verwandeln, aber anscheinend hat man die Sehenswürdigkeiten der Stadt verschont. Und in der Tat: Die französische Trikolore weht wieder vom Eiffelturm."
 news.135.t: "Der Fall von Tokio"
 news.135.d: "Nach dem Einmarsch amerikanischer Truppen in Tokio hat das US-Kriegsministerium vor kurzem alle größeren Kampfhandlungen in der Stadt für beendet erklärt. In der Stadt - besonders in der Nähe des Kaiserpalasts, der von fanatischen Kämpfern der Kaisergarde verteidigt wurde - gab es Berichten zufolge schwere Kämpfe, obwohl der Kaiser die Stadt vor Beginn des amerikanischen Angriffs verlassen haben soll.\n\nNach dem Fall Tokios sagen Experten voraus, dass der organisierte Widerstand auf den restlichen Hauptinseln Japans schon bald zerfallen wird. Mit einem baldigen Beginn der Friedensverhandlungen wird gerechnet, es sei denn, die japanischen Hardliner können den Kaiser überzeugen, bis zum Tod zu kämpfen."
 news.136.d: "Nach einer Reihe erbitterter Gefechte haben alliierte Streitkräfte Moskau erobert, die Hauptstadt der [SOV.GetName]. Die Stadt wurde bei den Kämpfen großflächig verwüstet, und auf beiden Seiten der Moskwa wüten heftige Brände. Der Kreml ist trotz schwerer Bombardements einigermaßen intakt geblieben und daher als Hauptquartier für die Alliierte Besatzungsbehörde ausgewählt worden.\n\nDer Verlust Moskaus hat den sowjetischen Kriegsbemühungen einen gewaltigen Schlag versetzt. Ein Großteil der Regierung soll sich zwar einige Zeit vor dem Fall der Stadt in Sicherheit gebracht haben, doch Militärexperten behaupten, ein vollständiger Zusammenbruch der Sowjetunion liege nicht mehr in weiter Ferne."
 news.137.t: "Die Befreiung von London"
 news.137.d: "Nachdem die letzten deutschen Widerstandsnester ausgeschaltet wurden, haben die Kämpfe in London geendet. Sobald Entwarnung gegeben wurde, stürmten jubelnde Mengen auf die Straße, um zum Glockengeläut in der ganzen Stadt ihre amerikanischen Befreier zu feiern.\n\nDas Befreiungsfieber scheint nun auch England zu erfassen, da die deutsche Besatzungszeit endlich ein Ende zu haben scheint. In den Gebieten, die noch unter deutscher Kontrolle stehen, gab es anscheinend spontane Aufstände, die aber brutal niedergeschlagen wurden. Ist die Freiheit endlich nach Großbritannien zurückgekehrt?"
 news.138.d: "Im Gegensatz zu 1920 gab es dieses Mal kein „Wunder an der Weichsel“, als sich die sowjetische Armee kürzlich Warschau näherte. Der polnische Widerstand in der Stadt ist größtenteils zusammengebrochen, und über den meisten Regierungsgebäuden weht nun die sowjetische Flagge.\n\nSehen wir hier das Ende der polnischen Nation, oder werden ihre Truppen irgendwie einen Gegenschlag zur Rückeroberung ihrer Hauptstadt vorbringen können? Für die meisten Experten wäre das ein unwahrscheinliches Szenario."
