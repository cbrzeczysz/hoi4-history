 soviet.35.t: "[From.GetNameDef] möchte Teil der [SOV.GetNameDef] werden"
 soviet.35.d: "Aufgrund der jüngsten politischen Unruhen in [From.GetName] kann sich ihre Regierung nun eine Zukunft, die an der unseren ausgerichtet ist, durchaus vorstellen. Sie haben gesehen, wie die Welt von einer mächtigen Sowjetunion profitieren könnte, und wollen nun ihr Äußerstes für das Mutterland geben."
 soviet.35.a: "Beitritt in die Wege leiten."
 soviet.35.b: "Die Zeit ist für einen solchen Schritt noch nicht reif."
