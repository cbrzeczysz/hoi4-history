 lar_collab_gov.1.t: "[From.GetAdjective]e Partisanen in [Root.GetNameDef]"
 lar_collab_gov.1.d: "[From.GetNameDefCap] hat in letzter Zeit seine Bemühungen intensiviert, eine Kollaboration mit unserer aufzubauen. Eine Reihe von [This.GetAdjective]en Politikern haben begonnen, recht wohlwollend über das [From.GetAdjective]e Regime zu sprechen, und viele Partisanen in unserem Land wandeln ihre [From.GetRulingIdeology]en Sympathien in direkte Unterstützung für [From.GetNameDef] um.\n\nDer wachsende [From.GetAdjective]e Einfluss in unserer Nation wird ohne Zweifel den [Root.GetAdjective]en Widerstand schwächen und könnte sogar zu einer neuen [From.GetRulingIdeology]en Regierung in Kollaboration mit [From.GetNameDef] führen, falls [Root.GetNameDef] kapitulieren sollte."
 worrying: "Beunruhigend."
 ETH_events.1.t: "Äthiopien schlägt weißen Frieden vor"
 ETH_events.1.d: "Nachdem die Kontrolle über Somaliland und Eritrea bis auf einige wenige Gebiete fast vollständig verloren ist, hat die äthiopische Regierung vorgeschlagen, dass wir ein friedliches Ende der Feindseligkeiten aushandeln. Italien beendet seine Besatzung Äthiopiens offiziell und tritt die besetzten Gebiete in Ostafrika an Äthiopien ab. Wie sollen wir darauf reagieren?"
 ETH_events.1.a: "Vertrag unterzeichnen."
 ETH_events.1.b: "Wir können uns keine weitere Blamage leisten!"
 ETH_events.101.t: "[From.GetNameDefCap] lehnt Frieden ab"
 ETH_events.101.d: "Obwohl sie die Kontrolle über sämtliche Gebiete in Ostafrika verloren haben, hat [From.GetLeader] unser Angebot eines weißen Friedens abgelehnt. Offenbar kann dieser Krieg nur durch eine vollständige Kapitulation beendet werden."
 ETH_events.101.a: "Traurig."
 germany.1041.t: "[FROM.GetNameDefCap] fordert das Sudetenland"
 germany.1041.desc: "Trotz der jüngsten Unruhen an den tschechischen Grenzen ist die [FROM.GetAdjective]e Außenpolitik standhaft geblieben. Nun haben uns [FROM.GetAdjective]e Diplomaten ein Ultimatum gestellt: Wenn wir ihnen das Sudetenland nicht überlassen, erklären sie uns den Krieg."
 germany.1041.a: "Wir haben keine Wahl."
 germany.1041.b: "Der [FROM.GetAdjective]e Kriegsapparat stoppt hier."
 germany.1042.t: "[FROM.GetNameDefCap] gibt nach"
 germany.1042.desc: "Die [ROOT.GetAdjective]e Macht kennt keine Grenzen - das gesamte Sudetenland wurde uns überlassen. Die [FROM.GetAdjective]e Nation bleibt ein ferner Wunschtraum. Vorerst."
 germany.1042.a: "Hervorragend."
 germany.1043.t: "[FROM.GetNameDefCap] lehnt Forderungen ab"
 germany.1043.desc: "Trotz des Ungleichgewichts der Mächte haben [FROM.GetAdjective]e Diplomaten unsere Forderung einer Abtretung des Sudetenlands abgelehnt. Nun muss ein Krieg folgen."
 germany.1043.a: "Verdammich."
 GRE_turkey_surrenders: "Die Türkei gab den griechischen Forderungen nach"
 germany.1050.t: "Tod des Führers"
 germany.1050.desc: "Der Führer $GER_adolf_hitler$ wurde tot in seinem Bunker aufgefunden. Da die feindlichen Truppen immer näher kamen, beschloss der Führer offenbar, sich lieber selbst das Leben zu nehmen, als eine Gefangennahme zu riskieren. Um die Demoralisierung der Truppen zu verhindern, verkünden unsere Propagandastellen, dass Hitler bis zum letzten Atemzug heldenhaft gegen den Feind kämpfte. Die drängendere Frage lautet nun: Wer wird die Nachfolge des Führers antreten?"
 germany.1050.a: "$GER_karl_donitz$ war der bevorzugte Nachfolger des Führers."
 germany.1050.b: "$GER_albert_speer$ wird die Pläne des Führers weiterverfolgen."
 germany.1050.c: "$GER_heinz_guderian$ wird uns aus diesem Schlamassel herausführen."
 generic_purchase_ships_events.01.t: "[FROM.GetAdjective]e Marinebeschaffung"
 generic_purchase_ships_events.01.desc: "[FROM.GetNameDefCap] ist mit dem Angebot an uns herangetreten, einige unserer eingemotteten Schiffe zu kaufen. Die Schiffe, denen dieses Interesse gilt, sind aufgrund ihres Alters und des Mangels an moderner Ausrüstung nicht mehr in Betrieb."
 generic_purchase_ships_events.01.a: "Eine für beide Seiten vorteilhafte Vereinbarung."
 generic_purchase_ships_events.01.b: "Wir können keine Schiffe entbehren."
 generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap] stimmt Marinebeschaffung zu"
 generic_purchase_ships_events.02.desc: "[FROM.GetAdjective]e Diplomaten und Angehörige der Marine haben uns mitgeteilt, dass sie sich von der eingemotteten Ausrüstung trennen werden, die wir kaufen möchten. Dies wird es uns ermöglichen, unsere noch junge Flotte rasch auszubauen."
 generic_purchase_ships_events.02.a: "Das sind hervorragende Neuigkeiten!"
 generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap] lehnt Marinebeschaffung ab"
 generic_purchase_ships_events.03.desc: "Die [FROM.GetAdjective]en Diplomaten haben uns mitgeteilt, dass sie nicht bereit sind, sich von der eingemotteten Ausrüstung zu trennen, die wir kaufen möchten. Es ist unklar, ob die Ablehnung auf ihre eigenen Pläne zurückzuführen ist oder ein Zeichen dafür, dass sie unsere Politik missbilligen."
 generic_purchase_ships_events.03.a: "Bedauerlich."
 generic_purchase_ships_events.04.t: "[FROM.GetAdjective]e Marinebeschaffung"
 generic_purchase_ships_events.04.desc: "[FROM.GetNameDefCap] ist mit dem Angebot an uns herangetreten, einige unserer eingemotteten Großkampfschiffe zu kaufen. Die Schiffe, denen dieses Interesse gilt, sind aufgrund ihres Alters und des Mangels an moderner Ausrüstung nicht mehr in Betrieb. Durch den Verkauf der Schiffe an [FROM.GetName] laufen wir jedoch Gefahr, das Wettrüsten in der Region weiter anzuheizen."
 generic_purchase_ships_events.04.a: "Eine für beide Seiten vorteilhafte Vereinbarung."
 generic_purchase_ships_events.04.b: "Wir können keine Schiffe entbehren."
 generic_purchase_ships_events.05.t: "[FROM.GetNameDefCap] stimmt der Beschaffung von Großkampfschiffen zu"
 generic_purchase_ships_events.05.desc: "[FROM.GetAdjective]e Diplomaten und Angehörige der Marine haben uns mitgeteilt, dass sie sich von den eingemotteten Großkampfschiffen trennen werden, die wir kaufen möchten. Dies wird es uns ermöglichen, unsere Flotte rasch auszubauen und uns einen Vorsprung gegenüber unseren Nachbarn sichern."
 generic_purchase_ships_events.05.a: "Das sind hervorragende Neuigkeiten!"
 generic_purchase_ships_events.06.t: "[FROM.GetNameDefCap] lehnt Großkampfschiffbeschaffung ab"
 generic_purchase_ships_events.06.desc: "Die [FROM.GetAdjective]en Diplomaten haben uns mitgeteilt, dass sie nicht bereit sind, sich von den eingemotteten Großkampfschiffen zu trennen, die wir kaufen möchten. Es ist unklar, ob die Ablehnung auf ihre eigenen Pläne zurückzuführen ist oder ein Zeichen dafür, dass sie unsere Politik missbilligen."
 generic_purchase_ships_events.06.a: "Bedauerlich."
 AAT_germany.1.t: "[FROM.GetNameDefCap] fordert Ressourcenrechte"
 AAT_germany.1.desc: "[FROM.GetNameDefCap] hat uns ein Angebot unterbreitet, von dem angeblich unserer beider Volkswirtschaften profitieren werden. Man braucht unsere natürlichen Ressourcen für die eigene Industrie, und wir brauchen Investitionen, um unsere Industrie zu erweitern. Es wäre ein lukratives Geschäft, aber wäre es nicht auch eins mit dem Teufel?"
 AAT_germany.1.a: "Das ist nicht in unserem besten Interesse."
 AAT_germany.1.b: "Es gibt keine Verlierer!"
 AAT_germany.2.t: "[FROM.GetNameDefCap] lehnte unser Angebot ab"
 AAT_germany.2.desc: "[FROM.GetNameDefCap] hat unser Angebot abgelehnt. Man begründet diese Entscheidung damit, dass dies im Moment nicht im eigenen Interesse liegen würde.\nMan betont, dass man uns damit nicht schaden wolle, sondern einfach andere Prioritäten habe."
 AAT_germany.2.a: "Was für ein Jammer."
 AAT_germany.3.t: "[From.GetNameDefCap] nimmt unser Angebot an"
 AAT_germany.3.desc: "[FROM.GetNameDefCap] hat unser Angebot angenommen, etwas, wovon wir sicherlich beide profizieren werden. Hoffen wir, dass dieser profitablen Vereinbarung viele weitere folgen werden."
 AAT_germany.3.a: "Großartig!"
