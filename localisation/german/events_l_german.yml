 canada_vanilla.1.title: "Ronnie, das Bren Gun Girl"
 canada_vanilla.1.desc: "Während des Zweiten Weltkriegs haben etwa eine Million kanadische Frauen die Nation als Arbeiterinnen unterstützt. Sie wurden in den nationalen Medien durch ein Symbol der Belastbarkeit und des Patriotismus vertreten: Veronica Foster, auch genannt Ronnie, das Bren Gun Girl. Sie arbeitete für die Waffenfabrik John Inglis and Company in Toronto, während ihre drei Brüder in Übersee kämpften. Die Poster und Kurzfilme mit ihr und anderen Frauen, die die kanadischen Kriegsbemühungen unterstützten, dienten nach dem Kriegseintritt Amerikas vermutlich als Inspiraiton für die bekanntere Medienkampagne um „Rosie, die Nieterin“."
 canada_vanilla.1.opt: "„Fabrikarbeit ist auch nicht schwerer als Hausarbeit“, wie es in den Wochenschauen heißt."
 usa.30.t: "Kongresswahlen"
 usa.30.desc: "Alle zwei Jahre werden ein Drittel der Senatssitze sowie alle Sitze im Repräsentantenhaus neu gewählt. Oft werden diese Wahlen vom Weltgeschehen überschattet, doch die örtliche Lage in den einzelnen Wahlkreisen kann manchmal den Unterschied ausmachen. \n\nNach Auszählung aller Stimmen hat die regierungsunterstützende Fraktion im Senat [USA.GetSenateElectionOutcome] und im Repräsentantenhaus [USA.GetHouseElectionOutcome]."
 usa.30.a: "Das Volk hat gesprochen"
