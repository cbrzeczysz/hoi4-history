 soviet.35_threat_FIN: "Finnland Teil der Sowjetunion"
 soviet.35_threat_EST: "Estland Teil der Sowjetunion"
 soviet.35_threat_LAT: "Lettland Teil der Sowjetunion"
 soviet.36.t: "[From.GetName] verlangt nach unserer Herrschaft."
 soviet.36.d: "Aufgrund der jüngsten politischen Unruhen in [From.GetName] kann sich ihre Regierung nun eine Zukunft, die an unseren eigenen Plänen ausgerichtet ist, durchaus vorstellen. Sie ersuchen unseren Schutz und bieten ihre uneingeschränkte Unterstützung an. Offiziell werden sie eine eigenständige Nation bleiben, aber sie werden jedem Schritt des Mutterlandes folgen."
 soviet.36.a: "Noch ein Rädchen für die Maschinerie unseres Fortschritts."
 soviet.36.b: "Sie werden zu viel Schutz benötigen."
