 soviet.37.t: "Talentierte neue Offiziere"
 soviet.37.d: "Unsere neuen Offiziere zeigen sich der Aufgabe gewachsen und passen sich an ihre neuen Rollen im Militäroberkommando an. Da unser Militär von einem loyalen Offizierskorps kommandiert wird, entfaltet die Säuberung von [Root.GetLeader] einige der Effekte, auf die wir gehofft hatten. Die Rote Armee sammelt ihre Kräfte von neuem und wird schon bald stärker als je zuvor sein."
 soviet.37.a: "Ausgezeichnet."
 soviet.37.a_tt: "Reduziert Strafpunkte durch §YOffizierssäuberungen§!"
 soviet.46.t: "Großer Patriotischer Krieg"
 soviet.46.d: "Uns steht zwar noch viel Arbeit bevor, bis wir unser militärisches Oberkommando wieder aufgebaut haben, aber das Vorrücken der [From.GetAdjective]en Armee an unseren Grenzen hat in unserem neuen Offizierskorps Einfallsreichtum und patriotischen Kampfeswillen geweckt. Wir werden mit jedem Schlag, den wir hinnehmen müssen, stärker und bereiten uns darauf vor, uns zu erheben und mit all der Macht der [Prev.GetName] zurückzuschlagen. Jeder Soldat ist bereit, sein Leben zu riskieren und sich mutig unseren Feinden zu stellen. Wir rechnen damit, dass sich das äußerst positiv auf die Ausbildung und Einsatzbereitschaft unserer neuen Offiziere auswirken wird, selbst nachdem dieser Krieg gewonnen ist!"
 soviet.46.a: "Für den Ruhm von [Root.GetName]"
 soviet.46.a_tt: "Fügt §YGroßen Patriotischen Krieg§! hinzu, wodurch ein Teil des Malus von §YOffiziere gesäubert§! aufgehoben wird"
 soviet.48.t: "Die Permanente Revolution"
 soviet.48.d: "Obwohl in den vergangenen Jahren unzählige Menschen hingerichtet oder als Verräter und Konterrevolutionäre verhaftet wurden, waren die Führungspositionen weitgehend sicher. Allerdings nicht frei von Verdacht. Nach der Schaffung der Vierten Internationale scheint Stalin besessen von dem Gedanken, dass seine engsten Vertrauten nie wirklich auf seiner Seite standen. Diejenigen, die versuchen sein Vertrauen zu erlangen, haben diesen Gedanken weiter geschürt, um selbst in besserem Licht dazustehen.\n\nDie aktuelle Lage entbehrt nicht einer gewissen Ironie: Das Misstrauen innerhalb der aktuellen Regierung hat sie untragbar gemacht, ein Staatsstreich steht kurz bevor. Einige Parteimitglieder vertreten die Meinung, man solle Trotzki wieder einladen und die Säuberungen gegen die Stalinisten wenden. So ließe sich der Schaden des Bürgerkriegs minimieren, glauben sie. Kann dieser Plan, der seit Jahren die größte Furcht des Generalsekretärs war, wirklich in die Tat umgesetzt werden?"
 soviet.48.a: "Unvorstellbar!"
 soviet.48.a_tt: "§YEs wird bald ein gewaltiger Bürgerkrieg ausbrechen§!"
 soviet.48.b: "Der Kommunismus in einem Land ist gescheitert. Wir brauchen Trotzki."
 soviet.48.b_tt: "§YWenn Trotzki zurückkehrt, wird ein kleinerer Bürgerkrieg ausbrechen§!"
 soviet.49.t: "Der Zweite Russische Bürgerkrieg"
 soviet.49.d: "Durch Stalins wachsende Paranoia sind das Partei und das Militär gespalten. Diejenigen, die zumindest vorübergehend sein Vertrauen gewonnen haben, wollen ihn so lange wie möglich an der Macht halten und den Personenkult bewahren, den er aufgebaut hat. Viele andere aber wurden aus dem inneren Kreis ausgeschlossen. Einige glauben, dass Stalins Herrschaft gescheitert ist. Andere vermuten, dass sie nur auf den Tag warten, an dem der NKWD einen Grund findet (oder erfindet), sie zu verhaften.\n\nGemeinsam haben sie ein Bündnis gebildet, die mächtig genug ist, um die aktuelle Regierung herauszufordern. Ihr erklärtes Ziel ist es, Stalins Tyrannei zu beenden und von einem totalitären Staat zu einer anderen Regierungsform überzugehen, überwacht von einem Gremium aus Militäroffizieren.\n\nStalins Unterstützer im Militär und in der Partei versuchen verzweifelt, das aktuelle Regime an der Macht zu halten. Sie bezeichnen ihre Gegner als Konterrevolutionäre und Verräter. Die Nation steht an der Schwelle eines neuen Bürgerkriegs."
 soviet.49.a: "Tod den Verrätern!"
 soviet.50.t: "Gründung der Russischen Befreiungsarmee"
 soviet.50.d: "Die Gründung der Vierten Internationale hat Stalins Furcht vor Verrätern in der Partei und in der Heeresführung erneut geweckt. Nach den Prozessen und Hinrichtungen während der Großen Säuberung rechnen viele damit, dass die Geschichte sich wiederholen wird. Als Reaktion auf diese Befürchtungen hat eine Gruppe von Generälen unter Führung von Andrei Wlassow das Komitee zur Befreiung der Völker Russlands gegründet, um Stalins Regime zu stürzen, bevor es noch mehr Schaden anrichten kann.\n\nObwohl das erklärte langfristige Ziel der Übergang zur Demokratie ist, ist die genaue Ausprägung dieser anvisierten Demokratie noch unklar. Sicher ist nur eines - sie wollen Stalin stürzen und die Herrschaft der Bolschewiken beenden."
 soviet.50.a: "Sie müssen aufgehalten werden!"
 soviet.51.t: "NKWD unternimmt Staatsstreich"
 soviet.51.d: "Die Gründung der Vierten Internationale hat Stalins Furcht vor Verrätern in der Partei und in der Heeresführung erneut geweckt. Nach den Prozessen und Hinrichtungen während der Großen Säuberung rechnen viele damit, dass die Geschichte sich wiederholen wird. Der NKWD, der während der Säuberungen ein wichtiges Werkzeug Stalins war, ist sich schmerzlich bewusst, dass nun auch er selbst ein potenzielles Ziel darstellt. Anstatt darauf zu warten, verhaftet, hingerichtet und ersetzt zu werden, haben seine Anführer entschieden, zuerst zuzuschlagen und einen Staatsstreich zu unternehmen - unterstützt von hochrangigen Militärs, die ihre Sorge teilen.\n\nTrotz seiner einflussreichen Position fällt es dem NKWD jedoch schwer, das Vertrauen der militärischen Führung zu gewinnen. Der Staatsstreich hat den Putschisten nur die Kontrolle über einen begrenzten Teil der Union verschafft. Da die Überreste der alten Behörde nun aber mit Sicherheit hingerichtet werden, werden sie sich wohl kaum ergeben."
 soviet.51.a: "Wir müssen sie gefangen nehmen!"
 soviet.52.t: "Der Staatsstreich der Überlebenden"
 soviet.52.d: "Die Gründung der Vierten Internationale hat Stalins Furcht vor Verrätern in der Partei und in der Heeresführung erneut geweckt. Nach den Prozessen und Hinrichtungen während der Großen Säuberung rechnen viele damit, dass die Geschichte sich wiederholen wird. Nur wenige der damals Verdächtigten konnten der Hinrichtung entgehen. Nachdem sie schon einmal brutal verhört und inhaftiert wurden, wissen sie nur zu gut, dass sie bei einer neuen Säuberung zu den ersten Opfern zählen würden. In einem Akt der Verzweiflung haben diese Generäle entschieden, Stalins Regime zu stürzen, bevor es dazu kommen kann.\n\nDer Putschversuch hat zwar nur geringe Erfolgschancen, doch einige Überlebende der Großen Säuberung konnten zumindest in einigen Gebieten der Union die Kontrolle an sich reißen. Die Herrschaft des Generalsekretärs ist zumindest geschwächt worden."
 soviet.52.a: "Wir müssen sie so schnell wie möglich wieder stabilisieren."
 soviet.53.t: "Die erfolgreiche Säuberung"
 soviet.53.d: "Nach der Gründung der Vierten Internationalen wurde die Jagd auf Trotzkis Anhänger intensiviert, und mehrere Stalin nahestehende Personen wurden hingerichtet. Stalin kann sich nur noch auf sich selbst verlassen und hat sich in seine Villa zurückgezogen. Nachdem endlich alle verräterischen Freunde und Verwandten beseitigt sind, kann er nun etwas Ruhe finden und sich voll darauf konzentrieren, den Ruhm und Glanz der [SOV.GetName] zu mehren."
 soviet.53.a: "Zeit, in Rente zu gehen"
 soviet.54.t: "Unter neuer Führung"
 soviet.54.d_nopurge: "Die Macht der Kommunistischen Partei schwindet. Seit langem ist klar, dass das stalinistische System nicht aufrecht zu erhalten ist.\nNeue Gruppierungen haben sich erhoben, um die Macht zu ergreifen. Sie beschwören russische Ideale, um unser Land auf einen neuen Weg zu führen.\n\nAls Symbol dieses Wandels hat [Root.GetLeader] Stalin abgesetzt und unter Hausarrest gestellt, weit entfernt von den Korridoren der Macht, in denen er so viele seiner gefährlichen Projekte ersonnen hat.\nEin neues russisches System erwächst und ersetzt den verwesenden Leichnam der Partei. Die Geheimnisse, die Paranoia und die politischen Intrigen des alten Generalsekretärs haben endlich ein Ende."
 soviet.54.d_purge: "Es hat sich gezeigt, dass die größte Gefahr für den russischen Staat nicht etwa von Verschwörern gegen die Kommunistische Partei ausgeht, sondern von der Partei selbst. Nachdem der kommunistische Traum in Russland geplatzt und einer nackten Desillusionierung gewichen ist, haben neue Gruppierungen die Macht ergriffen, um unser Land in die Zukunft zu führen.\n\nNachdem Stalin von [Root.GetLeader] abgesetzt wurde, wurde dem ehemaligen Generalsekretär schnell der Prozess gemacht. Angesichts der Tatsache, dass seine paranoiden Hexenjagden das Land in einer Zeit großer Not seiner Befehlsstruktur beraubt hat, wurde er wegen Hochverrats zum Tode verurteilt. Mit ihm wird auch das alte System zu Grabe getragen."
 soviet.54.a: "Es bricht eine neue Ära der russischen Politik an."
 usa.14.t: "Das faschistische Zwielicht"
 usa.14.d: "Nazideutschland, unser großes Vorbild, hat seine tiefsten Prinzipien betrogen und sich mit dem größten aller Feinde verbündet: den Kommunisten. Unruhen folgen auf die Verbreitung dieser Nachricht. Das Volk war bereit, uns bis hierher zu folgen, durch die Angst vor einer kommunistischen Revolution ... aber nach Deutschlands Seitenwechsel stellt man unsere große Wiederauferstehung in Frage."
 usa.14.a: "Rückkehr zur Demokratie."
 usa.14.b: "Dem Faschismus treu bleiben."
 usa.24.t: "Das rote Zwielicht"
 usa.24.d: "[SOV.GetNameDefCap] - jene Inspiration, die vielen aufgezeigt hatte, dass der Sturz des Kapitalismus möglich war - hat die internationale Revolution betrogen und sich selbst an Nazideutschland ausgerichtet. Dass ein sozialistisches Land ein Bündnis mit Faschisten eingehen kann, lässt bei vielen Leute überall auf der Welt Zweifel aufkommen, inwiefern kommunistische Ideale überhaupt ernst zu nehmen sind. Ist der amerikanische Kommunismus nur ein weiteres Werkzeug, das [Root.GetLeader] zur Machtfestigung benutzt hat?"
 usa.24.a: "Rückkehr zur Demokratie."
 usa.24.b: "Dem Kommunismus treu bleiben."
 usa.17.t: "[From.From.GetName] hat [From.GetName] den Krieg erklärt"
 usa.17.d: "Die Welt ist ohnehin schon ein unsicherer Ort. Können wir wirklich einen Krieg in unserer eigenen Region zulassen, oder sollten wir dafür sorgen, dass weiter Frieden herrscht? Wir können [From.From.GetName] ein Ultimatum zur Friedensschließung mit [From.GetName] übermitteln, oder sie im Kampf den Stärkeren ermitteln lassen."
 usa.17.a: "Lasst [From.From.GetName] wissen, dass wir für einen Krieg vorbereitet sind."
 usa.17.a_tt: "§RSollte [From.From.GetName] nachgeben, wird das zu einem Weißen Frieden führen.§!\n"
 usa.17.b: "Wir werden dieses Mal nicht einschreiten."
 usa.18.t: "[From.GetName] schreitet in Krieg gegen [being_attacked.GetName] ein"
 usa.18.d: "[From.GetName] ist unzufrieden mit unserem Krieg gegen [From.From.GetName]. Sie drohen uns mit Krieg, sollten wir nicht sofort ein Friedensabkommen mit [being_attacked.GetName] unterzeichnen. \nSollen wir uns zurückziehen?"
 usa.18.a: "Lasst [From.GetName] wissen, dass wir für einen Krieg vorbereitet sind."
 usa.18.b: "Wir werden uns zurückziehen."
 usa.18.b_tt: "[Root.GetNameWithFlag] schließt Frieden mit [being_attacked.GetNameWithFlag]"
 usa.19.t: "[From.GetNameWithFlag] erhält Kriegsziel Marionette (Schwerpunkt) gegen [Root.GetName]"
 usa.20.t: "US-Einfluss"
 usa.20.d: "[From.GetName] befürwortet die Demokratie. Das beginnt langsam, unser Land zu beeinflussen. Über das Radio erreichen Reden von [From.GetLeader] unser Volk, und wir haben herausgefunden, dass viele [Root.GetAdjective]e Bürger Gefallen an der [From.GetAdjective]en Lebensart finden. [Root.GetName] ist keine Marionette, und wir werden [From.GetName] auch nicht gestatten, uns ihre Politik zu diktieren. Den Einfluss, den die [From.GetAdjective]e Politik auf unser Land hat, können wir aber nicht von der Hand weisen."
 usa.20.a: "In unseren Herzen werden wir immer [Root.GetAdjective] sein."
 usa.20.a_tt: "[Root.GetNameWithFlag] gewinnt: §YUS-Einfluss§!"
 usa.21.d: "[From.GetName] befürwortet den Kommunismus. Das beginnt, unser Land zu beeinflussen. Über das Radio erreichen Reden von [From.GetLeader] unser Volk. Jetzt haben wir sogar Propaganda-Flugblätter gefunden, in denen die [Root.GetAdjective]en Arbeiter ermutigt werden, sich zu organisieren und die [From.GetAdjective]e Lebensweise zu fördern. [Root.GetName] ist keine Marionette, und wir werden [From.GetName] auch nicht gestatten, uns ihre Politik zu diktieren. Den Einfluss, den die [From.GetAdjective]e Politik auf unser Land hat, können wir aber nicht von der Hand weisen."
 usa.22.d: "[From.GetName] befürwortet den Faschismus. Das beginnt, unser Land zu beeinflussen. Über das Radio erreichen Reden von [From.GetLeader] unser Volk, und jetzt haben wir sogar Propaganda-Flugblätter gefunden, in denen die Übernahme der [From.GetAdjective]en Lebensart in einigen Teilen unseres Landes beworben wird. [Root.GetName] ist keine Marionette, und wir werden [From.GetName] auch nicht gestatten, uns ihre Politik zu diktieren. Den Einfluss, den die [From.GetAdjective]e Politik auf unser Land hat, können wir aber nicht von der Hand weisen."
 usa.23.t: "US-Schutz"
 usa.23.d: "[From.GetName] setzt die Monroe-Doktrin jetzt viel strenger durch. Abgesehen vom Einfluss, den sie bereits in unserem Land haben, erklären Offizielle aus [From.GetName] nun, sie wären darauf vorbereitet, in jeden Konflikt zwischen amerikanischen Ländern zu intervenieren."
 usa.23.a: "[From.GetName] wird immer stärker"
 usa.23.a_tt: "[From.GetNameWithFlag] kann nun in amerikanische Kriege intervenieren"
 britain.11.t: "Die Achse Berlin-Moskau"
 britain.11.d: "Ein umfassendes Militärbündnis zwischen den Deutschen und Russen hat das Potenzial, die Weltordnung aus den Angeln zu heben und eine neue Ära des Totalitarismus einzuläuten. Zum Entgegenwirken dieser Entwicklung müssen wir mit den demokratischen Nationen der Welt eine Anti-Hitler-Koalition bilden, um die nationalsozialistisch-kommunistische Bedrohung zu bekämpfen."
 britain.11.a: "Für die Demokratie!"
 britain.11.b: "Kein Grund zum Überreagieren."
 britain.12.t: "Die Anti-Hitler-Koalition"
 britain.12.d: "England lädt uns in ihr Bündnis gegen die nationalsozialistisch-kommunistische Bedrohung ein. Wie sollen wir antworten?"
 britain.12.a: "Ja"
 britain.12.b: "Nein"
 britain.13.t: "Frankreich möchte den Alliierten beitreten"
 britain.13.d: "Die Welt wird immer unsicherer. England und Frankreich bleiben die europäischen Bastionen für Demokratie und Freiheit. Frankreich schlägt nun vor, dass sie sich den Alliierten anschließen.\nWie sollen wir antworten?"
 britain.13.a: "Ja"
 britain.13.b: "Nein"
 britain.14.t: "Londoner Konferenz"
 britain.14.d: "Die deutsche Regierung hat einen Streit um den Status Sloweniens angezettelt. Sie sagen, das Gebiet sei die historische deutsche Provinz Krain und die deutsche und slowenische Bevölkerung dort würde von der jugoslawischen Regierung unterdrückt werden. Die Regierung seiner Majestät hat die Regierungen von Frankreich, Deutschland und Italien zu einer Konferenz nach London eingeladen, um eine gerechte Lösung in dieser Frage zu finden. Es gibt keinen Zweifel, dass die kleine deutsche Minderheit sich Deutschland anschließen möchte. Die Wünsche der slowenischen Bevölkerung sind dagegen weniger klar. Deutschland scheint gewillt zu sein, wegen dieser Angelegenheit die Hunde des Krieges von der Leine zu lassen. Über Europa brauen sich erneut dunkle Wolken zusammen."
 britain.14.a: "Wir müssen einen dauerhaften Frieden erreichen"
 britain.14.b: "Die Geschichte würde uns nicht vergeben"
 britain.15.t: "Frankreich lässt uns im Stich"
 britain.15.d: "Die französische Regierung war nicht bereit, unseren Vorschlag einer geringfügigen und berechtigten Grenzanpassung zu akzeptieren. Sie haben entschieden, den Frieden zu brechen und einen schrecklichen Krieg zu führen. Sollen sie sich in einem neuen sinnlosen Krieg in den Schützengraben verausgaben ... bald werden sie uns um Hilfe anflehen."
 britain.15.a: "Sie werden schon lernen, wo ihr Platz ist."
 britain.16.t: "König George V. stirbt"
 britain.16.d: "Seine Majestät George V., König des Vereinigten Königreichs und der Britischen Herrschaftsgebiete und Kaiser von Indien, ist verstorben. Dank seiner ruhigen Besonnenheit und seiner Hingabe seinen Untertanen gegenüber überstand das Empire sowohl den Weltkrieg als auch die Große Depression. Sein Sohn wird nun als König Edward VIII. den Thron besteigen. Allerdings gibt es bereits jetzt Befürchtungen, er könnte zu unabhängig denken. Stanley Baldwin und Neville Chamberlain wollen sicherstellen, dass er Weisungen des Premierministers und des Kabinetts annimmt."
 britain.16.a: "Möge er in Frieden ruhen"
 britain.17.t: "König Edward dankt ab"
 britain.17.d: "Premierminister Baldwin hat deutlich gemacht, dass die Würde des Königs verletzt würde, würde er eine Frau heiraten, die nicht nur aus dem einfachen Volk stammt, sondern dazu noch geschieden und - als ob das noch nicht schlimm genug wäre - obendrein noch Amerikanerin ist. Nachdem seine Majestät in sich gegangen ist, hat er die Liebe statt der Pflicht gewählt und entschieden abzudanken. Sein jüngerer Bruder, Albert, wird als König George VI. den Thron besteigen. Buchmacher in London nehmen bereits Wetten an, ob dieser schüchterne Mann zu seiner eigenen Krönungszeremonie erscheinen wird."
 britain.17.a: "Gott schütze König George VI."
 britain.18.t: "Die Rückkehr des Königs"
 britain.18.d: "Es ist kein Geheimnis, dass George VI. und die [Root.GetRulingParty] sich nicht grün sind. Nun werden im Parlament stimmen los, die seinen Rücktritt fordern und seinen im Exil lebenden Bruder Edward den VIII. auf dem Thron sehen wollen. Dieser Mann versteht das Konzept, Einheit durch Stärke zu erreichen. Dieser Mann hat eine Vision für England. Seine Qualitäten sind es, die wir uns von dem Anführer unserer Nation wünschen!"
 britain.18.a: "Um des Empires willen muss Edward VIII. herrschen!"
 britain.18.b: "Wir mischen uns nicht in die Angelegenheiten des Parlaments ein."
 britain.19.t: "Gründung der Regierung des Freien Indiens"
 britain.19.d: "Mit Unterstützung Japans haben indische Nationalisten eine Exilregierung namens Azad Hind gegründet.\n\nDie Nationalisten verbreiten in Britisch-Indien Propaganda und ermutigen Sepoys zur Fahnenflucht. Noch fehlt ihnen die Unterstützung, aber ihre Bemühungen könnten irgendwann zu einer Gefahr werden."
 britain.19.a: "Ein nutzloses Unterfangen!"
 ENG_RAJ_azad_hind_tooltip: "Die Unterstützung für die Nationalisten wird weiter wachsen, wenn ihr nicht mit dem Versprechen einer langfristigen Unabhängigkeit entgegnet wird."
 britain.20.t: "Azad Hind führt indische Revolte an"
 britain.20.d: "Die Azad Hind, die Exilregierung des Freien Indiens, hat in der Bevölkerung von Britisch-Indien Propaganda verbreitet und Unterstützung aufgebaut. Obwohl es wichtiger denn je ist, dass das Empire zusammenhält, haben sie entschieden, ausgerechnet jetzt zuzuschlagen."
 britain.20.a: "Nein, das Empire muss vereint bleiben!"
 britain.23.t: "Die indische Revolte"
 britain.23.d: "Die Azad Hind, die Exilregierung des Freien Indiens, hat alle wahren Patrioten aufgefordert, mit Waffengewalt gegen die britischen Unterdrücker zu kämpfen. Das Schicksals Indiens steht auf dem Spiel, wir müssen eine Wahl treffen."
 britain.23.a: "Wir verteidigen das Empire!"
 britain.23.b: "Wir werden die Gelegenheit ergreifen!"
 britain.24.t: "Schattenplan-Fabriken nehmen Betrieb auf"
 britain.24.d: "Die sorgfältige Vorbereitung unseres Schattenplans, um den Wandel unserer Zivilfabriken in Kriegsfabriken zu erleichtern, haben sich nun bezahlt gemacht. Die neuen Fabriken arbeiten schon jetzt sehr viel effizienter, als man das in dieser kurzen Zeitspanne hätte erwarten können."
 britain.24.a: "Welch weise Voraussicht wir doch hatten!"
 poland.1.t: "Expansion nach Osten"
 poland.1.d: "Nachdem wir bereits gezwungen wurden, Gdansk an die Deutschen abzutreten, sitzen wir nun zwischen zwei Großmächten, die unsere Souveränität bedrohen, in der Zwickmühle. Da wir im Westen Territorien verlieren und uns zum Schutz gegen die Deutschen nicht auf die Alliierten verlassen können, bestünde eine Möglichkeit darin, uns an den Ambitionen Deutschlands auszurichten und Teile unseres alten Staatenbunds zurückzufordern, der nun zur [SOV.GetName] gehört. Würden wir neutral bleiben, wären wir leichte Beute - und wir haben zu hart gekämpft, um eine weitere Aufteilung Polens zu ertragen."
 poland.1.a: "Es ist an der Zeit, dass wir aus den Achsenmächten Verbündete machen."
 poland.1.b: "Ein diplomatischer Austausch mit der Sowjetunion ist zu bevorzugen."
 poland.2.t: "[FROM.GetNameDefCap] fordert den Osten"
 poland.2.d: "Die [FROM.GetNameDef] hat ihre Ansprüche auf den Ostteil unseres Landes erneuert und übt nun Druck auf uns aus, damit wir ihn an sie abtreten. Sie behaupten, nur so könnten wir eine weitere Invasion mit möglicherweise anschließender Annektierung oder Aufspaltung vermeiden.\n\nNormalerweise würde ein Nachgeben gegen solche Drohungen nicht in Frage kommen, aber die [FROM.GetNameDef] ist bei weitem nicht unser einziges Problem. Wenn wir ihren Forderungen zustimmen, müssten wir uns an der Ostfront wahrscheinlich nicht mehr so viele Sorgen machen. Gleichzeitig würde dies die Ostfront aber näher an den Westen heranführen."
 poland.2.a: "Den Osten kampflos aufgeben."
 poland.2.b: "Kampflos wird sich [ROOT.GetName] nicht ergeben!"
 poland.3.t: "[FROM.GetName] tritt den Osten ab"
 poland.3.d: "Nachdem wir genügend Druck auf [FROM.GetNameDef] ausgeübt haben, damit sie unseren rechtmäßigen Ansprüchen auf den Ostteil ihres Landes nachgeben, stimmen sie unseren Forderungen nun endlich zu, ohne dass es zum Konflikt kommen muss. Die Hoffnung, mit dieser Nation in der Zukunft stärkere Bande zu knüpfen, können wir dagegen wohl aufgeben. Nachdem sie uns gegeben haben, was uns zusteht, scheinen sie nun auf geringstmöglichen Kontakt zu hoffen."
 poland.3.a: "Solange sie unseren Anspruch anerkennen, gibt es kein Problem."
 poland.4.t: "[FROM.GetName] weigert sich, den Osten abzutreten"
 poland.4.d: "Trotz unseres Versuchs, den Streit mit [FROM.GetNameDef] friedlich beizulegen, haben sie sich geweigert, uns Ostpolen abzutreten. Damit haben sie uns in eine Position gezwungen, in der uns nur noch der Krieg bleibt, um diese Gebiete zu erlangen. Dieses lästige Land will eine Aufspaltung offenbar nicht einmal dann vermeiden, wenn man ihnen dazu die Chance gibt."
 poland.4.a: "Glauben sie etwa, uns abwehren zu können?"
 poland.5.t: "[FROM.GetNameDefCap] bietet Schutz"
 poland.5.d: "Nachdem die [FROM.GetNameDef] ihr Recht auf Ostpolen beansprucht hatte, rechneten wir mit einem weiteren, kurz bevorstehenden Angriff. Das jüngste Angebot der [FROM.GetAdjective]en Regierung scheint aber in die andere Richtung zu weisen. Wenn wir ihnen das beanspruchte Territorium geben, sind sie anscheinend gewillt, uns einem Bündnis beitreten zu lassen. Darüber hinaus versprechen sie uns, dass wir im Falle eines Kriegs mit Deutschland für den Verlust mit neuen Gebieten im Westen entschädigt würden.\n\nDieses Angebot mag zwar besser sein, als wir angenommen hatten, aber wir können unmöglich wissen, ob es je zu diesem zukünftigen Krieg kommen wird. Vielleicht versucht die [FROM.GetNameDef] nur, billig an mehr Land zu kommen und uns in ihre Interessensphäre zu zwingen. Nichtsdestotrotz könnte das der beste Schutz sein, der sich uns bietet."
 poland.5.a: "Wir müssen jetzt akzeptieren, bevor es zu spät ist."
 poland.5.b: "Noch ist [ROOT.GetName] nicht verloren!"
 poland.6.t: "[FROM.GetNameDefCap] akzeptiert Schutz"
 poland.6.d: "[FROM.GetNameDef] anzubieten, es unter unsere Fittiche zu nehmen und sie im Austausch für Ostpolen an zukünftige Eroberungen im Westen heranzuführen, hat sich als erfolgreich herausgestellt. Sie stimmten der friedlichen Abtretung ihrer östlichen Gebiete für das Versprechen zu, im Falle eines erfolgreichen Kriegs einen Teil Deutschlands und unseren Schutz zu bekommen."
 poland.6.a: "Ein Verbündeter gegen Deutschland ist einer weiteren Trennung deutlich vorzuziehen."
 poland.7.t: "[FROM.GetNameDefCap] lehnt Schutz ab"
 poland.7.d: "Obwohl wir [FROM.GetNameDef] unser großzügigstes Angebot gemacht haben, mit dem wir sie davon zu überzeugen versuchten, seinen Ostteil für zukünftige Gebiete Deutschlands abzutreten, hat [From.GetLeader] unsere diplomatischen Bemühungen zurückgewiesen. [FROM.GetNameDefCap] hat den schwierigeren Weg gewählt, vor allem für sich selbst."
 poland.7.a: "Was nicht gekauft werden kann, muss genommen werden."
 poland.8.t: "[POL.GetName] erhält Ostdeutschland"
 poland.8.d: "Nach der Annektierung der ostdeutschen Gebiete durch die [SOV.GetNameDef] werden einige davon, wie zuvor vereinbart, als Kompensation für die Abtretung Ostpolens an die [SOV.GetNameDef] unter [POL.GetAdjective]e Kontrolle gestellt."
 poland.8.a: "In Anbetracht der Umstände war eine Verschiebung nach Westen für uns die optimale Lösung."
 poland.9.a: "Die Situation scheint zur beiderseitigen Zufriedenheit gelöst worden zu sein."
 poland.10.t: "[From.GetName] schließt sich der [Root.GetFactionName] an!"
 poland.10.d: "[From.GetLeader] weiß, dass den Gefahren, die unsere Länder auf allen Seiten umgeben, nur mit Zusammenhalt begegnet werden kann - und hat daher heute verkündet, dass [From.GetName] ein Abkommen mit [Root.GetName] geschlossen hat, um unser beider Sicherheit zu gewährleisten."
 poland.10.a: "[Root.GetName] und [From.GetName] stehen heute vereint als Brüder Seite an Seite."
 poland.11.t: "[From.GetName] lehnt Beitritt zur [Root.GetFactionName] ab"
 poland.11.d: "In einem törichten Akt der vermeintlichen Selbsterhaltung hat [From.GetLeader] heute verkündet, dass [From.GetName] keinerlei diplomatische Handlungen unternehmen wird, die von den mächtigen Nachbarstaaten der Nation als Bedrohung angesehen werden könnten. Sie haben daher unser Angebot ausgeschlagen, der [Root.GetFactionName] beizutreten."
 poland.11.a: "Nur Zusammenhalt bietet Sicherheit."
 poland.12.t: "Wojtek lässt niemals eine Kiste fallen"
 poland.12.d: "\"Gefreiter Wojtek hat sich als unschätzbar wertvolles Mitglied unserer Versorgungskette erwiesen. Selbst im Eifer des Gefechts, als Gewehrkugeln die Haare auf seinem Kopf, seinen Armen und seinen Beinen streiften, ließ er nicht eine einzige Munitionskiste fallen. Dieser mutige Soldat sorgte dafür, dass unsere Artillerie immer weiterfeuern konnte, und trug damit entscheidend zum Sieg über den Feind bei. Es wurde daher entschieden, dass Wojtek befördert werden soll."
 poland.12.a: "Mögen wir uns alle an Beispiel an seiner Tapferkeit nehmen"
 WOJTEK_COMMANDER: "Wojtek wird §HKorpskommandant§!"
 greece.1.t: "Sowjetisches Ultimatum"
 greece.1.d: "Die Sowjets drängen uns, ihnen Territorien abzutreten. Sollten wir nicht nachgeben, drohen sie uns mit Krieg. Gäben wir nach, würden wir die Leben vieler griechischer Soldaten retten, aber was ist, wenn sie in der Zukunft wieder Land verlangen?"
 greece.1.a: "Die Vermeidung eines Kriegs ist für Griechenland die beste Lösung."
 greece.1.b: "Gebt ihnen gar nichts."
 greece.2.t: "Zweiter Schiedsspruch von Ljubljana"
 greece.2.d_GER_demand: "Deutschland will Griechenland dazu nötigen, Gebiete für „Stützpunkte“ abzugeben"
 greece.2.d_ITA: "Die Deutschen streben nach Land für ihre italienischen Freunde, auf unsere Kosten"
 greece.2.d_BUL: "Die Deutschen verlangen, dass wir Gebiete an ihre bulgarischen Lakaien abtreten."
 greece.2.d_ITA_BUL: "Die Deutschen unterstützen die Forderungen Italiens und Bulgariens nach unseren Gebieten"
 greece.2.a: "Wir können uns ihnen nicht widersetzen"
 greece.2.b: "Wir werden nicht nachgeben"
 greece.3.t: "Das Schicksal Griechenlands"
 greece.3.d: "Die Deutschen verlangen, dass wir eine „Koordination“ durch Deutschland akzeptieren. Das würde uns zu einer deutschen Marionette machen"
 greece.3.a: "Akzeptieren wir das Unausweichliche"
 greece.3.b: "Ablehnen"
 greece.4.t: "Krieg gegen die Türkei"
 greece.4.d: "Unsere italienischen Freunde wollen gegen die Türkei vorgehen. Das ist für uns die perfekte Gelegenheit, unsere Position in der Ägais zu sichern. Nehmen wir uns Izmir und helfen wir den Italienern, die Türken aus Europa zu vertreiben."
 greece.4.a: "Izmir wird uns gehören"
 turkey.1.t: "Mustafa Kemal Atatürk ist tot"
 turkey.1.d: "\n Die Republik trauert. \n\n Der Kriegsheld, Revolutionär, Präsident und Vater der Türken, Mustafa Kemal Atatürk, ist verstorben.\n\nEr übte bis zu seinem letzten Atemzug seine Pflicht gegenüber dem türkischen Volk und gegenüber der von ihm gegründeten Republik aus. Tausende von Trauernden haben Atatürk in Istanbul die letzte Ehre erwiesen, bevor sein Leichnam via Kutsche, Schiff und Zug nach Ankara gebracht wurde. Dort wurde Atatürk in einem feierlichen Staatsbegräbnis beigesetzt, dem neben dem gesamten Parlament auch Würdenträger aus aller Welt beiwohnten.\n\nDer Vater der modernen türkischen Nation ist tot, die Republik muss ohne ihn in die Zukunft blicken. Die Nationalversammlung hat den Premierminister [Root.GetLeader] zu seinem Nachfolger gewählt."
 turkey.1.a: "Atatürk wird nie vergessen werden"
 generic.1.t: "[From.GetName] beeinflusst unsere Politik"
 generic.1.d_neutral_good: "Seit langem bemüht die [From.GetAdjective]e Regierung sich, die Wege unserer Länder zu vereinen, und zeigt großes Interesse an der [Root.GetAdjective]en Politik. In jüngster Zeit hat sich dies noch verstärkt und  [From.GetRulingParty] verbreitet [From.GetRulingIdeology]e Propaganda durch Reden und das Verteilen von Flugblättern unter dem [Root.GetAdjective]en Volk. \n\nInzwischen werden sogar schon einige Politiker und Beamte von der [From.GetAdjective]en Propaganda beeinflusst und haben begonnen, für den [From.GetRulingIdeologyNoun] in [Root.GetName] zu werben."
 generic.1.d_bad: "Seit langem bemüht die [From.GetAdjective]e Regierung sich, die Wege unserer Länder zu vereinen, und versucht immer wieder, sich in die Politik von [Root.GetName] einzumischen. In jüngster Zeit hat sich dies noch verstärkt und  [From.GetRulingParty] verbreitet ohne jeden Respekt vor [Root.GetAdjective]en politischen Traditionen [From.GetRulingIdeology]e Propaganda. Es werden Reden gehalten und Flugblätter unter dem [Root.GetAdjective]en Volk verteilt. Offenbar werden werden sogar schon einige Politiker und Beamte von der [From.GetAdjective]en Propaganda beeinflusst und haben begonnen, für den [From.GetRulingIdeologyNoun] in [Root.GetName] zu werben."
 generic.1.a: "Interessant"
 generic.1.b: "Wie können sie es wagen!"
 country_capitulated.0.t: "[Root.GetName] hat kapituliert"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] hat bekanntgegeben, dass die feige [Root.GetAdjective]e Nation dem Druck der überwältigenden Präsenz [From.From.GetAdjective]er Truppen im ganzen Land nicht mehr standhalten konnte. Die [Root.GetAdjective]e Regierung hat entschieden, aus ihrem eigenen Land ins Exil zu fliehen. Ihre Haupttruppen haben kapituliert und [From.From.GetNameDef] kontrolliert nun ihre Heimat.\nAnderswo tobt der Krieg zwar noch, aber das ist ein großer Sieg für [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] hat bekanntgegeben, dass die feige [Root.GetAdjective]e Nation dem Druck der überwältigenden Präsenz [From.From.GetAdjective]er Truppen im ganzen Land nicht mehr standhalten konnte. Die [Root.GetAdjective]e Regierung hat entschieden, aus ihrem eigenen Land ins Exil zu fliehen. Ihre Haupttruppen haben kapituliert und [From.From.GetNameDef] kontrolliert nun ihre Heimat.\nAnderswo tobt der Krieg gegen die Überreste von [Root.GetFactionName] zwar noch, aber das ist ein großer Sieg für [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] hat bekanntgegeben, dass die feige [Root.GetAdjective]e Nation dem Druck der überwältigenden Präsenz [From.From.GetAdjective]er Truppen im ganzen Land nicht mehr standhalten konnte. Die [Root.GetAdjective]e Regierung hat entschieden, aus ihrem eigenen Land ins Exil zu fliehen. Ihre Haupttruppen haben kapituliert und [From.From.GetNameDef] kontrolliert nun ihre Heimat.\nAnderswo tobt der Krieg gegen die Überreste von [Root.GetFactionName] zwar noch, aber das ist ein großer Sieg für alle [From.From.GetFactionName]-Mitglieder."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] hat bekanntgegeben, dass die [Root.GetAdjective]e Nation dem Druck der [From.From.GetAdjective]en Besatzungstruppen nicht mehr standhalten kann, die im ganzen Land Schandtaten begehen. Die [Root.GetAdjective]e Regierung ist ins Exil geflüchtet. Ihre Haupttruppen haben kapituliert und [From.From.GetNameDef] kontrolliert nun ihre Heimat.\nTrotz dieses verheerenden Verlusts ist der Krieg gegen [From.From.GetNameDef] noch lange nicht vorüber."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] hat bekanntgegeben, dass die [Root.GetAdjective] Nation dem Druck der [From.From.GetAdjective]en Besatzungstruppen nicht mehr standhalten kann, die im ganzen Land Schandtaten begehen. Die [Root.GetAdjective]e Regierung ist ins Exil geflüchtet. Ihre Haupttruppen haben kapituliert und [From.From.GetNameDef] kontrolliert nun ihre Heimat.\nDer Krieg gegen [From.From.GetNameDef] ist zwar noch nicht vorüber, aber das ist ein bedauernswerter Rückschlag für [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] hat bekanntgegeben, dass die [Root.GetAdjective] Nation dem Druck der [From.From.GetAdjective]en Besatzungstruppen nicht mehr standhalten kann, die im ganzen Land Schandtaten begehen. Die [Root.GetAdjective]e Regierung ist ins Exil geflüchtet. Ihre Haupttruppen haben kapituliert und [From.From.GetNameDef] kontrolliert nun ihre Heimat.\nDer Krieg gegen [From.From.GetNameDef] und den Rest von [From.From.GetFactionName] ist zwar noch nicht vorüber, aber das ist ein bedauernswerter Rückschlag für [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\nDie [Root.GetAdjective]e Regierung ist ins Exil geflohen und ihre Haupttruppen haben kapituliert. [From.From.GetNameDef] kontrolliert nun ihre Heimat.\n\nDie Kämpfe zwischen [From.From.GetName] und [Root.GetName] sind zwar vorbei, aber [From.From.GetNameDef] liegt immer noch im Krieg, anderswo toben die Gefechte ungezügelt weiter."
 country_capitulated.0.d_neutral_prev_no_faction: "\nDie [Root.GetAdjective]e Regierung ist ins Exil geflohen und ihre Haupttruppen haben kapituliert. [From.From.GetNameDef] kontrolliert nun ihre Heimat.\n\nDer Kampf in [Root.GetName] waren nur ein kleiner Teil des Konflikts. Der Krieg zwischen [From.From.GetNameDef] und den Überresten von [Root.GetFactionName] tobt anderswo weiter."
 country_capitulated.0.d_neutral_prev_faction: "\nDie [Root.GetAdjective]e Regierung ist ins Exil geflohen und ihre Haupttruppen haben kapituliert. [From.From.GetNameDef] kontrolliert nun ihre Heimat.\n\nDer Kampf zwischen [From.From.GetNameDef] und [Root.GetNameDef] waren nur ein kleiner Teil des Konflikts. Der Krieg zwischen [From.From.GetFactionName] und den Überresten von [Root.GetFactionName] tobt anderswo weiter."
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] hat die totale Kapitulation gegenüber [From.From.GetNameDef] erklärt. Die [From.From.GetAdjective]en Truppen sowie eine Reihe unabhängiger [Root.GetAdjective]er [From.From.GetRulingIdeology]er Anhänger haben [Root.GetLeader] und seine Regierung ins Exil vertrieben und eine neue Regierung wurde gebildet, um in Zusammenarbeit mit [From.From.GetNameDef] über [Root.GetNameDef] zu regieren. [From.From.GetLeader] hat angemerkt, dass diese Übereinkunft in [Root.GetNameDef] ein neues Zeitalter des Wohlstands und der Kooperation einläuten werde.\n[Root.GetLeader] sagte, er werde auch im Exil weiter für [Root.GetNameDef] kämpfen und alle Widerstandsbemühungen in seinem Heimatland unterstützen."
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] hat die totale Kapitulation gegenüber [From.From.GetNameDef] erklärt. Eine Reihe [Root.GetAdjective]er Bürger, die mit der [From.From.GetRulingIdeologyNoun]-Interpretation, die [Root.GetLeader] in [Root.GetNameDef] installiert hatte, nicht einverstanden waren, haben ihn gemeinsam mit den [From.From.GetAdjective]en Soldaten entmachtet und eine neue Regierung gebildet, die von [From.From.GetNameDef] kontrolliert wird. [From.From.GetLeader] hat angemerkt, dass diese Übereinkunft in [From.From.GetNameDef] ein neues Zeitalter des Wohlstands und der Kooperation einläuten werde.\n[Root.GetLeader] sagte, dass [From.From.GetLeader] kein wahrer Anhänger der [From.From.GetRulingIdeology]en Philosophie sei, und dass er selbst auch im Exil weiter für [Root.GetNameDef] kämpfen und alle Widerstandsbemühungen in seinem Heimatland unterstützen."
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] hat die totale Kapitulation gegenüber [From.From.GetNameDef] erklärt. Ganz offensichtlich hat die Tatsache, dass die [Root.GetAdjective]e Regierung inländische [From.From.GetRulingIdeology]e Unterstützer geduldet hat, zum Fall von [Root.GetName] beigetragen, denn [Root.GetFascistLeader] wurde auserkoren, das Land im Namen des Regimes von [From.From.GetLeader] zu regieren.\n[Root.GetLeader] sagt, dies sei nicht das Ende der [Root.GetAdjective]en Souveränität, und dass die Regierung auch aus dem Exil heraus alle Widerstandsbemühungen in ihrer Heimat unterstützen werde."
 country_capitulated.0.a: "Großartige Neuigkeiten!"
 country_capitulated.0.b: "Wir leben in dunklen Zeiten"
 country_capitulated.0.c: "Unsichere Zeiten"
 britain.22.t: "Stanley Baldwin tritt zurück"
 britain.22.d: "Zwei Wochen nach der Krönung von King George VI. hat Stanley Baldwin verkündet, dass er das Amt als Premierminister niederlegen wird, um mit 70 Jahren in den Ruhestand zu gehen. Baldwin stand der Regierung mit kurzen Unterbrechungen seit 1923 vor. Mit ruhiger Hand führte er das Britische Empire aus der Großen Depression. In jüngerer Zeit hat er mit einigem Unwillen den Beginn der Wiederbewaffnung beaufsichtigt und die Abdankung von King Edward VIII. miterlebt. Er tritt als beliebter und erfolgreicher Premierminister zurück, doch hat er auch genug getan, um der wachsenden Bedrohung durch Deutschland zu begegnen?"
 britain.22.a: "Neville Chamberlain wird versuchen, eine Regierung zu bilden."
 france.31.t: "Édouard Daladier tritt zurück"
 france.31.d: "Nach dem Kollaps der Dritten Republik und der Weigerung der deutschen Regierung, einen Waffenstillstand anzubieten, muss eine neue Führung den Kampf von den Kolonien aus fortführen. Kaum jemand bezweifelt, dass Daladier ein guter Premierminister war, doch er konnte schlicht nicht gegen die außergewöhnlichen Umstände ankämpfen, in denen Frankreich sich wiederfand. Wir können nur beten, dass es ein Licht am Ende des Tunnels gibt."
 france.31.a: "Paul Reynaud wird versuchen, eine Regierung zu bilden."
 germany.999.t: "Eine Geschichte von zwei Städten"
 germany.999.desc: "Nach dem atemberaubenden Erfolg der deutschen Truppen ist die Zeit gekommen, die letzten Überreste der bolschewistischen Herrschaft in Europa zu vernichten. Die Namen von Stalin und Lenin verschandeln und entehren noch immer zwei wichtige Städte im neuen deutschen Lebensraum. Sie verhöhnen die Soldaten, die ihr Leben gegeben haben, um diese Städte einzunehmen. \n\nDer \"Verband der Weltkriegsveteranen\" hat der Regierung einen Vorschlag unterbreitet, um diesen Mißstand zu beheben."
 germany.999.a: "Ehren wir die Helden des letzten Krieges!"
 germany.999.b: "Was für ein unverfrorener Vorschlag!"
 GAME_OVER_TT: "§RDas Spiel endet für Sie.§!"
 CAN_ANGERED_WORKERS: "Das wird die Bevölkerung verärgern"
 generic.2.t: "[From.GetName] will sich [Root.GetFactionName] anschließen"
 generic.2.d.a: "Da freiheitliche und demokratischer Werte immer stärker bedroht werden, hoffen die [alliance_applicant.GetAdjective]en Anführer auf uns als Verteidiger ihrer Freiheit. Sie bitten um Aufnahme in unser Bündnis, sowohl um unseren Schutz zu genießen, als auch um sich gemeinsam mit uns gegen die Mächte zu stellen, welche die Demokratie bedrohen."
 generic.2.d.b: "Unser Kampf, die aktuelle Weltordnung zu stürzen, ist gleichgesinnten Nationen nicht entgangen. Die [alliance_applicant.GetAdjective]en Anführer wissen, dass ihre beste Chance auf eine wohlhabende Zukunft darin liegt, sich in dem kommenden Konflikt mit uns zu verbünden. Sie haben daher angeboten, sich offiziell mit uns gegen unsere gemeinsamen Feinde zu verbünden."
 generic.2.d.c: "[alliance_applicant.GetName] hat erkannt, dass nur ein Bündnis mit anderen sozialistischen Republiken die Bedeutung des Kommunismus in der Welt stärken kann. Die [alliance_applicant.GetAdjective]en Anführer erkennen unsere führende Rolle im internationalen Kampf für die Arbeiterschaft an und bitten offiziell darum, ein Bündnis mit uns eingehen zu dürfen."
 generic.2.d.e: "Die Umwälzungen in der internationalen Politik sind weiterhin in aller Welt zu spüren. Die [alliance_applicant.GetAdjective]en Anführer sehen in uns ihre beste Chance, diese stürmischen Zeiten zu überleben. Sie bitten daher um Aufnahme in unser Bündnis, auf dass wir dem Unwetter gemeinsam trotzen."
 generic.2.a: "Jeder, der für Freiheit und Demokratie steht, darf an unserer Seite stehen."
 generic.2.b: "Die Welt gehört allen, die stark sind!"
 generic.2.c: "Wenn wir Seite an Seite stehen, muss die Revolution einfach siegen."
 generic.2.e: "Und wir werden ihm trotzen!"
 generic.2.f: "Wir sind ohne sie besser dran."
 generic.2.g: "Wir haben bereits alle Verbündeten, die wir brauchen."
 generic.3.t: "[alliance_inviter.GetName] heißt uns als [alliance_inviter.GetFactionName]-Mitglied willkommen"
 generic.3.d: "[alliance_inviter.GetName] hat unserer Bitte zugestimmt, [alliance_inviter.GetFactionName]-Mitglied werden zu dürfen. Fortan werden wir Seite an Seite stehen."
 generic.3.a: "Wir werden gemeinsam die Demokratie verteidigen."
 generic.3.b: "Niemand kann sich gegen uns stellen!"
 generic.3.c: "Die internationale Arbeiterschaft könnte sich keine besseren Kämpfer für ihre Sache wünschen!"
 generic.3.e: "Wir werden unsere Differenzen vorerst beilegen."
 generic.4.t: "[alliance_inviter.GetName] lehnt Aufnahme in [alliance_inviter.GetFactionName] ab"
 generic.4.d: "[alliance_inviter.GetName] hat unsere Bitte abgelehnt, [alliance_inviter.GetFactionName]-Mitglied zu werden. Wir müssen es ohne ihre Hilfe schaffen."
 generic.4.a: "Und die nennen sich Verteidiger der Freiheit?"
 generic.4.b: "Dann werden wir auch sie vernichten!"
 generic.4.c: "Ihre Revolution ist korrupt!"
 generic.4.e: "Unsere Differenzen waren zu groß."
 news.289.t: "[alliance_applicant.GetName] tritt [alliance_inviter.GetFactionName] bei"
 news.289.d: "[alliance_applicant.GetName] ist nun [alliance_inviter.GetFactionName]-Mitglied, wie heute in einer gemeinsamen Erklärung mit [alliance_inviter.GetName] bekanntgegeben. Ob diese Partnerschaft offensiven oder defensiven Zwecken dient, wird sich noch zeigen, doch es werden gewiss bereits umfangreiche militärische Planungen gemeinsam vorgenommen."
 news.289.a: "Gemeinsam sind wir stärker."
 news.289.b: "Sie glauben, gemeinsam seien sie stärker."
 news.289.c: "Es wird ihnen nichts nutzen!"
 news.289.e: "Der Krieg eskaliert ..."
 news.289.f: "Unser Bündnis wird stärker."
 generic.5.t: "[From.GetName] lädt [Root.GetName] in [From.GetFactionName] ein"
 generic.5.d.a: "Angesichts der jüngsten Entwicklungen in der Weltpolitik reicht [alliance_inviter.GetName] uns die Hand zur Freundschaft, bietet uns seinen Schutz und bittet uns, gemeinsam mit ihnen die Grundsätze der Freiheit und Demokratie zu verteidigen. Als [alliance_inviter.GetFactionName]-Mitglied sichern wir die Freiheit unseres Volkes."
 generic.5.d.b: "Manchmal braucht selbst der Starke Verbündete, weshalb die [alliance_inviter.GetAdjective]en Anführer uns eingeladen haben, [alliance_inviter.GetFactionName]-Mitglied zu werden. Wenn wir zustimmen, könnte das für uns eine hervorragende Gelegenheit sein, unseren Platz an der Sonne zu sichern."
 generic.5.d.c: "Unsere ideologischen Verbündeten in [alliance_inviter.GetName] haben unseren wertvollen Beitrag zum Kampf der Arbeiterschaft bemerkt. Wir haben heute eine Einladung erhalten, [alliance_inviter.GetFactionName]-Mitglied zu werden. Wenn wir uns mit anderen sozialistischen Republiken verbünden, können wir die Revolution mit neuer Kraft und Stärke vorantreiben."
 generic.5.d.e: "Offenbar sind wir für die [alliance_inviter.GetAdjective]en Anführer von strategischem Interesse und sie halten es für profitabler, dass wir zusammenarbeiten, als dass wir uns durch unsere ideologischen Differenzen entzweien lassen. Heute Morgen hat der [alliance_inviter.GetAdjective]e Botschafter eine Einladung überbracht, dass wir [alliance_inviter.GetFactionName]-Mitglied werden."
 generic.5.a: "Wir werden Seite an Seite stehen."
 generic.5.b: "Wir brauchen nur ein paar tausend Tote ..."
 generic.5.c: "Wir werden an der Seite unserer Genossen kämpfen!"
 generic.5.e: "Es ist die profitabelste Wahl."
 generic.6.t: "[alliance_applicant.GetName] nimmt [alliance_inviter.GetFactionName]-Einladung an"
 generic.6.d: "[alliance_inviter.GetName] hat unser Angebot angenommen, [alliance_inviter.GetFactionName]-Mitglied zu werden. Fortan werden wir Seite an Seite stehen."
 generic.7.t: "[alliance_applicant.GetName] lehnt [alliance_inviter.GetFactionName]-Einladung ab"
 generic.7.d: "[alliance_inviter.GetName] hat unser Angebot abgelehnt, [alliance_inviter.GetFactionName]-Mitglied zu werden. Wir müssen es ohne ihre Hilfe schaffen."
 generic.7.a: "Unsere Hilfe ist nicht erwünscht."
 news.290.t: "Otto übernimmt die ungarische Krone"
 news.290.desc: "Auf der Suche nach einem geeigneten König hat das Königreich Ungarn eine Einladung an Otto von Habsburg ausgesprochen, in das Land zurückzukehren, das bis vor kurzem von seiner Familie regiert wurde. Otto, der seit dem Ende des Ersten Weltkriegs und der Auflösung des Reichs seines Vaters in verschiedenen Ländern Westeuropas im Exil gelebt hat, hat das Angebot angenommen. Heute wurde er in einer feierlichen Zeremonie im Königspalast in Budapest zum König von Ungarn gekrönt.\n\nIn seiner Krönungsrede dankte König Otto dem ungarischen Volk für seine Treue und Hingabe und schwor, die Lande der Habsburger wiederzuvereinen – diesmal jedoch mit Ungarn als vorherrschendem Teil."
 news.290.a: "Nicht mehr nur dem Namen nach ein Königreich."
 news.290.b: "Das ist gefährliches Gerede ..."
 news.290.c: "Das Rennen um Österreich hat begonnen!"
 news.290.e: "Wird das Reich sich wieder erheben?"
 news.291.t: "Österreich stimmt für Vereinigung mit Ungarn"
 news.291.desc: "Auf Drängen Ungarns hat Österreich ein Referendum abgehalten, um über die mögliche Wiedervereinigung der beiden Nationen unter der Krone der Habsburger abzustimmen. Die Stimmen sind noch nicht vollständig ausgezählt, doch es ist jetzt schon klar, dass die Befürworter der Wiedervereinigung einen deutlichen Sieg davontragen werden. Es wurden keine Unregelmäßigkeiten bei der Wahl gemeldet. Die österreichische Regierung ist nun verpflichtet, sich in eine regionale Regierung des ungarischen Staats umzuwandeln.\n\nDie ungarische Bevölkerung begrüßt diese Entwicklung begeistert, doch die politischen Folgen des Referendums werden wohl in ganz Europa zu spüren sein."
 news.291.a: "Unsere brüderlichen Bande sind nicht in Vergessenheit geraten."
 news.291.b: "Das wird Folgen haben ..."
 news.291.c: "Das Machtvakuum, welches das Reich hinterlassen hat, wird vielleicht doch noch gefüllt ..."
 news.292.desc: "Auf Drängen Ungarns hat Österreich ein Referendum abgehalten, um über die mögliche Wiedervereinigung der beiden Nationen unter der Krone der Habsburger abzustimmen. Die Stimmen sind noch nicht vollständig ausgezählt, doch es ist jetzt schon klar, dass die Befürworter der Wiedervereinigung einen deutlichen Sieg davontragen werden. Es gab unzählige Berichte über Unstimmigkeiten, Wahlbetrug und Manipulationen, doch die österreichische Regierung hat diese Vorwürfe zurückgewiesen und bereits damit begonnen, sich in eine regionale Regierung des ungarischen Staats umzuwandeln.\n\nDie ungarische Bevölkerung begrüßt diese Entwicklung begeistert, doch die politischen Folgen des Referendums werden wohl in ganz Europa zu spüren sein."
 news.292.a: "Brüderliche Bande und ein wenig Schmiergeld ..."
 news.292.b: "Das war unser Plan!"
 news.292.c: "Das Machtvakuum, welches das Reich hinterlassen hat, wird vielleicht doch noch gefüllt ..."
 news.292.e: "Eine Beleidigung für die Demokratie!"
 news.293.t: "Österreich stimmt gegen die Wiedervereinigung"
 news.293.desc: "Auf Drängen Ungarns hat Österreich ein Referendum abgehalten, um über die mögliche Wiedervereinigung der beiden Nationen unter der Krone der Habsburger abzustimmen. Die Stimmen sind noch nicht vollständig ausgezählt, doch es ist jetzt schon klar, dass die Befürworter der Wiedervereinigung keine Chancen auf einen Sieg haben. Die österreichische Regierung hat sich daher dagegen entschieden, einer österreichisch-ungarischen Union beizutreten.\n\nIm Geiste der Demokratie und Selbstbestimmung hat Ungarn das Ergebnis akzeptiert und wird seinen Vorschlag einer Wiedervereinigung nicht weiter verfolgen."
 news.293.a: "Ein Jammer."
 news.293.b: "Unsere Unabhängigkeit ist gesichert!"
 news.293.c: "Hervorragend ... nun sind wir an der Reihe."
 news.293.e: "Dann ist der Fall des Reichs endgültig."
 news.294.t: "Österreich stimmt gegen die Wiedervereinigung"
 news.294.desc: "Auf Drängen Ungarns hat Österreich ein Referendum abgehalten, um über die mögliche Wiedervereinigung der beiden Nationen unter der Krone der Habsburger abzustimmen. Die Stimmen sind noch nicht vollständig ausgezählt, doch es ist jetzt schon klar, dass die Befürworter der Wiedervereinigung keine Chancen auf einen Sieg haben. Die österreichische Regierung hat sich daher dagegen entschieden, einer österreichisch-ungarischen Union beizutreten.\n\nUngarn wirft der österreichischen Regierung jedoch vor, die Wahlen manipuliert zu haben, und hat angekündigt, dass man notfalls auch Gewalt einsetzen würde, um den Wunsch des österreichischen Volkes zur Wiedervereinigung mit seinen Brüdern zu schützen. Beide Seiten haben mit der Mobilmachung begonnen, ein Krieg scheint unvermeidbar."
 news.294.a: "Was sind schon ein paar Tote für ein Reich?"
 news.294.b: "Wir werden Wien bis zum letzten Mann verteidigen!"
 news.294.c: "Das ruiniert unsere Pläne ..."
 news.294.e: "Hoffen wir, dass der Konflikt sich nicht ausbreitet."
 news.295.t: "Wiederherstellung von Österreich-Ungarn"
 news.295.desc: "Nachdem die Wiedervereinigung von Österreich und Ungarn abgeschlossen ist, hat die ungarische Regierung in Budapest die internationale Presse versammelt und die Wiederherstellung des Reichs Österreich-Ungarn verkündet.\n\nKönig Otto hat seinen rechtmäßigen Titel als Kaiser von Österreich angenommen und seinen Schwur erneuert, alle Habsburger Lande wiederzuvereinen. Die Nachbarländer beobachten das Geschehen in Budapest sicher mit großer Besorgnis."
 news.295.a: "Wie ein Phoenix aus der Asche."
 news.295.b: "Das verändert die Lage gewaltig ..."
 news.295.c: "Werden sie Freund oder Feind sein?"
 news.295.e: "Wir müssen unsere Grenzen befestigen ..."
 news.296.t: "Wilhelm übernimmt die ungarische Krone"
 news.296.desc: "Auf der Suche nach einem geeigneten König hat das Königreich Ungarn diese Woche eine Einladung an den schwedischen Prinzen Wilhelm, Herzog von Södermanland, ausgesprochen. Heute wurde Wilhelm in einer feierlichen Zeremonie im Königspalast in Budapest zum König von Ungarn gekrönt.\n\nEs heißt, dem neuen König liege das Wohlergehen seines Volkes am Herzen und er unterstütze dessen demokratische Rechte. Wilhelm ist außerdem überzeugt, dass ein Dialog mit Ungarns Nachbarn Feindseligkeiten vorzuziehen ist. Der König könnte also entscheidend dazu beitragen, dass die Spannungen in der Region nachlassen."
 news.296.b: "Wieder so ein Schwächling."
 news.296.c: "Er kann die Fackel weitertragen."
 news.297.t: "Friedrich Franz übernimmt die ungarische Krone"
 news.297.desc: "Auf der Suche nach einem geeigneten König hat das Königreich Ungarn nach langen Verhandlungen und Vorbereitungen eine Einladung an Friedrich Franz ausgesprochen, den Großherzog von Mecklenburg-Schwerin. Heute wurde er in einer feierlichen Zeremonie im Königspalast in Budapest zum König von Ungarn gekrönt.\n\nDer neue König ist seit 1931 Mitglied der SS, seine ideologische Einstellung ist allgemein bekannt. Zudem hat er als sein Ziel bereits erklärt, „Ungarn zu der Größe zu verhelfen, die es verdient, um jeden Preis“ und „die Ungerechtigkeiten zu beheben, die uns angetan wurden“. Es ist daher nicht davon auszugehen, dass seine Krönung die Spannungen in der Region lindern wird."
 news.297.b: "Eine äußerst beunruhigende Entwicklung ..."
 news.297.c: "Ein neuer potenzieller Verbündeter!"
 news.298.t: "Ungarn erklärt Vertrag von Trianon für nichtig"
 news.298.desc: "In einer öffentlichen Erklärung hat [HUN.GetLeader] den Vertrag für nichtig erklärt, den die alliierten Mächte Ungarn nach dem Ersten Weltkrieg aufgezwungen haben. Der Vertrag, den die Ungarn 1920 unter Protest unterzeichnet hatten, hat das Territorium der Nation deutlich verkleinert und die Stärke ihres Militärs begrenzt.\n\nIn seiner Rede hat der König bereits angedeutet, dass Ungarn bald seine Ansprüche auf die Gebiete, die es vor zwei Jahrzehnten abtreten musste, geltend machen könnte."
 news.298.a: "Die Schmach ist beendet, aber nicht vergessen!"
 news.298.b: "Sie mischen sich in die Weltordnung ein ..."
 news.298.c: "Sie sind dem Joch von Versailles entkommen."
 news.299.t: "Ungarn ruft Großungarn aus"
 news.299.desc: "Nachdem die Ungarn die Gebiete zurückgewonnen haben, die ihnen durch den Vertrag von Trianon genommen wurden, hat [From.GetLeader] gestern Abend in einer Proklamation verkündet, dass die Nation fortan den Namen Großungarn tragen werde. Man hoffe, dass dies das Ansehen Großungarns in den Augen der Welt verbessern könne und gleichzeitig das Ausmaß seiner Grenzen deutlicher mache."
 news.299.a: "Die Welt wird unsere Macht sehen."
 news.299.b: "Ein klein wenig eingebildet sind sie schon."
 news.300.t: "Ungarn fordert Siebenbürgen"
 news.300.desc: "In dem Versuch, weitere Bestimmungen des Vertrags von Trianon rückgängig zu machen, hat Ungarn ein Ultimatum an Rumänien ausgesprochen, unverzüglich Siebenbürgen abzutreten. Eine offizielle Antwort der Rumänen steht noch aus, doch die ungarische Regierung hat bereits angedeutet, dass sie bei einer Weigerung auch bereit wäre, Gewalt anzuwenden."
 news.300.a: "Wir lassen uns nicht länger einschüchtern!"
 news.300.b: "Wir müssen uns etwas einfallen lassen ..."
 news.300.c: "Hoffen wir, dass das friedlich über die Bühne gehen kann."
 news.301.t: "Rumänien tritt Siebenbürgen ab"
 news.301.desc: "Rumänien hat verkündet, dass es den ungarischen Forderungen nachgeben und Siebenbürgen zurückgeben werde. Das Gebiet wurde wieder in Ungarn eingegliedert, das dadurch an Größe und Stärke gewonnen hat. Ein Erfolg dieser Größenordnung wird die Ungarn wohl ermutigen, noch weitere ehemalige Territorien zurückzufordern."
 news.301.a: "Wir sind auf dem Weg zu wahrer Größe!"
 news.301.b: "Wir hatten keine Wahl."
 news.301.c: "Zumindest wurde der Frieden gewahrt."
 news.302.t: "Rumänien weist ungarische Forderungen zurück"
 news.302.desc: "Die Frist des Ultimatums ist ohne eine rumänische Antwort verstrichen. Die erbosten Ungarn haben die rumänische Regierung bereits öffentlich bezichtigt, „die Region zu destabilisieren“, indem sie auf „ungesetzmäßige Abkommen“ bestehe. Beide Nationen scheinen sich für einen Krieg zu rüsten, der jeden Tag beginnen könnte."
 news.302.a: "Wenn sie nur auf Stärke hören können ..."
 news.302.b: "Sollen sie doch kommen!"
 news.302.c: "Sturköpfige Narren ..."
 news.303.t: "Ungarn fordert die Südslowakei"
 news.303.desc: "Nachdem Ungarn geschworen hat, den Vertrag von Trianon rückgängig zu machen, hat die Regierung nun die Rückgabe der Südslowakei durch [From.GetName] gefordert. Die [From.GetAdjective]e Regierung hat noch nicht geantwortet, doch die Kriegsdrohung in der ungarischen Rhetorik ist nicht zu überhören. Eine Weigerung könnte zu einem neuerlichen Krieg in der Region führen."
 news.303.a: "Sie sollen froh sein, dass wir nur das fordern."
 news.303.b: "Hoffentlich können wir einen Kompromiss finden ..."
 news.304.t: "[From.GetName] gibt die Südslowakei zurück"
 news.304.desc: "[From.GetName] hat der ungarischen Forderung zugestimmt, die Südslowakei zurückzugeben. Es wurden bereits eilige Schritte unternommen, um sicherzustellen, dass das Territorium unverzüglich an Ungarn abgetreten wird. Dieser Erfolg wird die Ungarn wohl ermutigen, noch weitere ehemalige Territorien zurückzufordern."
 news.304.a: "Wir heißen sie herzlich willkommen."
 news.305.t: " [From.From.GetName] weist ungarische Forderungen zurück"
 news.305.desc: "Die diplomatischen Verhandlungen sind gescheitert, und [From.From.GetName] hat die ungarische Forderung öffentlich zurückgewiesen, die Südslowakei zurückzugeben. Die erbosten Ungarn haben die [From.From.GetName]e Regierung bereits öffentlich bezichtigt, „die Region zu destabilisieren“, indem sie auf „ungesetzmäßige Abkommen“ bestehe. Beide Nationen scheinen sich für einen Krieg zu rüsten, der jeden Tag beginnen könnte."
 news.306.t: "Ungarn verlangt die Wojwodina"
 news.306.desc: "Nachdem sie bereits mehrfach verlorenes Territorium erfolgreich zurückgefordert haben, verlangen die Ungarn nun von Jugoslawien die Rückgabe der Wojwodina. Während die Jugoslawen versuchen, eine diplomatische Lösung zu finden, wird die ungarische Regierung immer ungeduldiger. Sollten die Jugoslawen die Forderung zurückweisen, ist eine friedliche Lösung unwahrscheinlich."
 news.306.a: "Wir beschreiten den Weg zu Großungarn."
 news.306.b: "Wir müssen uns etwas einfallen lassen ..."
 news.307.t: "Jugoslawien gibt die Wojwodina zurück"
 news.307.desc: "Jugoslawien hat entschieden, der ungarischen Forderung zu entsprechen, und hat die schnelle Übergabe der Wojwodina an seinen Nachbarn arrangiert. Es war zwar einiges an Kanonenbootdiplomatie nötig, doch es lässt sich nicht leugnen, dass Ungarn zu einer neuen regionalen Macht herangewachsen ist."
 news.307.a: "Ein weiterer diplomatischer Sieg!"
 news.308.t: "Jugoslawien weist ungarische Forderungen zurück"
 news.308.desc: "Jugoslawien hat die Forderung der Ungarn zurückgewiesen, ihnen die Wojwodina abzutreten. Die ungarische Regierung wiederum macht keinerlei Anzeichen, ihre Drohungen zurückzuschrauben, ihr „rechtmäßiges“ Territorium notfalls mit Gewalt zu sichern. Beide Nationen scheinen sich für einen Krieg zu rüsten, der jeden Tag beginnen könnte."
 news.309.t: "Ungarn fordert die Herrschaft über die Slowakei"
 news.309.desc.a: "Die Ungarn haben gefordert, dass die Slowakei wieder Teil ihrer Nation sein sollte, entweder als integraler Bestandteil oder als autonome Region. Sie haben ein entsprechendes Ultimatum gestellt und mit Gewalt gedroht. Diplomaten aus verschiedenen europäischen Ländern suchen nun händeringend nach einer friedlichen Lösung für diese jüngste Krise."
 news.309.desc.b: "Die Ungarn haben gefordert, dass die Slowakei wieder Teil ihrer Nation sein sollte, entweder als integraler integraler Bestandteil oder als autonome Region. Sie haben ein entsprechendes Ultimatum gestellt und mit Gewalt gedroht. Die slowakische Regierung sucht nun händeringend nach einer diplomatischen Lösung für diese jüngste Ungarnkrise."
 news.309.a: "Hoffentlich ist keine Gewalt nötig."
 news.309.b: "Eine ziemlich große Forderung ..."
 news.309.c: "Sind wir bereit, unsere Unabhängigkeit aufzugeben?"
 news.310.t: "[From.GetName] gibt Ungarn nach"
 news.310.desc.a: "Nach reiflichen Überlegungen hat die [From.GetAdjective]e Regierung von [From.GetLeader] entschieden, den [HUN.GetAdjective]en Forderungen zuzustimmen. Sie haben die [HUN.GetAdjective]e Kontrolle über die Slowakei akzeptiert und ziehen es vor, [HUN.GetLeader] zu besänftigen, um den Frieden zu wahren. Die [HUN.GetAdjective]e Regierung wird ihren geschwächten Nachbarn gegenüber in Zukunft nur noch entschlossener auftreten."
 news.310.desc.b: "Nach reiflicher Überlegung haben die Slowaken entschieden, den ungarischen Forderungen nachzugeben. Sie haben keine andere Alternative gesehen, als ihre Unabhängigkeit aufzugeben, um Gewalt gegen ihr Volk zu verhindern. Zweifellos wird das die ungarische Entschlossenheit im zukünftigen Umgang mit ihren geschwächten Nachbarn stärken."
 news.310.a: "Es ist besser so für die Slowaken."
 news.310.b: "Das Opfer ließ sich nicht vermeiden."
 news.311.t: "[From.From.GetName] weist ungarische Forderungen zurück"
 news.311.desc.a: "Zwischen Deutschland und Ungarn ist eine diplomatische Krise über das Schicksal der Slowakei ausgebrochen. [HUN.GetLeader] hatte zuvor erklärt, dass [HUN.GetNameDef] aufgrund ihrer historischen Verbindungen zu Ungarn ein wesentliches Interesse an der Slowakei habe. Seine Regierung erwarte daher, in allen slowakischen Fragen zu Rate gezogen zu werden. \n\n[GER.GetLeader] weigerte sich, diesen Forderungen nachzugeben und bezeichnete sie als „törichte und gefährliche Einmischung in die inneren Angelegenheiten einer souveränen Nation“.\n\nDie Lage ist angespannt und viele Beobachter fragen sich, ob Ungarn möglicherweise versuchen könnte, mit Gewalt Tatsachen zu schaffen."
 news.311.desc.b: "Die Slowaken klammern sich an ihre Unabhängigkeit und haben die ungarischen Forderungen zurückgewiesen und befestigen stattdessen ihre Grenze. Ungarn hat offenbar nicht vor, auf eine Deeskalation hinzuarbeiten, so dass die beiden Länder auf einen Krieg zuzusteuern scheinen."
 news.311.b: "Wir stehen vereint. Sollen sie kommen!"
 news.312.t: "Erneuerung der Römer Protokolle"
 news.312.desc.a: "Auf ungarische Initiative haben Italien, Österreich und Ungarn die Römer Protokolle erneuert, die ursprünglich 1934 unterzeichnet wurden. Gegenstand der Vereinbarungen sind die wirtschaftliche Entwicklung und eine allgemeine Annäherung. Die Protokolle sind im Grunde eine Freundschaftsklärung und möglicherweise die Vorstufe zu einem offiziellen Bündnis als Gegenpol zu den wachsenden revisionistischen und expansionistischen Tendenzen Deutschlands."
 news.312.desc.b: "Auf ungarische Initiative haben Italien und Ungarn die Römer Protokolle erneuert, die ursprünglich 1934 unterzeichnet wurden. Gegenstand der Vereinbarungen sind die wirtschaftliche Entwicklung und eine allgemeine Annäherung. Die Protokolle sind im Grunde eine Freundschaftsklärung und möglicherweise die Vorstufe zu einem offiziellen Bündnis als Gegenpol zu den wachsenden revisionistischen und expansionistischen Tendenzen Deutschlands."
 news.312.a: "Wir heißen unsere neuen Freunde willkommen."
 news.312.b: "Das verheißt nichts Gutes ..."
 news.312.c: "Vielleicht kann daraus etwas Gutes erwachsen."
 news.313.t: "Pakt von Rom gegründet"
 news.313.desc.a: "Die Regierungen von Italien, Österreich und Ungarn haben heute in einer gemeinsamen Erklärung die Bildung des Pakts von Rom verkündet. Die drei Mächte verpflichten sich zur gegenseitigen militärischen Unterstützung, offensiv wie defensiv. Das Gleichgewicht der Mächte in der Region hat sich über Nacht drastisch verändert."
 news.313.desc.b: "Die Regierungen von Italien und Ungarn haben heute in einer gemeinsamen Erklärung die Bildung des Pakts von Rom verkündet. Die zwei Mächte verpflichten sich zur gegenseitigen militärischen Unterstützung, offensiv wie defensiv. Das Gleichgewicht der Mächte in der Region hat sich über Nacht drastisch verändert."
 news.313.a: "Wir stehen Seite an Seite."
 news.313.b: "Das ist ein Grund zur Sorge ..."
 news.313.c: "Deutschland ist nicht länger ohne Opposition."
 news.314.t: "Horthy ermordet"
 news.314.desc: "Aus Ungarn wird gemeldet, dass Miklos Horthy gestern beim Verlassen des Parlamentsgebäudes erschossen wurde. Der Schütze wurde bei der Flucht vom Tatort von der Polizei erschossen. Er wurde als Mitglied der kommunistischen Partei identifiziert.\n\nDas Attentat hat in der ungarischen Innenpolitik zu einem Aufruhr geführt, denn Horthys antikommunistische Haltung war der Hauptfaktor bei der Eindämmung revolutionärer Elemente. Ohne den alten Admiral am Steuer der ungarischen Politik wird der kommunistische Einfluss voraussichtlich drastisch zunehmen."
 news.314.a: "Das Leben eines einzigen Mannes ist ein kleiner Preis."
 news.314.b: "Die Revolution lässt sich nicht aufhalten!"
 news.314.c: "Können die Kommunisten noch tiefer sinken?"
 news.315.t: "Österreich lehnt Referendum ab"
 news.315.desc: "Österreich hat den ungarischen Ruf nach einem Referendum rundheraus zurückgewiesen, trotz zunehmender Aggression seitens der Ungarn. Diese wiederum werfen der österreichischen Regierung vor, die demokratischen Rechte ihrer Bürger zu ignorieren. Ungarn hat angekündigt, dass man notfalls auch Gewalt einsetzen würde, um den Wunsch des österreichischen Volkes zur Wiedervereinigung mit seinen Brüdern zu schützen. Beide Seiten haben mit der Mobilmachung begonnen, ein Krieg scheint unvermeidbar."
 news.316.t: "Das polnisch-rumänische Bündnis"
 news.316.desc: "Die Polen und Rumänen haben heute ein gemeinsames Verteidigungsbündnis bekanntgegeben. Schon seit über zehn Jahren bestehen gute Beziehungen zwischen den beiden Nationen, doch die heutige Erklärung weist darauf hin, dass eine Politik der gegenseitigen Verteidigung die militärische Planung in Polen wie auch in Rumänien zunehmend dominiert."
 news.316.a: "Wir brauchen einander."
 news.316.b: "Glauben sie, das wird sie retten?"
 news.316.c: "Hoffentlich zahlt es sich aus."
 news.317.t: "Cordon Sanitaire"
 news.317.desc: "Die Rumänen haben „angesichts der Gefahren, die von den Ideologien im Osten und Westen ausgehen“ die Gründung des Cordon Sanitaire verkündet. Das Bündnis begrüßt jeden, der in Osteuropa vom Faschismus und Kommunismus bedrängt wird. Einige Länder ziehen bereits in Erwägung, sich mit Rumänien zusammenzuschließen."
 news.317.a: "Wir übernehmen die Führung."
 news.317.b: "Wir stehen an Rumäniens Seite."
 news.317.g: "Das durchkreuzt unsere Pläne ..."
 news.317.e: "Eine lobenswerte Initiative."
 news.317.f: "Wer ist jetzt hier feindselig?"
 news.318.t: "Bulgarien unterwirft sich Rumänien"
 news.318.desc: "Als Reaktion auf ein rumänisches Ultimatum und aus Sorge vor einer militärischen Reaktion Rumäniens im Falle einer Weigerung haben die Bulgaren ihre Regierung drastisch umgestaltet und rumänienfreundlicher gemacht. Bulgarien hat sämtliche Forderungen seines Nachbarn erfüllt und wird dies wohl auch in Zukunft tun. Das Land ist de facto eine rumänische Marionette geworden."
 news.318.a: "Sie wussten, was das Beste für sie ist."
 news.318.b: "Ein notwendiger Schritt ..."
 news.318.c: "Eine beunruhigende Entwicklung."
 news.319.t: "Bulgarien lehnt die rumänischen Forderungen ab"
 news.319.desc: "Trotz eines rumänischen Ultimatums und der Gefahr einer militärischen Reaktion Rumäniens im Falle einer Weigerung haben die Bulgaren die Forderungen ihres Nachbarn zurückgewiesen. Da Rumänen sich weigert nachzugeben, scheinen die beiden Länder auf einen militärischen Konflikt zuzusteuern."
 news.319.a: "Sie werden schon sehen, was das für ein Fehler war."
 news.319.b: "Holt es euch doch!"
 news.319.c: "Schon wieder ein Balkankrieg ...?"
 news.324.t: "Jugoslawien unterwirft sich Rumänien"
 news.324.desc: "Angesichts der rumänischen Forderungen nach einer „drastischen Restrukturierung“ ihres Staates und der Androhung militärischer Gewalt im Falle einer Weigerung hat Jugoslawien keinen anderen Ausweg gesehen, als sich zu fügen. Die angekündigte „Restrukturierung“ hat jedoch nicht nur dazu geführt, dass Jugoslawien in seine einzelnen Staaten aufgeteilt wurde, sondern hatte auch die Einsetzung von Marionettenregierungen zur Folge.\n\nEs ist offenkundig, dass unter dem Mantel des Rechts auf Selbstbestimmung primär rumänischen Interessen gedient wurde, und dass der rumänische Einfluss in der Region weiter wächst."
 news.324.a: "Welch ein Geniestreich!"
 news.324.b: "Wie tückisch."
 news.320.t: "Jugoslawien lehnt die rumänischen Forderungen ab"
 news.320.desc: "Trotz der rumänischen Forderungen nach einer „drastischen Restrukturierung“ ihres Staates und der Androhung militärischer Gewalt im Falle einer Weigerung hat Jugoslawien das Ultimatum zurückgewiesen. Obwohl aus mehreren Richtungen Druck auf das Land ausgeübt wurde, sind die Jugoslawen entschlossen, ihr Land mit allen Mitteln zu verteidigen. Rumänien hat nun den Krieg erklärt, und es ist durchaus vorstellbar, dass auch andere Nationen an einer Aufteilung interessiert wären."
 news.320.a: "Sie wollten es nicht anders."
 news.320.b: "Holt es euch doch!"
 news.320.c: "Wir haben sie gewarnt."
 news.320.f: "Sie werden nicht lange durchhalten."
 news.321.t: "Jugoslawien wird aufgeteilt"
 news.321.desc: "Auf rumänische Initiative hin wurde Jugoslawien ein Ultimatum gestellt, das die „Restrukturierung des Staates“ fordert. Angesichts des Drucks von mehreren Nachbarn gleichzeitig haben die Jugoslawen keine Alternative gesehen, als einzuwilligen. Das Land wird gerade aufgeteilt."
 news.321.a: "Das haben wir unseren Freunden zu verdanken."
 news.321.b: "Das war eine hervorragende Idee!"
 news.321.c: "Gierige Schweine."
 news.321.e: "Wir kennen das Gefühl ..."
 news.322.t: "Coup in Rumänien"
 news.322.desc: "Die Unzufriedenheit mit der Führung des Landes hat in Rumänien ein gefährliches Niveau erreicht. Prinz Michael hat nun einen Coup angezettelt, getragen von einem Großteil des Militärs. Ersten Berichten zufolge war der Staatsstreich erfolgreich und Michael hat sich zum Staatsoberhaupt und König erklärt, um Rumänien die Führung zu geben, die es verdient."
 news.322.a: "Das ist eine Verbesserung."
 news.322.b: "Er wirkt zumindest ... bescheidener."
 news.323.t: "König Karl II. dankt ab"
 news.323.desc: "Von mächtigen Elementen in seiner Regierung unter Druck gesetzt sah König Karl II. keine andere Wahl, als seine Abdankung zu verkünden und zu unterzeichnen. Sein Nachfolger ist König Michael, doch viele der diktatorischen Befugnisse, die Karl an sich gerissen hatte, liegen nun wieder in den Händen der Regierung. Der junge König wird also nicht dieselbe Macht genießen wie sein Vorgänger.\n\nNach seiner Abdankung scheint Karl seine Konten geleert zu haben und ist mit seiner Geliebten Magda Lupescu ins Exil in eines der reichsten Viertel von Mexiko Stadt ausgewandert."
 news.323.a: "Auf Nimmerwiedersehen!"
 news.323.b: "Amüsant."
 news.325.t: "Jugoslawien fordert Bulgarien"
 news.325.desc: "Die Jugoslawen bezeichnen ihre Nation als „Union der südslawischen Völker“ und argumentieren immer aggressiver, dass die Bulgaren Teil dieser Union sein sollten. Nun hat diese Propaganda eine drastische Wendung genommen, denn Jugoslawien hat die bulgarische Region öffentlich für sich beansprucht. Beide Nationen machen mobil, es könnte jederzeit ein Krieg ausbrechen."
 news.325.a: "Jugoslawien für alle Slawen!"
 news.325.b: "Sollen sie kommen!"
 news.325.c: "Das Pulverfass enttäuscht einfach nie."
 news.326.t: "Das Banovina Hrvatska"
 news.326.desc: "Als Resultat anhaltender und immer schwerer Probleme mit kroatischen nationalistischen Elementen war die jugoslawische Regierung gezwungen, den Kroaten mehr Autonomie zu gewähren. Ein neuer semi-unabhängiger Staat, das Banovina Hrvatska, wurde ausgerufen. Nominell ist er ein Schutzgebiet Jugoslawiens, doch der Einfluss der Regierung in der Region ist nun deutlich reduziert."
 news.326.a: "Es war nötig."
 news.326.b: "Lang lebe Kroatien!"
 news.326.c: "Der Anfang vom Ende Jugoslawiens?"
 news.327.t: "Jugoslawien fordert Mazedonien"
 news.327.desc: "Um die mazedonischen Völker zu vereinen, hat Jugoslawien verkündet, dass es Zentralmazedonien nun als integralen Bestandteil der jugoslawischen Nation ansieht. Um ihren Anspruch zu untermauern, haben die Jugoslawen Divisionen an der Grenze stationiert. Die Gefahr eines neuen militärischen Konflikts hängt über der Region."
 news.327.a: "Alle Südslawen sind ein Volk!"
 news.327.b: "Sollen sie es versuchen!"
 news.327.c: "Eine beunruhigende Entwicklung."
 news.328.t: "Jugoslawien beansprucht die italienische Grenze"
 news.328.desc: "Die jugoslawische Regierung verschärft ihre Kritik an der italienischen Behandlung von slawischen Minderheiten in den Grenzregionen Istrien und Zara. Heute hat Jugoslawien verkündet, dass es diese Regionen, die nach dem Ersten Weltkrieg von Italien annektiert wurden und hauptsächlich von ethnischen Slawen bewohnt werden, als integralen Bestandteil der jugoslawischen Nation ansieht. Die Jugoslawen haben zudem signalisiert, dass sie nicht vor militärischer Gewalt zurückschrecken werden, um die Rechte der Bewohner dieser Regionen zu schützen, "
 news.328.a: "Ihre Sicherheit ist nur in unserer Nation gewährleistet."
 news.328.b: "Sollen sie es versuchen, wir werden sie zerquetschen!"
 news.328.c: "Es braut sich ein weiterer Konflikt zusammen."
 news.329.t: "Jugoslawien erkennt die [SOV.GetName] an"
 news.329.desc: "Jugoslawien hat sich noch stoischer als andere Nationen über Jahre geweigert, die kommunistische [SOV.GetName] als Staat anzuerkennen. Diese Politik hat ein Ende, denn heute hat die jugoslawische Regierung verkündet, dass sie von nun an offizielle diplomatische Beziehungen mit den Sowjets pflegen wird. Ob das bedeutet, dass der jugoslawische Staat sich kommunistischen Einflüssen öffnet, bleibt abzuwarten, doch der Ton der Ankündigung war überraschend freundschaftlich."
 news.329.a: "Sie haben in der Tat einige interessante Ideen."
 news.329.b: "Wir zeigen ihnen den Weg zur Revolution."
 news.329.c: "Der sowjetische Einfluss breitet sich aus ..."
 news.330.t: "Der pan-slawische Arbeiterkongress"
 news.330.desc: "Die Jugoslawen sind mit grundlegenden Aspekten des sowjetischen Kommunismus nicht einverstanden und haben ihren eigenen kommunistischen Ansatz entwickelt. Anstatt der Komintern beizutreten, hat die jugoslawische Regierung verkündet, dass sie die Südslawen in ihrem Kampf für die Rechte der Arbeiter anführen wollen. Vermutlich werden sie bald versuchen, ihre Nachbarn unter ihrer Führung zu vereinen ... worunter das Gleichgewicht in der Region stark leiden könnte."
 news.330.a: "Wir werden die Slawen anführen!"
 news.330.b: "Diese anmaßenden Emporkömmlinge!"
 news.330.c: "Interessant ..."
 news.330.e: "Vielleicht bringt das Stabilität?"
 excellent: "Ausgezeichnet."
 unfortunate: "Unerfreulich."
 traitors: "Verräter!"
 stability.21.t: "Wehrpflichtverweigerung"
 stability.21.desc.a: "Ein neuer Bericht des Kriegsamts zeigt eine deutliche Verringerung der verfügbaren Mannstärke. Offenbar ist der letzte Schwung an Rekruten deutlich kleiner gewesen als zunächst erwartet. Die Diskrepanz wird gerade untersucht, aber es deutet einiges darauf hin, dass viele diensttaugliche Männer die Wehrpflicht auf unterschiedlichen Wegen umgehen. 18-jährige Schüler sind plötzlich Facharbeiter in kriegswichtigen Industrien, ehemalige Sportler fallen bei den Tauglichkeitsprüfungen durch und in einigen Fällen sind Rekruten sogar spurlos verschwunden.\n\nWenn die Kriegsdienstverweigerer ertappt und verhört werden, führen sie die schlechten Bedingungen in der Armee an, die Gleichgültigkeit der Offiziere und die Tatsache, dass sie nicht für eine hoffnungslose Sache sterben wollen. Die Militärführung fordert ein kompromissloses Vorgehen gegen Wehrdienstverweigerer, doch viele Stimmen in der Regierung halten es für sinnvoller, die Lebensbedingungen unserer Soldaten zu verbessern."
 stability.21.desc.b: "Die ineffektive offizielle Reaktion auf die weit verbreitete Wehrdienstverweigerung hat das Problem nur noch verschlimmert. Immer mehr Rekruten tauchen überhaupt gar nicht erst auf, nachdem sie ihren Musterungsbefehl bekommen haben. Die Spionageabwehr hat ein professionell hergestelltes Pamphlet mit Ratschlägen zur Wehrdienstverweigerung abgefangen. Es schlägt beispielsweise vor, Ärzte zu bestechen, damit sie den Rekruten für untauglich erklären. Ausnahmen für Familienväter haben dazu geführt, dass Kriegswitwen mit Kindern von Heiratsanträgen überschüttet werden, und die Anzahl der Menschen, die aus ethischen Gründen den Dienst an der Waffe verweigern will, ist auf einen neuen Rekordstand gestiegen.\n\nDie Militärführung schlägt vor, die letzten paar Ausnahmen abzuschaffen und an einigen Wehrdienstverweigerern ein Exempel zu statuieren. Andere Stimmen in der Regierung empfehlen, an die Bürgerpflicht zu appellieren und die Konsequenzen einer Niederlage in diesem Krieg hervorzuheben."
 stability.21.desc.c: "Die Reaktionen der Regierung auf die Wehrpflichtverweigerung zeigen keinerlei positive Wirkung. Immer mehr Menschen fragen sich, warum sie sich in Gefahr begeben sollten, während andere in Sicherheit sind. Die Rekruten, die dennoch erscheinen, berichten häufig, dass sie auf den Straßen beschimpft oder verspottet werden, weil sie für eine hoffnungslose Sache kämpfen. Unzählige Mütter verbieten ihren Kindern, dem Einberufungsbefehl Folge zu leisten. Das Kriegsamt meldet, es wisse nicht mehr, wie viele Soldaten es einziehen soll – das Amt sei mit der Bearbeitung der vielen vermissten Rekruten völlig überlastet."
 stability.21.a: "Es lässt sich nicht ändern."
 stability.21.d: "Wir sollten jeden Wehrpflichtverweigerer verhaften!"
 stability.21.e: "Vielleicht sollten wir den Sold unserer Soldaten erhöhen."
 stability.21.f: "Es ist Zeit für strengere Maßnahmen."
 stability.21.g: "Appellieren wir an den Bürgersinn der Leute."
 stability.21.h: "Wir müssen ein Exempel statuieren."
 stability.21.i: "Wir müssen den Leuten etwas geben, wofür es sich zu kämpfen lohnt."
 stability.22.t: "Streiks!"
 stability.22.desc.a: "In den letzten Tagen ist die Produktion in mehreren Fabriken fast zum Erliegen gekommen, da die Arbeiter einen Streik zu sämtlicher Kriegsproduktion erklärt haben. Sie fordern „Frieden und Brot!“ und verschließen sich bisher standhaft jedem Verhandlungsversuch. Einige in der Regierung fordern eine strenge militärische Reaktion gefolgt von der sofortigen Hinrichtung der Rädelsführer als feindliche Agenten und Landesverräter. Andere Stimmen mahnen zu einer weniger drastischen Reaktion. Sie fürchten, dass eine gewaltsame Lösung nach hinten losgehen könnte, falls die beteiligten Soldaten weniger loyal sind als wir vermuten."
 stability.22.desc.b: "Die Bemühungen der Regierung, die Streikenden wieder zur Arbeit zu bewegen, waren vergeblich. Im Gegenteil, es werden nun auch Streiks in weiteren Fabriken gemeldet und in den ursprünglich betroffenen Produktionsstätten haben nun auch die letzten Arbeiter das Werkzeug niedergelegt, nachdem sie mit dem Zorn ihrer Kollegen konfrontiert wurden. Bisher konnten die Auswirkungen auf den Frontnachschub zumindest teilweise durch Lagerbestände abgefangen werden, doch es ist nur eine Frage der Zeit, bis der Produktionsausfall unsere Fähigkeit beeinträchtigt, den Krieg zu führen.\n\nDas Kriegsamt hat die Regierung erneut dringend aufgefordert, unnachgiebig mit den Streikenden umzugehen. Andere Stimmen innerhalb der Regierung glauben jedoch, es könnte ausreichen, den Arbeitern auf halbem Weg entgegenzukommen."
 stability.22.desc.c: "Was als Arbeitskampf in einigen wenigen isolierten Fabriken begonnen hat, hat sich nun auf das gesamte Land ausgebreitet. Selbst die Industrien, die nur drittrangig mit den Kriegsbemühungen im Zusammenhang stehen, sind nun betroffen. Auch die Regierungsarbeit selbst wird inzwischen beeinträchtigt, denn viele Mitarbeiter der niederen Verwaltung, Boten und Fahrer haben die Arbeit niedergelegt.\n\nVielerorts haben Arbeiterräte die Fabrikgebäude übernommen. Die Geheimpolizei berichtet, dass teilweise wieder mit der Produktion von Waffen begonnen wurde – für eine große Revolte gegen das so genannte „Kriegsregime“.\n\nDas militärische Oberkommando glaubt, dass ein entschlossenes Einschreiten loyaler Truppen noch immer zum Sieg führen könnte. Die zivile Seite der Regierung sieht darin jedoch die Gefahr eines Bürgerkriegs und einer sicheren Niederlage."
 stability.22.a: "Das geht vorüber."
 stability.22.b: "Zeigen wir in den Städten eine Demonstration unserer militärischen Stärke."
 stability.22.c: "Machen wir Propagandahelden aus den Männern, die noch bereit sind zu arbeiten."
 stability.22.d: "Ziehen wir die Arbeiter in das Militär ein und unterstellen die Fabriken der Armee."
 stability.22.e: "Bieten wir an, die Essensrationen von Arbeitern zu erhöhen."
 stability.22.f: "Schicken wir die Truppen, verhaften wir die Streikenden, richten wir die Rädelsführer hin."
 stability.22.g: "Schlagen wir neue Sozialgesetze vor."
 stability.23.t: "Meuterei in der Armee"
 stability.23.desc.a: "Das militärische Oberkommando erreichen schockierende Neuigkeiten – einige Einheiten in unserer Armee verweigern den Befehlsgehorsam. Die Einheiten haben zwar ihre Stellungen nicht verlassen, doch Vertreter der Soldaten haben unmissverständlich klargestellt, dass sie keinen Befehl befolgen werden, den Feind anzugreifen.\n\nDie Rebellion ist bisher auf einige wenige Bataillone und eine Handvoll Ausbildungs- und Unterstützungseinheiten beschränkt, doch viele im Kriegsamt fürchten, dass sie sich bald auf weitere Einheiten ausbreiten wird und letztlich dazu führen könnte, dass wir den Krieg nicht mehr führen können. Wir müssen handeln, schnell und entschlossen."
 stability.23.desc.b: "Unsere Bemühungen, die Meuterei in der Armee zu bekämpfen, waren wirkungslos. Ermutigt durch das Ausbleiben einer effektiven Reaktion durch die Regierung haben die Meuterer ihre Forderungsliste ergänzt. Sie fordern nun einen sofortigen Waffenstillstand gefolgt von einem Friedensvertrag und der Demobilisierung.\n\nDas Kriegsamt empfiehlt dringend, den Meuterern ein klares Signal zu senden, um sie vor weiteren Schritten abzuschrecken."
 stability.23.desc.c: "Da die Regierung offenbar nicht willens oder nicht fähig ist, sich ihrer Sorgen anzunehmen, haben die Meuterer entschieden, die Dinge selbst in die Hand zu nehmen. Es wurden Wahlen zu „Arbeiter- und Soldatenräten“ angekündigt, mit dem ausdrücklichen Ziel, das Land zu übernehmen und Frieden mit dem Feind zu schließen.\n\nWenn wir nicht schnell etwas unternehmen, könnten diese Räte in einigen Gebieten des Landes unsere Regierung ersetzen und es uns unmöglich machen, den Krieg fortzuführen."
 stability.23.a: "Wir können im Moment nichts dagegen tun."
 stability.23.b: "Umzingeln wir die meuternden Einheiten mit Loyalisten und befehlen ihnen aufzugeben."
 stability.23.c: "Halten wir vor den Meuterern eine patriotische Rede."
 stability.23.d: "Geben wir öffentlich bekannt, dass jeder, der die Meuterer unterstützt, des Hochverrats angeklagt wird."
 stability.23.e: "Kündigen wir eine Friedensinitiative an ... und sorgen dafür, dass sie für den Feind inakzeptabel ist."
 stability.23.f: "Mobilisieren wir loyalistische Milizen und verhaften alle Soldaten, die sich nicht auf ihrem Posten befinden."
 stability.23.g: "Bieten wir den Soldaten die Erlaubnis an, ihre Offiziere selbst zu wählen."
