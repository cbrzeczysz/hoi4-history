 usa.31.t: "Ein politischer Umbruch"
 usa.31.desc: "Es gibt einen neuen Präsidenten und fast die gesamte ehemalige Opposition im Kongress unterstützt die neue Regierung. Präsident [USA.GetLeader] kann auf die Unterstützung von [?senators_support] Senatoren und [?representatives_support] Abgeordneten des Repräsentantenhauses zählen."
 usa.31.a: "Das Volk hat gesprochen"
 usa_congress_elections_tt_bad: "Bei den Kongresswahlen wird sich die Fraktion, die die Regierung unterstützt, stärkerer Opposition gegenübersehen.\n"
 usa_congress_elections_tt_good: "Der Schwung der Präsidentschaftswahlen wird vermutlich auch bei den Kongresswahlen noch anhalten.\n"
 usa.32.t: "Regierungsfraktion gewinnt Mehrheit im Kongress"
 usa.32.desc: "Unsere Reform des Wahlsystems war höchst erfolgreich. Eine große Anzahl unserer Unterstützer wurde in den Kongress gewählt. Wir haben nun eine stabile Mehrheit und sollten keine großen Schwierigkeiten haben, unsere politische Agenda umzusetzen."
 usa.32.a: "Ein klares Zeichen, dass wir die Unterstützung des Volks genießen."
 usa.40.t: "Senator stimmt für Regierungsvorschlag"
 usa.40.desc: "Ein Senator hat bei einer Abstimmung überraschend die Seiten gewechselt und für einen Regierungsvorschlag gestimmt. Es ging zwar um ein relativ unwichtiges Thema, aber die öffentliche Unterstützung durch einen bisher als großen Kritiker von [USA.GetLeader] bekannten Senator hat viele in Washington verwundert.\n\nManche Beobachter glauben, dies könnte noch weitere Senatoren dazu bringen, ihre Haltung zu überdenken."
 usa.40.a: "Ein nützlicher Verbündeter."
 usa.41.t: "Abgeordnete des Repräsentantenhaus gibt sich als glühende Unterstützung der Regierung zu erkennen"
 usa.41.desc: "Bei einer Benefizgala wurde eine Abgeordnete des Repräsentantenhaus zu ihrer Haltung zu einigen politischen Themen befragt und gab sich als Unterstützerin der Politik von Präsident [USA.GetLeader] zu erkennen. Sie sagte außerdem, viele ihrer Kollegen seien ähnlicher Ansicht und würden sich nur durch \"idiotische Kurzsichtigkeit und die Unfähigkeit, weiter als bis zur nächsten Wahl zu denken\" bremsen lassen, anstatt zu tun, was für das amerikanische Volk das Richtige wäre. \n\nDie Presse hat sich regelrecht auf ihre Aussagen gestürzt, und einige ihrer Kollegen mussten sich unangenehmen Fragen stellen, wie sie zu diesen Themen stehen."
 usa.41.a: "Sie hat recht, wissen Sie."
 usa.42.t: "Senator kritisiert Regierungspolitik"
 usa.42.desc: "Ein Senator hat in einem Interview mit einer großen Zeitung gesagt, dass er die \"törichte und gefährliche\" Politik von Präsident [USA.GetLeader] nicht länger unterstützen könne. Außerdem seien mehrere andere Senatoren derselben Ansicht und würden den Präsidenten schon sehr bald fallenlassen."
 usa.42.a: "Der kommt schon wieder angerannt."
 usa.43.t: "Abgeordneter des Repräsentantenhaus kritisiert den Präsidenten"
 usa.43.desc: "Bei einer Debatt über die Steuerreform hat ein Abgeordneter des Repräsentantenhaus sich zu einer langen Tirade über die vielen Verfehlungen der Regierung hinreißen lassen. Er sagt, kein klar denkender Amerikaner – gleich welcher Partei – könne die Politik des Präsidenten ernsthaft unterstützen. \n\nSeine harten Worte scheinen Wirkung gezeigt zu haben, denn eine Reihe von Abgeordneten, die bisher als treue Anhänger von [USA.GetLeader] galten, haben klargemacht, dass sie diese Ansicht teilen."
 usa.43.a: "Eine Schande."
 usa.44.t: "Opposition erleidet Niederlage im Senat"
 usa.44.desc: "Im Senat wurde ein Antrag abgelehnt, Präsident [USA.GetLeader] zu tadeln. Selbst die fanatischsten Befürworter des Antrags hatten wenig Hoffnung, dass er verabschiedet werden würde, aber die Anzahl der Gegenstimme war selbst für die größten Pessimisten ein Schock. Offenbar genießt der Präsident sehr viel mehr Unterstützung im Senat, als die meisten Beobachter glaubten. Das dürfte ihm helfen, seine legislative Agenda voranzutreiben."
 usa.44.a: "Klasse."
 usa.45.t: "Ausschuss unterstützt Politik des Präsidenten"
 usa.45.desc: "Der Abschlussbericht der jüngsten Anhörungen im House Committee on Ways and Means im Repräsentantenhaus werten die Politik des Präsidenten als Grund für deutliche Verbesserungen in allen verfügbaren wirtschaftlichen Kennzahlen. Der Bericht des Wirtschaftsausschusses geht zwar nicht so weit, den Präsidenten explizit zu loben, doch er stellt dennoch einen schweren Rückschlag für die Kritiker des Präsidenten und ihre Reformforderungen dar.\n\nEine Reihe von Abgeordneten haben bereits öffentlich erklärt, dass sie zwar weiterhin Zweifel an der Agenda des Präsidenten hegen, seine Politik nun jedoch unterstützen werden."
 usa.45.a: "Das will ich aber auch hoffen."
 usa.46.t: "Senator erklärt seinen Rücktritt"
 usa.46.desc: "Nach einem leichten Herzinfarkt hat ein langjähriger Senator heute bekanntgegeben, dass er sein Amt aus gesundheitlichen Gründen niederlegt. Der Senator saß über zwanzig Jahre lang im Kongress und hat in dieser Zeit ein weitreichendes Netzwerk aus Anhängern aufgebaut und seit langem viel Einfluss genossen. Technisch gesehen handelt es sich nur um einen einzelnen Mann mit einer einzelnen Stimme, aber die Beobachter in Washington haben ihn immer als mehrere Stimmen gezählt, da er andere mit ins Boot holen konnte. \n\nDa sein Sitz voraussichtlich an einen lautstarken Kritiker von Präsident [USA.GetLeader] gehen wird, wird es die Regierung in Zukunft deutlich schwerer haben, die notwendigen Stimmen für die Verabschiedung von Gesetzen zu sammeln."
 usa.46.a: "Wir werden ihn vermissen. Ihn und seinen Einfluss."
 usa.47.t: "Repräsentantenhaus untersucht mögliches Fehlverhalten des Präsidenten"
 usa.47.desc: "Ein kleiner Skandal im Weißen Haus nimmt langsam größere Ausmaße an. Nachdem in den Medien wochenlang berichtet wurde, dass ein niederer Regierungsbeamter Schmiergelder im Tausch gegen lukrative Regierungsaufträge angenommen hat, hat der Ausschuss für Regierungsausgaben eine Untersuchung eingeleitet, um festzustellen, ob der Präsident davon wusste. Die meisten Beobachter erwarten keine ernsten Schwierigkeiten für Präsident [USA.GetLeader], doch zumindest werden sich einige seiner Unterstützer eine Weile lang bedeckt halten müssen."
 usa.47.a: "Eine Hexenjagd."
 usa.61.t: "Senator aus [USA_congress_investment_state.GetName] bietet Unterstützung an"
 usa.61.desc: "Der Senator aus [USA_congress_investment_state.GetName] hat der Regierung seine Unterstützung angeboten. Seinem Staat mangelt es dramatisch an Investitionen, und ein von der Regierung ins Leben gerufenes Stimulationsprogramm würde den Senator gewiss dazu bringen, seine Haltung zu einigen Gesetzesvorschlägen des Präsidenten zu überdenken. Der Senator gehört mehreren wichtigen Ausschüssen an und ist äußerst einflussreich. Seine Stimme ist daher mehrere weitere Stimmen in beiden Häusern wert."
 usa.61.a: "Sein Staat ist wirklich sehr unterentwickelt."
 usa.61.b: "Das riecht doch nach Korruption."
 usa.62.desc: "Die Senatoren aus [USA_congress_investment_state.GetName] sind an die Regierung herangetreten und haben angeboten, den Präsidenten zu unterstützen, wenn sie im Gegenzug eine inoffizielle Garantie erhalten, dass in [USA_congress_investment_state.GetName] eine neue Munitionsfabrik für die Armee gebaut wird. Sie argumentieren, dass der Bau einer solchen Fabrik viele Arbeitsplätze schaffen und der Armee in der zunehmend gefährlicher werdenden Welt nur helfen würde. Die zwei Senatoren haben außerdem ihr hervorragendes Verhältnis mit einigen einflussreichen Mitgliedern des Repräsentantenhauses erwähnt."
 usa.62.a: "Sie führen viele gute Argumente an."
 usa.62.b: "Solche Geschäfte sind unter der Würde des Präsidenten."
 usa.63.t: "Abgeordnete aus [USA_congress_investment_state.GetName] bieten Unterstützung an"
 usa.63.desc: "Die Kongressdelegation aus [USA_congress_investment_state.GetName] ist mit verschiedenen Vorschlägen zur Verbesserung der Infrastruktur des Bundestaats an die Regierung herangetreten. Sie fordern Gelder für den Ausbau von Straßen und Brücken, um den Handel zwischen den Bundesstaaten zu fördern. Außerdem haben sie angedeutet, dass die Unterstützung der Regierung in dieser Sache ihre Bereitschaft vergrößern würde, den Präsidenten in seiner Agenda unmittelbarer zu unterstützen."
 usa.63.a: "Eine lobenswerte Initiative."
 usa.63.b: "Sollen sie mal versuchen, das alleine durchzudrücken."
 usa.64.t: "Senatsausschuss untersucht Schiffsbau [USA_congress_investment_state.GetName]"
 usa.64.desc: "Auf Initiative des Senators aus [USA_congress_investment_state.GetName] hat der Wirtschaftsausschuss des Senats eine Bewertung der örtlichen Schiffsbauindustrie angestoßen. FachleUTEN zufolge hängt ein wesentlicher Anteil des amerikanischen Handels vom Handel mit Übersee ab und dem Land fehlen dringend benötigte Kapazitäten beim Schiffsbau. [USA_congress_investment_state.GetName] wurde als Region identifiziert, in der große Investitionen getätigt werden sollten. Mehrere Ausschussmitglieder haben ihrer Erwartung Ausdruck verliehen, dass die Regierung von Präsident [USA.GetLeader] dafür Gelder bereitstellt."
 usa.64.a: "Eine kritische Schwachstelle."
 usa.64.b: "Wir haben größere Probleme."
 news.334.t: "Der Panay-Vorfall"
 news.334.d: "[USA.GetAdjective]e und [ENG.GetAdjective]e Kanonenboote wurden gestern in separaten Handlungen von [JAP.GetAdjective]en Flugzeugen angegriffen, als sie westliche Zivilisten von der Front im Krieg zwischen [JAP.GetName] und [CHI.GetName] evakuiert haben. Obwohl sie deutlich als [USA.GetAdjective]es Schiff gekennzeichnet war, wurde die USS Panay von zwei Bomben getroffen und versenkt. Drei [USA.GetAdjective]e und ein [ITA.GetAdjective]er Staatsbürger wurden getötet, mehrere weitere verwundet. Bei einem separaten Angriff auf die HMS Ladybird wurde ein [ENG.GetAdjective]er Matrose getötet.\n\nSowohl die [USA.GetAdjective]e als auch die [ENG.GetAdjective]e Regierung haben deutlichste diplomatische Protestnoten eingereicht. Der Vorfall unterstreicht die wachsenden Spannungen zwischen den drei größten Seemächten."
 news.334.a: "Kennt [JAP.GetName] keine Grenzen?"
 news.334.b: "Das könnte die Lage verkomplizieren"
 news.334.c: "Die [JAP.GetAdjective]e Bedrohung wird immer größer"
 news.335.t: "Zwischen [USA.GetNameDef] und [JAP.GetName] herrschen schwere Spannungen"
 news.335.d: "\nDer Panay-Vorfall ist völlig außer Kontrolle geraten. In [USA.GetNameDef] fordern mehrere prominente Politiker einen sofortigen Vergeltungsschlag gegen [JAP.GetNameDef]. Die [USA.GetAdjective]en Medien überschlagen sich mit immer neuen Berichten über [JAP.GetAdjective]e Grausamkeiten, von denen einige wahr sind, andere übertrieben, wieder andere vollkommen frei erfunden. Die zwei Supermächte stehen am Rande eines Krieges und nur wenige Beobachter hegen noch die Hoffnung, dass die Lage sich wieder stabilisieren lässt."
 news.335.a: "Was bedeutet das für den Pazifik?"
 news.335.b: "Denkt an die Panay!"
 news.335.c: "Sollen sie doch kommen!"
 news.335.e: "Schlechte Nachrichten für Japan sind gute Nachrichten für uns"
 news.335.f: "Das könnte die Lage in China verkomplizieren"
 news.336.title: "Vergesst das Alamo nicht"
 news.336.desc: "[MEX.GetAdjective]e Truppen haben nach einhundertjähriger Abwesenheit Texas wieder besetzt. Die [USA.GetAdjective]en Truppen wurden aus den großen texanischen Städten vollständig vertrieben, auch aus San Antonio und von dem berühmten Alamo dort. Es gab bei der historischen Stätte zwar keinen erneuten Kampf, doch [MEX.GetLeader] hat das Gelände der katholischen Mission besichtigt und dort Versammlungen und Reden abgehalten, um die Truppen zu ermutigen, weiter zu kämpfen, bis die verhassten „Yanquis“ endgültig besiegt sind."
 news.336.a: "Wir erinnern uns."
 news.336.b: "Wir haben es vergessen."
 news.336.c: "Wie konnte [USA.GetLeader] das zulassen?"
 generic.19.t: "[From.GetName] schickt industrielle Unterstützung"
 generic.19.d: "[From.GetNameDefCap] hat uns informiert, dass sie unsere Sache unterstützen. Sie stellen uns ein gewisses Maß an industrieller Hilfe zur Verfügung, um unsere Position gegen unsere gemeinsamen Feinde zu stärken."
 generic.20.t: "[From.GetNameDefCap] fordert unsere Unterwerfung"
 generic.20.d_friends: "Wir haben heute eine Delegation empfangen, die das Interesse von [From.GetLeader] an einer Ausweitung der Beziehungen zwischen unseren Länder erklärt hat, mit dem Ziel, das [Root.GetAdjective]e Volk mit [From.GetNameDef] zu vereinen. Wenn wir dem Vorschlag von [From.GetLeader] zustimmen, würde [Root.GetNameDef] zu einer kaum noch autonomen Marionette von [From.GetNameDef] werden und unsere Regierung würde nach der Vision von [From.GetLeader] umgestaltet werden.\n\nEs stellt sich die Frage, ob die [Root.GetAdjective]e Unabhängigkeit wichtiger ist als unsere Freundschaft mit [From.GetNameDef]?"
 generic.20.d_enemies: "Uns hat heute eine Botschaft aus [From.GetNameDef] erreicht, in der gefordert wird, dass [Root.GetLeader] unverzüglich [From.GetLeader] als Staatsoberhaupt anerkennt, und dass unsere Nation gemäß der Vision der [From.GetAdjective]en Regierung für [Root.GetNameDef] umgestaltet wird. Wenn wir annehmen, werden wir zur Marionette von [From.GetNameDef].\n\nWir möchten unsere Unabhängigkeit natürlich ungern an unsere Feinde aus dem Nachbarland verlieren, aber die Nachricht hat einen unverhohlen bedrohlichen Unterton. Wenn wir die Forderungen von [From.GetLeader] nicht erfüllen, werden wir wohl bald mit [From.GetNameDef] im Krieg liegen."
 generic.20.a: "Willigen wir ein."
 generic.20.b: "Also ich heiße unsere neuen [From.GetAdjective]en Herrscher herzlich willkommen!"
 generic.20.c: "Kommt nicht in Frage!"
 generic.21.t: "[From.GetNameDefCap] unterwirft sich"
 generic.21.d: "Die [From.GetAdjective]e Regierung hat eingewilligt, ihre Unabhängigkeit aufzugeben und zu einer Marionette von [Root.GetNameDef] zu werden. Wir sind sicher, dass das der erste Schritt in eine große Zukunft ist und die [Root.GetAdjective]en Interessen in der Region voranbringen wird."
 generic.21.a: "Ausgezeichnet."
 generic.22.t: "[From.GetNameDefCap] widersetzt sich!"
 generic.22.d: "Heute sind Diplomaten aus [From.GetNameDef] eingetroffen, um zu verkündern, dass sie unser Angebot ablehnen, [From.GetNameDef] und [Root.GetNameDef] zu vereinen. Das ist zwar enttäuschend, doch die Option, [From.GetNameDef] gewaltsam zur Einsicht zu bringen, steht uns weiter offen ... und ist recht verlockend."
 generic.22.a: "Enttäuschend."
 generic.23.t: "[From.GetNameDefCap] fordert Kontrolle über [demanded_prov_target.GetName]"
 generic.23.d: "Wir haben heute eine feindselige Delegation aus [From.GetNameDef] empfangen, die den alleinigen Besitz am Gebiet [demanded_prov_target.GetName] für sich beansprucht hat. [From.GetLeader] fordert, dass wir das gesamte Territorium unverzüglich abtreten, sonst sei ein Krieg unvermeidbar. Sie sagen, die [demanded_prov_target.Owner.GetAdjective]e Kontrolle über die Region SEI unrechtmäßig und [demanded_prov_target.GetName] sei ein integraler Bestandteil des [From.GetAdjective]en Staates.\n\nWenn wir in ihre Forderung einwilligen, wird [demanded_prov_target.GetName] an [From.GetNameDef] abgetreten, wir behalten jedoch alle Kerne oder Ansprüche, die wir in der Region haben. Wenn wir ablehnen, scheint ein Krieg zwischen unseren beiden Nationen unvermeidlich."
 generic.23.a: "Wir haben keine Wahl."
 generic.23.b: "[demanded_prov_target.GetName] bleibt [Root.GetAdjective]!"
 generic.24.t: "[demanded_prov_target.GetName] tritt Gebiet ab!"
 generic.24.d: "[From.GetNameDefCap] hat entschieden, unseren rechtmäßigen Anspruch anzuerkennen und [demanded_prov_target.GetName] an [Root.GetNameDef] abzutreten.\nNachdem diese Angelegenheit so schnell und zivilisiert über die Bühne gegangen ist, wird der Frieden zwischen [Root.GetNameDef] und [From.GetNameDef] bestimmt von langer Dauer sein."
 generic.25.t: "[From.GetNameDefCap] widersetzt sich!"
 generic.25.d: "[From.GetNameDefCap] hat unsere Forderung abgelehnt. Wir müssen nun entscheiden, ob wir unser Versprechen wahrmachen und angreifen. Wenn wir das nicht tun, wird das die öffentliche Wahrnehmung von [Root.GetLeader] und die Legitimität der [Root.GetAdjective]en Regierung schwer beschädigen."
 generic.25.a: "Egal wie, [demanded_prov_target.GetName] wird uns gehören."
 maybe_war_tt: "§RFührt womöglich zu einem Krieg gegen§! §Y[From.GetNameDef]§!"
 usa.401.t: "[From.GetNameDefCap] akzeptiert Zerstörer-für-Stützpunkte-Abkommen"
 usa.401.desc: "Der britische Premierminister [From.GetLeader] hat signalisiert, dass er die Bedingungen des Zerstörer-für-Stützpunkte-Abkommen annimmt. Eine Gruppe [From.GetAdjective]e Marineoffiziere ist eingetroffen, um die Zerstörer zu inspizieren und den Transfer zu überwachen.\n\nOffensichtlich gibt es noch viel zu tun, denn einige [From.GetAdjective]e Offiziere zeigen sich besorgt ob der schieren Menge und Dicke an Guano und Rost auf den Schiffen."
 usa.401.a: "Einem geschenkten Gaul schaut man nicht ins Maul."
