 communism: "Kommunistisch"
 communism_noun: "Kommunismus"
 democratic: "Demokratisch"
 democratic_noun: "Demokratie"
 fascism: "Faschistisch"
 fascism_noun: "Faschismus"
 fascism_desc: "Totalitäres Regime"
 communism_desc: "Totalitäres Regime"
 democratic_desc: "Demokratisches Regime"
 conservatism: "Konservatismus"
 conservatism_desc: "Da schnelle Veränderungen in der Gesellschaft als potentiell gefährlich gelten, unterstützt der Konservatismus Tradition und moderate Reformen. Manchmal plädiert er für die Rückkehr zu alten Moralvorstellungen."
 liberalism: "Liberalismus"
 liberalism_desc: "Mit einer langen philosophischen Tradition, die die persönliche Freiheit wertschätzt, sieht der Liberalismus die Hauptfunktion des Staates in der Sicherstellung dieser Rechte."
 socialism: "Sozialismus"
 socialism_desc: "Indem er Gleichheit und ein mit reformistischen Mitteln durchgesetzter sozialistischer Staat anstrebt, zielt der demokratische Sozialismus darauf ab, die Auswirkungen des Kapitalismus durch ein öffentliches Mandat abzuschaffen oder zumindest zu schwächen."
 marxism: "Marxismus"
 marxism_desc: "Die marxistische Politik, die ein breites Spektrum ökonomischer und historischer Ansichten umfasst, versucht, die Theorie von Karl Marx in die politische Praxis umzusetzen. Klassenkämpfe und das Bedürfnis eines Wandels hin zu einer Gesellschaft, die auf gemeinsamem Eigentum der Produktionsmittel basiert, charakterisieren diese Ideologie."
 leninism: "Leninismus"
 leninism_desc: "Eine politische Ideologie, die auf marxistischem Gedankengut basiert. Der Leninismus versucht, einen sozialistischen Staat zu errichten, indem eine avantgardistische Partei eine Revolution anführt und dadurch die kapitalistische Gesellschaft stürzt. Einmal an der Macht, regiert die Partei durch ein System, in dem die Politik offen für interne Debatten ist, bis eine Entscheidung getroffen wurde."
 stalinism: "Stalinismus"
 stalinism_desc: "Identifiziert sich als eine Regierungsform, die marxistisch-leninistische Grundsätze anwendet und entwickelt. Der Schwerpunkt des Stalinismus liegt auf einer schnellen Industrialisierung und Kollektivierung sowie auf der Notwendigkeit eines starken, autoritären sozialistischen Staates, um jegliche konterrevolutionäre Elemente zu eliminieren."
 anti_revisionism: "Anti-Revisionismus"
 anti_revisionism_desc: "Eine Reaktion auf die vielen Ideologien, die von sich behaupten, Erben des Marxismus zu sein. Der Anti-Revisionismus fördert die Beibehaltung von Schlüsselelementen der ursprünglichen Revolutionstheorie. Die Ideologie, die überwiegend die Einbindung von Elementen der kapitalistischen Wirtschaft in sozialistische Staaten ablehnt, definiert sich ebenso über das, was sie ist, wie über das, was sie nicht ist."
 anarchist_communism: "Kommunistischer Anarchismus"
 anarchist_communism_desc: "Als eine Ideologie, die die Idee des Kommunismus als staatenlose Gesellschaft übernimmt, unterstützt der kommunistische Anarchismus die Idee eines sozialistischen Übergangsstaats. Er bevorzugt eine Gesellschaft, die auf Freiwilligenverbänden und gegenseitiger Hilfe basiert."
 nazism: "Nationalsozialismus"
 nazism_desc: "In einem extremen Nationalismus verwurzelt, wird der Nationalsozialismus von der Idee einer germanischen Vormachtstellung getrieben. Er fördert einen aggressiven Expansionismus und einen totalitären Staat, in dem das Volk unter einem Anführer mit absoluter Macht vereint wird: dem Führer."
 gen_nazism: "Nazismus"
 gen_nazism_desc: "In einem extremen Nationalismus verwurzelt, wird der Nationalsozialismus von der Idee einer rassischen Vormachtstellung getrieben. Er fördert einen aggressiven Expansionismus und einen totalitären Staat, in dem das Volk unter einem Anführer mit absoluter Macht vereint wird."
 fascism_ideology: "Faschismus"
 fascism_ideology_desc: "Der Faschismus, der eine Vielfalt ultra-nationalistischer Bewegungen umfasst, verehrt gewöhnlich die Hingabe zum Staat und zur Vereinigung des Volkes unter einem starken Anführer."
 falangism: "Falangismus"
 falangism_desc: "Eine autoritäre Ideologie mit faschistischen und konservativen Zügen, die die nationale und katholische Identität wertschätzt."
 rexism: "Rexismus"
 rexism_desc: "Mit einer starken ablehnenden Haltung gegenüber den liberalen und kommunistischen Idealen ist der Rexismus eine streng konservative Nationalbewegung, der eine korporativistische Wirtschaftspolitik befürwortet. Durch die Anwendung einer zunehmend populistischen und autoritären Rhetorik rücken seine Ideale näher an andere faschistische Bewegungen heran."
 neutrality: "Neutral"
 neutrality_noun: "Nicht angeglichen"
 neutrality_desc: "Autoritäres Regime"
 despotism: "Despotisch"
 despotism_desc: "Despotismus ist eine Regierungsform, bei der eine Einzelperson mit absoluter Macht herrscht."
 oligarchism: "Oligarchisch"
 oligarchism_desc: "Oligarchie ist eine Regierungsform, bei der ein Personenkreis mit absoluter Macht herrscht."
 moderatism: "Moderatismus"
 moderatism_desc: "Der Moderatismus ist eine Regierungsform, welche die Extreme der Rechten und Linken vermeidet, indem sie gemäßigte Haltungen und Positionen einnimmt."
 centrism: "Zentrismus"
 centrism_desc: "Der Zentrismus ist eine Regierungsform, die Lösungen nach dem Prinzip des gesunden Menschenverstands erarbeiten möchte - Lösungen, die aktuelle und zukünftige Bedürfnisse auf geeignete Weise adressieren, das öffentliche Vertrauen ehren und dem Gemeinwohl dienen, immer unter Berücksichtigung der Risiken und Möglichkeiten im Kontext dieser Bedürfnisse."
 anarchism: "Anarchismus"
 anarchism_desc: "Der Anarchismus ist die Ablehnung jeglicher Autorität. Sein Ziel ist die Aufteilung der Gesellschaft in selbstverwaltete und selbstregierte Kollektive anstelle eines einzelnen, zentralisierten Staats."
