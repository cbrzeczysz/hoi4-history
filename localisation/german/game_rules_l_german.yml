 RULE_VOLUNTEERS_ETHIOPIA_ONLY_ONE_TT: "Derzeit können Sie nur Freiwillige nach [ETH.GetName] entsenden"
 ICELAND_HAS_DECLARED_NEUTRALITY_JOIN: "Island hat die absolute Neutralität erklärt und kann keinen Kriegen beitreten"
 ICELAND_HAS_DECLARED_NEUTRALITY_CALL: "Island hat die absolute Neutralität erklärt und kann nicht in Kriege gerufen werden"
