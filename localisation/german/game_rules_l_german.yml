 SPR_FRAGMENTATION_STATUS: "Fragmentierungsstatus Spanien"
 RULE_OPTION_SPR_FRAGMENTED: "Spanien fragmentiert"
 RULE_OPTION_SPR_FRAGMENTED_DESC: "Katalonien, Galizien und Navarra werden bei Spielbeginn als freie und unabhängige Staaten aus Spanien ausgegliedert."
 RULE_OPTION_SPR_FAMILIAR: "11. November"
 RULE_OPTION_SPR_FAMILIAR_DESC: "Die spanischen Grenzen werden in eine vertraute Form umgewandelt."
 FRA_FRAGMENTATION_STATUS: "Fragmentierungsstatus Frankreich"
