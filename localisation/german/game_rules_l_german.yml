 RULE_OPTION_FRA_FRAGMENTED_DESC: "Bei Spielbeginn sind alle befreibaren Nationen, die Frankreich angehören, freie und unabhängige Staaten."
 YUG_FRAGMENTATION_STATUS: "Fragmentierungsstatus Jugoslawien"
