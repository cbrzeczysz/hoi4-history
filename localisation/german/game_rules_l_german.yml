 RULE_OPTION_HIDE: "Ausblenden"
 RULE_OPTION_HIDE_DESC: "Bestimmte überflüssige Zweige werden unter den richtigen Umständen ausgeblendet, damit der Schwerpunktbaum leichter zu navigieren ist."
 RULE_OPTION_SHOW: "Einblenden"
 RULE_OPTION_SHOW_DESC_DESC: "Überflüssige Zweige bleiben im Schwerpunktbaum immer sichtbar."
