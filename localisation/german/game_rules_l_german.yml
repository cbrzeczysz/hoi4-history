 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC: "Länder können Freiwillige nur in Länder mit derselben herrschenden Ideologie entsenden."
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC: "Länder können niemals Freiwillige in andere Länder entsenden."
 RULE_ALLOW_GUARANTEES: "Unabhängigkeit garantieren"
 RULE_ALLOW_GUARANTEES_FREE_DESC: "Die Unabhängigkeit eines jeden Landes kann jederzeit garantiert werden, unabhängig von der weltweiten Spannung."
 RULE_ALLOW_GUARANTEES_LIMITED_DESC: "Das Abgeben einer Unabhängigkeitsgarantie wird durch die weltweite Spannung und durch die Ideologie eingeschränkt."
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC: "Länder können nur Länder mit derselben herrschenden Ideologie garantieren."
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC: "Länder können niemals andere Länder garantieren. Das wirkt sich nicht auf Garantien auf, die schon zu Beginn des Spiels existieren oder die auf nationalen Schwerpunkten basieren."
 RULE_ALLOW_REVOKE_GUARANTEES: "Garantien widerrufen"
 RULE_ALLOW_REVOKE_GUARANTEES_ALLOWED_DESC: "Unabhängigkeitsgarantien können widerrufen werden."
