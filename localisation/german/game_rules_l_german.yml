 SOV_FRAGMENTATION_STATUS: "Fragmentierungsstatus Sowjetunion"
 RULE_OPTION_SOV_FRAGMENTED: "Sowjetunion ist aufgelöst"
 RULE_OPTION_SOV_FRAGMENTED_DESC: "Bei Spielbeginn werden alle SSRs aus der Sowjetunion herausgelöst, sie sieht genau aus wie nach ihrer Auflösung am Ende des Kalten Krieges."
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED: "Sowjetunion ist fragmentiert"
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED_DESC: "Bei Spielbeginn sind alle befreibaren Republiken, Okgrugs und Territorien, die der Sowjetunion angehören, freie und unabhängige Nationen."
 NORDICS_FRAGMENTATION_STATUS: "Nordischer Fragmentierungsstatus"
 RULE_OPTION_SAPMI_RELEASED: "Unabhängiges Sápmi"
 RULE_OPTION_SAPMI_RELEASED_DESC: "Sápmi wird von Finnland, Schweden und Norwegen in die Unabhängigkeit entlassen."
 RULE_OPTION_NORDICS_FRAGMENTED: "Fragmentierter Norden"
 RULE_OPTION_NORDICS_FRAGMENTED_DESC: "Die nordischen Länder sind entzweit."
 RAJ_FRAGMENTATION_STATUS: "Fragmentierungsstatus Indien"
 RULE_OPTION_RAJ_FRAGMENTED: "Britisch-Indien ist fragmentiert"
 ETH_FRAGMENTATION_STATUS: "Fragmentierungsstatus Äthiopiens"
 RULE_OPTION_ETH_FRAGMENTED: "Äthiopien ist fragmentiert"
 RULE_OPTION_ETH_FRAGMENTED_DESC: "Äthiopien wird in die einzelnen Staaten aufgeteilt, aus denen das Land besteht"
 RULE_OPTION_RAJ_FRAGMENTED_DESC: "Bei Spielbeginn sind alle befreibaren Nationen, die Britisch-Indien angehören, freie und unabhängige Nationen."
 ITA_FRAGMENTATION_STATUS: "Fragmentierungsstatus Italiens"
 RULE_OPTION_ITA_FRAGMENTED: "Das Risorgimento umkehren"
 RULE_OPTION_ITA_FRAGMENTED_DESC: "Macht das Risorgimento in Italien rückgängig und stellt die Grenzen wieder so her, wie sie kurz davor aussahen."
 RULE_OPTION_NATIONALIST_HISTORICAL: "Francoismus"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC: "Franco übernimmt die Kontrolle über die nationalistische Front und verschmilzt die falangistische und die carlistische Ideologie in einem neuen, vereinten Spanien. Das Land versucht, im Weltkrieg seine Neutralität zu wahren, sofern es nicht angegriffen wird."
 RULE_OPTION_SECOND_REPUBLIC: "Zweite Republik"
 RULE_OPTION_SECOND_REPUBLIC_DESC: "Die demokratische Regierung Spaniens behält die Zweite Republik bei und lehnt sowohl den Faschismus als auch den Kommunismus ab."
 RULE_OPTION_FALANGIST: "Falangismus"
 RULE_OPTION_FALANGIST_DESC: "Die Falangisten unter José Antonio Primo de Rivera lehnen den Carlismus ab und streben danach, den spanischen Imperialismus wiederherzustellen."
 RULE_OPTION_CARLIST: "Carlismus"
 RULE_OPTION_CARLIST_DESC: "Die Carlisten unter Manuel Fal Conde lehnen den Falangismus ab und sorgen für eine Rückkehr zur absolutistischen Monarchie früherer Zeiten unter dem rechtmäßigen carlistischen König."
 RULE_OPTION_ANARCHIST: "Anarchismus"
 RULE_OPTION_ANARCHIST_DESC: "Die anarchistischen Kommunen in Aragon und Katalonien schließen sich zusammen, um sowohl die Faschisten als auch die Kommunisten zu besiegen. Sie widersetzen sich dem Konzept eines Nationalstaats."
 RULE_OPTION_INDEPENDENT_COMMUNIST: "Unabhängiger Kommunismus"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC: "Die POUM und ihre anarchistischen Verbündeten befreien sich vom stalinistischen Joch und streben nach dem Bürgerkrieg nach ihrer eigenen, unabhängigen kommunistischen Ideologie."
 RULE_OPTION_STALINIST: "Stalinistischer Kommunismus"
 RULE_OPTION_STALINIST_DESC: "Die wahren Kommunisten, die ihre Befehl aus Moskau erhalten, widersetzen sich den Anarchisten und Faschisten, dämmen den Einfluss der unabhängigen Kommunisten ein und läuten ein neues Zeitalter für die Zweite Republik ein, unter stalinistischer Führung."
 RULE_OPTION_HISTORICAL_POR_AI_DESC: "Unter dem Regime Salazars stärkt Portugal den Estado Novo und versucht, während des Weltkriegs neutral zu bleiben."
 RULE_OPTION_FASCIST_POR_AI_DESC: "Rafael Pereira übernimmt als faschistischer Diktator die Kontrolle über Portugal. Das Land unterstützt während des Spanischen Bürgerkriegs die Nationalisten und versucht anschließend, sich den Achsenmächten anzuschließen."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE: "Das Fünfte Reich"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC: "Die portugiesische Regierung schließt sich begeistert dem Faschismus an, bekämpft im Spanischen Bürgerkrieg die Republikaner und versucht, ihre verlorenen Gebiete in Afrika, Asien und Amerika zurückzugewinnen, um wieder zur Großmacht zu werden."
 RULE_OPTION_NEUTRALITY_MONARCHIST: "Monarchisten"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC: "Nach der Wiederherstellung der Monarchie in Portugal wird König Duarte bei den brasilianischen Monarchisten vorstellig und versucht, das Reich Portugal-Brasilien wiederzuvereinen."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC: "Angetrieben durch britischen Einfluss stürzt eine demokratische Regierung das autoritäre Salazar-Regime und konzentriert sich mit Hilfe der Briten darauf, die nationale Industrie zu entwickeln, bevor es sich den Alliierten anschließt."
 RULE_OPTION_COMMUNIST_COMINTERN: "Kommunisten"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC: "Portugal verbündet sich mit der Sowjetunion, unterstützt die Spanische Republik und versucht, sich der Komintern anzuschließen."
 RULE_OPTION_COMMUNIST_INDEPENDENT: "Vereinte Sozialistische Republiken Europas"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC: "Kommunisten stürzen die Regierung und bekämpfen im Spanischen Bürgerkrieg die spanischen Nationalisten. Sie vereinen die iberische Halbinsele als Vereinte Sozialistische Republiken Europas, die letzte europäische Bastion gegen den Faschismus."
 RULE_OPTION_MONARCHIST_ORLEANIST: "Monarchisten: Haus Orléan"
 RULE_OPTION_MONARCHIST_LEGITIMIST: "Monarchisten: Haus Bourbon"
 RULE_OPTION_MONARCHIST_BONAPARTIST: "Monarchisten: Haus Bonapart"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC: "Die französische KI versucht, die französische Monarchie wiederherzustellen und den orléanistischen Thronfolger zu krönen, indem sie die entsprechenden Pfade im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC: "Die französische KI versucht, die französische Monarchie wiederherzustellen und den legitimistischen Thronfolger zu krönen, indem sie die entsprechenden Pfade im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC: "Die französische KI versucht, die französische Monarchie wiederherzustellen und den bonapartistischen Thronfolger zu krönen, indem sie die entsprechenden Pfade im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP: "§Y[ROOT.GetName]§! darf §Y[KUR.GetName]§! nicht entlassen."
 RULE_ENTENTE_LIT_AI_DESC: "Litauen versucht, die Baltische Entente zu formalisieren und gegen die Sowjets zu überleben."
 RULE_ENTENTE_EST_AI_DESC: "Estland versucht, die Baltische Entente zu formalisieren und gegen die Sowjets zu überleben."
 RULE_ENTENTE_LAT_AI_DESC: "Lettland versucht, die Baltische Entente zu formalisieren und gegen die Sowjets zu überleben."
 RULE_HISTORICAL_EST_AI_DESC: "Die estnische KI versucht, für den Großteil der Kampagne neutral zu bleiben, wird aber in den 1940er-Jahren zu einer sowjetischen Marionette."
 RULE_HISTORICAL_LAT_AI_DESC: "Die lettische KI versucht, für den Großteil der Kampagne neutral zu bleiben, wird aber in den 1940er-Jahren zu einer sowjetischen Marionette."
 RULE_HISTORICAL_LIT_AI_DESC: "Die litauische KI versucht, für den Großteil der Kampagne neutral zu bleiben, wird aber in den 1940er-Jahren zu einer sowjetischen Marionette."
 RULE_OPTION_MONARCHIST: "Monarchistisch"
 RULE_OPTION_MONARCHIST_LIT_AI_DESC: "Litauen versucht, die Monarchie wiederherzustellen und die Union Polen-Litauen zu begründen."
 RULE_OPTION_BALTIC_ENTENTE: "Baltische Entente"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION: "Kommunistisch - Balkanföderation"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC: "Bulgarien wird versuchen, ein Balkanbündnis zu bilden, seine Nachbarn zur Übernahme der Revolution zu bringen und letztlich den Balkan zu vereinen."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC: "Bulgarien versucht, der Komintern beizutreten und kämpft gemeinsam mit seinen sowjetischen Kameraden gegen den Faschismus und den Kapitalismus in Europa."
 RULE_OPTION_DEMOCRATIC_LIBERAL: "Demokratisch - Liberal"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC: "Die Bulgarische Demokratische Partei versucht, den Alliierten beizutreten, und verschwört sich gegen Zar Boris, um ihn zu stürzen und einen alliierten-nahen Regentenrat zu bilden."
 RULE_OPTION_DEMOCRATIC_SOCIALIST: "Demokratisch - Sozialistisch"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC: "Die von Nikola Mushanow angeführte Regierung verfolgt eine sozialistische Politik und versucht, ihre Beziehungen zu den Nachbarstaaten zu verbessern, um eine Balkankonföderation zu gründen und den Balkan gegen ausländische Aggressoren zu verteidigen."
 RULE_OPTION_FASCIST_BUL_AI_DESC: "Mit dem Erstarken des Faschismus im Land wird der rechte Anführer Hristo Lukow versuchen, den Achsenmächten beizutreten und schließlich den Zaren zu stürzen und eine Militärdiktatur zu installieren."
 RULE_OPTION_HISTORICAL_BUL_AI_DESC: "Zar Boris III. nähert das Land den Achsenmächten an. Mit deutscher Hilfe bei den Verhandlungen erweitert er die bulgarischen Grenzen auf friedlichem Wege. Schließlich unterschreibt er den Dreimächtepakt und zögert die Kriegsbeteiligung Bulgariens hinaus."
 RULE_OPTION_THE_RETURN_OF_FERDINAND: "Die Rückkehr von Ferdinand I."
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC: "Nach dem Tod von Zar Boris III. kehrt sein Vater Ferdinand I. wieder auf den Thron zurück und sinnt nach Rache gegen alle, die ihm vor Jahrzehnten geschadet haben."
 RULE_OPTION_METAXIST_GRE_AI_DESC: "Griechenland verfolgt eine Politik der Neutralität und entwickelt parallel die Ideen des Metaxismus."
 RULE_OPTION_MONARCHIST_GRE_AI: "Monarchistisch"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC: "Griechenland wird zu einer absoluten Monarchie und bemüht sich, den Alliierten beizutreten."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI: "Den Mittelmächten beitreten"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC: "Griechenland wird zu einer absoluten Monarchie und bemüht sich, den Mittelmächten um Deutschland oder Österreich-Ungarn beizutreten."
 RULE_OPTION_STALINIST_GRE_AI: "Stalinistisch"
 RULE_OPTION_STALINIST_GRE_AI_DESC: "Griechenland versucht, der Komintern beizutreten, und löst einen Kampf um den Bosporus gegen die Türkei aus."
 RULE_OPTION_COMMUNIST_GRE_AI: "Kommunistisch"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC: "Griechenland versucht gemeinsam mit dem kommunistischen Jugoslawien, den Faschismus in Europa zu bekämpfen."
 RULE_OPTION_DEMOCRATIC_GRE_AI: "Venezelistisch"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC: "Griechenland kämpft für das Recht, die Megali Idea zu verwirklichen."
 RULE_OPTION_FASCISM_GRE_AI_DESC: "Griechenland wird zu einer nationalsozialistischen Republik und versucht, gemeinsam mit der Türkei den Achsenmächten beizutreten."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI: "Anatolisch-faschistisch"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC: "Griechenland wird demokratisch, erleidet einen Regierungszusammenbruch und versucht anschließend, die größte aller Ambitionen umzusetzen ..."
 RULE_OPTION_HISTORICAL_TUR_AI: "Historisch"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC: "Die Türkei versucht unter der Führung von İsmet İnönü, so lange wie möglich neutral zu bleiben, und versucht dann, sich den Alliierten anzuschließen."
 RULE_OPTION_ALTERNATE_KEMALIST_AI: "Kemalismus - Alternative"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC: "Die Türkei ernennt Fevzi Çakmak zum Nachfolger von Mustafa Kemal Atatürk als Präsident. Sie bleibt so lange wie möglich neutral, bevor sie versucht, sich entweder den Achsenmächten oder den Alliierten anzuschließen."
 RULE_OPTION_OTTOMAN: "Das Osmanische Sultanat wiederherstellen"
 RULE_OPTION_OTTOMAN_DESC: "Die Türkische Republik zerfällt, und aus ihrer Asche erhebt sich das Osmanische Sultanat wieder."
 RULE_OPTION_COMMUNIST_TUR_AI: "Kommunismus"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC: "Die Türkei installiert eine kommunistische Regierung und versucht, der Komintern beizutreten."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI: "Unabhängiger Kommunismus"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC: "Die Türkei setzt eine kommunistische Regierung ein, die ihre kemalistischen Eigenschäften beibehalten und versucht, ein eigenes Bündnis zu gründen."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST: "Demokratischer Kemalismus"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC: "Celâl Bayar verwandelt die Türkei in eine kemalistische Demokratie und versucht, den Alliierten beizutreten."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE: "Demokratischer Konservatismus"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC: "Adnan Menderes verwandelt die Türkei in eine konservative Demokratie und versucht, den Alliierten beizutreten."
 RULE_OPTION_FASCISM_TUR_AI: "Kemalistischer Faschismus"
 RULE_OPTION_FASCISM_TUR_AI_DESC: "Recep Peker verwandelt die Türkei in eine faschistische Diktatur und versucht, den Achsenmächten beizutreten."
 RULE_OPTION_TUR_FASCISM_ALTERNATE: "Militaristischer Faschismus"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC: "Fevzi Çakmak verwandelt die Türkei in eine konserative quasi-faschistische Diktatur und versucht, ein Bündnis mit Italien zu bilden."
 RULE_OPTION_BALKAN_ENTENTE: "Den Balkan sichern"
 RULE_OPTION_BALKAN_ENTENTE_DESC: "Die Türkei verschreibt sich dem Ziel, die Sicherheit auf dem Balkan zu wahren, und versucht, ein Bündnis mit Griechenland, Rumänien und Jugoslawien einzugehen."
 RULE_EXILES_TSARIST: "Zaristen im Exil"
 RULE_OPTION_EXILES_TSARIST_SOV_AI_DESC: "Die sowjetische KI wirft während des Bürgerkriegs die Kommunisten aus dem Land und stellt das Zaristische Russland wieder her, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_EXILES_FASCIST: "Faschisten im Exil"
 RULE_OPTION_EXILES_FASCIST_SOV_AI_DESC: "Die sowjetische KI wirft während des Bürgerkriegs die Kommunisten aus dem Land und etabliert eine faschistische Regierung, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_FASCIST_LIT_AI_DESC: "Die litauische KI versucht, eine faschistische Regierung zu etablieren, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_FASCIST_LAT_AI_DESC: "Die lettische KI versucht, eine faschistische Regierung zu etablieren, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_FASCIST_EST_AI_DESC: "Die estnische KI versucht, eine faschistische Regierung zu etablieren, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_COMMUNIST_BALTIC_AI_DESC: "Die KI versucht, ein kommunistisches Regime zu etablieren, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_HISTORICAL_ETH_AI_DESC: "Die äthiopische KI wird versuchen, Italien mithilfe des Völkerbundes zu besiegen und wird, sollte dies nicht gelingen, ins Exil gehen. Danach wird sie versuchen, ihre Heimatterritorien zurückzuerobern und Äthiopien wiederaufzubauen."
 RULE_OPTION_ETH_IMPERIAL: "Kaiserlich: Der Löwe bleibt standhaft"
 RULE_ETH_IMPERIAL_AI_DESC: "Die äthiopische KI wird versuchen, Italien im Alleingang zu besiegen, ohne die Hilfe des Völkerbundes in Anspruch zu nehmen. Danach wird sie versuchen, ihr Reich zu erweitern."
 RULE_OPTION_ETH_STALINIST_desc: "Die KI versucht, Äthiopien kommunistisch zu machen und die Unterstützung der Sowjetunion zu gewinnen, um in eine stalinistische Marionette zu verwandeln."
 RULE_OPTION_ETH_STALINIST: "Kommunistisch: Sowjetische Unterstützung"
 RULE_OPTION_ETH_ANARCHIST: "Anarcho-Kommunistisch: Appell an die Welt"
 RULE_OPTION_ETH_ANARCHIST_desc: "Die KI wird versucht, Äthiopien mit der Unterstützung von Kommunisten und Anarchisten aus der ganzen Welt in eine anarcho-kommunistische Föderation zu verwandeln."
 RULE_OPTION_ETH_COLLABORATIONIST: "Faschistisch: Kollaborateur"
 RULE_OPTION_ETH_COLLABORATIONIST_desc: "Die KI wird Haile Selassie in den Rücken fallen und sich auf die Seite der Italiener stellen, wodurch Äthiopien zu einer faschistischen Marionette wird."
 RULE_OPTION_ETH_INDEPENDENT_FASCIST: "Faschistisch: Unabhängig"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc: "Die KI wird Haile Selassie in den Rücken fallen und sich auf die Seite der Italiener stellen, wodurch Äthiopien zu einer faschistischen Marionette wird. Sie wird dabei jedoch auch versuchen, sich zu befreien und eine unabhängige faschistische Nation zu werden. "
 RULE_HISTORICAL_SWI_AI_DESC: "Die Schweiz bleibt neutral, baut aber ihre Milizen und Befestigungen aus, um sich auf einen eventuellen Angriff vorzubereiten. Gegen Ende des Krieges wird sie den Alliierten ein gewisses Maß an Unterstützung zukommen lassen."
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC: "Demokratische Alliierte"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC: "Die KI rüstet die Schweiz auf und bereitet das Land auf einen Krieg vor, indem sie die Schweiz auf die Seite der demokratischen Mächte der Welt stellt und sie schließlich ihre Neutralität zugunsten der Alliierten aufgeben lässt."
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC: "Expansionistische Demokratie"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC: "Die KI wird versuchen, die Staaten rund um die Schweiz davon zu überzeugen, sich der Eidgenossenschaft anzuschließen. Dazu wird sie das Land aufrüsten, um sich auf die Besitzer jener Staaten vorzubereiten, die sich weigern, ihre Staaten abzutreten."
 RULE_OPTION_SWI_IMPERIAL: "Kaiserlich"
 RULE_OPTION_SWI_IMPERIAL_AI_DESC: "Die KI wird versuchen, das Alpenprotektorat zu gründen, indem sie ihre Neutralität und Demokratie zugunsten eines militaristischen und expansionistischen Regimes aufgibt."
 RULE_OPTION_SWI_FASCIST: "Faschist"
 RULE_OPTION_SWI_FASCIST_AI_DESC: "Die KI wird ein Bündnis mit Deutschland anstreben und die Schweiz langsam faschistisch machen, um sich schließlich entweder mit den Achsenmächten zu verbünden oder ein deutsche Marionettenstaat zu werden."
 RULE_GROUP_GENERAL_UI: "Benutzeroberfläche"
