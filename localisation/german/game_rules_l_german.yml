 RULE_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA_HOL_AI_DESC: "Die niederländische KI versucht, demokratisch zu bleiben, verlegt jedoch nach ihrer Kapitulation die Hauptstadt nach Batavia, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_OPTION_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS: "Die Zuiderzeewerke erweitern"
 RULE_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS_HOL_AI_DESC: "Die niederländische KI versucht, demokratisch zu bleiben, konzentriert sich jedoch auf den Aufbau auf dem Kontinent statt in den Kolonien, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_OPTION_CAVE_TO_THE_GERMANS: "Den Deutschen gegenüber einknicken"
 RULE_CAVE_TO_THE_GERMANS_HOL_AI_DESC: "Die niederländische KI versucht, im Handelskrieg vor den Deutschen einzuknicken und mit ihnen ein Bündnis einzugehen, nachdem sie faschistisch geworden ist, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_OPTION_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES: "Die kleinen Demokratien anführen"
 RULE_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES_HOL_AI_DESC: "Die niederländische KI versucht, demokratisch zu bleiben und die kleinen Demokratien Europas anzuführen und eine Europäische Union zu bilden, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_OPTION_SECULAR_REPUBLIC: "Säkulare Republik"
 RULE_OPTION_SECULAR_REPUBLIC_DESC: "Der Trend hin zu gemäßigterem Säkularismus und einer Herrschaft des Rechts wird in Mexiko gestärkt. Das Land richtet sich mehr an Amerika aus."
 RULE_OPTION_SOCIAL_CATHOLICISM: "Sozialer Katholizismus"
 RULE_OPTION_SOCIAL_CATHOLICISM_DESC: "Gemäßigte Reformer innerhalb der katholischen Kirche erschaffen in Mexiko ein neues Konkordat und beenden den sozialen Streit des Totalitarismus und richten Mexiko stärker an Großbritannien aus."
 RULE_OPTION_FASCIST_DICTATORSHIP: "Faschistische Diktatur"
 RULE_OPTION_FASCIST_DICTATORSHIP_DESC: "Plutarco Calles, Saturnino Cedillo und die anderen starken Militärs geben die aufkeimenden Demokratiebemühungen Mexikos auf und richten sich stärker an Deutschland aus."
 RULE_OPTION_THEOCRATIC_ORDER: "Theokratische Ordnung"
 RULE_OPTION_THEOCRATIC_ORDER_DESC: "Die Synarchisten und Cristeros übernehmen die Macht in Mexiko und erschaffen eine neue lateinamerikanische Ordnung, um den Kontinent von Ketzern zu befreien."
 RULE_OPTION_SOVIET_REPUBLIC: "Sowjetrepublik"
 RULE_OPTION_SOVIET_REPUBLIC_DESC: "Mexiko richtet sich an der Sowjetunion aus und verbreitet die Lehren der Revolution in Lateinamerika ... an die Spitze eines Bajonetts geheftet."
 RULE_OPTION_CARDENISMO: "Cárdenismo"
 RULE_OPTION_CARDENISMO_DESC: "Lázaro Cárdenas und seine linken Nachfolger erschaffen ein bolvarisches Bündnis und greifen die Yanqui-Imperialisten an."
