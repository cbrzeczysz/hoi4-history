 RULE_ALLOW_LEND_LEASE: "Leih-Pacht-Vertrag"
 RULE_ALLOW_LEND_LEASE_FREE_DESC: "Länder können bei jeder weltweiten Spannung einen Leih-Pacht-Vertrag mit jedem anderen Land abschließen."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC: "Das Abschließen von Leih-Pacht-Verträgen wird durch die weltweite Spannung und durch Regeln zur Ideologie beschränkt."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC: "Länder können Leih-Pacht-Verträge nur mit Ländern mit derselben Ideologie abschließen."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC: "Länder können Leih-Pacht-Verträge nur mit Ländern abschließen, die derselben Fraktion angehören."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC: "Länder können niemals Leih-Pacht-Verträge mit anderen Ländern abschließen."
 RULE_ALLOW_VOLUNTEERS: "Freiwillige"
 RULE_ALLOW_VOLUNTEERS_FREE_DESC: "Länder können unabhängig von der weltweiten Spannung Freiwillige an jedes beliebige Land entsenden."
