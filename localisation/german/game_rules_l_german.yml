 RULE_GROUP_PEACE_SCORE: "Friedenspunktverteilung"
 PEACE_SCORE_TO_OVERLORD: "Marionetten des Lehnsherrn"
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_YES_DESC: "Marionetten geben einen Teil ihrer Friedenspunkte an ihren Herrn ab. Das Verhältnis hängt von ihrer Autonomiestufe ab."
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_NO_DESC: "Marionetten behalten alle Friedenspunkte, die sie während des Kriegs verdient haben, selbst."
 PEACE_SCORE_TO_FACTION_LEADER: "Bündnismitglieder an den Bündnisanführer"
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_YES_DESC: "Bündnismitglieder geben 10% ihrer Friedenspunkte an den Bündnisanführer ab."
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_NO_DESC: "Bündnismitglieder behalten alle Friedenspunkte, die sie während des Kriegs verdient haben, selbst."
 PEACE_SCORE_RESET_LOW_SCORES: "Niedrige Punktzahlen umverteilen"
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_YES_DESC: "Gewinner mit weniger als 5% Kriegsbeteiligung geben ihre gesamten Punkte an andere Gewinner ab.\nDies gilt nicht, wenn kein Gewinner mindestens 10% Kriegsbeteiligung hat.\nDies gilt nicht für menschliche Spieler."
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_NO_DESC: "Alle Gewinner behalten die Friedenspunkte, die sie während des Kriegs verdient haben, für sich."
 RULE_HISTORICAL_SWE_AI_DESC: "Die KI wird versuchen, das schwedische Militär auszubauen und dabei neutral und demokratisch zu bleiben. Sie wird es vermeiden, mit den Achsenmächten und der Komintern in Konflikt zu geraten, kann aber den Alliierten im späteren Verlauf des Krieges begrenzte Unterstützung anbieten."
 RULE_OPTION_SWE_DEM_ALT: "Alternativdemokratisch"
 RULE_OPTION_SWE_DEM_ALT_DESC: "Die schwedische KI wird den demokratischen Weg einschlagen, sich aber aktiv in den Krieg einmischen, indem sie schneller aufrüstet und eine eher rechtsgerichtete Politik verfolgt."
 RULE_OPTION_SWE_COMMUNISM: "Kommunismus"
 RULE_OPTION_SWE_COMMUNISM_DESC: "Die schwedische KI wird den kommunistischen Weg einschlagen und sich entweder mit den Achsenmächten oder den Alliierten verbünden"
 RULE_OPTION_SWE_FASCIST_INDEPENDENT: "Unabhängiger Faschist"
 RULE_OPTION_SWE_FASCIST_INDEPENDENT_DESC: "Die schwedische KI wird den faschistischen Weg einschlagen, unabhängig bleiben und versuchen, ein großes nordisches Reich zu gründen"
 RULE_OPTION_SWE_FASCIST_PUPPET: "Gehorsames faschistisches Reichskommissariat"
 RULE_OPTION_SWE_FASCIST_PUPPET_DESC: "Die schwedische KI wird den faschistischen Weg einschlagen, sich Deutschland unterordnen und ihm gegenüber gehorsam bleiben."
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER: "Verräterisches faschistisches Reichskommissariat"
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER_DESC: "Die schwedische KI wird den faschistischen Weg einschlagen, sich Deutschland unterordnen und sich zu gegebener Zeit von ihm lösen."
 RULE_OPTION_SWE_UNALIGNED: "Monarchisten"
 RULE_OPTION_SWE_UNALIGNED_DESC: "Die schwedische KI wird den neutralen Weg einschlagen, den König wieder auf den Thron setzen und versuchen, ein großes nordisches Reich zu gründen"
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL: "Nordischer Verteidigungsrat"
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL_DESC: "Die KI wird versuchen, den Nordischen Verteidigungsrat zu gründen, um die nordischen Länder zu schützen"
 RULE_OPTION_NOR_STALINIST: "Stalinistisch"
 RULE_OPTION_NOR_STALINIST_AI_DESC: "Die KI wird versuchen, die Beliebtheit des Kommunismus zu steigern, indem sie Norwegen an Stalins Sowjetunion anpasst oder an das größte nicht-trotzkistische kommunistische Land, falls Stalin gestürzt wurde."
 RULE_OPTION_NOR_TROSTSKYIST: "Trotzkistisch"
 RULE_OPTION_NOR_TROSTSKYIST_AI_DESC: "Die KI wird versuchen, Leo Trotzki in Norwegen zu behalten und seinen kommunistischen Prinzipien zu folgen. Die KI wird sich gegen die Sowjetunion stellen, wenn diese stalinistisch bleibt, und sich mit ihr verbünden, falls Trotzki ihr Staatsoberhaupt wird."
 RULE_OPTION_NOR_FASCIST: "Faschistisch"
 RULE_OPTION_NOR_FASCIST_AI_DESC: "Die KI wird den Einfluss des Faschismus mit der Zeit wachsen lassen und sich schließlich mit dem Dritten Reich oder dem größten faschistischen Land verbünden, falls Deutschland nicht mehr faschistisch ist."
 RULE_OPTION_NOR_MONARCHIST: "Monarchistisch"
 RULE_OPTION_NOR_MONARCHIST_AI_DESC: "Die KI wird König Haakon VII. so lange unter Druck setzen, bis dieser das Storting auflöst und Norwegen zu einer oligarchischen Monarchie macht."
 RULE_HISTORICAL_FIN_AI_DESC: "Die finnische KI wird versuchen, so weit wie möglich die historischen Ereignisse nachzustellen."
 RULE_HISTORICAL_DEN_AI_DESC: "Die dänische KI wird versuchen, sich aus allen Konflikten herauszuhalten und die historischen Ereignisse so weit wie möglich nachzustellen. Sollte sie zu einem Untertan werden, wird sie versuchen, langsam Unterstützung bei ausländischen Mächten zu gewinnen, um eventuell ihre Unabhängigkeit wiederzuerlangen."
 RULE_OPTION_DEN_REARMAMENT: "Dänische Wiederbewaffnung"
 RULE_OPTION_DEN_REARMAMENT_AI_DESC: "Die dänische KI wird Bündnisse mit starken Nationen suchen und versuchen, möglichen Invasionen zu widerstehen."
 RULE_OPTION_DEN_MONARCHIST: "Expansionistische Monarchie"
 RULE_OPTION_DEN_MONARCHIST_AI_DESC: "König Christian X. wird versuchen, die natürlichen Ressourcen zu sichern und die militärischen Fähigkeiten Dänemarks zu stärken, indem er den Rest der nordischen Länder mit allen Mitteln kontrolliert."
 RULE_OPTION_DEN_FASCIST: "Faschistisches Dänemark"
 RULE_OPTION_DEN_FASCIST_AI_DESC: "Die Faschistenpartei wird versuchen, die Macht in Dänemark zu übernehmen und das alte Nordseereich wiederherzustellen."
 RULE_HISTORICAL_ICE_AI_DESC: "Die isländische KI wird anstreben, ihre Neutralität zu wahren, und bei Bedarf den Schutz der USA suchen."
 RULE_OPTION_ICE_SUPPORT: "Dänemark unterstützen"
 RULE_OPTION_ICE_SUPPORT_AI_DESC: "Die isländische KI wird versuchen, die dänische Verteidigung zu unterstützen"
 RULE_OPTION_ICE_FASCIST: "Faschisten"
 RULE_OPTION_ICE_FASCIST_AI_DESC: "Die isländische KI wird den dänischen König erniedrigen und versuchen, ein faschistisches Reich in der Nordsee zu gründen"
 RULE_OPTION_ICE_COMMUNIST: "Kommunisten"
 RULE_OPTION_ICE_COMMUNIST_AI_DESC: "Die isländische KI wird die Monarchie aufgeben und einen kommunistischen Staat in Island errichten."
 RULE_HISTORICAL_NOR_AI_DESC: "Norwegen wird versuchen, demokratisch zu bleiben und der deutschen Invasion zu widerstehen, bevor es als Exilregierung an der Seite der Alliierten weiterkämpft."
 ### SOUTH AMERICA ###
 CHL_AI_BEHAVIOR: "@CHL Chile"
 RULE_HISTORICAL_CHL_AI_DESC: "Die chilenische KI wird das demokratische System stärken und die sozialdemokratische Politik unterstützen, indem sie das Machtgleichgewicht aufrechterhält."
 RULE_OPTION_CHL_COMMUNIST: "Die Sozialistische Republik Chile"
 RULE_OPTION_CHL_COMMUNIST_AI_DESC: "Die chilenische KI wird die von den Faschisten verursachte Instabilität nutzen, um den Rücktritt von Arturo Alessandri zu erzwingen, und die Präsidialbefugnisse stärken, damit sie einen kommunistischen Staat errichten kann."
 RULE_OPTION_CHL_OPERATION_BOLIVAR: "Operation Bolívar unterstützen"
 RULE_OPTION_CHL_OPERATION_BOLIVAR_DESC: "Die chilenische KI wird den Weg des Faschismus einschlagen und sich, wenn sich die Gelegenheit bietet, auf die Seite des Deutschen Reichs schlagen, um sich dem Krieg anzuschließen und das alte Königreich Chile wiederauferstehen zu lassen."
 RULE_OPTION_CHL_PAN_HISPANISM: "Pan-Hispanismus"
 RULE_OPTION_CHL_PAN_HISPANISM_DESC: "Die chilenische KI wird den Weg des Faschismus einschlagen, sich aber nicht auf die Seite einer Großmacht stellen. Später wird sie entweder die hispanische Welt erobern oder sie auf diplomatischem Weg vereinen."
 RULE_OPTION_CHL_ANTI_IMPERIALISM: "Anti-Imperialismus"
 RULE_OPTION_CHL_ANTI_IMPERIALISM_DESC: "Die chilenische KI wird versuchen, die verschiedenen Mapuche-Organisationen zu unterstützen und ihnen schließlich die Kontrolle über das Land zu überlassen. Später wird sie einen Kreuzzug gegen den Imperialismus führen und die von Europa kontrollierten Staaten in Süd- und Mittelamerika erobern."
 RULE_OPTION_CHL_LE_DELUGE: "Das Königreich von Araukanien und Patagonien"
 RULE_OPTION_CHL_LE_DELUGE_DESC: "Die chilenische KI wird sich auf traditionelle Werte berufen und versuchen, Alessandri abzusetzen, um Ibáñez an die Macht zu bringen. Sollte ihr dies gelingen, kommt es zu einem Bürgerkrieg, in dem Antoine III. das alte Königreich von Araukanien und Patagonien wiederherstellt und sich zum Nachfolger Napoleons erklärt."
 BRA_AI_BEHAVIOR: "@BRA Brasilien"
 RULE_HISTORICAL_BRA_AI_DESC: "Vargas wird versuchen, an der Macht zu bleiben, indem er vorsichtig die politische Opposition in Brasilien ausschaltet, bevor er sich letztlich den Alliierten anschließt und mit den Vereinigten Staaten zusammenarbeitet."
 RULE_OPTION_FASCISM: "Faschismus"
 RULE_FASCISM_BRA_AI_DESC: "Die Integralisten werden Vargas verraten und einen aus ihren eigenen Reihen als Staatsoberhaupt einsetzen. Sie werden anschließend versuchen, Südamerika durch Diplomatie und Gewalt zu dominieren."
 RULE_DEMOCRATIC_BRA_AI_DESC: "Die brasilianische KI wird versuchen, Vargas zu stürzen, indem sie den Ausnahmezustand beendet. Anschließend wird sie das Land reformieren und die Demokratie stärken, bevor sie sich letztlich den USA anschließt und gegen die Achsenmächte vorgeht."
 RULE_OPTION_MONARCHIST_HENRIQUE: "Monarchismus - Dom Pedro Henrique"
 RULE_OPTION_MONARCHIST_HENRIQUE_DESC: "Die KI wird versuchen, Unterstützung für Pedro Henrique als rechtmäßigen Thronfolger zu gewinnen, um das Brasilianische Reich wiederherzustellen. Anschließend wird sie versuchen, die Nachbarländer Brasiliens zu erobern oder zu integrieren."
 RULE_OPTION_MONARCHIST_ALCANTARA: "Monarchismus - Dom Pedro de Alcântara"
 RULE_OPTION_MONARCHIST_ALCANTARA_DESC: "Die KI wird versuchen, Unterstützung für Pedro de Alcântara als rechtmäßigen Thronfolger zu gewinnen, um das Brasilianische Reich wiederherzustellen. Anschließend wird sie versuchen, Portugal entweder diplomatisch oder mit Gewalt zu integrieren."
 RULE_OPTION_BRA_COMMUNIST_STALINISM: "Kommunismus - Luís Carlos Prestes"
 RULE_OPTION_BRA_COMMUNIST_STALINISM_DESC: "Die brasilianische KI wird versuchen, die demokratische Regierung zu stürzen und sie durch eine sowjetisch orientierte, kommunistische Regierung unter der Führung von Luís Carlos Prestes zu ersetzen. Das Land wird anschließend der Komintern beitreten und die Sowjetunion unterstützen."
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT: "Kommunismus - Aliança Nacional Libertadora"
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT_DESC: "Brasilien wird die ANL wiederbeleben und versuchen, die demokratische Regierung zu stürzen. Sie wird an ihrer Stelle einen ANL-Rat einführen, um kommunistische Reformen zu erlassen, bevor sie schließlich versucht, den Kontinent vom Faschismus und Imperialismus zu befreien."
 ARG_AI_BEHAVIOR: "@ARG Argentinien"
 RULE_HISTORICAL_ARG_AI_DESC: "Die KI wird versuchen, sich an die historischen Ereignisse zu halten, indem sie den Eintritt in den Krieg vermeidet und allmählich mit dem Vereinigten Königreich und den USA kooperiert."
 RULE_FASCISM_ARG_AI_DESC: "Die KI wird versuchen, den Faschismus zu fördern und sich den Achsenmächten anzuschließen, um eine neue Front in Südamerika aufzumachen."
 RULE_COMMUNIST_ARG_AI_DESC: "Die KI wird versuchen, den Kommunismus zu fördern und sich der Komintern anzuschließen, um deren Ideologie in Südamerika zu verbreiten."
 RULE_DEMOCRATIC_ARG_AI_DESC: "Die KI wird versuchen, die Demokratie zu fördern und sich den Alliierten anzuschließen, um die Demokratie und Freiheit in Südamerika zu schützen."
 RULE_ALLOW_RELEASE_NATIONS_NOT_CHILE_TOOLTIP: "§Y[CHL.GetNameDefCap]§! kann dieses Land nur durch den Schwerpunkt „§YKreuzzug gegen den Imperialismus§!“ oder die Zweige §YDemokratie§! oder §YKommunismus§! im §YSchwerpunktbaum§! entlassen."
 RULE_ALLOW_RELEASE_NATIONS_NOT_QUEBEC_TOOLTIP: "§Y[CAN.GetName]§! kann dieses Land nur durch den Abschluss von §Y$CAN_forced_quebec_conscription$§! oder §Y$CAN_compromise_with_quebec$§! entlassen."
 RULE_OPTION_HISTORICAL_PAR_AI_DESC: "Die KI wird sich aus der Weltpolitik heraushalten und sich auf interne Probleme konzentrieren, indem sie Instabilitäten beseitigt und sich aus Kriegen heraushält."
 RULE_OPTION_COMMUNIST_PAR_AI_DESC: "Die KI wird die kommunistische Regierung von Rafael Franco behalten und sich an Bolivien für den Chaco-Krieg rächen."
 RULE_OPTION_COMMUNIST_PAR_AI: "Kommunistisch"
 RULE_OPTION_DEMOCRATIC_PAR_AI_DESC: "Die KI versucht, den Putsch von Rafael Franco zu vereiteln, und tritt in einen Bürgerkrieg ein, um die demokratische Regierung beizubehalten."
 RULE_OPTION_DEMOCRATIC_PAR_AI: "Demokratisch"
 URG_AI_BEHAVIOR: "@URG Uruguay"
 RULE_OPTION_HISTORICAL_URG_AI_DESC: "Die KI wird versuchen, sich aus der Weltpolitik herauszuhalten, sich auf die Industrialisierung konzentrieren und die Colorado-Partei an die Macht bringen. Erst am Ende des Krieges schließt sie sich den Alliierten an."
 RULE_OPTION_DEMOCRATIC_ALT_AI_URG_DESC: "Die KI wird versuchen, sich aus der Weltpolitik herauszuhalten, sich auf die Industrialisierung konzentrieren und die Blanco-Partei an die Macht bringen. Erst am Ende des Krieges schließt sie sich den Alliierten an."
 RULE_OPTION_DEMOCRATIC_ALT_AI: "Alternativdemokratisch"
 RULE_OPTION_FASCIST_AI_URG_DESC: "Die KI wird sich mit den Achsenmächten verbünden und das Land zu einem Sprungbrett für eine Eroberung Südamerikas machen."
 RULE_OPTION_FASCIST_URG_AI: "Faschistisch"
 RULE_DICTATORSHIP_URG_AI_DESC: ""
 RULE_OPTION_DISPERSE_MILITARY_POWER: "Beschränkte Macht des Militärs"
 RULE_OPTION_DISPERSE_MILITARY_POWER_AI_DESC: "Die KI wird neutral bleiben und versuchen, das eigene Land zu entwickeln, sofern sie nicht provoziert wird."
 RULE_OPTION_DICTATORSHIP_NEUTRAL: "Neutrale Diktatur"
 RULE_OPTION_DICTATORSHIP_NEUTRAL_AI_DESC: "Die KI wird versuchen, das Land zu einer autoritären Diktatur zu machen, aber neutral bleiben."
 DICTATORSHIP_WARMONGER: "Kriegstreiber"
 RULE_OPTION_DICTATORSHIP_WARMONGER_AI_DESC: "Die KI wird versuchen, das Land zu einer autoritären Diktatur zu machen und Territorien zu erobern."
