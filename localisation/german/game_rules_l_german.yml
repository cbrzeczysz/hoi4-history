 RULE_OPTION_DEFAULT_AI_DESC: "Die KI trifft Entscheidungen basierend auf anderen Gameplay-Einstellungen, beispielsweise der Option, historische Schwerpunkte und andere Gameplay-Szenarien zu erzwingen. Dieses Verhalten entspricht dem in Version 1.5 und früher."
 RULE_OPTION_RANDOM_AI_DESC: "Die KI entscheidet zu Beginn des Spiels zufällig über eine Strategie und versucht, diese umzusetzen."
 RULE_OPTION_FASCIST_GER_AI_DESC: "Die deutsche KI bleibt faschistisch und versucht, Europa einzunehmen, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
