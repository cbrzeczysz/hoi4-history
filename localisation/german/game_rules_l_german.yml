 RULE_OPTION_FASCIST_HISTORICAL: "Faschistisch – Historisch"
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC: "Die italienische KI versucht, so weit wie möglich die historischen Ereignisse nachzustellen."
 RULE_OPTION_FASCIST_ALTERNATE: "Faschistisch – Alternativ"
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC: "Die italienische KI versucht, ein Bündnis mit Spanien einzugehen, bevor sie sich den Achsenmächten anschließt, indem sie den entsprechenden Pfad im Nationaler-Schwerpunkt-Baum einschlägt."
 RULE_OPTION_ALT_FASCIST_BALBO: "Alternativ faschistisch - Italo Balbo"
 RULE_ALT_FASCIST_BALBO_ITA_AI_DESC: "Die italienische KI versucht, Mussolini zu entmachten und stattdessen Italo Balbo einzusetzen, um einen unabhängigen Weg nach vorn zu finden."
 RULE_OPTION_ALT_FASCIST_GRANDI: "Alternativ faschistisch - Dino Grandi"
 RULE_ALT_FASCIST_GRANDI_ITA_AI_DESC: "Die italienische KI versucht, Mussolini zu entmachten und stattdessen Dino Grandi einzusetzen, um die Beziehungen zu den Alliierten zu stärken."
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE: "Monarchist - Römisches Reich"
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE_AI_DESC: "König Vittorio Emanuele wird die absolute Monarchie in Italien ausrufen und versuchen, Mare Nostrum zu erreichen und das Römische Reich zu reformieren."
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY: "Christliche Demokratie"
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY_AI_DESC: "König Vittorio Emanuele wird Mussolini absetzen und versuchen, eine unabhängige Fraktion zu bilden, die Italien zu einer konstitutionellen Monarchie führt, welche die christdemokratische Partei unter der Führung von Alcide de Gasperi favorisiert."
 RULE_OPTION_ITA_COMMUNIST_PLAN: "Italienischer Kommunismus"
 RULE_OPTION_ITA_COMMUNIST_PLAN_AI_DESC: "Die italienischen Antifaschisten schließen sich zusammen, um das faschistische Regime mit Gewalt zu stürzen, eine kommunistische Regierung zu bilden, die Kolonien abzuschaffen und den Beitritt zur Komintern anzustreben."
 RULE_OPTION_ITA_DEMOCRATIC_PLAN: "Italienischer Sozialismus"
 RULE_OPTION_ITA_DEMOCRATIC_PLAN_AI_DESC: "Die italienischen Antifaschisten schließen sich zusammen, um das faschistische Regime mit Gewalt zu stürzen, eine sozialdemokratische Regierung zu bilden und eine Konföderation mit den ehemaligen Kolonien in Afrika anzustreben."
 RULE_OPTION_FIN_FASCIST_PLAN: "Faschistisch"
 RULE_OPTION_FIN_FASCIST_PLAN_DESC: "Die finnische Rechte, die von der Patriotischen Volksbewegung angeführt wird, wird die frühere konservative Demokratie stürzen, versuchen, die Beziehungen zu Deutschland zu stärken, und sich auf Organisationen wie das Mustapaidat und die Suojeluskunta stützen, um ein starkes Militär aufzubauen und die Grenzen des Landes gemäß der Idee eines Großfinnlands zu erweitern."
 RULE_OPTION_FIN_COMMUNIST_PLAN: "Kommunistisch"
 RULE_OPTION_FIN_COMMUNIST_PLAN_DESC: "Mit Hilfe der Sowjetunion werden die Kommunisten Finnlands die finnische linke Bewegung organisieren und die Sozialisten, Sozialdemokraten und andere linke Elemente vereinen, um einen Putsch durchzuführen, der das Land in einer neuen Revolution gegen die kapitalistischen und faschistischen Bedrohungen im Ausland führen wird."
 RULE_OPTION_FIN_DEMOCRATIC_PLAN: "Demokratisch"
 RULE_OPTION_FIN_DEMOCRATIC_PLAN_DESC: "Die finnischen Sozialdemokraten werden sich an das finnische Volk wenden und einen drastischen, aber unblutigen Kurswechsel in der finnischen Politik herbeiführen. Finnland wird anschließend versuchen, sich anderen westlichen demokratischen Großmächten anzuschließen, um die Souveränität des eigenen Landes und der links-konservativen Gesellschaft zu bewahren."
