 AOI_africa_orientale_italiana_idea: "Africa Orientale Italiana"
 ITA_banda_carita_non_la_resistance: "Banda Carità"
 ITA_ALB_italian_settlers: "Zustrom italienischer Siedler"
 ITA_dodecanese_treaty_idea: "Dodekanes-Vertrag"
 ITA_italys_destiny_idea: "Italiens Schicksal"
 ITA_vento_aureo: "Goldener Wind"
 ITA_shadow_of_mussolini: "Der Schatten von Mussolini"
 ITA_shadow_of_mussolini_desc: "Auch wenn er seiner Macht enthoben wurde, ist es schwer, dem Schatten von Mussolini zu entkommen, da er noch immer die italienische Politik beherrscht."
 ITA_divino_duce_1: "Divino Duce"
 ITA_divino_duce_1_desc: "Der starke Personenkult rund um [ITA.GetLeader] wird das italienische Volk in seiner Loyalität zu seinem Duce niemals wanken lassen. Es wird jede Härte, die ihm auferlegt wird, mit Leichtigkeit ertragen und niemals kapitulieren."
 ITA_divino_duce_2: "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc: "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1: "Italienische Hegemonie"
 ITA_italian_hegemony_master_1_desc: "Als Geburtsstätte des Faschismus ist unser Ziel klar: Wir müssen zum Beschützer des Faschismus werden und ihn überall verbreiten. Wir werden jedem Volk, das unter unserer Hegemonie steht, ein Gefühl der Pflichterfüllung und Loyalität gegenüber dem faschistischen System einflößen."
 ITA_italian_hegemony_master_2: "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc: "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3: "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc: "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects: "Italienische Hegemonie"
 ITA_italian_hegemony_subjects_desc: "Wir haben uns unter der [ITA.GetAdjective]en Hegemonie vereint und sind zum Beschützer des Faschismus geworden. Wir wirken wie eine Bastion der Wahrheit und der Aufklärung. Nichts und niemand wird sich uns in den Weg stellen!"
 ITA_prioritizing_the_military: "Priorisiert das Militär"
 ITA_prioritizing_the_military_desc: "Indem wir Mittel und Ressourcen von anderen Bereichen abziehen, können wir diese in unser Militär investieren. Auch wenn diese bestimmten Bereiche kurzfristig darunter leiden werden, werden wir langfristig mehr dadurch gewinnen."
 ITA_impero_italiano: "Impero Italiano"
 ITA_impero_italiano_desc: "Das Ausrufen des Italienischen Reiches hat unsere Truppen gestärkt und unsere Ansprüche auf Afrika legitimiert."
 ITA_novus_ordo_modifier: "Novus Ordo"
 ITA_expanded_corporatism_modifier: "Erweiterte den Korporatismus"
 ### Switzerland ###
 SWI_spirit_of_resistance_idea: "Schweizer Widerstandsgeist"
 SWI_swiss_neutrality: "Schweizer Neutralität"
 SWI_werner_risch: "Werner-Risch"
 SWI_eidgenossische_FW: "Eidgenössische F+W"
 SWI_eidgenossische_KW: "Eidgenössische K+W"
 SWI_eidgenossische_WF: "Eidgenössische W+F"
 SWI_sig: "SIG"
 SWI_oerlikon: "Oerlikon"
 SWI_saurer: "Saurer"
 SWI_berna: "Berna"
 SWI_buero_ha_idea: "Büro Ha"
 SWI_expanded_spy_network_idea: "Erweitertes Spionagenetzwerk"
 SWI_spirit_of_saint_bernard_idea: "Geist der Bernhardiner"
 SWI_spirit_of_saint_bernard_idea_tooltip: "Feldlazarett (Med. Versorgung): §G+20%§!\nErf.-Verlust: §G-30%§!"
 SWI_mountaineer_paratroopers_idea: "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_desc: "Der Zugang zu einigen der steilsten Gipfel der Welt und die jahrhundertealte alpine Kultur verschaffen den Schweizer Fallschirmjägern einen Vorteil gegenüber allen anderen Luftlandeinfanteristen. Sie können aus unseren Transportflugzeugen abspringen und Berggipfel so beherrschen, als ob sie auf dem Monte Rosa oder dem Matterhorn wären."
 SWI_mountaineer_paratroopers_idea_TT: "§YGebirge§!:\nAngriff: §G+35%§!\nVerteidigung: §G+10%§!\nBewegung: §G+20%§!\n§YHügel§!:\nAngriff: §G+20%§!\nVerteidigung: §G+5%§!\nBewegung: §G+10%§!"
 SWI_air_production_ns: "Schweizer Flugzeugproduktion"
 SWI_air_production_ns_desc: "Unsere Fabriken sind darauf ausgerichtet, so schnell wie möglich neue Flugzeuge zu produzieren, damit unsere Fähigkeit, Kriege in der Luft zu führen, mit der unserer Nachbarn gleichziehen kann."
 SWI_federal_police_idea: "Nachrichtendienst der Schweizer Bundespolizei"
 SWI_federal_police_idea_no_lar: "$SWI_federal_police_idea$"
 SWI_federal_police_idea_no_lar_2: "$SWI_federal_police_idea$"
 SWI_infiltrated_federal_police_idea: "Infiltration der Bundespolizei"
 SWI_infiltrated_federal_police_idea_no_lar: "$SWI_infiltrated_federal_police_idea$"
 SWI_infiltrated_federal_police_idea_desc: "Faschistische Elemente haben die Bundespolizei und den Nachrichtendienst infiltriert. Man weiß nie genau, auf welche Weise sie unserem faschistischen Nachbarn helfen, die [SWI.Adjective]e Gesellschaft zu unterwandern."
 SWI_pro_helvetia_idea: "Pro Helvetia"
 SWI_pro_helvetia_idea_desc: "Damit die Schweiz überleben kann, muss sie sich von den Sprachen unterscheiden, die in ihr gesprochen werden. Pro Helvetia hat deshalb den Auftrag, die Schweizer Werte und das damit verbundene Engagement für die Demokratie zu fördern."
 SWI_martial_law_idea: "Kriegsrecht"
 SWI_martial_law_idea_desc: "Gefährliche Zeiten verlangen nach gefährlichen Maßnahmen. Das Militär muss die Kontrolle übernehmen, um Ordnung und Stabilität gewährleisten zu können. Mit etwas Glück kann [ROOT.GetNameDef] eines Tages wiederhergestellt werden."
 SWI_extensive_press_censorship_idea: "Umfassende Zensur der Presse"
 SWI_active_trade_agreement: "Nachschub durch Handelsabkommen"
 SWI_trading_with_switzerland_military: "Import von Kriegsprodukten aus der Schweiz"
 SWI_trading_with_switzerland_civilian: "Import von Zivilprodukten aus der Schweiz"
 SWI_no_confederation_president_idea: "Kein Bundespräsident gewählt"
 SWI_no_confederation_president_idea_desc: "Das Undenkbare ist geschehen: Der Bundesrat hat es nicht geschafft, einen Bundespräsidenten zu wählen. Es wird viel Mühe kosten, aus dieser Lage herauszukommen."
 SWI_foreign_fascist_propaganda: "Ausländische faschistische Propaganda"
 SWI_foreign_fascist_propaganda_desc: "Es gibt zwar keine große faschistische Bewegung in der [SWI.GetName], doch unsere faschistischen Nachbarn sind sehr daran interessiert, unsere Konföderation von innen heraus zu zerreißen. Dazu nutzen sie insbesondere die fünfte Kolonne und Propagandaoperationen in jedem Kanton, besonders in den [GER.GetAdjective] und [ITA.GetAdjective] sprechenden."
 SWI_extensive_fascist_propaganda: "Umfassende faschistische Propaganda"
 SWI_extensive_fascist_propaganda_desc: "Früher kam faschistische Propaganda in der Schweiz nur von außerhalb, doch die faschistische Bewegung hat mittlerweile auch innerhalb der Schweiz genug an Schwung gewonnen, um das Land nun von innen und außen mit faschistischer Propaganda zu überfluten."
 SWI_rearmaming_idea: "Laufende Wiederbewaffnung"
 SWI_increased_defense_budget: "Verteidigungsbudget erhöhen"
 SWI_war_bonds: "Kriegsanleihen"
 SWI_banned_foreign_nazi_propaganda_idea: "Verbot ausländischer Nazi-Propaganda"
 SWI_banned_foreign_nazi_propaganda_idea_desc: "Der Nationalsozialismus hat in einer Gesellschaft wie der unseren nichts zu suchen, und wir dürfen nicht zulassen, dass eine Ideologie verbreitet wird, die das Gefüge unserer Eidgenossenschaft bedroht, ganz zu schweigen von der Propaganda einer fremden Nation."
 SWI_rearmed_idea_industrial: "Wiederbewaffnete Schweiz"
 SWI_army_limitations_TT: "§RKann keine regulären Truppen außer Bürgermilizen ausbilden und kann keine bestehenden Vorlagen außer den Entscheidungen zur Militärbereitschaft bearbeiten§!\n\nDie §YSchweiz§! verlässt sich darauf, dass ihre Zivilbevölkerung zu den Waffen greift, wenn es darauf ankommt. Es kann nur eine begrenzte Anzahl von Milizen ausgebildet werden, und ihre §YOrganisation§! ist anfangs begrenzt.\n\nSobald der Schwerpunkt „§Y$SWI_armed_neutrality$§!“ abgeschlossen wurde, können die Milizen erweitert, verbessert und schließlich mithilfe der Entscheidung „§Y$SWI_activate_militia$§!“ eingesetzt werden. Während die Milizen im Einsatz sind, nehmen die Mali für die Schweizer Wirtschaft immer weiter zu, doch nach ihrer Auflösung werden sie vollständig zurückgesetzt."
 SWI_citizen_militia_1: "Schweizer Bürgermilizen"
 SWI_citizen_militia_1_desc: "Im Gegensatz zu den meisten anderen Nationen wird in der Schweiz von jeder Person, die die Kriterien für eine Rekrutierung in den Militärdienst erfüllt, erwartet, dass sie sich in ihrer lokalen Miliz bewaffnet, falls sie dazu aufgefordert wird. Dies ermöglicht es uns, einen großen Prozentsatz der Bevölkerung in Reserve zu haben, ohne dass dies größere Auswirkungen auf unsere Wirtschaft zeigt, solange sie nicht im Einsatz sind.\n"
 SWI_citizen_militia_2: "Schweizer Bürgermilizen erweitern"
 SWI_citizen_militia_2_desc: "$SWI_citizen_militia_1_desc$"
 SWI_spirit_of_helvetia_passive_peace: "Passiver Geist von Helvetia"
 SWI_spirit_of_helvetia_passive_war: "$SWI_spirit_of_helvetia_passive_peace$"
 SWI_spirit_of_helvetia_defensive_peace: "Defensiver Geist von Helvetia"
 SWI_spirit_of_helvetia_defensive_war: "$SWI_spirit_of_helvetia_defensive_peace$"
 SWI_spirit_of_helvetia_aggressive_peace: "Aggressiver Geist von Helvetia"
 SWI_spirit_of_helvetia_aggressive_war: "$SWI_spirit_of_helvetia_aggressive_peace$"
 SWI_frontier_defense_plan_idea_1: "Grenzverteidigungsplan"
 SWI_infrastructure_rigged_to_blow: "Infrastruktur für Explosion manipuliert"
 SWI_infrastructure_rigged_to_blow_desc: "Wir können nicht zulassen, dass der Feind unsere Infrastruktur und Industrie gegen uns verwendet. Wir sind bereit, alles in die Luft zu jagen, sobald der Feind die Kontrolle darüber übernimmt."
 SWI_aktion_nationaler_widerstand_idea: "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_idea_desc: "Eine geheime Gruppe bestehend aus Zivilisten, die alle Facetten der Schweizer Gesellschaft repräsentieren und entschlossen sind, die Werte der Schweiz zu fördern und die Grundlagen für den Widerstand zu schaffen, falls das Schlimmste eintritt."
 SWI_old_switzerland_idea: "Rückkehr zur alten Schweiz"
 SWI_old_switzerland_idea_desc: "Nach einer langen Zeit der grausamen Kriege und der unmoralischen Expansion verlangt das Volk der [ROOT.GetName] nichts Geringeres als eine Rückkehr zur Neutralität und Demokratie der Vorkriegszeit. Diese stürmischen Zeiten werden bald vorbei sein."
 SWI_extended_supply_lines_idea: "Erweiterte Versorgungslinien"
 SWI_extended_supply_lines_idea_desc: "Wir haben unsere Logistik verbessert und können jetzt schneller Versorgungslinie auf- und ausbauen."
 SWI_expanded_special_forces: "Erweiterte Spezialeinheiten"
 SWI_swiss_women_in_the_military: "Schweizer Frauen im Militär"
 SWI_volunteer_forces_idea: "Freiwilligenarmee"
 SWI_volunteer_forces_idea_desc: "Obwohl sich [SWI.GetNameDef] gemäß ihrer Politik nicht offiziell an einem Konflikt beteiligt, erlauben wir es und ermutigen insgeheim dazu, sich der Freiwilligenarmee anzuschließen, insbesondere wenn es um die Verteidigung der Demokratie geht."
 SWI_frozen_assets: "Von der Schweiz eingefrorene Vermögenswerte"
 SWI_frozen_assets_desc: "Wir haben uns jahrelang auf die Schweizer Banken verlassen, doch nun haben sie ihre wahren Absichten gezeigt und sind uns in den Rücken gefallen, indem sie unser Vermögen eingefroren haben! Wir werden uns finanziell davon erholen, aber es wird Zeit brauchen."
 SWI_intel_support_idea: "Geheimdienstunterstützung"
 SWI_communist_party_banned_idea: "Verbot des Kommunismus"
 SWI_alpine_redoubt_dynamic_modifier: "$SWI_alpine_redoubt$"
 SWI_democratic_unrest: "Demokratische Unruhen"
 SWI_democratic_unrest_desc: "Nach einem Jahrhundert der direkten Demokratie wird das [ROOT.GetAdjective]e Volk nicht still schweigen, wenn es um die derzeitige politische Lage der [ROOT.GetName] geht."
 SWI_resistance_groups_funded_by_foreign_country: "Vom Ausland finanzierte Widerstandsgruppen"
 SWI_gold_trade_with_switzerland: "Schweizer Goldhandel"
 SWI_swiss_gold_market: "Schweizer Goldmarkt"
 SWI_seized_gold: "Beschlagnahmtes Gold"
 SWI_stole_our_gold_reserves: "Gestohlene Goldreserven"
 SWI_foreign_investments_idea: "Ausländische Investitionen"
 SWI_swiss_democratic_propaganda: "Schweizer demokratische Propaganda"
 SWI_swiss_democratic_propaganda_desc: "[SWI.GetNameDefCap] hat nach dem Drängen auf den Beitritt des Vorarlbergs eine umfangreiche Propagandakampagne in ganz [AUS.GetNonIdeologyName] durchgeführt. Man hat die Bemühungen darauf konzentriert, die charakteristische Form der Demokratie, den Widerstand gegen den Faschismus und vor allem den Beitritt zur Eidgenossenschaft zu fördern."
