 ITA_regia_aeronautica_dynamic_modifier: "Regia Aeronautica"
 ITA_regia_aeronautica_dynamic_modifier_desc: "Der jüngste Zweig der italienischen Streitkräfte war bei seiner Gründung eine der größten Luftwaffen der Welt, ist aber in letzter Zeit ins Hintertreffen geraten. Indem wir in unsere Luftwaffe investieren, können wir sie erneut zum Neid der Welt machen."
