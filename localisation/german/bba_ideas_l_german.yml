 ITA_regio_esercito_dynamic_modifier: "Regio Esercito"
 ITA_regio_esercito_dynamic_modifier_desc: "Die italienische Armee hat im Ersten Weltkrieg gekämpft und war auf der Seite der Sieger, konnte aber mit der Modernisierung ihres Militärs nicht Schritt halten. Indem wir uns an die moderne Zeit anpassen, werden wir die Armee stärken und immer siegreich sein."
