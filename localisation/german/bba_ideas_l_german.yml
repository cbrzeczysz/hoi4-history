l_german:
 lon_arms_resolution_tt: "Eine Resolution des Völkerbunds verbietet den Handel von Waffen mit [ROOT.GetName] bis zum Ende der Feindseligkeiten zwischen [ITA.GetName] und [ETH.GetName]."
 ETH_ethiopia_supporting_independence_idea: "[ETH.GetNameDefCap] unterstützt die Unabhängigkeit"
 ETH_prince_regent_idea: "Prinzregent $ETH_ras_imru_haile_selassie$"
 ETH_prince_regent_idea_desc: "Während Kaiser $ETH_haile_selassie$ abwesend ist und sich beim Völkerbund für die [ROOT.GetAdjective]e Sache einsetzt, hat Ras $ETH_ras_imru_haile_selassie$ die Aufgabe, das Land gegen potenzielle Invasoren zu verteidigen und bis zur Rückkehr des Kaisers de facto als Staatsoberhaupt von [ROOT.GetName] zu fungieren."
 ETH_conservative_high_command_idea: "Konservatives Oberkommando"
 ETH_conservative_high_command_idea_desc: "Die Ras von [ETH.GetName] wissen, wie man Krieg führt, und es gibt keinen Grund, etwas zu ändern, was sich seit Jahrhunderten bewährt hat. Der Feind wird wie immer durch einen Generalangriff besiegt, bei dem die überlegene Moral und die zahlenmäßige Überlegenheit der [ETH.GetAdjective]en Armee den Sieg davontragen."
 ETH_the_heroes_of_adwa_idea: "Die Helden von Adua"
 ETH_the_heroes_of_adwa_idea_desc: "Kaiser Menelik besiegte die italienischen Invasoren in der Schlacht von Adua. An diesem Tag zeigten wir der Welt, wozu unsere Armeen fähig sind: Wir vertrieben die Kolonialisten aus unserem Land. Wir haben es einmal geschafft, und wir können es wieder schaffen."
 ETH_taxed_nobility_idea: "Besteuerter Adel"
 ETH_on_our_own_idea: "Auf uns allein gestellt"
 ETH_on_our_own_idea_desc: "Die internationale Gemeinschaft hat in dem Konflikt zwischen [ITA.GetName] und [ETH.GetName] Stellung bezogen und beschlossen, dass sich keine anderen Länder einmischen dürfen. [ETH.GetNameDefCap] steht in dieser verzweifelten Stunde allein da."
