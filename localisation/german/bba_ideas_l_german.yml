 ITA_italcementi: "Italcementi"
 ITA_astaldi: "Astaldi"
 ITA_ducati_energia: "Ducati Energia"
 ITA_northern_designer_tt: "Dieser Konstrukteur ist im nördlichen Teil Italiens ansässig. Er wird verbessert, wenn der Schwerpunkt §Y\"$ITA_strengthen_northern_industry$\"§! und §Y\"$ITA_new_industrialization_program$\"§! abgeschlossen wird."
 ITA_southern_designer_tt: "Dieser Konstrukteur ist im südlichen Teil Italiens ansässig. Er wird verbessert, wenn der Schwerpunkt §Y\"$ITA_modernize_the_mezzogiorno$\"§! und §Y\"$ITA_new_industrialization_program$\"§! abgeschlossen wird."
 ITA_northern_designer_improved_tt: "§YDieser Konstrukteur aus dem Norden wurde bereits verbessert.§!"
 ITA_southern_designer_improved_tt: "§YDieser Konstrukteur aus dem Süden wurde bereits verbessert.§!"
