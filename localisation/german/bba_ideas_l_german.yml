 ITA_offensive_in_ethiopia: "Offensive in Äthiopien"
 ITA_offensive_in_ethiopia_desc: "Unsere Armeen sind entschlossen, den Feind zurückzudrängen - koste es, was es wolle!"
 ITA_logistics_in_ethiopia: "Logistik in Äthiopien"
 ITA_logistics_in_ethiopia_desc: "Mit der richtigen Planung und Logistik werden wir kleine, aber stetige Fortschritte machen können, ohne unsere Mannstärke unnötig zu belasten."
 ITA_stockpiling_fuel: "Treibstoff lagern"
 ITA_stockpiling_fuel_desc: "Eine große Treibstoffreserve zu haben, erlaubt es unserem Militär, länger einsatzfähig zu bleiben."
 ITA_foggia_farm_fields: "Foggia-Farmland"
 ITA_foggia_farm_fields_desc: "Die Landwirtschaft in Foggia zu modernisieren, wird zu einer höheren Nahrungsmittelproduktion führen."
 ITA_hardened_irregular_bands: "Irreguläre Truppen abhärten"
 ITA_hardened_irregular_bands_desc: "Wir müssen uns die einheimischen Soldaten zunutze machen und von ihrer Kampferfahrung und ihrem geografischen Wissen profitieren."
 ITA_hardened_irregular_bands_tt: "§G+5.00%§! Angriff, Verteidigung und Geschwindigkeit für §Y$irregular_infantry$§!, §Y$cavalry$§! und §Y$camelry$§!"
 ITA_servizio_informazione_militare_ns: "$ITA_servizio_informazione_militare$"
 ITA_servizio_informazione_militare_ns_desc: "Unser Nachrichtendienst wird dazu beitragen, ausländische Spionageangriffe gegen uns abzuwehren und unsere eigenen internationalen Ambitionen zu stärken."
 ITA_devaluated_lira: "Abgewertete Lira"
 ITA_devaluated_lira_desc: "Unsere jüngsten Kriege waren kostspielig und haben unsere Wirtschaft stark ausgebremst. Die Abwertung der Währung hat unsere Produkte auf dem internationalen Markt wettbewerbsfähiger gemacht und unserer Wirtschaft den dringend benötigten Auftrieb gegeben."
 ITA_battaglia_del_grano: "Battaglia del Grano"
 ITA_battaglia_del_grano_desc: "Um wirklich unabhängig sein zu können, dürfen wir uns bei der Nahrungsversorgung nicht auf fremde Mächte verlassen, sondern müssen landwirtschaftlich autark werden. Die Schlacht um das Getreide wird uns unabhängiger werden und unsere Macht weiter wachsen lassen."
 ITA_battaglia_per_la_terra: "Battaglia per la Terra"
 ITA_battaglia_per_la_terra_desc: "Unser Kampf um Land legt kilometerlange Sümpfe trocken und schafft neues Ackerland. Er wird auch neue Arbeitsplätze schaffen. Ausländische Regierungen sind bereits vom unerschütterlichen Nationalgeist des italienischen Volkes beeindruckt."
 ITA_battaglia_per_la_nascite: "Battaglia per le Nascite"
 ITA_battaglia_per_la_nascite_desc: "Damit Italien aufblühen kann, brauchen wir mehr Soldaten. Um mehr Soldaten zu bekommen, brauchen wir eine größere Bevölkerung. Um eine größere Bevölkerung zu bekommen, brauchen wir Mütter und dafür müssen wir die Schlacht um die Geburten gewinnen."
 ITA_camicie_nere: "Camicie Nere"
 ITA_camicie_nere_desc: "Die Schwarzhemden haben [ITA.GetLeader] persönlich die Treue geschworen, was sie zuverlässiger und loyaler macht als den Rest der Armee. Wenn wir ihnen mehr Autorität und Verantwortung übertragen, würde dies unsere Herrschaft mit Sicherheit stärken."
 ITA_camicie_nere_mp_tt: "§YMilitärpolizei§!: Unterdrückung: §G+5.0%§!"
 ITA_italian_irredentism_ns: "$ITA_italian_irredentism$"
 ITA_italian_irredentism_ns_desc: "Damit [ITA.GetNameDef] sein volles Potenzial und seine ganze Kraft entfalten kann, müssen wir uns auf unsere natürlichen Grenzen ausdehnen und alle Territorien vereinigen, die rechtmäßig dem italienischen Volk gehören!"
 ITA_bandits_war: "Banditenkrieg"
 ITA_bandits_war_desc: "Mobilität und Mechanisierung sind die Zukunft der Kriegsführung. Wir müssen massiv in die Modernisierung unserer Armee investieren, damit sie auf den heutigen Schlachtfeldern erfolgreich sein wird."
 ITA_alpine_defense: "Alpenverteidigung"
 ITA_alpine_defense_desc: "Die brutalen Schlachten in den Bergen während des Ersten Weltkriegs sind vielen Menschen noch frisch in Erinnerung. Wir müssen unsere Nordfront vor möglichen Angriffen schützen, indem wir fähige Soldaten rekrutieren, die in diesem Terrain effektiv kämpfen können."
 ITA_aviazione_legionaria: "Aviazione Legionaria"
 ITA_aviazione_legionaria_desc: "Luftüberlegenheit zu haben, ist eine Notwendigkeit für jede Armee, damit sie die Oberhand gewinnen und den Feind zurückdrängen kann."
 ITA_sold_obsolete_escort_ships_ns: "Verkaufte veraltete Geleitschiffe"
 ITA_sold_obsolete_escort_ships_ns_desc: "Kriegsschiffe in andere Länder zu exportieren, hat unsere industriellen Fähigkeiten gestärkt."
 ITA_strengthened_heavy_industry: "Verstärkte die Schwerindustrie"
 ITA_strengthened_heavy_industry_desc: "Die Ausweitung unserer industriellen Kapazitäten wird unsere industrielle Produktivität steigern."
 ITA_strengthened_the_army: "Verstärkte die Armee"
 ITA_strengthened_the_army_desc: "Durch die Vergrößerung der Armee haben wir viel über die Mobilisierung von Truppen und deren Organisation zu einer kohärenten Kampftruppe gelernt."
 ITA_disgruntlement_in_the_army: "Verärgerung in der Armee"
 ITA_disgruntlement_in_the_army_desc: "In der Armee hat sich Unmut breitgemacht, weil man ihr vorwirft, nicht schnell genug zu expandieren."
 ITA_efficient_supply_lines: "Effiziente Versorgungslinien"
 ITA_efficient_supply_lines_desc: "Da unsere Versorgungslinien nun durch unsere neu gebaute Flotte von LKWs gestärkt wurden, wird die Armeelogistik nicht mehr so schwerfällig wie früher sein."
 ITA_fuel_reserves: "Treibstoffreserve"
 ITA_fuel_reserves_desc: "Eine große Treibstoffreserve zu haben, wird es unserem Militär ermöglichen, mehr Operationen durchzuführen und aktiver agieren zu können."
 ITA_strengthened_the_airforce: "Verstärkte die Luftwaffe"
 ITA_strengthened_the_airforce_desc: "Die italienische Luftwaffe ist wieder zu einer der besten Luftflotten der Welt geworden. Die neu ausgebildeten Piloten wollen beweisen, über was für eine großartige Luftwaffe wir jetzt verfügen."
 ITA_disgruntlement_in_the_airforce: "Verärgerung in der Luftwaffe"
 ITA_disgruntlement_in_the_airforce_desc: "Der Luftwaffe wurden neue Ressourcen und Mittel zum Ausbau ihrer Flotte versprochen, aber nichts davon ist eingetroffen. Unter den Truppen macht sich Unmut breit."
 ITA_expanded_intelligence_service_basic: "Erweiterte den Geheimdienst"
 ITA_expanded_intelligence_service_basic_desc: "Die Erweiterung des Geheimdiensts stärkt unsere innere Sicherheit."
 ITA_bolstered_political_cabinet: "Stockte das politische Kabinett auf"
 ITA_bolstered_political_cabinet_desc: "Die richtigen Leute an den richtigen Positionen zu haben, wird das faschistische System und unsere Herrschaft über [ITA.GetName] stärken."
 ITA_bolstered_military_high_command: "Stockte das militärische Oberkommando auf"
 ITA_bolstered_military_high_command_desc: "Eine kompetente Führung zu haben, ist von entscheidender Bedeutung, damit das Militär optimal funktionieren und auf den Schlachtfeldern erfolgreich sein kann."
 ITA_all_within_the_state_ns: "$ITA_all_within_the_state$"
 ITA_all_within_the_state_ns_desc: "Unsere Fähigkeiten hinter den Frontlinien zu stärken, wird den Weg zum Sieg sichern."
 ITA_anti_partisan_measures_ns: "$ITA_anti_partisan_measures$"
 ITA_anti_partisan_measures_ns_desc: "Unsere Spezialeinheiten sind ein Hindernis für die Partisanen und erschweren es ihnen, hinter den Frontlinien zu agieren."
 ITA_gappisti_ns: "$ITA_gappisti$"
 ITA_gappisti_ns_desc: "Unsere Partisaneneinheiten treffen den Feind hinter der Front schwer, demoralisieren ihn und stärken den Widerstand in der lokalen Bevölkerung."
 ITA_grande_rivolta_rurale_ns: "$ITA_grande_rivolta_rurale$"
 ITA_grande_rivolta_rurale_ns_desc: "Es ist uns gelungen, die Bevölkerung in den ländlichen Gebieten für unsere Sache zu gewinnen!"
 ITA_liberation_or_death_ns: "$ITA_liberation_or_death$"
 ITA_liberation_or_death_ns_desc: "Der letzte Vorstoß zur Befreiung Italiens von der Tyrannei hat begonnen. Jetzt gibt es kein Zurück mehr!"
 ITA_grande_rivolta_rurale_terrain_bonus_tt: "Aktiviert die Doktrin §YGebirgskrieg§!, während dieser Nationalgeist aktiv ist und gewährt §YMilizen§! Terrainboni in §Y$hills$§! und §Y$mountain$§!: Angriff: §G+5%§!, Bewegung: §G+10%§!"
 ITA_independence_war: "Unabhängigkeitskrieg"
 ITA_independence_war_desc: "Wir werden Italien von unseren Unterdrückern befreien!"
 ITA_nuclear_research: "Nuklearforschung"
 ITA_nuclear_research_desc: "Wir sind ein Vorreiter bei der Entwicklung der Atomenergie und werden schon bald die größte Militärmacht der Welt sein."
 ITA_political_reforms: "Politische Reformen"
 ITA_political_reforms_desc: "Unser politisches System zu reformieren, wird es unserem Land erlauben, sich zu verjüngen, und unsere Nation stabilisieren."
 ITA_setting_course_ns: "$ITA_setting_course$"
 ITA_setting_course_ns_desc: "$ITA_setting_course_desc$"
 ITA_papal_support: "Päpstliche Unterstützung"
 ITA_papal_support_desc: "Der Papst übt noch immer großen Einfluss auf das italienische Volk aus, und mit seiner Zustimmung und Unterstützung werden wir in der Lage sein, die Herzen vieler für unsere Sache zu gewinnen."
 ITA_papal_state: "Kirchenstaat"
 ITA_papal_state_desc: "Da das Papsttum nun wiedergeboren wurde und die Kontrolle über Italien übernommen hat, strömen die Menschen in Scharen zu Seiner Heiligkeit, um Rat und Unterstützung zu erhalten."
 ITA_papal_state_catholic_dominion: "Katholisches Dominion"
 ITA_papal_state_catholic_dominion_desc: "Mit dem Aufstieg des Papsttums zur Weltmacht liegt es an uns, den Willen Gottes zu wirken und wie ein Hirte, der seine Herde führt, die gläubigen Christen vor dem Bösen zu schützen."
 ITA_papal_state_catholic_dominion_puppet_discount_tt: "§YVerringert die Kosten§! für die Diplomatieaktion §YLand zur Marionette machen§! bei Friedenskonferenzen."
 ITA_cooperation_of_the_bourgeoisie: "Kooperation der Bourgeoisie"
 #ITA_cooperation_of_the_bourgeoisie_desc: "NEEDED?"
