 ITA_international_aid: "Internationale Hilfe"
 ITA_disgruntled_military: "Verärgertes Militär"
 ITA_disgruntled_military_desc: "Das Militär von jenen royalistischen Elementen zu säubern, die unsere neue Republik hätten bedrohen können, hat dazu geführt, dass wir erfahrene Anführer verloren haben."
