 ITA_ricostruzione_industriale_dynamic_modifier: "Ricostruzione Industriale"
 ITA_ricostruzione_industriale_dynamic_modifier_desc: "Unsere Bemühungen zur Rettung unserer heimischen Industrie nach der Weltwirtschaftskrise haben sich als erfolgreich erwiesen. Durch weitere Investitionen in die industrielle Kapazität Italiens wird unsere Produktivität bald mit der anderer Großmächte mithalten können."
 ITA_military_industry_dynamic_modifier: "Militärindustrie"
 ITA_military_industry_dynamic_modifier_desc: "Unser Militärapparat ist sowohl in Sachen Produktivität als auch Technologie hinter den unserer Konkurrenten zurückgefallen. Wir müssen Italiens Militärindustrie stärken, wenn wir wollen, dass unsere Truppen auf den Schlachtfeldern erfolgreich sind."
