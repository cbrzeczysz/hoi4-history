 GER_jet_strat_bomber_equipment_1_short: "H.XVIII"
 GER_jet_strat_bomber_equipment_1_desc: "Dieses experimentelle Nurflügelflugzeug ist die Zukunft der Tarnkappenbomber. In Kombination mit seiner interkontinentalen Reichweite kann dieser Bomber selbst unsere entlegensten Feinde treffen, bevor sie reagieren können."
