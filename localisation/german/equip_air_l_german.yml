 rocket_suicide_equipment_1: "Selbstopfer-Flugzeug"
 rocket_suicide_equipment_1_short: "Selbstopfer-Flugzeug"
 rocket_suicide_equipment_1_desc: "Machen Sie sich auf einen holprigen Flug gefasst!"
 JAP_rocket_suicide_equipment_1: "Yokosuka MXY7 Ohka"
 JAP_rocket_suicide_equipment_1_short: "Ohka"
 JAP_rocket_suicide_equipment_1_desc: "Die zweckmäßig konstruierte Yokosuka MXY-7 Ohka war ein raketengetriebenes Anti-Schiff-Selbstopferflugzeug mit Pilot, das Japan gegen Ende des Zweiten Weltkriegs einsetzte."
 scout_plane: "Aufklärungsflugzeug"
 scout_plane_equipment_desc: "Ein Flugzeug, das eigens für die fotografische Aufklärung entwickelt wurde. Überlebt vor allem durch Geschwindigkeit und Tarnung, ist bei einem direkten Kampf chancenlos."
 scout_plane_equipment: "Aufklärungsflugzeug"
 scout_plane_equipment_1: "Aufklärungsflugzeug I"
 scout_plane_equipment_1_desc: "Flugzeuge wurden im Ersten Weltkrieg erstmals eingesetzt. Ihre Aufgabe bestand damals vor allem darin, Informationen über die Truppenbewegungen und die Flotteneinheiten des Feindes zu beschaffen. Auch heute ist das noch eine wichtige Rolle von Flugzeugen."
 scout_plane_equipment_2: "Aufklärungsflugzeug II"
 scout_plane_equipment_2_desc: "Durch die Entwicklung eigener Flugzeuge für die Luft- und die Langstreckenaufklärung stellen wir sicher, dass wir immer genau über die Absichten und Möglichkeiten unseres Feindes im Bilde sind."
