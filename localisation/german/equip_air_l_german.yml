 cv_nav_bomber: "Marinebomber (Träger)"
 cv_nav_bomber_equipment_desc: "Marinebomber können Angriffe gegen feindliche Schiffe ausführen."
 tac_bomber: "Taktischer Bomber"
 tac_bomber_equipment_desc: "Taktische Bomber sind kleinere, schnellere Bomber, die Bodentruppen unterstützen und feindliche Gebäude bombardieren können."
 jet_tac_bomber: "Taktischer Düsenbomber"
 jet_tac_bomber_equipment: "Taktischer Düsenbomber"
 jet_tac_bomber_equipment_desc: "Taktische Bomber sind kleinere, schnellere Bomber, die Bodentruppen unterstützen und feindliche Gebäude bombardieren können."
 heavy_fighter: "Schweres Jagdflugzeug"
 heavy_fighter_equipment_desc: "Schwere Jäger zeichnen sich durch hohe Reichweite und schwere Bewaffnung aus. Dadurch können sie sowohl Bomber auf Langstreckenflügen beschützen als auch feindliche Bomber abfangen. In puncto Wendigkeit sind sie normalen Jägern jedoch unterlegen."
 strat_bomber: "Strategischer Bomber"
 strat_bomber_equipment_desc: "Strategische Bomber greifen feindliche Gebäude und feindliche Infrastruktur an, um die Industrie des Feindes zu schwächen."
 jet_strat_bomber: "Strategischer Düsenbomber"
 jet_strat_bomber_equipment: "Strategischer Düsenbomber"
 jet_strat_bomber_equipment_desc: "Strategische Bomber greifen feindliche Gebäude und feindliche Infrastruktur an, um die Industrie des Feindes zu schwächen."
 transport_plane: "Transporter"
 transport_plane_equipment_desc: "Transportiert Fallschirmjäger zu ihrem Einsatzgebiet."
 guided_missile: "Rakete"
 fighter_equipment: "Jäger"
 cv_fighter_equipment: "Jäger"
 cv_fighter_equipment_short: "CV-Jäger"
 strat_bomber_equipment: "Strategischer Bomber"
 rocket_interceptor_equipment: "Raketen-Abfangjäger"
 rocket_interceptor_equipment_desc: "Kurzstrecken-Abfangjäger, der mit einem chemischen Raketentriebwerk ausgerüstet ist."
 suicide_craft_equipment: "Sprengboot"
 suicide_craft_equipment_desc: "Bemannte Kurzstreckenbombe, die mit einem chemischen Raketentriebwerk ausgerüstet ist."
 fighter_equipment_0: "Jäger der Zwischenkriegszeit"
 fighter_equipment_0_short: "Jäger"
 fighter_equipment_0_desc: "Der Flugzeugbau war während des Ersten Weltkriegs vielen Veränderungen unterworfen, was das schleichende Ende des Doppeldeckers eingeläutet hat.  Wir müssen damit beginnen, uns Fortschritte der zivilen Luftfahrt für militärische Zwecke nutzbar zu machen."
 fighter_equipment_1: "Jäger I"
 fighter_equipment_1_short: "Jäger I"
 fighter_equipment_1_desc: "Im Bereich leichter Flugzeugzellen kam es durch die Einführung von Sternmotoren, Eindeckerentwürfen und Ganzmetallrümpfen zu einem revolutionären Entwicklungssprung. Dieser Entwurf ist unser Konstruktionsversuch eines modernen Jagdflugzeugs."
 fighter_equipment_2: "Jäger II"
 fighter_equipment_2_short: "Jäger II"
 fighter_equipment_2_desc: "Die Entwicklung im Bereich der Jagdflugzeuge schreitet rasant voran, weshalb wir mit der Integration der Technologie und der Verbesserung bestehender Konzepte fortfahren müssen. Unser neuer Jagdflugzeugentwurf muss schnell und in großer Höhe leistungsstark sein und zudem über bestmögliche Reichweite verfügen. Darüber hinaus muss er überaus gut bewaffnet sein."
 fighter_equipment_3: "Jäger III"
 fighter_equipment_3_short: "Jäger III"
 fighter_equipment_3_desc: "Unsere früheren Jagdflugzeuggenerationen haben sich zwar bewährt, dennoch sollten wir nichts unversucht lassen, um noch bessere Entwürfe zu entwickeln. Dieses Flugzeug stellt die bestmögliche Plattform für leistungsstarke, höchst wendige und schwer bewaffnete Jagdflugzeuge mit Kolbenmotor dar, die noch dazu über große Reichweite verfügen."
 heavy_fighter_equipment: "Schweres Jagdflugzeug"
 heavy_fighter_equipment_1: "Schwerer Jäger I"
 heavy_fighter_equipment_1_short: "Schwerer Jäger I"
 heavy_fighter_equipment_1_desc: "Unsere Bomberverbände brauchen während des gesamten Feindflugs Jagdschutz gegen feindliche Jäger. Zur Bereitstellung dieses Jagdschutzes müssen wir ein Jagdflugzeug entwickeln, das über dieselbe Reichweite wie die Bomber verfügt. Diese Flugzeuge sind zwangsläufig größer, langsamer und schwerfälliger als leichte Jagdflugzeuge, können dafür aber schwerer bewaffnet werden."
 heavy_fighter_equipment_2: "Schwerer Jäger II"
 heavy_fighter_equipment_2_short: "Schwerer Jäger II"
 heavy_fighter_equipment_2_desc: "Der Krieg hat uns gezeigt, dass unser schwerer Jagdflugzeugentwurf sehr anfällig gegen wendigere Jäger ist, aufgrund seiner schweren Bewaffnung aber sehr gut zum Abfangen feindlicher Bomber geeignet ist. Bei diesem Entwurf wird verstärkt auf die verbesserte Angriffsfähigkeit gegen Feindflugzeuge und sogar Bodenziele geachtet. Außerdem werden sich Geschwindigkeit und Reichweite erhöhen."
 heavy_fighter_equipment_3: "Schwerer Jäger III"
 heavy_fighter_equipment_3_short: "Schwerer Jäger III"
 heavy_fighter_equipment_3_desc: "Obwohl unsere schweren Jagdflugzeugverbände ihre Eignung für verschiedene Rollen gezeigt haben, müssen wir einen neuen Jagdflugzeugentwurf erwägen, der ihre Fähigkeit im Verhältnis zu feindlichen Jägern noch steigern und außerdem das fortwährende Abfangen immer schnellerer und besser bewaffneter Bomber gewährleisten kann."
 strat_bomber_equipment_1: "Strategischer Bomber I"
 strat_bomber_equipment_1_short: "Strat. Bomber I"
 strat_bomber_equipment_1_desc: " Die Erfahrungen aus dem Ersten Weltkrieg und weiterführende Studien haben gezeigt, dass die Bombardierung feindlicher Militärziele und Großstädte den Sieg beim nächsten Krieg bedeuten wird. Wir müssen zumindest einen Bomber haben, der solche Zerstörungen anrichten kann. Er wird hoch und schnell fliegen müssen, außerdem muss er eine große Bombenlast befördern können. Dies wird eine große Flugzeugzelle mit mehreren Motoren erfordern. Der Bomber wird auch über Abwehrfähigkeiten verfügen müssen."
 strat_bomber_equipment_2: "Strategischer Bomber II"
 strat_bomber_equipment_2_short: "Strat. Bomber II"
 strat_bomber_equipment_2_desc: "Bombardierungen haben gute Effekte auf die Kriegsführungsfähigkeit des Feindes gezeigt. Ein neuer Entwurf wird von erhöhter Defensivbewaffnung und Geschwindigkeit profitieren, während die erhöhte Bombennutzlast und Reichweite die Effizienz erhöht."
 strat_bomber_equipment_3: "Strategischer Bomber III"
 strat_bomber_equipment_3_short: "Strat. Bomber III"
 strat_bomber_equipment_3_desc: "Zur Vermeidung von Verlusten durch feindliche Jäger oder Flakbeschuss wird unser nächster Entwurf in großer Höhe fliegen. Er wird größer sein, um eine enorme Bombennutzlast und zur Reichweitenerhöhung auch mehr Treibstoff aufzunehmen."
 jet_strat_bomber_equipment_1: "Strategischer Düsenbomber I"
 jet_strat_bomber_equipment_1_short: "Strat. Düsenbomber I"
 jet_strat_bomber_equipment_1_desc: "Neue Entwürfe werden durch mehrere Düsentriebwerke auf beispiellose Geschwindigkeiten beschleunigt, während sie große Bombennutzlast und Reichweite beibehalten. Diese Flugzeuge werden für eine neue Ära der Massenvernichtungswaffen gebaut."
 tac_bomber_equipment: "Taktischer Bomber"
 tac_bomber_equipment_0: "Bomber der Zwischenkriegszeit"
 tac_bomber_equipment_0_short: "Takt. Bomber I"
 tac_bomber_equipment_0_desc: "Viele nehmen an, dass der nächste Krieg nur dadurch gewonnen wird, dass man den Feind zurück in die Steinzeit bombt. Deshalb müssen wir einen eigenen Bomber entwerfen, der bei adäquater Geschwindigkeit große Bombennutzlasten befördern kann."
 tac_bomber_equipment_1: "Taktischer Bomber II"
 tac_bomber_equipment_1_short: "Takt. Bomber II"
 tac_bomber_equipment_1_desc: "Mittlere Bomber müssen vielseitig und schnell sein, damit sie viele verschiedene Einsätze übernehmen können. Dieser Flugzeugentwurf, der trotz zweier Motoren relativ leichtgewichtig ist, wird noch viele Jahre im Einsatz stehen."
 tac_bomber_equipment_2: "Taktischer Bomber III"
 tac_bomber_equipment_2_short: "Takt. Bomber III"
 tac_bomber_equipment_2_desc: "Schwerere taktische Bomber haben mehr Reichweite, können mehr Bomben befördern und sind noch dazu schneller, wodurch sie für viele unterschiedliche Einsätze geeignet sind."
 tac_bomber_equipment_3: "Taktischer Bomber IV"
 tac_bomber_equipment_3_short: "Takt. Bomber IV"
 tac_bomber_equipment_3_desc: "Unter Zuhilfenahme von Fortschritten aus der Jagdflugzeugentwicklung, unkonventionellen Materialien und Formen können neue Entwürfe für die schnellsten und leistungsfähigsten zweimotorigen Flugzeuge aller Zeiten entwickelt werden."
 transport_plane_equipment: "Transportflugzeug"
 transport_plane_equipment_1: "Transportflugzeug I"
 transport_plane_equipment_1_short: "Transportflugzeug I"
 transport_plane_equipment_1_desc: "§LTransportflugzeuge zur Beförderung von Fallschirmspringern zu deren Einsatzorten.§!"
 nav_bomber_equipment: "Marinebomber"
 cv_nav_bomber_equipment: "Träger-Marinebomber"
 cv_nav_bomber_equipment_short: "CV-Marinebomber"
 nav_bomber_equipment_1: "Marinebomber I"
 nav_bomber_equipment_1_short: "Marine I"
 nav_bomber_equipment_1_desc: "Die Marinefliegerei wird im kommenden Jahrzehnt lebenswichtig werden, um neuen Entwicklungen in der Seekriegsführung entgegenzuwirken, zum Beispiel der erhöhten Wichtigkeit von U-Booten. Für Wasserflugzeuge, die als Sturzkampfbomber und Aufklärungsflugzeuge fungieren können, wird es großen Bedarf geben."
 nav_bomber_equipment_2: "Marinebomber II"
 nav_bomber_equipment_2_short: "Marine II"
 nav_bomber_equipment_2_desc: "Die Geschwindigkeit und Angriffsfähigkeit von Marineflugzeugen wird durch neue Motortechnologien und aerodynamisch verfeinerte Flugzeugentwürfe gesteigert werden."
 nav_bomber_equipment_3: "Marinebomber III"
 nav_bomber_equipment_3_short: "Marine III"
 nav_bomber_equipment_3_desc: "Vollmetall-Flugzeugentwürfe und leistungsstarke Bremsklappen ermöglichen eine komplexere Marineluftfahrt. Zur Bedienung dieser fortschrittlichen Systeme werden zukünftige Flugzeuge aber größere Besatzungen erfordern."
 CAS_equipment: "Luftnahunterstützung"
 cv_CAS_equipment: "Träger-Luftnahunterstützung"
 cv_CAS_equipment_short: "CV-Luftnahunterstützung"
 CAS_equipment_1: "Luftnahunterstützung I"
 CAS_equipment_1_short: "LNUst I"
 CAS_equipment_1_desc: "Unsere LNUst-Doktrin erfordert ein Flugzeug, das präzise Bodenangriffe durchführen kann. Diese Flugzeuge verfügen zwar nicht über die Bombennutzlast unserer größeren taktischen Bomber, aber sie können auch kleine Ziele durch Direktbeschuss oder Sturzkampfangriffe angreifen."
 CAS_equipment_2: "Luftnahunterstützung II"
 CAS_equipment_2_short: "LNUst II"
 CAS_equipment_2_desc: "Erfahrungswerte aus der ersten Kriegsphase haben gezeigt, dass für die Überlebensfähigkeit von LNUst-Flugzeugen gegen feindliche Jäger und Flakbeschuss eine erhöhte Geschwindigkeit, Panzerung und Wendigkeit notwendig sind. Diese nächste Generation von Erdkampfflugzeugen kann zur Erhöhung ihrer Schlagkraft auch mit größeren Bomben, Kanonen und Maschinengewehren ausgerüstet werden."
 CAS_equipment_3: "Luftnahunterstützung III"
 CAS_equipment_3_short: "LNUst III"
 CAS_equipment_3_desc: "Die stetig verbesserten Flaks und Abfangjäger des Feindes erfordern die Weiterentwicklung unserer LNUst-Flugzeuge. Der neue Entwurf beinhaltet eine erhöhte Motorleistung, eine Verbesserung der Flugzelle zur Steigerung der Sturzkampffähigkeit und des Schutzes, und eine größere Bombennutzlast."
 jet_fighter_equipment_1: "Düsenjäger I"
 jet_fighter_equipment_1_short: "Düsenjäger I"
 jet_fighter_equipment_1_desc: "Im Vergleich zur Geschwindigkeit der ersten Düsenjäger wirken die Geschwindigkeitssteigerungen der Vergangenheit nun lächerlich. Wir müssen zwar noch lernen, wie wir die besten Flugzeuge für diese Antriebe bauen können, aber herkömmliche Jagdflugzeuge haben trotzdem keine Chance."
 jet_fighter_equipment_2: "Düsenjäger II"
 jet_fighter_equipment_2_short: "Düsenjäger II"
 jet_fighter_equipment_2_desc: "Neue Entwürfe mit gepfeilten Tragflächen und leichtere Materialien werden es uns ermöglichen, die Reichweite und Geschwindigkeit der revolutionären Düsenjäger noch weiter zu steigern."
 jet_tac_bomber_equipment_1: "Taktischer Düsenbomber I"
 jet_tac_bomber_equipment_1_short: "Takt. Düsenbomber I"
 jet_tac_bomber_equipment_1_desc: "Das Aufkommen von Düsenjägern macht es erforderlich, dass Bomber deren Geschwindigkeit übertreffen oder zumindest ebenso schnell fliegen können. Diese Rolle wird von mittleren Düsenbombern und Düsen-Jagdbombern der ersten Generation ausgefüllt werden."
 jet_tac_bomber_equipment_2: "Taktischer Düsenbomber II"
 jet_tac_bomber_equipment_2_short: "Takt. Düsenbomber II"
 jet_tac_bomber_equipment_2_desc: "Geschwindigkeit alleine reicht noch nicht - zukünftige Düsenbomber werden Rekorde für Dienstgipfelhöhen und Reichweite aufstellen und auf interkontinentalen Einsätzen Bomben abwerfen und Aufklärung betreiben."
