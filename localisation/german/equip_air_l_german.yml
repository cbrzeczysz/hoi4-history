 rocket_interceptor_equipment_1_desc: "Kurzstrecken-Versuchsabfangjäger, der mit einem unzuverlässigen chemischen Raketentriebwerk ausgerüstet ist."
 rocket_interceptor_equipment_1_short: "Raketen-Abfangjäger I"
 rocket_interceptor_equipment_2: "Raketen-Abfangjäger II"
 rocket_interceptor_equipment_2_desc: "Kurzstrecken-Versuchsabfangjäger, der mit einem etwas zuverlässigeren chemischen Raketentriebwerk ausgerüstet ist."
 rocket_interceptor_equipment_2_short: "Raketen-Abfangjäger II"
 rocket_interceptor_equipment_3: "Raketen-Abfangjäger III"
 rocket_interceptor_equipment_3_desc: "Endlich konnten wir die meisten Probleme der Raketenantriebe beheben, weswegen der Raketen-Abfangjäger unsere Einrichtungen jetzt auf kurze Distanz sehr ordentlich verteidigen kann."
