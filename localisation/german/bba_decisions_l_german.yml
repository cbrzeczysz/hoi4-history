 ETH_support_resistance_decision: "Anti-[FROM.OWNER.GetAdjective]en Widerstand in [FROM.GetName] unterstützen"
 ETH_support_resistance_decision_desc: "Wir unterstützen die Widerstandskämpfer, die die [FROM.OWNER.GetAdjective]e Herrschaft stürzen wollen."
