l_german:
 #### Ethiopia
 #Balance of Power
 ETH_recall_balco_safo_decision: "$ETH_balcho_safo$ aus dem Ruhestand zurückrufen"
 ETH_recall_balco_safo_decision_desc: "$ETH_balcho_safo$ mag ein Gegner der Reform- und Zentralisierungsbestrebungen des Kaisers von [ROOT.GetName] sein, doch gleichzeitig ist er auch ein Held, denn er hat sowohl in der Schlacht von Mekelle als auch beim glorreichen Sieg bei Adua gekämpft. Er ist auch ein beliebter Anführer, und wenn wir ihn bitten, noch einmal für [ROOT.GetNameDef] zu den Waffen zu greifen, werden wir nicht nur einen erfahrenen Kommandanten erhalten, sondern wahrscheinlich auch mehr Soldaten, die sich unseren Bannern anschließen."
 balcho_safo_recalled_tt: "Ihr erhaltet 1 Einheit §Y$irregular_infantry$§!"
 ETH_bop_increase_mesafint_privileges: "Privilegien der Mesafint erweitern"
 ETH_bop_increase_mesafint_privileges_desc: "Die lokalen Ras sind am besten dazu geeignet, die Regionen zu regieren. Die Zentralautorität in [ROOT.capital.GetCapitalVictoryPointName] sollte sich nicht mit Kleinigkeiten befassen müssen. Wir sollten jedoch vorsichtig sein und behutsam vorgehen, damit die Ras ihre Macht nicht dazu nutzen, sich völlig von uns zu lösen."
 ETH_bop_increase_the_power_of_the_mekwanint: "Macht der Mekwanint steigern"
 ETH_bop_increase_the_power_of_the_mekwanint_desc: "Die von uns ernannten Minister müssen mehr Macht über lokale Angelegenheiten haben. Wir sollten darauf hinarbeiten, die Macht der Mesafint zu den Mekwanint zu verlagern und die Kontrolle schrittweise an die Zentralregierung und [ROOT.GetLeader] zu übertragen. Dies wird die Ras natürlich verärgern, doch es geht nicht anders, wenn wir ein starkes Reich aufbauen wollen."
 ETH_bop_privileges_changed: " Es ist weniger als ein Jahr vergangen, seit die Privilegien das letzte Mal geändert wurden"
 ETH_bop_increase_anarchist_influence: "Unterstützung für die Anarchisten erhöhen"
 ETH_bop_increase_communist_influence: "Unterstützung für die Kommunisten erhöhen"
 ETH_bop_increase_anarchist_influence_desc: "Wir müssen dafür sorgen, dass die Anarchisten genügend Einfluss haben, um zu verhindern, dass erneut eine zentrale Regierung die Rechte des Volkes beschneidet. Wir müssen eine Propagandakampagne beginnen, um die Unterstützung des Volkes für unsere Sache zu stärken. "
 ETH_bop_increase_communist_influence_desc: "Wir müssen sicherstellen, dass die Kommunisten Einfluss auf die Entscheidungen der zentralen Regierung haben. Wir müssen eine Propagandakampagne beginnen, um die Unterstützung der Bevölkerung für unsere Sache zu stärken, bevor die Nation zerfällt."
 #Decisions Menu
 ETH_placeholder_political_category: "PLACEHOLDER - TO BE REMOVED"
 ETH_placeholder_political_category_desc: "\n- Dezentralisierung/Zentralisierung: [GetPlaceholderBopText]"
 war_escalation_text: "£generic_war_escalation_text_icon Kriegseskalationsstufe: §Y[?ETH.ETH_war_escalation_level]§!"
 war_escalation_level_tt: "§YDerzeitige Kriegseskalation§!\nDie Eskalationsstufe erhöht sich einerseits im Lauf der Zeit und andererseits durch verschiedene von Italien durchgeführte Aktionen.\n\nKriegslänge: §Y+[?ETH.ETH_escalation_time_increase_total]§!\nItalien hat eine Großoffensive gestartet (+1) [GetItalianRenewedOffensiveText]\n\nItalien hat mindestens 25 reguläre Divisionen eingesetzt (+1) [GetItalian20DivisionsText]\n\nItalien hat mindestens 300 Flugzeuge eingesetzt (+1) [GetItalianAircraftsText] [GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
 war_escalation_icon_tt: "§YKriegseskalation§!\nAuswirkungen nach Stufe, die durch zunehmende Kriegseskalation ausgelöst werden:\nStufe 3\n§YVölkerbund§!: Embargo erbitten freigeschaltet\n§YÄthiopien§!: Internationales Ansehen steigt\nStufe 4:\n§YVölkerbund§!: Waffenkäufe freigeschaltet\n§YItalien§!: Italienische Öffentlichkeit beunruhigt\nStufe 5:\n§YVölkerbund§!: Schließung des Suezkanals freigeschaltet\n§YItalien§!: Armee von Afrika entmutigt\nStufe 6:\n§YVölkerbund§!: Internationale Brigaden freigeschaltet\n§YÄthiopien§!: Erhöhte Armeemoral\n§YItalien§!: Unruhe in den Kolonien\nStufe 7: \n§YVölkerbund§!: Internationale Vermittlung freigeschaltet.\n§YItalien§!: Italienische Öffentlichkeit hinterfragt Kriegsanstrengungen\nStufe 8\n§YÄthiopien§!: Feindliche Fahnenflucht\n§YItalien§!: Massenfahnenflucht\nStufe 9:\n§YÄthiopien§!: Überleben trotz aller Widrigkeiten\nStufe 10:\n§YÄthiopien§!: Krieg des Volkes\n§YItalien§!: Aufruhr in den Kolonien"
 war_escalation_1_tt: "Stufe 1\nKeine Auswirkungen"
 war_escalation_2_tt: "Stufe 2\nKeine Auswirkungen"
 war_escalation_3_tt: "Stufe 3\n§YVölkerbund§!: Äthiopien kann ein Embargo erbitten.\n§YÄthiopien§!: Internationales Ansehen steigt und Schwerpunkt „§YEmbargo erbitten§!“ freigeschaltet."
 war_escalation_4_tt: "Stufe 4\n§YVölkerbund§!: Äthiopien kann Waffen erbitten.\n§YItalien§!: Italienische Öffentlichkeit beunruhigt\n§YÄthiopien§!: Schwerpunkt „§YWaffenkäufe§!“ freigeschaltet."
 war_escalation_5_tt: "Stufe 5\n§YVölkerbund§!: Äthiopien kann die Schließung des Suez-Kanals erbitten.\n§YItalien§!: Armee von Afrika entmutigt.\n§YÄthiopien§!: Schwerpunkt „§YSchließung des Suezkanals§!“ freigeschaltet."
 war_escalation_6_tt: "Stufe 6\n§YVölkerbund§!: Äthiopien kann internationale Brigaden anfordern.\n§YÄthiopien§!: Erhöhte Armeemoral und Schwerpunkt „§YInternationale Brigaden§!“ freigeschaltet.\n§YItalien§!: Unruhe in den Kolonien."
 war_escalation_7_tt: "Stufe 7\n§YVölkerbund§!: Äthiopien kann um internationale Vermittlung bitten.\n§YItalien§!: Italienische Öffentlichkeit hinterfragt Kriegsanstrengungen.\n§YÄthiopien§!: Schwerpunkt „§YInternationale Vermittlung§!“ freigeschaltet."
 war_escalation_8_tt: "Stufe 8\n §YÄthiopien§!: Feindliche Desertion\n §YItalien§!: Massendesertion"
 war_escalation_9_tt: "Stufe 9\n §YÄthiopien§!: Überleben trotz aller Widrigkeiten"
 war_escalation_10_tt: "Stufe 10\n §YÄthiopien§!: Krieg des Volkes\n §YItalien§!: Aufruhr in den Kolonien"
 ETH_trigger_fulfilled: "£trigger_yes"
 ETH_trigger_not_fulfilled: "£trigger_no"
 ETH_war_escalation_threat: "Eskalation des Abessinienkriegs"
 ETH_major_offensive_threat: "Großoffensive im Italienisch-Äthiopischen Krieg"
 ETH_improve_country_category: "Die Verbesserung von [ROOT.GetName]"
 ETH_improve_country_category_desc: "Die Wirtschaft von [ETH.GetName] besteht größtenteils aus der Landwirtschaft, die von Subsistenzbauern betrieben wird. Um sich zu industrialisieren, müssen wir massiv in die Elektrifizierung und die Verkehrsinfrastruktur investieren, damit mehr Arbeiter von der Landwirtschaft in die Fabriken wechseln können."
 ETH_build_local_resistance_force: "Widerstand in [FROM.GetName] aufbauen"
 ETH_build_local_resistance_force_desc: "Wir müssen alles in unserer Macht Stehende tun, um die Widerstandsbewegungen in den besetzten Territorien zu unterstützen, und so unseren Beitrag dazu leisten, die [ITA.GetAdjective]e Kontrolle auf die Region zu schwächen und sie zu beschäftigen, während wir uns auf die unvermeidliche Befreiung von [ETH.GetName] vorbereiten."
 ETH_build_local_resistance_force_increase_tt: "§G1§! Arbegnoch-Division wird im Staat rekrutiert."
 ETH_build_local_resistance_force_cost: "£command_power  §G25§!"
 ETH_build_local_resistance_force_cost_blocked: "£command_power  §R25§!"
 ETH_building_local_resistance_flag: "Rekrutiert derzeit Widerstandskämpfer"
 ETH_launch_large_scale_uprising: "Großangelegter Aufstand"
 ETH_launch_large_scale_uprising_desc: "Das Volk von [ETH.GetName] brennt darauf, die feindlichen Besatzungstruppen in seinem Heimatland zu stürzen. Wir müssen ihm nur den Anstoß geben, es zu tun."
 ETH_has_readied_uprising_tt: "Hat in mindestens einem Staat einen Aufstand vorbereitet"
 ETH_italian_uprising_warning_mission: "Bevorstehender Aufstand in [ETH.GetName]"
 ETH_italian_uprising_warning_mission_desc: "Es gibt das Gerücht, [ETH.GetLeader] habe die Rebellen im Land zu einem koordinierten Angriff auf [ROOT.GetName] aufgerufen."
 ETH_italian_uprising_warning_mission_tt: "Der Aufstand beginnt."
 ETH_coup_haile_selassie_imru: "Palastputsch anzetteln"
 ETH_coup_haile_selassie_imru_desc: "Der demokratisch gesinnte $ETH_ras_imru_haile_selassie$ hat das Land in Abwesenheit des Kaisers regiert. Zweifelsohne sehen ihn die Massen als den wahren Helden von [ROOT.GetName] an, nachdem er das Land im Krieg anführte. Die Rufe nach einem demokratischeren [ROOT.GetName] werden immer lauter, und vielleicht ist es jetzt an der Zeit, einen Wandel in [ROOT.GetName] herbeizuführen."
 ETH_palace_coup_tt: "§Y$ETH_ras_imru_haile_selassie$§! unternimmt einen Putschversuch"
 ETH_formal_request_to_host: "Formellen Antrag an die [?ETH.host_nation.GetAdjective]e Regierung stellen."
 ETH_formal_request_to_host_desc: "Wir müssen an die [?ETH.host_nation.GetAdjective]e Regierung herantreten und sie darum bitten, [ROOT.GetLeader] in unserem Krieg gegen [ITA.GetName] umfassend zu unterstützen, ein Krieg, der den letzten Teil der Rückeroberung unserer Nation einleiten wird."
 ETH_false_flag_operation_decision: "Operation unter falscher Flagge einleiten"
 ETH_false_flag_operation_decision_desc: "Um unsere Gastgeber davon zu überzeugen, dass man [ITA.GetName] nicht trauen kann, müssen wir einen Anschlag auf einen deutschen Grenzposten inszenieren und die Italiener dafür verantwortlich machen."
 ETH_throw_grand_party_for_host: "Ausschweifendes Fest veranstalten"
 ETH_throw_grand_party_for_host_desc: "Eine große Feier in der Residenz von [ROOT.GetLeader] abzuhalten, wäre eine ausgezeichnete Gelegenheit für etwas informelle Lobbyarbeit neben der offiziellen."
 ETH_influence_host_cost: "§G10§! £GFX_ETH_imperial_treasury"
 ETH_influence_host_cost_blocked: "§R10§! £GFX_ETH_imperial_treasury"
 organization_of_african_unity_member_tt: "Ist ein Mitgliedsstaat der Organisation für Afrikanische Einheit"
 ETH_take_loans: "Privatdarlehen"
 ETH_take_loans_desc: "Wir können versuchen, unsere finanziellen Mittel zu erhöhen, indem wir kaiserliche Vermögenswerte als Sicherheitspfand verwenden."
 ETH_take_loans_tt: "£GFX_ETH_imperial_treasury Staatshaushalt: §G+10§! \n"
 ETH_fundraising_campaign_decision: "Spendenkampagne"
 ETH_fundraising_campaign_decision_desc: "Nach der Radioansprache von [ROOT.GetLeader] ist die Unterstützung für unsere Sache in Amerika erheblich gewachsen. Wir sollten dies nutzen und dort und anderswo Spendenkampagnen starten, um die kaiserliche Schatzkammer zu füllen und damit die Rückeroberung unserer Heimatländer zu finanzieren."
 ETH_low_fundraising_effect_tt: "£GFX_ETH_imperial_treasury Staatshaushalt: §G+5§! \n"
 ETH_medium_fundraising_effect_tt: "£GFX_ETH_imperial_treasury Staatshaushalt: §G+15§! \n"
 ETH_high_fundraising_effect_tt: "£GFX_ETH_imperial_treasury Staatshaushalt: §G+20§! \n"
 ETH_very_high_fundraising_effect_tt: "£GFX_ETH_imperial_treasury Staatshaushalt: §G+30§! \n"
 ETH_set_up_gideon_force_decision: "Die Gideon Force"
 ETH_set_up_gideon_force_decision_desc: "Die [?ETH.host_nation.GetAdjective]e Regierung scheint bereit zu sein, ein kleines Expeditionskorps zu finanzieren, das unseren Angriff auf die Besatzer direkt unterstützt. Wir sollten sofort auf die Gründung einer solchen Einheit drängen!"
 ETH_set_up_gideon_force_decision_tt: "Ein Kommandant der [?ETH.host_nation.GetAdjective]en Spezialeinheiten schließt sich vorübergehend der [ROOT.GetAdjective]en Armee an."
 ETH_recruit_mercenaries_host_cost: "§G[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_host_cost_blocked: "§R[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_from_host: "Rekrutierung von Söldnern"
 ETH_recruiting_mercenaries_flag: "Rekrutiert Söldner"
 ETH_recruit_mercenaries_from_host_desc: "Es gibt immer jemanden, der für Geld kämpfen wird."
 ETH_recruit_aircrews_from_host: "Rekrutierung [?ETH.host_nation.GetAdjective]er Piloten"
 ETH_recruit_aircrews_from_host_desc: "Bestimmt gibt es [?ETH.host_nation.GetAdjective]e Piloten und Servicetechniker, die bereit sind, ihr Handwerk im Dienst von [ROOT.GetName] auszuüben, wenn die Bezahlung stimmt."
 ETH_recruit_merchant_marines_from_host: "Erwerb von Zivilschiffen"
 ETH_recruit_merchant_marines_from_host_desc: "Wir werden Schiffe und Seeleute brauchen, um unsere Armee nach Afrika zurückzubringen."
 ETH_buy_rifles_from_host: "Erwerb [?ETH.host_nation.GetAdjective]er Gewehre"
 ETH_buy_rifles_from_host_desc: "Um die Rückeroberung von [ROOT.GetName] zu finanzieren, müssen Opfer gebracht werden. Das persönliche Vermögen des Monarchen für Waffen auszugeben, mag wie ein Akt der Verzweiflung wirken, aber verzweifelte Zeiten erfordern eben verzweifelte Maßnahmen."
 ETH_buy_rifles_from_host_cost: "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_cost_blocked: "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_securing_arms_deals_flag: "Abschluss des Waffengeschäfts"
 ETH_will_be_re_enabled_tt: "Nach Abschluss wird diese Entscheidung in [?ETH_re_enable_time_international_actions] Tagen erneut verfügbar sein."
 ETH_buy_tanks_from_host: "Überschüssige [?ETH.host_nation.GetAdjective]e Panzer kaufen"
 ETH_buy_tanks_from_host_desc: "Der [ROOT.GetAdjective]en Armee fehlen Panzer. Auf dem Markt sind alte, überschüssige Panzer erhältlich, und wenn man einen Teil des Inhalts der kaiserlichen Schatzkammer in die Anschaffung einiger solcher Panzer investieren würde, sollte sich die Lage etwas entspannen. Alte Panzer sind besser als gar keine Panzer."
 ETH_buy_support_equipment_from_host: "Erwerb von Zusatzausrüstung"
 ETH_buy_support_equipment_from_host_desc: "Gewehre sind nicht alles. Soldaten brauchen Helme, Stiefel, Granaten und so weiter. Wir können einen Teil des Inhalts der kaiserlichen Schatzkammern für die Anschaffung dieser Dinge verwenden."
 ETH_chitet_category: "Die Chitet"
 ETH_chitet_category_desc: "Indem der Staat das nationale Aufgebot aushebt, kann er sehr schnell auf eine große Anzahl von Truppen zurückgreifen. Die Aufgebote haben dem Land im Lauf der Jahrhunderte gute Dienste geleistet. Sobald der Krieg vorbei ist, können sie alle wieder in ihr altes Leben zurückkehren."
 ETH_raise_the_chitet: "Die Chitet ausheben"
 ETH_raise_the_chitet_desc: "Wir müssen die regionalen Aufgebote in allen äthiopischen Staaten ausheben."
 ETH_disband_the_chitet: "Die Chitet auflösen"
 ETH_disband_the_chitet_desc: "Sobald der Krieg vorbei ist, können unsere Aufgebote wieder in ihre alte Heimat zurückkehren."
 ETH_chitet_cooldown_tt: "Die Chitet können [?var_ETH_chitet_cooldown] Tage nach ihrer Auflösung erneut ausgehoben werden."
 ETH_chitet_disband_tt: "Seit der Auflösung der Chitet sind [?var_ETH_chitet_cooldown] Tage vergangen"
 ETH_disband_the_chitet_mission: "Heimkehrende Aufgebote"
 ETH_disband_the_chitet_mission_desc: "Es ist an der Zeit, die Chitet aufzulösen und den Soldaten die Rückkehr in ihr altes Leben zu ermöglichen."
 ETH_raise_the_chitet_effect_tt: "Hob Aufgebote aus"
 ETH_number_levy_units_less_than_five: "Weniger als 5 aktive Aufgebot-Divisionen."
 ETH_second_italo_ethiopian_war_category: "Zweiter Italienisch-Äthiopischer Krieg"
 ETH_second_italo_ethiopian_war_category_desc: "[Get2ndItaloEthiopianWarDesc] "
 ETH_2ndItaloEthiopianWar: "[ITA.GetNameDefCap] ist unrechtmäßig in unser Heimatland eingedrungen. Obwohl wir ein vollwertiges Mitglied des Völkerbundes sind, ergreift die Welt keinerlei Maßnahmen und betrachtet den Konflikt nur als ein koloniales Scharmützel.\nWir müssen dem Völkerbund beweisen, dass es sich um einen ausgewachsenen Angriffskrieg eines Mitgliedstaates gegen einen anderen handelt, und die Welt zwingen, Maßnahmen gegen [ITA.GetLeader] zu ergreifen."
 ITA_2ndItaloEthiopianWar: "Der Völkerbund ist bisher nicht eingeschritten und hat sich nur symbolisch gegen unsere Eroberung Äthiopiens ausgesprochen. Je länger sich der Konflikt jedoch hinzieht und je mehr reguläre Truppen wir einsetzen, desto größer wird die Gefahr, dass er sich tatsächlich in unsere Angelegenheiten einmischt. Wir müssen diesen Krieg beenden, bevor es [ETH.GetLeader] gelingt, den Völkerbund zum Eingreifen zu bewegen."
 ETH_christmas_offensive_mission: "Die Weihnachtsoffensive"
 ETH_christmas_offensive_mission_desc: "Unsere Truppen rücken noch immer vor, doch wir verlieren an Schwung. Bald schon wird die durch den Gegenangriff erzeugte Tatkraft dahin sein."
 ETH_time_based_war_escalation_mission: "Allmähliche Eskalation des Krieges"
 ETH_time_based_war_escalation_mission_desc: "Je länger der Krieg andauert, desto besorgter ist die Welt darüber. Für jedes halbe Jahr, das seit dem Beginn im Oktober 1935 vergeht, steigt die Kriegseskalation um eins."
 ETH_started_uprising_flag: "Groß angelegter Aufstand steht bevor"
 ETH_hold_the_north_mission: "Haltet den Norden"
 ETH_hold_the_north_mission_desc: "Durch unsere Weihnachtsoffensive gelang es uns, die Italiener zurückzudrängen, doch wir schafften es nicht, sie bis ins Meer zu treiben, wie wir es ursprünglich geplant hatten. Sie werden sich neu formieren und mit größerer Kraft angreifen. Wir müssen zeigen, dass wir unser Land verteidigen können."
 ETH_hold_the_north_mission_success: "\n[ETH.GetName] hat erfolgreich den Norden gehalten (+1) £trigger_yes\n"
 ITA_conquer_the_north_mission: "Nordäthiopien erobern"
 ITA_conquer_the_north_mission_desc: "Es ist an der Zeit, das Land zurückzuerobern, das wir durch die Offensive der Äthiopier verloren haben."
 ETH_war_escalation_inc_tt: "Die Kriegseskalation erhöht sich um §G1§!"
 ETH_war_deescalation_inc_tt: "Die Kriegseskalation reduziert sich um §R1§!"
 ITA_war_escalation_inc_tt: "Die Kriegseskalation erhöht sich um §R1§!"
 ITA_war_deescalation_inc_tt: "Die Kriegseskalation reduziert sich um §G1§!"
 ETH_hold_the_south_mission: "Den Süden halten"
 ETH_hold_the_south_mission_desc: "An der Südfront war es bislang ruhig, doch die Italiener bereiten mit Sicherheit eine weitere Offensive aus dieser Richtung vor. Wir müssen sie aufhalten und der Welt zeigen, dass die von ihnen und ihren somalischen Marionetten vorgebrachten Ansprüche unrechtmäßig sind."
 ETH_hold_the_south_mission_success: "\n[ETH.GetName] hat erfolgreich den Süden gehalten (+1) £trigger_yes\n"
 ITA_conquer_the_south_mission: "Südäthiopien erobern"
 ITA_conquer_the_south_mission_desc: "Die Äthiopier rechnen wahrscheinlich nicht mit einem Vorstoß im Süden. Wir müssen ihre Armee demoralisieren und ihre Unterstützung im Völkerbund schwächen, indem wir [837.GetName] und [836.GetName] einnehmen."
 ETH_hold_addis_ababa_mission: "Addis Abeba halten"
 ETH_hold_addis_ababa_mission_desc: "Indem wir in unserer Hauptstadt ausharren, können wir der internationalen Gemeinschaft hoffentlich verständlich machen, dass die Italiener mit Gewalt gestoppt werden müssen."
 ETH_hold_the_capital_mission_success: "\n[ETH.GetName] hat erfolgreich Addis Abeba gehalten (+1) £trigger_yes\n"
 ETH_conquer_addis_ababa_mission: "Addis Abeba einnehmen"
 ETH_conquer_addis_ababa_mission_desc: "Wir müssen die Hauptstadt einnehmen und [ETH.GetNameDef] zur Kapitulation zwingen."
 ETH_hold_harar_mission: "[835.GetName] halten"
 ETH_hold_harar_mission_desc: "Nachdem wir den Süden verloren haben, sollten wir versuchen, in Harar auszuharren und unseren Zugang zum Meer zu verteidigen."
 ETH_harar_lost_tt: "Die Kontrolle über Harar zu verlieren, wird die Unterstützung des Krieges innerhalb der Bevölkerung schmälern."
 ETH_conquer_harar_mission: "[835.GetName] erobern"
 ETH_conquer_harar_mission_desc: "Die Äthiopier gruppieren sich in den Bergen neu. Wir müssen [835.GetCapitalVictoryPointName] einnehmen, bevor sie es schaffen, sich dort zu verschanzen."
 ETH_hold_harar_mission_success: "\n[ETH.GetNameDefCap] hat erfolgreich [835.GetName] gehalten (+1) £trigger_yes\n"
 ETH_buy_rifles: "Handfeuerwaffen kaufen"
 ETH_buy_rifles_desc: "Da wir nun Zugang zum internationalen Waffenmarkt haben, müssen wir dringend Waffengeschäfte abschließen. In erster Linie brauchen wir Gewehre für unsere Infanterie, damit diese die Invasoren auf Augenhöhe bekämpfen kann."
 ETH_buy_artillery: "Artillerie kaufen"
 ETH_buy_artillery_desc: "Wir brauchen dringend moderne Artillerie zur Unterstützung unserer Armeen. Wir sollten es zu unserer Priorität machen, Waffengeschäfte für den Kauf schwerer Geschütze abzuschließen."
 ETH_buy_support_equipment: "Zusatzausrüstung kaufen"
 ETH_buy_support_equipment_desc: "Wir brauchen nicht nur Waffen, sondern auch Kommunikations- und Zusatzausrüstung im Allgemeinen. Mehr davon in die Hände zu bekommen, ist für uns von höchster Priorität."
 ETH_buy_anti_tank_guns: "Panzerabwehrgeschütze kaufen"
 ETH_buy_anti_tank_guns_desc: "Wir versuchen, die italienischen Panzer mit Benzinkanistern und Gewehren für die Großwildjagd zu bekämpfen. Wenn wir die Italiener je besiegen wollen, brauchen wir eine große Anzahl guter Panzerabwehrgeschütze."
 ETH_request_sent_flag: "Erwartet Antwort"
 ETH_host_confirmed_flag: "Hat das Vorhandensein eines Aufnahmelandes für eine Exilregierung bestätigt"
 ETH_host_country_decision: "Um Erlaubnis bitten, eine Exilregierung in [FROM.GetName] einzurichten"
 ETH_host_country_decision_desc: "Wir müssen uns auf das Schlimmste vorbereiten. Wenn unsere Regierung fällt, brauchen wir eine Basis, von der aus wir den Widerstand fortsetzen können. Wir sollten uns an die [FROM.GetAdjective]e Regierung wenden und um die Erlaubnis bitten, dort eine Exilregierung einzurichten."
 ETH_host_country_decision_tt: "§Y[ROOT.GetLeader]§! kann in §Y[FROM.GetNameWithFlag]§! eine §YExilregierung§! bilden, wenn der Schwerpunkt §Y$ETH_boarding_the_train$§! vor der Kapitulation abgeschlossen wurde.\n\nSchaltet zusätzliche Schwerpunkte frei, die als Exilregierung in [FROM.GetName] verfügbar sind."
 ITA_expand_regional_control: "Regionale Kontrolle auf [FROM.GetName] ausweiten"
 ITA_expand_regional_control_desc: "Wir werden die [ITA.GetAdjective]e Kontrolle auf [FROM.GetName] ausweiten."
 ITA_discredit_haile_selassie_cd_tt: "[GetDecisionCooldownTooltip] §Y180§! Tage.\n"
 expanding_regional_control_flag: "Erweitert die regionale Kontrolle"
 ETH_italian_occupation_category: "[ITA.GetAdjective]e Besatzung von [ETH.GetName]"
 ETH_italian_occupation_category_desc: "Wir waren zwar gezwungen, uns aus unserem Heimatland zurückzuziehen, aber der Krieg ist noch lange nicht vorbei. Wir werden alle uns zur Verfügung stehenden Mittel nutzen, um das [ETH.GetAdjective]e Volk zu befreien."
 ETH_italian_occupation_category_map_category_name: "[ITA.GetAdjective]e Besatzung von [ETH.GetName] verwalten"
 ETH_italian_control_mission: "[ITA.GetName] integriert [?ITA.state_integrated.GetName]"
 ETH_italian_control_mission_desc: "[ITA.GetNameDefCap] versucht mit roher Gewalt, die Kontrolle über unser Territorium zu erlangen. Wir müssen den Feind zurückdrängen."
 ETH_italian_control_mission_tt: "[?ITA.state_integrated.GetName] wird zum Besitz von [ITA.GetNameWithFlag]."
 ETH_retake_territory_mission: "Territorium zurückerobern"
 ETH_retake_territory_mission_desc: "Die Hälfte von [ROOT.GetName] steht unter feindlicher Kontrolle. Die örtlichen Ras sind verärgert, dass ihr Territorium aufgegeben wurde und die Zentralgewalt infrage gestellt wird. Es gibt Gespräche über ein Abkommen mit den Italienern. Die Rückeroberung des [ROOT.GetAdjective]en Territoriums ist die einzige Möglichkeit, die Bevölkerung vom Sieg zu überzeugen."
 controls_50_percent_of_territory: "[ROOT.GetNameWithFlag] kontrolliert mindestens §Y50%§! der im Besitz befindlichen Staaten.\nDerzeit kontrolliert: [?num_owned_controlled_states|Y0]\nBenötigt: [?controlled_owned_50|Y0] "
 controls_more_than_50_percent_of_territory: "[ROOT.GetNameWithFlag] kontrolliert mehr als §Y50%§! der im Besitz befindlichen Staaten.\nDerzeit kontrolliert: [?num_owned_controlled_states|Y0]\nBenötigt: [?controlled_owned_more_than_50|Y0] "
 ETH_road_reform_BoP: "Straßenausbau"
 ETH_Education_reform_decentralized_BoP: "Zielgerichtete Bildungsreformen"
 ETH_Education_reform_decentralized_BoP_tt: "Die Bildung ist das wichtigste Element unseres Kampfes gegen die überholten Machtstrukturen. Wir müssen die Jugend so erziehen, dass sie Autoritäten infrage stellt und die antiquierten Ansichten der Traditionalisten ablehnt."
 ETH_Education_reform_centralized_BoP: "Staatliche Bildungsreformen"
 ETH_Education_reform_centralized_BoP_tt: "Eine unserer Hauptprioritäten besteht natürlich darin, dass die nächste Generation in die Arbeitswelt eintreten kann. Wir haben aber auch die Möglichkeit, künftige Generationen in eine akzeptable moralische Richtung zu lenken, damit sie loyal zu [ETH.GetLeader] stehen."
 ETH_road_reform_local_BoP: "Lokalen Straßenausbau fördern"
 ETH_road_reform_highways_BoP: "Ausbau der Hauptverkehrsstraßen fördern"
 ETH_road_reform_local_BoP_desc: "Das Straßennetz von [ETH.GetName] stellt zunehmend ein Hindernis für unsere wirtschaftliche Entwicklung dar. Da wir nun den nötigen politischen Einfluss besitzen, können wir eine Modernisierung des Straßennetzes vorantreiben, von dem selbst der Durchschnittsbürger im ganzen Land profitieren würde. Wir brauchen bessere Straßen zwischen Städten und Dörfern!"
 ETH_road_reform_highways_BoP_tt: "Das Straßennetz von [ETH.GetName] stellt zunehmend ein Hindernis für unsere wirtschaftliche Entwicklung dar. Mit unserem neu gewonnenen Einfluss sollten wir die wirtschaftliche Entwicklung und die Zentralisierung beschleunigen, indem wir den Bau von Hauptverkehrsstraßen rund um unsere Hauptstadt beschleunigen."
 ETH_officer_reforms_centralized_BoP: "Politische Militäroffiziere fördern"
 ETH_officer_reforms_decentralized_BoP: "Meritokratie im Militär erhöhen"
 ETH_officer_reforms_centralized_BoP_tt: "Um sicherzustellen, dass sich das Militär nicht gegen unser Regime wendet, müssen wir seine Loyalität festigen, indem wir neue politische Offiziere rekrutieren."
 ETH_officer_reforms_decentralized_BoP_tt: "Um die Effizienz unseres Militärs gewährleisten zu können, müssen wir die Meritokratie im Offizierskorps stärken."
 ETH_BoP_purge_communists: "Die Kommunisten ausrotten"
 ETH_BoP_purge_communists_tt: "Der unsichere Frieden zwischen den Schwarzen Löwen und den kommunistischen Militärs beginnt zu bröckeln. Die Offiziere sind eindeutig darauf aus, die Macht zu zentralisieren und einen autoritären Staat zu schaffen, der ihnen treu ergeben ist. Wir müssen sie beseitigen, bevor sie alles zerstören, was wir aufgebaut haben."
 ETH_BoP_purge_anarchists: "Die Anarchisten ausrotten"
 ETH_BoP_purge_anarchists_tt: "Der unsichere Frieden zwischen dem Militär und den Schwarzen Löwen beginnt zu bröckeln. Ihre naiven anarchistischen Ansichten verderben [ETH.GetNameDef] von innen heraus und machen uns angreifbar. Um das Fortbestehen unserer Revolution garantieren zu können, müssen die Schwarzen Löwen vernichtet werden.\n\n§Y$ETH_prov_mil_admin$§! wird zum neuen Staatsoberhaupt von §Y[ROOT.GetFlag][ROOT.GetName]§!."
 ETH_BoP_expand_black_lions: "Divisionen der Schwarzen Löwen erhöhen"
 ETH_BoP_expand_black_lions_tt: "Den Kommunisten kann man nicht trauen. Wir müssen stets wachsam sein, falls sie versuchen sollten, die Macht an sich zu reißen. Wir müssen die Zahl der Schwarzen Löwen erhöhen und sie davon abhalten, den ersten Schritt zu unternehmen."
 ETH_BoP_expand_red_guards: "Divisionen der Roten Garde erhöhen"
 ETH_BoP_expand_red_guards_tt: "Den Schwarzen Löwen kann die Regierungsführung einfach nicht anvertraut werden. Wir müssen sie ihrer Macht berauben und die Rote Garde unter unserem Kommando verstärken, damit wir die Lage ausnutzen können, sobald die Schwarzen Löwen unweigerlich scheitern."
 ETH_electrify_state: "[FROM.GetName] elektrifizieren"
 ETH_electrify_state_desc: "Die Dörfer mit Strom zu versorgen, ist ein wichtiger Faktor bei der Modernisierung des Landes."
