 african_union_category: "Organisation für Afrikanische Einheit"
 african_union_category_desc: "Wir werden Institutionen schaffen, die die Talente und Ressourcen des gesamten Kontinents bündeln und so der politischen Vereinigung nach und nach näher kommen. Nur wenn die Menschen Afrikas zusammenstehen und zusammenarbeiten, können sie sich dagegen wehren, erneut als Untertanen zu enden."
 promote_org_of_african_unity: "Organisation in [FROM.GetName] fördern"
 invite_to_org: "[From.Owner.GetNameDefCap] in die Organisation einladen"
 invite_to_org_tt: "Nationen, die eine andere Ideologie als Sie vertreten, nehmen das Angebot einer Mitgliedschaft weniger wahrscheinlich an."
 invite_to_ACB: "[FROM.GetName] in die Afrikanische Zentralbank einladen"
 invite_to_ACB_tt: "Nationen, die eine andere Ideologie als Sie vertreten, nehmen eine wirtschaftliche Integration weniger wahrscheinlich an."
 invite_to_org_alliance: "[FROM.GetName] zu einem gegenseitigen Verteidigungsabkommen einladen"
 invite_to_org_alliance_tt: "Nationen, die eine andere Ideologie als Sie vertreten, nehmen das Angebot eines Verteidigungsabkommens weniger wahrscheinlich an."
 invite_to_exec_council: "[FROM.GetName] in den Exekutivrat einladen"
 invite_to_exec_council_tt: "Nationen, die eine andere Ideologie als Sie vertreten, werden eine politische Vereinigung mit Ihnen nicht unterstützen."
 threaten_org_member: "Führung von [FROM.GetName] bedrohen"
 integrate_into_org: "[FROM.GetName] in die Afrikanische Union integrieren"
 leave_org_of_african_unity: "Organisation für Afrikanische Einheit verlassen"
 threaten_member_state: "[FROM.GetAdjective]e Führung einschüchtern"
 threaten_member_state_desc: "Wir werden der Führung in [FROM.GetName] die Botschaft zukommen lassen, dass es ernsthafte Konsequenzen haben wird, wenn sie einer umfassenderen Eingliederung in die Organisation für Afrikanische Einheit nicht zustimmt ..."
 threaten_member_state_tt: "\nDie Führung des eingeschüchterten Landes wird in den §G60 Tagen§!, in denen diese Entscheidung aktiv ist, eher bereit sein, Integrationsvorschläge zu akzeptieren."
