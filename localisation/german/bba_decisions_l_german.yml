 ETH_improve_communications_in_state: "Kommunikationsinfrastruktur von [FROM.GetName] verbessern"
 ETH_improve_communications_in_state_desc: "Effiziente Kommunikationsmittel sind für die Entwicklung eines Landes unerlässlich."
 ETH_improve_communications_in_state_tt: "Modifiziert §Y$ETH_state_development_dynamic_modifier$§! um:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!"
 ETH_invest_in_state_industry: "In die Industrie von [FROM.GetName] investieren"
 ETH_invest_in_state_industry_desc: "Wenn [FROM.GetName] irgendeine Art von erfolgreicher Industrie haben soll, braucht diese staatliche Investitionen, entweder direkt oder durch die lokalen Machthaber."
