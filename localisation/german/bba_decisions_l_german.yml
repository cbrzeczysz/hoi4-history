 ETH_anti_colonialism_category: "Antikolonialismus"
 ETH_anti_colonialism_category_desc: "Wir werden alles in unserer Macht Stehende tun, um die Widerstandsbewegungen in der gesamten Region zu unterstützen, bis die Bedrohung durch den Imperialismus endgültig beseitigt ist."
