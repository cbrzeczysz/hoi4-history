 ETH_reintegrate_former_territory_category_desc: "Es liegt eine große Aufgabe vor uns: Die Rückeroberung unserer rechtmäßigen Ländereien und die Vereinigung des [ETH.GetAdjective]en Volkes unter unserem großen Anführer [ETH.GetLeader]."
