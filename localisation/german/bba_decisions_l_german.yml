 ETH_japanese_infrastructure_investments_decision_desc: "Japanische Investoren sind auf der Suche nach neuen Investitionsmöglichkeiten in Afrika. [FROM.GetNameDefCap] könnte der perfekte Ort für eine durch Japan finanzierte Infrastruktur sein."
 ETH_japanese_dockyard_investments_decision: "Japanische Schiffbauinvestitionen"
 ETH_japanese_dockyard_investments_decision_desc: "Japanische Investoren sind auf der Suche nach neuen Investitionsmöglichkeiten in Afrika. [FROM.GetNameDefCap] könnte der perfekte Ort für durch Japan finanzierte Werften sein."
 ETH_local_development_industry_grows_mission: "Industrielle Expansion in [?ETH.ETH_local_state.GetName]"
 ETH_local_development_industry_grows_mission_desc: "Die Fertigungswirtschaft in [?ETH.ETH_local_state.GetName] boomt. Wenn wir sie weiterhin fördern, wird ganz [ROOT.GetName] davon profitieren."
 ETH_local_development_arms_industry_grows_mission: "Lokale Waffenproduktion in [?ETH.ETH_local_state.GetName]"
 ETH_local_development_arms_industry_grows_mission_desc: "Die Waffenschmieden in [?ETH.ETH_local_state.GetName] haben ihre Produktion deutlich erhöht und damit eine produzierte Menge erreicht, von der das ganze Land profitieren kann."
 ETH_local_development_improved_production_mission: "Gründung lokaler Baukommissionen in [?ETH.ETH_local_state.GetName]"
