 ETH_prospect_for_resources: "Ressourcenabbau"
 ETH_prospect_for_resources_desc: "Es gibt jede Menge natürlicher Ressourcen in [FROM.GetName]. Wenn wir nur tief genug graben und bohren, wird dies [ROOT.GetNameDef] zu einem reicheren Land machen."
 ETH_japanese_industrial_investments_decision: "Japanische Industrieinvestitionen"
 ETH_japanese_industrial_investments_decision_desc: "Japanische Investoren sind auf der Suche nach neuen Investitionsmöglichkeiten in Afrika. [FROM.GetNameDefCap] könnte der perfekte Ort für eine durch Japan finanzierte Industrie sein."
