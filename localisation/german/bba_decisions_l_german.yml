 ETH_freedom_at_gunpoint_offer_peace: "[FROM.Capital.OWNER.GetName] Frieden für die [FROM.GetAdjective]e Unabhängigkeit anbieten"
 ETH_freedom_at_gunpoint_offer_peace_tt: "Wir bieten §Y[FROM.Capital.OWNER.GetName]§! Frieden im Tausch für den Verzicht auf §Y[FROM.GetAdjective]e§! Territorialansprüche an, die §Y[THIS.GetNameDef]§! derzeit kontrolliert. Wenn sie akzeptieren, erhält §Y[THIS.GetNameDef]§! einen Untertanen in kontrollierten Territorien, die ein Kern von §Y[FROM.GetName]§! sind.\n\n§R[ROOT.GetFlag][ROOT.GetNameDefCap] verlässt die eigene Fraktion, wenn der Frieden angenommen wird und sich die Fraktion im Krieg mit [FROM.Capital.OWNER.GetFlag][FROM.Capital.OWNER.GetName] befindet!§! \n\n§R[FROM.Capital.OWNER.GetFlag][FROM.Capital.OWNER.GetNameDefCap] wird nur dann ein Friedensangebot in Betracht ziehen, wenn [ROOT.GetFlag][ROOT.GetNameDef] [FROM.GetAdjective]es Territorium kontrolliert!§!"
