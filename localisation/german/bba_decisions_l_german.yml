 ITA_bop_resign_ministry_of_foreign_affairs_position_desc: "Mit dem Rücktritt als Außenminister kann dieses Amt einem anderen anvertraut werden, und Benito Mussolini wird weniger Kontrolle über die Außenpolitik und die Beziehungen Italiens haben."
