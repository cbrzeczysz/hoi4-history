 ITA_withdraw_from_ethiopia: "Aus Äthiopien zurückziehen"
 ITA_withdraw_from_ethiopia_desc: "Der Krieg gegen Äthiopien war ein Fehler. Es ist an der Zeit, diese kontroverse Angelegenheit zu beenden."
 ITA_transfer_lost_states_tt: "Wenn §Y[ETH.GetNameDef]§! die Staaten §Y[550.GetName]§!, §Y[559.GetName]§! und §Y[844.GetName]§! vollständig kontrolliert, werden diese an [ETH.GetName] übertragen. §Y[908.GetName]§! wird ebenfalls übertragen, wenn sich der Staat im Besitz von [ROOT.GetName] befindet."
 ITA_missiolinis: "Missionen des Duce"
 ITA_missiolinis_desc: "Der Duce hat große Pläne, um die stolze italienische Nation zurück an ihren rechtmäßigen Platz zu bringen. Um seine Vision eines Großitaliens zu verwirklichen, hat er die entsprechenden Befehle gegeben und er baut darauf, dass sie rechtzeitig ausgeführt werden.\n\n£ITA_missiolini_text_icon Aktive Missionen: §Y[?ITA_missiolinis_active_missions]§!\n£ITA_missiolini_text_icon Erfolgreiche Missionen: §Y[?ITA_missiolinis_successful_missions]§!\n£ITA_missiolini_silver_text_icon Gescheiterte Missionen: §R[?ITA_missiolinis_failed_missions]§!"
 ITA_missiolini_conquer_ethiopia: "Äthiopien erobern"
 ITA_missiolini_conquer_ethiopia_desc: "Die noch verbliebenen abessinischen Hochburgen müssen beseitigt werden, um einen italienischen Sieg zu sichern."
 ITA_missiolini_pacify_ethiopia: "Äthiopien befrieden"
 ITA_missiolini_pacify_ethiopia_desc: "Der Duce hat den Befehl gegeben, mit brutaler Gewalt gegen die abessinische Opposition vorzugehen und Gesetze zu erlassen, die die Bevölkerung in Schach halten. Er möchte, dass das gesamte Land befriedet und schnellstmöglich unter italienische Kontrolle gebracht wird."
 ITA_missiolini_pacify_ethiopia_vanilla: "$ITA_missiolini_pacify_ethiopia$"
 ITA_missiolini_pacify_ethiopia_vanilla_desc: "$ITA_missiolini_pacify_ethiopia_desc$"
 ITA_pacify_ethiopia_goal_tt: "Alle ursprünglichen äthiopischen Staaten haben einen höheren Gehorsam als §Y60%§!"
 ITA_missiolini_strengthen_heavy_industry: "Industrialisierungsprogramm"
 ITA_missiolini_strengthen_heavy_industry_desc: "Damit Italien wirklich aufblühen kann, müssen wir neue Fabriken bauen, die das Wachstum unseres florierenden Reiches unterstützen und unsere Produktionskapazitäten erweitern."
 ITA_missiolini_strengthen_heavy_industry_trigger_tt: "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!. (Derzeit §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!.)"
 ITA_missiolini_strengthen_the_army: "Armee verstärken"
 ITA_missiolini_strengthen_the_army_desc: "Wie das Römische Reich der Vergangenheit dehnt sich auch unser aufstrebendes Reich immer weiter aus und braucht eine starke Armee, um es vor den Horden von Barbaren jenseits der Grenzen zu schützen."
 ITA_missiolini_stockpile_trucks: "LKW lagern"
 ITA_missiolini_stockpile_trucks_desc: "Wir benötigen Truppen, die deutlich mobiler sind und sich schneller über weitere Strecken bewegen können, ohne durch eine rückständige Logistik behindert zu werden."
 ITA_missiolini_stockpile_fuel: "Treibstoffreserven erhöhen"
 ITA_missiolini_stockpile_fuel_desc: "Eine moderne Armee marschiert nicht nur mit Proviant, sondern auch mit Treibstoff, und wenn es keinen gibt, kommt die gesamte Kriegsmaschinerie zum Stillstand. Alle Bereiche des Militärs brauchen ihn, und wir müssen in der Lage sein, Treibstoff in großen Mengen zu liefern, wenn wir auf den Schlachtfeldern erfolgreich sein wollen."
 ITA_missiolini_strengthen_the_airforce: "Luftwaffe verstärken"
 ITA_missiolini_strengthen_the_airforce_desc: "Die Aeronautica ist zu einem Symbol des Nationalstolzes geworden und war einst eine der größten Luftstreitkräfte der Welt. Wir müssen zusätzliche Flugzeuge produzieren, um die Aeronautica zu verstärken."
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt: "Hat §Y[?ROOT.ITA_missiolinis_fighters_to_produce]§! neue §Y$fighter_equipment$§! produziert oder erworben.\nAnzahl an derzeit eingesetzten Jägern: §G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§! - Jäger auf Lager §G[?ROOT.num_equipment@small_plane_airframe]§! - Angestrebte Anzahl an Jägern §Y[?ITA_missiolinis_fighters_goal]§!\n\n"
 ITA_missiolini_strengthen_the_airforce_bombers_goal_tt: "Hat §Y[?ROOT.ITA_missiolinis_bombers_to_produce]§! neue §Y$CAS_equipment$§!, §Y$nav_bomber_equipment$§! oder §Y$tac_bomber_equipment$§! (nur ein Typ) produziert oder erworben.\nAnzahl an derzeit eingesetzter Luftnahunterstützung: §G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! - Luftnahunterstützung auf Lager §G[?ROOT.num_equipment@small_plane_cas_airframe]§! - Angestrebte Anzahl an Luftnahunterstützung §Y[?ITA_missiolinis_cas_goal]§!\nAnzahl an derzeit eingesetzten Marinebombern: §G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! - Marinebomber auf Lager §G[?ROOT.num_equipment@small_plane_naval_bomber_airframe]§! - Angestrebte Anzahl an Marinebombern §Y[?ITA_missiolinis_naval_bombers_goal]§!\nAnzahl an derzeit eingesetzten Taktischen Bombern: §G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! - Taktische Bomber auf Lager §G[?ROOT.num_equipment@medium_plane_airframe]§! - Angestrebte Anzahl an Taktischen Bombern §Y[?ITA_missiolinis_tactical_bombers_goal]§!"
 ITA_missiolini_industrial_research: "Industrielle Forschung"
 ITA_missiolini_industrial_research_desc: "Wir müssen der Welt zeigen, mit welcher Geschwindigkeit der Faschismus und das italienische Volk große technologische Sprünge vollbringen können."
 ITA_missiolini_expand_intelligence_agency: "Geheimdienst ausbauen"
 ITA_missiolini_expand_intelligence_agency_desc: "Wir müssen unseren Geheimdienst ausbauen, um jede Ebene der italienischen Gesellschaft zu infiltrieren und so Kommunisten, Kriminelle und andere schädliche Elemente zu identifizieren und vor Gericht zu bringen, damit Italien sicherer ist."
 ITA_missiolini_occupy_albania: "Albanien besetzen"
 ITA_missiolini_occupy_albania_desc: "Die engen Beziehungen zwischen Italien und Albanien reichen Jahrtausende zurück, bis in die Zeit des Römischen Reiches. Wir müssen Albanien in Italien eingliedern, um uns einen Zugang zur Adria zu sichern."
 ITA_missiolini_firmly_established_italian_administration_autonomy_text: "Fest etablierte [ROOT.GetAdjective]e Verwaltung"
 ITA_missiolini_occupy_albania_occupation_effects: "Wenn [ROOT.GetFlag][ROOT.GetNameDef] [ALB.GetFlag][ALB.GetAdjective]e Kerne kontrolliert:\n"
 ITA_missiolini_occupy_albania_subject_effects: "Wenn [ALB.GetFlag][ALB.GetNameDef] ein Untertan von §Y[ROOT.GetFlag][ROOT.GetNameDef]§! ist:\n"
 ITA_missiolini_occupy_dalmatia: "[103.GetName] besetzten"
 ITA_missiolini_occupy_dalmatia_desc: "Wir müssen ein schweres Unrecht aus dem Ersten Weltkrieg korrigieren und uns mit Gewalt nehmen, was rechtmäßig uns gehört. Dalmatien muss italienisch werden!"
 ITA_missiolini_occupy_dalmatia_occupation_effects: "\nWenn [ROOT.GetFlag][ROOT.GetNameDef] §Y[103.GetName]§! kontrolliert:\nAlle [YUG.GetFlag][YUG.GetAdjective]en Kernstaaten, die vollständig von [ROOT.GetFlag][ROOT.GetName] kontrolliert werden: \n   Gehorsam: §G+5.0%§!.\n   Widerstand: §G-5.0%§!"
 ITA_missiolini_occupy_dalmatia_subject_effects: "\nWenn §Y[103.GetName]§! vollständig von einem [ROOT.GetAdjective]en Untertanen mit [YUG.GetAdjective]em Ursprung kontrolliert wird:\n   Alle [ROOT.GetAdjective]en Untertanen mit [YUG.GetAdjective]em Ursprung:\n"
 ITA_missiolini_occupy_greece: "[GRE.GetName] besetzen"
 ITA_missiolini_occupy_greece_desc: "Wie es einst die römischen Legionen taten, können auch wir die uns auferlegten Fesseln sprengen, indem wir Griechenland erobern und unsere brüderlichen Völker vereinen."
 ITA_missiolini_occupy_greece_occupation_effects: "\nJeder [GRE.GetFlag][GRE.GetAdjective]e Kernstaat, der vollständig von [ROOT.GetFlag][ROOT.GetName] kontrolliert wird:\n   Gehorsam: §G+5.0%§!.\n   Widerstand: §G-5.0%§!\n\nDerzeitige Auswirkungen:"
 ITA_missiolini_occupy_greece_subject_effects: "\nWenn [GRE.GetFlag][GRE.GetNameDef] ein Untertan von §Y[ROOT.GetFlag][ROOT.GetName]§! ist:\n"
 ITA_missiolini_occupy_ticino: "[846.GetName] besetzen"
 ITA_missiolini_occupy_ticino_desc: "Seit Hannibal mit seinen Elefanten die Alpen überquerte, dienen die Berge als Königsweg für Barbaren, die unmittelbar ins italienische Kernland vordringen. Wir müssen unsere nördliche Grenze sichern."
 ITA_missiolini_occupy_ticino_occupation_effects: "\n[846.GetName] und jeder [SWI.GetFlag][SWI.GetAdjective]e Kernstaat, der von [ROOT.GetFlag][ROOT.GetName] kontrolliert wird:\n   Gehorsam: §G+5.0%§!.\n   Widerstand: §G-5.0%§!\n\nDerzeitige Auswirkungen:"
