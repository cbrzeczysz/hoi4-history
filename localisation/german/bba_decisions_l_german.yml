 ETH_local_development_state_grows_mission_desc: "[?ETH.ETH_local_state.GetName] gedeiht unter der derzeitigen Herrschaft. Die landwirtschaftliche Produktion steigt und die Städte und Dörfer wachsen."
 ETH_max_japanese_investments_tt: "Investitionen können in maximal §Y3§! Staaten getätigt werden. Anzahl der Staaten, in die investiert wurde: §Y[?ETH_japanese_invesment_states]§!"
