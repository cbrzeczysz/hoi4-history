 ITA_missiolini_bolster_political_cabinet: "Politisches Kabinett aufstocken"
 ITA_missiolini_bolster_political_cabinet_desc: "Es ist äußerst schwierig, die richtigen Leute für die richtige Aufgabe zu finden. Wir dürfen bei unserer Suche nach den klügsten und fähigsten Köpfen nichts unversucht lassen."
 ITA_missiolini_bolster_political_cabinet_trigger_tt: "Hat §Y3§! aktive politische Berater, von denen mindestens einer ein §YHierarch§! ist"
 ITA_missiolini_bolster_military_high_command: "Militärisches Oberkommando aufstocken"
 ITA_missiolini_bolster_military_high_command_desc: "Geeignete Kandidaten für das militärische Oberkommando auszuwählen und zu befördern, wird unsere strategischen und taktischen Überlegungen in kommenden Konflikten verbessern."
