 SWI_federal_council_decisions_category: "Bundesrat"
 SWI_federal_council_decisions_category_desc: "[SWI_get_correct_council_category_description]"
 SWI_federal_council_decisions_category_desc_dem: "Der Bundesrat der Schweiz steht seit 1848 an der Spitze der Schweizer Demokratie. [SWI_get_temp_explanation_of_council_system]\n\n§YBundespräsident der Schweizerischen Eidgenossenschaft:§!\n[SWI_GetPresidentName]\n\n§YLeitende Ratsmitglieder:§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_fasc: "Es ist vielleicht nicht derselbe Rat wie früher, aber das neue glorreiche Regime unter der Führung von [SWI.GetLeader] braucht weiterhin einen starken Rat, um den Willen des Führers in [?SWI.SWI_biggest_fascist.GetName] durchzusetzen.\n\n§YLeitende Ratsmitglieder:§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_alt: "Vom Staatsoberhaupt der [SWI.GetName], [SWI.GetLeader], kann nicht erwartet werden, alle Aufgaben eines Landes mit einer so wichtigen Mission selbst zu erfüllen. Aus diesem Grund muss [SWI.GetLeader.GetSheHe] sich auf einen Rat verlassen können, der einige der Aufgaben der aufgelösten Versammlung übernimmt.\n\n§YLeitende Ratsmitglieder:§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
 SWI_recently_finished_president_initiative: "Hat kürzlich eine Ratsinitiative abgeschlossen"
 SWI_recently_finished_president_initiative_desc: "Angesichts der begrenzten Befugnisse des Bundespräsidenten und des Bundesrates müssen wir abwarten, bis eine weitere parlamentarische Initiative in Angriff genommen werden kann. Dem Rat mehr Macht zu geben, könnte ein Weg sein, um mehr solcher Initiativen durchzuführen, doch wir müssen abwägen, ob dies der beste Weg für die tief verwurzelten demokratischen Werte der Schweiz ist."
 SWI_defense_fund_drive: "Verteidigungsfonds"
 SWI_defense_fund_drive_desc: "Sich gegen potenzielle Invasoren zu verteidigen, erfordert Geld, das die Bundesregierung der Schweiz nicht hat. Wir könnten uns dafür einsetzen, dass die Bürger der Schweiz diese Mittel im Rahmen einer von der Basis ausgehenden Initiative bereitstellen."
 SWI_swiss_democratic_tradition_campaign: "Schweizerische demokratische Traditionen"
 SWI_swiss_democratic_tradition_campaign_desc: "Wir können die schweizerische Bevölkerung an unsere geschichtsträchtige demokratische Tradition erinnern. Wir sind die älteste Demokratie in Europa und vielleicht sogar die einzig wahre."
 SWI_rally_workers: "Arbeiter einberufen"
 SWI_rally_workers_desc: "Unsere Arbeiter könnten ein integraler Bestandteil für die Verteidigung der [SWI.GetName] sein. Wir sollten ihre Beteiligung an der [SWI.GetAdjective]en Militärindustrie fördern und die erforderlichen Opfer in Kauf nehmen."
 SWI_anti_fascist_drive: "Antifaschistische Bewegung"
 SWI_anti_fascist_drive_desc: "Es gibt keinen Platz für Faschisten in der [ROOT.GetName]. Als ein Land, das sich der Selbstbestimmung und der Demokratie verschrieben hat und danach strebt, ein Paradies für alle Menschen zu werden, ist es unsere Pflicht, jeden Faschisten, der sich noch im Land befindet, zu beseitigen, wo immer er auch sein mag."
 SWI_spouse_fascism: "Faschistische Ideale verbreiten"
 SWI_spouse_fascism_desc: "So wie sich die Dinge in der Welt entwickeln, wäre es vielleicht am sichersten, wenn wir uns den faschistischen Mächten anschließen würden. Wir sollten damit beginnen, faschistische Propaganda zu verbreiten, damit unser Volk für diese Neuausrichtung unserer Werte bereit ist."
 SWI_focus_on_swiss_unity: "Auf die schweizerische Einheit konzentrieren"
 SWI_focus_on_swiss_unity_desc: "Wir müssen die [SWI.GetAdjective]e Bevölkerung davon überzeugen, dass die gegenwärtige Lage es erforderlich macht, unsere Unterschiede bezüglich Sprache, Stand, Herkunft und politischer Einstellung beiseitezulegen, um unsere Ressourcen zur Verteidigung der Einheit und der Vielfalt, die [SWI.GetNameDef] ausmachen, zu sammeln."
 SWI_isolate_switzerland: "Die Schweiz isolieren"
 SWI_isolate_switzerland_desc: "Wir müssen alles in unserer Macht Stehende tun, damit die [SWI.GetName] eigenständig und unabhängig bleibt. Es ist vielleicht unsere einzige Chance, um zu verhindern, dass wir unsere so sehr geschätzte Unabhängigkeit verlieren."
 SWI_militarization_drive: "Militarisierungsinitiative"
 SWI_militarization_drive_desc: "Wir sollten unseren Schwerpunkt auf die [SWI.GetAdjective]e Kriegsmaschinerie und deren Ausbau legen, damit wir uns verteidigen und vielleicht sogar die Initiative ergreifen und feindlichen Angriffen zuvorkommen können."
 SWI_expand_covert_operations: "Verdeckte Operationen ausbauen"
 SWI_expand_covert_operations_desc: "Wir müssen unsere Spionagemittel aufstocken, das Weltgeschehen zu unseren Gunsten beeinflussen und gleichzeitig den Anschein der Neutralität wahren."
 SWI_expand_arms_industry: "Waffenindustrie ausbauen"
 SWI_expand_arms_industry_desc: "Wir müssen unsere Kapazitäten für die Entwicklung neuer Waffen erhöhen und sie deutlich schneller produzieren, damit wir für unsere Verteidigung nicht auf ausländische Mächte angewiesen sind."
 SWI_support_humanitarian_efforts: "Humanitäre Bemühungen unterstützen"
 SWI_support_humanitarian_efforts_desc: "Wir können nicht tatenlos zusehen, wie um uns herum Gräueltaten begangen werden. Wir haben die moralische Verpflichtung, den Unterdrückten in Europa zu helfen und ihnen in unserem Land Asyl zu gewähren."
 SWI_diplomatic_mission: "Diplomatische Mission"
 SWI_diplomatic_mission_desc: "Wir müssen diplomatische Reisen zu anderen Nationen unternehmen und engere Beziehungen zu ihnen unterhalten, damit wir ihre Zweifel an unserer Neutralität zerstreuen und eine mögliche Invasion verhindern können."
 SWI_appease_fascists: "Faschisten besänftigen"
 SWI_appease_fascists_desc: "Wir müssen die neue europäische Ordnung akzeptieren und lernen, mit unseren faschistischen Nachbarn zu koexistieren. Es ist der einzige Weg, einem Krieg zu entgehen und unsere Unabhängigkeit und Neutralität zu sichern."
