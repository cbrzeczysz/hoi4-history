 ETH_offer_peace_SUD_tt: "Bietet dem Besitzer von [SUD.GetAdjective]em Territorium Frieden an, falls dieser zustimmt, seine Ansprüche auf das derzeit von [ETH.GetName] kontrollierte Territorium aufzugeben. Derzeit kontrolliertes [SUD.GetAdjective]es Territorium wird zu einem [ETH.GetAdjective]en Marionettenstaat."
