 ETH_take_DJI: "Französisch-Somaliland übernehmen"
 ETH_take_DJI_tt: "Wir müssen den richtigen Moment abwarten, bevor wir zuschlagen. Wir müssen darauf warten, dass keine Truppen in Französisch-Somaliland sind, um das Territorium einnehmen zu können. Frankreich wird wahrscheinlich akzeptieren, dass das Territorium uns gehört, doch wir sollten trotzdem auf einen größeren Konflikt vorbereitet sein."
 ETH_take_DJI_cancel_tt: "\n§RWird abgebrochen, wenn $FRA_VICHY_fascism$ nicht länger der Kontrolleur von Französisch-Somaliland ist oder wenn es Divisionen in diesem Staat stationiert!§!"
 ETH_take_DJI_danger_tt: "\n§R$FRA_VICHY_fascism$ könnte sich für die Annexion seines Territoriums rächen!§!"
