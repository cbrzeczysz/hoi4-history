 ETH_support_resistance_decision_cost: "£command_power  §Y25§!"
 ETH_support_resistance_decision_cost_blocked: "£command_power  §R25§!"
 ETH_anti_colonialism_decision: "Anti-[FROM.GetAdjective]e Propaganda"
 ETH_anti_colonialism_decision_desc: "Der [FROM.GetAdjective]e Imperialismus in Afrika muss enden. Die Welt muss aufwachen und erkennen, dass die Tage des [FROM.GetAdjective]en Kolonialismus vorbei sind. Die Menschen in [FROM.GetName] müssen Druck auf ihre Regierung ausüben, damit diese die unterdrückten afrikanischen Kolonien freigibt."
 ETH_demand_peace_decision: "[?FROM.previous_overlord.GetAdjective]e Anerkennung von [FROM.GetName] fordern"
 ETH_demand_peace_decision_desc: "Das tapfere Volk von [FROM.GetName] hat sich gegen die [?FROM.previous_overlord.GetAdjective]e Tyrannei erhoben. Wir müssen jetzt handeln und alle notwendigen Mittel einsetzen, um [?FROM.previous_overlord.GetNameDef] zum Rückzug aus [FROM.GetAdjective]en Territorien zu zwingen."
 ETH_demand_peace_decision_tt: "§Y[?FROM.previous_overlord.GetNameWithFlag]§! wird dazu gedrängt, den Krieg mit §Y[FROM.GetNameWithFlag]§! zu beenden"
 ETH_currently_demanding_peace_flag: " Fordert Frieden"
 ETH_social_reforms_category: "Anarchokommunistische Sozialreformen"
 ETH_social_reforms_category_desc: "Wir brauchen soziale Reformen, die die kulturellen und religiösen Spaltungen in [ETH.GetName] überwinden können, damit wir geeint bleiben."
 ETH_education_reforms_decision: "Bildungsreformen"
 ETH_education_reforms_decision_desc: "Um zu verhindern, dass sich in Zukunft eine reaktionäre Bewegung entwickelt, müssen wir das Bildungssystem reformieren und die Kinder zu frei denkenden Erwachsenen erziehen, die nicht blind dem Kapitalismus folgen."
 ETH_collectivization_reforms_decision: "Landreformen"
 ETH_collectivization_reforms_decision_desc: "Das Land von [ETH.GetName] gehört bereits seit Jahrhunderten dem Adel, obwohl es vom Volk bestellt wird. Wir haben die Möglichkeit, jeden zu seinem eigenen Herrn zu machen, indem wir das Land umverteilen."
 ETH_secularization_reforms_decision: "Säkularisierungsreformen"
 ETH_secularization_reforms_decision_desc: "[ETH.GetNameDefCap] ist bereits seit Jahrhunderten kulturell und religiös gespalten. Wir müssen uns aus dem Würgegriff des Aberglaubens lösen, wenn wir religiöse Konflikte vermeiden wollen."
 ETH_freedom_at_gunpoint_category: "Freiheit mit vorgehaltener Waffe"
 ETH_freedom_at_gunpoint_category_desc: "Unsere Nachbarn sind weiterhin unter dem Joch der Imperialisten. Es ist an der Zeit, dass wir unsere Kriegserfahrungen und unsere neu gewonnene wirtschaftliche Stärke für die Befreiung Ostafrikas einsetzen und dabei die einzige Sprache verwenden, die die Kolonialmächte verstehen: brachiale Gewalt."
