 NORDIC_investing_in_neighbor_ns: "In Nachbarn investieren"
 NORDIC_investing_in_neighbor_ns_desc: "Es gibt keine bessere Möglichkeit, unser Kapital zu nutzen, als es in unsere Nachbarn zu investieren. Diese sind uns nicht nur geografisch nah, sondern wir können auch sicher sein, dass man aufgrund unserer langjährigen Beziehungen und unseres gemeinsamen Erbens irgendwann umgekehrt auch in uns investieren wird."
 NORDIC_economic_cooperation_ns: "Wirtschaftliche Zusammenarbeit"
