 FIN_finnish_army: "Finnische Armee"
 FIN_finnish_army_desc: "Als Produkt eines stolzen und unabhängigen Erbes ist die finnische Armee eine beeindruckende Streitmacht, die durch den jahrelangen Kampf gegen Angriffe von außen gestählt wurde. Ihre geschickten Scharfschützen und zähen Kämpfer sind entschlossen, ihr Heimatland zu verteidigen, und bereit, selbst den furchterregendsten Feinden zu trotzen. Trotz begrenzter Ressourcen ist die finnische Armee für ihren unnachgiebigen Nationalgeist bekannt, der sich nicht so leicht brechen lässt."
 FIN_finnish_navy: "Finnische Marine"
 FIN_finnish_navy_desc: "Die finnische Marine ist eine kleine, aber stolze Streitmacht, die bereit ist, ihr Heimatland gegen alle Bedrohungen zu verteidigen. Mit ihrem Schwerpunkt auf der Küstenverteidigung und dem Schutz der Seewege ist die finnische Marine ein starkes Symbol der finnischen Unabhängigkeit und ein Schlüsselelement in der allgemeinen Verteidigungsstrategie des Landes. Auch wenn sie gegen einen überlegenen Feind kämpfen, sind die Seeleute der finnischen Marine entschlossen, mit dem gleichen Mut und der gleichen Zähigkeit zu kämpfen wie ihre Kameraden an Land."
 FIN_finnish_airforce: "Finnische Luftwaffe"
 FIN_finnish_airforce_desc: "Trotz ihrer geringen Größe und begrenzten Ressourcen verfügt die finnische Luftwaffe über einen Kader erfahrener Piloten und innovativer Konstrukteure, die ihr Handwerk durch jahrelanges Experimentieren und Improvisieren verfeinert haben. Durch schiere Entschlossenheit und die Bereitschaft, sich an veränderte Umstände anzupassen, hat die finnische Luftwaffe sich ihren guten Ruf aufgebaut. Sie wird ihr Heimatland mit dem gleichen Mut und der gleichen Hartnäckigkeit verteidigen wie die finnischen Bodentruppen."
 FIN_national_industry_expand: "$BUL_national_industry_01$"
 FIN_national_industry_expand_desc: "$SWI_expand_arms_industry_desc$"
 FIN_sami_pathfinders: "Sámi-Pfadfinder"
 FIN_sami_pathfinders_desc: "Als erfahrene Fährtenleser und Wildnisführer sind die Sámi in der Lage, das unwegsame Gelände im Norden Finnlands mit Leichtigkeit zu durchqueren und den finnischen Streitkräften wichtige Informationen zu liefern.\nOb in der Hitze des Gefechts oder in den stillen Tiefen des Waldes: Die samischen Pfadfinder sind heute ein wichtiger Bestandteil der finnischen Armee und ein Symbol für das stolze Erbe des Landes."
 FIN_fortification_effort: "Befestigungsbemühungen"
 FIN_fortification_effort_desc: "$FIN_defense_in_depth_desc$"
 FIN_coastal_batteries_effort: "Küstenbatterien"
 FIN_coastal_batteries_effort_desc: "$FIN_coastal_defense_desc$"
 FIN_mannerheim_line_expansion_modifier: "Erweiterung der Mannerheim-Linie"
 FIN_mannerheim_line_expansion_modifier_desc: "Durch die Verstärkung und den Ausbau der Mannerheim-Linie werden wir die klare Botschaft aussenden, dass man Finnland nicht unterschätzen sollte und die Finnen bereit sind, ihre Unabhängigkeit mit allen ihnen zur Verfügung stehenden Mitteln zu verteidigen."
 FIN_bank_of_aland_ns: "$FIN_bank_of_aland$"
 FIN_bank_of_aland_ns_desc: "$FIN_bank_of_aland_desc$"
 FIN_infrastructure_effort: "Infrastrukturbemühungen"
 FIN_infrastructure_effort_desc: "$FIN_industrial_development_desc$"
 FIN_hydro_electric_expansion: "Ausbau der Wasserkraft"
 FIN_hydro_electric_expansion_desc: "Wir können die natürlichen Ressourcen der vielen Flüsse in [ROOT.GetName] nutzen und den Ausbau unserer Wasserkraftinfrastruktur fördern. Investitionen in den Bau neuer Wasserkraftwerke werden die nötigen Mittel bereitstellen, um unsere industrielle Kapazität drastisch zu erhöhen und das Wachstum unseres Landes voranzutreiben."
 FIN_motti_tactics_modifier: "Motti-Taktik"
 FIN_motti_tactics_modifier_desc: "Die finnischen Truppen wenden die Motti-Taktik an, bei der feindliche Einheiten eingekesselt und isoliert werden, um ihre Logistik- und Kommunikationslinien zu stören."
 FIN_weapon_caches_modifier: "Waffenverstecke"
 FIN_weapon_caches_modifier_desc: "Im Rahmen einer geheimen Militäroperation wurde eine große Menge finnischer Waffen und Ausrüstung in Verstecken rund um den Staat deponiert, damit der finnische Widerstand den Kampf gegen die Invasoren fortsetzen kann."
 FIN_public_opposition_to_the_winter_war: "Öffentliche Opposition gegen den Winterkrieg"
 FIN_public_opposition_to_the_winter_war_desc: "Die Bevölkerung ist skeptisch geworden, was die Notwendigkeit unseres Krieges gegen [FIN.GetNonIdeologyName] angeht. Was einst eine Randmeinung war, die leicht von unseren Sicherheitskräften unterdrückt werden konnte, hat sich zu einer weit verbreiteten Meinung entwickelt, die sich unserer Kontrolle entzieht."
 FIN_we_are_the_white_death_idea: "Wir sind der Weiße Tod"
 FIN_we_are_the_white_death_idea_desc: "Unser berühmter Scharfschütze, Simo Häyhä, hat durch seine mutigen Taten auf dem Schlachtfeld die Moral unserer Truppen gestärkt und unserer Armee den Namen „Weißer Tod“ eingebracht – ein abschreckender Name, der ihre unnachgiebige Entschlossenheit zum Ausdruck bringt, alle Feinde zu vernichten, die töricht genug sind, in unser Land einzudringen."
 FIN_embraced_by_the_white_death: "Umarmung des Weißen Todes"
 FIN_embraced_by_the_white_death_desc: "Simo Häyhä, der mehrfach selbst dem Tod nahe war, bringt unseren Feinden weiterhin die kalte Umarmung des Todes und verbreitet Angst und Schrecken."
 FIN_the_lapland_war: "Teilnahme am Lapplandkrieg"
