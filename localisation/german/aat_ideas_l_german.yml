 DEN_military_projects_state_modifier_desc: "Dieser Staat wurde für wichtig befunden, unsere militärischen Kapazitäten auszubauen, um die Sicherheit der Nation zu gewährleisten."
 DEN_home_guard_state_modifier: "Hjemmeværnet"
 DEN_home_guard_state_modifier_desc: "Der Heimatschutz ist in diesem Staat aktiv und verlangsamt das Vorrücken des Feindes."
 DEN_pan_scandinavianism_modifier: "Der Geist des Panskandinavismus"
 DEN_pan_scandinavianism_modifier_desc: "Der Panskandinavismus hat diesen Staat erfasst und die Entschlossenheit der Bevölkerung gestärkt."
