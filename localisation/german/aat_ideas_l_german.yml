 FIN_repurposed_small_industries: "Umfunktionierung von Kleinindustrien"
 FIN_repurposed_small_industries_desc: "Indem die finnische Regierung die Kontrolle über die Kleinindustrien übernahm und sie für die Anforderungen der Kriegsbemühungen umfunktionierte, konnte sie nun ihre Ressourcen bündeln und ihre Wirtschaft sowohl für zivile als auch für militärische Zwecke vollständig mobilisieren."
 FIN_lotta_svard: "Lotta Svärd"
 FIN_lotta_svard_desc: "Die Lotta Svärd, ein Hilfstrupp, unterstützt unsere Streitkräfte bereits seit vielen Jahren. Da sich unsere Nation in einer misslichen Lage befindet, haben wir sie bewaffnet und ihren Mitgliedern eine größere Rolle bei der Verteidigung unserer Nation an der Front eingeräumt."
 FIN_lotta_svard_support_battalions_bonus_tt: "§Y$category_support_battalions$:§! Organisation: §G+10§!, LP: §G+5§!"
 FIN_international_volunteers: "Internationale Freiwillige"
 FIN_international_volunteers_desc: "Freiwillige aus der ganzen Welt reisen nach Finnland, um unsere Truppen zu unterstützen. Die Finnen werden diesen Krieg nicht allein führen!"
 FIN_militarized_society_requirement_tt: "§RWird vorübergehend entfernt§!, sofern nicht das Wehrpflichtgesetz „§Y$all_adults_serve$§!“ oder „§Y$scraping_the_barrel$§!“ aktiv ist."
 FIN_the_lone_wolf_tt: "§RKann kein Bündnis erstellen oder einem beitreten§!"
 FIN_popular_support_for_the_revolution: "Öffentliche Unterstützung für die Revolution"
 FIN_popular_support_for_the_revolution_desc: "Das [FIN.GetAdjective]e Proletariat hat sich endlich erhoben und die Fesseln der bürgerlichen Unterdrückung abgeworfen. Gemeinsam wird unsere Bewegung an den Grundfesten des Imperialismus rütteln, nicht nur in [FIN.GetNonIdeologyName], sondern auf der ganzen Welt!"
 FIN_imprisoned_right_wing_leaders: "Anführer des rechten Flügels inhaftieren"
 FIN_imprisoned_right_wing_leaders_desc: "Die Anführer der verschiedenen rechten Gruppierungen, wie Politiker und Wirtschaftsmagnaten, wurden inhaftiert, um sie daran zu hindern, eine Gegenrevolution zu planen."
 FIN_low_army_morale: "Niedrige Armeemoral"
 FIN_low_army_morale_desc: "Unsere Truppen sind alles andere als begeistert, so kurz nach dem letzten Bürgerkrieg einen weiteren zu führen. Vor allem die Moral hat seit dem Ausbruch der Feindseligkeiten einen schweren Schlag erlitten."
 FIN_commitment_from_construction_workers: "Starke Beteiligung von Bauarbeitern"
 FIN_commitment_from_construction_workers_desc: "Unseren Bauarbeitern sind die Schrecken der kapitalistischen Ausbeutung nicht fremd und viele haben sich deshalb unserer revolutionären Bewegung angeschlossen. Einige von ihnen sind unserer Armee beigetreten, aber ein Großteil hat sich auch dazu verpflichtet, unserem Staat bei Bauvorhaben zu unterstützen, die für den Krieg benötigt werden."
 FIN_commitment_from_the_trade_unions: "Starke Beteiligung der Gewerkschaften"
 FIN_commitment_from_the_trade_unions_desc: "Die Gewerkschaften haben jahrzehntelang erbittert gegen die Ungerechtigkeiten der kapitalistischen Unterdrückung von Arbeitern gekämpft und haben eine entscheidende Rolle dabei gespielt, ein Klassenbewusstsein in der Bevölkerung zu schaffen. Sie haben sich voll und ganz unserer revolutionären Bewegung angeschlossen, um den Kapitalismus ein für alle Mal zu besiegen."
 FIN_infiltrated_assets: "Infiltrierte Spionagemittel"
 FIN_infiltrated_assets_desc: "Dank unserer neuen Handelsabkommen mit anderen Nationen haben wir jetzt die Möglichkeit, unsere Partner zu infiltrieren. Dies wird uns hoffentlich dabei helfen, ein besseres Verständnis über ihre Motive und Ziele zu erhalten, was uns wiederum erlauben wird, unsere eigenen besser zu schützen."
 FIN_baltic_sea_focus: "Schwerpunkt auf der Ostsee"
 FIN_baltic_sea_focus_desc: "Die Ostsee ist entscheidend für die Verteidigung der Nation. Wir müssen die Ausbildung unserer Marine fördern und ihr die nötigen Mittel zur Verfügung stellen, ihre Ziele in der Region so effektiv wie möglich zu erreichen."
 FIN_finnish_goods: "Finnische Waren"
 FIN_finnish_goods_desc: "Dank geschickter Manöver ist es uns gelungen, ein Handelsabkommen mit dem von Kuusinen regierten [FIN.GetName] zu schließen, das uns einen privilegierten Zugang zu wertvollen Waren sichert und äußerst günstige Bedingungen für ihre Beschaffung gewährleistet."
 FIN_fascist_regime: "Faschistisches Regime"
 FIN_fascist_regime_desc: "$FIN_a_fascist_regime$"
 FIN_patriotic_peoples_movement_ns_1: "$FIN_patriotic_peoples_movement$"
 FIN_academic_karelian_society_ns_1: "$FIN_academic_karelian_society$"
 FIN_suojeluskunta_ns_1: "Suojeluskunta"
 FIN_anti_soviet_sentiment: "Anti-sowjetische Stimmung"
 FIN_anti_soviet_sentiment_desc: "Die Bevölkerung dieses Staates hegt eine tiefe Abneigung gegen [SOU.GetName] und sieht darin nichts anderes als eine neue Version des alten Russischen Reichs, das ihre traditionellen Werte bedroht."
 FIN_confederation_of_finno_russian_republics_dm: "Konföderation der Finnisch-Russischen Republiken"
 FIN_confederation_of_finno_russian_republics_dm_desc: "$FIN_confederated_finno_russian_republics$"
 #NORWAY - National Spirits
 #Ideas
 NOR_complacent_cabinet_ns: "Selbstzufriedenes Kabinett"
 NOR_complacent_cabinet_ns_desc: "Die Tatsache, dass es Johan Nygaardsvold gelungen ist, eine stabile Regierung zu bilden, ist beachtlich. Er und sein Kabinett scheinen jedoch zu glauben, dass dies die letzte Hürde war. Sie ahnen noch nicht, dass dies nur die erste von vielen war."
 NOR_obsolete_armed_forces_ns_1: "Veraltete Streitkräfte"
 NOR_obsolete_armed_forces_ns_1_desc: "Norwegen hat seine Armee lange Zeit vernachlässigt. Mittlerweile wäre sie in einem Museum besser aufgehoben als auf dem Schlachtfeld."
 NOR_the_hard_thirties_ns: "Die harten Dreißiger"
 NOR_the_hard_thirties_ns_desc: "Die Weltwirtschaftskrise von 1929 ist noch immer in jedem Haushalt und Unternehmen in Norwegen zu spüren. Wir brauchen ein Wunder, wenn wir dieses Jahrzehnt überstehen wollen."
 NOR_anti_communist_sentiment_ns: "Anti-kommunistische Stimmung"
 NOR_anti_communist_sentiment_ns_desc: "[SOU.GetNameDefCap] und die anderen kommunistischen Länder haben dem [NOR.GetAdjective]en Volk so viel Angst eingeflößt, dass der Faschismus vergleichsweise harmlos wirkt, solange sie sich mit der roten Bedrohung befassen müssen."
 NOR_disjointed_cabinet_conscription_law_TT: "§RKann das Wehrpflichtgesetz nicht erhöhen§!"
 NOR_broken_gun_ns: "Die zerbrochene Waffe"
 NOR_broken_gun_ns_desc: "Unsere Abrüstungspolitik wird dafür sorgen, dass sich der Frieden und Wohlstand in ganz [NOR.GetName] und darüber hinaus ausbreiten kann. Wir können das gesparte Geld in die Lebensqualität unserer Bürger stecken und unseren Nachbarn zeigen, dass wir keine bösen Absichten hegen."
 NOR_printing_money_ns: "Gelddruck"
 NOR_printing_money_ns_desc: "Wenn wir die harten Dreißiger hinter uns lassen wollen, bevor das Jahrzehnt zu Ende geht, brauchen wir Geld, und zwar jede Menge!"
 NOR_defensive_rearmament_ns: "Defensive Wiederbewaffnung"
 NOR_defensive_rearmament_ns_desc: "Wir dürfen nicht zulassen, dass uns der Rest der Welt für Kriegstreiber hält und uns präventiv angreift. Unsere Wiederaufrüstung sollte einen klaren defensiven Zweck verfolgen."
 NOR_coordinating_committee: "Koordinierungsausschuss"
 NOR_coordinating_committee_desc: "Das Koordinasjonskomiteen steht im Zentrum des zivilen Widerstands und hat die Aufgabe, die Exilregierung mit den verschiedenen Widerstandsgruppen in [NOR.GetName] zu verbinden."
 NOR_kretsen_ns: "Kretsen"
 NOR_kretsen_ns_desc: "Diese Gruppe, die tief in die Eingeweide unserer Invasoren eingedrungen ist und geheime Treffen auf dem Grimelund-Hof abhält, hat die Aufgabe, den zivilen Widerstand von außerhalb und innerhalb der faschistischen Besatzungsmächte anzuführen."
 NOR_sivorg_ns: "Sivorg"
 NOR_sivorg_ns_desc: "Dies beschreibt die Ansammlung der zivilen Widerstandsgruppen, darunter das Koordinationskomitee und Kretsen. Es sind die Männer und Frauen an der Heimatfront, die an der Hoffnung festhalten, dass wir den Faschismus besiegen und [NOR.GetName] aus der Unterdrückung befreien."
 NOR_ketsen_plus_KK_fake_ns: "$NOR_kretsen_ns$ §Wund§! $NOR_coordinating_committee$"
 NOR_efficient_production_ns: "Effiziente Produktion"
 NOR_efficient_production_ns_desc: "Wenn wir nicht riskieren wollen, dass wir von anderen abgehängt werden, dürfen wir nicht die kleinste Effizienzverbesserung ignorieren und müssen sicherstellen, dass wir aus dem, was wir haben, das Beste herausholen."
 NOR_new_haeren_ns_1: "Das neue Hæren"
 NOR_new_haeren_ns_1_desc: "Die [NOR.GetAdjective]e Armee der Vergangenheit reichte für diese bedrohlichen Zeiten einfach nicht aus. Dies ist eine moderne Armee für einen modernen Krieg."
 NOR_new_haeren_ns_2_desc: "$NOR_new_haeren_ns_1_desc$"
 NOR_kungens_garde_ns: "Hans Majestet Kongens Garde"
 NOR_kungens_garde_ns_desc: "Der König mag 3 Millionen Leibwächter haben, aber nur eine Truppe, die Elite der [NOR.GetAdjective]en Armee, ist in der Lage, unseren Feinden Paroli zu bieten."
 NOR_expanded_conscription_ns: "Erweiterte Wehrpflicht"
 NOR_expanded_conscription_ns_desc: "[NOR.GetNameDefCap] ist ein dünn besiedeltes Land und kann sich in diesen schwierigen Zeiten einfach nicht den Luxus leisten, untätig zu sein. Jeder, der die Mindestanforderungen erfüllt, muss für die Armee rekrutiert werden, wenn wir jemals unsere Ziele erreichen wollen."
 NOR_communist_education_centers_ns_1: "Kommunistische Bildungszentren"
 NOR_communist_education_centers_ns_1_desc: "Diese Zentren wurden von unseren Genossen aus dem Ausland eingerichtet, um das [NOR.GetAdjective]e Volk auf das neue [NOR.GetNonIdeologyName] vorzubereiten, das kommen wird."
 NOR_crumbling_fortifications_ns: "Heruntergekommene Festungsanlagen"
 NOR_crumbling_fortifications_ns_desc: "In einigen Fällen wäre es eine starke Übertreibung, sie „Festungen“ zu nennen. Sie sind nicht nur stillgelegt, sondern darüber hinaus nicht für den modernen Kampf gerüstet."
 #Allied Democratic
 NOR_reduced_workers_rights_ns: "Eingeschränkte Rechte für Arbeiter"
 NOR_reduced_workers_rights_ns_desc: "Aufgrund des bevorstehenden Krieges und unserem potenziellen Untergang, blieb uns nichts anderes übrig, als die Rechte unserer Arbeiter vorerst einzuschränken. Sie werden es hoffentlich verstehen, wenn der Krieg vorbei ist."
 NOR_investing_in_norway_ns: "Investiert in Norwegen"
 NOR_investing_in_norway_ns_desc: "Einen Teil unseres Kapitals in [NOR.GetName] zu investieren würde unsere Länder nicht nur näher zusammenbringen, sondern auch einen potenziellen Verbündeten stärken, der uns in Zukunft helfen könnte."
 NOR_improved_training_ns: "Verbesserte Ausbildung"
 NOR_improved_training_ns_desc: "Dank unseres neuen Ausbildungsprogramms können wir unsere Rekruten schneller auf das Schlachtfeld schicken und ihnen dennoch alles beibringen, was sie wissen müssen, um zu überleben und unsere Feinde zu vernichten."
 NOR_flexible_officers_academy_spirit: "Flexible Offiziere"
 NOR_flexible_officers_academy_spirit_desc: "Diese neue Generation von Offizieren wird die [NOR.GetAdjective]en Armeen zum Sieg führen, da sie nicht nur aus verstaubten Büchern und von alten Professoren aus Friedenszeiten lernen werden."
 #Fascist Path
 NOR_contested_leadership_ns: "Umstrittene Führung"
 NOR_contested_leadership_ns_desc: "[get_NOR_contested_leadership_ns_desc]"
 NOR_contested_leadership_ns_desc_ger: "Unabhängig davon, was Quisling mit dem Putsch zu erreichen hoffte: [GER.GetNameDef] hatte seine eigenen Pläne für die Regierung, die nach der Eroberung von [NOR.GetNonIdeologyName] eingesetzt werden sollte. Nur sehr wenige im Reich glauben offenbar, dass Quisling für die Aufgabe geeignet ist, mit Ausnahme von Hitler selbst, der den kleinen [NOR.GetAdjective]en Tyrannen seltsamerweise zu mögen scheint."
 NOR_contested_leadership_ns_desc_generic: "Obwohl Quisling mit seinem Putsch erfolgreich war, ist die Machthierarchie sehr verworren, da nicht alle in der Armee oder sogar seiner eigenen Verwaltung mit seiner Machtübernahme einverstanden sind."
 NOR_abandoning_nynorsk_ns: "$NOR_abandoning_nynorsk$"
 NOR_abandoning_nynorsk_ns_desc: "Die Anführer der Nasjonal Samling haben verfügt, dass Nynorsk nicht geduldet wird und jeder Bürger die Bokmål-Version der norwegischen Sprache verwenden muss."
 NOR_oppressed_civilians_dmod: "Unterdrückte Zivilisten"
 NOR_oppressed_civilians_dmod_desc: "Die Bürger Norwegens sind durch die Nasjonal Samling wegen der Einmischung ausländischer Tyrannen einer Reihe von Maßnahmen ausgesetzt, die darauf abzielen, jeglichen Widerstand gegen das faschistische Regime zu unterdrücken."
 NOR_ulfhedhnar_ns: "$NOR_ulfhedhnar_wolf_coats$"
 NOR_ulfhedhnar_ns_desc: "Wir haben die traditionellen Wikinger-Berserker, die Wolfsmäntel, wiederbelebt. Diese Männer dürstet es nach einem Kampf und sie sind bereit, die ganze Welt in unserem Namen zu erobern."
 NOR_permanent_revolution_ns: "Die permanente Revolution"
 NOR_permanent_revolution_ns_desc: "Wie uns Leo Trotzki gelehrt hat, wird die Revolution nicht enden, bevor nicht jeder Arbeiter auf der ganzen Welt befreit wurde und selbst die Früchte seiner Arbeit ernten kann. Grenzen sind für die Arbeiterklasse bedeutungslos."
 NOR_attack_sweden_ns: "Schweden angreifen"
 NOR_attack_sweden_ns_desc: "[SWE.GetNonIdeologyName] ist ein viel zu wichtiges Ziel. Wir müssen uns zuerst seiner Ressourcen bemächtigen, damit sie nicht in die Hände unserer Feinde oder schlimmer noch in die Hände von jenen gelangen, die von einem [SWE.GetAdjective]en Krieg profitieren."
 NOR_attack_denmark_ns: "Dänemark angreifen"
 NOR_attack_denmark_ns_desc: "[DEN.GetNonIdeologyName] ist die Brücke, die uns mit dem Rest Europas verbindet. Das bedeutet jedoch leider auch, dass unsere Feinde es als Ausgangspunkt für eine Invasion nach Skandinavien nutzen können. Wir dürfen die Brücke nicht unbewacht lassen!"
 NOR_crush_stalin_ns: "Stalin vernichten"
 NOR_crush_stalin_ns_desc: "Stalin und seine sogenannte [SOU.GetName] werden als Maßstab dafür genommen, wofür der Kommunismus steht. Wir dürfen nicht zulassen, dass das so weitergeht. Das Regime dieses Schurken ist nichts weiter als das alte Russische Reich mit einem roten Anstrich."
 NOR_crush_hitler_ns: "Hitler vernichten"
 NOR_crush_hitler_ns_desc: "Nur wenige Regime sind so brutal und unmenschlich wie das von Hitler. Wir müssen seinem Wahnsinn ein rasches Ende bereiten und uns schnell und entschlossen um ihn und sein Nazi-[GER.GetNonIdeologyName] kümmern."
 NOR_liberate_finland_ns: "Finnland befreien"
 NOR_liberate_finland_ns_desc: "Die Arbeiter von [FIN.GetName] müssen befreit werden! Sie schuften nicht für sich selbst oder ihre finnischen Mitbürger, sondern für ihre Grundbesitzer und die Industriellen. Wir müssen unsere Genossen bei der Befreiung ihres Landes unterstützen, damit sie für die Revolution arbeiten können."
 #Monarchist Path
 NOR_king_haakon_vii_ns: "König Haakon VII."
 NOR_king_haakon_vii_ns_desc: "Als erster [NOR.GetAdjective]er Monarch seit dem 13. Jahrhundert ist König Haakon VII. ein Paradebeispiel der Demokratie. Er hat erst nach einem Volksreferendum die Krone angenommen und überlässt die Herrschaft über [NOR.GetName] weiterhin seinen Beratern und anderen hochrangigen Adligen."
 #Dynamic Modifiers
 NOR_independent_norway_dmod: "Unabhängiges Norwegen"
 NOR_independent_norway_dmod_desc: "Wir sind seit 1905 unabhängig von Schweden und haben seitdem einen langen Weg zurückgelegt. Jetzt liegt es an uns, das [NOR.GetNonIdeologyName] zu schaffen, von dem unsere Vorväter geträumt haben."
 NOR_army_air_force_dmod: "Hærens Flyvevaaben"
 NOR_army_air_force_dmod_desc: "Die Hauptaufgabe unserer im Entstehen begriffenen Luftwaffe wird darin liegen, unsere Landstreitkräfte zu unterstützen, wo auch immer sich diese aufhalten, weshalb vorerst keine Notwendigkeit besteht, eine separate Hierarchie aufzubauen."
 NOR_royal_air_force_dmod: "Luftforsvaret"
 NOR_royal_air_force_dmod_desc: "Unsere Luftwaffe hat sich so stark weiterentwickelt, dass sie nicht nur als Herr des [NOR.GetAdjective]en Himmels, sondern auch als Herr ihres eigenen Schicksals betrachtet werden kann."
 NOR_royal_navy_dmod: "Sjøforsvaret"
 NOR_royal_navy_dmod_desc: "Unsere stolze Marine wird die Meere rund um [NOR.GetName] und noch viel weiter darüber hinaus befahren. Schließlich ist die Nordsee die breiteste Straße unseres Landes."
 NOR_administrative_council_dmod: "Verwaltungsrat"
 NOR_administrative_council_dmod_desc: "Während unser Land unter der Kontrolle einer Besatzungsmacht steht, werden diese Männer und Frauen diejenigen sein, die sich um kleinere Angelegenheiten kümmern, während die großen Entscheidungen weit weg von unseren faschistischen Herren getroffen werden."
 NOR_kingdom_of_norway_dmod: "$NOR_the_kingdom_of_norway$"
 NOR_kingdom_of_norway_dmod_desc: "Wozu die Fassade der Demokratie aufrechterhalten? Jetzt, wo der Storting endlich aufgelöst wurde, kann unser Königreich unter der gütigen Hand unseres Königs und der gerechten Faust unseres Lordregenten Peder Anker Wedel-Jarlsberg aufblühen."
 #State Modifiers
 NOR_prep_his_dmod_1: "Entwicklung"
 NOR_prep_his_dmod_1_desc: "Wir arbeiten daran, diesen Staat von einem Provinznest zu einer kleinen zivilen Industrie zu entwickeln."
 NOR_prep_his_dmod_2: "Entwickelt"
 NOR_prep_his_dmod_2_desc: "Dieser Staat wurde teilweise entwickelt, hat aber noch einen langen Weg vor sich, um als industrielles Zentrum zu gelten."
 NOR_prep_his_dmod_3: "Hochentwickelt"
 NOR_prep_his_dmod_3_desc: "Dieser Staat ist ganz der zivilen Industrie Norwegens gewidmet."
 NOR_prep_resistance_dmod: "Eingepflanzter Widerstand"
 NOR_prep_resistance_dmod_desc: "Unabhängig davon, was Invasoren auch von uns denken mögen, das Volk von [NOR.GetNonIdeologyName] wird sich nicht so einfach ergeben. Wir haben die Menschen vorbereitet, Waffen versteckt und Ressourcen verstreut, die genutzt werden können, um diesen grausamen Invasoren zu widerstehen."
 NOR_defend_state_dmod: "Staat verteidigen"
 NOR_defend_state_dmod_desc: "Wir werden das, was rechtmäßig uns gehört, mit allem, was wir haben, verteidigen. Die Invasoren müssen sterben!"
