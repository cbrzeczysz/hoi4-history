 ICE_conscription_idea: "Herþjónustu"
 ICE_conscription_idea_desc: "Jeder junge Isländer muss im Alter von 18 bis 22 Jahren einen vierjährigen Militärdienst ableisten, um die Souveränität seines Landes zu schützen."
 ICE_professional_army_idea: "Víkingasveitin"
 ICE_professional_army_idea_desc: "Die isländische Armee besteht aus den mutigsten und tapfersten Männern, die es gibt, und sie sind bereit, die isländische Nation um jeden Preis zu verteidigen."
