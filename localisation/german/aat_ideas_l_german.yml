 DEN_industrial_capability_dynamic_modifier_light_regulation_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_improved_desc: "Dänemark war traditionell schon immer eine landwirtschaftlich geprägte Gesellschaft, doch die Industrie hat jüngst ebenfalls an wirtschaftlicher Bedeutung gewonnen. Wir haben die ersten Schritte unternommen, um unsere Industrie zu modernisieren und auszubauen, und damit unsere Wettbewerbsfähigkeit und Produktivität gesteigert."
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved_desc: "$DEN_industrial_capability_dynamic_modifier_improved_desc$"
