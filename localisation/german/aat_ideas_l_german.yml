 NORDIC_to_arms_against_tyranny_ns: "Kampf gegen die Tyrannei"
 NORDIC_to_arms_against_tyranny_ns_desc: "Die Klauen der Tyrannei bedrohen die Unabhängigkeit unserer nordischen Nachbarn, und wenn wir nicht als Nächstes von der Tyrannei verschlungen werden wollen, müssen wir bereit sein, die anderen Länder zu verteidigen."
 NORDIC_the_nordic_march_ns: "Der nordische Marsch"
 NORDIC_the_nordic_march_ns_desc: "Die Nationen um uns herum mögen es nicht erkennen, doch das, was sie als Tyrannei bezeichnen, ist nichts anderes als der Wind des Wandels, und sobald dieser damit fertig ist, alles zu verwüsten, was ihm im Weg steht, wird sich eine neue nordische Ordnung aus der Asche erheben und wir werden diese Macht ergreifen können."
