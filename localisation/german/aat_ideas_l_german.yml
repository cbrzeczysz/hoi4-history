 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_max_improved_desc: "Dänemark war traditionell schon immer eine landwirtschaftlich geprägte Gesellschaft, doch die Industrie hat jüngst ebenfalls an wirtschaftlicher Bedeutung gewonnen. Wir haben unsere Industrie vollständig modernisiert und ausgebaut, und sie kann nun Tag und Nacht mit voller Kapazität laufen."
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved_desc: "$DEN_industrial_capability_dynamic_modifier_max_improved_desc$"
 DEN_economic_crisis_dynamic_modifier: "Wirtschaftskrise"
 DEN_economic_crisis_dynamic_modifier_desc: "Die Weltwirtschaftskrise hat uns mit voller Wucht getroffen. Die sinkende Nachfrage nach landwirtschaftlichen Erzeugnissen hat viele Bauern in den Ruin getrieben und zu Zwangsvollstreckungen geführt. Die hohe Arbeitslosigkeit ist zu einem Nährboden für extremistische Bewegungen an den politischen Rändern geworden."
 DEN_neglected_military_dynamic_modifier: "Vernachlässigtes Militär"
 DEN_neglected_military_dynamic_modifier_desc: "Wir verfolgen eine Politik der entwaffneten Neutralität, um die Deutschen nicht zu provozieren. Das Militär ist kaum mehr als ein Symbol für den Schutz unserer Souveränität. Den Truppen wurden im Lauf der Jahre immer weiter die Mittel gekürzt, weshalb sie auf kommende Konflikte nicht vorbereitet sein werden."
 DEN_danish_produce: "Dänische Produkte"
 DEN_danish_produce_desc: "Speck und Molkereiprodukte bilden den Hauptbestandteil der dänischen Exporte, was während des Ersten Weltkriegs den Begriff „Gulaschbaron“ prägte, der sich auf diejenigen bezog, die vom Handel mit Großbritannien und Deutschland profitierten."
 DEN_sahnefront: "Die Butterfront"
 DEN_sahnefront_desc: "Dänemark ist ein fruchtbares Land mit einer langen landwirtschaftlichen Tradition, und wir werden mit ihm als Untertan von den vielen Vorteilen profitieren können, die sich daraus ergeben. Dänemark zu besitzen, wird unsere militärische Macht und unsere militärischen Fähigkeiten stärken."
 DEN_improved_logistics: "Verbesserte Logistik"
 DEN_improved_logistics_desc: "Dänemark ist ein reiches und fruchtbares Land, und uns diese Ressourcen zunutze zu machen, wird es uns erlauben, unsere Truppen zu versorgen, und unsere militärischen Fähigkeiten stärken."
 DEN_danish_licensing_ns: "Handelsabkommen"
 DEN_danish_licensing_ns_desc: "In einer Welt, in der Transaktionen und Handel zwischen Ländern zu einer Notwendigkeit werden, ist es vorteilhaft, enge Handelspartner zu haben. Ein Handelsabkommen wird unseren beiden Ländern zugutekommen und das Band zwischen uns stärken."
 DEN_danish_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_overlord_licensing_ns_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_overlord_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$" #TODO_DANNE; Refine if there is time
 DEN_war_preparations_dynamic_modifier: "Kriegsvorbereitungen"
 DEN_war_preparations_dynamic_modifier_desc: "Wir können den uns bevorstehenden Sturm nur überstehen, wenn wir vorbereitet sind. Wir müssen unsere Vorräte an Rohstoffen und anderen Gütern aufstocken und unsere Industrie auf den Krieg vorbereiten."
 DEN_rule_the_north_sea: "Herrschaft über die Nordsee"
 DEN_rule_the_north_sea_desc: "Um unsere Ambitionen in der Nordsee zu verwirklichen, müssen wir eine große Flotte mit überlegener Feuerkraft aufbauen, die unsere Besitztümer sichert und andere Nationen davon abhält, sie einzunehmen."
 DEN_fromandskorpset_ns: "$DEN_fromandskorpset$"
 DEN_fromandskorpset_ns_desc: "Unsere amphibischen Spezialeinheiten versetzen uns in die Lage, unsere militärische Macht weit und breit zu demonstrieren - selbst über die See bis an fremde Küsten hinweg."
 DEN_declaration_of_neutrality: "Neutralitätserklärung"
 DEN_declaration_of_neutrality_desc: "Dänemark hat es geschafft, sich jahrzehntelang aus Kriegen herauszuhalten, und dies war nur durch unsere Neutralitätspolitik möglich. Sie hat uns gut gedient und wird es auch weiterhin tun."
 DEN_denmark_becomes_a_puppet_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! erhält die Möglichkeit, die Marionette eines angreifenden Landes zu werden, behält aber seine derzeitige Regierungsform bei\n\n"
 DEN_neutrality_flag: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! ist unabhängig und nicht im Krieg"
 DEN_political_edicts_dynamic_modifier: "Politische Erlasse"
 DEN_political_edicts_dynamic_modifier_desc: "Jeder Däne muss wissen, was in diesen unruhigen Zeiten von ihm erwartet und verlangt wird. Wir müssen wachsam beobachten, was unsere Feinde planen, und uns zusammenschließen, um auf ein gemeinsames Ziel hinzuarbeiten."
 DEN_resistance_dynamic_modifier: "Modstandsbevægelsen"
 DEN_resistance_dynamic_modifier_desc: "Nur wenn wir uns zusammenschließen und den [?DEN.DEN_overlord_nation.GetAdjective]en Besatzungstruppen Widerstand leisten, können wir jemals darauf hoffen, [DEN.GetName] zu befreien. Unsere Widerstandsbewegung hat eine wichtige Aufgabe und wird entscheidend sein, um eines Tages unsere Freiheit wiederzuerlangen."
 DEN_resistance_dynamic_modifier_improved: "$DEN_resistance_dynamic_modifier$"
 DEN_resistance_dynamic_modifier_improved_desc: "$DEN_resistance_dynamic_modifier_desc$"
 DEN_occupation_laws_dynamic_modifier: "Besatzungsrecht"
 DEN_occupation_laws_dynamic_modifier_desc: "Unsere [?DEN.DEN_overlord_nation.GetAdjective]en Herren haben uns angewiesen, sie in ihrem Krieg zu unterstützen, und haben mehrere Gesetze erlassen, um sicherzustellen, dass wir dem nachkommen."
 DEN_securing_sweden_ns: "[SWE.GetNameDefCap] sichern"
 DEN_securing_sweden_ns_desc: "Schweden war einst Teil der Kalmarer Union und stand unter dänischer Herrschaft. Es ist an der Zeit, Schweden erneut in unser Reich einzugliedern. Unser Militär hat sich auf diesen Tag vorbereitet und hart trainiert, um den schwedischen Widerstand zu bekämpfen und zu besiegen."
 DEN_securing_norway_ns: "[NOR.GetNameDefCap] sichern"
 DEN_securing_norway_ns_desc: "Die Norweger waren viele Jahrhunderte Teil unseres Reiches und es ist an der Zeit, Norwegen wieder in [DEN.GetName] einzugliedern. Unser Militär hat sich auf diesen Tag vorbereitet und hart trainiert, um den norwegischen Widerstand zu bekämpfen und zu besiegen."
 DEN_securing_finland_ns: "[FIN.GetNameDefCap] sichern"
 DEN_securing_finland_ns_desc: "Obwohl wir sie nie direkt kontrolliert haben, haben die Finnen uns im Rahmen der Kalmarer Union gehorcht. Es ist nun an der Zeit, Finnland unter die direkte dänische Herrschaft zu stellen. Unser Militär hat sich auf diesen Tag vorbereitet und hart trainiert, um den finnischen Widerstand zu bekämpfen und zu besiegen."
 DEN_foreign_influence_ns: "Beeinflussung der öffentlichen Meinung im Ausland"
 DEN_fascist_propaganda_ns: "Faschistische Propaganda"
 DEN_fascist_propaganda_ns_desc: "Die hinterhältigen und verlogenen Faschisten verbreiten bösartige Gerüchte über unsere Regierung. Sie versuchen unsere Herrschaft zu untergraben."
 DEN_communist_propaganda_ns: "Kommunistische Propaganda"
 DEN_communist_propaganda_ns_desc: "Die hinterhältigen und verlogenen Kommunisten verbreiten bösartige Gerüchte über unsere Regierung. Sie versuchen unsere Herrschaft zu untergraben."
 DEN_monarchist_discontent_ns: "Unzufriedenheit der Monarchisten"
 DEN_monarchist_discontent_ns_desc: "Hinter dem antiquierten Symbol des Königs hat sich eine patriotische Bewegung aufgebaut. Diese ist mit unserer Herrschaft des Volkes durch das Volk und für das Volk unzufrieden und würde lieber den König an der Macht sehen."
 DEN_haeren_dynamic_modifier: "Hæren"
 DEN_haeren_dynamic_modifier_desc: "Dänemark herrschte einst über ganz Skandinavien und war die vorherrschende Macht in der Region. Unsere Armeen marschierten ungehindert durch den Ostseeraum. Doch unsere Armee ist nur noch ein Schatten ihres früheren Selbst. Wir müssen unsere militärische Macht wiederaufbauen, um unsere Grenzen und unser Volk zu schützen."
 DEN_haeren_dynamic_modifier_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_improved_desc: "Dänemark herrschte einst über ganz Skandinavien und war die vorherrschende Macht in der Region. Unsere Armeen marschierten ungehindert durch den Ostseeraum. Unsere Armee hat einen Teil ihrer früheren Stärke wiedererlangt. Wir haben die ersten Schritte unternommen, um sie zu ihrem früheren Ruhm zurückzuführen."
 DEN_haeren_dynamic_modifier_max_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_max_improved_desc: "Dänemark herrschte einst über ganz Skandinavien und war die vorherrschende Macht in der Region. Unsere Armeen marschierten ungehindert durch den Ostseeraum. Unsere Armee wird nun erneut bewundert und gefürchtet! Es ist uns gelungen, ihre Stärke wiederherzustellen, und wir sind für alles bereit, was kommen mag ..."
 DEN_sovaernet_dynamic_modifier: "Søværnet"
 DEN_sovaernet_dynamic_modifier_desc: "Dänemark war einst eine Großmacht der Ostsee, die mit mächtigen Flotten die Wellen beherrschte - doch auch davor hatten wir eine lange Geschichte der Seefahrt. Die Wikinger bereisten die Welt, um Angst und Schrecken zu verbreiten und ferne Länder zu erobern. Wir müssen unsere Flotte mit dem gleichen Mut und der gleichen Entschlossenheit wiederaufbauen, um erneut die Meere zu beherrschen."
 DEN_sovaernet_dynamic_modifier_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_improved_desc: "Dänemark war einst eine Großmacht der Ostsee, die mit mächtigen Flotten die Wellen beherrschte - doch auch davor hatten wir eine lange Geschichte der Seefahrt. Die Wikinger bereisten die Welt, um Angst und Schrecken zu verbreiten und ferne Länder zu erobern. Auch wenn noch viel Arbeit vor uns liegt, hat unsere Marine bereits viel von ihrem früheren Glanz und ihrer früheren Stärke wiedererlangt."
 DEN_sovaernet_dynamic_modifier_max_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_max_improved_desc: "Dänemark war einst eine Großmacht der Ostsee, die mit mächtigen Flotten die Wellen beherrschte - doch auch davor hatten wir eine lange Geschichte der Seefahrt. Die Wikinger bereisten die Welt, um Angst und Schrecken zu verbreiten und ferne Länder zu erobern. Auch wir haben unsere Flotte ausgebaut und sind bereit, die Segel zu setzen, um erneut die Meere zu beherrschen."
 DEN_flyvevabnet_dynamic_modifier: "Flyvevåbnet"
 DEN_flyvevabnet_dynamic_modifier_desc: "Der Luftkrieg ist die neueste Art der Kriegsführung und ein Maßstab für jedes moderne Militär. Mit der Gründung der neuesten Abteilung des dänischen Militärs, dem Flyvevåbnet, haben auch wir nun eine moderne Streitkraft, mit der man rechnen muss."
