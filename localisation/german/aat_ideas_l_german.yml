 DEN_industrial_capability_dynamic_modifier_desc: "Dänemark war traditionell schon immer eine landwirtschaftlich geprägte Gesellschaft, doch die Industrie hat jüngst ebenfalls an wirtschaftlicher Bedeutung gewonnen. Wir müssen uns industrialisieren und modernisieren, um mit der rasanten Entwicklung Schritt halten zu können."
