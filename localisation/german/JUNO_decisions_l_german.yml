l_german:
 PRU_pastaza_conflict: "Spannungen im Amazonas"
 PRU_pastaza_conflict_desc: "Obwohl unser Staatsoberhaupt die Grenzstreitigkeiten mit Kolumbien im Rio-Protokoll von 1934 beigelegt hatte, stehen wir noch immer im Konflikt mit den Ecuadorianern. Sie beanspruchen nach wie vor Territorien, deren Eigentumsverhältnisse de facto unklar sind, wie die Regionen Napo Pastaza und Santiago Zamora. Sollte sich eine Gelegenheit bieten, müssen wir eine solche Region für uns beanspruchen, notfalls mit Gewalt."
