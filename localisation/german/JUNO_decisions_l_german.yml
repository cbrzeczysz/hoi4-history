 ARG_intervenciones_federales_decisions: "Intervenciones Federales"
 ARG_intervenciones_federales_decisions_desc: "Die zunehmende Gefahr eines Putschs gegen unser neues Kabinett führte dazu, dass es seine Befugnisse in Sachen Bundesinterventionen genutzt hat. Wir müssen nur noch jene Staaten auswählen, in denen diese neue Gesetzgebung in Kraft treten soll. Auf diese Weise können wir die Menschen, die bereit sind, ihre Regierung zu verteidigen, effizienter für uns gewinnen und unterstützen."
 ARG_intervenciones_federales_decisions_tt: "Schaltet die Entscheidungen „§YIntervenciones Federales§!“ frei, die es uns erlauben, gegen §YMilitärzellen§! des §Ybevorstehenden Militärputschs§! vorzugehen."
 ARG_federal_intervention_in_state: "In [FROM.GetName] intervenieren"
 ARG_federal_intervention_modifier: "Bundesintervention"
 ARG_federal_intervention_modifier_desc: "In diesem Staat wurde die Bundesintervention in Kraft gesetzt, was bedeutet, dass wir ihn vor dem zunehmenden Dissens und den Rebellen schützen können."
 ARG_no_fedint_decision_done: "Keine Bundesintervention ausgewählt"
 ARG_1_fedint_decision_done: "1 Bundesintervention ausgewählt"
