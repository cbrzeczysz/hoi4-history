 ARG_appease_the_axis: "Die Achsenmächte beschwichtigen"
 ARG_economic_tax_reforms_decisions: "Wirtschaftliche Steuerreformen"
 ARG_economic_tax_reforms_decisions_desc: "Wir könnten die ländlichen Regionen von [ARG.GetName] vielleicht etwas entlasten, indem wir verschiedene Steuerreformen erlassen. Nur wenn wir unseren landwirtschaftlich geprägten Gemeinden die nötige Infrastruktur bereitstellen, wird dies den Wohlstand in unserem Land fördern!"
 ARG_economic_tax_reforms_decisions_tt: "Schaltet Entscheidungen für §Ywirtschaftliche Steuerreformen§! frei."
 ARG_economic_reform_in_state: "Steuerreform in [FROM.GetName]."
 ARG_balancing_act_decisions: "Drahtseilakt"
 ARG_balancing_act_decisions_desc: "Während sich unsere neue Regierung von den kürzlichen Unruhen erholt, stehen wir erneut vor der Frage, wie wir sowohl unsere Beziehungen zu den Alliierten als auch zu den Achsenmächten aufrechterhalten können. Da dieser Krieg kein unmittelbares Ende zu haben scheint, ist es umso wichtiger, dass wir weise abwägen, wem unsere Loyalität gelten soll. Die Bevorzugung des einen könnte den anderen verärgern."
 ARG_balancing_act_decisions_tt: "Schaltet die Entscheidungen „§YDrahtseilakt§!“ frei. Dies erlaubt es uns, entweder [USA.GetFlag]§Y[USA.GetName]§! und [ENG.GetFlag]§Y[ENG.GetName]§! oder [GER.GetFlag]§Y[GER.GetName]§! und [ITA.GetFlag]§Y[ITA.GetName]§! zu beschwichtigen. Das Verfolgen einer Beschwichtigungspolitik gibt uns §YAusrüstungssubventionen§! für den §YInternationalen Markt§!"
 ARG_military_coup_decisions: "Militärischer Dissens"
 ARG_military_coup_decisions_desc: "Während unsere neu gewählte Regierung ihren Wahlsieg feiert, wächst die Unzufriedenheit innerhalb des Militärs. Bei so viel Korruption innerhalb der Concordancia und unter hochrangigen Militärangehörigen, die um die Macht wetteifern, ist es nur eine Frage der Zeit, bis sie nach Buenos Aires marschieren."
 ARG_military_coup_attempt: "Drohender Militärputschversuch"
 military_coup_attempt_happened: "Militärputsch ist erfolgt"
 ARG_military_state_absorption_mission: "Das Militär sammelt Unterstützung"
 ARG_military_state_absorption_timer_tt: "Ein Staat in [ARG.GetName] wird sich dem Militär anschließen."
 ARG_military_owned_state: "Vorhandensein von Militärzellen"
 ARG_military_owned_state_desc: "In diesem Staat gibt es zahlreiche rebellierende Militärzellen. Wenn wir zulassen, dass diese wachsen, wird das Risiko eines Putschs größer."
 ARG_sanction_the_generals: "Die Generäle sanktionieren"
 ARG_sanction_the_generals_tt: "Erhöht die Zeit bis zum versuchten Putschversuch, wodurch die rebellierenden Militäranführer weniger Vorbereitungen treffen müssen."
 ARG_consolidating_power_tt: "§RDies wird das Militär verärgern und die Zeit bis zum versuchten Putschversuch verkürzen.§!"
 ARG_increase_military_salaries: "Militärgehälter erhöhen"
 ARG_federal_intervention_tt: "Die Bundesintervention in einem Staat zu nutzen, wird verhindern, dass die Militärfraktion ihn im Fall eines Putschs und anschließenden Bürgerkriegs übernehmen kann."
 ARG_south_american_unity_decisions_tt: "Schaltet Entscheidungen für die §YSüdamerikanische Einheit§! frei, die es uns erlauben, eroberte Territorien in unsere Nation zu integrieren."
 ARG_south_american_unity_decisions: "Südamerikanische Einheit"
 ARG_south_american_unity_decisions_desc: "Da wir die Völker Südamerikas nun unter unserem Banner vereint haben, können wir unsere Vorherrschaft über den Kontinent behaupten, indem wir die Territorien der ehemals größeren Nationen nach und nach eingliedern."
 ARG_core_conquered_state: "[FROM.GetNameDefCap] integrieren"
 ARG_island_negotiations_decisions_tt: "Schaltet Entscheidungen für §YInselverhandlungen§! frei, die es uns erlauben, ein Friedensabkommen mit [ENG.GetFlag]§Y[ENG.GetName]§! zu schließen, sofern wir nicht in einen größeren Krieg verwickelt sind."
 ARG_island_negotiations_decisions: "Verhandlungen über die Inseln"
 ARG_island_negotiations_decisions_desc: "Die südatlantischen Inseln stellen oft ein von verschiedenen Mächten umstrittenes Territorium dar und die Debatte darüber, wer die Souveränität über sie halten sollte, geht weiter. Wir sollten diesen Krieg dafür nutzen, um ein Friedensabkommen auszuhandeln, das uns die Souveränität überträgt, wenn wir denn können."
 ARG_peace_out: "Mit [ENG.GetName] verhandeln"
 ARG_england_demands_peace: "Mit [ARG.GetName] verhandeln"
 ARG_united_workers_decisions_tt: "Schaltet Entscheidungen frei, um die §YArbeiter zu vereinen§!"
 ARG_unite_the_workers_decisions: "Die Arbeiter vereinen"
 ARG_unite_the_workers_decisions_desc: "Das hart arbeitende und unterdrückte Proletariat war schon immer das, worauf die kommunistische Bewegung aufbaute. Da sich die politische Landschaft nun nach links verschiebt, liegt es an der PCA, in einigen unserer großen Städte Arbeiterstreiks anzuzetteln, um die Menschen hinter unserer glorreichen Revolution zu versammeln!"
 ARG_instigate_worker_strike: "Arbeiterstreiks in [FROM.GetName] anzetteln"
 ARG_uniting_workers_in_progress: "Stiftet derzeit zu einem Arbeiterstreik an"
 ARG_support_the_farmers_decisions_tt: "Schaltet Entscheidungen frei, um die §YLandwirte zu unterstützen§!."
 ARG_support_the_farmers_decisions: "Landwirte unterstützen"
 ARG_support_the_farmers_decisions_desc: "Da es sich unser kommunistischer Staat zum Ziel gesetzt hat, die Gleichheit aller zu verfolgen, ist es umso wichtiger, dass wir das Proletariat nicht vergessen, das lange und hart auf den Feldern [ARG.GetAdjective]er Bauernhöfe schuftete. Wir sollten die Bauern finanziell unterstützen, um sicherzustellen, dass sie ein ebenso gutes Leben führen können wie die Menschen in den Städten."
 ARG_implement_rural_reforms: "Reformen für die Landbevölkerung umsetzen"
 ARG_implemented_rural_reforms: "Setzte Reformen für die Landbevölkerung um"
 ARG_osmar_hellmuth_event_tt: "Erhält das Ereignis „§YOsmar Hellmuth§!“. Bei diesem Ereignis können wir auswählen, ob wir ihn befreien und als §YAgent§! einsetzen oder ihn im Gefängnis verrotten lassen wollen."
