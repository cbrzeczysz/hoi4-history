 ARG_international_loan_decisions: "Internationale Darlehen"
 ARG_international_loan_decisions_desc: "Um die [ROOT.GetAdjective]e Wirtschaft wieder zum Laufen zu bringen, wäre es klug, die Großmächte der Welt um ein Darlehen zu bitten. Wir sollten jedoch darauf achten, dass wir uns nicht zu sehr verschulden."
 ARG_international_loan_decisions_tt: "Schaltet die Entscheidungen „§YInternationales Darlehen§!“ frei. Akzeptiert das Zielland, erhält [ROOT.GetNonIdeologyName]:\n$ARG_international_loan_tt$"
 ARG_international_loan_tt: "Fügt den Modifikator „§Y$ARG_international_loan_modifier$§!“ hinzu:\nPolitische Machtkosten pro Tag: §R-20.0%§!\n Effizienz der Ressourcenproduktion: §G+5.0%§!\n Baugeschwindigkeit: §G+4.0%§!\n Fabrikleistung: §G+6.0%§!\n Schiffswerft-Produktionsleistung: §G+6.0%§!\n"
