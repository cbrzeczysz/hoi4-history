 hispaniola_category: "Die Vereinigung von Hispaniola"
 hispaniola_category_desc: "Trotz ihrer langen und vergleichsweise ähnlichen Geschichte waren der Westen und Osten Hispaniolas seit langer Zeit nicht vereint. Die Zeit ist gekommen, um die Insel erneut zu vereinen!"
 unite_hispaniola: "Hispaniola vereinigen"
 peru_bolivia_category: "Die Peruanisch-Bolivianische Konföderation"
 peru_bolivia_category_desc: "Obwohl die Peruanisch-Bolivianische Konföderation nur von 1836 bis 1839 Bestand hatte, ist sie in den Köpfen unseres Volkes noch immer fest verankert. Wenn wir einen Großteil der alten Grenzen wiederherstellen würden, wäre es nicht ausgeschlossen, dass wir den verlorenen Staat wiederaufleben lassen und uns zu seinem neuen Anführer ausrufen können."
 reunite_peru_bolivia: "Die Konföderation wiederbeleben"
 guianas_category: "Die Guyanas vereinigen"
 guianas_category_desc: "Die Region der Guyanas war lange Zeit unter den kolonialen Besatzungsmächten aufgeteilt, die jeweils die Teilregionen Cayenne, Guyana, Amapa, Suriname und Guayana kontrollieren. Es ist höchste Zeit, dass wir die Region von den Besatzungsmächten befreien!"
 unite_guiana: "Die Guyanas vereinigen"
 drill_for_oil_in_chaco_boreal: "In Chaco nach Öl bohren"
 drill_for_oil_in_chaco_boreal_desc: "Das amerikanische Unternehmen Standard Oil hatte in den späten Zwanzigerjahren in der Region Öl entdeckt, sich jedoch dazu entschieden, es nicht zu fördern, da es zu teuer war. Sofern wir willens sind, die nötigen Ressourcen aufzubringen, könnten wir tun, was Standard Oil damals nicht tat."
