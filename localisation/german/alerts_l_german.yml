 LOW_SUPPLIES_TIPS: "Sie können eine der folgenden Maßnahmen ergreifen, um die Situation zu verbessern:\n – Verteilen Sie Ihre Einheiten oder weisen Sie sie neu zu, um den lokalen Verbrauch zu reduzieren.\n\n – Bauen Sie die Infrastruktur aus und stellen Sie sicher, dass es keine Engpässe von der Hauptstadt aus gibt.\n\n - Wenn Sie genügend LKWs besitzen, können Sie Knoten in der Region motorisieren, was ihre Nachschubgrenze und ihre Reichweite erhöht.\n\nFalls der Nachschub über Wasser erfolgt, ist auch Folgendes möglich:\n – Bauen Sie die Marinestützpunkte in den Ausgangs- und Zielprovinzen aus.\n\n – Stellen Sie sicher, dass Sie ausreichend Konvois besitzen.\n\n – Stellen Sie sicher, dass Sie Konvois mittels der Marinemission \"Konvoi-Eskorte\" entlang der Route begleiten. Die Liefereffizienz kann sich verringern, wenn Konvois versenkt werden."
