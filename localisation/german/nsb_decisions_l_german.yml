l_german:
 BALTIC_entente: "Die Baltische Entente"
 BALTIC_entente_desc: "Wir Balten sind Brüder, geeint durch unsere lange Geschichte des Leidens unter ausländischem Imperialismus. Wir dürfen uns nicht erneut ausländischen Mächten beugen, denn wir würden dadurch die Schlüssel zu unserer Souveränität nur wieder einer neuen imperialistischen Macht aushändigen. Nur, indem wir zusammenhalten, können wir hoffen, unsere Unabhängigkeit zu wahren."
 formalize_the_entente: "Die Baltische Entente formalisieren"
 formalize_the_entente_desc: "Wir haben bisher gezögert, die Baltische Entente zu einem echten Bündnis zu erklären, doch nun haben wir genügend Mitglieder, dass wir glauben, uns allein gegen den wachsenden Imperialismus an unseren Grenzen zu stellen."
 abandon_the_entente: "Die Entente aufgeben"
 abandon_the_entente_desc: "Das war ein törichtes Unterfangen. So sehr wir es uns auch wünschen mögen, das Baltikum kann alleine einfach nicht überleben. Wir müssen vor einer ausländischen Macht einknicken. Vor welcher auch immer."
 baltic_entente_leader_flag: "Ist Anführer der Baltischen Entente.\n"
 baltic_entente_flag: "Hat zugestimmt, der Baltischen Entente beizutreten."
 convert_neighbours_baltic_cat: "Die Revolution verbreiten"
 convert_neighbours_baltic_cat_desc: "Die Revolution war hier in [Root.GetNameDef] ein durchschlagender Erfolg. Nun müssen wir nur noch unsere baltischen Brüder von ihrer Notwendigkeit überzeugen. Die Arbeiter des Baltikums werden sich aus eigener Kraft und mit eigenen Händen von ihren bourgeoisen Unterdrückern befreien, doch am Anfang ist ein klein wenig [Root.GetAdjective]e Unterstützung nötig, um sie auf den richtigen Weg zu bringen."
 BALTIC_promote_communism: "Sozialistische Propaganda in [From.Owner.GetNameDef]"
 BALTIC_promote_communism_desc: "Ein Großteil der Bauern in [From.Owner.GetNameDef] sieht im Sozialismus immer noch eine Bedrohung ihrer Lebensweise. Wir werden die Wunden, die die Rote Armee hinterlassen hat, wohl niemals heilen können. Doch wir können sie vielleicht überzeugen, dass unsere Ausprägung der Revolution weniger blutig ist."
 BALTIC_promote_communism_militancy: "Die [From.Owner.GetAdjective]en Militaristen unterstützen"
 BALTIC_promote_communism_militancy_desc: "Die Leidenschaft für den Sozialismus brennt in den Herzen vieler [From.Owner.GetAdjective]er Arbeiter. Sie benötigen nur etwas Unterstützung von außen, um die erste Schritte auf dem Weg zum Sturz der Diktatur zu machen."
 BALTIC_communist_propaganda: "Baltische kommunistische Propaganda"
 BALTIC_communist_militancy: "Baltische kommunistische Militanz"
 infiltrate_belarus_decisions: "Weißrussland infiltrieren"
 infiltrate_belarus_decisions_desc: "Die UdSSR sagt, sie vertrete die Interessen der weißrussischen Arbeiterklassen. Doch in den Augen der baltischen Sozialisten sind das nur leere Worte. Sie sagen, [SOV.GetLeader] sei ein bourgeoiser Diktator in jedem Wortsinn, und man müsse die Weißrussen bewaffnen, um sie zu befreien und ihnen die Bildung eines sozialistischen Staats zu ermöglichen."
 BALTIC_promote_unity_BLR: "Um die Kontrolle in [From.GetName] kämpfen"
 BALTIC_promote_unity_BLR_desc: "Wenn der weißrussische Bürgerkrieg ausbricht, müssen alle Staaten einzeln entscheiden, welche Seite der Revolution sie unterstützen. Wir müssen dafür sorgen, dass [From.GetName] auf der siegreichen Seite steht."
 BALTIC_belarus_uprising: "Nahender weißrussischer Bürgerkrieg"
 BALTIC_belarus_uprising_desc: "Das weißrussische Volk ist zerrissen. Die Hälfte der Nation will weiter Teil der [SOV.GetNameDef] bleiben, die andere Hälfte will zum Baltikum überlaufen."
 support_polish_falange_decisions: "Polnischen Falangismus unterstützen"
 support_polish_falange_decisions_desc: "Der Faschismus war in Litauen erfolgreich, und wir sehen keinen Grund, unsere einstigen Brüder in Polen im Stich zu lassen. Indem wir falangistisches Gedankengut in der Bevölkerung verbreiten, können wir die [POL.GetFascistParty] vielleicht an Einfluss gewinnen lassen. Dann können wir auf dem ganzen Kontinent die polnisch-litauische Überlegenheit durchsetzen."
 LIT_promote_fascism: "Faschistische Propaganda in Polen"
 LIT_promote_fascism_desc: "Der Faschismus wurde in der polnischen Politik jahrzehntelang an den Rand gedrängt. Am besten wäre es natürlich, die Polen würden sich selbst erheben, doch sie haben wohl kaum eine Chance, wenn nicht wir den Faschismus in ihrer Nation offen fördern."
 LIT_promote_falange_militancy: "Die falangistischen Militaristen unterstützen"
 LIT_promote_falange_militancy_desc: "Die [POL.GetFascistParty] ist berüchtigt für ihre aufständlerischen und brutalen Demonstrationsmethoden. Viele Faschisten fürchten den nationalistischen Eifer der [POL.GetFascistParty], doch wir wissen, dass dies lediglich ein Ausdruck des Patriotismus ist, der in ihren Herzen lodert - und der unterstützt werden muss."
 LIT_ignite_civil_war_in_POL: "Den Aufstand beginnen"
 LIT_ignite_civil_war_in_POL_desc: "Die Vorbereitungen wurden getroffen. Bald wird Polen nicht mehr nur ein Schlachtfeld der Ideen sondern, sondern der Tapferkeit und des Ruhms. Wir haben getan, was wir konnten, um die Falangisten in Polen zu unterstützen. Nun können wir nur noch die Kugel ins Rollen bringen und hoffen, dass Gott wirklich auf ihrer Seite steht."
 march_through_estonia: "Der Marsch durch Estland"
 march_through_estonia_desc: "Die schwache Regierung von Konstantin Päts hat den Aufschrei der estnischen Patrioten lange genug unterdrückt. Uns fehlt die Mannstärke, um allein gegen die estnischen Streitkräfte zu kämpfen. Doch wenn wir durch eine Reihe von Märschen im ganzen Land unserem Frust über die Diktatur Ausdruck verleihen, können wir die estnische Jugend vielleicht daran erinnern, dass ihre Väter gekämpft haben, um ihnen ein gutes Leben zu ermöglichen - das Päts und seine Kabale ihnen verwehren."
 EST_stomp_the_vaps: "Bevorstehende Regierungsrazzia"
 EST_stomp_the_vaps_desc: "[EST.GetLeader] weiß, dass wir [EST.GetLeader.GetHerHis] Regime stören wollen, und will hart gegen uns durchgreifen und unseren Märschen ein Ende setzen. Wenn es uns nicht gelingt, vorher die Regierung zu stürzen, droht Estland ein Bürgerkrieg!"
 EST_march_in_state: "In [FROM.GetName] marschieren"
 EST_convert_FIN_cat: "Der Marsch durch Finnland"
 EST_convert_FIN_cat_desc: "Die [FIN.GetFascistParty] unterhält schon seit langem eine enge Beziehung zur [EST.GetFascistParty]. Nun, da wir unsere eigene Nation an uns gerissen haben, müssen wir die finnischen Veteranen darin unterstützen, es uns gleichzutun."
 EST_march_in_FIN_state: "In [FROM.GetName] marschieren"
 EST_march_in_FIN_capital: "Der Marsch auf [FROM.GetName]"
 EST_march_in_FIN_capital_desc: "Sobald wir überzeugt sind, dass die finnischen Veteranen erstarkt genug sind, müssen wir nur noch das Signal für den Marsch auf [FROM.GetName] geben - und der Faschismus kann endlich in Finnland regieren."
 promote_baltic_fascism_cat: "Baltischen Faschismus fördern"
 promote_baltic_fascism_cat_desc: "Das Baltikum ist geprägt durch seine schwachen, infantilen Regime, die unfähig sind, das Blut der Balten zu vertreten, das durch die Adern der Menschen fließt. Man muss Litauen, Estland und sogar einige in Polen an den Glanz ihrer Ahnen erinnern, die sich gegen die Germanen und Slawen gestellt haben, die uns nun wieder zu unterdrücken versuchen."
 LAT_promote_fascism: "Faschistische Propaganda in [From.Owner.GetNameDef]"
 LAT_promote_fascism_desc: "Viele in [From.Owner.GetNameDef] haben bisher nicht akzeptiert, dass ihre [From.Owner.GetFascistParty]e Partei der einzige Weg ist, wie das [From.Owner.GetAdjective]e Volk sich endlich selbst regieren kann. Das muss durch gezielte Propaganda und durch aktive Unterstützung der [From.Owner.GetFascistParty]en Partei korrigiert werden."
 LAT_promote_falange_militancy: "Die [From.Owner.GetFascistParty]en Militaristen unterstützen"
 LAT_promote_falange_militancy_desc: "Es gibt in [From.Owner.GetNameDef] viele, die den Zorn der Balten im Herzen tragen. Es ist unsere Pflicht, ihnen die militärische und politische Unterstützung zukommen zu lassen, die sie verdienen."
 LAT_ignite_civil_war_in_target: "Den [From.Owner.GetAdjective]en Bürgerkrieg anzetteln"
 LAT_ignite_civil_war_in_target_desc: "Propaganda ist nur begrenzt wirksam. Manchmal ist ein direktes Handeln nötig, um dem Staat Stärke und Stabilität zu schenken. Wir haben getan, was wir können, nun überlassen wir die [From.Owner.GetFascistParty] ihrem eigenen Schicksal."
 LIT_iron_wolf_coup: "Der Staatsstreich des Eisernen Wolfs"
 LIT_iron_wolf_coup_desc: "Die Anhänger von Augustinas Voldemaras organisieren eine Rebellion in unserer Nation. Wenn nichts unternehmen wird, um dem Eisernen Wolf Einhalt zu gebieten, riskieren wir einen Bürgerkrieg. Wir müssen entscheiden, ob wir den Partisanen vom Eisernen Wolf Zugeständnisse machen und damit riskieren, sie zu mächtig werden zu lassen ... oder wir ihren Anführer einfach aus dem Land verbannen, woraufhin seine Anhänger sich hoffentlich zerschlagen, weil sie keine starke Führung mehr besitzen."
 LIT_iron_wolf_partisans: "Eiserner-Wolf-Partisanen"
 LIT_iron_wolf_partisans_desc: "Der Eiserne Wolf organisiert sich in unserer Nation. Die Gruppe wird mit der Zeit unweigerlich mehr und mehr Unterstützung im litauischen Volk gewinnen - und irgendwann schließlich wagen, einen Staatsstreich gegen die Regierung zu unternehmen."
 LIT_iron_wolf_appeasement: "Den Eiserner-Wolf-Aufstand hinauszögern"
 LIT_iron_wolf_appeasement_desc: "Wir müssen die Aktivitäten des Eisernen Wolfs in unserer Nation stören. Keine dieser Maßnahmen wird die Organisation vollständig ausrotten, aber wir können ihre Bemühungen vielleicht lange genug behindern, um eine dauerhafte Lösung zu finden."
 LIT_relocate_iron_wolf_recruitment: "Rekrutierungszentren des Eisernen Wolfs umsiedeln"
 LIT_relocate_iron_wolf_recruitment_desc: "Der Eiserne Wolf lässt von lokalen Anwerbern neue Mitglieder für seine Reihen rekrutieren. Wenn wir diese Anwerber zwangsumsiedeln, verwirren wir potenzielle neue Anhänger und verhindern vielleicht, dass sie dem Eisernen Wolf beitreten."
 LIT_promote_alternative_paramilitaries: "Andere paramilitärische Organisationen fördern"
 LIT_promote_alternative_paramilitaries_desc: "Am liebsten wäre es uns zwar, wenn unsere Bürger sich dem offiziellen litauischen Militär anschließen, aber einige werden es immer vorziehen, sich in unabhängigen Gruppen zu organisieren. Vielleicht können wir einige Nationalisten davon abbringen, sich dem Eisernen Wolf anzuschließen, indem wir andere Gruppen wie die Litauische Schützenunion fördern."
 LIT_grant_concessions_to_iron_wolf: "Dem Eisernen Wolf Zugeständnisse machen"
 LIT_grant_concessions_to_iron_wolf_desc: "Wenn wir dem Eisernen Wolf einige symbolische Zugeständnisse machen, können wir die Gruppe vielleicht ein wenig besänftigen."
 EST_vaps_revolt_category: "Die Freiheitskämpfer-Revolte"
 EST_vaps_revolt_category_desc: "Einige Verbände von Kriegsveteranen in ganz Estland haben sich zu einer einzigen faschistischen Organisation zusammengeschlossen, den so genannten Freiheitskämpfern. Sie droht, die Regierung zu stürzen. Wir müssen den estnischen Nationalismus eindämmen, wenn wir das Regime und den Frieden wahren wollen."
 EST_vaps_uprising: "Freiheitskämpfer marschieren auf Tallinn zu"
 EST_vaps_uprising_desc: "Die Freiheitskämpfer marschieren und demonstrieren in ganz Estland, obwohl wir die Organisation verboten haben. Je länger wir dieses nationalistische Geschwür schwelen lassen, desto mehr Mitglieder werden sich anschließen."
 EST_vaps_crackdown: "Hart gegen die Freiheitskämpfer durchgreifen"
 EST_vaps_crackdown_desc: "Wir koordinieren ein extrem hartes Durchgreifen gegen sämtliche Organisationen, die mit der Freiheitskämpfer-Bewegung im Zusammenhang stehen. Wenn die Freiheitskämpfer am Rand des politischen Spektrums bleiben, geht das ohne Schwierigkeiten über die Bühne. Wenn sie aber inzwischen genügend Unterstützung genießen, könnte unser hartes Durchgreifen zu einem blutigen Bürgerkrieg gegen einige der erfahrensten Veteranen Estlands führen."
 EST_fight_vaps_decisions: "Die Freiheitskämpfer bekämpfen"
 EST_fight_vaps_decisions_desc: "Wenn unser hartes Durchgreifen Erfolg haben soll, müssen wir der Freiheitskämpfer-Bewegung entschlossen entgegentreten. Wir müssen die Freiheitskämpfer massiv stören, um ihren Einfluss in unserer Nation drastisch zu verringern. Anschließend können wir sie endgültig entfernen."
 EST_divide_veterans_societies: "Die Veteranenverbände spalten"
 EST_divide_veterans_societies_desc: "Die Freiheitskämpfer bestehen hauptsächlich aus Veteranen des estnischen Unabhängigkeitskriegs. Es ist zwar traurig, mitanzusehen, wie unsere Helden vom Ultranationalismus verführt werden, doch wir müssen die Veteranenverbände, die von den Freiheitskämpfern vereint werden, spalten und zerschlagen."
 EST_disrupt_vaps_recruitment: "Freiheitskämpfer-Rekrutierung stören"
 EST_disrupt_vaps_recruitment_desc: "Die Freiheitskämpfer sind zwar traditionell Veteranen, Männer mittleren oder höheren Alters, doch sie haben auch zahlreiche junge Sympathisanten, die im Namen ihrer Väter und Großväter beitreten wollen. Wir müssen Wege finden, diese Rekrutierung zu unterbinden und diese jungen Männer vom Sirenengesang des Faschismus fernzuhalten."
 EST_crackdown_on_vaps: "Razzia gegen die Freiheitskämpfer"
 EST_crackdown_on_vaps_desc: "Die Freiheitskämpfer werden viel zu kühn, wir müssen eine Razzia gegen ihre Mitglieder unternehmen, wenn wir ihrem wachsenden Einfluss noch Einhalt gebieten wollen."
 EST_put_vaps_leaders_on_trial: "Freiheitskämpfer-Sympathisanten den Prozess machen"
 EST_put_vaps_leaders_on_trial_desc: "Es ist kein Geheimnis, dass einige Mitglieder der Regierung mit der Freiheitskämpfer-Bewegung sympathisieren. Dem müssen wir ein Ende setzen. Angehörige unseres Militärs müssen wegen ihrer Verbindung zu den Freiheitskämpfern als Verräter vor Gericht gestellt werden."
 EST_launch_vaps_investigation: "Untersuchung gegen die Freiheitskämpfer"
 EST_launch_vaps_investigation_desc: "Wir müssen unsere Geheimdienste nutzen, um die Freiheitskämpfer zu infiltrieren und ihre Bemühungen zur Unterminierung der Regierung zu sabotieren."
 EST_anti_vaps_propaganda: "Anti-faschistische Propaganda"
 EST_anti_vaps_propaganda_desc: "Wir müssen den Antifaschismus in unserer Nation vereint fördern. Viele, die sich gegen den Faschismus stellen, sind zwar Demokraten und Kommunisten, doch vielleicht kann man sie überzeugen, die Diktatur zu unterstützen, damit wir gemeinsam den Aufstieg des Faschismus bremsen können."
 EST_delay_the_crackdown: "Die Razzia verzögern"
 EST_delay_the_crackdown_desc: "Wir würden die Freiheitskämpfer zwar gerne so schnell wie möglich aus dem Weg räumen, doch wir können es nicht riskieren, das Land ins Chaos zu stürzen. Die Razzia muss verschoben werden."
 EST_vapsid_takeover: "Das Land wird bereits von einer Freiheitskämpfer-Regierung regiert"
 LAT_perkonkrust_revolt_category: "Die Pērkonkrusts-Revolte"
 LAT_perkonkrust_revolt_category_desc: "Das Donnerkreuz (Pērkonkrusts) besteht aus Ultranationalisten, die die baltischen Stämme und die lettische Ethnie glorifizieren. Sie stellen eine existenzielle Gefahr für das Lettisch dar, das wir mit so viel Kampf und Mühe erschaffen haben. Das Donnerkreuz ist eine Entzündung des verwundeten Nationalstolzes und muss ausgerottet werden."
 LAT_perkonkrust_uprising: "Pērkonkrusts-Aufstand"
 LAT_perkonkrust_uprising_desc: "Mit der Zeit wird das Donnerkreuz im ganzen Land an Unterstützung gewinnen. Wenn wir ihnen keinen Einhalt gebieten, dann werden sie früher oder später einen Staatsstreich wagen."
 LAT_delay_perkonkrust_decisions: "Das Donnerkreuz bekämpfen"
 LAT_delay_perkonkrust_decisions_desc: "Es ist zwar keine dauerhafte Lösung, aber wir könnten Maßnahmen ergreifen, um die Unterstützung für den Faschismus in unserer Nation lang zu bremsen, bis wir das Donnerkreuz irgendwie ausschalten können."
 LAT_equality_campaigns: "Gleichheitskampagnen"
 LAT_equality_campaigns_desc: "Das Donnerkreuz stellt sich gegen die Vision von [Root.GetLeader], ein Lettland zu erschaffen, in dem alle Letten gleichberechtigt sind. Wir müssen daher deutlich machen, dass jede Unterstützung seiner faschistischen Ideologie den grundlegenden Werten unserer Nation zuwiderläuft."
 LAT_empower_democrats: "Die Demokraten ermächtigen"
 LAT_empower_democrats_desc: "Die Demokraten sind zwar unerwünscht, aber sie sind lautstarke Gegner des Donnerkreuzes und stellen im Vergleich eine sehr viel kleinere Gefahr für unsere Nation dar. Die demokratische Opposition wird dadurch zwar mehr Unterstützung gewinnen, aber wir müssen alles tun, was wir können, um die Aktivitäten des Donnerkreuzes einzudämmen."
 LAT_support_loyalists: "Die Opposition integrieren"
 LAT_support_loyalists_desc: "Indem wir Teile der Opposition annektieren, sind wir besser in der Lage, das Donnerkreuz an den Rand des politischen Spektrums zu drängen."
 BALTIC_forest_brother_resistance_cat: "Der Widerstand der Waldbrüder"
 BALTIC_forest_brother_resistance_cat_desc: "Noch nicht jeder in unserer Nation hat den Sozialismus angenommen. Und niemand verleiht seiner Abneigung gegen das neue [Root.GetNonIdeologyName] so lautstark und aktiv Ausdruck wie Waldbrüder. Die Waldbrüder sind überzeugte Anhänger des [Root.GetAdjective]en Nationalismus und lehnen jeglichen ausländischen Einfluss in [Root.GetNonIdeologyName] ab. Sie wollen die kommunistische Partei entmachten und eine nationalistischere Regierung einsetzen."
 BALTIC_forest_brothers_resistance: "Widerstandsaktivität"
 BALTIC_forest_brothers_resistance_desc: "Die Waldbrüder bereiten sich darauf vor, innerhalb unserer Nation Hochverrat zu begehen. Wir wissen noch nicht genau, was sie tun werden, aber wir wissen, dass es unser Ziel, den Sozialismus im Land zu verbreiten, aktiv stören wird."
 POL_purchase_madagascar: "[543.GetName] kaufen"
 POL_purchase_madagascar_desc: "Madagaskar ist eine fremdartige Landschaft voller Flora und Fauna, die den Polen nicht vertraut sind. Für viele wäre das vielleicht ein Grund, die Insel als unbewohnbar für Polen anzusehen, doch manch einer könnte es auch als Chance sehen, in einer völlig neuen Umgebung neu anzufangen. Die Größe der Insel und die potenziell vorhandenen Rohstoffe machen sie zur idealen Heimat einer polnischen Exilregierung, sollte es je dazu kommen."
 POL_purchase_gambia: "[701.GetName] kaufen"
 POL_purchase_gambia_desc: "Vor mehreren Jahrhunderten hat das Herzogtum Kurland versucht, [701.GetName] im Namen Polen-Litauens zu kolonisieren. Trotz guter Beziehungen zu den Einheimischen wurden sie jedoch von ausländischen Mächten vertrieben. Es ist an der Zeit, das zu korrigieren."
 POL_purchase_cheap_colony: "[FROM.GetName] kaufen"
 POL_purchase_cheap_colony_desc: "In Polen herrscht ein stetig wachsendes Interesse an [FROM.GetName]. Dieses Interesse liegt zwar außerhalb des Einflussbereichs der Regierung, doch die Leidenschaft ließe sich als Rechtfertigung dafür nutzen, dass Polen die Region kauft."
 POL_anti_capitalist_decisions: "Die antikapitalistische Revolution"
 POL_anti_capitalist_decisions_desc: "Der Kapitalismus ist eine Seuche für die gesamte Erde. Viele dieser Nationen nennen sich zwar \"demokratisch\", doch sie versklaven lediglich das Proletariat in ihrer bourgeoisen Demokratie. Es ist die Pflicht eines jeden Sozialisten, seine Genossen zu befreien."
 POL_anti_fascist_revolution_category: "Die anti-faschistische Revolution"
 POL_anti_fascist_revolution_category_desc: "Faschisten haben die Sprache des proletarischen Kampfs gegen die Bourgeoisie übernommen, um ultranationalistische Diktaturen zu errichten, welche die Arbeiterklasse weiterhin gnadenlos und brutal unterdrücken. Als sozialistischer Staat müssen wir die Arbeiter der Welt von der Schreckensherrschaft des Faschismus befreien."
 POL_support_monarchy_in_LIT_cat: "Unser Anspruch auf [Root.GetRoyalClaim]"
 POL_support_monarchy_in_LIT_cat_desc: "Nachdem [Root.GetLeader] nun auf dem [Root.GetAdjective]en Thron sitzt, haben wir das göttliche Recht, [Root.GetRoyalClaim] als rechtmäßigen Teil unserer Nation zu beanspruchen.\n\nDie Stärke unseres Anspruchs beträgt momentan: [Root.GetPolRoyalClaimStrength]"
 POL_support_monarchy_in_LIT_tt: "Schaltet die Entscheidungen §YUnser Anspruch auf Litauen§! frei."
 POL_support_monarchy_in_ROM_tt: "Schaltet die Entscheidungen §YUnser Anspruch auf Rumänien§! frei."
 POL_support_monarchy_in_CZE_tt: "Schaltet die Entscheidungen §YUnser Anspruch auf die Tschechoslowakei§! frei."
 LIT_support_monarchy_in_POL_tt: "Schaltet die Entscheidungen §YUnser Anspruch auf Polen§! frei."
 lithuania_strength: "§Y[?LIT.monarchist_support]§!"
 romania_strength: "§Y[?ROM.monarchist_support]§!"
 bohemia_strength: "§Y[?CZE.monarchist_support]§!"
 poland_strength: "§Y[?POL.monarchist_support]§!"
 POL_banned_monarchy_flag: "Hat den Monarchismus verboten."
 POL_propagandise_monarchist_sentiment: "Sympathien für die Monarchie zu Propagandazwecken nutzen"
 POL_double_propagandise_monarchist_sentiment: "Anti-[From.GetLeader]-Propaganda"
 POL_sway_lithuanian_generals: "Die [From.GetAdjective]en Generäle umstimmen"
 POL_invest_in_lithuania: "In [From.GetNameDef] investieren"
 POL_ignite_monarchist_war: "Einen Bürgerkrieg anzetteln"
 POL_flip_lithuania_monarchist: "Den Anspruch vorantreiben"
 POL_fight_against_monarchy_in_LIT_cat: "Den ausländischen Anspruchsteller bekämpfen"
 POL_fight_against_monarchy_in_LIT_cat_desc: "Ein ausländischer Agitator versucht, den [Root.GetAdjective]en Thron zu beanspruchen, indem er innerhalb unserer Regierung um Unterstützung wirbt. Wenn wir die Unterstützung im Volk und in der Regierung niedrig halten können, können wir die Frage der Rechtmäßigkeit des Anspruchs vielleiht vollkommen unterminieren.\n\nDie Stärke des Anspruchs beträgt momentan: [Root.GetPolRoyalClaimStrength]"
 POL_growing_monarchist_sentiment: "Wachsende Sympathien für die Monarchie"
 POL_suppress_monarchist_sentiment: "Sympathien für die Monarchie unterdrücken"
 POL_ban_monarchist_propaganda: "Monarchistische Propaganda verbieten"
 POL_root_out_monarchists: "Monarchisten ausmerzen"
 POL_anti_monarchist_purge: "Anti-monarchistische Säuberung im Militär"
 POL_ban_polish_imports: "Import [From.GetAdjective]er Waren verbieten"
 POL_skirmish_with_monarchist_militants: "Militante Monarchisten entwaffnen"
 POL_monarchist_civil_war: "Den Bürgerkrieg anzetteln"
 POL_ban_monarchists: "Die monarchistische Frage beenden"
 POL_cossack_republic_decisions: "Die Kosakenrepubliken"
 POL_cossack_republic_decisions_desc: "Während des russischen Bürgerkriegs wurden mehrere Nationen unabhängiger von Kosakenheeren gegründet, die an der Seite der Weißen kämpften. Nachdem die ins Exil verbannten Weißen nun tief in russisches Territorium vordringen, haben wir die Gelegenheit, die gefallenen Republiken wiederzubeleben."
 POL_restore_don_cossacks: "Die Donarmee wiederherstellen"
 POL_restore_don_cossacks_desc: "Die Donkosaken sind erbitterte Gegner des Bolschewismus. Sie haben im russischen Bürgerkrieg an der Seite der Weißen gekämpft. Nachdem ihr gesamtes Territorium sich nun in unserem Besitz befindet, können wir die verbannten Donkosaken einladen, sich wieder in diesen Landen niederzulassen und an der Seite ihrer Genossen zu kämpfen."
 POL_restore_kuban_cossacks: "Die Kubanrepublik wiederherstellen"
