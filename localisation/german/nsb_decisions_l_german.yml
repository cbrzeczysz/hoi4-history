 SOV_peace_deal_for_south_sakhalin_and_kuril_islands: "Frieden im Tausch gegen [537.GetName] und [555.GetName] anbieten"
 SOV_peace_deal_for_south_sakhalin_and_kuril_islands_desc: "Wir bieten der [JAP.GetAdjective]en Regierung eine Einstellung aller Feindseligkeiten, wenn sie sich bereiterklären, unsere ehemaligen Gebiete [537.GetName] und [555.GetName] zurückzugeben."
