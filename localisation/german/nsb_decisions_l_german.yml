 SOV_operation_iskra_desc: "Wir beginnen mit Vorbereitungen für eine Militäroffensive, um die Belagerung von [195.GetName] zu durchbrechen."
 SOV_operation_iskra_ongoing_objective_tt: "Ziel dieser Offensive ist es, die Belagerung von §Y[195.GetName]§! zu durchbrechen  und damit die Verbindung des Staates zu unserer Hauptstadt wiederherzustellen, bevor die Zeit für die Mission abgelaufen ist."
 SOV_operation_iskra_ongoing_success_effects_tt: "Wenn wir Erfolg haben:"
 SOV_operation_iskra_ongoing_failure_effects_tt: "\nWenn wir scheitern:"
 SOV_operation_iskra_ongoing_success_tt: "\n§GWir müssen die Belagerung von §YLeningrad§! durchbrechen, und die Stadt ist momentan mit unserer Hauptstadt verbunden.§!"
 SOV_operation_iskra_ongoing_failure_tt: "\n§RWir haben die Belagerung von §YLeningrad§! nicht noch durchbrochen. Die Stadt ist immer noch isoliert und vom Feind umstellt.§!"
