 form_mountainous_republic_category_desc: "Während des russischen Bürgerkriegs hat der große Tapa Tschermojew versucht, die Republiken des Nordkaukasus unter einem gemeinsamen Banner zu vereinen, um die russischen Invasoren zurückzuschlagen. Nun werden die Völker des Nordkaukasus sich wieder vereinen, um ausländische Mächte zu vertreiben und ihren früheren Glanz wiederherzustellen!"
