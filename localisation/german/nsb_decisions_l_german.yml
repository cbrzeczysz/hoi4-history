 SOV_send_infantry_equipment_asia: "Infanterie-Ausrüstung schicken"
 SOV_send_infantry_equipment_asia_desc: "Wir müssen Militärausrüstung an unsere chinesischen Verbündeten schicken, damit sie sowohl gegen die imperialistischen Nationen, die sie umgeben, als auch gegen die machthungrigen chinesischen Kriegsherren bestehen können."
