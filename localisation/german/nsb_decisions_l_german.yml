 SOV_the_rush_for_berlin: "Der Sturm auf Berlin"
 SOV_the_rush_for_berlin_desc: "Unsere aktuellen Verbündeten im Kampf gegen den [GER.GetAdjective]en Feind werden nach dem Krieg zu unseren größten Rivalen werden, das ist offensichtlich. Wir dürfen nicht zulassen, dass sie Berlin vor uns erreichen."
