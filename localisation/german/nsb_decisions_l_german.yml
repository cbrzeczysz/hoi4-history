 SOV_expand_nkvd_opposition: "Den NKWD-Militärarm erweitern"
 SOV_expand_nkvd_opposition_desc: "Wir sollten die Gelegenheit nutzen und den militärischen Arm des NKWD ausbauen. Diese Truppen können entscheidend dazu beitragen, dass wir in Zukunft den Sieg erringen."
 SOV_expand_nkvd_opposition_tt: "Fügt 5 NKWD-Divisionen hinzu, die loyal bleiben, wenn der [GetSovietCivilWarName] startet."
 SOV_nkvd_cd_tt: "\nDiese Entscheidung steht in §Y120 Tagen§! erneut zur Verfügung."
 SOV_influence_army_opposition: "Armeeunterstützung erhöhen"
 SOV_influence_army_opposition_desc: "Nachdem wir die Armee infiltriert haben, können wir nun nach niederen Offizieren und Gefreiten suchen, die mit unserer Sache sympathisieren, und sicherstellen, dass sie sich unserer Seite anschließen, falls ein Krieg ausbricht."
 SOV_influence_army_opposition_tt: "Armeeunterstützung steigt"
 SOV_influence_cd_tt: "\nDiese Entscheidung steht in §Y60 Tagen§! erneut zur Verfügung."
 SOV_influence_army_opposition_level_tt: "Unterstützung in der Armee beträgt weniger als §Y70%§!"
 SOV_influence_navy_opposition: "Marineunterstützung erhöhen"
 SOV_influence_navy_opposition_desc: "Die Marine ist in einem Bürgerkrieg zwar nicht sehr nützlich, aber sie kann uns dennoch helfen, strategisch wichtige Orte einzunehmen und unseren Nachschub zu sichern. Es würde sich also lohnen, uns die Loyalität einiger Kapitäne zu sichern. Wenn wir im Krieg eine Flotte besitzen, eröffnet uns das außerdem neue Türen auf der internationalen Bühne."
 SOV_influence_navy_opposition_tt: "Marineunterstützung steigt"
 SOV_influence_navy_opposition_level_tt: "Unterstützung in der Marine beträgt weniger als §Y70%§!"
 SOV_influence_airforce_opposition: "Luftwaffenunterstützung erhöhen"
 SOV_influence_airforce_opposition_desc: "Wenn wir unsere Verbindungen in den Streitkräften nutzen, finden wir bestimmt Piloten und Luftwaffenkommandanten, die mit unserer Sache sympathisieren. Und wenn wir die Luftwaffe auf unserer Seite haben, ist der Krieg gleich viel leichter."
 SOV_influence_airforce_opposition_tt: "Luftwaffenunterstützung steigt"
 SOV_influence_air_opposition_level_tt: "Unterstützung in der Luftwaffe beträgt weniger als §Y70%§!"
 SOV_recruit_general_opposition: "Einen General für Ihre Sache rekrutieren"
 SOV_recruit_general_opposition_desc: "Wir sollten unsere Verbindungen in der Roten Armee nutzen, um hochrangige Offiziere zu überzeugen, sich im Falle eines Bürgerkriegs unserer Seite anzuschließen."
 SOV_recruit_general_opposition_tt: "Ein General oder Feldmarschall wird loyal gegenüber unserer Sache"
 SOV_recruit_admiral_opposition: "Einen Admiral für Ihre Sache rekrutieren"
 SOV_recruit_admiral_opposition_desc: "Wir sollten unsere Verbindungen in der Roten Marine nutzen, um hochrangige Offiziere zu überzeugen, sich im Falle eines Bürgerkriegs unserer Seite anzuschließen."
 SOV_recruit_admiral_opposition_tt: "Ein Admiral wird loyal gegenüber unserer Sache"
 SOV_recruit_cd_tt: "\nDiese Entscheidung steht in §Y30 Tagen§! erneut zur Verfügung."
 SOV_army_framejob: "Einem Armeeoffizier etwas anhängen"
 SOV_army_framejob_desc: "Wenn wir über Generäle, die [ROOT.GetLeader] gegenüber loyal sind, Gerüchte verbreiten und dem NKWD dazu noch ein paar gefälschte \"Beweise\" liefern, können wir vielleicht für eine Weile von uns ablenken. Wenn wir Glück haben, tritt noch der zusätzliche Effekt auf, dass anderes Armeepersonal wegen der repressiven Maßnahmen verärgert ist."
 SOV_army_framejob_tt: "Einem General oder Feldmarschall wird Hochverrat in die Schuhe geschoben."
 SOV_army_framejob_cd_tt: "\nDiese Entscheidung steht in §Y[?SOV_army_framejob_decision_re_enable_days_display] Tagen§! wieder zur Verfügung."
 SOV_navy_framejob: "Einem Admiral etwas anhängen"
 SOV_navy_framejob_desc: "Wenn wir über Admiräle, die [ROOT.GetLeader] gegenüber loyal sind, Gerüchte verbreiten und dem NKWD dazu noch ein paar gefälschte \"Beweise\" liefern, können wir vielleicht für eine Weile von uns ablenken. Wenn wir Glück haben, tritt noch der zusätzliche Effekt auf, dass anderes Marinepersonal wegen der repressiven Maßnahmen verärgert ist."
 SOV_navy_framejob_tt: "Einem Admiral wird Hochverrat in die Schuhe geschoben."
 SOV_navy_framejob_cd_tt: "\nDiese Entscheidung steht in §Y[?SOV_navy_framejob_decision_re_enable_days_display] Tagen§! wieder zur Verfügung."
 SOV_plan_start_of_uprising_archangelsk: "Ein geheimes Hauptquartier in [FROM.GetName] einrichten."
 SOV_plan_start_of_uprising_archangelsk_desc: "Die nördliche Region hat Zugang zu Häfen und liegt relativ nah an Moskau, was sie zu einer guten Basis macht. Ihre Infrastruktur ist jedoch schwach und die Region ist unterentwickelt. Es wird also schwierig, von dort aus einen Krieg zu führen, wenn wir das nicht vorher ändern ..."
 SOV_plan_start_of_uprising_odessa: "Ein geheimes Hauptquartier in [FROM.GetName] einrichten."
 SOV_plan_start_of_uprising_odessa_desc: "Die Ukraine ist eine gute Basis für eine Revolte. Die Region ist reich und verfügt über große Städte, gute Häfen und Infrastruktur. Allerdings bedeutet das auch, dass es schwieriger sein wird als in den weniger entwickelten Regionen von [SOV.GetNameDef], Staaten auf unsere Seite zu ziehen."
 SOV_plan_start_of_uprising_chita: "Ein geheimes Hauptquartier in [FROM.GetName] einrichten."
 SOV_plan_start_of_uprising_chita_desc: "Sibirien ist traditionell ein sehr anti-stalinistisches und anti-bolschewistisches Gebiet. Die Region ist zwar unterentwickelt, sollte aber relativ leicht für unsere Sache zu gewinnen sein."
 SOV_plan_start_of_uprising_omsk: "Ein geheimes Hauptquartier in [FROM.GetName] einrichten."
 SOV_plan_start_of_uprising_omsk_desc: "Omsk liegt strategisch gut im Westen Sibiriens, an der Grenze zum Ural und der Großen Steppe. Die Region ist zwar leicht unterentwickelt, es sollte jedoch relativ leicht sein, dort eine solide Basis für einen Aufstand aufzubauen und dann den Marsch auf Moskau zu beginnen."
 SOV_plan_start_of_uprising_tashkent: "Ein geheimes Hauptquartier in [FROM.GetName] einrichten."
 SOV_plan_start_of_uprising_tashkent_desc: "Wenn wir unsere Basis in der Großen Steppe errichten, kann uns niemand in den Rücken fallen. Der Marsch nach Moskau wäre zwar lang, aber der Großteil der Kämpfe würde vor uns stattfinden. Außerdem sollte es recht leicht sein, in dieser Region Unterstützung zu gewinnen."
 SOV_plan_start_of_uprising_ufa: "Ein geheimes Hauptquartier in [FROM.GetName] einrichten."
 SOV_plan_start_of_uprising_ufa_desc: "Der Ural hat den Vorteil, dass er leicht verteidigt werden kann. Wenn wir unsere Basis dort errichten, können wir außerdem unseren Einfluss nach Sibirien und in die nördliche Region ausweiten, nach Süden zudem in die Große Steppe. Wir haben also viele verschiedene Optionen."
