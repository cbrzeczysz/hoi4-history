 SOV_dismiss_the_counter_revolution: "Die Gegenrevolution beenden"
 SOV_dismiss_the_counter_revolution_desc: "Indem wir jedes Gerede einer Gegenrevolution öffentlich verurteilen, können wir die Aufmerksamkeit des NKWD vielleicht von unseren Agenten ablenken. Das würde aber auch bedeuten, dass wir einige Unterstützer verlieren, die uns die falsche Widersagung vielleicht abkaufen."
 SOV_dismiss_the_counter_revolution_tt: "Reduziert die politische Paranoia auf Kosten zukünftiger Stabilität und einer geringeren militärischen Unterstützung"
 SOV_dismiss_cd_tt: "\nDiese Entscheidung steht in §Y60 Tagen§! erneut zur Verfügung."
