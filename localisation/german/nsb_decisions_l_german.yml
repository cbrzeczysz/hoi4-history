 SOV_concessions_japan_vladivostok_SCW: "Japan Wladiwostok anbieten"
 SOV_concessions_japan_vladivostok_SCW_desc: "Das japanische Militär war schon immer brennend an Wladiwostok interessiert. Sie sind daher sicher bereit, uns mit einem Expeditionstrupp zu helfen, wenn wir ihnen anbieten, das Gebiet bald besitzen zu dürfen."
 SOV_concessions_japan_vladivostok_SCW_accept: "Bei einer Einwilligung stellt [JAP.GetNameDef] Einheiten bereit, die während des Kriegs an der Seite der [GetSovietOppositionName] kämpfen. [JAP.GetNameDefCap] erhält am Ende des Kriegs die Kontrolle über Wladiwostok."
 SOV_not_has_conflict_with_japan: "§Y[ROOT.GetNameWithFlag]§!: Kein laufender Konflikt mit §Y[JAP.GetNameWithFlag]§!"
 SOV_CSW_transfer_vladivostok_flag: "§YWladiwostok§! Konzession"
 SOV_concessions_japan_sakhalin_SCW: "Sachalin gegen Waffen "
 SOV_concessions_japan_sakhalin_SCW_desc: "Die Rebellion braucht Waffen. Vielleicht sind die Japaner bereit, uns damit zu versorgen, wenn wir unsere Bereitschaft zeigen, ihnen den Rest von Sachalin zu überlassen."
 SOV_concessions_japan_sakhalin_SCW_accept: "Bei einer Einwilligung erhält die [GetSovietOppositionName] bei Kriegsbeginn [JAP.GetAdjective]e Waffen, Gewehre und vielleicht auch Kämpfer. [JAP.GetNameDefCap] erhält am Ende des Kriegs die Kontrolle über Nord-Sachalin."
 SOV_CSW_transfer_sakhalin_flag: "§YNord-Sachalin§! Konzession"
 SOV_concessions_germany_baku_SCW: "Baku-Ölrechte gegen Militarisierung"
 SOV_concessions_germany_baku_SCW_desc: "[GER.GetNameDefCap] benötigt dringend Öl für seine eigene Militarisierung. Wenn wir ihnen für die Zeit nach dem Krieg Exklusivrechte an unseren Ölfeldern anbieten, sind sie gewiss gerne bereit, uns zu helfen."
 SOV_concessions_germany_baku_SCW_accept: "Bei einer Einwilligung fängt [GER.GetNameDef] an, in [?SOV.SOV_civil_war_start_state.GetName] Militärfabriken zu bauen. Die [GetSovietOppositionName] erhält [GER.GetAdjective]e Panzer und Gewehre. [GER.GetNameDefCAP] erhält am Ende des Kriegs Ressourcenrechte in [229.GetName]."
 SOV_CSW_baku_oil_flag: "Konzession für die Ölfelder von Baku"
 SOV_CSW_german_generals_flag: "Deutsche Militärberater"
 SOV_concessions_germany_ukraininan_oil_SCW: "Von Deutschland geförderter ukrainischer Aufstand"
 SOV_concessions_germany_ukraininan_oil_SCW_desc: "Es wäre zwar schlecht, die Ukraine zu verlieren, aber sie könnten in einem Krieg gegen die Stalinisten ein wertvoller Verbündeter sein. Deutschland kann die ukrainische Miliz heimlich ausbilden, und wenn sie bereit sind, schlagen die ukrainischen Aufständler überraschend zu."
 SOV_concessions_germany_ukraininan_oil_SCW_accept: "Bei einer Einwilligung bildet [GER.GetNameDef] ukrainische Einheiten aus, die einen Aufstand beginnen, sobald sie dazu bereit sind. [GER.GetNameDefCAP] erhält am Ende des Kriegs Ressourcenrechte auf ukrainischem Gebiet."
 SOV_concessions_uk_belarus_SCW: "Ein unabhängiges Weißrussland gegen britische Unterstützung"
 SOV_concessions_uk_belarus_SCW_desc: "Die [ENG.GetAdjective]e Regierung sympathisiert mit den Unabhängigkeitsforderungen der [BLR.GetAdjective]en Exilregierung. Wenn wir ihnen versprechen, [BLR.GetNameDef] nach dem Krieg freizugeben, unterstützen sie uns sicher mit Waffen."
 SOV_concessions_uk_belarus_SCW_accept: "Bei einer Einwilligung fängt [ENG.GetNameDef] an, in [?SOV.SOV_civil_war_start_state.GetName] Militärfabriken zu bauen. [BLR.GetNameDefCAP] wird am Ende des Kriegs unabhängig."
