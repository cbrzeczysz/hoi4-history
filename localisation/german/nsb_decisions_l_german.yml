 SOV_organize_covert_depots_poum: "Geheime Depots vorbereiten"
 SOV_organize_covert_depots_poum_desc: "Unsere anti-stalinistischen Kontakte in Spanien bereiten geheime Depots vor, in denen wir Waffe und militärische Ausrüstung verstecken, die unsere Agenten auf unterschiedlichen Wegen beschaffen."
 SOV_organize_covert_depots_poum_tt: "Auswirkungen, wenn der POUM-Aufstand stattfindet:\n"
 SOV_send_infantry_equipment_poum: "Gewehre und Munition bereitstellen"
 SOV_send_infantry_equipment_poum_desc: "Eine Lieferung neuer Gewehre samt Munition erlaubt es unseren spanischen Genossen, den Krieg gegen den Faschismus und die gegenrevolutionäre Bourgeoisie weiterzuführen."
 SOV_organize_popular_brigades_poum: "Volksbrigaden organisieren"
 SOV_organize_popular_brigades_poum_desc: "Wir nehmen Kontakt mit Mitgliedern verschiedener politischer Organisationen der anti-stalinistischen Linken auf, sowohl im In- als auch im Ausland, um internationale Brigaden zu bilden, die unsere spanischen Genossen im Krieg unterstützen."
 SOV_send_elite_commandos_poum: "Elitekommandos schicken"
 SOV_send_elite_commandos_poum_desc: "Wir haben bestens ausgebildet und extrem fähige Leute, die erfolgreich Spezialoperationen durchführen können. Und wir haben nicht-stalinistische ehemalige Bürgerkriegskämpfer und Armeeveteranen, die wissen, wie man Krieg führt. \nWir müssen diese Männer der POUM-Regierung für ihren Kampf gegen den Faschismus und den Stalinismus zur Verfügung stellen."
 SOV_send_elite_commandos_poum_flag: "Hat Elitekommandos nach Spanien geschickt"
 SOV_organize_popular_speeches_poum: "Beliebte Reden organisieren"
 SOV_organize_popular_speeches_poum_desc: "Unsere spanischen Genossen brauchen die volle Kooperation des Volkes, um ihre Kriegsbemühungen fortzusetzen. Wir müssen in Kooperation mit einflussreichen Mitgliedern lokaler Organisationen eine Informations- und Agitationskampagne durchführen, um die Flamme der Revolution im spanischen Volk neu zu entfachen."
 SOV_infiltrate_stalinist_plans_in_spain_poum: "Das stalinistische Kommando in Spanien infiltrieren"
 SOV_infiltrate_stalinist_plans_in_spain_poum_desc: "Es reist bald eine neue Gruppe sowjetischer Militärberater nach Spanien, um der bourgeoisen republikanischen Regierung zu helfen. Wir haben die Chance, mehrere anti-stalinistische Agenten einzuschleusen.  \nDiese Agenten kontaktieren und rekrutieren von der bourgeoisen republikanischen Seite Soldaten, Brigadistas und Milizionäre, die mit der POUM sympathisieren. So bauen wir ein Netzwerk aus Informanten auf, über das wir von feindlichen Plänen erfahren, bevor sie ausgeführt werden."
