 SOV_soviet_civil_war_dec_cat: "[GetSovietCivilWarName]"
 SOV_soviet_civil_war_dec_cat_desc: "Uns droht ein weiterer Bürgerkrieg. Wir müssen uns auf das Schlimmste vorbereiten und sicherstellen, dass wir möglichst große Teile des Landes und der Streitkräfte kontrollieren. Wir müssen aber auch vorsichtig sein und dürfen nicht zu viel Aufmerksamkeit auf uns ziehen, sonst zwingt [ROOT.getLeader] uns vielleicht zum Handeln, ehe wir bereit dazu sind."
 SOV_SOS_civil_war_divisions_tt_long: "§YBürgerkriegsunterstützung§!\n§LEs ist von größter Bedeutung, dass wir uns für den Fall eines möglichen Bürgerkriegs so viel Unterstützung wie möglich sichern, sowohl in den Streitkräften als auch in der Bevölkerung.\n\n§![GetArmedForcesText]\n\n----\nEs besteht ein tägliches Risiko von §Y20%§! dass Stalin einen Krieg beginnt, wenn die Paranoia über §R90%§! liegt\n----\n[GetCategoryStateText]"
