 SOV_sabotage_behind_enemy_lines_decision: "Sabotage hinter feindlichen Linien"
 SOV_sabotage_behind_enemy_lines_decision_desc: "Loyale Partisanen, die hinter feindlichen Linien operieren, können eingesetzt werden, um die feindliche Kommunikation in [FROM.Getname] zu stören. Kommandoposten anzugreifen, Telegrafenkabeln zu durchtrennen oder Züge zum Entgleisen bringen: So können wir dafür sorgen, dass der Feind unseren Angriffen weniger gut standhalten kann. Und damit erhöhen wir die Chancen auf eine erfolgreiche Befreiung Russlands."
