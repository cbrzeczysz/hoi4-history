 SOV_peace_deal_for_hokkaido_desc: "Wir bieten der [JAP.GetAdjective]en Regierung eine Einstellung aller Feindseligkeiten, wenn sie sich bereiterklären, unsere ehemaligen Gebiete [537.GetName] und [555.GetName] zurückzugeben und [536.GetName] unter [ROOT.GetAdjective]e Kontrolle zu stellen."
 SOV_sinkiang_investment_ongoing_flag: "In Xinjiang läuft bereits ein anderes Hilfsprogramm"
 SOV_sinkiang_mineral_prospection_sik: "Mineralienschürfungen in Süd-[SIK.GetNameDef] vorschlagen"
 SOV_sinkiang_mineral_prospection_sik_desc: "Die [ROOT.GetAdjective]e Regierung hat ein Interesse an dem Gold und den seltenen Mineralien entwickelt, die in [SIK.GetNameDef] in Altay abgebaut werden. Um Zugang zu Xinjiangs Markt zu erhalten, werden wir vorschlagen, nach neuen Vorkommen zu suchen und die Infrastruktur in [619.GetName] zu verbessern, einer Region, die zwar reich an Mineralien ist, aber nur über sehr archaische Mittel zum Abbau durch unseren Nachbarn besitzt."
 SOV_sinkiang_mineral_prospection: "Mineralienschürfungen in Süd-Xinjiang"
 SOV_sinkiang_mineral_prospection_desc: "Die Region [619.GetName] im Südwesten des ehemaligen Xinjiang ist reich an Mineralien, es werden bisher aber nur einige wenige Vorkommen abgebaut, und das auf sehr archaische und ineffiziente Weise. Wir müssen nach Ressourcen suchen und die Infrastruktur in der Region verbessern, um den Abbau zu erleichtern."
 SOV_sinkiang_mineral_prospection_mission_dummy: "[SOV.GetAdjective]e Mineralienschürfungen"
 SOV_sinkiang_prospection_rejected_flag: "Unser Vorschlag wurde abgelehnt"
 SOV_sinkiang_oil_prospection_sik: "Mineralienschürfungen in Nord-[SIK.GetNameDef] vorschlagen"
 SOV_sinkiang_oil_prospection_sik_desc: "[618.GetName] im Norden von [SIK.GetNameDef] ist reich an Öl und Mineralien, die jedoch von unserem Nachbarn nicht abgebaut werden. Wir bitten um die Erlaubnis, in der Region nach Ressourcen zu suchen und alle Vorkommen, die wir finden, auszubeuten."
 SOV_sinkiang_oil_prospection: "Mineralienschürfungen in Nord-Xinjiang"
 SOV_sinkiang_oil_prospection_desc: "[618.GetName] im Norden des ehemaligen Xinjiang ist reich an Öl und Mineralien, die jedoch von unserem Nachbarn nicht abgebaut werden. Wir müssen in der Region nach Ressourcen suchen und die Infrastruktur ausbauen, um eventuell vorhandene Vorkommen auch ausbeuten zu können."
