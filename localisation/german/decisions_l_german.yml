 war_propaganda_radio_industry_desc: "Der technologische Fortschritt hat sich so weit verbreitet, dass ein Großteil unserer Bevölkerung Zugang zu einem Radio hat. Staatlich geförderte Medien sind das perfekte Instrument, um die Menschen für unsere Kriege zu gewinnen."
