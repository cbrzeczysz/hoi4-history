 RAJ_population_decisions: "Ländliche Industrialisierung"
 RAJ_industrialize_state: "[FROM.GetName] industrialisieren"
 RAJ_industrialize_state_desc: "Unser Land ist wieder auf dem Vormarsch. Obwohl die Aufgabe, die vor uns liegt, groß ist, wird es sich für die Zukunft sicher auszahlen, auch unsere ländlichen Gebiete in die Moderne zu führen."
