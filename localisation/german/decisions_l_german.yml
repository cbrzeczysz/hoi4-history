 IMPORTED_FILM_INDUSTRY: "Propagandafilme importieren"
 DOMESTIC_FILM_INDUSTRY_DESC: "Die [ROOT.GetAdjective]e Filmindustrie hat sich in den letzten zehn Jahren immens weiterentwickelt. Da unsere Bevölkerung immer mehr nach Unterhaltung giert, könnten wir von Filmproduktionen profitieren, die patriotische Gefühle in den Menschen wecken."
 IMPORTED_FILM_INDUSTRY_DESC: "Unsere Wohltäter und Verbündeten setzen Propagandafilme für strategische Zwecke ein. Mit ein wenig Einsatz könnten wir diese Produktionen auch in unserem eigenen Land zeigen, um unsere Bevölkerung für den Krieg zu begeistern."
