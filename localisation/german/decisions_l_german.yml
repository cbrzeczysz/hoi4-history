 FRA_communist_civil_war_decision_desc: "Der Furor der radikalen Politik wird immer gewaltiger und immer schwieriger zu besänftigen - es wird früher oder später zu einer Konfrontation kommen."
 FRA_fascist_civil_war_decision: "Faschistischer Aufstand steht bevor"
 FRA_fascist_civil_war_decision_desc: "Der wachsende Populismus erweist sich als nicht mehr aufzuhaltende Macht. Das Unvermeidliche lässt sich nicht vermeiden."
 ETH_defeat_italy: "Die Kolonisten besiegen"
 ETH_defeat_italy_category: "Der zweite Italienisch-Äthiopische Kireg"
 ETH_defeat_italy_category_desc: "Italien versucht erneut, Äthiopien zu unterwerfen und zu einer bloßen Kolonie zu degradieren. Wir haben die Invasoren beim letzten Mal besiegt und wir können sie erneut besiegen - wenn es uns nur gelingt, sie ein für alle Mal von unseren Grenzen zu entfernen!"
 seize_some_trains_woo: "Zivile Züge erobern"
 seize_some_trains_woo_desc: "Die kommerziellen Eisenbahngesellschaften kontrollieren unsere Infrastruktur. Ein Krieg droht, da ist es unser gutes Recht, Ausrüstung für die Nutzung durch den Staat zu beschlagnahmen."
 random_general_monarchy_tt: "Ein zufälliger [FROM.GetAdjective]er General erhält geheime monarchistische Sympathien."
 removed_when_cancelled_war_prop: "Die Propagandakampagnen wurden beendet."
 war_propaganda_casualties: "Heldentaten ermutigen"
 war_propaganda_casualties_desc: "Auch wenn die Zahl der Todesopfer steigt, muss unser Volk lernen, dass Helden nur im Kampf geschmiedet werden."
 war_propaganda_convoys: "Sparsamkeit fördern"
 war_propaganda_convoys_desc: "Auch die Zivilbevölkerung kann dazu beitragen, den Krieg zu gewinnen. Indem wir sorgfältig mit unseren Materialien umgehen, kann jedes Gramm Stahl doppelt so wertvoll für die Kriegsanstrengungen werden."
 war_propaganda_bombing: "Korpsgeist stärken"
 war_propaganda_bombing_desc: "Auch wenn überall um uns herum Bomben fallen, kämpfen unsere tapferen Soldaten weiter. Unser Korpsgeist wird uns zum Sieg führen."
 war_support_during_war: "Kriegsunterstützung"
 CHI_occupation_actions: "Anti-Besetzungsmaßnahmen"
 CHI_breach_the_yellow_river: "Deiche des Gelben Flusses brechen"
 CHI_breach_the_yellow_river_desc: "Der Gelbe Fluss ist die Lebensader der umliegenden Regionen, doch er steht der bevorstehenden Invasion im Weg. Um die Invasion zu verlangsamen, wurde als letztes Mittel vorgeschlagen, das komplexe System aus Deichen und Dämmen zu sprengen.\n\nDie Wirksamkeit dieser Maßnahme ist schwer vorherzusehen, doch die Folgen werden schwerwiegend sein."
 yellow_river_blown: "Extreme Überschwemmungen"
 yellow_river_blown_desc: "Diese Region wurde aufgrund der Sabotage der Dämme des Gelben Flusses überschwemmt."
