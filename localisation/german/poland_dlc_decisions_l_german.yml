l_german:
 POL_danzig_decisions: "Die „Freie“ Stadt Danzig"
 POL_danzig_decisions_desc: "Danzig hat der polnischen Wirtschaft lange genug Schwierigkeiten bereitet! Es wird Zeit, die Kontrolle über die Stadt zu übernehmen. Das gelingt uns jedoch nur mit einem gewissen Maß an Kooperation mit den Einheimischen ..."
 POL_unification_propaganda: "Vereinigungspropaganda"
 POL_unification_propaganda_desc: "Danzig ist eine kulturell vielfältige Stadt aus Polen, Deutschen und unzähligen anderen Minderheiten. Die Nazis wollen diese multikulturelle Kooperation zerschlagen. Durch effektive Propaganda lassen sich die Minderheiten in der Stadt auf unsere Seite ziehen. Wir müssen ihnen lediglich die Gleichheit versprechen, die ihnen die Nazis nur über ihre Leiche geben würden."
 POL_military_appeasement: "Militärisches Appeasement"
 POL_military_appeasement_desc: "Die Freie Stadt Danzig kann nicht allein durch rohe Gewalt integriert werden, es ist auch ein gewisses Maß an Appeasement nötig, um der Danziger Miliz die polnische Vision für die Stadt näherzubringen."
 POL_raid_nazi_resistance: "Razzia gegen den Nazi-Widerstand"
 POL_raid_nazi_resistance_desc: "Einige Elemente in der Stadt möchten die Schlüssel zu ihrer Freiheit am liebsten den Nazis aushändigen und die ganze Stadt dem Befehl Berlins unterstellen. Diese Elemente müssen um jeden Preis eliminiert werden, wobei ein hartes militärisches Durchgreifen sich negativ auf die Meinung der Einheimischen über uns auswirken könnte."
 POL_tighten_control: "Kontrolle verschärfen"
 POL_tighten_control_desc: "Wir haben in der Stadt ein ausreichend hohes Maß an Gehorsam erreicht, um unsere Kontrolle über die Stadt noch weiter zu verschärfen, ohne zivile Unruhen auszulösen. Damit erhalten wir besseren Zugang zu Danziger Ressourcen und kommen unserem Ziel ein gutes Stück näher, die Stadt zu vereinen."
 POL_sanation_decisions: "Die Polnische Sanacja-Regierung"
 POL_sanation_decisions_desc: "Sanacja ist in ein linkes und ein rechtes Lager gespalten, die beide unserer Herrschaft ein Ende bereiten möchten. Wir müssen einen Kurs des Appeasement einschlagen und die Parteien so weit kaltstellen, dass wir eine stabile Regierung für Polens Zukunft erschaffen!"
 POL_sanation_left_irritation: "Die Sanacja-Linke hat genug"
 POL_sanation_left_irritation_desc: "Die Sanacja-Linke ist es leid, unter Mościckis Regime marginalisiert und kaltgestellt zu werden. Sie will die Regierung des früheren Premierministers Walery Sławek wieder einsetzen."
 POL_sanation_right_irritation: "Die Sanacja-Rechte hat genug"
 POL_sanation_right_irritation_desc: "Die Sanacja-Rechte weiß den Großteil des Militärs auf ihrer Seite und will nun die Diktatur untergraben und eine Militärjunta unter der Führung von Edward Rydz-Śmigły etablieren. Die Sanacja-Rechte hat Verbindungen zum Militär und zu falangistischen Paramilitärs, was sie zu einer gefährlichen politischen Gruppierung macht."
 POL_sideline_the_left: "Die Linke kaltstellen"
 POL_sideline_the_left_desc: "Mit Hilfe der Rechten können wir die Linke vielleicht kaltstellen und noch weiter an den politischen Rand unserer Gesellschaft drängen."
 POL_sideline_the_right: "Die Rechte kaltstellen"
 POL_sideline_the_right_desc: "Die Rechte ist zwar mächtig, lässt sich aber vielleicht durch eine gemeinsame Anstrengung der Linken und des Schlosses in die politische Bedeutungslosigkeit drängen."
 POL_peasant_strike_category: "Der Bauernstreik"
 POL_peasant_strike_category_desc: ""
 POL_looming_peasants_strike_mission: "Drohender Bauernstreik"
 POL_looming_peasants_strike_mission_desc: "Die Bauern sind unzufrieden und fordern eine höhere Bezahlung und dramatisch niedrigere Lebensmittelpreise. Das schlechte Eisenbahnnetz im Osten Polens macht die Versorgung der Region mit Lebensmitteln und Material zu einem kostspieligen Unterfangen. Durch Investitionen in die Eisenbahn können wir den Bauern aber vielleicht bieten, was sie sollen."
 POL_peasants_strike: "Der Bauernstreik!"
 POL_peasants_strike_desc: "Die Spannungen im Osten kochen über. Wenn wir diese Krise nicht so bald wie möglich lösen, kommt es vermutlich zu einem Bürgerkrieg. Der vom Anführer der Bauernpartei, Stanisław Mikołajczyk, organisierte Streik hat eine Koalition aus Demokraten, Sozialisten und Kommunisten entstehen lassen, vereint in ihrer Opposition gegen die polnische Regierung. Wenn man diese Unzufriedenheit ignoriert, kommt es zu einer Rebellion."
 POL_invite_foreign_motor_decisions: "Ausländische Automobilhersteller einladen"
 POL_invite_foreign_motor_decisions_desc: ""
 POL_invite_ford: "Ford Motors einladen"
 POL_invite_ford_desc: "Billig, effizient und amerikanisch: Ford Motors kann in unerreichtem Tempo Automobile in Masse produzieren."
 POL_invite_vauxhall: "Vauxhall einladen"
 POL_invite_vauxhall_desc: "Die Briten haben bewiesen, dass ihre Automobile sehr viel schneller und besser auf der Straße sind als die aller anderen Hersteller der Welt."
 POL_invite_somua: "SOMUA einladen"
 POL_invite_somua_desc: "Französische Motorfahrzeuge und Panzerfahrzeuge sind robuster als alle anderen und können selbst Geschosse von feindlichen Fahrzeugen wegstecken, ohne viel Schaden zu nehmen. Genau solche Fahrzeuge brauchen wir, um den Krieg zu überleben."
 POL_miedzymorze_decisions: "Międzymorze"
 POL_miedzymorze_decisions_desc: ""
 POL_diplomatic_mission_to_FIN: "Diplomatische Mission nach [FIN.GetNameDef]"
 POL_diplomatic_mission_to_FIN_desc: "Wenn wir andere Nationen dazu bringen wollen, sich dem Intermarium anzuschließen, müssen wir sie überzeugen, dass es in ihrem besten Interesse ist. Wenn wir Józef Beck auf eine diplomatische Mission schicken, verbessern wir unsere Chancen, die Verteidigungsallianz unserer Träume tatsächlich zu verwirklichen."
