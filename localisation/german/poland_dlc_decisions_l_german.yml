 POL_defensive_plans: "Verteidiungsplanung"
 POL_defensive_plans_desc: ""
 POL_defend_in_east_state: "Verteidigungsplan für [From.GetName]"
 POL_defend_in_east_state_desc: "Der Osten ist abgelegen und unterentwickelt, die Natur herrscht ebenso sehr über das Gebiet wie wir. Wir müssen unsere Männer dazu ausbilden, ihre Umgebung zu ihrem Vorteil zu nutzen und die russischen Invasoren zu verwirren und zu zerstreuen."
 POL_defend_in_west_state: "Verteidigungsplan für [From.GetName]"
 POL_defend_in_west_state_desc: "Im Westen liegt der Großteil unserer Industrie, und es ist absolut essenziell, ihn gegen die Deutschen zu verteidigen. Wir müssen im Westen lokale Verteidigungsstrategien entwickeln, wenn wir der überwältigenden Übermacht an unseren Grenzen etwas entgegensetzen wollen."
 POL_four_year_plan_mission: "Den nächsten Vierjahresplan vorbereiten"
 POL_four_year_plan_mission_desc: "Der Vierjahresplan ist im Gange. Wir müssen unsere Versprechen einhalten, das Land zu reformieren und zu industrialisieren. Nur so können wir uns angemessen auf die nächsten vier Jahre vorbereiten."
