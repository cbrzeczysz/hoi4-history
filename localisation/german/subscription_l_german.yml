 SUB_MESSAGE_POPUP_DLC: "Alle DLCs enthalten!\nGreifen Sie sofort auf alle Expansions, Länderpacks und Einheitenmodelle zu. Sie erhalten auch alle neuen DLCs sofort am Tag der Veröffentlichung."
