 # DLC
 TOGETHER_FOR_VICTORY: "Together for Victory"
 DEATH_OR_DISHONOR: "Death or Dishonor"
 WAKING_THE_TIGER: "Waking the Tiger"
 MAN_THE_GUNS: "Man the Guns"
 LA_RESISTANCE: "La Résistance"
 BATTLE_FOR_THE_BOSPORUS: "Battle for the Bosporus"
 NO_STEP_BACK: "No Step Back"

 DLC_DESCRIPTION_dlc018: "Neue Nationaler-Schwerpunkt-Bäume und Ereignisse für Kanada, Australien, Neuseeland, das Raj (Indien) und Südafrika. Ein Speerspitze-Schlachtplan, der mehr Kontrolle über große Einkesselungen und das Durchbrechen feindlicher Linien bietet."
 DLC_DESCRIPTION_dlc020: "Vier neue Nationaler-Schwerpunkt-Bäume: Erleben Sie den Krieg aus den unterschiedlichen Blickwinkeln von Ungarn, Rumänien, der Tschechoslowakei und Jugoslawien."
 DLC_DESCRIPTION_dlc022: "Modifizierte Schwerpunkt-Bäume für Deutschland und Japan: Für zwei zentrale Achsenmächte gibt es jetzt alternative Geschichtspfade, darunter auch die Chance, Hitler abzusetzen oder den Kommunismus oder die Demokratie in Japan zu installieren."
 DLC_DESCRIPTION_dlc023: "Erhalten Sie neue Schiffsmuster, Admiralseigenschaften und -fähigkeiten, Amphibienfahrzeuge und Seeminen. Sichern Sie Ihre Hoheitsgewässer und Schiffsrouten gegen Gefahren ab. Enthält neue Schwerpunkt-Bäume für die Niederlande, Großbritannien, Mexiko und die USA."
 DLC_DESCRIPTION_dlc028: "La Résistance führt Geheimagenten, Spionagemissionen und neue Optionen für Widerstandsbewegungen ein. Schicken Sie Agenten in gefährliches Gebiet, um feindliche Geheimnisse zu entschlüsseln oder den Boden für Ihre Invasion vorzubereiten, indem Sie machthungrige Kollaborateure unterstützen."
 DLC_DESCRIPTION_dlc031: "Ergänzt dedizierte Nationaler-Schwerpunkt-Bäume für die kleineren Mächte am Schwarzen Meer und der Ägäis. Bulgarien, Griechenland und die Türkei können jeweils einzigartige historische und alternative Pfade einschlagen, während sie den Bemühungen der Großmächte trotzen, die strategischen Seewege am Bosporus und bei den Dardanellen zu dominieren."
 DLC_DESCRIPTION_dlc034: "No Step Back sorgt für einen höheren Detailgrad bei vielen osteuropäischen Nationen, ergänzt einzigartige Spielsysteme, welche die sowjetische Politik widerspiegeln, und bietet zahlreiche Verbesserungen der militärischen Aspekte des Spiels."
