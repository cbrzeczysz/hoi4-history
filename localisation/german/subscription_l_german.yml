 SUB_MESSAGE_playthrough_stats_TITLE: "Greifen Sie auf die Playthrough-Übersicht und alle DLCs zu!"
 SUB_MESSAGE_playthrough_stats_DESC: "Durch das Abo können Sie alle jemals veröffentlichten DLCs spielen und erhalten Zugang zur einzigartigen Playthrough-Übersicht, die nur Abonnenten zur Verfügung steht.\n\nSie können das Abo jederzeit kündigen."
