 INDUSTRIAL_CAPACITY: "Fabriken"
 INDUSTRIAL_CAPACITY_DESC: "Fabriken bilden die Basis des §HIndustriekapazität§! des Landes. §HMilitärfabriken§! produzieren Ausrüstung für die Armee und die Luftwaffe. §HSchiffswerften§! produzieren und reparieren Schiffe für die Marine. §HZivilfabriken§! bauen und reparieren Gebäude und Infrastruktur und fördern den Handel."
 INDUSTRIAL_CAPACITY_DESC_OCCUPATION: "Die Anzahl der Fabriken, die Sie aus den besetzten Regionen erhalten, wird von Ihrer Besatzungspolitik beeinflusst."
 ARMY_EXPERIENCE: "Armee-Erfahrung"
 ARMY_EXPERIENCE_GAIN_TRAINING: "Aus §HArmeeübungen§!: $VALUE|=+3$ täglich"
 ARMY_EXPERIENCE_DESC: "Wenn Ihre Ausrüstung im Kampf genutzt wird, erhalten Sie Armee-Erfahrung. Das bedeutet, dass Sie Armee-Erfahrung erhalten, wenn Ihre §HDivisionen§! in einen Kampf verwickelt sind oder wenn Sie Ausrüstung im Rahmen eines §HLeih-Pacht-Abkommens§! in den Kriegen Ihrer Alliierten einsetzen.\nSie erhalten außerdem Erfahrung von Übungstruppen mit einer Stufe von mindestens $UNIT_TRAINING_LEVEL|Y$.\n\nArmee-Erfahrung wird benötigt, um Ihre §HDivisionen-Vorlagen§! zu erstellen und zu bearbeiten."
 NAVY_EXPERIENCE: "Marine-Erfahrung"
 NAVY_EXPERIENCE_GAIN_TRAINING: "Aus Ausbildung: $VALUE|=+3$ täglich"
 NAVY_EXPERIENCE_DESC: "Wenn Ihre Schiffe im Kampf eingesetzt werden, erhalten Sie Marine-Erfahrung. Bestimmte §HNationale Schwerpunkte§! verleihen zusätzliche Erfahrung und einige §HMinister§! können die gesammelte Erfahrung erhöhen.\n\nMarine-Erfahrung dient dazu, bessere Versionen bestehender Schiffe zu entwickeln."
 AIR_EXPERIENCE: "Luftwaffe-Erfahrung"
 AIR_EXPERIENCE_GAIN_TRAINING: "Aus §HPilotenübungen§!: $VALUE|=+3$ täglich"
 AIR_EXPERIENCE_DESC: "Wenn Ihre Flugzeuge auf Missionen eingesetzt werden oder Feindkontakt haben, erhalten Sie Luftwaffe-Erfahrung. Das bedeutet, dass Sie Luftwaffe-Erfahrung sammeln können, wenn Ihre §HLuftgeschwader§! Kämpfe ausfechten oder wenn Sie Ausrüstung per §HLeih-Pacht-Abkommen§! an den Kriegen Ihrer Alliierten teilnehmen lassen.\nBestimmte §HNationale Schwerpunkte§! verleihen zusätzliche Erfahrung und einige §HMinister§! können die gesammelte Erfahrung erhöhen.\n\nLuftwaffe-Erfahrung dient dazu, bessere Versionen bestehender Flugzeuge zu entwickeln."
 COMMAND_POWER: "Befehlsmacht"
 COMMAND_POWER_DESC: "§HBefehlsmacht§! wird für verschiedene militärische Operationen sowie für die Beförderung von Generälen eingesetzt. Sie kann für einmalige Operationen ausgegeben oder dauerhaften Operationen zugewiesen werden. Das Wachstum und die maximale Kapazität der §HBefehlsmacht§! können durch verschiedene Doktrinen und Nationalgeist-Optionen erhöht werden."
