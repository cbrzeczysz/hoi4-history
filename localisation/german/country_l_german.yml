 WAR_SUPPORT: "Kriegsunterstützung"
 NATIONAL_UNITY_DESC: "Der nationale Zusammenhalt stellt die Bereitschaft des Volkes dar, einen Krieg bis zum Ende zu verfolgen. Je höher dieser Wert, desto länger werden sie weiterkämpfen, bis eine Kapitulation in Betracht gezogen wird."
 STABILITY_DESC: "Stabilität spiegelt die Unterstützung des Volkes für die aktuelle Regierung wider. Eine hohe Stabilität erleichtert die Durchsetzung politischer Änderungen und trägt zu einer reibungslosen Volkswirtschaft bei."
 WAR_SUPPORT_DESC: "Kriegsunterstützung spiegelt die Bereitschaft des Volkes wider, einen Krieg bis zum Ende durchzuziehen. Die Verabschiedung zahlreicher Gesetze und die Vorbereitung des Landes auf einen Krieg erfordern eine hohe Kriegsunterstützung."
