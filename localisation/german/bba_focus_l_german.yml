 ETH_second_italo_ethiopian_war_flag: "Zweiter Italienisch-Äthiopischer Krieg"
 ETH_infrastructure_projects_tt: "Modifiziert §Y$ETH_state_development_dynamic_modifier$§! um:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_state_owned_industry: "Staatliche Industrie"
 ETH_state_owned_industry_desc: "Die Großmächte der Welt machen deutlich, dass diejenigen Regierungen, die bereit sind, in den freien Markt einzugreifen, durch die Kontrolle der Produktion und den Abbau der Arbeitslosigkeit enorme wirtschaftliche Gewinne erzielen. Wir müssen ihrem Beispiel folgen und unsere Wirtschaft mit einer vom Staat kontrollierten Industrie rasch ausbauen."
 ETH_state_owned_industry_tt: "Modifiziert §Y$ETH_state_development_dynamic_modifier$§! um:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_encourage_local_development: "Lokale Entwicklung fördern"
 ETH_encourage_local_development_desc: "Niemand kann die Bedürfnisse einer ganzen Volkswirtschaft vollständig vorhersehen, und es ist gefährlich, etwas anderes zu behaupten. Wir werden es den Regionen selbst überlassen, sich so zu entwickeln, wie sie es für richtig halten. Schließlich wissen die Politiker und die Unternehmen vor Ort am besten, was in ihren Regionen gebraucht wird."
 ETH_encourage_local_development_tt: "Modifiziert §Y$ETH_state_development_dynamic_modifier$§! um:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_encourage_local_development_2_tt: "Die lokalen Behörden werden von sich aus staatliche Verbesserungen vornehmen."
 ETH_a_port_of_our_own: "Ein eigener Hafen"
 ETH_a_port_of_our_own_desc: "Mit der kürzlichen Eroberung einer Küste haben wir die Möglichkeit, unseren Zugang zum internationalen Markt durch die Einrichtung eines eigenen Hafens erheblich zu verbessern. Dies wird den Import und Export von Waren deutlich erleichtern und unserer Wirtschaft massiv helfen."
 ETH_expanding_the_railway_network: "Das Eisenbahnnetz erweitern"
 ETH_expanding_the_railway_network_desc: "Die Eisenbahn ist von entscheidender Bedeutung für den Transport von Ressourcen zu den Fabriken und weiter zu den nationalen oder internationalen Märkten. Durch den Ausbau des Eisenbahnnetzes können wir unsere Fähigkeit verbessern, diese Ressourcen an ihren Bestimmungsort zu bringen. Es wird dem [ETH.GetAdjective]en Volk auch die Möglichkeit geben, in die wachsenden Industriestädte zu ziehen."
 ETH_taxing_the_nobility: "[ETH_GetSeizeAssetsTitle]"
 ETH_taxing_the_nobility_desc: "[ETH_GetTaxNobilityDesc]"
 ETH_expand_tax_exemptions: "[ETH_GetTaxExemptionTitle]"
 ETH_expand_tax_exemptions_desc: "[ETH_GetTaxExemptionDesc]"
 ETH_expand_tax_exemptions_tt: "Modifiziert §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! um:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
 ETH_reform_the_currency: "Die Währung reformieren"
 ETH_reform_the_currency_desc: "Obwohl der Umlauf von [ETH.GetAdjective]en Banknoten in den letzten Jahren zugenommen hat, ziehen es viele noch immer vor, die Währungen anderer Nationen zu verwenden, wenn sie in [ETH.GetName] Handel treiben. Wir müssen den Birr reformieren, damit er sowohl im Inland als auch im Ausland eine bessere Akzeptanz findet."
 ETH_increased_factory_output: "Fabrikleistung steigern"
 ETH_increased_factory_output_desc: "Die Welt wird immer gefährlicher und wir müssen die Produktion von Ausrüstung in den Fabriken erhöhen, damit unser Militär eine glaubwürdige Abschreckung für ausländische Aggressoren bleibt."
 ETH_increased_factory_output_tt: "Modifiziert §Y$ETH_industrialization_dynamic_modifier$§! um:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
 ETH_adapt_and_improve: "Anpassen und Verbessern"
 ETH_adapt_and_improve_desc: "Indem sich die Verantwortlichen der Industrie mit unserem Militär beraten, können sie Erkenntnisse darüber gewinnen, was auf dem Schlachtfeld wirklich benötigt wird, und dieses Wissen an ihre Ingenieure weitergeben. Eine solche Zusammenarbeit verhindert, dass unsere Truppen mit unangemessener Ausrüstung versorgt werden und Verbesserungsvorschläge schnell in die Tat umgesetzt werden können."
 ETH_adapt_and_improve_tt: "Modifiziert §Y$ETH_industrialization_dynamic_modifier$§! um:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
 ETH_the_state_court: "Das Landesgericht"
 ETH_the_state_court_desc: "Das Rechtssystem von [ETH.GetName] hat seine Wurzeln in archaischen Praktiken, die Jahrhunderte zurückreichen. Wir sollten unsere jüngste Reformwelle nutzen und unser Gesetzt in Einklang mit der Verfassung bringen und ein modernes Landesgericht für Fälle von nationaler Bedeutung schaffen."
 ETH_the_state_court_tt: "Modifiziert §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! um:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
 ETH_ethiopian_shipbuilding: "[ROOT.GetAdjective]er Schiffbau"
 ETH_ethiopian_shipbuilding_desc: "Da wir nun unseren eigenen Hafen haben, wäre es klug, die Grundlagen für den Bau und die Unterhaltung einer eigenen Marine zu schaffen. Wir werden zweifellos eigene Schiffe brauchen, wenn wir den Zugang zu den Schifffahrtswegen der Welt behalten wollen."
 ETH_connecting_the_south: "Den Süden anbinden"
 ETH_connecting_the_south_desc: "Die südlichen Gebiete von [ETH.GetName] sind durch Berge von unserer Hauptstadtregion abgeschnitten. Um die Region vollständig in unsere rasch wachsende Wirtschaft integrieren zu können, müssen wir sie über Eisenbahnen mit unseren industriellen Kerngebieten verbinden."
 ETH_bomb_proofing: "Bombensicherungen"
 ETH_bomb_proofing_desc: "Ausreichende industrielle Kapazitäten zur Unterstützung eines modernen Militärs aufrechtzuerhalten, ist in Kriegszeiten von entscheidender Bedeutung. Daher wird der Luftkrieg in künftigen Konflikten wahrscheinlich eine essenzielle Rolle spielen, wenn Flugzeuge die industriellen Kerngebiete feindlicher Nationen angreifen. Wir müssen dafür sorgen, dass unsere Fabriken solchen Angriffen standhalten."
 ETH_bomb_proofing_tt: "Modifiziert §Y$ETH_industrialization_dynamic_modifier$§! um:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
 ETH_rapid_industrial_expansion: "Rasche industrielle Expansion"
 ETH_rapid_industrial_expansion_desc: "Trotz der Heldentaten unserer Soldaten an der Heimatfront benötigen wir viel mehr industrielle Kapazitäten, wenn wir eine fremde Besatzung verhindern wollen. Wir müssen unsere Wirtschaftspläne zügiger umsetzen und eine noch schnellere Expansion unserer Industrie verfolgen."
 ETH_rapid_industrial_expansion_tt: "Modifiziert §Y$ETH_industrialization_dynamic_modifier$§! um:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_develop_the_horn_of_africa: "Das Horn von Afrika entwickeln"
 ETH_develop_the_horn_of_africa_desc: "Das Horn von Afrika birgt eine Vielzahl von Völkern, Ressourcen und Potenzialen. Wenn wir mit den Regierungen der Region in wirtschaftlichen Fragen zusammenarbeiten würden, könnten wir damit beginnen, dieses Potenzial zum beiderseitigen Vorteil zu nutzen."
 ETH_develop_the_horn_of_africa_tt: "Schaltet §YEntscheidungen§! frei, die es uns ermöglichen, unabhängige Länder oder [ROOT.GetAdjective]e Untertanen am Horn von Afrika zu verbessern und sie möglicherweise zu integrieren."
 ETH_horn_of_africa_tt: "Schaltet eine §YEntscheidung§! frei, die es uns ermöglicht, das Horn von Afrika zu gründen."
 ETH_invest_tt: "Schaltet §YInvestitionsentscheidungen§! im Staat frei."
 ETH_invest_in_the_north: "In den Norden investieren"
 ETH_invest_in_the_north_desc: "Wir haben im Norden von [ETH.GetName] begonnen, unsere Wirtschaft mit Maschinen zu unterstützen. Wir sollten diese Entwicklung mit verstärkten Investitionen vorantreiben, um den Ausbau dieser wachsenden Industrie zu fördern."
 ETH_invest_in_the_east: "In den Osten investieren"
 ETH_invest_in_the_east_desc: "In den Osten zu investieren, wird uns dabei helfen, das historische Handelsnetz der Region nutzbar zu machen und Letztere in ein industrielles Zentrum für die Verarbeitung von Ressourcen aus ganz [ETH.GetName] verwandeln, die für den Export bereit sind."
 ETH_invest_in_the_west: "In den Westen investieren"
 ETH_invest_in_the_west_desc: "Die verschiedenen Regionen von [ETH.GetName] haben Zugang zu einer Vielzahl unterschiedlicher Ressourcen. Durch Investitionen im Westen könnten wir die Industrialisierung der Bekleidungsproduktion vorantreiben und unser vorhandenes Know-how optimal nutzen."
 ETH_expand_the_coffee_industry: "Die Kaffeeindustrie ausweiten"
 ETH_expand_the_coffee_industry_desc: "Auf der Welt gibt es keinen Mangel an Menschen, die Zugang zu Kaffee verlangen. Als eine der wichtigsten Quellen für dieses köstliche Genussmittel sollten wir uns die Nachfrage zunutze machen, indem wir in die Kaffeeindustrie investieren und unsere Exporte steigern. "
 ETH_modernizing_the_industry: "Die Industrie modernisieren"
 ETH_modernizing_the_industry_desc: "Wir haben in den letzten Jahren große Fortschritte beim Ausbau unserer industriellen Kapazitäten gemacht, doch wir müssen sie auch in der Zukunft ständig weiter ausbauen, da sich die Anforderungen der Wirtschaft ändern und neue Produktionsmethoden entstehen. Um unsere wirtschaftliche Modernisierung fortsetzen zu können, müssen wir uns bemühen, ganz [ETH.GetName] mit Elektrizität und anderen industriellen Neuerungen zu versorgen."
 ETH_modernizing_the_industry_tt: "Alle Staaten innerhalb von Regionen, in die investiert wurde:\n §G+1§! §YBauplatz§!.\nEin Staat in jeder Region, in die investiert wurde:\n §G+1§! §Y$industrial_complex$§!."
 ETH_animal_husbandry: "Viehzucht"
 ETH_animal_husbandry_desc: "Pferde und Kamele spielen in ganz [ETH.GetName] eine wichtige Rolle, ob nun zur Verteilung von Waren oder der Beförderung von Menschen. Wir sollten verstärkt in die Tierhaltung investieren, um sicherzustellen, dass das Angebot und die Qualität dieser Tiere niemals abnehmen werden."
 ETH_ethiopian_industrial_research_institute: "Ein [ROOT.GetAdjective]es Forschungsinstitut"
 ETH_ethiopian_industrial_research_institute_desc: "Wenn wir vermeiden wollen, industriell immer einen Schritt hinter anderen Nationen zurückzubleiben, müssen wir unsere Forschungseinrichtungen verbessern. Nur so können wir anfangen, unsere eigenen Innovationen zu entwickeln, anstatt Ideen aus dem Ausland zu importieren."
 ETH_invite_foreign_prospectors: "Ausländische Prospektoren einladen"
 ETH_invite_foreign_prospectors_desc: "Anstatt zu versuchen, Forschungsentwicklungen aus dem Ausland zu kopieren, sollten wir das Wissen ausländischer Regierungen und Unternehmen nutzen, um unsere reichhaltigen natürlichen Ressourcen besser zu erschließen."
 ETH_invite_foreign_prospectors_tt: "Schaltet im nördlichen Teil von [ROOT.GetName] die Entscheidung §Y$ETH_prospect_for_resources$§! frei. §Y$excavation2$§! und mehr als §Y2§! verfügbare §YZivilfabriken§! werden benötigt, um eine Schürf-Entscheidung anzunehmen.\n\n"
 ETH_invite_foreign_industrialists: "Ausländische [ETH_GetInvestorName] einladen"
 ETH_invite_foreign_industrialists_desc: "Wir haben unsere Infrastruktur und Industrie in den letzten Jahren massiv ausgebaut und nutzen unsere Ressourcen heutzutage deutlich besser. Wir könnten die Entwicklung unserer Industrie jedoch beschleunigen, indem wir ausländische Experten und Industrielle dazu einladen, in [ETH.GetName] tätig zu werden."
 ETH_invite_foreign_industrialists_tt: "Konstrukteure aus anderen Nationen werden verfügbar, wenn das Zielland eine §YMeinung§! von über §G75§! zu [ETH.GetFlag][ETH.GetName] hat. \n\n§REinige Konstrukteure sind nicht verfügbar, wenn sich ihr Heimatland im Krieg mit [ETH.GetName] befindet!§!\n\nMögliche Nationen sind: §Y[ENG.GetFlag][ENG.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§!, §Y[GER.GetFlag][GER.GetName]§!, §Y[JAP.GetFlag][JAP.GetName]§!, §Y[CZE.GetFlag][CZE.GetName]§! und §Y[SWE.GetFlag][SWE.GetName]§!"
 ETH_the_second_italo-ethiopian_war: "Zweiter Italienisch-Äthiopischer Krieg"
 ETH_the_second_italo-ethiopian_war_desc: "Die Weihnachtsoffensive hat uns nicht den Sieg gebracht, den wir erhofft und gebraucht hatten. Es ist an der Zeit, dass [ETH.GetLeader] die Hauptstadt verlässt und persönlich das Kommando über die Truppen übernimmt. Der Krieg gegen die Italiener muss ein Ende finden!"
 ETH_the_second_italo-ethiopian_war_tt: "§Y$ETH_haile_selassie$§! wird als Feldmarschall verfügbar"
 ETH_renewed_offensive: "Neue Offensive"
 ETH_renewed_offensive_desc: "Die Italiener könnten versuchen, die Initiative wiederzuerlangen. Das bedeutet aber auch, dass sie nicht mit einem Angriff unserer Truppen rechnen. Anstatt sie einfach nur abzuwehren, sollten wir die Schlacht zu ihnen tragen."
 ETH_renewed_offensive_tt: "Angriff (Infanterie) §G+10%§!\nAngriff (Irreguläre Infanterie) §G+10%§!\nVerteidigung (Armee) §R-5%§!"
 ETH_renewed_offensive_tt_1: "Modifiziert §Y$ETH_army_1_dynamic_modifier$§!:\n"
 ETH_falling_back: "Zurückfallen"
 ETH_falling_back_desc: "Unsere Front ist nicht mehr zu halten und unsere Versorgungslinien werden dünn. Ein organisierter Rückzug nach [ROOT.Capital.GetCapitalVictoryPointName] könnte taktisch klug sein, doch wir müssen vorsichtig sein, dass wir nicht komplett vor dem Feind fliehen."
 ETH_falling_back_tt: "Italienische Einheiten erhalten in äthiopisch kontrollierten Grenzstaaten für 60 Tage einen Bewegungs- und Angriffsmalus."
 ETH_northern_thrust: "Vorstoß im Norden"
 ETH_northern_thrust_desc: "Unsere oberste Priorität sollte die Einnahme Eritreas sein. Wenn es uns gelingt, die Italiener von ihren Häfen im Norden abzuschneiden, werden sie es viel schwerer haben, ihre Truppen zu versorgen, was es uns erlauben würde, uns der schwächeren Südfront zu widmen."
 ETH_victory_in_the_desert: "Sieg in der Wüste"
 ETH_victory_in_the_desert_desc: "Der Ogaden bilden den schwächsten Teil der italienischen Front. Wir sollten unsere Anstrengungen darauf konzentrieren, sie dort zu besiegen und anschließend ihre Häfen im Süden einzunehmen. Das sollte uns den Rücken frei halten und es uns ermöglichen, gegen Eritrea vorzugehen."
 ETH_the_defense_of_addis_ababa: "Die Verteidigung von Addis Abeba"
 ETH_the_defense_of_addis_ababa_desc: "Addis Abeba ist nicht nur die historische Hauptstadt, sondern auch das industrielle Zentrum Äthiopiens. Wenn diese Stadt fällt, ist unsere Sache verloren. Wir müssen alles in unserer Macht Stehende tun und die Stadt halten."
 ETH_the_defense_of_addis_ababa_tt_1: "§Y$VICTORY_POINTS_5010$§!:\n"
 ETH_the_defense_of_addis_ababa_tt_2: "§Y$VICTORY_POINTS_8036$§!:\n"
 ETH_the_hindenburg_wall: "Die Hindenburg Range"
 ETH_the_hindenburg_wall_desc: "Unser türkischer Berater $ETH_wehib_pasha$ will rund um die Städte Harar und Dire Dawa Befestigungen bauen, die denen der Deutschen aus dem letzten Krieg entsprechen. Solange wir diese Region halten, können die Italiener ihre Fronten nicht verbinden und gleichzeitig haben wir über den Hafen in Dschibuti Zugang zum Meer."
 ETH_the_hindenburg_wall_tt_1: "§Y$VICTORY_POINTS_7980$§!:\n"
 ETH_the_hindenburg_wall_tt_2: "§Y$VICTORY_POINTS_13249$§!:\n"
 ETH_mercenaries: "Söldner"
 ETH_mercenaries_desc: "Es gibt viele Ausländer, die sich unserem Kampf aus verschiedenen Gründen anschließen wollen. Die meisten sind zwar lediglich glücklose Abenteurer, die es allein auf unser Geld abgesehen haben, doch wir haben auch die Möglichkeit, einige Söldner aus dem belgischen Kongo und aus Arabien anzuwerben. Einige dieser erfahrenen Krieger auf unserer Seite zu haben, würde sicherlich dazu beitragen, das Gleichgewicht zu unseren Gunsten zu kippen."
 ETH_mercenaries_congo_tt: "Wir erhalten §Y3 kongolesische Söldnereinheiten§!, wenn §Y[838.GetName]§! oder §Y[837.GetName]§! befreundet ist."
 ETH_mercenaries_arabia_tt: "Wir erhalten §Y2 arabische Söldnereinheiten§!, wenn §Y[843.GetName]§! oder §Y[835.GetName]§! befreundet ist."
 ETH_reach_out_to_the_world: "In die Welt hinaus tragen"
 ETH_reach_out_to_the_world_desc: "Die Welt muss wissen, was hier in [ROOT.GetName] geschieht. Wir haben gegen zahlenmäßig überlegene Truppen länger durchgehalten, als es eigentlich menschenmöglich ist, und wir haben uns bis eine europäische Großmacht durch unseren Widerstand in ein Patt gezwungen. Die internationale Gemeinschaft muss sehen, dass wir Hilfe gegen diese unrechtmäßige Aggression brauchen!"
 ETH_a_last_stand: "Ein letztes Gefecht"
 ETH_a_last_stand_desc: "Wir dürfen uns von Rückschlägen nicht aufhalten lassen. Wir müssen uns als letzten Ausweg nach $VICTORY_POINTS_13244$ zurückziehen und dort die Verteidigung vorbereiten. Die Italiener werden Mühe haben, ihre Armee bis in den äußersten Westen von [ROOT.GetName] zu versorgen."
 ETH_the_lessons_of_war: "Lektionen des Krieges"
 ETH_the_lessons_of_war_desc: "Niemand weiß, wie er mit dem Druck eines Schlachtfelds zurechtkommt, geschweige denn, wie ein Reich oder eine Nation damit zurechtkommen wird. Obwohl wir auf die Strapazen der modernen Kriegsführung nicht ausreichend vorbereitet waren, hat unser Militär die schwierigen Lektionen des Krieges gemeistert und ist dadurch stärker geworden."
 ETH_the_lessons_of_war_tt: "Modifiziert §Y[GetEthiopianArmySpiritName]§! um:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!\n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_arms_purchases: "Waffenkäufe"
 ETH_arms_purchases_desc: "Dem Völkerbund ist es nicht gelungen, die italienische Invasion zu stoppen, sondern er hat lediglich für ein Embargo für den Verkauf von Waffen an beide Länder gestimmt. Er muss doch gewiss erkennen, dass uns dies viel mehr schadet als [ITA.GetName]. Wir sollten ein Argument dafür finden, dass es uns als rechtmäßigem Verteidiger erlaubt sein muss, auf dem internationalen Markt Waffen zu kaufen."
 ETH_arms_purchases_tt: "Schaltet Entscheidungen zum Kauf von Waffen bei internationalen Waffenhändlern frei."
 ETH_request_embargo: "Embargo erbitten"
 ETH_request_embargo_desc: "Das Embargo gegen [ITA.GetNameDef] ist nur ein symbolisches Embargo, das ihm überhaupt nicht schadet. Der Völkerbund ist bereit, uns anzuhören. Wir sollten unsere Anstrengungen darauf konzentrieren, den Rat davon zu überzeugen, Italien ein Embargo aufzuerlegen, das ihm tatsächlich schadet: ein Embargo, das Öl und Stahl einschließt, zwei Materialien, die für die italienische Kriegsmaschinerie unverzichtbar sind."
 ETH_international_brigades: "Internationale Brigaden"
 ETH_international_brigades_desc: "Es ist an der Zeit, dass der Völkerbund nicht nur das Verbot auf die Entsendung von Truppen zur Unterstützung unseres Krieges aufhebt, sondern die Mitgliedsländer auch dazu ermutigt, den Invasoren die Stirn zu bieten!"
 ETH_league_of_nations_volunteer_resolution: "Beschluss über Internationale Brigaden im Völkerbund"
 ETH_closing_the_suez: "Schließung des Suezkanals"
 ETH_closing_the_suez_desc: "Der Völkerbund sollte [453.Owner.GetNameDef] dazu zwingen, den Suezkanal für [ITA.GetAdjective]e Schifffe zu schließen. Dies würde der [ITA.GetAdjective]en Kriegsmaschinerie ernsthaft schaden und es uns ermöglichen, den Krieg auf Augenhöhe zu führen."
 ETH_international_mediation: "Internationale Vermittlung"
 ETH_international_mediation_desc: "Der Völkerbund darf nicht zulassen, dass ein Konflikt zwischen zwei Mitgliedsstaaten so lange andauert. Er muss handeln und [ITA.GetNameDef] zwingen, sich hinter die Vorkriegsgrenzen zurückzuziehen!"
 ETH_international_mediation_tt: "[ITA.GetNameDefCap] und [ETH.GetName] schließen einen weißen Frieden.\n "
 ETH_rally_around_the_emperor: "Um den Kaiser versammeln"
 ETH_rally_around_the_emperor_desc: "[ETH.GetLeader.GetHerHisCap]e Majestät [ETH.GetLeader] ist der Dreh- und Angelpunkt, der unser vielfältiges Imperium zusammenhält. In diesen Krisenzeiten müssen wir unsere kleinlichen Konflikte beiseitelegen und uns hinter [ETH.GetLeader.GetHerHis]er Majestät versammeln, denn das Überleben von [ETH.GetName] und seinem Volk steht auf dem Spiel."
 ETH_rally_around_the_emperor_tt: "Schaltet Entscheidungen frei, die ein mögliches §YGastland§! für eine §YExilregierung§! festlegen."
 ETH_support_spain_static_modifier: "Spanien unterstützen"
 ETH_boarding_the_train: "In den Zug einsteigen"
 ETH_boarding_the_train_desc: "Unsere Verteidigungslinien beginnen zu bröckeln, und wenn wir daran nicht rasch etwas ändern, wird [ETH.GetNameDef] schon bald aufhören zu existieren. Während viele unserer Berater über die abträglichen Auswirkungen eines leeren Throns streiten, hat seine Majestät [ETH.GetLeader] beschlossen, nach Genf zu reisen, um beim Völkerbund internationale Unterstützung für unsere Sache zu gewinnen."
 ETH_boarding_the_train_tt: "§Y$ETH_haile_selassie$§! verlässt [ROOT.GetName], um sich dem Völkerbund anzuschließen. Sollte Äthiopien kapitulieren, gründet $ETH_haile_selassie$ eine §YExilregierung§!."
 ETH_has_host_nation_tt: "Ein potenzielles §YGastland§! für eine Exilregierung wurde festgelegt\n"
 ETH_the_emperor_stays: "Der Kaiser bleibt"
 ETH_the_emperor_stays_desc: "Trotz der Bitten unserer Berater hat [ETH.GetLeader.GetHerHis]e Majestät [ETH.GetLeader] die heldenhafte Entscheidung getroffen, in [ETH.GetName] zu bleiben und den Kampf an der Seite der tapferen Krieger dort fortzusetzen. Hoffentlich kann er uns in diesen dunkelsten Stunden des Reiches den Sieg bringen."
 ETH_the_american_radio_address: "Die amerikanische Radioansprache"
 ETH_the_american_radio_address_desc: "Die Gesetze des Völkerbundes werden ständig verletzt und es kommt immer wieder zu Kriegen und aggressiven Übergriffen. Damit der Geist der Verfluchten nicht die Vorherrschaft über die Menschheit erlangt, sollten alle friedliebenden Menschen zusammenarbeiten und standhaft bleiben, um die Rechtmäßigkeit und den Frieden zu bewahren."
 ETH_the_patriots: "Die Patrioten"
 ETH_the_patriots_desc: "Auch wenn die Patrioten von Godscham in der Vergangenheit oft ein Hindernis für die Pläne der kaiserlichen Regierung von [ETH.GetName] in der Region darstellten, helfen sie uns jetzt, indem sie [ITA.GetNameDef] daran hindern, die Region überhaupt zu regieren. Wir sollten alles in unserer Macht Stehende tun und den Patrioten dabei helfen, im Land Fuß zu fassen, damit sie [ITA.GetNameDef] davon abhalten, sich hier allzu wohl zu fühlen. "
 ETH_the_patriots_tt: "Schaltet den dauerhaften Schwerpunkt §Y$ETH_supporting_the_arbegnoch$§! frei.\nFügt feindlich besetzten Staaten in Nord- und Zentraläthiopien §G+10§! Widerstand hinzu."
 ETH_allow_fundraising_campaigns_tt: "Schaltet §YEntscheidungen§! frei, um Spendenkampagnen zur Aufstockung der kaiserlichen Schatzkammer durchzuführen."
 ETH_patriot_resistance_tt: "Aktiver Widerstand durch den Arbegnoch: §R+10%§!"
 ETH_addressing_the_league_of_nations: "Ein Wort an den Völkerbund"
 ETH_addressing_the_league_of_nations_desc: "Die Untätigkeit der Versammlung, etwas gegen den [ITA.GetAdjective]en Eroberungskrieg zu unternehmen, und die daraus resultierende Politik der Zurückhaltung gegenüber den Opfern der Aggression bedroht die Existenz des Völkerbundes selbst. Jene Mitglieder, die sich für die Politik des Aufgebens entschieden haben, sollten bedenken, dass sie morgen an unserer Stelle stehen könnten ..."
 ETH_the_abuna: "Der Abuna"
 ETH_the_abuna_desc: "Sich gegen die [ITA.GetAdjective]en Invasoren zur Wehr zu setzen, ist nicht nur eine Frage der Loyalität gegenüber dem Kaiser, sondern auch eine Frage der Moral. Indem wir uns auf $ETH_abuna_qerellos_iv$ berufen, können wir den Menschen die Rechtschaffenheit unserer Sache demonstrieren und ihnen zeigen, dass sie ihre Pflicht im Namen unseres Gottes erfüllen müssen."
 ETH_the_lion_stands_firm: "Der Löwe bleibt standhaft"
 ETH_the_lion_stands_firm_desc: "Im Namen des alles bezwingenden Löwen Judas hat [ETH.GetLeader.GetHerHis]e kaiserliche Majestät [ETH.GetLeader] bewiesen, dass [ETH.GetLeader.GetSheHe] ein fähiger Krieger ist. Wir müssen die Truppen mobilisieren und ihnen die Stärke ihres Kaisers aufzeigen, während dieser an ihrer Seite kämpft und demonstriert, dass die [ITA.GetAdjective]e Kriegsmaschine besiegt werden kann."
 ETH_the_lion_stands_firm_tt: "\nModifiziert §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_unification_of_the_habesha: "Vereinigung der Habescha"
 ETH_unification_of_the_habesha_desc: "Der Krieg mit [ITA.GetName] hat unsere Infrastruktur unvorstellbar stark beschädigt und unser Volk in Not gebracht. Die bloße Wiedererlangung unserer Heimat reicht nicht länger aus. Wir müssen eine Entschädigung von [ITA.GetName] fordern, einschließlich territorialer Zugeständnisse, die es uns ermöglichen, die Habescha zu vereinen."
 ETH_the_ferengi: "Die Ferengi"
 ETH_the_ferengi_desc: "Während der Völkerbund nur zögerlich auf unsere Bitten um Hilfe reagiert, gibt es keinen Mangel an einzelnen Helfern aus dem Ausland, die bereit sind, für unsere Sache zu kämpfen. Solange wir sie dafür bezahlen."
 ETH_the_ferengi_tt: "Schaltet §YEntscheidungen§! zur Rekrutierung von Söldnern frei, die durch die kaiserliche Schatzkammer finanziert werden."
 ETH_recruit_from_the_african_diaspora: "Rekruten aus der afrikanischen Diaspora"
 ETH_recruit_from_the_african_diaspora_desc: "Da sie nicht wollen, dass eines der letzten Überbleibsel des unabhängigen Afrikas ausgelöscht wird, sind viele Mitglieder der afrikanischen Diaspora auf der ganzen Welt bereit, zu den Waffen zu greifen und an unserer Seite zu kämpfen. Gemeinsam werden wir nicht nur [ETH.GetName] retten, sondern auch die Idee der afrikanischen Freiheit selbst."
 ETH_anti-italian_propaganda: "Anti-italienische Propaganda"
 ETH_anti-italian_propaganda_desc: "Auch wenn wir die Gastfreundschaft unserer Gastgeber sehr zu schätzen wissen, die es dem Kaiser erlauben, hier sicher zu residieren, könnten sie mehr tun und die Befreiung unseres Volkes von der faschistischen Besatzung beschleunigen. Wir müssen ihnen die Schrecken vor Augen führen, die [ITA.GetNameDef] dem [ETH.GetAdjective]en Volk angetan hat und sie für einen Befreiungskrieg auf unsere Seite ziehen."
 ETH_black_lions_resistance_tt: "Aktiver Widerstand durch die Schwarzen Löwen: §R+10%§!"
 ETH_unlock_black_lions_tt: "Schaltet den dauerhaften Schwerpunkt §Y$ETH_strengthen_the_black_lions$§! frei.\nFügt feindlich besetzten Staaten in Südäthiopien §G+10§! Widerstand hinzu."
 ETH_the_heroes_of_ethiopia: "Die Helden Äthiopiens"
 ETH_the_heroes_of_ethiopia_desc: "Viele unserer militärischen Führer haben sich als hervorragende Strategen erwiesen. Trotz des überwältigenden materiellen Vorteils unserer Feinde haben wir ihren Vormarsch zum Stillstand gebracht. Wir müssen diese Helden für ihren Beitrag für das weitere Überleben von [ETH.GetNameDef] belohnen."
 ETH_seyoum_mengesha_upgrade_tt: "Erhält \n§Y$army_regrouping_2$§!"
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt: "Erhält \n§Y$army_chief_morale_3$§!"
 ETH_ras_imru_haile_selassie_upgrade_tt: "Erhält \n§Y$army_infantry_2$§!"
 ETH_the_heroes_of_ethiopia_tt: "\nModifiziert §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
 ETH_learning_from_the_enemy: "Vom Feind lernen"
 ETH_learning_from_the_enemy_desc: "Trotz unserer begrenzten industriellen Kapazitäten können wir uns die technologische Überlegenheit von [ITA.GetName] zunutze machen, indem wir Fahrzeuge und Ausrüstung nachkonstruieren und sie anschließend gegen ihre Schöpfer einsetzen."
 ETH_learning_from_the_enemy_tt: "Modifiziert §Y$ETH_industrialization_dynamic_modifier$§! um:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_learning_from_the_enemy_armor: "Vom Feind lernen: Panzerfahrzeuge"
 ETH_learning_from_the_enemy_air: "Vom Feind lernen: Flugzeuge"
 ETH_light_tank_tt: "Neue Variante von §Y$light_tank_chassis_1$: [ITA.GetFlag] L3/35§!"
 ETH_aircraft_tt: "Neue Variante von §Y$small_plane_airframe_0$: [ITA.GetFlag] CR.32§!\n Neue Variante von §Y$medium_plane_airframe_0$: [ITA.GetFlag] Ca.101§!"
 ETH_organize_regional_revolts: "Regionale Aufstände organisieren"
 ETH_organize_regional_revolts_desc: "[ITA.GetNameDef] hat noch keine allzu feste Kontrolle über unser Heimatland. Unser Widerstand gegen ihre Besatzung lässt ihre Ausrüstung, ihre Soldaten und vor allem ihre Entschlossenheit, dieses blutige koloniale Unterfangen fortzusetzen, immer weiter dahinschwinden. Wir müssen den Widerstand unterstützen und den Sturz der [ITA.GetAdjective]en Besatzungstruppen koordinieren."
 ETH_organize_regional_revolts_tt: "Schaltet §YEntscheidungen§! zur Organisation von Rebellenarmeen in besetzten Gebieten frei."
 ETH_secure_arms: "Waffen sichern"
 ETH_secure_arms_desc: "Die Industrie von [ETH.GetName] ist nachweislich nicht in der Lage, eine Armee zu unterhalten. Wir müssen den Reichtum der kaiserlichen Schatzkammer nutzen, um Waffen zu kaufen und diese augenblicklich zu unseren heldenhaften Kriegern bringen."
 ETH_secure_arms_tt: "Schaltet §YEntscheidungen§! zum Kauf von Militärausrüstung frei, die durch die kaiserliche Schatzkammer finanziert werden."
 ETH_volunteers: "Freiwillige"
 ETH_volunteers_desc: "Auf der ganzen Welt blicken die unterdrückten Völker auf [ETH.GetName], das Symbol der Hoffnung im Kampf gegen die überwältigende imperialistische Aggression von [ITA.GetName]. Nun haben sogar Soldaten von jenseits unserer Grenzen begonnen, sich hinter den [ETH.GetAdjective]en Bannern zu versammeln, um an unserer Seite zu kämpfen. Offenbar gibt es immer noch Menschen, die nicht wollen, dass der Traum von Freiheit durch die Launen von [ITA.GetLeader] ausgelöscht wird."
 ETH_fait_accompli: "Vollendete Tatsachen"
 ETH_fait_accompli_desc: "Viele glaubten, [ETH.GetNameDef] würde zu einer Fußnote in der Geschichte des Kolonialismus werden, doch wir haben den Spieß umgedreht und nicht nur die [ITA.GetAdjective]e Invasion zurückgeschlagen, sondern [ITA.GetNameDef] vollständig aus Ostafrika vertrieben. Alles, was noch bleibt, ist, dass [ITA.GetNameDef] die Niederlage formell anerkennt."
 ETH_fait_accompli_tt: "§Y[ITA.GetNameWithFlag]§! schließt Frieden mit §Y[ROOT.GetNameWithFlag]§! und tritt alle afrikanischen Staaten ab, die von [ROOT.GetNameDef] kontrolliert werden.\n "
 ETH_reclaiming_ethiopia: "Äthiopien zurückerobern"
 ETH_reclaiming_ethiopia_desc: "Wir bringen unser Gastgeberland allmählich dazu, [ETH.GetLeader] trotz der illegalen Besetzung durch [ITA.GetNameDef] als den rechtmäßigen Herrscher von [ETH.GetName] anzuerkennen. Es braucht nur noch einen letzten Anstoß, bevor wir endlich den lang erwarteten Befreiungskrieg beginnen können."
 ETH_reclaiming_ethiopia_not_exile_tt: "\nAuswirkungen, wenn [ROOT.GetNameDef] KEINE Exilregierung hat:"
 ETH_reclaiming_ethiopia_exile_tt: "Auswirkungen, wenn [ROOT.GetNameDef] eine Exilregierung hat:"
 ETH_haile_selassie_returns_tt: "$ETH_haile_selassie$ kehrt nach [ETH.GetName] zurück:"
 ETH_reclaiming_ethiopia_event_tt: "§Y[GetEthiopianHostName]§!:"
 ETH_formal_request_unlocked_tt: "Schaltet eine §YEntscheidung§! frei, die es uns mit einer Exilregierung erlaubt, unsere Gastgeber formell darum zu bitten, unserem Krieg beizutreten"
 ETH_ethiopia_recognized_tt: "[ROOT.GetLeader] wird als das wahre Staatsoberhaupt von [ROOT.GetName] anerkannt:\n §Y[ROOT.GetName]§! kann Verbündete in den Krieg rufen."
 ETH_the_heir_of_solomon: "Der Erbe Salomos"
 ETH_the_heir_of_solomon_desc: "[ENG.GetNameDefCap] hat in Palästina ein Pulverfass an Spannungen geschaffen, das zum Verlust der Unterstützung für ein entsprechendes Völkerbundmandat geführt hat. Vielleicht wäre man bereit, die Kontrolle über die Region an jemand anderen zu übertragen? Und wer wäre für diese Aufgabe besser geeignet als der Erbe Salomos: [ETH.GetLeader]?"
 ETH_protector_of_the_somalis: "Beschützer der Somalier"
 ETH_protector_of_the_somalis_desc: "[SOM.GetNameDef] ist nicht nur der barbarischen Herrschaft von [ITA.GetName] unterworfen, sondern wurde zudem dazu gezwungen, gegen das eigene Volk zu kämpfen, um die von [ITA.GetLeader] gewünschte territoriale Expansion zu erzielen. Sobald [ITA.GetNameDef] aus der Region vertrieben wurde, werden wir [SOM.GetNameDef] vor der Ausbeutung durch eine andere europäische Macht schützen."
 ETH_the_king_of_kings: "Der König der Könige"
 ETH_the_king_of_kings_desc: "Seine Majestät [ETH.GetLeader] hat uns von unserem demütigenden Schicksal befreit, zu einem Untertan von [ITA.GetName] zu werden. [ETH.GetLeader.GetSheHeCap] ist ein Staatsoberhaupt, das in der modernen Welt seinesgleichen sucht, und sollte als solches Verehrung erfahren."
 ETH_rebuilding_the_country: "Wiederaufbau des Landes"
 ETH_rebuilding_the_country_desc: "Da wir nun die vollständige Kontrolle über unser Land wiedererlangt haben, ist es an der Zeit, damit zu beginnen, die von den [ITA.GetAdjective]en Truppen verursachten Schäden an unseren Häusern und unserer Industrie zu beheben."
 ETH_support_anti-colonialist_resistance: "Anti-kolonialistischen Widerstand unterstützen"
 ETH_support_anti-colonialist_resistance_tt: "Schaltet §YEntscheidungen§! frei, die den Widerstand in §Yostafrikanischen§! Kolonialstaaten erhöhen."
 ETH_support_anti-colonialist_resistance_desc: "Wenn den Kolonialmächten weiterhin erlaubt wird, in Ostafrika Fuß zu fassen, wird die Gefahr eines Konflikts auf unbestimmte Zeit bestehen bleiben. Wir müssen sie aus der Region vertreiben, indem wir das Volk auf unsere Seite ziehen und ihm die Mittel geben, seine Unabhängigkeit wiederzuerlangen."
 ETH_empower_the_ras: "Die Ras ermächtigen"
 ETH_empower_the_ras_desc: "Den ungebildeten Bauern des Reiches mehr Macht zu geben, wird auf lange Sicht nur zur Vernichtung des kaiserlichen Systems führen. Wir sollten stattdessen die Ras als Gegenleistung für ihre anhaltende Loyalität gegenüber dem Kaiser stärken."
 ETH_re-convene_the_parliament: "Das Parlament wiederherstellen"
 ETH_re-convene_the_parliament_desc: "Es ist an der Zeit, die Verfassung von 1931 wiederherzustellen und den Prozess zur Modernisierung der [ETH.GetAdjective]en Institutionen fortzusetzen. Wir berufen das Reichsparlament wieder ein und erhöhen die Zahl der Abgeordneten, um die verschiedenen Regionen des Reiches besser regieren zu können.  "
 ETH_unite_the_afar: "Die Afar vereinen"
 ETH_unite_the_afar_desc: "Da sich die Europäer nun mehr und mehr auf ihren eigenen Kontinent konzentrieren, könnte es möglich sein, die Unterstützung des Afar-Volkes im Norden zu gewinnen. Dafür müssten wir die Region [DJI.GetName] kaufen und die Afar nach jahrzehntelanger Trennung wieder zusammenführen."
 ETH_lord_of_lords: "Herr der Herren"
 ETH_lord_of_lords_desc: "Obwohl unser Reich aus vielen Kulturen besteht, verneigen sich alle vor demselben Herrn der Herren. Selbst die edelsten Fürsten wissen, dass sie dem Kaiser verpflichtet sind. Seine Majestät ist der unbestrittene Herrscher des Landes."
 ETH_elect_of_god: "Erwählter Gottes"
 ETH_elect_of_god_desc: "In jeder Handlung unseres Kaisers erblicken wir auch Gott. Wie sonst lässt sich sein Erfolg auf dem Schlachtfeld und in der Führung unseres großen Reiches erklären? Die Menschen wissen, dass es dem Willen des Allmächtigen entspricht, wenn man die Befehle des Kaisers ausführt."
 ETH_restore_the_empire_of_axum: "Das Aksumitische Reich wiederaufbauen"
 ETH_restore_the_empire_of_axum_desc: "Vom Sudan bis zur Arabischen Halbinsel - sie alle wurden einst von unseren Vorfahren regiert. Unsere Herrschaft über sie ist im Lauf der Jahrhunderte jedoch so weit zurückgegangen, dass wir den Launen der Europäer schutzlos ausgeliefert sind. Die Zeit ist gekommen, das Blatt zu wenden! Wir werden unser Erbe annehmen, indem wir das Aksumitische Reich neu gründen und unser rechtmäßiges Land zurückerobern."
 ETH_restore_the_empire_of_axum_tt: "Schaltet die §YEntscheidung§! frei, das Aksumitische Reich zu gründen, wenn wir genügend Staaten kontrollieren."
 ETH_a_federal_empire: "Ein föderales Reich"
 ETH_a_federal_empire_desc: "Das kaiserliche Regierungssystem bietet im Vergleich zum Chaos der parlamentarischen Demokratie weitaus mehr Stabilität. Solange die Fürsten der verschiedenen Regionen [ETH.GetLeader.GetHerHis]er Majestät [ETH.GetLeader] die Treue schwören, ist es uns einerlei, wie sie ihre Ländereien regieren."
 ETH_a_federal_empire_tt: "Entfernt den Modifikator §Y$ETH_state_decentralization_dynamic_modifier$§! aus allen Staaten."
 ETH_federal_factories_tt: "Fügt jedem freigegebenen Marionettenstaat §Y1 Bauplatz§! und §Y1 $industrial_complex$§! hinzu."
 ETH_empower_the_chambers: "Ermächtigung der Kammern"
 ETH_empower_the_chambers_desc: "Die Verfassung von 1931 ging bei der Kodifizierung der Rolle des Kaisers nicht weit genug. Sie bezog auch das Volk nicht angemessen in den Entscheidungsprozess der Regierung ein. Wir müssen die Abgeordnetenkammer stärken, indem wir ihr eine größere Kontrolle über die Staatsangelegenheiten geben, während der Kaiser seine heilige Rolle beibehält."
 ETH_empower_the_chambers_tt: "Modifiziert §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! um:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_the_african_union: "Auf dem Weg zur afrikanischen Einheit"
 ETH_the_african_union_desc: "Wir fordern ein Ende des Kolonialismus, denn die Beherrschung eines Volkes durch ein anderes ist falsch. Ein koordiniertes Vorgehen aller Afrikaner in Bezug auf gemeinsame Probleme ist unerlässlich, wenn unseren Meinungen das ihnen gebührende Gewicht verliehen werden soll. Wir werden aus unserer tiefsten Überzeugung heraus handeln und für die Befreiung des gesamten afrikanischen Kontinents kämpfen."
 ETH_african_independence_tt: "Schaltet §YEntscheidungen§! frei, die den Widerstand und den Autonomiezuwachs in afrikanischen Ländern erhöhen."
 ETH_arabian_independence_tt: "Schaltet §YEntscheidungen§! frei, die den Widerstand und den Autonomiezuwachs in Ländern auf der Arabischen Halbinsel erhöhen."
 ETH_african_independence_join_tt: "Erlaubt es §Y[ROOT.GetName]§!, in afrikanische Unabhängigkeitskriege einzugreifen."
 ETH_african_union_faction: "Afrikanische Union"
 ETH_pan-africanism: "Panafrikanismus"
 ETH_pan-africanism_desc: "Das Ziel der Gleichheit, das wir anstreben, ist das Gegenteil der Ausbeutung eines Volkes durch ein anderes, von der die jüngste afrikanische Geschichte so ausführlich berichtet. Als was es sich auch immer verkleidet: Dieses Übel ist zu vermieden, wo es nicht existiert, und zu vernichten, wo es existiert. Es ist unsere heilige Pflicht, dafür zu sorgen, dass der Traum von Gleichheit endlich für alle verwirklicht werden kann, denen er noch verwehrt bleibt."
 ETH_the_one_true_heir_of_solomon: "Der einzig wahre Erbe Salomos"
 ETH_the_one_true_heir_of_solomon_desc: "[ETH.GetLeader.GetHerHisCap]e Majestät [ETH.GetLeader] hat eine Blutlinie, die bis zum großen König Salomo zurückverfolgt werden kann. Während sich viele Nationen von Gott abgewandt haben, sind wir standhaft in unserem Glauben geblieben. In diesem Zeitalter des Chaos ist es nur richtig, dass der einzige wahre Erbe Salomos über das heilige Land regiert und es vor dem verderblichen Einfluss der von Menschen gemachten Ideologien schützt."
 ETH_the_one_true_heir_of_solomon_tt: "Schaltet die §YEntscheidung§! frei, das Reich Salomos zu gründen."
 ETH_jah: "Jah"
 ETH_jah_desc: "Die Rastafari-Bewegung hat ein unerwartetes Netzwerk von [ETH.GetName]en Unterstützern in der ganzen Welt geschaffen. Viele sprechen unserem Kaiser [ETH.Getleader] große religiöse Bedeutung bei. Einige gehen sogar so weit, zu behaupten, er sei die Verkörperung Gottes oder genauer gesagt \"Jah\". Wir sollten uns die internationale Unterstützung nutzen, indem wir die Rastafari-Bewegung in unserem Land fördern."
 ETH_jah_tt: "Schaltet die §YEntscheidung§! frei, das Reich Zion zu gründen."
 ETH_military_communism: "Militärkommunismus"
 ETH_military_communism_desc: "Der Erfolg, den wir an der Front haben - so gering er auch sein mag -, ist dem Einfallsreichtum und der Tapferkeit der einfachen Soldaten zu verdanken und nicht ihren Anführern mit den ererbten Posten. Der Ruf der Unzufriedenheit wird immer lauter. Der Imperialismus hat ausgedient. Es ist an der Zeit, den Reichtum gewaltsam umzuverteilen!"
 ETH_defending_our_homes: "Verteidigung unserer Heimat"
 ETH_defending_our_homes_desc: "Die kaiserliche Familie in [ROOT.Capital.GetCapitalVictoryPointName] ist nur auf ihre eigene Sicherheit bedacht und es sind unsere Häuser und Familien, die vernichtet und ausgelöscht wurden. Wir können nicht zulassen, dass dies noch länger so weitergeht. Wir werden jeden Zentimeter unseres Heimatlandes verteidigen, nicht für den Kaiser, sondern für uns selbst."
 ETH_anti_imperialist_agitation: "Antiimperialistische Agitation"
 ETH_anti_imperialist_agitation_desc: "Die Loyalität des Volkes gegenüber [ROOT.GetLeader] wankt. Da sie bei ihrer wichtigsten Aufgabe - dem Schutz des Volkes - versagt haben, haben unsere vermeintlichen Führer ihre Unfähigkeit voll unter Beweis gestellt. An den Fronten und auf den Straßen wird nun offen über etwas diskutiert, was einst unvorstellbar war: eine Nation ohne Kaiser."
 ETH_in_the_name_of_the_people: "Im Namen des Volkes"
 ETH_in_the_name_of_the_people_desc: "Wir müssen die dynastische Tyrannei, die [ROOT.GetNameDef] seit Jahrhunderten regiert, im Namen des Volkes auflösen. An ihrer Stelle werden wir eine Arbeiterrepublik errichten, die frei von den Fesseln des Feudalismus ist. Durch unsere gemeinsame Stärke werden wir den Faschismus in Afrika besiegen."
 EHT_in_the_name_of_the_people_tt: "Erschafft §Yzwei§! Elitedivisionen der kommunistischen §YRoten Garde§! und §Ydrei§! Elitedivisionen der anarchistischen §YSchwarzen Löwen§! in [ETH.Capital.GetCapitalVictoryPointName].\n\n§R$ETH_seyoum_mengesha$ ist nicht länger verfügbar!§!"
 ETH_callout_to_the_world: "Ein Appell an die Welt"
 ETH_callout_to_the_world_desc: "Unser Kampf gegen den Faschismus findet nicht nur in unserem eigenen Land statt, sondern er ist auch Teil eines umfassenderen globalen Kampfes gegen den Autoritarismus. Wir müssen die antifaschistischen Mächte auf der ganzen Welt für unsere Sache mobilisieren. Heute sind wir es, die brutal behandelt werden, doch morgen wird es die Welt sein."
 ETH_callout_to_the_world_tt: "§Y$ENG_sylvia_pankhurst$§! und §Y$IA_emma_goldman$§! werden als Berater verfügbar."
 ETH_soviet_aid: "Sowjetische Unterstützung"
 ETH_soviet_aid_desc: "Wir haben uns erfolgreich von den Fesseln der feudalen Lehnspflicht befreit. Jetzt müssen wir die Faschisten besiegen und mit dem Aufbau unserer Arbeiterrepublik beginnen. Wenn es irgendjemanden gibt, der mit unserer Sache sympathisiert, dann ist es sicherlich das [SOV.GetAdjective]e Volk!"
 ETH_soviet_aid_tt: "§R\n[SOV.GetNameDefCap] wird als Gegenleistung für ihre Unterstützung eine größere Kontrolle über unsere internen Angelegenheiten erwarten!§!"
 ETH_humanitarian_aid: "Humanitäre Hilfe"
 ETH_humanitarian_aid_desc: "Dem Feind ist es egal, wie viel Leid er unserem Volk zufügt. Wenn das so weitergeht wie bisher, wird es kein Land mehr zu verteidigen geben. Die Welt muss die Schrecken sehen, die sich hier abspielen und augenblicklich humanitäre Hilfe schicken."
 ETH_humanitarian_aid_tt: "Modifiziert §Y$ETH_international_red_cross_dynamic_modifier$§! um:\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
 ETH_support_from_the_japanese_communists: "Japanischer Anarchokommunismus"
 ETH_support_from_the_japanese_communists_desc: "Das [JAP.GetAdjective]e und das [ETH.GetAdjective]e Volk zeigen seit Langem Respekt voreinander, da sie zu den wenigen gehören, die sich erfolgreich gegen die europäischen Kolonialmächte zur Wehr gesetzt haben. Wir in [ETH.GetName] haben die feudale Epoche bereits hinter uns gelassen und in [JAP.GetName] gibt es einige Menschen, die unsere Ideale teilen und uns bei der Schaffung einer anarchokommunistischen Gesellschaft helfen könnten."
 ETH_support_from_the_japanese_communists_tt: "§Y$IA_sakutaro_iwasa$§! und §Y$IA_sanshiro_ishikawa$§! werden als Berater verfügbar."
 ETH_support_from_the_japanese_communists_fascist_tt: "§RKann dazu führen, dass [JAP.GetFlag][JAP.GetNameDef] ein Handelsembargo gegen [ETH.GetFlag][ETH.GetNameDef] verhängt!§!"
 ETH_raise_from_the_ranks: "Aus den Rängen aufsteigen"
 ETH_raise_from_the_ranks_desc: "Die Aristokratie darf nicht länger das Kommando über die Armee haben. Viele unserer tapferen Soldaten haben sich als fähige Anführer erwiesen. Es ist an der Zeit, dass wir Tapferkeit und Fähigkeit auf dem Schlachtfeld belohnen und nicht dynastische Verbindungen oder persönlichen Reichtum."
 ETH_raise_from_the_ranks_tt: "§YZwei§! neue Offiziere des Ranges §YGeneral§! werden hinzugefügt."
 ETH_soviet_rifles: "Sowjetische Gewehre"
 ETH_soviet_rifles_desc: "Wir waren einfach nicht vorbereitet, als uns [ITA.GetName] angegriffen hat, und unsere Industrie kann mit den logistischen Anforderungen der modernen Kriegsführung nicht mehr Schritt halten. Wir müssen jedem [ETH.GetAdjective]en Bürger ein Gewehr und Munition in die Hand drücken, der sie halten kann. Vielleicht können unsere Freunde in [SOV.Capital.GetCapitalVictoryPointName] helfen? "
 ETH_soviet_rifles_tt: "\nWenn [SOV.GetFlag]§Y[SOV.GetNameDef]§! zustimmt, erhält [ETH.GetFlag]§Y[ETH.GetNameDef]§! §G10.000§! Infanterie-Ausrüstung."
 ETH_military_advisors: "Sowjetische Generäle"
 ETH_military_advisors_desc: "Viele unserer Offiziere haben sich zwar an die Anforderungen der modernen Kriegsführung angepasst, doch es ist offensichtlich, dass sie größtenteils improvisieren müssen. Sie könnten viel von unseren Kameraden im [SOV.GetAdjective]en Militär lernen."
 ETH_military_advisors_tt: "\nWenn [SOV.GetFlag]§Y[SOV.GetNameDef]§! zustimmt, erhält [ETH.GetFlag]§Y[ETH.GetNameDef]§! einen Feldmarschall (§Y$SOV_semyon_budyonny$§!) und einen General (§Y$SOV_vasily_kuznetsov$§!)."
 ETH_international_brigades_communist: "Internationale Brigaden"
 ETH_soviet_rejection_tt: "\n[SOV.GetFlag]§Y[SOV.GetNameDefCap]§! §Rwird diesen Vorschlag wahrscheinlich ablehnen, wenn sie nicht mehr kommunistisch sind oder sich in einem Bürgerkrieg befinden!§!"
 ETH_international_brigades_communist_desc: "Es gibt viele auf der ganzen Welt, die mit unserem Kampf gegen [ITA.GetNameDef] sympathisieren. Wir sollten aus ihrer Sympathie Kapital schlagen und ihnen die Möglichkeit anbieten, an unserer Seite gegen den Faschismus zu kämpfen."
 ETH_peoples_army: "Die Volksarmee"
 ETH_peoples_army_desc: "Trotz unseren anfänglichen Probleme in der modernen Kriegsführung ist es uns gelungen, die [ITA.GetAdjective]e Invasion durch den Einsatz unkonventioneller Taktiken zurückzuschlagen. Wir sollten diese Taktiken in unserer Militärdoktrin verankern und unsere Offiziere in der asymmetrischen Kriegsführung schulen."
 ETH_the_new_administration: "Die neue Verwaltung"
 ETH_the_new_administration_desc: "Inmitten der jüngsten Unruhen sind viele über sich hinausgewachsen, um unser Land zu verteidigen. Einige wie Senedu Gebru verfügen auch über die Fähigkeiten und das Wissen, um die Gesellschaft drastisch zu verbessern. Wir müssen ihnen nur noch die Gelegenheit dazu geben."
 ETH_the_new_administration_tt: "§YSenedu Gebru§! wird als politischer Berater verfügbar.\n   $rebellious_educator_tt$\nZwei §Yzufällige§! Charaktere werden ebenfalls als politische Berater verfügbar."
 ETH_clearing_the_skies: "Den Himmel säubern"
 ETH_clearing_the_skies_desc: "Unsere Soldaten sind den feindlichen Flugzeugen schutzlos ausgeliefert und haben keine Möglichkeit, sich zu wehren. Erschwerend kommt hinzu, dass der Feind zu jeder Zeit über unsere Einsatzorte und Bewegungen Bescheid weiß. Wir brauchen eine eigene Luftwaffe und Gegenmaßnahmen, wenn wir eine Chance auf den Sieg haben wollen. Daher sollten wir Freiwillige zur Ausbildung in die [SOV.GetAdjective]e Luftwaffe entsenden."
 ETH_clearing_the_skies_tt: "\nWenn [SOV.GetFlag]§Y[SOV.GetNameDef]§! zustimmt, erhält [ETH.GetFlag]§Y[ETH.GetNameDef]§! §G100§! [SOV.GetAdjective]e Jagdflugzeuge sowie die Technologie für den Bau von §YJagdflugzeugen§!."
 ETH_counter_the_armored_threat: "Die gepanzerte Bedrohung ausschalten"
 ETH_counter_the_armored_threat_desc: "Die gepanzerte Kriegsführung ersetzt immer mehr die Rolle der Kavallerie auf dem Schlachtfeld. Leider haben wir keine Möglichkeit, den [ITA.GetAdjective]en Panzerfahrzeugen angemessen etwas entgegenzusetzen, und unsere Industrie ist der Aufgabe, eine solche zu produzieren, noch nicht gewachsen. Vielleicht wäre [SOV.GetNameDef] bereit, sich von einigen ihrer älteren gepanzerten Fahrzeuge zu trennen?"
 ETH_counter_the_armored_threat_LaR_tt: "\nWenn [SOV.GetFlag]§Y[SOV.GetNameDef]§! zustimmt, erhält [ETH.GetFlag]§Y[ETH.GetNameDef]§! die Technologie für den Bau von §YZwischenkriegspanzerwagen§! und §G480§! [SOV.GetAdjective]e Panzerwagen."
 ETH_counter_the_armored_threat_NoLaR_tt: "\nWenn [SOV.GetFlag]§Y[SOV.GetNameDef]§! zustimmt, erhält [ETH.GetFlag]§Y[ETH.GetNameDef]§! die Technologie für den Bau von §YZwischenkriegspanzern§! und §G200§! [SOV.GetAdjective]e Panzer."
 ETH_counter_the_armored_threat_NoNSB_tt: "\nWenn [SOV.GetFlag]§Y[SOV.GetNameDef]§! zustimmt, erhält [ETH.GetFlag]§Y[ETH.GetNameDef]§! die Technologie für den Bau von §YPanzern (Erster Weltkrieg)§! und §G200§! [SOV.GetAdjective]e Panzer."
 ETH_peace_negotiations: "Friedensverhandlungen"
 ETH_peace_negotiations_desc: "Unser Volk hat viel geopfert, um die [ITA.GetAdjective]e Invasion aufzuhalten. Da wir [ITA.GetName] nun bewiesen haben, dass wir nicht vor ihm das Knie beugen werden, haben wir die Möglichkeit, Frieden zu schließen - oder zumindest einen Waffenstillstand zu vereinbaren."
 ETH_soviet_mediation: "Sowjetische Mediation"
 ETH_soviet_mediation_desc: "Trotz der Heldentaten unseres Volkes, die [ITA.GetAdjective]e Invasion aufzuhalten, sind wir weit davon entfernt, einen vollständigen Sieg zu erringen. Der Völkerbund hat gezeigt, dass er nicht bereit ist, uns zu helfen, weshalb unsere einzige Hoffnung [SOV.GetNameDef] ist."
 ETH_soviet_mediation_tt: "§R\n[SOV.GetNameDefCap] könnte im Tausch für Verhandlungen mit [ITA.GetName] versuchen, die Kontrolle über uns zu übernehmen!§!"
 ETH_support_spain: "Spanien unterstützen"
 ETH_support_spain_desc: "Spanien hat unter Faschisten aus dem eigenen Land gelitten. Es gibt jedoch auch Menschen, die wie wir der Meinung sind, dass dem Faschismus mit entschlossenem Widerstand begegnet werden muss und dass sich das Volk selbst regieren kann. Wir müssen die Lektionen, die wir in unserem Krieg gegen [ITA.GetNameDef] gelernt haben, nutzen, um den [SPC.GetAdjective]en Widerstand zu unterstützen."
 ETH_local_committees: "Lokale Kommunen"
 ETH_local_committees_desc: "Wir haben die Möglichkeit, ein neues Regierungssystem aufzubauen, das frei von jenen sinnlosen Hierarchieebenen ist, die die Korruption unweigerlich hervorbringt und die den Willen des Volkes unterdrücken. Wir sollten die Gelegenheit nutzen, um eine Föderation von Kommunen zu bilden, die alle den Prinzipien des Anarchokommunismus folgen."
 ETH_a_guiding_hand: "Eine lenkende Hand"
 ETH_a_guiding_hand_desc: "Ein loser Zusammenschluss von Kommunen ohne übergeordnete Instanz ist zu idealistisch. Wir brauchen ein Kabinett aus Abgeordneten und Experten, das die Wirtschaftspolitik steuert und in Notfällen rasch reagieren kann. Wir können es uns nicht erlauben, die Fehler einer kaiserlichen Verwaltung in einer Krise zu wiederholen."
 ETH_transformation_of_nature: "Die Umgestaltung der Natur"
 ETH_transformation_of_nature_desc: "[ETH.GetNameDefCap] hat viele natürliche Ressourcen, die nur darauf warten, ausgebeutet zu werden. Durch den Bau hydroelektrischer Dämme an unseren Flüssen können wir jedes Haus im Land mit Strom versorgen. Gleichzeitig können wir unsere Wasserwege nutzen, um unsere landwirtschaftlichen Kapazitäten zur Versorgung der wachsenden Bevölkerung zu erweitern."
 ETH_transformation_of_nature_tt: "(§Y4 zufällig ausgewählte im Besitz befindliche Staaten§!): §G+1§! Bauplatz"
 ETH_laying_the_tracks: "Verlegung von Gleisen"
 ETH_laying_the_tracks_desc: "Ein Großteil der Bevölkerung und der Industrie ist im Westen unseres Landes konzentriert. Um unsere reichen natürlichen Ressourcen besser nutzen zu können, brauchen wir ein riesiges Schienennetz, das sie zu unseren Fabriken transportiert."
 ETH_red_army_engineers: "Ingenieure der Roten Armee"
 ETH_red_army_engineers_desc: "Die Infrastruktur unseres Landes wurde während der [ITA.GetAdjective]en Invasion schwer beschädigt. Wenn wir eine echte Arbeiterrepublik aufbauen wollen, müssen wir nicht nur das instand setzen, was beschädigt ist, sondern auch ein Programm zur schnellen Industrialisierung in die Wege leiten. Wir sollten die Fähigkeiten unserer Genossen in der Roten Armee nutzen, um den Prozess in Gang zu bringen."
 ETH_liberate_aussa: "Die Revolution zu den Afar bringen"
 ETH_liberate_aussa_desc: "[AFA.GetNameDefCap] wird von einer verräterischen Oligarchie regiert, die sich schon mehrfach auf die Seite unserer Feinde geschlagen hat. Sie sind eine Bedrohung für [ETH.GetNameDef] und dürfen nicht länger ignoriert werden! Wir müssen das [AFA.GetAdjective]e Volk befreien und die Region in unsere Arbeiterrepublik integrieren."
 ETH_demand_DJI: "Die Befreiung von [268.GetName]"
 ETH_demand_DJI_desc: "Nach der Befreiung von [AFA.GetName] regieren wir nun eine beträchtliche Anzahl von Afar-Völkern. Die Afar sind jedoch aufgrund der [FRA.GetAdjective]en Besatzung von [DJI.GetName] weiterhin gespalten. Indem wir die Befreiung des Afar-Volkes von der imperialistischen Herrschaft fordern, könnten wir seine Loyalität gewinnen und dabei einen strategischen Hafen einnehmen."
 ETH_the_rif: "Das Rif"
 ETH_the_rif_desc: "Viele der Faschisten, die heute in Spanien um die Macht kämpfen, waren einst Soldaten, die die Rif-Republik in Nordmarokko zerschlugen. Wir sollten unsere engen Beziehungen zu [SPC.GetName] nutzen, um auf die Entkolonialisierung seiner afrikanischen Besitzungen zu drängen. Wenn sie wirklich unsere Genossen sind, stimmen sie sicher zu. Und wenn nicht, wissen wir bereits, wie man mit Kolonialismus umgeht."
 #ETH_social_reforms: "Social Reforms"
 #ETH_social_reforms_desc: "Without the threat of a common enemy to unite us, we often find ourselves divided due to historic, cultural and religious grievances. We need a wave of social reforms to overcome these divisions so that we can remain united and continue the process of building a better [ETH.GetName]."
 #ETH_social_reforms_tt: "Unlock anarcho-communist social reform decisions."
 ETH_communal_education: "Kommunale Bildung"
 ETH_communal_education_desc: "Um dafür zu sorgen, dass jede Gemeinde in [ETH.GetName] über Schulen und Bibliotheken Zugang zu Bildung hat, ist es nötig, dass wir den Lebensstandard der Bevölkerung erhöhen."
 ETH_african_wildfire: "Afrikanisches Lauffeuer"
 ETH_african_wildfire_desc: "Wir haben uns erfolgreich gegen die [ITA.GetAdjective]e Invasion gewehrt, doch wir sollten nicht ruhen, bis ganz Afrika von den Schrecken des Kolonialismus befreit ist. Wir müssen unsere Fähigkeiten und Ressourcen nutzen, um die Flammen des Widerstands auf dem gesamten Kontinent anzufachen und die Imperialisten zum Rückzug zu zwingen."
 ETH_flames_across_the_sea: "Flammen jenseits des Meeres"
 ETH_flames_across_the_sea_desc: "Nicht nur Afrika hat unter der europäischen Hegemonie gelitten. Unsere Nachbarn jenseits des Roten Meeres haben wenig oder gar keine Unabhängigkeit von den Forderungen der Imperialisten. Wir sollten die Flamme des Widerstands auf der Arabischen Halbinsel anfachen, damit die Menschen dort eines Tages die Chance haben, sich selbst zu regieren."
 ETH_heavy_industry: "Schwerindustrie"
 ETH_heavy_industry_desc: "Wir müssen den Prozess der Industrialisierung fortsetzen, wenn wir uns aus den Fängen der Feudalwirtschaft befreien wollen. Die Gründung einer Schwerindustrie wird Arbeiter in die Städte locken und eine Klasse von Proletariern anstelle der bestehenden Bauernschaft schaffen."
 ETH_arms_production: "Rüstungsindustrie"
 ETH_arms_production_desc: "Die Krönung der Industrialisierung wird die Schaffung einer eigenen Rüstungsindustrie sein. Wir werden uns bei unserer Militärausrüstung nie wieder von anderen Nationen abhängig machen."
 ETH_mytishchi-ababa_plant: "Die Mytischtschi-Abeba-Fabrik"
 ETH_mytishchi-ababa_plant_desc: "Wir sollten unsere engen Beziehungen zur Sowjetunion nutzen, um Fachwissen zur Herstellung von Landwirtschafts- und Militärmaschinen zu erwerben. Ein gemeinsames Fabrikprojekt wäre die perfekte Gelegenheit, um solche Kenntnisse zu erlangen, und wer wäre ein besserer Partner als die Maschinenbaustadt Mytischtschi?"
 ETH_send_home_advisors: "Berater nach Hause schicken"
 ETH_send_home_advisors_desc: "Wir haben zwar von der [SOV.GetAdjective]en Unterstützung während des Krieges mit [ITA.GetName] profitiert, doch wir hätten nie erwartet, dass man uns in eine derart unterwürfige Rolle zwingen würde. In dem Maße, wie wir unsere eigenen industriellen und militärischen Kapazitäten derzeit aufbauen, haben wir zunehmend die Kraft, uns den [SOV.GetAdjective]en Forderungen zu widersetzen. Es ist an der Zeit, dass wir klarstellen, wer in [ETH.Capital.GetCapitalVictoryPointName] das Sagen hat."
 ETH_send_home_advisors_tt: "Schickt alle [SOV.GetAdjective]en Militärberater zurück nach Hause."
 ETH_soviet-ethiopian_trade_agreement: "Sowjetisch-äthiopisches Handelsabkommen"
 ETH_soviet-ethiopian_trade_agreement_desc: "Viele Länder zögern, mit uns Handel zu treiben, weil sie eine andere Ideologie als unsere Arbeiterrepublik verfolgen. Wir haben jedoch die Möglichkeit, ein für beide Seiten vorteilhaftes Handelsabkommen mit der [SOV.GetName] abzuschließen, das uns den Austausch von Ressourcen und Waren ohne die üblichen Handelsbarrieren ermöglichen sollte."
 ETH_seek_new_trading_partners: "Neue Handelspartner suchen"
 ETH_seek_new_trading_partners_desc: "Menschen auf der ganzen Welt begehren den Reichtum, den unser Land zu bieten hat, doch wir treiben ausschließlich Handel mit [SOV.GetName]. Wir sollten anderen Nationen die Hand reichen und ihnen zeigen, dass wir nicht einfach nur ein verlängerter Arm von [SOV.GetName] sind. Wir müssen damit beginnen, den Reichtum an das [ETH.GetAdjective]e Volk zurückzugeben!"
 ETH_freedom_at_gunpoint: "Freiheit mit vorgehaltener Waffe"
 ETH_freedom_at_gunpoint_desc: "Es ist uns bereits mehrfach gelungen, [ITA.GetName] in seinem Bestreben, unser Volk zu unterwerfen, zurückzuschlagen. Unsere Nachbarn hatten jedoch nicht so viel Glück bei ihrem Widerstand gegen die Kolonialisten. Es ist an der Zeit, dass wir unsere Kriegserfahrungen und unsere neu gewonnene wirtschaftliche Stärke für die Befreiung Afrikas einsetzen und dabei die einzige Sprache verwenden, die die Kolonialmächte verstehen: brachiale Gewalt."
 ETH_freedom_at_gunpoint_tt: "Schaltet die Entscheidung §YFreiheit mit vorgehaltener Waffe§! frei, um afrikanische Nationen zu befreien."
 ETH_boots_on_the_shore: "Stiefel an der Küste"
 ETH_boots_on_the_shore_desc: "Wir haben eine lange Geschichte des Handels und des kulturellen Austauschs mit den Völkern der Arabischen Halbinsel. Leider sind diese nach wie vor in ihren feudalen Regierungssystemen gefangen. Wenn wir die Menschen auf der Halbinsel befreien würden, könnten wir die lebenswichtige Handelsroute entlang des Roten Meeres kontrollieren und unseren Einfluss bis tief in den Nahen Osten ausdehnen."
 ETH_request_soviet_hulls: "Sowjetische Schlachtschiffrümpfe anfordern"
 ETH_request_soviet_hulls_desc: "Wenn wir verhindern wollen, dass wir in künftigen Konflikten blockiert werden, müssen wir lernen, unsere eigenen Schiffe herzustellen. [SOV.GetNameDefCap] hat vor Kurzem einige ihrer Schlachtschiffprojekte aufgegeben und ist möglicherweise bereit, die unvollendeten Schiffsrümpfe zu verkaufen. Von einem solchen Kauf könnten wir eine Menge lernen."
 ETH_organization_of_african_unity: "Organisation für Afrikanische Einheit"
 ETH_organization_of_african_unity_desc: "Bisher wurde eine Befreiung von den europäischen Kolonialmächten als eine einfache Erlangung der Unabhängigkeit angesehen. Es scheint jedoch, dass wir alle in den Augen vieler Staatslenker außerhalb Afrikas noch immer als potenzielle Eroberungsziele angesehen werden. Nur wenn die Völker Afrikas zusammenhalten und zusammenarbeiten, können wir uns dagegen wehren, erneut als Untertanen zu enden."
 ETH_organization_of_african_unity_tt: "Schaltet Entscheidungen frei, um unabhängige afrikanische Länder in die §YOrganisation für Afrikanische Einheit§! einzuladen."
 ETH_pan-africanism_liberate_tt: "Erhält das Kriegsziel §YBefreien§! gegen alle Kolonialmächte in Afrika:"
 ETH_executive_council: "Der Exekutivrat"
 ETH_executive_council_desc: "Wir sollten auf eine stärkere Zusammenarbeit innerhalb der Organisation für Afrikanische Einheit drängen und einen Exekutivrat gründen, der den Willen der Bevölkerung umsetzt und rasch auf Bedrohungen in unserer Region reagieren kann."
 ETH_executive_council_tt: "Schaltet Entscheidungen frei, um Mitglieder der §YOrganisation für Afrikanische Einheit§! in den Exekutivrat einzuladen."
 ETH_african_union: "Die Afrikanische Union"
 ETH_african_union_desc: "Es ist an der Zeit, dass sich die Völker Afrikas in einer Afrikanischen Union zusammenschließen. In unserem Streben, die erste Supermacht Afrikas zu werden, werden wir uns nie wieder von Imperialisten oder Faschisten bedrohen lassen. "
 ETH_african_union_tt: "Schaltet Entscheidungen frei, um Mitglieder des §YExekutivrats§! in die §YAfrikanische Union§! zu integrieren."
 ETH_african_central_bank: "Die [ETH_GetCentralBankName]"
 ETH_african_central_bank_desc: "Die Gründung der [ETH_GetCentralBankName_DE1] hat es uns erlaubt, einen Prozess zur Integration der Volkswirtschaften innerhalb der Organisation für Afrikanische Einheit in die Wege zu leiten. Dies ermöglicht es uns, unsere Ressourcen und unsere Infrastruktur zum Wohl aller Mitgliedsstaaten effizienter zu nutzen."
 ETH_african_central_bank_tt: "Schaltet Entscheidungen frei, um Mitglieder der §YOrganisation für Afrikanische Einheit§! in die [ETH_GetCentralBankName] einzuladen."
 ETH_african_central_bank_2_tt: "$MODIFIER_STABILITY_FACTOR$: §R-5%§! \n$modifier_production_speed_industrial_complex_factor$: §R-10%§!\n$modifier_production_speed_infrastructure_factor$: §R-10%§!"
 ETH_mass_transit: "Kollektive Massenverkehrsmittel"
 ETH_mass_transit_desc: "Ein Großteil unserer Verkehrsinfrastruktur ist veraltet und muss erneuert werden, damit man sie effizienter nutzen kann. Die Menschen, die am besten geeignet sind, solche Reformen umzusetzen, sind die Arbeiter, die diese Infrastruktur betreiben."
 ETH_mutual_defense: "Wechselseitige Verteidigung "
 ETH_mutual_defense_desc: "Die Völker Afrikas werden niemals einen dauerhaften Frieden finden, solange die Nationen der Welt nicht erkennen, dass die Kosten für den Versuch, uns zu kolonisieren, zu hoch sind. Um dies zu erreichen, sollten die Mitglieder der Organisation für Afrikanische Einheit ein wechselseitiges Verteidigungsabkommen schließen und versprechen, einander zu schützen, falls einer von uns angegriffen wird."
 ETH_mutual_defense_tt: "Schaltet Entscheidungen frei, um Mitglieder der §YOrganisation für Afrikanische Einheit§! zu einem wechselseitigen Verteidigungsabkommen einzuladen."
 ETH_our_own_path: "Unser eigener Weg"
 ETH_our_own_path_desc: "Wir waren zu schwach, um uns gegen [SOV.GetNameDef] zur Wehr zu setzen, als sie uns verriet und die Kontrolle über unsere internen Angelegenheiten übernahm. Inzwischen sind wir in einer viel stärkeren Position und können endlich den ersten Schritt zur Wiedererlangung unserer Unabhängigkeit machen. Allerdings sollten wir auf mögliche Repressalien vorbereitet sein."
 ETH_our_own_path_tt: "§R[SOV.GetNameDefCap] wird über diese Vorgehensweise verärgert sein und möglicherweise versuchen, Äthiopien wieder unter [SOV.GetAdjective]e Kontrolle zu bringen!§!"
 ETH_communal_agriculture: "Kommunale Landwirtschaft"
 ETH_communal_agriculture_desc: "Indem wir die Landwirtschaft kollektivieren und neue Anbaumethoden einführen, können wir unsere landwirtschaftliche Produktion massiv steigern und so allen den Zugang zu Nahrungsmitteln garantieren. Dies wird es den emanzipierten Bauern überdies ermöglichen, eine alternative Beschäftigung in den Städten zu finden, anstatt in der Subsistenzlandwirtschaft zu arbeiten."
 ETH_communal_agriculture_industry_tt: "Modifiziert die §Y$ETH_industrialization_dynamic_modifier$§! um:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_communal_agriculture_consumer_tt: "Modifiziert die §Y$ETH_industrialization_dynamic_modifier$§! um:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
 ETH_seize_the_means: "Die nötigen Mittel ergreifen"
 ETH_seize_the_means_desc: "Generationen von [ETH.GetAdjective]en Arbeitern haben die Felder bestellt und die Industrie in den Städten aufgebaut. Ihr Blut und ihr Schweiß stecken in der Erde, und daher werden wir nicht länger zulassen, dass die reiche Elite das Eigentum an diesen Vermögenswerten für sich allein beansprucht. Wir werden sie dem Volk zurückgeben."
 ETH_preparing_for_the_inevitable: "Vorbereitung auf das Unvermeidliche"
 ETH_preparing_for_the_inevitable_desc: "Länder auf der ganzen Welt werden unsere radikalen Reformen in [ETH.GetName] nicht dulden, da sie befürchten, dass ihr eigenes Volk das Gleiche fordern wird. Wir müssen darauf vorbereitet sein, dass sie unweigerlich versuchen werden, unsere Lebensweise zu unterdrücken."
 ETH_refuge_for_the_spanish_exiles: "Zuflucht für spanische Exilanten"
 ETH_refuge_for_the_spanish_exiles_desc: "Unsere ideologischen Kameraden in Spanien mussten mit ansehen, wie ihre Träume vom Anarchismus durch die vereinten Anstrengungen der Faschisten, Stalinisten und Kapitalisten aus der ganzen Welt zunichtegemacht wurden. Wir müssen unsere Grenzen für unsere vertriebenen Freunde öffnen und ihnen die Chance bieten, eine bessere Zukunft aufzubauen."
 ETH_the_lion_and_the_sun: "Der Löwe und die Sonne"
 ETH_the_lion_and_the_sun_desc: "Seine Majestät [ETH.GetLeader] und der japanische Kaiser [JAP.GetLeader] haben es geschafft, viele Gemeinsamkeiten zwischen unseren großen Reichen zu finden. [JAP.GetLeader] hat sogar ausdrücklich erklärt, seine Regierung werde in [ETH.GetNameDef] investieren, sobald wir unser Heimatland zurückerobert haben."
 ETH_japanese_investments_tt: "Schaltet §YEntscheidungen§! frei, die es japanischen Investoren erlauben, in [ROOT.GetName] zu investieren, sobald es die Unabhängigkeit erlangt hat."
 ETH_an_ethiopian_navy_in_exile: "Eine äthiopische Marine im Exil"
 ETH_an_ethiopian_navy_in_exile_desc: "Nachdem Seine Majestät [ETH.GetLeader] Zeuge der [JAP.GetAdjective]en Seemacht wurde, hat er unsere gnädigen Gastgeber um Hilfe für den Bau einer [ETH.GetAdjective]en Marine gebeten, um bei der Befreiung unseres Heimatlandes zu helfen und es vor künftigen Angriffen zu schützen."
 ETH_an_arabic_base: "Ein arabischer Stützpunkt"
 ETH_an_arabic_base_desc: "Es wird immer offensichtlicher, dass [JAP.GetNameDef] den asiatisch-pazifischen Raum in den kommenden Jahren umgestalten will. Da wir uns zunehmend mit [JAP.GetName] verbündet haben, ist es sinnvoll, dass wir uns ein Stück vom Kuchen abschneiden. Für den Anfang sollten wir die Kontrolle über das Land unserer Vorfahren auf der Arabischen Halbinsel verlangen."
 ETH_uk_arabia_tt: "Ein beliebiger §Yarabischer§! Staat befindet sich im Besitz von §Y[ENG.GetNameWithFlag]§! oder einem §YVerbündeten§! von §Y[ENG.GetName]§!"
 ETH_an_empire_in_the_shade_of_the_sun: "Ein Reich im Schatten der Sonne"
 ETH_an_empire_in_the_shade_of_the_sun_desc: "Seine Majestät [ETH.GetLeader] ist ein Kaiser ohne ein Reich. Dies ist nicht nur demütigend für unseren Kaiser, sondern schränkt auch unsere Möglichkeiten ein, Vorkehrungen für die Befreiung von [ETH.GetName] zu treffen. Vielleicht wären unsere Freunde in [JAP.Capital.GetCapitalVictoryPointName] bereit, uns die Kontrolle über eine Insel zu überlassen, damit wir sie als Operationsbasis für die eventuelle Befreiung unseres Heimatlandes nutzen können."
 ETH_japan_has_island_tt: "Japan kontrolliert mindestens einen Inselstaat, der kein Kern ist."
 ETH_japan_joins_tt: "§Y[JAP.GetNameDefCap]§! tritt dem Krieg von §Y[ROOT.GetName]§! gegen [ITA.GetNameDef] bei.\n§Y[ROOT.GetName]§! wird zu einer Marionette von §Y[JAP.GetName]§!"
 ETH_an_audience_with_countryleadertitle: "Eine Audienz bei [GetGermanCountryLeaderTitle_DE_ART_DEF_S_D] [GetGermanCountryLeaderTitle]"
 ETH_an_audience_with_countryleadertitle_desc: "[GER.GetLeader] hat ehrgeizige Pläne für die Umstrukturierung - und das nicht nur von [GER.GetName], sondern der gesamten Welt. Wenn [ETH.GetLeader] eine Audienz bei [GetGermanCountryLeaderTitle_DE_ART_DEF_S_D] [GER.GetAdjective]en [GetGermanCountryLeaderTitle] erhalten würde, wird die Welt Seine Majestät [ETH.GetLeader] weiterhin als den einzig wahren Herrscher von [ETH.GetName] ansehen."
 GER_fascism_leader_title: "Führer"
 GER_male_kaiser_title: "Kaiser"
 GER_female_kaiser_title: "Kaiserin"
 GER_chancellor_title: "Kanzler"
 GER_generalfeldmarshall_title: "Generalfeldmarshall"
 ETH_befriend_goring: "Freundschaft zu Göring"
 ETH_befriend_goring_desc: "Die deutsche Regierung ist ein Netz aus politischen Intrigen und Verrat. Wer auch immer zu einem bestimmten Zeitpunkt das Ohr von [GER.GetLeader] hat, hat das Potenzial, politische Entscheidungen massiv zu beeinflussen. Vielleicht könnten wir selbst etwas Einfluss gewinnen, indem wir uns mit einem Mitglied der [GER.GetAdjective]en Regierung anfreunden, beispielsweise mit $GER_hermann_goring$."
 ETH_steel_lions: "Stählerne Löwen"
 ETH_steel_lions_desc: "[GER.GetNameDefCap] ist ein Vorreiter, wenn es darum geht, neue Methoden der Kriegsführung zu entwickeln. Die Zeiten der Kavallerie oder des Grabenkriegs sind vorbei. Die Zukunft gehört dem Panzer. Wir sollten unseren Aufenthalt in [GER.GetName] nutzen und lernen, wie man moderne Waffen bedient, damit wir ideal für die Befreiung unserer Heimat vorbereitet sind."
 ETH_armor_officers_tt: "Bis zu zwei [ROOT.GetAdjective]e Offiziere erhalten die Eigenschaft §Y$armor_officer$§!"
 ETH_german_mediation: "[GER.GetAdjective]e Vermittlung"
 ETH_german_mediation_desc: "Die [GER.GetAdjective]en und [ITA.GetAdjective]en Ambitionen scheinen sich immer ähnlicher zu werden, und das Einzige, was zwischen ihnen steht, ist die Frage nach dem Schicksal von [ETH.GetName]. Vielleicht kann [GER.GetLeader] [ITA.GetLeader] davon überzeugen, die sinnlose Besetzung von [ETH.GetName] zu beenden und dem Kaiser zu erlauben, an seinen rechtmäßigen Platz in [ETH.GetName] zurückzukehren."
 ETH_ger_and_ita_have_same_dieology_tt: "[GER.GetFlag]§Y[GER.GetNameDefCap]§! hat dieselbe Ideologie wie [ITA.GetFlag]§Y[ITA.GetNameDef]§!."
 ETH_sabotage_italo-german_relations: "Italienisch-deutsche Beziehungen sabotieren"
 ETH_sabotage_italo-german_relations_desc: "Wir dürfen nicht zulassen, dass [GER.GetNameDef] und [ITA.GetNameDef] einander als potenzielle Verbündete betrachten. Wir müssen alles in unserer Macht Stehende tun, um die Beziehungen zwischen den beiden Ländern zu sabotieren. Sollten wir das nicht tun, könnte Seine Majestät ein Gefangener von [ITA.GetLeader] werden und der Traum von einem freien [ETH.GetName] wäre ausgelöscht."
 ETH_unlock_false_flag_tt: "Schaltet eine Entscheidung frei, um Operationen unter falscher Flagge durchzuführen, die [ITA.GetFlag] §Y[ITA.GetName]§! verleumden"
 ETH_joint_swedish-ethiopian_intelligence_program: "Schwedisch-äthiopisches Geheimdienstprogramm"
 ETH_joint_swedish-ethiopian_intelligence_program_desc: "[ETH.GetNameDefCap] direkt zu helfen, würde sicherlich Fragen über die Neutralität von [SWE.GetName] aufwerfen, doch man könnte bereit sein, verdeckte Unterstützung zu leisten, um eine plausible Abstreitbarkeit zu gewährleisten. Indem wir unsere Verbindungen und die Ressourcen von [SWE.GetName] nutzen, können wir nach und nach die [ITA.GetAdjective]e Kolonialherrschaft beenden."
 ETH_anti-tank_guns: "Panzerabwehrgeschütze"
 ETH_anti-tank_guns_desc: "[SWE.GetNameDefCap] verfügt über eines der besten Waffenarsenale der Welt. Obwohl sich die [SWE.GetAdjective]e Regierung in auswärtigen Angelegenheiten neutral positioniert hat, könnte sie bereit sein, sich von einigen ihrer Panzerabwehrgeschütze zu trennen, wenn dadurch dem wachsenden faschistischen Einfluss Einhalt geboten wird."
 ETH_a_libyan_revolt: "Die libysche Revolte"
 ETH_a_libyan_revolt_desc: "[ITA.GetNameDefCap] ringt darum, die Kontrolle über die jüngsten Gebietsgewinne in Ostafrika zu behalten. Da sich der Schwerpunkt dorthin verlagert hat, werden wir unser Möglichstes tun, um die Saat der Rebellion in ihren kostbaren [LBA.GetAdjective]en Territorien zu säen."
 ETH_ethiopias_cause_is_ours: "Äthiopiens Sache ist auch unsere Sache"
 ETH_ethiopias_cause_is_ours_desc: "Die [SWE.GetAdjective]e Regierung entfernt sich mehr und mehr von ihrer Neutralität, da auch sie zu erkennen beginnt, dass ein faschistischer Erfolg in Afrika auch Auswirkungen auf Europa haben würde. Unsere Ziele der Selbstbestimmung und der Achtung des Völkerrechts sind gleich, weshalb es sinnvoll wäre, dass wir unsere Zusammenarbeit weiter vertiefen."
 ETH_SWE_join_war_tt: "Wenn sich größere Nationen mit §Y[ITA.GetFlag][ITA.GetName]§! im Krieg befinden und §Y[SWE.GetFlag][SWE.GetNameDef]§! dem gegenseitigen Fraktionsantrag zustimmt, wird man versuchen, der Fraktion beizutreten und am Krieg teilzunehmen.\n §RWenn keine Fraktion verfügbar ist, wird [SWE.GetFlag][SWE.GetNameDef] nicht allein gegen [ITA.GetFlag][ITA.GetName] in den Krieg ziehen!§!"
 ETH_reach_out_to_the_italians: "Auf die Italiener zugehen"
 ETH_reach_out_to_the_italians_desc: "Es ist klar geworden, dass es keine Hoffnung mehr gibt, [ITA.GetNameDef] auf dem Schlachtfeld zu besiegen. Doch [ETH.GetLeader] schickt unsere Soldaten weiterhin in fruchtlosen Offensiven in den Tod. Es ist Zeit für eine neue Führung unter einem stärkeren Staatsoberhaupt. Eine Führung, die mit den Italienern zusammenarbeiten und unserem Heimatland Frieden bringen kann."
 ETH_reach_out_to_the_italians_tt: "Schickt §Y[ITA.GetName]§! ein Angebot zur Zusammenarbeit, in dem Frieden im Austausch für Territorium angeboten wird."
 ETH_can_start_a_civil_war_tt: "[ROOT.GetName] kann einen Bürgerkrieg beginnen, wenn der Schwerpunkt §Y$ETH_declare_for_italy$§! abgeschlossen wurde."
 ETH_sway_the_warlords: "Die Kriegsfürsten beeinflussen"
 ETH_sway_the_warlords_desc: "Selbst wenn wir keinen der mächtigeren Ras davon überzeugen können, sich offen gegen $ETH_haile_selassie$ auszusprechen, können wir zumindest den Keim für eine zukünftige Zusammenarbeit säen. Dabei sollten wir auch versuchen, einige der weniger mächtigen Kriegsfürsten von den Vorteilen einer Zusammenarbeit mit den Italienern zu überzeugen."
 ETH_sway_the_warlords_tt: "Erhöht die Größe des Aufstandes.\nEinige der Loyalisten-Generäle werden nach dem Krieg rekrutierbar sein."
 ETH_expand_the_bodyguard: "Die Leibwache erweitern"
 ETH_expand_the_bodyguard_desc: "Es wird immer schwieriger festzustellen, wem man trauen kann und wem nicht, da die Machtstrukturen von [ETH.GetName] nun auseinanderzufallen beginnen. In diesen schwierigen Zeiten benötigt das künftige Staatsoberhaupt unserer großen Nation eine ständige Leibwache, die nur ihm gegenüber loyal ist und ihn vor verräterischen Elementen schützt."
 ETH_expand_the_bodyguard_tt: "Fügt bei Beginn des Bürgerkriegs zusätzliche Einheiten hinzu"
 ETH_declare_for_italy: "Sich für Italien aussprechen"
 ETH_declare_for_italy_desc: "Viele werden es als Verrat ansehen und der Wahrheit den Rücken kehren, doch das ist der Grund, warum wir dazu bestimmt sind, über diese Länder zu regieren. Wir wissen, dass nur wir die Willensstärke haben, das zu tun, was zum Wohl unserer Nation getan werden muss: Es ist an der Zeit, [ETH.GetLeader] zu stürzen."
 ETH_restore_the_country: "Das Land wiederaufbauen"
 ETH_restore_the_country_desc: "Da in [ETH.GetName] nun endlich wieder Frieden herrscht, ist es an der Zeit, die Ordnung im gesamten Land wiederherzustellen. Wir müssen die Häuser und unsere Infrastruktur wiederaufbauen und zeigen, dass unser Volk unter der Herrschaft von [ETH.GetLeader] eine glänzende Zukunft vor sich hat."
 ETH_invite_italian_settlers: "Italienische Siedler einladen"
 ETH_invite_italian_settlers_desc: "Es wird für viele eine bittere Pille sein, dass unsere große Nation ein weiteres Ziel für europäische Kolonisierungsbestrebungen geworden ist. Die jüngsten Entwicklungen haben jedoch auch dazu beigetragen, die Schwäche unserer Industrie und unsere Infrastruktur aufzuzeigen, und wir werden radikale Maßnahmen brauchen, um sie zu verbessern. Daher müssen wir uns die Lage zunutze machen, indem wir das Wissen und den Reichtum der naiven [ITA.GetAdjective]en Bürger nutzen und sie einladen, sich hier niederzulassen."
 ETH_invite_italian_settlers_tt: "§Y2 im Besitz befindliche Staaten§! erhalten Siedler von [ITA.GetName]. Dies ändert sie von ländlichen Staaten oder Weideland, und sie erhalten §Yneue Bauplätze§!."
 ETH_replace_the_abuna: "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc: "[Get_ETH_replace_the_abuna_desc]"
 abuna_abraham_gojjam_tt: "§Y$ETH_abuna_abraham$§!:"
 ETH_replace_the_abuna_original: "Die Abuna ersetzen"
 ETH_change_state_religion: "Die Staatsreligion wechseln"
 ETH_replace_the_abuna_desc_ethiopia: "Das Oberhaupt der orthodoxen Kirche $ETH_abuna_qerellos_iv$ pflegt eine zu enge Beziehung zu $ETH_haile_selassie$. Wir müssen es durch jemanden ersetzen, der unserer Sache gegenüber loyaler ist."
 ETH_replace_the_abuna_desc_gojjam: "Das Oberhaupt der orthodoxen Kirche $ETH_abuna_qerellos_iv$ pflegt eine zu enge Beziehung zu $ETH_haile_selassie$. $ETH_abuna_abraham$ wäre der perfekte Kandidat, um es zu ersetzen, und dies würde Godscham sowohl zum politischen als auch zum religiösen Zentrum des Reiches machen."
 ETH_replace_the_abuna_desc_jimma: "Zu lange hat die orthodoxe Tewahedo-Kirche die Politik des Landes beeinflusst. Es ist an der Zeit, das Band zwischen dem Reich und der Kirche offiziell zu kappen. Stattdessen sollten wir engere Beziehungen zu unseren Brüdern und Schwestern jenseits des schmalen Meeres suchen."
 ETH_the_capital_victory_parade: "Siegesparade in [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_the_capital_victory_parade_desc: "Obwohl uns unser großes Staatsoberhaupt [ETH.GetLeader] vor dem sicheren Untergang bewahrt hat, misstrauen viele weiterhin [ETH.GetLeader.GetHerHis]en Motiven und sehnen sich nach den Tagen der alten kaiserlichen Familie zurück. Wir müssen sie daran erinnern, wie dankbar sie [ETH.GetLeader] sein sollten, und ihnen die glorreiche Zukunft aufzeigen, die vor uns liegt."
 ETH_amedeos_feast_of_maskal: "Amedeos Meskel-Fest"
 ETH_amedeos_feast_of_maskal_desc: "Um die anhaltende Stabilität von [ETH.GetName] aufrechterhalten zu können, werden wir die verbleibenden Ras zu Prinz Amedeos Meskel-Fest in [ETH.Capital.GetCapitalVictoryPointName] einladen. Dort werden wir uns auch mit dem Vizekönig des [ITA.GetAdjective]en Ostafrikas treffen und über die Zukunft der Region sprechen."
 ETH_amedeos_feast_of_maskal_tt: "Wenn „§Y$ETH_sway_the_warlords$§!“ abgeschlossen wurde:\n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§! und §Y$ETH_ras_kassa$§! werden loyal."
 ETH_assertiveness: "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect: "Durchsetzungsfähiger Negus"
 ETH_assertiveness_desc: "Wir haben zugestimmt, mit [ITA.GetName] zusammenzuarbeiten, um unsere große Nation vor der Vernichtung zu bewahren, doch nun möchte man uns unserer Identität und unserer Kultur berauben und uns zu nichts weiter als einer Kolonie machen. Wir dürfen das nicht zulassen! Wir werden ihnen begreiflich machen, wer wir sind, und uns ihrer Kolonisierung mit jedem Schritt widersetzen."
 ETH_assertiveness_tt: "Wenn „§Y$ETH_sway_the_warlords$§!“ abgeschlossen wurde und unser Land §Y$jimma$§! ist:\n§Y$ETH_balcho_safo$§! und §Y$ETH_tadesse_birru$§! werden loyal."
 ETH_assertiveness_gojjam: "Godscham Negash"
 ETH_assertiveness_jimma: "Garad von Jimma"
 ETH_assertiveness_ethiopia: "Negus von Shewa"
 ETH_exploit_french_weakness: "Die französische Schwäche ausnutzen"
 ETH_exploit_french_weakness_desc: "Während [FRA.GetNameDef] damit beschäftigt ist, sich um die Asche seines alten Reiches zu streiten, haben wir die Gelegenheit, das [FRA.GetAdjective]e Somaliland in unser großes Reich zu integrieren. Es ist unwahrscheinlich, dass [FRA.GetNameDef] zu einem weiteren Krieg bereit ist, doch wir sollten dennoch auf alles gefasst sein."
 ETH_exploit_french_weakness_tt: "Schaltet Entscheidungen frei, die es uns erlauben, §YFranzösisch-Somaliland§! zu besetzen\n§RDiese Entscheidungen anzunehmen, birgt das Risiko eines Krieges mit Vichy-Frankreich!§!"
 ETH_france_divided_tt: "Frankreich wurde geteilt"
 ETH_invite_italian_investors: "Italienische Investoren einladen"
 ETH_invite_italian_investors_desc: "Wir sollten uns unsere neue Unterwürfigkeit zunutze machen und Investoren nach [ETH.GetName] locken. Ein stetiger Investitionsfluss würde nicht nur dazu beitragen, die durch den Krieg verursachten Schäden zu beheben, sondern es uns zudem erlauben, unsere industriellen Kapazitäten massiv auszubauen."
 ETH_italian_general_staff: "Italienischer Generalstab"
 ETH_italian_general_staff_desc: "Unser Militär hat noch einen weiten Weg vor sich, wenn es um die Modernisierung geht. Obwohl wir große Fortschritte bei der Herstellung und Beschaffung moderner Ausrüstung für unsere Truppen gemacht haben, haben unsere Offiziere viele veraltete Ansichten darüber, wie diese zu nutzen ist. Vielleicht könnten wir lernen, wie man einen modernen Krieg führt, indem wir [ITA.GetAdjective]e Offiziere in unseren Generalstab einladen."
 ETH_italian_general_staff_tt: "Sind die Beziehungen zu Italien positiv und stimmt man zu, werden §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! und §Y$ITA_alessandro_pirzio_biroli$§! nach Äthiopien verlegt."
 ETH_cooperation: "[Get_ETH_cooperation_name]"
 ETH_cooperation_desc: "Unser Schicksal liegt in der Kontrolle von Ostafrika. Von diesem Ziel sind wir jedoch noch weit entfernt, weshalb wir mit den bestehenden Machtstrukturen in der Region zusammenarbeiten und versuchen müssen, uns jeden Vorteil zu verschaffen, der sich uns aufzeigt."
 ETH_cooperation_sud_tt: "Wir erhalten einen sudanesischen Politikberater:\n§Y$economic_organizer$:§! \n   Konsumgüterfabriken: §G-5%§!\n   Stabilität: §G+5%§!"
 ETH_cooperation_som_tt: "Wir erhalten einen somalischen Politikberater:\n§Y$economic_organizer$:§! \n   Konsumgüterfabriken: §G-5%§!\n   Stabilität: §G+5%§!"
 ETH_cooperation_gugsa_tt: "§Y$ETH_domenico_mondelli$§! wird als §YStabschef der Luftwaffe§! verfügbar: \n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_gojjam: "Kooperation mit den Sudanesen"
 ETH_cooperation_jimma: "Kooperation mit den Arabern"
 ETH_cooperation_gugsa: "Kooperation mit den Eritreern"
 ETH_reinforce_dynamic_identity: "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc: "Das Volk ist unter der neuen Regierung über seine nationale Identität verwirrt. Ungeachtet seiner kleinlichen Beschwerden besteht es jetzt aus [ETH.GetAdjective]en Bürgern, und es ist an der Zeit, dass man lernt, dass gute [ETH.GetAdjective]e Bürger loyal gegenüber [ETH.GetLeader] und dem Staat sind."
 ETH_reinforce_ethiopian_identity: "Äthiopische Identität stärken"
 ETH_reinforce_gojjam_identity: "Godschamische Identität stärken"
 ETH_reinforce_jimman_identity: "Jimmanische Identität stärken"
 ETH_reinforced_identity: "Gestärkte Identität"
 ETH_underground_wargames: "Kriegsspiele im Untergrund"
 ETH_underground_wargames_desc: "Wir hatten im letzten Krieg große Probleme damit, [ITA.GetNameDef] zurückzuschlagen, weil uns entgangen war, wie sehr sich die Kriegsführung in den letzten Jahrzehnten verändert hatte. Um sicherzustellen, dass wir nicht noch einmal denselben Fehler begehen, müssen unsere Offiziere unbedingt mit der Durchführung von Kriegsspielen beginnen und den Sieg über die [ITA.GetAdjective]en Truppen bereits im Voraus planen. Dabei müssen wir natürlich vermeiden, Verdacht zu erregen ..."
 ETH_adopt_the_lira: "Die Lira übernehmen"
 ETH_adopt_the_lira_desc: "Unsere Währung hat aufgrund der wirtschaftlichen Probleme, die der Krieg gegen [ITA.GetNameDef] verursacht hat, und der Kosten, die für den Wiederaufbau nötig waren, stark an Wert eingebüßt. Anstatt zu versuchen, die angeschlagene Währung zu stabilisieren, sollten wir die Gelegenheit nutzen und eine wirtschaftliche Integration mit [ITA.GetName] anstreben, indem wir die Lira einführen."
 ETH_request_italian_equipment: "Italienische Ausrüstung anfordern"
 ETH_request_italian_equipment_desc: "Obwohl wir bei den Reformen unserer Wirtschaft und der Stärkung unseres Militärs große Fortschritte machen, könnten wir noch etwas Unterstützung gebrauchen. Unsere engen Beziehungen zu [ITA.GetName] könnten bedeuten, dass man gewillt ist, uns etwas überschüssige Ausrüstung zu schicken."
 ETH_request_italian_equipment_tt: "Wenn [ITA.GetFlag][ITA.GetNameDef] zustimmt, erhält [ETH.GetFlag][ETH.GetNameDef] entweder §G500 $artillery_equipment$§! oder §G2.500 $infantry_equipment_1$§!"
 ETH_recruit_mercenaries: "Söldner rekrutieren"
 ETH_recruit_mercenaries_desc: "In der Armee gibt es derzeit große Spannungen zwischen Soldaten unterschiedlicher Herkunft und viele sind noch dem alten Regime gegenüber loyal, was sie nicht vertrauenswürdig macht. Solange wir diese illoyalen Elemente nicht beseitigt haben, brauchen wir Truppen, die uns gegenüber loyal sind. Der einfachste Weg, ihre Loyalität zu sichern, ist etwas Bares."
 ETH_askari_tt: "Wir rekrutieren §G4 Divisionen§! der §YEritreischen Askari§!"
 ETH_sudanese_mercs_tt: "Wir rekrutieren §G4 Divisionen§! der §YSudanesischen Söldner§!"
 ETH_arab_mercs_colab_tt: "Wir rekrutieren §G4 Divisionen§! der §YArabischen Söldner§!"
 ETH_set_up_a_customs_barrier: "Zollgrenze einrichten"
 ETH_set_up_a_customs_barrier_desc: "Je länger wir zulassen, dass unsere Wirtschaft mit der von [ITA.GetName] verflochten ist, desto schwieriger wird es, sich von ihrem korrumpierenden Einfluss zu befreien. Obwohl es unser Wirtschaftswachstum mit Sicherheit verlangsamen wird, sollten wir eine Zollgrenze errichten, um den Handel zwischen unseren Nationen zu erschweren. Das [ITA.GetAdjective]e Regime mag darüber verärgert sein, doch wir werden eine wirtschaftliche Rechtfertigung finden, wenn es sein muss."
 ETH_contact_the_exiles: "Die Exilanten kontaktieren"
 ETH_contact_the_exiles_desc: "Als der Krieg mit [ITA.GetName] zu Ende ging, flohen viele aus Angst vor dem neuen Regime in benachbarte Regionen. Wenn wir unsere Pläne zur Wiedererlangung unserer Unabhängigkeit in die Tat umsetzen, könnten wir diese breitere Diaspora vielleicht davon überzeugen, sich uns anzuschließen. Trotz unserer Differenzen in der Vergangenheit ist es nun an der Zeit, zum Wohl unseres Heimatlandes zusammenzuarbeiten."
 ETH_outsourced_production: "Die Produktion auslagern"
 ETH_outsourced_production_desc: "Unsere Industrie ist nach wie vor klein und unerfahren, wenn es um die Herstellung von Kriegswerkzeugen geht. Da wir uns jetzt jedoch fest in der [ITA.GetAdjective]en Einflusssphäre befinden, können wir das Beste aus der Situation machen, indem wir unseren Produktionsbedarf auslagern und uns das Wissen der [ITA.GetAdjective]en Waffenproduzenten zunutze machen."
 ETH_outsourced_production_tt: "Wir fordern eine [ITA.GetFlag]§Y[ITA.GetAdjective]e§! Armee von Flugzeugkonstrukteuren an:"
 ETH_outsourced_production_air_tt: "Flugzeugkonstrukteure:"
 ETH_outsourced_production_army_tt: "\nArmeekonstrukteure:"
 ETH_outsourced_production_factories_tt: "\n Stimmt [ITA.GetFlag]§Y[ITA.GetNameDef]§! zu, erhält [ETH.GetFlag]§Y[ETH.GetNameDef]§! §Y4 Militärfabriken§!."
 ETH_together_for_victory: "Zusammen zum Sieg"
 ETH_together_for_victory_desc: "Die Zeit rückt näher, in der wir unsere Ehre wiederherstellen und die Ketten der italienischen Unterdrückung sprengen werden. Um dafür Sorge zu tragen, dass unsere Pläne nicht scheitern, müssen wir unsere Truppen verstärken und Unterstützung aus ganz Ostafrika gewinnen. Nur gemeinsam werden wir den Sieg davontragen können."
 ETH_together_for_victory_tt: "Sobald der Unabhängigkeitskrieg beginnt, werden sich hinter den feindlichen Linien Rebellen erheben"
 ETH_our_enemys_enemy: "Der Feind unseres Feindes"
 ETH_our_enemys_enemy_desc: "Es gibt viele Nationen, die aus ideologischen oder strategischen Gründen gegen den [ITA.GetAdjective]en Expansionismus sind. Wir sollten diese Nationen um Waffenlieferungen bitten, damit wir die [ITA.GetAdjective]en Truppen in unserer Region besiegen können."
 ETH_our_enemys_enemy_tt: "Wenn eine Nation zustimmt, Waffen zu schicken, erhält [ETH.GetFlag][ETH.GetName] §G1.000 Infanterie-Ausrüstung§! von ihr."
 ETH_raid_italian_depots: "Italienische Depots überfallen"
 ETH_raid_italian_depots_desc: "Das italienische Militär hat eine große Menge Ausrüstung in verschiedenen Depots in unserem Land gelagert. Während wir uns auf die unvermeidliche Konfrontation vorbereiten, könnten wir die Depots ausrauben und dem Feind die Ausrüstung stehlen, um damit unsere eigenen Truppen zu verstärken."
 ETH_raid_italian_depots_tt: "Im Lauf des kommenden §YJahres§! werden sporadisch Überfälle stattfinden und bei jedem von ihnen wird dem Lager von [ETH.GetFlag]§Y[ETH.GetName]§! [ITA.GetFlag]§Y[ITA.GetAdjective]e§! Ausrüstung hinzugefügt."
 ETH_the_italian_language: "Die italienische Sprache"
 ETH_the_italian_language_desc: "Die Sprache ist nach wie vor eines der größten Hindernisse für eine engere Zusammenarbeit mit [ITA.GetName]. Wir müssen [ITA.GetAdjective] als zweite Sprache in unserer gesamten Verwaltung einführen, einschließlich des Militärs, um den kulturellen Austausch zu beschleunigen und die strategische Planung effizienter zu machen."
 ETH_compensation: "Entschädigung"
 ETH_compensation_desc: "Trotz der anfänglichen Spannungen zwischen unseren großen Nationen haben wir unsere Loyalität gegenüber [ITA.GetName] immer wieder unter Beweis gestellt. Dies hat jedoch nur wenig dazu beigetragen, unsere Bevölkerung für unsere Regierung zu gewinnen. Vielleicht wäre [ITA.GetNameDef] bereit, uns als Entschädigung die Kontrolle über einige Länder zu überlassen, damit wir die Unterstützung für unser Regime stärken können."
 ETH_negusa_nagast: "Negusa Nagast"
 ETH_negusa_nagast_desc: "Es ist an der Zeit, [ETH.GetNameDef] vom [ITA.GetAdjective]en Einfluss zu befreien und unsere Unabhängigkeit zu erklären. Dank der Führung von [ETH.GetLeader] werden wir bald wieder Herr über unser eigenes Schicksal sein."
 ETH_negusa_nagast_tt: "§Y[ROOT.GetNameWithFlag]§! erklärt die Unabhängigkeit"
 ETH_the_italo-ethiopian_empire: "Das Italienisch-[ETH.GetAdjective]e Reich"
 ETH_the_italo-ethiopian_empire_desc: "Während wir uns aus der Asche unseres alten Reiches erheben, nimmt ein neues Italienisch-[ETH.GetAdjective]es Reich langsam Gestalt an. Wir haben zwar noch vor Kurzem gegeneinander gekämpft, doch es wurde immer deutlicher, dass sowohl [ITA.GetNameDef] als auch [ETH.GetNameDef] zusammen stärker sind. Es ist unsere Aufgabe, unser gemeinsames Reich zu erweitern."
 ETH_the_italo-ethiopian_empire_tt: "Schaltet Entscheidungen für das §YItalienisch-[ETH.GetAdjective]e Reich§! frei, um Kerne auf beanspruchte Territorien zu erhalten, sobald diese erobert wurden.\nIst in dem beanspruchten Staat oder einem benachbarten Staat keine feindliche Division stationiert, werden diese transferiert."
 ETH_reclaim_the_empire: "Das Reich zurückerobern"
 ETH_reclaim_the_empire_desc: "Unter der Führung unseres großen Staatsoberhaupts [ETH.GetLeader] sind wir dem [ITA.GetAdjective]en Einfluss entronnen und haben die unvergleichliche Stärke unseres Volkes wiederentdeckt. Die Aufgabe, die nun vor uns liegt, ist groß: Wir müssen unsere rechtmäßigen Territorien zurückerobern und das [ETH.GetAdjective]e Volk vereinen."
 ETH_reclaim_the_empire_tt: "Schaltet Entscheidungen für die §YRückeroberung des Reiches§! frei, um Kerne auf Territorien zu erhalten, die an [ITA.GetFlag][ITA.GetNameDef] abgetreten wurden, sobald sie erneut unter [ETH.GetFlag][ETH.GetAdjective]er Kontrolle stehen."
 ETH_the_liberator_of_country_short: "[Get_ETH_the_liberator_of_country_short_name]"
 ETH_the_liberator_of_country_short_desc: "[ETH.GetLeader] hat uns heldenhaft in die Unabhängigkeit geführt und uns von dem korrumpierenden [ITA.GetAdjective]en Einfluss befreit. Wir wissen zwar nicht, was die Zukunft bringen wird, doch wir wissen, dass sie glorreich sein wird, solange wir [ETH.GetLeader] haben, den Befreier von [ETH.GetName]."
 ETH_the_liberator_of_gojjam: "Der Befreier von $gojjam$"
 ETH_the_liberator_of_jimma: "Der Befreier von $jimma$"
 ETH_the_liberator_of_ethiopia: "Der Befreier von $ETH$"
 ETH_consolidate_east_africa: "Ostafrika vereinen"
 ETH_consolidate_east_africa_desc: "Die Weltordnung um uns herum verändert sich, während die alten Reiche zu zerfallen beginnen. Die einzige Möglichkeit, unserem Volk einen Platz in dieser neuen Ordnung zu sichern, besteht in der Eroberung und der Demonstration unserer Fähigkeit, jedes Hindernis zu überwinden. Aus diesem Grund müssen wir Ostafrika unter unserer Kontrolle vereinen und der Welt die Macht von [ETH.GetName] zeigen."
 ETH_consolidate_east_africa_tt: "Wir erhalten Ansprüche in:\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n§Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\nWir erhalten eine Entscheidung, die es uns erlaubt, Territorium zu einem Kern zu machen, sobald dies unter [ETH.GetFlag][ETH.GetAdjective]er Kontrolle steht."
 ETH_chitet_name: "Chitet"
 ETH_chitet_name_democratic: "Territorialarmee"
 ETH_chitet_name_communist: "Volksmiliz"
 ETH_naval_college_name_communist: "Marineakademie des Roten Meeres"
 ETH_naval_college_name_historical: "Marineakademie Asmera"
 ETH_naval_college_name_fallback: "[ETH.GetAdjective]e Marineakademie"
 ETH_airbase_name: "Debre Zeyit"
 ETH_airbase_name_fallback: "[ETH.GetAdjective]es"
 ETH_experts: "Experten"
 ETH_investors: "Industrielle"
 ETH_reintegrate_aussa: "Aussa integrieren"
 ETH_reintegrate_aussa_desc: "Das Sultanat von Aussa hat uns wiederholt verraten, indem es sich mit [ITA.GetName] verbündete. Es ist an der Zeit, dass wir das Sultanat auflösen und die Region in [ETH.GetName] integrieren."
 ETH_communist_tax_exemption_title: "Spezialisten unterstützen"
 ETH_communist_tax_exemption_desc: "Um die Abwanderung hochqualifizierter Arbeitskräfte zu verhindern, wie es der Sowjetunion nach ihrer Revolution erging, müssen wir ein Steuersystem schaffen, das diese Spezialisten dazu ermutigt, in [ETH.GetName] zu bleiben. Zumindest so lange, bis wir eine neue Generation proletarischer Spezialisten herangezogen haben ..."
 ETH_communist_seize_assets_desc: "Während das Volk darum kämpfte, überhaupt über die Runden zu kommen, eignete sich die vorrevolutionäre Elite von [ETH.GetName] riesige Mengen an Vermögenswerten in Form von Devisen, Kunst und natürlich Land an. Wir müssen diese Vermögenswerte im Namen des Volkes beschlagnahmen und den Reichtum umverteilen."
 ETH_communist_seize_assets_title: "Privateigentum abschaffen"
 ETH_tax_exemption_default_desc: "Wir müssen den Adel bei Laune halten, um eine Spaltung von [ETH.GetName] zu verhindern. Wir müssen ihn für seine anhaltende Loyalität belohnen, indem wir seine Privilegien in Sachen Steuerbefreiungen erweitern und er mehr von seinem Reichtum behalten kann."
 ETH_seize_assets_default_desc: "Da der Adel zu den reichsten Bevölkerungsschichten in [ETH.GetName] gehört, macht es wirtschaftlich wenig Sinn, dass er sich durch archaische Gesetze und Schlupflöcher seiner Steuerpflicht entziehen kann. Wir müssen den Adel besteuern und die daraus erzielten Einnahmen für die weitere Industrialisierung des Reiches nutzen."
 ETH_tax_exemption_default_title: "Steuerfreiheit erweitern"
 ETH_seize_assets_default_title: "Den Adel besteuern"
 #ITALY
 ITA_italian_highways_bba: "Italienische Autobahnen"
 ITA_italian_highways_bba_desc: "Die alten Römer bauten Straßen, um die sie die ganze Welt beneidete. Nun glauben die aufstrebenden Deutschen, ihre Autobahnen seien allem, was wir bauen können, weit überlegen. Wir werden ihnen das Gegenteil beweisen."
 ITA_develop_libya: "Libyen entwickeln"
 ITA_develop_libya_desc: "Libyen ist unsere nächste Kolonie und diejenige mit dem größten Potenzial. Ehe wir die Früchte unserer langen und harten Arbeit bei der Befriedung dieses Gebiets in vollem Umfang ernten können, müssen wir erst die Infrastruktur verbessern."
 ITA_develop_eritrea: "Eritrea entwickeln"
 ITA_develop_eritrea_desc: "Eritrea ist unsere älteste Kolonie auf dem afrikanischen Kontinent und auch eine der wertvollsten. Aufgrund ihrer hervorragenden strategischen Lage lässt sie sich leicht zu einem Eckpfeiler unseres Kolonialreichs ausbauen."
 ITA_develop_somaliland: "Somaliland entwickeln"
 ITA_develop_somaliland_desc: "Auf den ersten Blick scheint die Region am Horn von Afrika kein großes wirtschaftliches oder strategisches Potenzial zu besitzen, doch mit einigen gut platzierten Investitionen könnten wir die Region zu einem Sprungbrett für weitere Vorstöße in den Indischen Ozean machen."
 ITA_regional_development: "Regionale Entwicklung"
 ITA_regional_development_desc: "Unsere früheren Investitionen in die verschiedenen Regionen unseres Reiches haben den Boden für ein erhebliches Wirtschaftswachstum geebnet. Wir brauchen nur ein Wort zu sagen und schon können wir die Früchte ernten."
 ITA_ministry_of_italian_africa: "Ministerium für das italienische Afrika"
 ITA_ministry_of_italian_africa_desc: "Wir dürfen die verschiedenen Stämme und Völker Afrikas nicht so behandeln, wie wir es mit anderen Völkern täten. Die Verwaltung dieser Regionen erfordert einen anderen Ansatz."
 ITA_develop_ethiopia: "Äthiopien entwickeln"
 ITA_develop_ethiopia_desc: "Die sturen Äthiopier haben sich uns lange widersetzt und uns gedemütigt. Da wir sie nun endlich gefügig gemacht haben, können wir ihr Land entwickeln und ihnen zeigen, dass unsere Invasion nur zu ihrem Besten war."
 ITA_ethiopian_railways: "Äthiopische Eisenbahnen"
 ITA_ethiopian_railways_desc: "Das unterentwickelte äthiopische Eisenbahnnetz hemmt die wirtschaftliche Entwicklung der Kolonie. Indem wir italienische Experten dorthin schicken, können wir es rasch auf den italienischen Standard bringen und dafür sorgen, dass die Züge überall im Reich stets pünktlich fahren."
 ITA_polizia_dell_africa_italiana: "Polizia dell'Africa Italiana"
 ITA_polizia_dell_africa_italiana_desc: "Unsere Kolonialpolizei hat sich bisher als äußerst wirksam erwiesen. Mit einigen Reformen sollte sie in der Lage sein, sicherzustellen, dass wir aus unseren Kolonien so viel herausholen können, wie wir hineinstecken."
 ITA_strengthen_ascari_corps: "Die Askari stärken"
 ITA_strengthen_ascari_corps_desc: "Unsere aus den europäischen Teilen des Reiches stammenden Truppen haben es im rauen Klima Afrikas oft schwer. Die Eingeborenen leiden offenbar nicht unter denselben Problemen. Wir sollten einige von ihnen nutzen, um unsere Truppen bei Kämpfen in heißen Klimazonen zu unterstützen."
 ITA_comandante_diavolo: "Comandante Diavolo"
 ITA_comandante_diavolo_desc: "Bei der Eroberung Eritreas und im Krieg gegen Äthiopien wurden wir oft durch die Schnelligkeit und Zähigkeit der einheimischen Reiter in Bedrängnis gebracht. Da wir nun gegen sie gekämpft und ihre Fähigkeiten zu schätzen gelernt haben, könnten wir viel daraus gewinnen, sie auf unsere Seite zu ziehen und ein abenteuerlustiger junger Offizier könnte unser eigener \"Teufelskommandant\" werden."
 ITA_prospect_for_oil: "Nach Öl schürfen"
 ITA_prospect_for_oil_desc: "Unsere Geologen glauben, unter der libyschen Wüste könnten erhebliche Ölreserven schlummern. Wir sollten eine gründliche Untersuchung durchführen und feststellen, ob sie recht haben."
 ITA_libyan_refineries: "Libysche Raffinerien"
 ITA_libyan_refineries_desc: "Da wir in der libyschen Wüste große Ölvorkommen entdeckt haben, muss unser nächster Schritt darin bestehen, unsere Kapazitäten zur Ölraffination in der Region zu erhöhen."
 ITA_libyan_infrastructure_bba: "Libysche Infrastruktur"
 ITA_libyan_infrastructure_bba_desc: "Angesichts der Bedeutung Libyens als Operationsbasis in Nordafrika und um im Bedarfsfall große Truppenverbände einsetzen zu können, müssen wir uns kontinuierlich um die Verbesserung der Infrastruktur bemühen."
 ITA_litoranea_balbo: "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default: "Litoranea Balbo"
 ITA_litoranea_balbo_alt: "Litoranea Libica"
 ITA_litoranea_balbo_desc: "Die Straßen in Libyen sind in einem miserablen Zustand, und selbst in Küstennähe reicht das Straßennetz für ein modernes Land schlicht nicht aus. Es gibt viel zu tun, einschließlich des Baus einer großen Autobahn entlang der Küste."
 ITA_via_della_vittoria: "Via della Vittoria"
 ITA_via_della_vittoria_desc: "Die schlechte Infrastruktur In Nordafrika behindert noch immer unsere Operationen. Wenn wir unsere Anstrengungen in einer einzigen \"Siegesstraße\" bündeln würden, würde dies die Lage vor Ort drastisch verbessern und es uns ermöglichen, an der ägyptischen Grenze freier zu agieren."
 ITA_libyan_railway: "Libysche Eisenbahn"
 ITA_libyan_railway_desc: "Investitionen in das libysche Straßennetz sind sicherlich wertvoll, doch für den groß angelegten Transport von Truppen, Ressourcen und Nachschub ist ein modernes Schienennetz unerlässlich."
 ITA_steel_industry_in_terni: "Eine Stahlindustrie in Terni"
 ITA_steel_industry_in_terni_desc: "Die Stahlwerke von Terni bilden das Rückgrat der italienischen Stahlproduktion, und in den kommenden Kriegen werden wir uns mehr denn je auf sie verlassen müssen. Kleinere Investitionen, die man jetzt tätigt, zahlen sich später zweifelsohne massiv aus."
 ITA_power_plants_in_terni: "Die Kraftwerke von Terni"
 ITA_power_plants_in_terni_desc: "Unsere derzeitigen Kraftwerke in Terni reichen nicht aus und müssen ausgebaut werden, wenn wir die Region zu einem noch größeren Industriezentrum entwickeln wollen."
 ITA_industria_della_gomma_sintetica: "Industria della Gomma Sintetica"
 ITA_industria_della_gomma_sintetica_desc: "Unsere geografische Lage im Herzen des Mittelmeers macht uns anfällig für Seeblockaden durch feindliche Mächte. Wenn wir unseren rechtmäßigen Platz in der Welt einnehmen wollen, müssen wir in der Lage sein, unsere Industrie ohne Importe am Laufen zu halten."
 ITA_strengthen_northern_industry: "Die nördliche Industrie stärken"
 ITA_strengthen_northern_industry_desc: "Norditalien ist bereits seit Langem das industrielle Zentrum unseres Landes. Die Region hat eine ausgezeichnete Lage, und mit einer geringen Investition in Sachen Zeit und Ressourcen könnte sie noch weiter wachsen."
 ITA_modernize_the_mezzogiorno: "Mezzogiorno modernisieren"
 ITA_modernize_the_mezzogiorno_desc: "Der Süden Italiens macht uns schon so lange Sorgen, wie wir ein geeintes Land sind, doch mit unserem Bestreben, uns zur dominierenden Macht im Mittelmeerraum aufzuschwingen, muss all dieses ungenutzte Potenzial mobilisiert werden."
 ITA_new_industrialization_program: "Das neue Industrialisierungsprogramm"
 ITA_new_industrialization_program_desc: "Um mit dem Rest der Welt mithalten zu können, sind ständige Innovationen und Verbesserungen erforderlich. Wir können nicht erwarten, dass wir wettbewerbsfähig bleiben, wenn wir uns auf unseren Lorbeeren ausruhen. Wir müssen ständig nach mehr streben."
 ITA_railway_innovations: "Innovationen bei der Eisenbahn"
 ITA_railway_innovations_desc: "Auch im Zeitalter des Automobils bildet ein starkes Schienennetz noch immer das Rückgrat einer starken Wirtschaft. Indem wir das Schienennetz Italiens weiter ausbauen, sind wird für unser zukünftiges Wachstum bestens gerüstet."
 ITA_expand_foggia_farm_fields: "Foggia-Farmland erweitern"
 ITA_expand_foggia_farm_fields_desc: "Die Region Foggia ist die Kornkammer, die ganz Italien ernährt. Sobald jedoch der Krieg beginnt, werden viele Männer, die auf den Feldern arbeiten, in die Armee einberufen. Wir müssen die Landwirtschaft in der Region modernisieren und ausbauen, wenn wir unsere Bevölkerung auch weiterhin ernähren wollen."
 ITA_investments_in_edison: "Investitionen in Edison"
 ITA_investments_in_edison_desc: "Italien hat das erste Kraftwerk Europa gebaut und war schon immer ein Vorreiter in Sachen Technologie. Indem wir in das Unternehmen Edison investieren, können wir sicherstellen, dass wir an der Spitze bleiben."
 ITA_expand_national_universities: "Nationaluniversitäten ausbauen"
 ITA_expand_national_universities_desc: "In einem technologisch fortschrittlichen Land wie dem unseren besteht immer ein Bedarf an mehr Ingenieuren. Wir haben festgestellt, dass unsere Universitäten der größte Engpass sind, wenn es darum geht, genügend neue Experten auszubilden, die unser Land wettbewerbsfähig halten."
 ITA_fiocchi_munizioni: "Fiocchi Munizioni"
 ITA_fiocchi_munizioni_desc: "Das Rüstungsunternehmen Fiocchi beliefert unsere Truppen schon seit jeher mit hochwertiger Munition. Da eine kontinuierliche Munitionsversorgung in den kommenden Kriegen lebenswichtig ist, müssen wir sicherstellen, dass die Fiocchi-Werke dieser Aufgabe gewachsen sind."
 ITA_brescia_small_arms_industry: "Die Handfeuerwaffenindustrie von Brescia"
 ITA_brescia_small_arms_industry_desc: "Italienische Handfeuerwaffen sind in der ganzen Welt für ihre hohe Qualität bekannt. Wir müssen allerdings auch dafür sorgen, dass wir selbst ausreichend mit den modernsten Waffentypen ausgestattet sind, wenn wir sicherstellen wollen, dass unsere Soldaten jedem Gegner im Feld gewachsen sind."
 ITA_milan_comms_industry: "Die Kommunikationsindustrie von Mailand"
 ITA_milan_comms_industry_desc: "Das neue Feld der Funktechnik und Entfernungsmessung bietet viele Möglichkeiten und wird zweifellos ein wichtiger Bereich innerhalb der Militärtechnologie werden. Wir müssen sicherstellen, dass wir mit den Entwicklungen in diesem Bereich Schritt halten können."
 ITA_redirect_alfa_romeo_production: "Alfa-Romeo-Produktion neu ausrichten"
 ITA_redirect_alfa_romeo_production_desc: "Seit Jahrzehnten gehören italienische Sportwagen zur absoluten Speerspitze des technologischen Fortschritts. Angesichts des sich anbahnenden Krieges muss jedoch jeder in Italien seinen Beitrag leisten. Sinnloser Luxus ist zu kostspielig, weshalb auch die Maschinen der Alfa-Romeo-Werke für militärische Zwecke genutzt werden müssen."
 ITA_increase_production: "Die Produktion steigern"
 ITA_increase_production_desc: "Die industrialisierte Kriegsführung erfordert vor allem eines: große Mengen. Große Mengen Granaten, große Mengen Gewehre, große Mengen Flugzeuge ... Es kommt vorrangig darauf an, mehr Material zu haben als der Feind."
 ITA_keep_specialization: "Spezialisierung beibehalten"
 ITA_keep_specialization_desc: "Der Rest der Welt hat den Wert von Geschicklichkeit, Präzision und Qualität vergessen, doch wir in Italien nicht. Unsere Handwerker achten stets auf das kleinste Detail und produzieren zu jeder Zeit die beste Ausrüstung."
 ITA_thermojet_research: "Thermojet-Forschung"
 ITA_thermojet_research_desc: "Unsere Ingenieure glauben, dass Flugzeuge in Zukunft nicht mehr von Propellern oder Kolbenmotoren angetrieben werden, sondern von neuen Technologien, die Flugzeuge viel schneller machen und grundlegend andere Flugzeugmodelle ermöglichen. Italien muss bei dieser Entwicklung an der Spitze stehen."
 ITA_army_primacy_bba: "Überlegene Armee"
 ITA_army_primacy_bba_desc: "In letzter Instanz wird ein Krieg dadurch gewonnen, dass man Soldaten ins Feindesland schickt und dem Gegner das nimmt, was er zur Kriegsführung braucht. Die Marine und die Luftwaffe sind zwar zweifellos nützliche Organisationen, doch letzten Endes ist es die Armee, die den Krieg gewinnen wird."
 ITA_preserve_army_traditions: "Armeetraditionen bewahren"
 ITA_preserve_army_traditions_desc: "In letzter Zeit keimen immer mehr Ideen über neue Wege der Kriegsführung auf. Auch wenn einige von ihnen wahrscheinlich ihre Berechtigung haben, haben sich die Grundlagen jeder erfolgreichen Armee seit den Tagen Cäsars nicht verändert: Disziplin, individueller Mut und eine fähige Führung."
 ITA_increase_artillery_production: "Artillerieproduktion steigern"
 ITA_increase_artillery_production_desc: "Der Erste Weltkrieg war in erster Linie ein Krieg der Artillerie. Wir müssen davon ausgehen, dass auch der nächste Krieg überwiegend mit der Artillerie geführt werden wird. Wir dürfen nicht zulassen, dass wir auf diesem Gebiet ins Hintertreffen geraten."
 ITA_vallo_alpino_del_littorio: "Vallo Alpino del Littorio"
 ITA_vallo_alpino_del_littorio_desc: "Unsere Landesgrenzen sind nahezu vollständig von den Alpen geschützt. Die Berge sind zwar an sich schon ein gewaltiges Hindernis, doch wir haben im letzten Krieg gelernt, dass sie nicht völlig unüberwindbar sind. Der Bau von Festungsanlagen wird uns dabei helfen, unsere Grenze gegen feindliche Invasionen zu Lande zu halten."
 ITA_moschettieri_del_duce: "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default: "Moschettieri del Duce"
 ITA_moschettieri_del_duce_king: "Moschettieri del Re"
 ITA_moschettieri_del_duce_alt: "Moschettieri della Republica"
 ITA_moschettieri_del_duce_pope: "Moschettieri del Santo Padre"
 ITA_moschettieri_del_duce_desc: "[GetAppropriateMoschetieridelDuceDesc]"
 ITA_moschettieri_del_duce_desc_default: "Der Duce hat zu seinem eigenen Schutz eine Einheit von Eliteschützen unter seinem Kommando. Die Sicherheit des Duce hat natürlich oberste Priorität, doch wir können diese vorbildlichen Soldaten auch für die Ausbildung unserer regulären Truppen nutzen und ihre Effizienz im Einsatz verbessern."
 ITA_moschettieri_del_duce_desc_king: "Der König hat zu seinem eigenen Schutz eine Einheit von Eliteschützen unter seinem Kommando. Die Sicherheit des Königs hat natürlich oberste Priorität, doch wir können diese vorbildlichen Soldaten auch für die Ausbildung unserer regulären Truppen nutzen und ihre Effizienz im Einsatz verbessern."
 ITA_moschettieri_del_duce_desc_pope: "Seine Heiligkeit hat zu seinem eigenen Schutz eine Einheit von Eliteschützen unter seinem Kommando. Die Sicherheit des Heiligen Vaters hat natürlich oberste Priorität, doch wir können diese vorbildlichen Soldaten auch für die Ausbildung unserer regulären Truppen nutzen und ihre Effizienz im Einsatz verbessern."
 ITA_moschettieri_del_duce_desc_alt: "Die Moschettieri della Republica sind Eliteschützen, die geschworen haben, die Republik gegen jede Bedrohung zu verteidigen, sei es von außen oder von innen. Wir können diese vorbildlichen Soldaten jedoch auch für die Ausbildung unserer regulären Truppen nutzen und ihre Effizienz im Einsatz verbessern."
 ITA_a_bandits_war: "Krieg der Banditen"
 ITA_a_bandits_war_desc: "Die alten Methoden der Kriegsführung hätten in den Schützengräben am Isonzo sterben sollen, doch einige unserer älteren Generäle glauben noch immer, man könne einen modernen Krieg gewinnen, indem man riesige Mengen von Soldaten in den Fleischwolf wirft. Wir wissen es heute besser: Der moderne Krieg wird durch schnelle Manöver und eine flexible Organisation gewonnen, die rasch reagieren kann. Wir müssen unsere Armee auf diese Art von Krieg vorbereiten."
 ITA_carica_di_isbuscenskij: "Carica di Isbuscenskij"
 ITA_carica_di_isbuscenskij_desc: "Einige behaupten, die Tage des Pferdes und des Reiters auf dem Schlachtfeld wären vorüber. Dass die Rolle der Kavallerie von Panzern und Flugzeugen übernommen worden sei. Doch sie irren sich: Ein Pferd braucht keinen Treibstoff, es braucht kein Bodenpersonal und es braucht keine Ersatzteile außer ab und zu ein neues Hufeisen. Diese Eigenschaften sind es, die der Kavallerie auch auf dem modernen Schlachtfeld einen klaren Vorteil verschaffen."
 ITA_army_leaders: "Armeeanführer"
 ITA_army_leaders_desc: "Unsere Armeen müssen stets von den fähigsten Offizieren angeführt werden, die es gibt. Es ist zwingend erforderlich, dass wir einen stetigen Strom neuer und kompetenter Offiziere schaffen, um diesen Vorteil zu erhalten."
 ITA_superesercito: "Superesercito"
 ITA_superesercito_desc: "Eine große Armee zu koordinieren, ist kein leichtes Unterfangen. Wir müssen ein Oberkommando aufbauen, das unsere Streitkräfte im Feld führen und unterstützen kann."
 ITA_italian_tankettes: "Italienische Tanketten"
 ITA_italian_tankettes_desc: "Während andere Länder auf der Suche nach dem Superpanzer, der alle anderen Panzer überflüssig macht, immer größere und schwerere Panzer entwickeln, wissen wir, dass der beste Panzer einer ist, der sich tatsächlich im Einsatz befindet. Ein Panzer muss schnell genug sein, um rechtzeitig dorthin zu gelangen, wo er gebraucht wird, und er benötigt eigentlich nur eine Panzerung, die schwer genug ist, um Gewehren zu widerstehen. Ein solches Fahrzeug ist billig und schnell zu produzieren."
 ITA_bersaglieri: "Bersaglieri"
 ITA_bersaglieri_desc: "Die Bersaglieri, unsere leichte Elite-Infanterie, hat sich seit Langem im Kampf bewährt. Auch wenn die Zukunft der Kriegsführung in der Mechanisierung liegen mag, wird die Qualität des einzelnen Soldaten auch weiterhin ein entscheidende Faktor sein."
 ITA_divisioni_alpine: "Divisioni Alpine"
 ITA_divisioni_alpine_desc: "Die brutalen Kämpfe in den Hochalpen während des Ersten Weltkriegs werden uns für immer in Erinnerung bleiben. Wenn wir unser Land jemals wieder gegen eine ausländische Invasion verteidigen müssen, wird diese mit Sicherheit erneut aus dem Norden kommen und weitere Kämpfe in den unwirtlichen Bergen erfordern. Wir müssen über Soldaten verfügen, die in der Lage sind, in diesem Terrain effektiv zu kämpfen."
 ITA_fanti_dell_aria: "Fanti dell'Aria"
 ITA_fanti_dell_aria_desc: "Die blutige Pattsituation an der Isonzofront während des Ersten Weltkriegs zwang uns zu Frontalangriffen gegen einen gut vorbereiteten und verschanzten Feind. Die einzige Möglichkeit, einen Durchbruch zu erzielen, bestand darin, das Niemandsland zu durchqueren und den feindlichen Graben von hinten einzunehmen. Moderne Flugzeuge können eine Gruppe von Soldaten schnell und weit hinter die feindlichen Linien befördern. Wenn sie mit dem Fallschirm landen, können sie strategische Ziele einnehmen und die Front des Feindes destabilisieren."
 ITA_self_propelled_guns: "Selbstfahrlafetten"
 ITA_self_propelled_guns_desc: "Der Panzer mag die Kriegsführung revolutioniert haben, doch die Selbstfahrlafette ist in vielerlei Hinsicht weiterhin das wertvollste Fahrzeug auf dem Schlachtfeld. Die Feuerunterstützung durch vergleichsweise billige und einfache Fahrzeuge ist von unschätzbarem Wert, wenn es darum geht, Befestigungen zu durchbrechen oder gegen feindliche Panzer zu kämpfen."
 ITA_end_fiat_ansaldo_duopoly: "Duopol von Fiat-Ansaldo beenden"
 ITA_end_fiat_ansaldo_duopoly_desc: "Unser Automobil- und Maschinenbausektor wurde lange Zeit von zwei Unternehmen dominiert: Fiat und Ansaldo. Diese beiden Unternehmen beschäftigen zwar Weltklasse-Ingenieure, doch sie haben das industrielle Wachstum auch ausgebremst, da sie keine Konkurrenten auf dem Markt zulassen. Wir müssen ihr Duopol beenden, wenn wir langfristig einen gesunden Maschinenbausektor haben wollen."
 ITA_modernize_ansaldo_facilities: "Ansaldo-Fabriken modernisieren"
 ITA_modernize_ansaldo_facilities_desc: "Der wirtschaftliche Abschwung nach dem Ersten Weltkrieg hat Ansaldo in solche finanziellen Schwierigkeiten gestürzt, dass das Unternehmen kaum in der Lage war, seine Fabriken angemessen zu modernisieren. Nur sein gehobener Status hat es vor dem Bankrott bewahrt. Wenn wir wollen, dass Ansaldo weiterhin ein wichtiger Teil unseres Maschinenbausektors bleibt, müssen wir dafür sorgen, dass es moderne Maschinen und Produktionsmethoden einsetzt."
 ITA_ferrea_mole_ferreo_cuore: "Ferrea Mole Ferreo Cuore"
 ITA_ferrea_mole_ferreo_cuore_desc: "Von unserem Panzerkorps wird zweifellos abverlangt werden, dass es große militärische Heldentaten vollbringt. Damit dies gelingt, wird es nicht ausreichen, nur mit eisernen Rümpfen herumzufahren. Sie müssen auch ein eisernes Herz haben."
 ITA_air_innovations_bba: "Luftfahrtinnovationen"
 ITA_air_innovations_bba_desc: "Der Luftkrieg ist zu einem der bedeutendsten Kampfschauplätze der modernen Kriegsführung geworden. Wir können es uns nicht erlauben, in diesem Bereich ins Hintertreffen zu geraten."
 ITA_citta_dell_aria: "Città dell'Aria"
 ITA_citta_dell_aria_desc: "Unsere Forschungsbemühungen waren lange Zeit auf viele verschiedene Gebiete im ganzen Land verteilt. Dies hat die einzelnen Forschungsfelder jedoch ziemlich ineffizient gemacht. Wir sollten unsere Forschung bündeln und eine „Himmelsstadt“ gründen, in der Wissenschaftler und Ingenieure aus vielen verschiedenen Fachbereichen gemeinsam an neuen Flugzeuggenerationen arbeiten können."
 ITA_expand_rome_flying_school: "Römische Flugschulen erweitern"
 ITA_expand_rome_flying_school_desc: "Mit der zunehmenden Komplexität moderner Flugzeuge steigt auch das Unfallrisiko, sollten die Piloten unzureichend ausgebildet sein. Wir müssen dafür sorgen, dass unsere Flugschulen mit der technischen Entwicklung Schritt halten, sowohl die Qualität der Ausbildung als auch den Bedarf an neuen Piloten betreffend, der durch das Wachstum unseres Militärs entstanden ist."
 ITA_reggianes_exports: "Reggianes Exporte"
 ITA_reggianes_exports_desc: "Das Unternehmen Reggiane hat eine Reihe leistungsfähiger Kampfflugzeuge entwickelt, die auch das Interesse anderer Staaten geweckt haben, die ihre Luftwaffe modernisieren wollen. Sollten wir ihm erlauben, ihre Flugzeuge zu exportieren, wären die Erfahrungen, die es bei der Anpassung der Grundkonstruktion an andere Spezifikationen sammelt, zweifellos sehr wertvoll für unsere eigenen Entwicklungsvorhaben."
 ITA_diving_bombers: "Sturzkampfflugzeuge"
 ITA_diving_bombers_desc: "Das Thema der Luftnahunterstützung hat in Militärkreisen erheblich an Bedeutung gewonnen. Während Flugzeuge schon seit Langem zum Abwurf von Bomben eingesetzt werden, scheinen mehrere Länder mit der Entwicklung von Spezialflugzeugen begonnen zu haben, die eine Bombe mit unübertroffener Genauigkeit im Sturzflug aus großer Höhe abwerfen können. Auch wenn unsere eigene Industrie zweifellos in der Lage wäre, ein solches Flugzeug rechtzeitig herzustellen, gibt es andere Länder, die bereits über die nötigen Flugzeugentwürfe verfügen ..."
 ITA_superaereo: "Superaereo"
 ITA_superaereo_desc: "Die Zeiten, in denen kleine Gruppen von Flugzeugen mal hierhin und mal dahin flogen, sind längst vorbei. Ein moderner Luftfeldzug ist in vielerlei Hinsicht ähnlich komplex wie ein landgestütztes Unterfangen. Daher brauchen wir einen spezialisierten Planungsstab, der unsere verschiedenen Geschwader koordiniert, damit sie gemeinsam agieren und ihre Aufgaben erfüllen können."
 ITA_officers_of_the_service_role: "Dienstoffiziere"
 ITA_officers_of_the_service_role_desc: "Es reicht nicht mehr aus, Offiziere aus der Armee zu nehmen und ihnen das Fliegen beizubringen. Unsere Luftwaffe braucht einen neuen Typus von Offizier, der mit dem Dienst in der Luft aufgewachsen ist und ihn geformt hat, anstatt ihn nur zu übernehmen."
 ITA_standardization: "Standardisierung"
 ITA_standardization_desc: "Der Krieg in der Luft ist, mehr noch als der Krieg zur See und zu Land, ein Krieg der Industrien. Masse und nur Masse allein ist entscheidend. Wir müssen dafür sorgen, dass wir so viele Flugzeuge wie möglich produzieren können, auch wenn das bedeutet, dass spätere Konstruktionsänderungen schwieriger durchzuführen sind."
 ITA_specialization: "Spezialisierung"
 ITA_specialization_desc: "Sosehr wir uns auch bemühen, werden wir nie in der Lage sein, in Sachen Produktionskapazität mit den größeren Mächten mitzuhalten. Der einzige Weg, wie wir in der Luft konkurrieren können, besteht im Bau besserer Flugzeuge. Jedes unserer Flugzeuge muss in der Lage sein, einen Kampf zu gewinnen, selbst wenn der Feind drei- oder viermal so stark ist wie wir."
 ITA_multirole_aircraft: "Mehrzweckflugzeug"
 ITA_multirole_aircraft_desc: "Indem wir Flugzeuge entwickeln, die verschiedene Aufgaben im Kampf erfüllen können, lassen sich die Produktionskosten und die Ausbildungszeit für die Besatzungen erheblich reduzieren. Wir werden unsere Ingenieure sofort damit beauftragen, diese Art von vielseitigen Flugzeugen zu entwickeln."
 ITA_long_range_aircraft: "Langstreckenflugzeug"
 ITA_long_range_aircraft_desc: "Feindliche Stützpunkte, Industrien und Versorgungslinien liegen oft weit hinter der Frontlinie. Wir müssen unsere Langstreckenflugzeuge verbessern, damit sie diese wichtigen Ziele erreichen und treffen können."
 ITA_fighter_designs: "Jäger-Entwürfe"
 ITA_fighter_designs_desc: "Kampfflugzeuge bilden das Rückgrat einer jeden Luftwaffe. Wir müssen sicherstellen, dass unsere Kampfflugzeuge über die Mittel verfügen, ihre Luftüberlegenheit am Himmel durchzusetzen und unsere Bomber auf dem Weg zu ihren Zielen zu schützen."
 ITA_bomber_designs: "Bomber-Entwürfe"
 ITA_bomber_designs_desc: "Die neuen Entwürfe unserer Bomber versetzen unsere Luftwaffe in die Lage, unsere Streitkräfte zu Lande und zu Wasser zu unterstützen und gleichzeitig feindliche Truppen und deren Versorgungslinien zu bedrohen."
 ITA_supremacy_in_the_skies: "Vorherrschaft am Himmel"
 ITA_supremacy_in_the_skies_desc: "Eine moderne Armee kann ohne die Unterstützung einer starken Luftwaffe nicht erfolgreich operieren. Um den Luftraum beherrschen zu können, ist es von entscheidender Bedeutung, dass unser Land über die modernsten Flugzeuge und Technologien verfügt."
 ITA_naval_power_projection: "Marine-Machtprojektion"
 ITA_naval_power_projection_desc: "In Anlehnung an das Erbe unserer Vorfahren müssen wir sicherstellen, dass wir über die nötige Industrie verfügen, um eine beeindruckende Seestreitmacht zu entwickeln, die in der Lage ist, die italienische Vormachtstellung im Mittelmeer gegenüber jeder anderen Marine zu behaupten."
 ITA_intensify_torpedo_manufacturing: "Torpedoproduktion steigern"
 ITA_intensify_torpedo_manufacturing_desc: "Die italienischen Torpedos gehören zu den zuverlässigsten der Welt. Der Seemarinestandort Fiume war der Geburtsort des Torpedos und mit den dortigen Fabriken sowie dem Silurificio Italiano in Neapel haben wir eine gute Grundlage, mehr von diesen tödlichen Marinewaffen nutzen zu können."
 ITA_expand_naval_facilities: "Marineeinrichtungen ausbauen"
 ITA_expand_naval_facilities_desc: "Eine erstklassige Marine braucht nicht nur eine starke Schlachtflotte, sondern auch Häfen und Werften, in denen sie versorgt und instand gesetzt wird. Nur wenn wir in unsere Marine-Infrastruktur investieren, wird unsere Marine über die Stützpunkte und die Bau- und Reparaturkapazitäten verfügen, die sie im Kriegsfall benötigt."
 ITA_oto_naval_guns: "OTO-Schiffsgeschütze"
 ITA_oto_naval_guns_desc: "Italien verlässt sich auf die Firmen Ansaldo und Odero-Terni-Orlando, was die riesigen Schiffsgeschütze der Großkampfschiffe anbelangt. Gezielte Investitionen ermöglichen es uns, dass uns die gesamte Welt um unsere Schlachtschiffe beneidet."
 ITA_improve_overseas_naval_bases: "Marinestützpunkte in Übersee ausbauen"
 ITA_improve_overseas_naval_bases_desc: "Unsere Häfen in Übersee auszubauen, wird unserer Marine eine solide Grundlage bieten, um unser wachsendes Reich zu verteidigen und die Handelswege unserer Feinde zu bedrohen."
 ITA_milizia_marittima_di_artiglieria: "Milizia Marittima di Artiglieria"
 ITA_milizia_marittima_di_artiglieria_desc: "Italien hat eine lange Küstenlinie und viele isolierte Inselhäfen, die anfällig für Invasionen sind. Indem wir unsere Milizia Costiera reformieren und in unsere Küstenverteidigung investieren, können wir sicherstellen, dass Angreifer einen hohen Preis zahlen."
 ITA_supermarina: "Supermarina"
 ITA_supermarina_desc: "Der Oberbefehlshaber unserer Regia Marina benötigt eine moderne Einsatzzentrale, um Operationen unserer Flotte im gesamten Mittelmeerraum und darüber hinaus zu koordinieren."
 ITA_stockpile_fuel: "Treibstoff lagern"
 ITA_stockpile_fuel_desc: "Das Öl ist das Blut, das in den Adern unserer Schiffe fließt, und ohne es könnten wir unsere Flotte nicht einsetzen. Da Italien über keine nennenswerten heimischen Erdölvorräte verfügt, ist es unerlässlich, Lagertanks für Öl zu bauen und zu füllen, um unsere Streitkräfte auch dann zu versorgen, wenn künftige Konflikte uns von Öl-Importen abschneiden."
 ITA_forza_navale_especiale: "Forza Navale Speciale"
 ITA_forza_navale_especiale_desc: "Amphibische Landungen durchführen zu können, dürfte sich in jedem Mittelmeer-Konflikt als Möglichkeit von unschätzbarem Wert erweisen. Durch die Aufstellung einer Spezialtruppe der Marine, die für amphibische Operationen ausgebildet und ausgerüstet ist, werden wir in der Lage sein, an jedem Punkt der langen Mittelmeerküste unsere Macht vom Meer aus zum Tragen zu bringen."
 ITA_naval_air_coordination: "Marine-Luft-Koordination"
 ITA_naval_air_coordination_desc: "Bisher hat das Oberkommando der Luftwaffe seine eigene Doktrin verfolgt und sich nicht gut mit der Marine abgestimmt. Dies hat jedoch die Fähigkeit der Regia Marina eingeschränkt, eine wirksame Aufklärung zu betreiben. Durch die Entwicklung einer gemeinsamen Marine-Luft-Doktrin und einer strafferen Kommunikation zwischen Marine- und Lufteinheiten werden unsere Schiffe besser in der Lage sein, den Feind zu finden und anzugreifen."
 ITA_decima_flottiglia_mas: "Decima Flottiglia MAS"
 ITA_decima_flottiglia_mas_desc: "Teseo Tesei und Elios Toschi von der Genio Navale haben einen bemannten Torpedo entworfen, mit dem man in feindliche Häfen eindringen kann. Wenn wir die Entwicklung dieser und anderer einzigartiger Waffen finanzieren und eine Spezialeinheit für den Einsatz dieser Waffen ausbilden, können wir vielleicht unerwartete Siege gegen unsere Feinde erringen."
 ITA_incrociatori_leggeri: "Incrociatori Leggeri"
 ITA_incrociatori_leggeri_desc: "Leichte Kreuzer sind schnell und stark genug, um es mit anderen leichten Kreuzern und Zerstörern aufnehmen zu können, und gleichzeitig billig genug, um in großen Stückzahlen gebaut zu werden. Sie sind wichtig, um unsere Seewege zu schützen und den Kampf gegen feindliche Konvois zu suchen. Basierend auf unseren Erfahrungen mit den Klassen Condottieri, Montecuccoli und Garibaldi sind wir in der Lage, eine Kreuzerflotte aufzubauen, die über die Gewässer zwischen Europa und Afrika herrschen wird."
 ITA_incrociatori_pesanti: "Incrociatori Pesanti"
 ITA_incrociatori_pesanti_desc: "Derzeit verfügt Italien nicht über die industrielle Grundlage, die für den Bau einer ausreichenden Anzahl an Schlachtschiffen nötig wäre, um sie überall dort einsetzen sein können, wo wir sie brauchen. Indem wir leistungsstarke und gut gepanzerte schwere Kreuzer wie unsere Zara-Klasse bauen, werden wir Anspruch auf die Kontrolle über mehrere Einsatzgebiete auf dem Meer erheben können."
 ITA_expand_naval_intelligence: "Marine-Geheimdienst ausbauen"
 ITA_expand_naval_intelligence_desc: "Die italienische Funkaufklärung hat jahrelang mit einem kleinen Budget gearbeitet und sich auf die beachtlichen Talente von Giorgio Verità Poeta und Luigi Donini verlassen. Das reicht aber nicht mehr aus. Wenn wir sie mit mehr Personal ausstatten und neue Talente wie Leutnant Eliso Porto anwerben würden, hätten wir bessere Chancen, die Codes unserer Feinde zu knacken und die Standorte ihrer Truppen zu ermitteln."
 ITA_cooperation_programs: "Kooperationsprogramme"
 ITA_cooperation_programs_desc: "Unsere robuste Schiffbau- und Rüstungsindustrie hat in der jüngeren Vergangenheit viele Kriegsschiffe für andere Nationen gebaut (wie die griechischen Zerstörer der Hydra-Klasse) oder sie hat dabei geholfen, Entwürfe anzufertigen (wie bei den Projekt-7-Schiffen der UdSSR). Ähnliche Möglichkeiten zu suchen, könnte dazu beitragen, unsere industriellen Grundlagen für die vor uns liegenden Herausforderungen weiterzuentwickeln."
 ITA_cruiser_submarines: "U-Boot-Kreuzer"
 ITA_cruiser_submarines_desc: "Um die Seewege unserer Feinde außerhalb des Mittelmeers anzugreifen, brauchen wir U-Boote mit großer Reichweite, die die Ozeane durchstreifen können. Unser umfangreiches U-Boot-Programm zu fördern, das nach dem Ersten Weltkrieg aufgebaut wurde und weitgehend auf der Arbeit der Ingenieure Cavallini und Bernardis beruht, wird uns helfen, dieses Ziel zu erreichen."
 ITA_midget_submarines: "Kleinst-U-Boote"
 ITA_midget_submarines_desc: "Die klaren Gewässer des Mittelmeers sind für größere U-Boote gefährlich. Der Bau kleinerer Boote mit kurzer Reichweite und geringer Sichtbarkeit kann deren Überlebenschancen im Mittelmeer verbessern und gibt uns die Möglichkeit, die wichtigen Engpässe wie die Straße von Sizilien zu patrouillieren."
 ITA_cacciatorpediniere_di_scorta: "Cacciatorpediniere di Scorta"
 ITA_cacciatorpediniere_di_scorta_desc: "Eine der Hauptaufgaben unserer [GetAppropriateRegiaMarinaNsName] ist der Schutz der Seewege zwischen Italien, Nordafrika und unseren Mittelmeerinseln. Durch den Bau kleiner Zerstörer, die sich auf die U-Boot-Bekämpfung konzentrieren, und eine effektive Ausbildung der Besatzungen werden wir besser in der Lage sein, den Nachschub zu unseren Truppen in Übersee aufrechtzuerhalten."
 ITA_ispettorato_dei_mezzi_antisommergibili: "Ispettorato dei Mezzi Antisommergibili"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc: "Die Gründung des Mariantisom als Oberkommando für die Bekämpfung von U-Booten wird die organisatorischen Voraussetzungen schaffen, die unsere Geleitschiffe für eine bessere Koordination benötigen. Zudem wird das Mariantisom technologische Innovationen vorantreiben, die uns im Kampf gegen feindliche U-Boote einen Vorteil verschaffen."
 ITA_navi_da_battaglia: "Navi da Battaglia"
 ITA_navi_da_battaglia_desc: "Die Schlachtschiffe der Littorio-Klasse sind schnelle und leistungsstarke Großkampfschiffe. Wir müssen weitere von ihnen bauen und unsere Marinedoktrin verfeinern, um sie effektiver einzusetzen. Nur so können wir unsere Schlachtlinie verbessern."
 ITA_proper_carriers: "Richtige Flugzeugträger"
 ITA_proper_carriers_desc: "Viele innovative Ingenieure wie Luigi Gagnotto haben in den letzten zehn Jahren Entwürfe für Flugzeugträger vorgelegt. Wenn wir ihr Wissen auf unseren bereits vorhandenen Rumpf des schnellen Linienschiffs Roma (aber mit neuen, leistungsfähigeren Motoren) anwenden, wären wir schneller in der Lage, einen einsatzfähigen Flugzeugträger zu bauen."
 ITA_refit_civilian_ships: "Zivilschiffe umrüsten"
 ITA_refit_civilian_ships_desc: "Richtige Flottenträger sind zwar weitaus leistungsfähiger, doch wenn wir rasch Flugzeuge brauchen, müssen wir Abstriche machen. Indem wir vorhandene Passagierschiffe wie die Rex und die Conte di Savoia umrüsten, können wir unsere Flotte schnell mit Flugzeugen erweitern."
 ITA_flotta_d_evasione: "Flotta d'Evasione"
 ITA_flotta_d_evasione_desc: "Zu lange hat sich Italien damit begnügt, seine maritimen Ambitionen auf das Mittelmeer und das Rote Meer zu beschränken. Indem wir uns dem Bau einer „Durchbruchflotte“ verpflichten und Schiffe bauen, die für den Atlantik und den Indischen Ozean konzipiert sind, werden wir in der Lage sein, unseren Einfluss auf alle Weltmeere zu projizieren."
 ITA_ethiopian_war_logistics_bba: "Äthiopische Kriegslogistik"
 ITA_ethiopian_war_logistics_bba_desc: "Die mangelnden Fortschritte in Äthiopien machen deutlich, dass wir unterschätzt haben, wie viel Nachschub eine moderne Armee wirklich braucht. Wir müssen gezielte Anstrengungen unternehmen, um die Straßen und Häfen in unseren Besitztümern in Ostafrika zu verbessern, damit der notwendige Nachschub auch an die Front gelangen kann."
 ITA_the_abyssinian_fiasco: "Das abessinische Fiasko"
 ITA_the_abyssinian_fiasco_desc: "Unsere Invasion von Äthiopien hat sich zu einer Katastrophe entwickelt. Wieder einmal stehen wir der Schande gegenüber, dass eine italienische Armee nicht in der Lage war, eine äthiopische Armee zu besiegen. Wie unsere Vorväter bei der Schlacht von Adwa vor uns sind auch wir geschlagen worden. Wir können nur mutmaßen, was eine Niederlage dieses Ausmaßes für die Zukunft des faschistischen Systems in Italien bedeutet."
 ITA_solid_progress: "Solide Fortschritte"
 ITA_solid_progress_desc: "Wir haben in Äthiopien stetige Fortschritte gemacht, ohne unsere Linien zu sehr auszudehnen oder unsere Truppen äthiopischen Gegenangriffen auszusetzen. Der Sieg ist zwar noch nicht errungen, doch er ist nur noch eine Frage der Zeit."
 ITA_struggle_in_ethiopia: "Konflikt in Äthiopien"
 ITA_struggle_in_ethiopia_desc: "Unsere Fortschritte in Äthiopien liegen zwar weit hinter dem Zeitplan, doch wir dürfen nicht zulassen, dass ein kleiner Rückschlag wie dieser demoralisierend auf unsere Truppen wirkt. Die italienischen Waffen und das faschistische System werden sich durchsetzen - koste es, was es wolle."
 ITA_undermine_the_duce: "Den Duce untergraben"
 ITA_undermine_the_duce_desc: "Mussolinis verrückter Wunsch, Äthiopien zu erobern, hat uns wieder einmal an den Rand einer Niederlage gebracht. Ein Sieg ist noch möglich, doch es muss klar sein, dass dies nicht der Sieg Mussolinis sein wird."
 ITA_conspiracies_in_the_shadows: "Verborgene Verschwörungen"
 ITA_conspiracies_in_the_shadows_desc: "In den Korridoren der Macht wird die Unzufriedenheit mit Mussolini immer lauter. Es werden Verschwörungen gebildet und Bündnisse zwischen Menschen geschlossen, die unter gewöhnlichen Umständen wenig gemeinsam haben. Die Zeit des Wandels rückt immer näher."
 ITA_servizio_informazione_militare: "Servizio Informazioni Militare"
 ITA_servizio_informazione_militare_desc: "Unser Militär benötigt genaue Informationen, um seine Operationen planen zu können, doch dafür brauchen wir eine zentrale Organisation, die diese Informationen sammelt und analysiert und gegebenenfalls offensive Maßnahmen gegen ausgewählte Ziele ergreifen kann."
 ITA_triumph_in_africa_bba: "Triumph in Afrika"
 ITA_triumph_in_africa_bba_desc: "Der Schande von Adwa wurde Genüge getan. Rund vierzig Jahre nach der Demütigung, die wir durch die Äthiopier erlitten haben, haben wir endlich unsere Rache bekommen. Unsere Streitkräfte haben ihr Können bewiesen und die ganze Welt muss unsere Macht anerkennen!"
 ITA_defeat_in_ethiopia_flag: "[ITA.GetNameDefCap] wurde in [ETH.GetName] besiegt"
 ITA_devaluate_the_lire: "Den Lire abwerten"
 ITA_devaluate_the_lire_desc: "Der Krieg war viel kostspieliger, als wir es uns gewünscht hätten, und unsere Wirtschaft hat noch immer mit den Nachwirkungen zu kämpfen. Die Abwertung unserer Währung wird unsere Produkte auf dem internationalen Markt wettbewerbsfähiger machen, aber das Leben des Durchschnittsitalieners ein wenig erschweren - ein notwendiges Opfer, das er gern bringen wird!"
 ITA_anglo_italian_agreements: "Britisch-italienische Abkommen"
 ITA_anglo_italian_agreements_desc: "Angesichts der neuen Machtverhältnisse in Ostafrika müssen sich die anderen Kolonialmächte mit uns arrangieren. Wir brauchen sie, um durch den Suezkanal zu kommen, doch sie brauchen uns noch viel mehr. Falls sie sich weigern, müssen wir womöglich woanders nach Unterstützung suchen."
 ITA_topple_amhara_rulers: "Amhara-Herrscher stürzen"
 ITA_topple_amhara_rulers_desc: "Äthiopien ist ein weitaus vielfältigeres und gespalteneres Land, als die meisten glauben, und es gibt viele, die keine starken Anhänger des alten äthiopischen Regimes sind. Wenn wir ihnen kleinere Zugeständnisse machen würden, könnten wir sie leicht auf unsere Seite ziehen und so die Befriedung der Region erheblich erleichtern."
 ITA_the_new_emperor_of_ethiopia: "Der neue Kaiser von Äthiopien"
 ITA_the_new_emperor_of_ethiopia_desc: "Die Bewohner Äthiopiens haben jahrhundertelang unter einem Kaiser gelebt. Es würde unsere Aufgabe wesentlich vereinfachen, wenn wir ihnen einfach einen neuen Kaiser präsentieren könnten, der den alten ersetzt, indem wir unseren König zum neuen Kaiser krönen."
 ITA_ministero_della_cultura_popolare: "Ministero della Cultura Popolare"
 ITA_ministero_della_cultura_popolare_desc: "Unser Volk muss stets Zugang zu genauen Informationen haben, denn in Kriegszeiten können feindliche Agenten leicht Fehlinformationen verbreiten. Diesen Fehlinformationen können wir nur entgegenwirken, wenn wir unserer Bevölkerung die wahre Version der Ereignisse mitteilen."
 ITA_culto_del_duce: "Culto del Duce"
 ITA_culto_del_duce_desc: "Benito Mussolini, der Eroberer Afrikas und Rächer von Adwa, ist zweifellos der bedeutendste italienische Staatsmann seit den Tagen der römischen Kaiser. Er ist der absolute Gipfel der Männlichkeit und völlig furchtlos. Wir sollten dafür sorgen, dass jeder Italiener danach strebt, Mussolini so ähnlich zu sein wie nur irgend möglich."
 ITA_devotion: "Hingabe"
 ITA_devotion_desc: "Das italienische Volk ist Mussolini zu großem Dank verpflichtet, denn er hat sein Leben durch seine schiere Willenskraft in jeder Hinsicht verbessert. Unter seiner Herrschaft ist das Volk mutiger, reicher und moralisch vollkommener. Das Mindeste, was das italienische Volk im Gegenzug tun kann, ist, ihm zu danken und seine Befehle zu befolgen."
 ITA_legge_bottai: "Legge Bottai"
 ITA_legge_bottai_desc: "Die römische Kunst und Kultur waren die Grundlage für die gesamte moderne Kultur in Europa. Wir dürfen nicht zulassen, dass diese historischen Schätze von der Moderne verdrängt werden. Italien muss zu jeder Zeit in die Zukunft blicken, darf dabei aber auch nie seine Vergangenheit vergessen."
 ITA_boost_the_grand_council_of_fascism: "Den Großen Faschistischen Rat stärken"
 ITA_boost_the_grand_council_of_fascism_desc: "Benito Mussolini hat viel für Italien getan, doch er ist in letzter Instanz immer noch ein Mensch. Wenn er das Land jemals in die Irre führen sollte, wird der Große Faschistische Rat da sein, um ihn aufzuhalten."
 ITA_to_live_as_a_lion: "Wie ein Löwe leben"
 ITA_to_live_as_a_lion_desc: "Das italienische Volk ist nicht dazu geschaffen, ein Schaf zu sein. Es ist nicht dazu bestimmt, still dazusitzen und sich in der zweiten Reihe der Geschichte zu behaupten. Es ist dazu geschaffen, sein Schicksal selbst in die Hand zu nehmen! Benito Mussolini ist der Mann, der das Volk genau dazu bringen und es daran erinnern wird, dass es besser ist, einen Tag als Löwe zu leben als hundert Jahre als Schaf."
 ITA_la_battaglia_del_grano: "La Battaglia del Grano"
 ITA_la_battaglia_del_grano_desc: "Ein Land kann nicht wirklich als groß angesehen werden, wenn es in Sachen Nahrungsmitteln von anderen Ländern abhängig ist. Italien muss in der Produktion von Grundnahrungsmitteln unabhängig werden, wenn wir je ernst genommen werden wollen. Wir müssen dafür kämpfen, und zwar so hart, wie wir jede andere Schlacht auch bestreiten würden. Nur durch einen Sieg in der Schlacht um das Getreide können wir auf einen Sieg im Krieg hoffen."
 ITA_la_battaglia_per_la_terra: "La Battaglia per la Terra"
 ITA_la_battaglia_per_la_terra_desc: "Das Fundament einer starken faschistischen Gesellschaft ist das Land selbst und die Menschen, die es bearbeiten. In Italien gibt es noch viele Gebiete, die wir als Nutzland gewinnen können, wenn wir die Sümpfe trockenlegen und das Ackerland bewässern."
 ITA_la_battaglia_per_le_nascite: "La Battaglia per le Nascite"
 ITA_la_battaglia_per_le_nascite_desc: "Wenn wir unseren rechtmäßigen Platz in der Welt einnehmen wollen, müssen wir die militärische Stärke haben, ihn uns mit Gewalt zu nehmen. Doch dafür brauchen wir zwingend Soldaten. Es reicht einfach nicht aus, dass ein Paar nur ein oder zwei Kinder hat - bevor wir Kriege gewinnen können, müssen wir die Geburtenschlacht gewinnen."
 ITA_strengthen_the_regime: "Das Regime stärken"
 ITA_strengthen_the_regime_desc: "Unser Kampf um wirtschaftliche Unabhängigkeit hat gezeigt, dass der Faschismus keine schwache und weiche Ideologie ist wie die liberaleren Regime, die ihm vorausgingen. Wir sollten dafür sorgen, dass die Menschen das nie vergessen."
 ITA_the_man_of_providence: "Der Mann der Vorsehung"
 ITA_the_man_of_providence_desc: "Mussolini war nicht nur zur richtigen Zeit am richtigen Ort. Jeder seiner Schritte war vorherbestimmt und wurde durch den Willen Gottes gelenkt. Dies sorgte dafür, dass Mussolini die Zügel Italiens zum richtigen Zeitpunkt in die Hand nahm."
 ITA_believe_obey_fight: "Glauben, gehorchen, kämpfen"
 ITA_believe_obey_fight_desc: "Unsere Partei wurde auf einfachen Prinzipien gegründet. Erstens: Um die Macht zu ergreifen, muss man daran glauben, dass dies möglich ist. Zweitens: Um die Macht zu ergreifen, muss man den Menschen gehorchen, die das Sagen haben. Drittens: Um die Macht zu ergreifen, muss man kämpfen. Die Machtergreifung ist das einzig wahre Ziel jeder politischen Bewegung, die diesen Namen verdient."
 ITA_banda_carita: "Banda Carità"
 ITA_banda_carita_desc: "Der Krieg ist nicht immer eine so glorreiche Angelegenheit. Die Öffentlichkeit mag sich zwar größtenteils auf die Kämpfe an den Angriffsfronten konzentrieren, doch wir wissen, dass die Heimatfront genauso wichtig ist und dass es genauso nötig ist, den Widerstand im Hinterland zu brechen."
 ITA_banda_koch: "Banda Koch"
 ITA_banda_koch_desc: "Der moderne Krieg wird oft vom ganzen Volk bestritten. Das bedeutet, dass die Frontlinie nicht mehr der einzige Ort ist, an dem gekämpft wird. Wir müssen auch bereit sein, unsere Kommunikation durch den Einsatz von Kampftruppen zu sichern."
 ITA_security_militias: "Sicherheitsmilizen"
 ITA_security_militias_desc: "Fronttruppen für die Sicherung des Hinterlands abzustellen, ist eine Verschwendung guter Soldaten. Wir sollten Einheiten speziell für die Bewachung des Hinterlands ausbilden, um mehr Soldaten für unseren Kampf gegen den Feind zu haben."
 ITA_battaglioni_d_assalto: "Battaglioni d'Assalto"
 ITA_battaglioni_d_assalto_desc: "Unsere Schwarzhemden folgen Stolz unseren Traditionen und bildeten einst die Sturmtruppen des Ersten Weltkriegs. Indem wir sie in unsere Armee integrieren, werden wir ihnen eine große offensive Schlagkraft verleihen."
 ITA_strengthen_the_blackshirts: "Die Schwarzhemden stärken"
 ITA_strengthen_the_blackshirts_desc: "Die königliche Armee ist viel zu sehr an die Wege der alten Regime gebunden und hat wiederholt einen beunruhigenden Mangel an faschistischem Eifer gezeigt. Es ist klar, dass wir ganze Divisionen brauchen, die aus unseren eigenen, loyalen Schwarzhemden bestehen."
 ITA_milizia_coloniale: "Kolonialmiliz"
 ITA_milizia_coloniale_desc: "Wir müssen unsere faschistische Miliz, die Schwarzhemden, mit mehr regimetreuen Wehrpflichtigen aus den Kolonien verstärken und erweitern. Sie nicht nur aus italienischen Kolonisten, sondern auch aus der einheimischen Bevölkerung zu rekrutieren, wird es uns ermöglichen, ihre Zahl erheblich zu erhöhen."
 ITA_towards_a_greater_italy: "Für Großitalien"
 ITA_towards_a_greater_italy_desc: "Der italienische Irredentismus ist das natürliche Ergebnis jenes Verrats, dem sich das italienische Volk nach dem Ersten Weltkrieg seitens der Entente ausgesetzt sah. Italien sollte rechtmäßig die vollständige Kontrolle über den Mittelmeerraum haben, und dafür müssen wir unsere Grenzen erweitern."
 ITA_heroes_of_the_nation: "Helden der Nation"
 ITA_heroes_of_the_nation_desc: "Wir müssen die Verdienste der großen Helden unserer Nation anerkennen und belohnen, auch wenn wir nicht vergessen dürfen, dass ihr Potenzial ohne die weise Führung des Duce völlig vergeudet worden wäre."
 ITA_capo_supremo: "Capo Supremo"
 ITA_capo_supremo_desc: "Es gibt nur eine Person in Italien, die in der Lage ist, unsere große Nation zu jenem Ruhm und jener Macht zu führen, die sie verdient. Die Zeiten der dekadenten Monarchie sind vorbei. Es ist an der Zeit, dass unser Duce der oberste Führer Italiens wird."
 ITA_bend_the_bars: "Die Grenze erweitern"
 ITA_bend_the_bars_desc: "Italien befindet sich in einem Gefängnis, das von den Briten nach dem Ersten Weltkrieg geschaffen wurde, und je bevölkerungsreicher und mächtiger Italien wird, desto mehr leidet es unter seiner Gefangenschaft. Es ist an der Zeit, die Gitterstäbe dieses Gefängnisses auseinanderzubiegen und die italienische Kontrolle auszubauen."
 ITA_subdue_the_sentinels: "Die Wächter unterwerfen"
 ITA_subdue_the_sentinels_desc: "Der nächste Schritt auf dem Weg zu Freiheit und Ruhm, die das italienische Volk verdient, ist die Unterwerfung jener Wärter, die uns im Mittelmeer gefangen halten: Gibraltar und Suez."
 ITA_a_colonial_empire: "Ein Kolonialreich"
 ITA_a_colonial_empire_desc: "Trotz der Bemühungen unserer Feinde und Rivalen ist Italien zu einem mächtigen Kolonialreich aufgestiegen. Wir müssen nicht nur sicherstellen, dass wir das Beste aus unseren Territorien herausholen, sondern auch die italienische Kontrolle in Afrika weiter ausbauen."
 ITA_by_blood_alone: "Allein durch Blut"
 ITA_by_blood_alone_desc: "Dank der Macht unserer Armee und des grenzenlosen Fanatismus der italienischen Irredentisten, die unserem Regime treu ergeben sind, wird Italien endlich in die Annalen der Geschichte eingehen, und zwar nicht als bloßer Nebenakteur, sondern als Hauptdarsteller.\nBlut allein treibt die Räder der Geschichte an!"
 ITA_masters_of_the_aegean: "Herrscher der Ägäis"
 ITA_masters_of_the_aegean_desc: "Wenn wir den Mittelmeerraum kontrollieren wollen, müssen wir zunächst Italiens absolute Vorherrschaft über die Ägäis sichern. Die Ägäis erlaubt es uns nicht nur, den Zugang zum Schwarzen Meer und den Großteil der Balkanküste zu kontrollieren, sondern sie bietet auch neue Marinestützpunkte, mit denen wir den Suezkanal sichern können."
 ITA_masters_of_the_mediterranean: "Herrscher des Mittelmeers"
 ITA_masters_of_the_mediterranean_desc: "Die Macht eines Staates ist proportional zu seiner maritimen Position. Es ist an der Zeit, die vollständige Kontrolle über das Mittelmeer einzufordern, denn es ist das Recht des italienischen Volkes, über jenes Meer zu herrschen, das die Wiege unserer Zivilisation war."
 ITA_convene_the_grand_council: "Den großen Rat einberufen"
 ITA_convene_the_grand_council_desc: "Wir müssen den Großen Faschistischen Rat einberufen, um zu entscheiden, was mit Mussolini geschehen soll. Sein jüngster Beutezug in Äthiopien und seine mangelnde Bereitschaft, Macht oder Verantwortung zu teilen, haben viele an seinen Fähigkeiten als Staatsoberhaupt zweifeln lassen. Er hat seinem Land gut gedient und ist das Gesicht des Faschismus schlechthin, doch es könnte Zeit für eine neue Führung sein ..."
 ITA_foreign_affairs: "Außenpolitische Angelegenheiten"
 ITA_foreign_affairs_desc: "Jede Großmacht muss sich klare außenpolitische Ziele setzen und über talentiertes Personal verfügen, das in der Lage ist, die Diplomatie so zu betreiben, dass diese Ziele auch erreicht werden."
 ITA_balkan_ambition: "Ambitionen auf dem Balkan"
 ITA_balkan_ambition_desc: "Es ist an der Zeit, die italienischen Grenzen nach Osten in Richtung Slowenien und vor allem in Richtung der dalmatinischen Küste zu erweitern. Wir werden das venezianische Kulturerbe Dalmatiens hervorheben und der Welt zeigen, dass die venezianische Regierung den Dalmatinern in der Vergangenheit nicht nur nützlich war, sondern von ihnen auch akzeptiert wurde."
 ITA_potential_allies_in_the_balkans: "Potenzielle Verbündete auf dem Balkan"
 ITA_potential_allies_in_the_balkans_desc: "Um den Balkan kontrollieren zu können, müssen wir nicht zwangsläufig alle Nationen in der Region unterjochen und beherrschen. Es ist an der Zeit, dass wir die Diplomatie nutzen, um uns nützliche Verbündete auf dem Balkan zu sichern - und dann den Rest unterwerfen."
 ITA_albanian_occupation: "Albanische Besatzung"
 ITA_albanian_occupation_desc: "Albanien stellt ein leichtes Besatzungsziel für unsere Truppen dar. Wir werden wohl nur auf geringen Widerstand stoßen. Wir müssen der Welt die Macht Italiens beweisen!"
 ITA_albanian_oil: "Albanisches Öl"
 ITA_albanian_oil_desc: "Da wir nun die volle Kontrolle über das Land haben, ist es an der Zeit, unsere veraltete Ausrüstung für die Ölkonzession in Albanien zu ersetzen und sie zu einer starken Ölproduktion auszubauen."
 ITA_support_albanian_irredentism: "Den albanischen Irredentismus unterstützen"
 ITA_support_albanian_irredentism_desc: "Wir müssen versuchen, die italienische Herrschaft über Albanien zu legitimieren. Die Unterstützung des albanischen Irredentismus in den Regionen Kosovo und Epirus, aber auch darüber hinaus, wird uns mit Sicherheit die Unterstützung der lokalen Bevölkerung bringen und uns die Möglichkeit eröffnen, unseren Einflussbereich weiter auszudehnen."
 ITA_albanian_fascist_militia: "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_default: "Albanische Faschistenmiliz"
 ITA_albanian_fascist_militia_alt: "Legaliteti-Miliz"
 ITA_albanian_fascist_militia_desc: "Wir müssen einen neuen Flügel der italienischen Schwarzhemden in Albanien gründen und dafür sorgen, dass nicht nur italienische Kolonisten im Land, sondern auch albanische Freiwillige rekrutiert werden."
 ITA_guarantee_austrian_independence: "Österreichische Unabhängigkeit garantieren"
 ITA_guarantee_austrian_independence_desc: "Wir können eine deutsche Einmischung in Österreich nicht dulden, da dies eine große Bedrohung für die italienische Nation und das Machtgleichgewicht in Europa darstellen würde. Wir müssen die Unabhängigkeit Österreichs garantieren und uns allen diplomatischen Manövern widersetzen, mit denen Deutschland das Land zu beeinflussen beabsichtigt."
 ITA_negotiate_italian_claims: "Über italienische Ansprüche verhandeln"
 ITA_negotiate_italian_claims_desc: "Unsere Opposition gegen Deutschland hat uns in eine Machtposition gegenüber den ehemaligen Entente-Nationen gebracht, die verzweifelt nach einem Bruch zwischen dem italienischen und dem deutschen Regime suchen. Wir müssen diese Lage zu unserem Vorteil nutzen und die kolonialen Besitztümer zurückfordern, die uns nach dem Ersten Weltkrieg verwehrt wurden."
 ITA_peace_with_ethiopia_tt: "Nach Friedensgesprächen mit §Y[ETH.GetNameWithFlag]§!:"
 ITA_ENG_must_control_necessary_states_tt: "§Y[ENG.GetFlag][ENG.GetNameDefCap]§! kontrolliert nicht die historischen britischen Kolonien am Horn von Afrika und Malta."
 ITA_FRA_must_control_necessary_states_tt: "§Y[FRA.GetFlag][FRA.GetNameDefCap]§! kontrolliert nicht die historischen französischen Kolonien in Dschibuti und Tunesien."
 ITA_ratify_the_stresa_front: "Die Stresa-Front ratifizieren"
 ITA_ratify_the_stresa_front_desc: "Nachdem Italien territoriale Zugeständnisse erhalten hat, ist es nun an der Zeit, den Prozess einzuleiten, der Italien und Frankreich in das Militärbündnis namens \"Stresa-Front\" einbinden wird."
 ITA_joint_military_programs: "Ein gemeinsames Militärprogramm"
 ITA_joint_military_programs_desc: "Wir müssen die Zusammenarbeit zwischen Italien und unseren neuen Verbündeten fördern, sowohl militärisch als auch wissenschaftlich, da beide Bereiche eng miteinander verbunden sind."
 ITA_italys_destiny: "Italiens Schicksal"
 ITA_italys_destiny_desc: "Wir müssen die Rolle festlegen, die Italien in diesem Bündnis spielen wird: die der obersten Seemacht im Mittelmeer. Der nächste wichtige Schritt, um dieses Ziel erreichen zu können, ist die Sicherung unserer Vorherrschaft im Balkan."
 ITA_the_eastern_threat: "Die östliche Bedrohung"
 ITA_the_eastern_threat_desc: "Es ist kein Geheimnis, dass die aufstrebende Sowjetunion eine Bedrohung nicht nur für unsere eigenen Interessen, sondern auch für die aller westlichen Mächte darstellt. Wir müssen ihre Expansionsfähigkeit ausbremsen, indem wir ihr den Zugang zu einer der reichsten Regionen verwehren, zu der sie Zugang hat: zum Schwarzen Meer."
 ITA_german_military_cooperation: "Deutsche Militärkooperation"
 ITA_german_military_cooperation_desc: "$ITA_german_millitary_cooperation_desc$"
 ITA_sea_wolves_bba: "Seewölfe"
 ITA_sea_wolves_bba_desc: "$ITA_sea_wolves_desc$"
 ITA_secret_weapons: "$secret_weapons$"
 ITA_secret_weapons_desc: "$secret_weapons_desc$"
 ITA_treaty_with_germany: "Pakt mit Deutschland"
 ITA_treaty_with_germany_desc: "$ITA_german_rd_treaty_desc$"
 ITA_request_control_of_french_territories: "Die Kontrolle über französische Territorien fordern"
 ITA_request_control_of_french_territories_desc: "$ITA_claims_on_france_desc$"
 ITA_befriend_japan: "Freundschaft mit Japan"
 ITA_befriend_japan_desc: "$ITA_japan_friend_desc$"
 ITA_italian_irredentism: "Italienischer Irredentismus"
 ITA_italian_irredentism_desc: "Der italienische Irredentismus ist nach dem Ersten Weltkrieg dank unseres faschistischen Regimes immer aggressiver geworden. Es ist an der Zeit, dass Italien seine natürlichen Grenzen einfordert und alle Territorien vereinigt, die rechtmäßig dem italienischen Volk gehören!"
 ITA_war_with_france: "Krieg gegen [FRA.GetName]"
 ITA_war_with_france_desc: "$ITA_go_after_france_desc$"
 ITA_war_with_greece: "Krieg gegen Griechenland"
 ITA_war_with_greece_desc: "Was für ein mächtiges Großreich wären wir denn, wenn wir Griechenland nicht eingliedern würden? Es sollte ein leichtes Ziel sein ..."
 ITA_war_with_the_uk: "Krieg gegen Großbritannien"
 ITA_war_with_the_uk_desc: "$ITA_anti_uk_war_goals_desc$"
 ITA_befriend_greece: "Mit Griechenland anfreunden"
 ITA_befriend_greece_desc: "$ITA_greece_friend_desc$"
 ITA_claims_on_turkey_bba: "Die Türkei beanspruchen"
 ITA_claims_on_turkey_bba_desc: "$ITA_claims_on_turkey_desc$"
 ITA_befriend_turkey: "Mit der Türkei anfreunden"
 ITA_befriend_turkey_desc: "$ITA_turkey_friend_desc$"
 ITA_corpo_di_truppe_volontarie: "Corpo di Truppe Volontarie"
 ITA_corpo_di_truppe_volontarie_desc: "$ITA_support_nationalist_spain_desc$"
 ITA_spanish_italian_alliance: "Spanisch-italienisches Bündnis"
 ITA_spanish_italian_alliance_desc: "$ITA_spanish_italian_faction_desc$"
 ITA_demand_balearic_islands_bba: "Die Balearen fordern"
 ITA_demand_balearic_islands_bba_desc: "$ITA_demand_balearic_islands_desc$"
 ITA_befriend_portugal: "Mit Portugal anfreunden"
 ITA_befriend_portugal_desc: "$ITA_portugal_friend_desc$"
 banda_carita_tt: "Hindert Deutschland daran, den Fokus §Y$GER_assassinate_mussolini$§! abzuschließen"
 ITA_demand_ticino: "Tessin fordern"
 ITA_demand_ticino_desc: "In der gebirgigen Schweiz leben viele verschiedene Ethnien, darunter auch die Italiener, die vor allem in den südlichen Kantonen des Landes wie dem Tessin ansässig sind. Um einen großen italienischen Staat aufbauen zu können, müssen wir dafür sorgen, dass alle unsere Völker in einem Land leben."
 ITA_austrian_guarantees_tt: "Für den Fall, dass Deutschland versucht, den Anschluss zu vollziehen, erhält Italien die Möglichkeit einer Intervention."
 ITA_all_eth_initial_states_controlled_tt: "Alle ursprünglichen äthiopischen Staaten werden von §Y[ROOT.GetFlag][ROOT.GetName]§! oder einem §Y[ROOT.GetAdjective]en Verbündeten§! kontrolliert."
 ITA_fronte_militare_clandestino_modifier_tt: "Fügt \"§Y$ITA_fronte_militare_clandestino_modifier$\" (Italien)§! (§Y730§! Tage) hinzu, was Folgendes gibt:\n   $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+10%§!\n   $MODIFIER_REQUIRED_GARRISON_FACTOR$: §R+15%§!\n\n"
 ITA_flotta_d_evasione_admiral_traits_tt: "Zwei zufällige Admiräle erhalten die Eigenschaft \"§Y$bold$§!\":\n- $MODIFIER_NAVAL_SPEED$: §G+10%§!\n- $MODIFIER_NAVAL_DAMAGE_FACTOR$: §G+5.00%§!\n\n"
 ITA_heroes_of_the_nation_general_traits_tt: "\nDrei zufällige Generäle erhalten die Eigenschaft „§Y$war_hero$§!“:\n- $MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-50.0%§!\n- $MODIFIER_REASSIGNMENT_DURATION_FACTOR$: §R+50.0%§!\n\n"
 ITA_mussolini_becomes_field_marshal_tt: "$ITA_benito_mussolini$ wird Feldmarschall."
 ITA_the_italian_liberation_war: "Der italienische Befreiungskrieg"
 ITA_the_italian_liberation_war_desc: "Die Zeit ist gekommen, sich gegen die Faschisten zu erheben und ihr krankes Regime zu stürzen! Die antifaschistischen Partigiani aus ganz Italien sind bereit, in einem nationalen Befreiungskrieg zu kämpfen und ihr Leben für die Sache zu geben!"
 ITA_fronte_militare_clandestino: "Fronte Militare Clandestino"
 ITA_fronte_militare_clandestino_desc: "Wir rufen eine geheime Militärorganisation ins Leben, die den Widerstandszellen jeder italienischen Stadt angegliedert ist und mit unseren Streitkräften in Verbindung steht, um unsere militärischen Operationen und die Partisanen hinter der Front zu koordinieren."
 ITA_corpo_volontari_della_liberta: "Corpo Volontari della Libertà"
 ITA_corpo_volontari_della_liberta_desc: "Das Nationale Befreiungskomitee ist entschlossen, unsere militärische Koordinierungsstruktur, das Corpo Volontari della Libertà, zu stärken, um eine größere Anzahl von Partisanen und Streitkräften effizienter verwalten und koordinieren zu können."
 ITA_the_carabinieri: "Die Carabinieri"
 ITA_the_carabinieri_desc: "Aufgrund der Rolle, die die Carabinieri beim Sturz des faschistischen Regimes gespielt haben, werden sie nun von den Faschisten angegriffen, was viele von ihnen veranlasst, sich der italienischen Widerstandsbewegung anzuschließen. Wir sollten diese Einheiten in das italienische Befreiungskorps eingliedern."
 ITA_gappisti: "Gappisti"
 ITA_gappisti_desc: "Wir müssen die Gruppi di Azione Patriottica gründen, kleine Partisaneneinheiten, die vor allem in den Städten operieren, ähnlich wie die französische Résistance. Unsere Gappisti werden den Feind hinter den Frontlinien hart treffen, seine Garnisonen demoralisieren und die Unterstützung der Bevölkerung gewinnen."
 ITA_partisan_republics: "Partisanenrepubliken"
 ITA_partisan_republics_desc: "Wir müssen die Gründung provisorischer staatlicher Institutionen in Form von Partisanenrepubliken in den von den Partisanen befreiten Gebieten fördern, um Widerstandskämpfer zu versammeln und den Feind hinter der Front zu beschäftigen."
 ITA_the_kings_finest: "Des Königs Beste"
 ITA_the_kings_finest_desc: "Wir müssen spezialisierte Divisionen aufbauen, die sich aus Soldaten und Offizieren zusammensetzen, die der italienischen Krone treu ergeben sind, und sie zu der Elite unserer Befreiungsarmee ausbilden."
 ITA_grande_rivolta_rurale: "Große Landrevolte"
 ITA_grande_rivolta_rurale_desc: "Es ist an der Zeit, dass sich die italienische Landbevölkerung unserer Sache anschließt, zu den Waffen greift und sich gegen die faschistischen Unterdrücker stellt. Unser Feind wird auf dem Land keine Chance mehr haben!"
 ITA_liberation_or_death: "Befreiung oder Tod!"
 ITA_liberation_or_death_desc: "Wir haben hart für die Befreiung des italienischen Volkes von der faschistischen Unterdrückung gekämpft. Wir haben große Verluste erlitten, doch es war nicht umsonst: Es ist an der Zeit, einen letzten Vorstoß zu unternehmen, um den Faschismus in Italien ein für alle Mal auszurotten!"
 ITA_independence_rds: "Italienische Unabhängigkeit"
 ITA_independence_rds_desc: "Wir sind die Unterwerfung leid, die uns unsere angeblichen Verbündeten aufzwingen. Die italienische Nation wird von nun an über ihr eigenes Schicksal entscheiden. Wenn erneut Blut vergossen werden muss, wird das stolze italienische Volk dazu bereit sein."
 ITA_the_italian_social_republic: "Die Italienische Sozialrepublik"
 ITA_the_italian_social_republic_desc: "Die Royalisten und andere antifaschistische Elemente in Italien haben sich gegen unser Regime erhoben und es verraten! Wir haben unsere Partei in eine antimonarchistisch-republikanisch-faschistische Partei umgewandelt und die Italienische Sozialrepublik gegründet, eine neue Inkarnation des italienischen faschistischen Staates. Wir werden den feindlichen Angriffen widerstehen und unser Land wiedervereinigen!"
 ITA_guardia_nazionale_repubblicana: "Guardia Nazionale Repubblicana"
 ITA_guardia_nazionale_repubblicana_desc: "In Anbetracht der Rolle, die die königlichen Carabinieri bei dem Versuch spielten, das faschistische Regime zu stürzen, lassen sie uns keine andere Wahl, als sie unverzüglich zu ersetzen. Wir haben bereits Pläne zur Wiederherstellung der Schwarzhemden und zur Schaffung einer republikanischen Nationalgarde, die polizeiliche und militärische Aufgaben wahrnehmen soll."
 ITA_integrate_polizia_dell_africa_italiana: "Polizia dell'Africa Italiana integrieren"
 ITA_integrate_polizia_dell_africa_italiana_desc: "Wir müssen unsere Kolonialpolizei integrieren und dafür sorgen, dass diese Einheiten Italien und unserem Regime gegenüber loyal bleiben. Die Partisanen werden zweifellos versuchen, diese Truppen für ihre Zwecke einzusetzen ..."
 ITA_anti_partisan_measures: "Partisanenabwehrmaßnahmen"
 ITA_anti_partisan_measures_desc: "Die feindlichen Partisanen waren in letzter Zeit außerordentlich aktiv. Sie haben unsere Reserven bedrängt und unsere Versorgungslinien bedroht. Wir müssen neue Einheiten aufstellen, die auf die Bekämpfung von Partisanen spezialisiert sind, um diese verfluchten Verräter in Schach zu halten."
 ITA_all_within_the_state: "Alle innerhalb des Staates"
 ITA_all_within_the_state_desc: "Wenn wir diesen blutigen Krieg gewinnen wollen, müssen alle zu den Kriegsanstrengungen beitragen. Es geht nicht nur darum, den Feind direkt zu bekämpfen: Unsere Frontlinien müssen auch durch eine robuste Industrie und Logistik unterstützt werden sowie durch Soldaten, die sie bemannen."
 ITA_battaglioni_m: "Battaglioni M"
 ITA_battaglioni_m_desc: "Wir brauchen neue Eliteeinheiten, um die Angriffe unserer Feinde abwehren zu können. Wir müssen die Schwarzhemden, die sich im Kampf ausgezeichnet haben, reformieren und verstärken und die neue Truppe dazu nutzen, um die schwächsten Punkte in unseren Frontlinien zu unterfüttern und den Feind dorthin zurückzudrängen, von wo er kam."
 ITA_reinforce_the_gustav_line: "Gustav-Linie verstärken"
 ITA_reinforce_the_gustav_line_desc: "Wir müssen unsere Verteidigungslinien verstärken, um den Vormarsch der feindlichen Truppen verhindern zu können. Die Italienische Sozialrepublik darf nicht wanken!"
 ITA_the_social_republic_prevails: "Die soziale Republik siegt!"
 ITA_the_social_republic_prevails_desc: "Wir haben bereits zu viel Blut in diesem bitteren Krieg vergossen, der von einer Bande manipulativer Verräter angezettelt wurde, doch nun ist es an der Zeit, ihm ein Ende zu setzen. Der italienische Staat wird wiedergeboren werden, und zwar stärker als je zuvor!"
