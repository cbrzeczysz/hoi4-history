 ITA_monarchia_d_italia: "Monarchia d'Italia"
 ITA_monarchia_d_italia_desc: "Vittorio Emanuele hätte dem Faschismus niemals die Türen der italienischen Politik öffnen dürfen. Es ist an der Zeit, diesen Fehler zu korrigieren und die Faschisten aus der Regierung zu entfernen!"
 ITA_new_corporations: "Neue Unternehmen"
 ITA_new_corporations_desc: "Wir müssen das frühere Konzept des faschistischen Regimes, Unternehmen zu nutzen, fortführen und an die Bedürfnisse unserer neuen Regierung anpassen."
 ITA_extraction_industry: "Extraktionsindustrie"
 ITA_extraction_industry_desc: "Wir müssen unsere Rohstoffindustrie ausbauen, um die Nachfrage unserer Produktionsanlagen zu decken. Wir dürfen nicht zulassen, dass der Mangel an Rohstoffen unsere Militärproduktion gefährdet."
 ITA_prepare_for_the_coming_wars: "Auf kommende Kriege vorbereiten"
 ITA_prepare_for_the_coming_wars_desc: "Überall um uns herum bahnen sich Kriege an, und wir brauchen eine robuste Rüstungsindustrie, um den Bedarf unseres Militärs zu decken."
 ITA_mobilize_the_railway_guns: "Eisenbahngeschütze mobilisieren"
 ITA_mobilize_the_railway_guns_desc: "Verzweifelte Situationen erfordern verzweifelte Maßnahmen. Es ist an der Zeit, unsere alten Eisenbahngeschütze wieder in Betrieb zu nehmen."
 ITA_bring_back_old_glories: "Zu altem Ruhm zurückkehren"
 ITA_bring_back_old_glories_desc: "Wir haben zahlreiche alte Schiffe, die in verschiedenen Häfen darauf warten, verschrottet zu werden. Einige unserer Ingenieure und Marineoffiziere behaupten, wir könnten diese alten Prachtstücke mit ein paar Nachbesserungen wieder einsatzfähig machen."
 ITA_new_forms_of_weaponry: "Neue Formen der Bewaffnung"
 ITA_new_forms_of_weaponry_desc: "Wenn Italien eine der größten Militärmächte der Welt werden soll, müssen wir neue Waffen erforschen. Unsere Wissenschaftler sind davon überzeugt, dass die Entwicklung eines bahnbrechenden Forschungsprogramms im Bereich der Atomenergie vielversprechend sein könnte."
 ITA_revoke_the_acerbo_law: "Das Acerbo-Gesetz widerrufen"
 ITA_revoke_the_acerbo_law_desc: "Das Acerbo-Gesetz gab Mussolini und seiner faschistischen Partei die strenge Kontrolle über Italien, um die sie sich so verzweifelt bemüht hatten. Es ist an der Zeit, dieses Gesetz aufzuheben, um zu verhindern, dass dies jemals wieder geschieht."
 ITA_christian_democracy: "Christliche Demokratie"
 ITA_christian_democracy_desc: "Die Democrazia Christiana ist eine konservative politische Organisation und wird von Alcide de Gasperi angeführt, dem es gelang, die Unterstützung der Bevölkerung zu gewinnen, indem er christliche Ideale mit der Idee der Freiheit verband. Wir sollten der Partei erlauben, eine Regierung zu bilden, solange sie der Monarchie gegenüber loyal bleibt."
 ITA_democratic_king: "Demokratischer König"
 ITA_democratic_king_desc: "Es ist an der Zeit, dass die italienische Monarchie einen Schritt in Richtung eines demokratischeren Staates macht, ohne dabei die Figur des Königs als oberstem Staatsoberhaupt aufzugeben."
 ITA_cooperate_with_moderates: "Mit den Gemäßigten zusammenarbeiten"
 ITA_cooperate_with_moderates_desc: "Es gibt keinen Grund, nicht mit den weniger radikalen Elementen des ehemaligen faschistischen Regimes zusammenzuarbeiten. Unter ihnen gibt es sehr fähige Leute, die uns dabei helfen könnten, den neuen italienischen Staat voranzubringen."
 ITA_expand_intelligence_services: "Den Geheimdienst ausbauen"
 ITA_expand_intelligence_services_desc: "In diesem neuen Zeitalter ist Wissen Macht. Wir müssen unsere verschiedenen Nachrichtendienste ausbauen und sicherstellen, dass wir mit ausländischen Geheimdiensten schritthalten."
 ITA_crush_opposition: "Die Opposition vernichten"
 ITA_crush_opposition_desc: "Es gibt noch viele, die dem alten faschistischen Regime treu ergeben sind, sich unserer Politik widersetzen und die Arbeit unserer neuen Regierung behindern. Es ist an der Zeit, sich mit ihnen auseinanderzusetzen."
 ITA_power_to_the_king: "Alle Macht dem König"
 ITA_power_to_the_king_desc: "Wir leben in einer Zeit großer sozialer und politischer Spannungen und um zu verhindern, dass sich in Italien ein extremistisches Regime, sei es faschistisch oder kommunistisch, durchsetzt, müssen wir die Macht stärker in den Händen des Königs bündeln, denn dieser ist mit Sicherheit am besten dazu geeignet, unser Land zu führen."
 ITA_disband_the_blackshirts: "Die Schwarzhemden auflösen"
 ITA_disband_the_blackshirts_desc: "Die Schwarzhemden sind eine sehr gefährliche Organisation, die im Dienst des Faschismus steht, weshalb sie - so wie ihr faschistisches Regime auch - verschwinden müssen. Wir müssen alle aktiven Einheiten sofort auflösen."
 ITA_utilize_the_blackshirts: "Die Schwarzhemden nutzen"
 ITA_utilize_the_blackshirts_desc: "Obwohl die Schwarzhemden historisch gesehen dem faschistischen Regime und dem Duce gegenüber loyal waren, könnten wir sie vielleicht für unsere eigenen Interessen nutzen, wenn wir ihnen zeigen, dass ihre Organisation unter diesem neuen Regime Raum zum Gedeihen hat. Sind die Unterschiede zwischen unseren beiden Regimen denn wirklich so groß?"
 ITA_expand_the_royal_guard: "Die Königsgarde erweitern"
 ITA_expand_the_royal_guard_desc: "Wir müssen die Königsgarde verstärken und ausbauen, um über zuverlässige Truppen zu verfügen, die der italienischen Monarchie gegenüber loyal sind und im Bedarfsfall bei einer Militäroperation verschiedene Aufgaben übernehmen können."
 ITA_gloria_al_regno_d_italia: "Gloria al Regno d'Italia"
 ITA_gloria_al_regno_d_italia_desc: "Wer behauptet, die Monarchie sei ein veraltetes Regierungssystem, ist ein Narr, der nicht erkennt, wie eine bescheidene Nation unter einer edlen und festen Hand zu einer der größten Mächte der Welt heranwachsen kann.\nLang lebe der König!"
 ITA_paramilitary_training: "Paramilitärische Ausbildung"
 ITA_paramilitary_training_desc: "Es ist an der Zeit, unsere Freiwilligenmiliz zu erweitern und ihre militärische Ausbildung zu verbessern. Wir müssen unsere besten Offiziere aus den Elitedivisionen nutzen, um unsere neuen Rekruten auszubilden und unsere Schwarzhemden anzuführen."
 ITA_seek_papal_support: "Unterstützung vom Papst ersuchen"
 ITA_seek_papal_support_desc: "Um die wachsende soziale und politische Instabilität in unserem Land zu bewältigen, müssen wir uns auf die Kirche stützen, die in der Vergangenheit so viel Einfluss auf das italienische Volk ausübte. Wir müssen uns an den Papst wenden, um seine Zustimmung und Unterstützung zu erhalten."
 ITA_agents_of_the_church: "Agenten der Kirche"
 ITA_agents_of_the_church_desc: "Die Kirche hat zahllose Vertreter in der ganzen Welt, und wenn es uns gelingen sollte, den Vatikan auf unsere Seite zu ziehen, könnten wir unsere Agenten als Abgesandte der Kirche tarnen und unsere Spionagenetzwerke verbessern."
 ITA_strengthen_the_papacy: "Das Papsttum stärken"
 ITA_strengthen_the_papacy_desc: "Es ist nur zu offensichtlich, dass der Einfluss des Papstes auf die italienische Gesellschaft sehr stark ist. Um unsere nationale Stabilität zu gewährleisten, ist es daher nötig, die Kirche innerhalb des Königreichs Italien zu stärken."
 ITA_setting_course: "Kurs setzen"
 ITA_setting_course_desc: "Das Königreich Italien ist bereit, sein Schicksal zu erfüllen. Größe und Ruhm warten auf das stolze italienische Volk. Es ist an der Zeit, darüber zu entscheiden, wie es vorangehen soll."
 ITA_mare_nostrum_bba: "Mare Nostrum"
 ITA_mare_nostrum_bba_desc: "Es war seine überlegene Flotte, mit der das alte Rom Karthago erstmals besiegte. Durch Investitionen in die Marine kann auch Italien die Kontrolle über das Mittelmeer anstreben und es wieder zum \"Mare Nostrum\", zu unserem Meer, machen."
 ITA_auxiliaries: "Hilfstruppen"
 ITA_auxiliaries_desc: "Wie zu Zeiten unserer römischen Vorfahren spielen Hilfstruppen auch heute noch eine wichtige Rolle, wenn es darum geht, reguläre Militäreinheiten zu unterstützen, das Terrain zu erkunden und den Feind zu bekämpfen. Wir müssen diese paramilitärischen Milizen ausbauen, um unsere Armee zu stärken."
 ITA_the_italian_legions: "Die italienischen Legionen"
 ITA_the_italian_legions_desc: "Unsere Truppen sind in der Vergangenheit oft den Anforderungen eines Schlachtfelds nicht gerecht geworden, doch da das italienische Volk nun stolzer denn je auf sein römisches Erbe blickt, müssen wir neue Doktrinen einführen und sicherstellen, dass unsere Legionen so furchterregend sind wie vor Tausenden von Jahren."
 ITA_new_roman_citizens: "Neue römische Bürger"
 ITA_new_roman_citizens_desc: "Der einheimischen Bevölkerung unserer Kolonien die Staatsbürgerschaft zu verleihen, wird uns ihre Zustimmung und Hilfe sichern."
 ITA_all_roads_lead_to_rome: "Alle Wege führen nach Rom"
 ITA_all_roads_lead_to_rome_desc: "Die römischen Legionen der Vergangenheit waren für ihre Schnelligkeit und Effizienz beim Bau von Straßen und Infrastruktur berühmt. Tausende von Jahren später sind Logistik und Versorgungslinien wichtiger denn je, wenn es darum geht, einen Krieg zu führen."
 ITA_the_king_of_the_skies: "König der Lüfte"
 ITA_the_king_of_the_skies_desc: "Im Gegensatz zu unseren römischen Vorfahren muss unsere Armee zusätzlich auch den Luftraum beherrschen, um zu Lande und zu Wasser optimal operieren zu können. Italienische Flugzeuge sind bereits für ihre Vielseitigkeit und Qualität bekannt, doch es ist an der Zeit, dass unsere Flugzeugingenieure einen Schritt weiter gehen und eine echte fliegende Festung entwickeln."
 ITA_modern_musculus: "Moderner Muskel"
 ITA_modern_musculus_desc: "Genau wie die Römer vor uns müssen auch wir mächtige Kriegsmaschinen entwickeln, die es uns ermöglichen, das Schlachtfeld zu beherrschen. Wir werden den ultimativen Panzer bauen, mit ihm die Frontlinien durchbrechen und unsere Feinde in Angst und Schrecken versetzen."
 ITA_caligulas_pride: "Caligulas Stolz"
 ITA_caligulas_pride_desc: "Es ist an der Zeit, das größte Kriegsschiff zu bauen, das die Welt je gesehen hat. Unsere besten Marineingenieure haben das Design des Schiffs perfektioniert, Prototypen getestet und sind nun zuversichtlich, dass die Neptunus nicht nur über das Mittelmeer, sondern die ganze Welt herrschen wird."
 ITA_iberian_protection: "Iberischer Schutz"
 ITA_iberian_protection_desc: "Die Nationen der iberischen Halbinsel haben in der jüngsten Vergangenheit zwar eine relative Sicherheit genossen, doch es ist klar, dass sie derzeit nicht in der Lage dazu sind, sich allein gegen die großen feindlichen Mächte zu verteidigen. Wir müssen ihnen unseren Schutz anbieten, bevor es zu spät ist."
 ITA_south_american_alliances: "Südamerikanische Allianzen"
 ITA_south_american_alliances_desc: "Es ist an der Zeit, die Grenzen unserer Fraktion zu erweitern. Dazu müssen wir die lateinamerikanischen Nationen kontaktieren und sie davon überzeugen, wie wichtig es ist, ein starkes Bündnis gegen die vielen Bedrohungen zu bilden, die uns alle umgeben."
 ITA_the_papacy_reborn: "Das wiedergeborene Papsttum"
 ITA_the_papacy_reborn_desc: "Da Seine Heiligkeit nun den König gestürzt und die totale Kontrolle über Italien übernommen hat, ist es an der Zeit, dass sich das italienische Volk auf die Vision und die Ziele der Kirche ausrichtet."
 ITA_deus_vult: "Deus vult"
 ITA_deus_vult_desc: "Die katholische Kirche war jahrhundertelang ein Leuchtturm der Hoffnung und Stabilität in Europa. Da dunkle Zeiten vor uns liegen, müssen wir erneut zu diesem Leuchtturm werden.\nGott will es!"
 ITA_catholic_action: "Katholische Aktion"
 ITA_catholic_action_desc: "Unser katholischer Jugendverband hat sich als äußerst effizientes Instrument zur Ausrottung von Kommunisten erwiesen, die katholischen Grundsätze der sozialen Gerechtigkeit gefördert und die Reihen unserer Truppen mit eifrigen neuen Wehrpflichtigen aufgestockt."
 ITA_a_time_for_war: "Zeit für den Krieg"
 ITA_a_time_for_war_desc: "Solange es in Europa Ketzerei gibt, kann es keinen Frieden geben. Es ist Zeit für einen neuen Heiligen Krieg. Neue Kriegsmaschinen werden in Seinem Namen über das Schlachtfeld donnern und Seinen Zorn über die Ketzer bringen. Es wird keinen Frieden geben, bis Gott Sein gerechtes Urteil über jeden Ungläubigen aus dem Lauf einer 105-mm-Kanone gesprochen hat."
 ITA_the_holy_lands: "Die Heiligen Länder"
 ITA_the_holy_lands_desc: "Eine Region, die für den christlichen Glauben so wichtig ist wie Palästina, gehört rechtmäßig zum Reich Gottes. Wir müssen dafür sorgen, dass das Heilige Land unverzüglich an uns zurückgegeben wird."
 ITA_the_catholic_dominion: "Das katholische Dominion"
 ITA_the_catholic_dominion_desc: "Da das Papsttum nun erneut zu einer Großmacht aufgestiegen ist, mit der man rechnen muss, ist es an der Zeit, allen gläubigen Christen die Hand zu reichen und die Menschen so zu führen, wie ein Hirte seine Herde führt und sie vor dem Bösen schützt. Das ist der Auftrag Gottes!"
 ITA_unite_the_opposition: "Die Opposition vereinen"
 ITA_unite_the_opposition_desc: "Der Faschismus ist in Italien tief verwurzelt und es wird große Anstrengungen erfordern, ihn auszurotten. Wir müssen gemeinsame Ziele zwischen den verschiedenen Gruppen finden, die sich gegen das faschistische Regime stellen, denn nur gemeinsam werden wir in der Lage sein, den abscheulichen Duce zu stürzen."
 ITA_liberate_gramsci: "Gramsci befreien"
 ITA_liberate_gramsci_desc: "Unser Genosse, der marxistische Philosoph Antonio Gramsci, wird seit mehr als zehn Jahren von der faschistischen Regierung im Gefängnis festgehalten und sein Gesundheitszustand verschlechtert sich rapide. Wir müssen ihn im Zuge einer Geheimoperation befreien und sein Leben retten, damit er zu einem wichtigen Akteur in unserer Arbeiterrevolution werden kann."
 ITA_organize_strikes_in_the_north: "Streiks im Norden organisieren"
 ITA_organize_strikes_in_the_north_desc: "Bevor wir streiken, müssen wir zuerst all unsere Bemühungen darauf konzentrieren, die Unterstützung der Industriearbeiter in Italien zu gewinnen und sicherzustellen, dass die industrialisierteren Gebiete im Norden mit uns gegen das faschistische Regime stehen."
 ITA_the_southern_farmlands: "Das südliche Ackerland"
 ITA_the_southern_farmlands_desc: "Trotz der vergeblichen Bemühungen des faschistischen Regimes ist und bleibt Italien Land des Ackerbaus. Wir müssen uns auf die Bauernschaft verlassen, wenn wir bei unserer Revolution Erfolg haben möchten, und es ist der Süden Italiens, in dem die Bauern am mächtigsten sind."
 ITA_defy_the_duce: "Dem Duce trotzen"
 ITA_defy_the_duce_desc: "Es ist an der Zeit, sich gegen das faschistische Regime zu erheben und die Geißel auszumerzen, die es für das italienische Volk darstellt.\nZu den Waffen, Arbeiter und Bauern Italiens!"
 ITA_appeal_to_the_bourgeoisie: "Die Bourgeoisie zufriedenstellen"
 ITA_appeal_to_the_bourgeoisie_desc: "Wir müssen uns mit den Gruppen aus der Bourgeoisie zusammentun, die wie wir am Sturz des faschistischen Regimes interessiert sind. Mit ihren Mitteln und dem Mut unserer Revolutionäre werden wir in der Lage sein, dem blutigen Krieg ein schnelles Ende zu bereiten."
 ITA_seize_old_equipment: "Alte Ausrüstung beschlagnahmen"
 ITA_seize_old_equipment_desc: "In den verschiedenen Waffenlagern, die über das ganze Land verstreut sind, lagert eine große Menge alter Militärausrüstung. Ihre Beschlagnahmung und anschließende Verteilung innerhalb unserer Armee wird trotz des Alters der Ausrüstung einen großen Beitrag zum Sieg im laufenden Krieg darstellen."
 ITA_the_italian_republic: "Die Italienische Republik"
 ITA_the_italian_republic_desc: "Die Monarchie ist ein altes und korruptes System, das nichts anderes tut, als unsere Revolution zu behindern. Es ist an der Zeit, die Königsfamilie loszuwerden, genau wie ihre Anhänger."
 ITA_the_popular_front: "Die Volksfront"
 ITA_the_popular_front_desc: "Der Bürgerkrieg hat gezeigt, dass die Kommunisten nicht nur in der Lage sind, das italienische Volk zum Sieg über den Faschismus zu führen, sondern unserem Land auch den sozialen und industriellen Fortschritt bringen, den wir so dringend benötigen."
 ITA_the_garibaldi_legion: "Die Garibaldi-Legion"
 ITA_the_garibaldi_legion_desc: "Wir müssen die Freiwilligen in Einheiten organisieren und sie als Teil der Internationalen Brigaden im Spanischen Bürgerkrieg an der Seite unserer Kameraden der Spanischen Republik kämpfen lassen."
 ITA_gruppi_di_difesa_della_donna: "Gruppi di Difesa della donna"
 ITA_gruppi_di_difesa_della_donna_desc: "Revolutionär gesinnte Frauen aus verschiedenen politischen Gruppierungen haben vorgeschlagen, Frauenverteidigungstrupps zu bilden, die im Kriegsfall aus allen sozialen Klassen und Schichten aktiv mobilisiert werden."
 ITA_a_new_era_for_the_red_shirts: "Eine neue Ära für die Rothemden"
 ITA_a_new_era_for_the_red_shirts_desc: "Wir müssen in die Fußstapfen von Giuseppe Garibaldi und seinen Rothemden treten und unsere Miliz so ausbilden, dass sie ihre Aufgaben optimal erfüllen kann, sei es als Teil der italienischen Armee oder als Freiwilligenbrigaden im Ausland."
 ITA_pugno_alzato: "Pugno Alzato"
 ITA_pugno_alzato_desc: "Es ist an der Zeit, die Geißel des Faschismus und die Bedrohung, die er für die gesamte Menschheit darstellt, auszurotten. Wir müssen in diesem wichtigen Kampf unsere Fäuste in Einigkeit erheben!"
 ITA_a_leader_steps_forward: "Ein Staatsoberhaupt schreitet voran"
 ITA_a_leader_steps_forward_desc: "Es ist an der Zeit, darüber zu entscheiden, wer an der Spitze der neuen italienischen Republik stehen soll. Glücklicherweise haben wir die Wahl zwischen vielen hochqualifizierten Kandidaten."
 ITA_the_path_to_progress: "Der Weg zum Fortschritt"
 ITA_the_path_to_progress_desc: "Wir müssen uns an die kommunistischen und sozialistischen Regierungen auf der ganzen Welt wenden und diejenigen, die dazu bereit sind, dazu bringen, mit uns zusammenzuarbeiten und uns bei der Überwindung des verheerenden Bürgerkriegs zu helfen, den wir derzeit durchleben."
 ITA_industrial_socialization: "Industrielle Sozialisierung"
 ITA_industrial_socialization_desc: "Es ist an der Zeit, die Fabriken von Großunternehmern und der Bourgeoisie zu verstaatlichen, damit sie dem gesamten italienischen Volk nutzen können."
 ITA_institute_the_five_year_plan: "Den Fünfjahresplan einführen"
 ITA_institute_the_five_year_plan_desc: "Genau wie unsere sowjetischen Genossen auch, müssen wir unser überwiegend landwirtschaftlich ausgerichtetes Land industrialisieren, um mit den großen Weltmächten konkurrieren zu können. Wir müssen einen Fünfjahresplan entwerfen, der uns nicht nur dabei helfen wird, wieder das industrielle Niveau von vor dem Bürgerkrieg zu erreichen, sondern dieses auch weit übertrifft."
 ITA_new_ricostruzione_industriale: "Ricostruzione Industriale"
 ITA_new_ricostruzione_industriale_desc: "Das Instituto per la Ricostruzione Industriale hat bisher eine wichtige Rolle bei der Rettung, Umstrukturierung und Finanzierung bankrotter Banken und Privatunternehmen gespielt. Mit einigen Anpassungen werden wir dafür sorgen, dass es ohne den faschistischen Beigeschmack der Vergangenheit weiter arbeiten kann."
 ITA_political_commissars: "Politkommissare"
 ITA_political_commissars_desc: "Um unser Bekenntnis zum Kommunismus aufrechterhalten und den ideologischen Eifer in unseren Truppen wecken zu können, müssen wir in der Armee die Position des Politkommissars einführen, der für die politische Erziehung und die Organisation der ihm unterstellten Einheiten verantwortlich ist."
 ITA_common_ground: "Gemeinsamkeiten"
 ITA_common_ground_desc: "Wir müssen unsere Differenzen mit anderen politischen Gruppierungen, die in Wirklichkeit dieselben Ziele verfolgen, hinter uns lassen. Es ist an der Zeit, zusammenzuarbeiten und unseren neuen italienischen Staat in die Zukunft zu führen."
 ITA_appease_the_military: "Das Militär beschwichtigen"
 ITA_appease_the_military_desc: "Viele unserer Offiziere sind mit der neuen Regierung oder ihrem Status nach dem Bürgerkrieg unzufrieden. Es wäre klug, dafür zu sorgen, dass die Unzufriedenheit im Militär beseitigt wird und dass Offiziere das Gefühl bekommen, dass ihre Rolle im Krieg anerkannt wird."
 ITA_crush_the_mafia: "Die Mafia zerschlagen"
 ITA_crush_the_mafia_desc: "Die Mafia und zahlreiche andere Banden von Schmugglern, Erpressern und Verbrechern im Allgemeinen sind während des Bürgerkriegs wiederaufgetaucht. Es ist unsere Pflicht gegenüber dem italienischen Volk, sie auszurotten und die Sicherheit und Stabilität des Landes wiederherzustellen."
 ITA_empower_the_carabinieri: "Die Carabinieri ermächtigen"
 ITA_empower_the_carabinieri_desc: "Die Carabinieri spielen bei der Ausrottung der Mafiosi und bei der Wahrung von Frieden und Sicherheit im Land eine Schlüsselrolle. Wir müssen sie als Polizeitruppe stärken und sie in die Lage versetzen, zusätzliche Aufgaben zu erfüllen."
 ITA_army_modernization: "Modernisierung der Armee"
 ITA_army_modernization_desc: "Unsere Truppen könnten von neuer Ausrüstung und fortschrittlichen Ausbildungstechniken profitieren, die es ihnen ermöglichen, mit den Armeen und Doktrinen anderer Großmächte Schritt zu halten."
 ITA_union_in_the_party: "Einigkeit in der Partei"
 ITA_union_in_the_party_desc: "Der Zusammenhalt innerhalb der Partei ist der wichtigste Faktor, um den Kommunismus in unserem Land zu stärken. Wir müssen sicherstellen, dass alle Mitglieder dieselbe Vision teilen, dieselben Ziele haben und den von der Partei festgelegten Abläufen folgen."
 ITA_follow_the_soviet_union: "Der Sowjetunion folgen"
 ITA_follow_the_soviet_union_desc: "Die Sowjetunion hat uns den Weg zum Kommunismus bereits vorgelebt, und wir müssen ihm einfach folgen, wenn wir wollen, dass unsere Bemühungen um die neue Republik Früchte tragen und einen echten kommunistischen Staat schaffen sollen."
 ITA_military_cooperation: "Militärische Zusammenarbeit"
 ITA_military_cooperation_desc: "Wir müssen militärische Kooperationsabkommen mit unseren Verbündeten schließen, wenn wir in dieser Welt bestehen wollen, denn die Großmächte, die uns umgeben, sind mit absoluter Sicherheit Feinde unseres Proletariats."
 ITA_defense_against_capitalism: "Verteidigung gegen den Kapitalismus"
 ITA_defense_against_capitalism_desc: "Der Faschismus ist unser erster und größter ideologischer Feind, doch er ist nicht der einzige. Die Kapitalisten stellen ebenfalls eine Bedrohung für unser Land und die proletarische Revolution dar. Wir müssen darauf vorbereitet sein, ihnen entgegenzutreten."
 ITA_combined_research_effort: "Kombinierte Forschungsbemühungen"
 ITA_combined_research_effort_desc: "Technologischer Fortschritt ist unverzichtbar, wenn unsere Armee die modernste Ausrüstung besitzen soll, mit der sie unseren Feinden entgegentreten kann. Wir müssen mit unseren Verbündeten zusammenarbeiten und sicherstellen, dass wir den wissenschaftlichen Fortschritt, insbesondere im militärischen Bereich, aufrechterhalten."
 ITA_special_brigades: "Spezialbrigaden"
 ITA_special_brigades_desc: "Wir müssen spezielle Angriffsbrigaden aufstellen, die in der Lage sind, unsere Militäreinheiten bei großen Offensiven zu unterstützen. Diese Brigaden werden aus Milizionären bestehen, die sich in ihren Einheiten ausgezeichnet haben."
 ITA_defend_the_land: "Das Land verteidigen"
 ITA_defend_the_land_desc: "Die Sowjetunion und ihre Politik haben das Proletariat und die marxistische Ideologie verraten. Das italienische Volk wird seinen eigenen kommunistischen Weg beschreiten, einen Weg voller Hindernisse und Bedrohungen, die es zu überwinden gilt, doch hoffentlich mit Genossen und Verbündeten, die einander gegenseitig helfen."
 ITA_united_anarchist_confederations: "Vereinte Anarchistische Konföderation"
 ITA_united_anarchist_confederations_desc: "Wir müssen die Zusammenarbeit mit Anarchisten aus Spanien und der ganzen Welt in unserem Kampf gegen Faschismus und Kapitalismus verstärken. Wir müssen eine Kommission der Zusammenarbeit ins Leben rufen, in der Aktivisten, Intellektuelle und Freiheitskämpfer von überallher vertreten sind."
 ITA_the_fight_against_stalinism: "[GetAppropriateRussianGovernmentIdeology]"
 ITA_russian_government_ideology_default: "Der Kampf gegen die, die sich uns widersetzen"
 ITA_russian_government_ideology_alt: "Der Kampf gegen den Stalinismus"
 ITA_russian_government_ideology_alt2: "Der Kampf gegen die, die uns spalten wollen"
 ITA_the_fight_against_stalinism_desc: "[GetAppropriateRussianGovernmentIdeologyDesc]"
 ITA_russian_government_ideology_desc_default: "Bevor wir uns mit der Bedrohung durch die stalinistische Doktrin befassen konnten, wurde sie bereits durch etwas noch Schlimmeres ersetzt. In Anbetracht dessen, wozu die derzeitige Führung in der Vergangenheit bereits gewillt war, können wir nicht untätig darauf warten, dass sie uns angreift. Wir müssen als Erstes zuschlagen!"
 ITA_russian_government_ideology_desc_alt: "Leider sind Kapitalismus und Faschismus nicht die einzigen Feinde, die wir bekämpfen müssen. Die Anhänger der stalinistischen Doktrin sehen unsere Regierung und unser Land als Bedrohung für ihre Interessen und sind bereit, uns mit allen Mitteln zu vernichten. Wir können nicht einfach warten, bis sie angreifen. Wir müssen zuerst zuschlagen!"
 ITA_russian_government_ideology_desc_alt2: "Leider gibt es Länder, die alles dafür tun würden, uns zu spalten. Wir hatten bereits für Stalin und seine Regierung wenig übrig, und die derzeitige Lage ist nicht viel besser. Solche Länder stellen eine Bedrohung für uns dar, und wir können nicht tatenlos darauf warten, dass sie uns angreifen. Wir müssen zuerst zuschlagen!"
 ITA_raise_the_peoples: "Das Volk aufwiegeln"
 ITA_raise_the_peoples_desc: "Es gibt viele tapfere italienische Bauern, die bereit sind, für unsere Ideale zu kämpfen und die es uns damit erlauben, weitere Rothemden aufzustellen, die die Reihen unserer Armee verstärken werden."
 ITA_il_sol_dell_avvenire: "Il Sol dell'Avvenire"
 ITA_il_sol_dell_avvenire_desc: "Es ist an der Zeit, einen neuen italienischen Staat auszurufen, die Italienische Nationalunion, in der alle Bürger frei und gleich sind.\nDie Sonne der Zukunft wird in Italien aufgehen!"
 ITA_italian_socialism: "Italienischer Sozialismus"
 ITA_italian_socialism_desc: "Der Weg zum Sozialismus liegt offen vor uns, und es ist an der Zeit, ihn mit der nötigen Entschlossenheit zu beschreiten, um so eine gerechte Gesellschaft innerhalb unserer Grenzen aufzubauen und jenen internationalen Status zu erreichen, den die Italienische Republik außerhalb dieser Grenzen verdient."
 ITA_cooperate_with_the_mafia: "Mit der Mafia zusammenarbeiten"
 ITA_cooperate_with_the_mafia_desc: "Die Mafia, die sich während des Bürgerkriegs ausgebreitet hat, könnte die Leistung privater und staatlicher Unternehmen im Land verbessern, sofern wir denn bereit sind, ihr bestimmte Privilegien einzuräumen und Zugeständnisse zu machen."
 ITA_mafia_abroad: "Die Mafia im Ausland"
 ITA_mafia_abroad_desc: "Der Einfluss der Mafiafamilien, mit denen wir Abkommen geschlossen haben, wächst nicht nur in Italien, sondern auch im Ausland. Wir müssen Agenten mit Beziehungen zu ihnen zu den großen kapitalistischen Mächten schicken, damit sie dort zugunsten unserer Interessen ihren Geschäften nachgehen können."
 ITA_empower_the_unions: "Die Gewerkschaften ermächtigen"
 ITA_empower_the_unions_desc: "Im Proletariat Italiens steckt großes Potenzial, und wir müssen nur dafür sorgen, dass die Gewerkschaften die Mittel und Befugnisse an die Hand bekommen, um die Arbeitskräfte unseres Landes zu regulieren und zu optimieren."
 ITA_production_lines: "Produktionsanlagen"
 ITA_production_lines_desc: "Es ist an der Zeit, unsere Hauptproduktionsanlagen zu erweitern und zu modernisieren und sicherzustellen, dass unsere Truppen immer mit dem nötigen Nachschub und der notwendigen Ausrüstung versorgt werden, die es ihnen erlaubt, mit Höchstleistung zu operieren."
 ITA_the_republics_leadership: "Die Führung der Republik"
 ITA_the_republics_leadership_desc: "Wir müssen die richtige Partei und das richtige politische Staatsoberhaupt wählen, um die junge italienische Republik zu jener sozialistischen Gesellschaft hinzuleiten, die unser Volk verdient. Sowohl Ferrucio Parri als auch Ivanoe Bonomi scheinen würdige Kandidaten zu sein, um diese wichtige Aufgabe zu übernehmen."
 ITA_bring_back_exiled_intellectuals: "Intellektuelle aus dem Exil zurückbringen"
 ITA_bring_back_exiled_intellectuals_desc: "Das faschistische Regime zwang unzählige italienische Bürger ins Exil, darunter große Philosophen, Intellektuelle und Wissenschaftler. Es ist an der Zeit, all diesen Flüchtlingen die Möglichkeit zu bieten, in ihre Heimat zurückzukehren."
 ITA_social_stability: "Soziale Stabilität"
 ITA_social_stability_desc: "Wir haben die Schrecken des Bürgerkriegs hinter uns gelassen, unsere Gesellschaft ist gerechter und egalitärer geworden, und obwohl wir noch einen langen Weg bis zum Sozialismus vor uns haben, können wir mit Stolz sagen, dass das italienische Volk endlich sozialen Frieden erreicht hat."
 ITA_aid_for_the_spanish_republic: "Die Spanische Republik unterstützen"
 ITA_aid_for_the_spanish_republic_desc: "Wir müssen unsere spanischen Genossen in ihrem Bürgerkrieg unterstützen. Ihre sozialistische Republik wird von blutrünstigen Generälen belagert, die dem Staat, den sie jetzt verwüsten, einst die Treue geschworen haben, und sie werden von den faschistischen Großmächten Europas unterstützt!"
 ITA_italia_libera: "Italia Libera"
 ITA_italia_libera_desc: "Wir müssen die Initiative ergreifen und befreundeten Nachbarregierungen vorschlagen, ein Bündnis in Europa zu bilden, das es uns ermöglicht, zusammenzuarbeiten und uns gegen die vielfältigen Bedrohungen, die uns umgeben, zu verteidigen."
 ITA_european_democracies: "Europäische Demokratien"
 ITA_european_democracies_desc: "Wir müssen unsere Politik der Solidarität und Zusammenarbeit zwischen den demokratischen Ländern Europas fortsetzen. Die Diplomatie wird es uns erlauben, ein starkes Bündnis zu bilden, das in der Lage ist, es mit jedem aufzunehmen."
 ITA_peace_preservation: "Friedenserhaltung"
 ITA_peace_preservation_desc: "Wir leben in einer Zeit der Instabilität und der internationalen Konflikte, und nur das italienische Volk ist in der Lage, den Frieden in Europa zu erhalten und durchzusetzen."
 ITA_scientific_cooperation: "Wissenschaftliche Zusammenarbeit"
 ITA_scientific_cooperation_desc: "Wir müssen ein Programm der wissenschaftlichen Zusammenarbeit auf die Beine stellen und gewährleisten, dass wir mit den technologischen Fortschritten anderer Weltmächte mithalten können."
 ITA_secure_the_borders: "Sicherung der Grenze"
 ITA_secure_the_borders_desc: "Angesichts der zunehmenden internationalen Spannungen in der Welt muss jede Nation, die nicht unser Verbündeter ist, als potenzieller Feind betrachtet werden. Wir müssen unsere Grenzen schnellstmöglich verstärken, um jeder möglichen Invasion zuvorkommen zu können."
 ITA_bring_down_fascist_strongholds: "Faschistische Hochburgen niederreißen"
 ITA_bring_down_fascist_strongholds_desc: "Angesichts der angespannten Lage in Europa können wir nicht warten, bis die aggressiven faschistischen Mächte eine Offensive gegen uns beginnen. Wer zuerst zuschlägt, schlägt am besten zu, und wir werden dafür sorgen, dass wir die Faschisten zuerst und äußerst hart treffen."
 ITA_reestablish_old_alliances: "Alte Bündnisse wiederbeleben"
 ITA_reestablish_old_alliances_desc: "Wir müssen versuchen, das Bündnis, das wir während des Ersten Weltkriegs geschlossen haben, zu erneuern. Nur wenn die großen demokratischen Mächten Europas vereint zusammenstehen, werden wir in der Lage sein, uns gegen die vielen Bedrohungen durchzusetzen, die um uns herum lauern."
 ITA_military_agreements: "Militärische Übereinkünfte"
 ITA_military_agreements_desc: "Wir können noch viel von unseren Verbündeten lernen und sollten ihnen daher den Vorschlag unterbreiten, militärisch und technologisch zusammenzuarbeiten."
 ITA_the_enemies_of_capitalism: "Feinde des Kapitalismus"
 ITA_the_enemies_of_capitalism_desc: "Der Sowjetkommunismus stellt eine große Bedrohung für ganz Europa und damit auch für den italienischen Staat dar. Es ist an der Zeit, sich darum zu kümmern."
 ITA_the_ethiopian_question: "Die Äthiopienfrage"
 ITA_the_ethiopian_question_desc: "Der Krieg in Äthiopien war brutal und ungerecht. Wir müssen die Gräueltaten, die die Faschisten im Land begangen haben, wiedergutmachen und den Behörden vor Ort Versöhnung anbieten."
 ITA_abolish_the_colonies: "Die Kolonien aufgeben"
 ITA_abolish_the_colonies_desc: "Wir müssen einen revolutionären Plan zur Abschaffung des Kolonialstatus für jede Region Italiens entwickeln. Zum ersten Mal in der Geschichte unseres Landes werden die Bürger der betroffenen Regionen die Möglichkeit haben, selbst über ihr Schicksal zu entscheiden. Es liegt an uns, sie von den Vorteilen zu überzeugen, die es mit sich bringt, eine legitime Provinz des italienischen Staates zu werden."
 ITA_cooperatives_for_intensive_exploitation: "Intensive Ausbeutung"
 ITA_cooperatives_for_intensive_exploitation_desc: "Afrika ist ein reicher Kontinent mit großen Rohstoffvorkommen. Wir müssen in unsere Abbaumethoden investieren, um das Beste aus diesen Vorkommen herauszuholen."
 ITA_condemn_colonialism: "Kolonialismus aufgeben"
 ITA_condemn_colonialism_desc: "Es ist an der Zeit, den Kolonialismus und die europäischen Mächte, die das afrikanische Volk seit unzähligen Jahren unterdrücken, zu verurteilen. Wenn es hart auf hart kommt, werden wir zum Wohl des afrikanischen Volkes gegen sie kämpfen."
 ITA_new_colonial_policies: "Neue Kolonialpolitik"
 ITA_new_colonial_policies_desc: "Das faschistische Regime hat die lokale Bevölkerung in den Kolonien schon viel zu lange schlecht behandelt. Es ist an der Zeit, unsere Kolonialpolitik zu überdenken, diesen Regionen eine gewisse Autonomie zu gewähren und die in der Vergangenheit begangenen Ungerechtigkeiten zu korrigieren."
 ITA_negotiations_with_albania: "Verhandlungen mit Albanien"
 ITA_negotiations_with_albania_desc: "Albanien wurde in den letzten Jahrzehnten stark von Italien beeinflusst. Da wir das autoritäre faschistische Regime nun hinter uns gelassen haben, sollten wir der albanischen Regierung vorschlagen, die Beziehungen zwischen unseren Nationen zu stärken, und ihnen die Möglichkeit unterbreiten, die albanische Verwaltung in unsere zu integrieren, um beide Länder formell zu vereinen."
 ITA_enlist_the_bashkimi_kombetar: "Die Bashkimi Kombëtar einbeziehen"
 ITA_enlist_the_bashkimi_kombetar_desc: "Es gibt zahlreiche Albaner, die mit unserer Regierung und unserer Ideologie sympathisieren und sich den Rothemden anschließen wollen. Wir sollten einen neuen Zweig in unserer Freiwilligenmiliz schaffen, der sich aus eben diesen Rekruten zusammensetzt."
 ITA_the_italian_confederation: "Die Italienische Konföderation"
 ITA_the_italian_confederation_desc: "Da wir nun unsere Kolonialpolitik überarbeitet haben, müssen wir in einem nächsten Schritt eine Konföderation gründen, die alle aus diesem Entkolonialisierungsprozess hervorgegangenen Staaten umfasst und ihnen als Rahmen für die Zusammenarbeit und den wechselseitigen Nutzen dienen wird."
 ITA_planned_economy: "Planwirtschaft"
 ITA_planned_economy_desc: "Die Vertreter unserer neuen Konföderation haben eine Wirtschaftsinitiative vorgeschlagen, die ihrer Meinung nach die Wirtschaft aller Mitgliedsstaaten auf effiziente und nachhaltige Weise regulieren und ankurbeln wird."
 ITA_the_fight_overseas: "Der Kampf in Übersee"
 ITA_the_fight_overseas_desc: "Es ist an der Zeit, unsere Verteidigung zu verstärken und die Logistik auf große militärische Feldzüge auf dem afrikanischen Kontinent vorzubereiten. Wir müssen unsere Truppen und Seestreitkräfte spezialisierten Übungsmanövern unterziehen, damit sie auch unter den schwierigen Bedingungen, denen sie ausgesetzt sein werden, optimal agieren."
 ITA_irregulars: "Irreguläre Truppen"
 ITA_irregulars_desc: "Irreguläre Truppen spielen für Afrika eine entscheidende Rolle. Wir müssen die Rekrutierung unter der lokalen Bevölkerung erhöhen und die Ausbildung dieser Einheiten verbessern."
 ITA_liberate_the_workers_of_africa: "Arbeiter in Afrika befreien"
 ITA_liberate_the_workers_of_africa_desc: "Es ist an der Zeit, das afrikanische Volk ein für alle Mal von den verschiedenen Regierungen zu befreien, die es unterdrücken!"
 ITA_ascari: "Ascari"
 ITA_ascari_desc: "Reguläre Divisionen, die sich aus lokalen afrikanischen Truppen zusammensetzen, haben sich als äußerst effizient erwiesen, wenn es darum geht, verschiedene Aufgaben zu erfüllen. Sie können nicht nur als Garnison oder Reserve eingesetzt werden, sondern auch militärische Operationen in schwierigem Terrain durchführen, wo andere Divisionen Schwierigkeiten hätten."
