 ETH_strengthen_the_black_lions: "Die Schwarzen Löwen stärken"
 ETH_strengthen_the_black_lions_desc: "Obwohl wir bereits Land an unseren Feind verloren haben, muss der Kampf weitergehen. Die Schwarzen Löwen leisten den Italienern großen Widerstand, und wir sollten sie unterstützen, wo wir nur können."
 ETH_supporting_the_arbegnoch: "Unterstützung für die Arbegnoch"
 ETH_supporting_the_arbegnoch_desc: "Überall in [ROOT.GetName] gibt es Patrioten, die bereit sind, gegen die [ITA.GetAdjective]en Invasoren den Waffen zu greifen. Wir müssen alles in unserer Macht Stehende tun, um diese tapferen Männer und Frauen dabei zu unterstützen, die [ITA.GetAdjective]e Kriegsmaschinerie lahmzulegen."
 ETH_ecole_militaire_haile_selassie_1er: "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc: "Unser Militär ist im Vergleich zu anderen Mächten in der Region sehr veraltet, sowohl hinsichtlich der Ausrüstung als auch in Sachen taktisches Denken. Wir müssen eine eigene Militärakademie einrichten, um eine neue Generation von Offizieren für die moderne Kriegsführung auszubilden."
 ETH_ecole_militaire_haile_selassie_1er_tt: "Modifiziert den §Y[GetEthiopianArmySpiritName]§! um:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§! "
 ETH_unlock_academy_tt: "Schaltet den §Y$academy_spirit$§! frei"
 ETH_university_of_capital: "Die Universität von [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_university_of_capital_desc: "Früher entschied die Wildheit der Truppen über den Verlauf einer Schlacht. Heute können Schlachten über große Entfernungen geführt werden, ohne dass sich die Soldaten überhaupt gegenüberstehen. Wir müssen in Bildungseinrichtungen investieren, damit wir neue Technologien für die Kriegsführung und die Herstellung der dafür erforderlichen Werkzeuge entwickeln können."
 ETH_university_of_capital_tt: "Modifiziert §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! um:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§! "
 ETH_scavenging_tactics: "Plünderungstaktiken"
 ETH_scavenging_tactics_desc: "Während wir unsere industrielle Basis ausbauen, sollten wir unsere Truppen darin schulen, zu erkennen, was auf dem Schlachtfeld nützlich und verwertbar ist. Dieses Wissen wird dabei helfen, sich selbst zu versorgen, bis wir in der Lage sind, unsere eigene Ausrüstung zu produzieren und zu transportieren."
 ETH_scavenger_random_generals_tt: "§YDrei§! zufällig ausgewählte Armeeanführer erhalten §Y$scavenger$§!:\n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+3%§! "
 ETH_keep_the_chitet: "Die [GetChitetName] behalten"
 ETH_keep_the_chitet_desc: "Die [GetChitetName] hat uns gute Dienste geleistet. Als relativ landwirtschaftlich geprägte Nation wäre es für uns schwierig, eine permanente Berufsarmee zu unterhalten. Es wäre am besten für uns, bei dem zu bleiben, was wir kennen."
 ETH_keep_the_chitet_tt: "Modifiziert den §Y[GetEthiopianArmySpiritName]§! um:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\nFügt Chitet-Sefari-Divisionen §Y2 Bataillone $irregular_infantry$§! hinzu."
 ETH_expand_the_mehal_sefari: "Die [ETH_GetSefariName] erweitern"
 ETH_expand_the_mehal_sefari_desc: "Die Truppen der [ETH_GetSefariName] haben uns die Notwendigkeit gut ausgebildeter Berufssoldaten gezeigt. Die Zeiten, in denen eine einfache Bauernarmee ausreichte, sind längst vorbei. Wir müssen unsere lose Armee zu einer permanenten Berufsarmee umstrukturieren."
 ETH_chitet_sefari_no_recruiting_tt: "Divisionen der §YChitet Sefari§! können nicht länger rekrutiert werden."
 ETH_expand_the_mehal_sefari_tt: "Modifiziert den §Y[GetEthiopianArmySpiritName]§! um:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§!\n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 ETH_the_ethiopian_air_force: "Die [ROOT.GetAdjective]e Luftwaffe"
 ETH_the_ethiopian_air_force_desc: "Ob zur Unterstützung der Truppen auf dem Schlachtfeld oder zur Zerstörung der feindlichen Infrastruktur: Das Flugzeug hat einen unschätzbaren Wert. Wir müssen unsere eigene Luftwaffe aufbauen, wenn wir unser Volk schützen und unsere Feinde vernichten wollen."
 ETH_the_ethiopian_air_force_tt: "Schaltet den §Y$air_force_command_spirit$§! frei"
 ETH_establish_a_naval_base: "Einen Marinestützpunkt einrichten"
 ETH_establish_a_naval_base_desc: "Mit dem kürzlichen Erwerb eines Hafens haben wir uns auch einen weiteren Kriegsschauplatz eröffnet. Wir müssen unseren eigenen Marinestützpunkt errichten und mit dem Aufbau einer Marine beginnen, um unsere neuen Küsten zu verteidigen."
 ETH_improve_the_administration: "Die Verwaltung verbessern"
 ETH_improve_the_administration_desc: "Im Bildungswesen gibt es nach wie vor ein hohes Maß an Korruption, etwas, was in Institutionen, die sich angeblich der Meritokratie rühmen, nicht hinnehmbar ist. Wir müssen die Korruption an unseren Schulen und Universitäten ausmerzen."
 ETH_improve_the_administration_tt: "Modifiziert §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! um \n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
 ETH_mounted_levies: "Berittene [GetChitetName]"
 ETH_mounted_levies_desc: "Von den Wüsten des Ostens bis zu den Bergen des Westens besteht unsere Heimat aus verschiedenen, schwer zu durchquerenden Terrains und ist daher für Rad- oder Kettenfahrzeuge schlecht geeignet. Kamele und Pferde haben jedoch über Jahrtausende hinweg bewiesen, dass sie dieser Aufgabe mehr als gewachsen sind."
 ETH_mounted_levies_tt: "Rekrutiert §Y$cavalry$§!- und §Y$camelry$§!-Divisionen."
 ETH_regional_training_centers: "Regionale Ausbildungszentren"
 ETH_regional_training_centers_desc: "Die [GetChitetName] ist bei Weitem nicht perfekt. Unsere Truppen könnten viel effektiver sein, wenn wir regionale Ausbildungszentren einrichten würden, in denen sie lernen, wie man kämpft und taktisch denkt. Dies würde es uns auch ermöglichen, die militärische Ausbildung zu standardisieren, ohne ein stehendes Heer zu benötigen."
 ETH_regional_training_centers_tt: "Modifiziert den §Y[GetEthiopianArmySpiritName]§! um:\n$modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
 ETH_expand_the_kebur_zabagna: "Die [ETH_GetGuardsName] erweitern"
 ETH_expand_the_kebur_zabagna_desc: "Die [ETH_GetGuardsName] haben bewiesen, dass sie die Besten der Besten innerhalb unserer Armee sind. Wir sollten ihre Fähigkeiten stärker nutzen, indem wir ihren Zugang zu Ausrüstung und neuen Männern verbessern."
 ETH_expand_the_kebur_zabagna_tt: "Rekrutiert eine zusätzliche §YKebur-Zabagna§!-Division. \nFügt der §YKebur-Zabagna§!-Vorlage zusätzliche §Y$infantry$§!- und §Y$cavalry$§!-Bataillone hinzu.\nFügt §Y$recon$§! und §Y$artillery$§! hinzu, wenn die entsprechenden Technologien erforscht wurden."
 ETH_tactical_training: "Standardisierte taktische Ausbildung"
 ETH_tactical_training_desc: "Viel zu oft ist die Ausbildung unserer Streitkräfte nicht einheitlich und veraltet. Wir müssen die taktische Ausbildung all unserer Truppen standardisieren, damit sie auf dem Schlachtfeld effektiver sind."
 ETH_tactical_training_tt: "Modifiziert den §Y[GetEthiopianArmySpiritName]§! um:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! "
 ETH_peacekeeping_forces: "Friedenssicherungstruppen"
 ETH_peacekeeping_forces_desc: "Der Schlüssel unserer Sicherheit liegt darin, verlässlich zu gewährleisten, dass jede Krise im Ausland rasch bewältigt wird, ehe sie außer Kontrolle gerät. Die Aufrechterhaltung einer friedenserhaltenden Truppe, die jederzeit in der ganzen Welt eingesetzt werden kann, ist daher von entscheidender Bedeutung."
 ETH_copy_plane_designs: "Flugzeugentwürfe kopieren"
 ETH_copy_plane_designs_desc: "Es hat wenig Sinn, etwas neu zu erfinden, was andere bereits entwickelt haben. Indem wir einfach die Flugzeugentwürfe anderer Nationen kopieren, können wir von deren Forschungsinvestitionen profitieren."
 ETH_copy_light_plane_tt: "Neue Variante von §Y$iw_small_airframe$: [ITA.GetFlag]CR.32§!"
 ETH_copy_medium_plane_tt: "Neue Variante von §Y$iw_medium_airframe$: [ITA.GetFlag]Ca.101§!"
 ETH_asmera_naval_college: "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc: "Einfach nur Schiffe zu bauen und zu warten, reicht nicht aus, um eine Marine zu unterhalten. Wir brauchen Offiziere und Spezialisten, die bestens darin ausgebildet sind, wie man Seestreitkräfte in einer Schlacht einsetzt. Aus diesem Grund werden wir die erste [ETH.GetAdjective]e Marineakademie gründen."
 ETH_asmera_naval_college_tt: "Modifiziert den §Y[GetEthiopianNavySpiritName]§! um:\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
 unlock_spirit_of_naval_academy_tt: "Schaltet den §YGeist der Marineakademie§! frei"
 ETH_naval_college_reduction: "Marineakademieforschung"
 ETH_capital_school_of_technology: "Technologieschule [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_capital_school_of_technology_desc: "Unsere Bildungsreformen haben sich bewährt und sind die Investition wert. Wir sollten unseren Fortschritt beschleunigen, indem wir die besten Ingenieure unserer Nation in einer einzigen Hochschule für Technik zusammenführen."
 ETH_regional_supply_depots: "Regionale Versorgungsdepots"
 ETH_regional_supply_depots_desc: "Unsere Truppen sind nicht in der Lage, ihr Heimatland zu verteidigen, wenn sie keine Munition oder Nahrung haben. Schließlich marschiert eine Armee auf ihrem Magen. Wir sollten dafür sorgen, dass sie immer gut versorgt sind, indem wir regionale militärische Versorgungsdepots in ganz [ETH.GetName] einrichten."
 ETH_expand_the_levy: "Die [GetChitetName] erweitern"
 ETH_expand_the_levy_desc: "Die bessere Versorgung und Ausbildung hat die [GetChitetName] zu einer robusten und flexiblen Truppe gemacht. Mit dieser starken Basis, auf der wir aufbauen können, werden wir die [GetChitetName] ausbauen und jeden Aggressor abschrecken, der uns anzugreifen plant."
 ETH_expand_the_levy_tt: "Erhöht die Anzahl an Chitet-Sefari-Divisionen, die aufgestellt werden können, auf §Y48§!.\nFügt Chitet-Sefari-Divisionen §Y3 Bataillone $irregular_infantry$§! hinzu. Fügt §Y$engineer$§!, §Y$military_police$§! und §Y$field_hospital$§! hinzu, sofern die entsprechenden Technologien erforscht wurden."
 ETH_the_junior_officer_corps: "Das Junior-Offizierskorps"
 ETH_the_junior_officer_corps_desc: "Unsere Armee wird seit Jahrhunderten von Aristokraten beherrscht. Wenn wir auf dem Schlachtfeld effektiver sein wollen, müssen wir Offiziersschulen und Ausbildungsprogramme einrichten, die Leistung vor Vetternwirtschaft stellt. Ein erster Schritt in diese Richtung wäre die Einrichtung eines Junioroffizierskorps."
 ETH_camouflage: "Tarnung"
 ETH_camouflage_desc: "Mit der Einführung von Flugzeugen auf dem Schlachtfeld wird es immer schwieriger, den Überraschungseffekt zu nutzen. Um unsere Taktiken verschleiern zu können, müssen unsere Truppen Tarn- und Verdeckungsübungen absolvieren."
 ETH_camouflage_army_tt: "Modifiziert den §Y[GetEthiopianArmySpiritName]§! um:\n$MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§!\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_camouflage_air_tt: "Modifiziert den §Y[GetEthiopianAirforceSpiritName]§! um:\n$MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§! "
 ETH_the_fetno-derash: "Die Fetno-Derash"
 ETH_the_fetno-derash_desc: "Die Arbeit des Nachrichtendiensts wird immer mehr zu einem entscheidenden Faktor, nicht nur auf dem Schlachtfeld, sondern auch bei der Aufrechterhaltung der Sicherheit unserer politischen Führung. Wir müssen daher einen eigenen Nachrichtendienst einrichten, der unsere Sicherheit gewährleistet und es uns ermöglicht, unsere Feinde besser zu verstehen."
 ETH_debre_zeyit_air_force_training_center: "[ETHGetAirBaseName] Ausbildungszentrum der Luftwaffe"
 ETH_debre_zeyit_air_force_training_center_desc: "Ein Flugzeug zu fliegen, ist an sich schon eine schwierige Aufgabe, doch es in den Kampf zu fliegen, erfordert noch weitaus mehr Fachwissen und Übung. Um sicherstellen zu können, dass unsere Piloten dieser Aufgabe gewachsen sind, müssen wir ein spezielles Ausbildungszentrum für die Luftwaffe einrichten und mit der Standardisierung der Ausbildung beginnen."
 ETH_debre_zeyit_air_force_training_center_tt: "Modifiziert den §Y[GetEthiopianAirforceSpiritName]§! um:\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§! "
 ETH_unlock_spirit_airforce_tt: "Schaltet den §Y$air_force_spirit$§! frei"
 ETH_purchase_obsolete_ships: "Kauf veralteter Schiffe"
 ETH_purchase_obsolete_ships_tt: "Schaltet Entscheidungen frei, die es uns erlauben, ältere Schiffe von Großmächten zu kaufen."
 ETH_purchase_obsolete_ships_desc: "Obwohl wir bei der Entwicklung unserer Marine Fortschritte machen, sind wir noch lange nicht in der Lage, eine Flotte zu unterhalten, die unsere Küste angemessen verteidigen kann. Möglicherweise können wir jedoch einige ältere Schiffe von anderen Nationen kaufen, um unsere Flotte zu verstärken."
 ETH_new_weapons_and_tactics: "Neue Waffen und Taktiken"
 ETH_new_weapons_and_tactics_desc: "Um mit den technologischen Fortschritten anderer Armeen Schritt halten zu können, müssen wir ständig in unsere eigenen Armeen investieren. Nur so können wir gewährleisten, dass sie stets für die neuesten Bedrohungen ausgerüstet und ausgebildet ist."
 ETH_old_reliable: "Altbewährtes"
 ETH_old_reliable_desc: "Einfache, zuverlässige und reparierbare Waffen sind an der Front praktikabler als die übermäßig komplizierten Vorrichtungen, die viele Armeen heutzutage einsetzen. Warum sollten wir Zeit und Ressourcen verschwenden, um unsere Truppen mit neuen Gewehren auszubilden, wenn sie bereits wissen, wie sie ihre alten Gewehre nutzen können?"
 ETH_old_reliable_tt: "Modifiziert den §Y[GetEthiopianArmySpiritName]§! um:\n$MODIFIER_MAX_DIG_IN$: §G+0.5§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n$modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_infantry_defence_factor$: §G+10%§!\n$modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
 ETH_bring_in_foreign_advisors: "Ausländische Berater"
 ETH_bring_in_foreign_advisors_desc: "Trotz unserer kontinuierlichen Fortschritte bei der Schaffung einer [ETH.GetAdjective]en Luftwaffe fehlt uns weiterhin Erfahrung aus erster Hand, die sicherstellt, dass unsere Piloten optimal eingesetzt werden. Wir müssen daher Offiziere aus dem Ausland hinzuziehen, die uns beraten."
 ETH_bring_in_foreign_advisors_tt: "Modifiziert den §Y[GetEthiopianAirforceSpiritName]§! um:\n$MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§!\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§!\n$MODIFIER_AIR_ACCIDENTS$: §G-15%§!  "
 ETH_available_as_air_chief_tt: "Verfügbar als Stabschef der Luftwaffe: "
 ETH_ethiopian_officers: "[ROOT.GetAdjective]e Offiziere"
 ETH_ethiopian_officers_desc: "Während der Ausbau der [ETH.GetAdjective]en Luftwaffe voranschreitet, müssen wir gewährleisten, dass wir über Offiziere verfügen, die unsere Piloten effektiv koordinieren können. Anstatt uns auf temporäre Berater aus dem Ausland zu verlassen, müssen wir unseren eigenen Leuten das nötige Wissen vermitteln."
 ETH_ethiopian_officers_tt: "Modifiziert den §Y[GetEthiopianAirforceSpiritName]§! um:\n$MODIFIER_AIR_ATTACK$: §G+15%§!"
 ETH_promote_the_war_heroes: "Kriegshelden befördern"
 ETH_promote_the_war_heroes_desc: "Wir verdanken unsere Freiheit den Helden, die ihr Leben auf dem Schlachtfeld riskieren. Um die hohe Moral und die Unterstützung für unsere Armee aufrechterhalten zu können, müssen wir unsere Kriegshelden in prestigeträchtigere Positionen befördern."
 ETH_expand_the_officer_corps: "Offizierskorps erweitern"
 ETH_expand_the_officer_corps_desc: "Der Mangel an Meritokratie innerhalb unserer Armee war in den letzten Jahren ihre größte Schwäche. Um sicherstellen zu können, dass nur die fähigsten Offiziere unsere Truppen führen, müssen wir das Offizierskorps erweitern und jene ablösen, die ihren Rang durch Vetternwirtschaft erlangt haben."
 ETH_medal_gain_tt: "Erhöht die Erfahrung, die ein Divisionskommandant hinzugewinnt, wenn er einen Orden erhält, um §G+75%§!"
 ETH_officer_promotion_boost_tt: "Alle zukünftigen §YOffiziere§!, die in den Rang eines §YGenerals§! befördert werden, erhalten §G+1 Angriff§! und §G+1 Verteidigung§!"
 ETH_the_common_soldier: "Der einfache Soldat"
 ETH_the_common_soldier_desc: "Eine Armee ist nichts ohne den einfachen Soldaten, der jeden Tag sein Leben aufs Spiel setzt, ohne dafür eine Belohnung oder Anerkennung zu erwarten. Es sind diese Helden, die für ihren Beitrag zu unserer gemeinsamen Sicherheit verehrt werden sollten."
 ETH_develop_the_capital_region: "[271.GetName] entwickeln"
 ETH_develop_the_capital_region_desc: "Wir müssen das Tempo der Industrialisierung zum Wohl unseres Volkes und zum Schutz des Reiches steigern. Daher müssen wir in das Gebiet rund um [ETH.Capital.GetCapitalVictoryPointName] investieren und es zum industriellen Kerngebiet von [ETH.GetName] machen."
 ETH_develop_the_capital_region_tt: "Schaltet eine Entscheidung frei, die das Stromnetz auf ganz [271.GetName] erweitert."
 ETH_the_state_bank_of_ethiopia: "Die Staatsbank von [ETH.GetNonIdeologyName]"
 ETH_the_state_bank_of_ethiopia_desc: "Indem wir die [ETH.GetAdjective]e Staatsbank ausbauen, können wir den Menschen neue Kredite vermitteln und der kränkelnden [ETH.GetAdjective]en Wirtschaft eine Finanzspritze geben."
 ETH_the_state_bank_of_ethiopia_tt: "Modifiziert §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! um:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_infrastructure_projects: "Infrastrukturprojekte"
 ETH_infrastructure_projects_desc: "[ETH.GetNameDefCap] hat viele natürliche Ressourcen, die die Welt begehrt. Wir können diese Ressourcen jedoch nicht nutzen, wenn wir nicht über angemessene Mittel verfügen, um sie in die Fabriken oder aus dem Land zu bringen. Wir müssen unsere Infrastruktur ausbauen und diesen wirtschaftlichen Engpass beseitigen."
 ETH_rebuilding_the_country_idea: "Wiederaufbau des Landes"
 ETH_cie: "[GetEthiopianRailwayName]"
 ETH_cie_imperial: "Compagnie Impériale des Chemins de Fer Éthiopiens"
