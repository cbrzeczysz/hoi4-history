 SWI_swiss_guiding_principles: "Schweizer Grundsätze"
 SWI_swiss_guiding_principles_desc: "[ROOT.GetNameDefCap] ist die älteste Demokratie auf dem Kontinent, doch der rasche Wandel in Europa stellt eine Gefahr dar. Sollen wir den von der Eidgenossenschaft und der Verfassung von 1848 eingeschlagenen Weg fortsetzen? Oder schlagen wir einen neuen Weg ein?"
 SWI_increase_defense_budget: "Verteidigungsbudget erhöhen"
 SWI_increase_defense_budget_desc: "Auch wenn es uns gelungen ist, unsere Neutralität und Souveränität im Ersten Weltkrieg zu bewahren, dürfen wir uns nicht auf unseren Lorbeeren ausruhen: Es besteht die realistische Möglichkeit, dass eine der uns benachbarten Großmächte in unser Land eindringt, um die zwischen ihnen allen errichteten Befestigungen zu umgehen, und unser derzeitiges Verteidigungsbudget wird nicht ausreichen, um dies zu verhindern."
 SWI_national_defense_fund: "Nationaler Verteidigungsfonds"
 SWI_national_defense_fund_desc: "Die Verteidigung eines Landes erfordert mehr als nur Schweiß und Mühe: Wir brauchen Geld für den Import von Ausrüstung und Rohstoffen, um für den Ernstfall gerüstet zu sein. Die Einrichtung und Förderung eines Fonds, in den [ROOT.GetAdjective]e Bürger freiwillig einzahlen können, wird es uns einerseits ermöglichen, eine Erhöhung des Militärbudgets auszugleichen, und es stellt andererseits die partizipative Haltung des [ROOT.GetAdjective]en Volkes unter Beweis."
 SWI_reaffirm_spiritual_defense: "Spirituelle Verteidigung bekräftigen"
 SWI_reaffirm_spiritual_defense_desc: "Seit 1932 setzt sich unsere Eidgenossenschaft für die Verteidigung der nationalen Werte der Schweiz ein und reagiert damit auf die wachsende Bedrohung durch den Autoritarismus. Da diese Bedrohung heute grösser denn je ist, müssen wir unser Versprechen erneuern, unsere Lebensweise sowohl physisch als auch im Geiste zu verteidigen."
 SWI_fortify_border_with_germany: "Grenze zu Deutschland befestigen"
 SWI_fortify_border_with_germany_desc: "[GER.GetNameDefCap] stellt eine existenzielle Bedrohung für das Überleben der [ROOT.GetAdjective]en Konföderation dar. Wenn ein Krieg zwischen [GER.GetName] und [FRA.GetName] ausbricht, könnte es [GER.GetNameDef] vorziehen, durch [ROOT.GetName] zu marschieren, statt den beschwerlichen Weg durch die stark befestigte Grenze zu [FRA.GetName] oder [HOL.GetName] und [BEL.GetName] zu nehmen. Wir müssen Befestigungsanlagen an der Grenze errichten, um [GER.GetNameDef] abzuschrecken."
 SWI_fortify_border_with_italy: "Grenze zu Italien befestigen"
 SWI_fortify_border_with_italy_desc: "Die [ITA.GetAdjective]en Ambitionen zur Expansion könnten jeden Moment auf [ROOT.GetName] übergreifen. Schließlich ist ein erheblicher Teil unserer Bevölkerung italienischsprachig, und eine einzige Rede von [ITA.GetLeader] würde genügen, um [ROOT.GetName] ins Visier zu nehmen. Wir müssen ihnen zeigen, dass wir kein leichtes Ziel sind."
 SWI_fortify_border_with_france: "Grenze zu Frankreich befestigen"
 SWI_fortify_border_with_france_desc: "Trotz ihres Engagements für demokratische Werte und unsere langjährigen freundschaftlichen Beziehungen können wir die Möglichkeit nicht ignorieren, dass [FRA.GetNameDef] auf [ROOT.GetAdjective]es Territorium vorrückt, um einen heimlichen Angriff auf [GER.GetNonIdeologyName] oder [ITA.GetNonIdeologyName] zu unternehmen."
 SWI_ban_foreign_nazi_propaganda: "Ausländische Nazi-Propaganda verbieten"
 SWI_ban_foreign_nazi_propaganda_desc: "Wir dürfen nicht zulassen, dass dieses Medium der ausländischen Propaganda bestehen bleibt. Der Nazismus widerspricht jedem einzelnen Wert, dem sich die [ROOT.GetAdjective]e Föderation verschrieben hat, und daher kann er in einem Land, das wie das unsere auf Demokratie und Toleranz aufgebaut ist, nicht geduldet werden. Wir dürfen nicht riskieren, dass er dazu benutzt wird, um uns von innen heraus zu zerstören."
 SWI_buero_ha: "Büro Ha"
 SWI_buero_ha_desc: "Wir dürfen unsere Nachbarn nicht wissen lassen, dass wir heimlich versuchen, Informationen über sie zu sammeln. Deshalb müssen wir uns auf halb unabhängige Nachrichtendienste verlassen, die unsere verdeckten Operationen übernehmen. Hier kommt der ehemalige Fotounternehmer und Nachrichtenoffizier Hans Hausamann ins Spiel. Mit seinem kleinen privaten Nachrichtendienst kann er die Arbeit erledigen, die getan werden muss, ohne dass wir uns selbst die Hände schmutzig machen. "
 SWI_federal_police: "Nachrichtendienst der Bundespolizei"
 SWI_federal_police_desc: "Es wäre töricht, [ROOT.GetNameDef] gegen Feinde von außen zu verteidigen, nur um es dann durch Feinde von innen untergehen zu lassen. Wir müssen die föderale Polizei ermächtigen, mögliche Bedrohungen innerhalb unserer Grenzen auszumerzen, und sie dafür nutzen, uns gegen aufständische Elemente in unserem Land zu verteidigen."
 SWI_spab_counter_intelligence_agency: "SpAb"
 SWI_spab_counter_intelligence_agency_desc: "Wir wissen, dass [GER.GetNameDef] in Stuttgart ein Ausbildungszentrum für die Schulung von Saboteuren der Fünften Kolonne eingerichtet hat, das sogenannte Panoramaheim. Daher müssen wir die Bundespolizei mit einer Abteilung für Spionageabwehr ausstatten, die sich mit diesen Bedrohungen befasst und gegen ausländische Spionage und Sabotage vorgeht."
 SWI_armed_neutrality: "Bewaffnete Neutralität"
 SWI_armed_neutrality_desc: "Unsere langjährige Neutralität ist ein wesentlicher Bestandteil der [ROOT.GetAdjective]en Identität, doch die Neutralität allein kann unsere Souveränität nicht garantieren. Wie sehr hat die Neutralität [BEL.GetNonIdeologyName] im Großen Krieg geholfen? Die beste Abschreckung ist eine ganze Nation, die bereit ist, zu den Waffen zu greifen und gegen jeden Eindringling zu kämpfen."
 SWI_promote_guisan: "Henri Guisan befördern"
 SWI_promote_guisan_desc: "Unser politisches System lässt nur in Zeiten äußerster Not und Gefahr zu, dass ein einziger General Oberbefehlshaber ist. Da wir uns derzeit in einer solchen Situation befinden, liegt der Mann für diese Aufgabe auf der Hand: Henri Guisan ist nicht nur der am besten Qualifizierte für diese Aufgabe, sondern erfreut sich auch großer Beliebtheit in [ROOT.GetName]."
 SWI_national_redoubt: "Schweizer Réduit"
 SWI_national_redoubt_desc: "Henri Guisan schlägt einen anderen Weg zur Verteidigung der [ROOT.GetName] vor. Anstatt zu versuchen, die Grenzen unseres Landes um jeden Preis zu verteidigen, so sagt er, sollten wir das Schweizer Mittelland aufgeben und uns in die Alpen zurückziehen, wo wir es dem Feind schwer und teuer machen können, uns zu belagern."
 SWI_expedite_mobilization: "Mobilisierung beschleunigen"
 SWI_expedite_mobilization_desc: "Die Aufgabe unseres kleinen stehenden Heeres ist es, den Feind aufzuhalten, während die Bevölkerung der [ROOT.GetName] zu den Waffen greift und Bürgermilizen bildet, die den Großteil unserer Verteidigungstruppen ausmachen. Aus diesem Grund müssen wir dafür sorgen, dass sie schnellstmöglich einsatzbereit sind, um das Risiko zu verringern, dass unser stehendes Heer überrannt wird."
 SWI_fortify_the_jura: "Jura befestigen"
 SWI_fortify_the_jura_desc: "Es wurden viele Vorbereitungen getroffen, um die Alpen zu befestigen, doch wir könnten zusätzlich auch noch dasselbe im Jura tun. Es ist zwar nicht so steil und verteidigungsfähig wie die Alpen, würde sich aber dennoch als zweite Front für einen Angriff auf das Plateau eignen, sobald die Alpen in den Händen unserer Feinde sind."
 SWI_rig_infrastructure_to_blow: "Infrastruktur manipulieren"
 SWI_rig_infrastructure_to_blow_desc: "Wenn wir zulassen, dass potenzielle Invasoren unsere Grenzen überschreiten, dürfen wir ihnen nicht alles auf dem Silbertablett servieren. Es ist von größter Wichtigkeit, dass wir unsere Infrastruktur so vorbereiten, dass sie für den Feind unbrauchbar ist, sein Vorankommen verlangsamt und ihn zwingt, wertvolle Ressourcen für ihre Infrastruktur aufzuwenden."
 SWI_emergency_industry: "Notfallindustrie"
 SWI_emergency_industry_desc: "Da wir uns nun fest dazu entschlossen haben, unsere eigenen industriellen Kapazitäten zu vernichten, sobald der Feind in unsere Staaten eindringt, müssen wir sicherstellen, dass wir eine Rückzugsmöglichkeit haben, um mit dem, was wir noch haben, Wiederaufbauarbeit zu leisten und die Eindringlinge zurückzuschlagen. Geheime Tunnel und Fabriken werden die Herzen unserer Berge und Täler durchziehen, und einige könnten sogar außerhalb unserer Grenzen liegen."
 SWI_flood_the_valleys: "Die Täler fluten"
 SWI_flood_the_valleys_desc: "Wir erwarten, dass ein großer Invasionstrupp durch das Gebiet rund um den Bodensee kommen wird. Dieser Ort ist perfekt dazu geeginet, um Kanäle und Deiche zu errichten, die das Ackerland überfluten und die Eindringlinge in die Enge treiben. Während sie versuchen, diesen tückischen Sumpf zu durchqueren, können wir sie mit allem bombardieren, was wir haben. Sie werden es bereuen, jemals versucht zu haben, bei uns einzumarschieren."
 SWI_defend_the_skies: "Den Himmel verteidigen"
 SWI_defend_the_skies_desc: "Die moderne Kriegsführung ist in hohem Maße von der Luftüberlegenheit und der Luftunterstützung abhängig. [ROOT.GetNameDefCap] ist auf diese neue Wirklichkeit nicht vorbereitet, und wir müssen daher jeden Kanton darauf vorbereiten, seinen Himmel gegen feindliche Flugzeuge zu verteidigen."
 SWI_attack_from_the_mountains: "Angriff aus den Bergen"
 SWI_attack_from_the_mountains_desc: "Wenn wir uns in unseren befestigten Stellungen in den Alpen und im Jura positionieren, können wir den feindlichen Truppen in den Tälern erheblichen Schaden zufügen. Wir müssen sie wissen lassen, dass jede Minute, die sie in unserem Territorium verbringen, einen großen Verlust an Soldaten und Material bedeuten wird."
 SWI_frontier_defense_plan: "Grenzverteidigungsplan"
 SWI_frontier_defense_plan_desc: "Wenn wir ihnen erlauben, unsere Grenzen zu überschreiten, ist die [ROOT.GetName] so gut wie verloren. Wir können keinen einzigen Zentimeter Territorium abgeben. Deshalb müssen unsere Grenzen befestigen und darauf vorbereitet sein, sie zu verteidigen."
 SWI_fight_until_death: "Kampf bis zum Tod"
 SWI_fight_until_death_desc: "Die Chancen stehen schlecht für uns. [ROOT.GetNameDefCap] ist zahlenmäßig und waffentechnisch unterlegen und nicht ausreichend darauf vorbereitet, was auf uns zukommt. Daher muss jeder [ROOT.GetAdjective]e Bürger bereit sein, sein Leben für seinen Kanton und die Eidgenossenschaft zu geben. "
 SWI_total_defense: "Totalverteidigung"
 SWI_total_defense_desc: "Ein totaler Krieg bedeutet, dass wir eine totale Verteidigung brauchen. Wenn jede Miliz auf alle Eventualitäten vorbereitet ist und ihr Bestes gibt, haben wir vielleicht eine Chance auf ein Überleben."
 SWI_the_army_position: "Die Position der Armee"
 SWI_the_army_position_desc: "Wir werden unsere Bürgermilizen und unser stehendes Heer an den Grenzen der [ROOT.GetName] aufstellen. Dort werden sie Befestigungen brauchen, um Eindringlinge in Schach zu halten."
 SWI_prolonged_service: "Verlängerter Militärdienst"
 SWI_prolonged_service_desc: "Unsere derzeitige Pflichtdienstzeit im Militär reicht nicht aus, um einen langen Krieg zu überstehen. Wir müssen der Bundesregierung die Mittel an die Hand geben, um unsere Bürger länger zu den Waffen rufen zu können, auch wenn das bedeutet, dass einige Freiheiten geopfert werden müssen."
 SWI_enhanced_training: "Verbesserte Ausbildung"
 SWI_enhanced_training_desc: "Der Krieg hat sich stark verändert, seit [ROOT.GetNameDef] das letzte Mal der Gefahr eines Konflikts ausgesetzt war. Wir müssen die Grundausbildung, die jeder Bürger erhält, an die heutige Zeit anpassen und verbessern, denn unsere Bürger sind unser bestes Kapital für die Verteidigung unseres Landes."
 SWI_integrate_refugees_into_the_army: "Flüchtlinge in die Armee integrieren"
 SWI_integrate_refugees_into_the_army_desc: "[ROOT.GetNameDefCap] ist eine Oase des Friedens und der Demokratie inmitten eines Ozeans von Faschismus und Krieg, und viele strömen auf der Suche nach einem sicheren Hafen herbei. Manche von ihnen hoffen, sich uns anschließen zu können, um diejenigen zu besiegen, die sie gezwungen haben, aus ihrer Heimat zu fliehen, und viele sind sogar Berufssoldaten. Wir sollten ihnen erlauben, sich am Kampf der Schweiz für eine bessere Zukunft beteiligen zu dürfen."
 SWI_expanded_military_support: "Unterstützung für das Militär ausbauen"
 SWI_expanded_military_support_desc: "Damit unsere Miliz zu einer effektiven Truppe heranwachsen kann, kann sie nicht nur aus Soldaten bestehen. Es braucht noch vieles anderes, damit sie wie eine gut geölte Maschine funktioniert. Wir müssen Unterstützungskompanien für unsere Milizen rekrutieren, ausbilden und bereitstellen, wenn wir bei der Verteidigung der [ROOT.GetName] erfolgreich sein wollen."
 SWI_all_adults_training: "Ausbildung aller Erwachsenen"
 SWI_all_adults_training_desc: "Bei der gegenwärtigen Weltlage gibt es keine Ermessensspielräume. Jeder Erwachsene muss bereit sein, zu den Waffen zu greifen. Die Schweiz gehört uns allen und muss daher von uns allen verteidigt werden."
 SWI_anti_tank_divisions: "Panzerabwehrdivisionen"
 SWI_anti_tank_divisions_desc: "Der Panzer bildet die Speerspitze der modernen Kriegsführung. Unser Terrain verschafft uns bereits einen Vorteil, doch wenn wir unsere Truppen mit einer Panzerabwehr ausstatten würden, könnten wir die Speerspitze unserer Feinde abschneiden und den Speer abstumpfen."
 SWI_reduce_military_training_age: "Reduziertes Rekrutierungsalter"
 SWI_reduce_military_training_age_desc: "Normalerweise werden [ROOT.GetAdjective]e Männer im Alter von 20 Jahren für den Krieg ausgebildet, doch die Anzahl an Soldaten reicht einfach nicht aus. Um die zum Überleben notwendige Anzahl zu erhalten, müssen unsere Bürger ein Jahr früher mit der Ausbildung beginnen. Hoffen wir, dass dies ausreicht."
 SWI_veteran_sharpshooter_divisions: "Veteranen-Scharfschützen-Divisionen"
 SWI_veteran_sharpshooter_divisions_desc: "Tausende Scharfschützen-Veteranen haben darum gebeten, als Hilfskräfte in die Armee aufgenommen zu werden und ihren Teil zur Verteidigung ihres Landes und ihrer Demokratie beitragen zu dürfen. Ihre Erfahrung und ihr Enthusiasmus werden ein Segen für unsere Milizen sein."
 SWI_fortify_ticino: "Fortezza Ticino"
 SWI_fortify_ticino_desc: "Als neutrales Land zwischen drei historisch kriegstreibenden Nationen kann der Tod von jeder Seite kommen. Wir dürfen nicht unvorsichtig sein, denn [ITA.GetNameDef] wird uns genauso wahrscheinlich angreifen wie [GER.GetNameDef] oder [FRA.GetNameDef], und wenn sie es tun, dann über [846.GetName]. Um [SWI.GetNameDef] zu schützen, müssen wir den Kanton zu einer uneinnehmbaren Festung machen."
 SWI_fortify_sargans_gotthard_and_st_maurice: "Sargans, Gotthard und Saint-Maurice befestigen"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc: "Unsere Alpen sind der Stolz von [ROOT.GetName], und um die Sicherheit unserer Eidgenossenschaft zu gewährleisten, müssen wir sie befestigen."
 SWI_defend_against_paratroopers: "Verteidigung gegen Fallschirmjäger"
 SWI_defend_against_paratroopers_desc: "Wir haben mitangesehen, wie Fallschirmjäger Befestigungen mühelos umgehen und alle Vorbereitungen zunichtemachen. Wir müssen unbedingt bereit sein, uns um sie zu kümmern, bevor sie unsere Verteidigung durchbrechen."
 SWI_expand_special_forces: "Spezialeinheiten erweitern"
 SWI_expand_special_forces_desc: "Unser stehendes Heer ist gut vorbereitet, aber im Vergleich zu dem anderer Nationen ist es extrem klein und könnte für die Verteidigung von [ROOT.GetName] nicht ausreichen. Wir brauchen mehr Spezialeinheiten, die [ROOT.GetName] zum Sieg führen!"
 SWI_purchase_german_planes: "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_default: "Deutsche Flugzeuge kaufen"
 SWI_purchase_german_planes_alt: "Flugzeuge von faschistischen Nachbarn kaufen"
 SWI_purchase_german_planes_desc: "Mit einer veralteten Luftwaffe und ohne die Industrie und Technologie, um Flugzeuge in nennenswertem Umfang zu produzieren, sind wir gezwungen, sie von unseren Nachbarn zu kaufen. Die benötigten Flieger von [GER.GetName] zu kaufen, wird uns nicht nur mit der Ausrüstung versorgen, die wir brauchen, sondern auch dazu beitragen, dass man uns wohlgesonnen ist."
 SWI_ban_the_communist_party: "Schweizer Kommunistenpartei verbieten"
 SWI_ban_the_communist_party_desc: "Kommunistische Parteien stellen eine große Gefahr für [SWI.GetNameDef] dar. Trotz der Entfernung zwischen uns und [SOU.GetName] liegt ihr Einfluss auf uns deutlich spürbar in der Luft. Wir können nicht riskieren, unser Land in solch gefährlichen Zeiten zu destabilisieren. Wir müssen rasch handeln und jede Partei verbieten, die versucht, unsere Regierung zu stürzen oder zu untergraben."
 SWI_withdraw_from_the_league_of_nations: "Austritt aus dem Völkerbund"
 SWI_withdraw_from_the_league_of_nations_desc: "Unsere Mitgliedschaft im Völkerbund ist unvereinbar mit der Neutralität, die wir anstreben, und daher ist es wichtig, dass wir diese sterbende Organisation aufgeben. Es wird unseren Nachbarn auch unsere Verpflichtung zu wahrer Neutralität signalisieren und sie hoffentlich davon überzeugen, dass [ROOT.GetNameDef] nicht zu ihren potenziellen Zielen gehört."
 SWI_limited_censorship_of_the_press: "Zensur der Presse einschränken"
 SWI_limited_censorship_of_the_press_desc: "Diejenigen, die [ROOT.GetNameDef] brennen sehen wollen, werden alles in ihrer Macht Stehende nutzen, um eine Invasion zu rechtfertigen. Obwohl die Pressefreiheit für eine gesunde Demokratie unerlässlich ist, muss sie vorerst in den Hintergrund treten, damit wir sicherstellen können, dass wir den Ambitionen unserer Nachbarn keine Munition liefern."
 SWI_tighten_press_censorship: "Pressezensur verschärfen"
 SWI_tighten_press_censorship_desc: "Es gibt keinen Raum für Fehler und ein einziges Wort kann den Unterschied zwischen dem Überleben der Eidgenossenschaft und ihrem Abstieg in die Vergessenheit bedeuten. Wir dürfen nicht zulassen, dass eine freie Presse unsere Zukunft gefährdet. Wir müssen sie so kontrollieren, wie es [?SWI.SWI_biggest_fascist.GetNameDef] erfordert."
 SWI_seek_trade_agreement_with_germany: "Handelsabkommen mit Deutschland"
 SWI_seek_trade_agreement_with_germany_desc: "Der Faschismus setzt seinen erschreckenden Aufstieg in der Welt fort, und auch wenn es eine bittere Pille sein mag, könnte eine gewisse wirtschaftliche Zusammenarbeit genau das sein, was wir brauchen, um diesem Fadenkreuz zu entgehen."
 SWI_axis_gold: "Gold der Achsenmächte"
 SWI_axis_gold_desc: "Ein neutrales Land zu sein bedeutet, dass unsere Märkte für jedes Land offen sind. Ein Vorteil, den wir nutzen können. Indem wir [SWI_biggest_fascist.GetName] den Zugang zu unseren Märkten gewähren, können wir unsere Volkswirtschaften miteinander verbinden, sie verbessern und [SWI_biggest_fascist.GetNameDef] besänftigen."
 SWI_spirit_of_resistance: "Der Geist des Widerstands"
 SWI_spirit_of_resistance_desc: "Die Herzen und die Köpfe unseres Volkes sind die wichtigste Front im Kampf um unser Überleben. Wir müssen sicherstellen, dass jeder [ROOT.GetAdjective]e Bürger bereit ist, bis zum Ende zu kämpfen, selbst wenn alles verloren scheint."
 SWI_pro_helvetia: "Pro Helvetia"
 SWI_pro_helvetia_desc: "Die Geistige Landesverteidigung erfordert, dass die [ROOT.GetAdjective]e Kultur einzigartig, unteilbar und von der unserer Nachbarn unterschiedlich bleibt. Die neue Organisation Pro Helvetia wird unsere gemeinsamen schweizerischen Werte, die tief mit unserer Demokratie verbunden sind, bewahren und fördern und so unser Überleben sichern."
 SWI_spirit_of_saint_bernard: "Geist der Bernhardiner"
 SWI_spirit_of_saint_bernard_desc: "Seit der Gründung unseres Landes sind wir auf unsere medizinische Tradition und unsere Bereitschaft, Menschen in Not zu helfen, stolz. Das Hospiz des Großen Sankt Bernhard und die Organisation des Roten Kreuzes sind nur zwei Beweise dafür. Wir müssen diesen Geist als Waffe einsetzen und ihn auf unsere Milizen übertragen, um unsere Verteidigung zu stärken."
 SWI_adopt_romansh: "Die romanische Sprache fördern"
 SWI_adopt_romansh_desc: "[ROOT.GetNameDefCap] ist kein Land, das aus [GER.GetAdjective]en, [FRA.GetAdjective]en oder [ITA.GetAdjective]en Regionen besteht. [ROOT.GetNameDefCap] ist eine unteilbar multikulturelle Nation. Die romanische Sprache zu fördern, die nur in den Bergen unserer [ROOT.GetAdjective]en Alpen gesprochen wird, wird ihnen zeigen, dass sich unsere Kultur und unsere Werte von den ihren unterscheiden, unabhängig von der gesprochenen Sprache."
 SWI_patriotic_shooting_clubs: "Patriotische Schützenvereine"
 SWI_patriotic_shooting_clubs_desc: "[ROOT.GetNameDefCap] hat eine lange Tradition, wenn es um Schützenvereine und Wettschießen geht, und einige unserer Freizeitschützen sind besser ausgebildet als professionelle Scharfschützen anderer Nationen. Wir müssen die Schützenvereine nutzen und sie in unsere Milizen integrieren, um unsere Verteidigungsfähigkeit zu verbessern."
 SWI_aktion_nationaler_widerstand: "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_desc: "In der [ROOT.GetAdjective]en Gesellschaft gibt es eine kleine Gruppe von Zivilisten, die bereit ist, im Verborgenen zusammenzuarbeiten, um die Bevölkerung zu beeinflussen. Ihr Ziel liegt darin, den Defätismus zu bekämpfen, Einigkeit zu fördern und die Grundlage für den Widerstand in der [ROOT.GetName] im Fall einer Invasion zu schaffen."
 SWI_heer_und_haus: "Heer und Haus"
 SWI_heer_und_haus_desc: "Das Schweizer Volk und damit auch die Schweizer Armee müssen von innen heraus zum Widerstand und der Verteidigung ihres Vaterlandes ermutigt werden. Um sie daran zu erinnern, was auf dem Spiel steht, tut die Organisation Pro Helvetia mit Hilfe der Aktion Nationaler Widerstand alles, um sie [ROOT.GetAdjective] denken und handeln zu lassen."
 SWI_ortswehren: "Ortswehren"
 SWI_ortswehren_desc: "Ein totaler Krieg bedeutet, dass jeder [ROOT.GetAdjective]e Bürger bereit sein muss, seinen Kanton zu verteidigen, doch nicht jeder ist in der Lage, sich unseren Milizen anzuschließen. Wir müssen lokale Ortswehren gründen, die den Milizen als Rückgrat dienen und sie bei ihren Bemühungen zur Verteidigung der [SWI.GetName] unterstützen."
 SWI_luftschutz: "Luftschutz"
 SWI_luftschutz_desc: "Die moderne Kriegsführung findet in der Luft statt und wir dürfen nicht zulassen, dass dies zu unserer Achillesferse wird. Wir müssen lokale Luftverteidigungsverbände gründen, die mit Zivilisten besetzt sind und über die nötigen Mittel verfügen, um Bedrohungen aus der Luft zu erkennen und zu bekämpfen. Es hat keinen Sinn, die Berge zu verteidigen, wenn unser Feind einfach über sie drüberfliegen kann!"
 SWI_train_swiss_women: "Schweizer Frauen ausbilden"
 SWI_train_swiss_women_desc: "Wenn wir unser Land mit aller Kraft verteidigen wollen, wäre es absurd, die Hälfte unserer Bevölkerung von unseren Bemühungen auszuschließen. Wir müssen [ROOT.GetAdjective]e Frauen ausbilden, damit sie sich dem Kampf um unser Überleben anschließen können."
 SWI_ban_national_movement_for_switzerland: "Nationale Bewegung der Schweiz verbieten"
 SWI_ban_national_movement_for_switzerland_desc: "Faschisten haben wie Kakerlaken die Tendenz, sich in jedem Winkel der Gesellschaft zu verstecken und sich von unserer Nachlässigkeit zu nähren, um an Stärke zu gewinnen. Doch damit ist jetzt Schluss! Ihr neues Äußeres und der neue Name werden uns nicht täuschen. Wir müssen entschlossen zuschlagen, wenn wir unsere Demokratie bewahren wollen."
 SWI_fortify_austrian_border: "Die österreichische Grenze befestigen"
 SWI_fortify_austrian_border_desc: "Da Österreich nun in die Hände eines potenziellen Feindes gefallen ist, dürfen wir nicht riskieren, eine offene Flanke zu haben, die der Gegner im Kriegsfall nutzen kann. Wir müssen diese neue Front genauso wie die Grenze zu [GER.GetNonIdeologyName] befestigen."
 SWI_seek_allied_trade: "Verbündete zum Handeln suchen"
 SWI_seek_allied_trade_desc: "Wir sind auf allen Seiten von Feinden umgeben, und um zu überleben, müssen wir den lebenswichtigen Handel mit den Alliierten sichern. Mit etwas Glück können wir es vermeiden, den Zorn unserer Nachbarn auf uns zu ziehen, wenn wir engere Handelsbeziehungen mit ihren Rivalen anstreben."
 SWI_case_north: "Fall Nord"
 SWI_case_north_desc: "Wir können einen Krieg gegen [?SWI.SWI_biggest_fascist.GetNameDef] nicht ausschließen. Wir müssen darauf vorbereitet sein! Wir müssen Pläne ausarbeiten, Vorräte bereitstellen, Gräben ausheben und Soldaten bewaffnen."
 SWI_freeze_german_assets: "Deutsche Vermögenswerte einfrieren"
 SWI_freeze_german_assets_desc: "Seit Jahren nutzt [?SWI.SWI_biggest_fascist.GetNameDef] unsere Neutralität und die Schlupflöcher in unserem Bankensystem, um unrechtmäßig erworbene Reichtümer zu sichern und die Wirtschaft über Wasser zu halten. Unsere moralische Pflicht muss vor unserer absoluten Neutralität stehen, auch wenn dies mit Sicherheit Konsequenzen haben wird."
 SWI_fund_resistance_groups: "Widerstandsgruppen finanzieren"
 SWI_fund_resistance_groups_desc: "Seit Jahrhunderten bekämpfen sich die europäischen Nationen untereinander und unterjochen ganze Völker auf allen Kontinenten. Es ist die Pflicht des [ROOT.GetAdjective]en Volkes, den Opfern der unerbittlichen Kriege auf unserem eigenen Kontinent zu helfen, indem wir ihnen die Mittel an die Hand geben, ihre Ketten zu sprengen und selbst über ihre Zukunft zu bestimmen."
 SWI_citizen_supply_mandate: "Bürgerselbstversorgung"
 SWI_citizen_supply_mandate_desc: "Wir wissen nicht, wie eine Invasion ablaufen würde, und selbst wenn wir uns auf ein zentralisiertes Versorgungsnetz verlassen könnten, ist dies mit unserer Kommandostruktur nicht vereinbar. Daher muss jeder [ROOT.GetAdjective]e Haushalt einen Vorrat von mindestens zwei Monatsrationen im eigenen Haus lagern, sowohl für sich selbst als auch für die örtlichen Milizen."
 SWI_prepare_infrastructure_and_industry: "Infrastruktur und Industrie vorbereiten"
 SWI_prepare_infrastructure_and_industry_desc: "Bei der Verteidigung unseres Landes geht es nicht nur um den Bau von Befestigungen, sondern auch um die Stärkung unserer Infrastruktur in den Alpen, um Truppen und Zivilgüter effizienter zu transportieren. Wir müssen unsere industrielle Basis im Hochland vergrößern und weiter ausbauen!"
 SWI_build_up_military_readiness: "Militärbereitschaft aufbauen"
 SWI_build_up_military_readiness_desc: "Unsere Aufgabe, die Schweizer Bevölkerung auf einen Krieg vorzubereiten, nimmt kein Ende. Wir können nicht ruhen, bis die Gefahr einer Invasion beseitigt wurde, und das wird womöglich nie der Fall sein. Wir müssen unsere Nation unverzüglich auf die Verteidigung unseres Landes ausrichten."
 SWI_support_active_militias_continuous_focus: "Aktive Milizen unterstützen"
 SWI_support_active_militias_continuous_focus_desc: "Unsere Bürger sind bewaffnet und in lokale Milizen eingeteilt. Es ist die Pflicht aller anderen, sie nach besten Kräften zu unterstützen, damit wir die Feinde der Eidgenossenschaft in Schach halten können"
 SWI_rig_infrastructure_to_blow_TT: "Wenn einer unserer Kernstaaten vom Feind eingenommen wird, werden alle §YInfrastrukturen§!, §YEisenbahnen§!, §YNachschubknoten§! und §YBunker§! vollständig beschädigt. §YMilitär-§! und §YZivilfabriken§! werden teilweise beschädigt."
 SWI_create_anti_tank_template_TT: "Erschafft eine Vorlage für §YSchweizer Milizen-Panzerabwehr§!"
 ##### Submit to Germany #####
 SWI_closer_ties_with_germany: "Engere Verbindungen [SWI_get_fascist_neighbor_DE1]"
 SWI_closer_ties_with_germany_desc: "Wir haben einen mächtigen und gefährlichen Nachbarn im Norden. Wenn wir überleben wollen, könnte es eine gute Idee sein, uns auf seine Seite zu stellen. Wir müssen auf ihn zugehen, um die Beziehungen zu verbessern und gleichzeitig unsere neutrale Haltung beizubehalten."
 SWI_panoramaheim_branch: "Das Panoramaheim"
 SWI_panoramaheim_branch_desc: "In Stuttgart gibt es ein Spionagezentrum, das „Panoramaheim“, das viele Agenten der Fünften Kolonne hervorgebracht und sich zum Ziel gesetzt hat, die [ROOT.GetAdjective]e Regierung zu destabilisieren und die Tür für ein faschistisch geführtes Regime zu öffnen."
 SWI_the_national_front: "Die Nationale Front"
 SWI_the_national_front_desc: "Die Nationale Front ist die führende faschistische Partei in der [ROOT.GetNonIdeologyName], und wenn jemand die Macht in dieser demokratisch geprägten Nation übernehmen wird, dann sie. Einige hochrangige Mitglieder haben bereits enge Verbindungen zu [GER.GetName], eine Verbindung, die uns in gewisser Weise schützen könnte, falls der Krieg ausbricht."
 SWI_infiltrate_federal_police: "Bundespolizei infiltrieren"
 SWI_infiltrate_federal_police_desc: "Die Bundespolizei hat die Aufgabe, ausländische Propaganda und nicht-demokratische Werte zu bekämpfen, und ist damit die ideale Institution, um unsere eigene Fraktion zu infiltrieren und zu verhindern, dass sie ins Visier genommen wird. Unter dem Deckmantel der nationalen Sicherheit können wir auch potenzielle Feinde ausschalten."
 SWI_the_petition_of_the_200: "Eingabe der Zweihundert"
 SWI_the_petition_of_the_200_desc: "200 Mitglieder eines breiten Spektrums von Parteien, die den [ROOT.GetAdjective]en Faschismus und Autoritarismus vertreten, haben der Versammlung eine Eingabe vorgelegt, in der sie fordern, dass wir im Interesse der Selbsterhaltung damit beginnen, [GER.GetNameDef] zu akzeptieren und eine Zusammenarbeit einzuleiten."
 SWI_case_west: "Fall West"
 SWI_case_west_desc: "Wir müssen auf jedes mögliche Szenario vorbereitet sein. [FRA.GetNameDefCap] ist eine ebenso große Bedrohung wie [GER.GetNameDef] und muss entsprechend behandelt werden. Wir müssen unsere Armee und unser Land auf einen Krieg mit [FRA.GetName] vorbereiten oder wir riskieren den Untergang der [ROOT.GetNonIdeologyName]."
 SWI_german_industrial_investments: "[SWI_get_fascist_neighbor_adjective]e Industrieinvestitionen"
 SWI_german_industrial_investments_desc: "Die industrielle Macht von [?SWI.SWI_biggest_fascist.GetNonIdeologyName] ist unbestreitbar. Wenn wir den kommenden Krieg überleben wollen, brauchen wir eine eigene industrielle Basis, die wir als Druckmittel einsetzen können. Sollte [?SWI.SWI_biggest_fascist.GetNameDef] in uns investieren, bedeutet das auch, dass es in ihrem besten Interesse liegt, wenn die [ROOT.GetNonIdeologyName] intakt bleibt."
 SWI_complete_siegfried_line: "Die Siegfried-Linie vervollständigen"
 SWI_complete_siegfried_line_desc: "[GER.GetNameDefCap] hat einen beeindruckenden Verteidigungswall gegen [FRA.GetName] errichtet, und wir haben Grund zur Annahme, dass wir uns ebenfalls gegen sie verteidigen müssen, vor allem, wenn wir enger mit [GER.GetNonIdeologyName] kooperieren. Wir sollten uns koordinieren und ergänzende Verteidigungsmaßnahmen aufbauen."
 SWI_military_exercises_with_germany: "Militärmanöver mit [SWI_get_fascist_neighbor]"
 SWI_military_exercises_with_germany_desc: "Trotz der feindseligen Haltung gegenüber unseren traditionellen demokratischen Werten könnte sich [SWI_get_fascist_neighbor] als wertvoller Verbündeter erweisen, wenn es darum geht, uns zu verteidigen. Was noch wichtiger ist: Es würde die Wahrscheinlichkeit einer von dort ausgehenden Invasion verringern."
 SWI_abandon_neutrality: "Die Neutralität aufgeben"
 SWI_abandon_neutrality_desc: "Überall in Europa entscheidet man sich für eine Seite im kommenden Krieg, und wir dürfen uns da nicht überrumpeln lassen. Die einzig offensichtliche Lösung besteht darin, unsere historisch neutrale Haltung aufzugeben und den Schutz von [SWI_get_fascist_neighbor] zu suchen, wenn wir nicht riskieren wollen, eingekesselt zu werden."
 SWI_promote_tobler: "Tobler befördern"
 SWI_promote_tobler_desc: "Als einziges Mitglied einer faschistischen Partei, das ins [ROOT.GetAdjective]e Parlament gewählt wurde, ist Robert Tobler als Anführer der Nationalen Front der offensichtliche Kandidat, um die [ROOT.GetNonIdeologyName] langsam, aber stetig von einer demokratisch-pluralistischen Nation zu einem [SWI_get_fascist_neighbor_adjective]en Verbündeten umzuwandeln, der mit eiserner Faust regiert wird. Dies wird natürlich die Entlassung von Rolf Henne aus der Partei bedeuten, denn es kann immer nur einen Führer geben."
 SWI_promote_henne: "Henne befördern"
 SWI_promote_henne_desc: "Als vehementer Befürworter des Faschismus und der Zusammenarbeit mit [SWI_get_fascist_neighbor] ist Rolf Henne ein Spitzenkandidat, wenn es darum geht, die Nationale Front und [ROOT.GetNameDef] in einen [SWI_get_fascist_neighbor_adjective]en Klientelstaat umzuwandeln, etwas, was sicherlich Vorteile mit sich bringen wird und nicht zuletzt unsere Sicherheit und unser Überleben garantiert. Es wird natürlich auch den Ausschluss von Robert Tobler aus der Partei bedeuten, da dieser nicht bereit ist, die notwendigen Schritte zu unternehmen."
 SWI_propagandize_swiss_military_tradition: "Schweizer Militärtradition propagieren"
 SWI_propagandize_swiss_military_tradition_desc: "Jetzt ist nicht die Zeit, um in Erinnerungen an unsere demokratische Vergangenheit zu schwelgen. Wir müssen uns stattdessen auf unsere Kriegstradition konzentrieren: [ROOT.GetAdjective]e Infanteristen und Armbrustschützen waren in der Vergangenheit für ihre Disziplin und Effektivität bekannt und wurden auf der ganzen Welt als begehrte Söldner angeheuert. Wenn wir den bevorstehenden Krieg überleben wollen, müssen wir unser Volk an seine militärische Geschichte erinnern."
 SWI_ban_democratic_party: "Demokratische Parteien verbieten"
 SWI_ban_democratic_party_desc: "Unsere demokratischen Parteien sind eine Gefahr für unsere Annäherung an [SWI_get_fascist_neighbor]. Falls wir uns weiter auf diese Seite schlagen wollen, bedeutet das, dass wir tun müssen, was vor einigen Jahren noch undenkbar gewesen wäre: Wir müssen unsere demokratischen Parteien loswerden. Wenn dies das Opfer ist, das wir bringen müssen, dann soll es so sein."
 SWI_centralize_switzerland: "Die Schweiz zentralisieren"
 SWI_centralize_switzerland_desc: "Der politische Wandel, auf den wir uns derzeit zubewegen, ist weit von der alten Schweizerischen Eidgenossenschaft entfernt, die wir fast ein Jahrhundert lang hatten. Wir werden keine Konföderation mehr sein, sondern ein zentralisiertes Land, in dem die Macht von der Spitze ausgeht und auf die Massen herabrieselt."
 SWI_german_military_collaboration: "[SWI_get_fascist_neighbor_adjective]e Militärzusammenarbeit"
 SWI_german_military_collaboration_desc: "Unserem Militär fehlt die nötige Erfahrung in der Kriegsführung, die es braucht, um in der modernen Welt erfolgreich zu sein. Hier kommt [?SWI.SWI_biggest_fascist.GetNameDef] ins Spiel. Diese Streitkräfte sind eine Macht, mit der man rechnen muss, und die Zusammenarbeit mit ihnen wird es uns ermöglichen, uns zu verteidigen und vielleicht sogar andere Nationen präventiv anzugreifen."
 SWI_join_the_axis: "Den Achsenmächten beitreten"
 SWI_join_the_axis_desc: "Dies ist unser Wetteinsatz für das Überleben unseres Landes im kommenden Sturm. Wir werden uns dem Sturm unter dem Banner der [?SWI.SWI_biggest_fascist.GetAdjective]en Fraktion anschließen. Hoffen wir, dass wir die richtige Entscheidung getroffen haben."
 SWI_become_german_puppet: "[SWI_get_fascist_neighbor_adjective]e Marionette werden"
 SWI_become_german_puppet_desc: "Rolf Henne hat seine Karriere diesem einen Moment gewidmet: dem eigenen Anschluss der [ROOT.GetNonIdeologyName] gewissermaßen. Auch wenn wir unsere langjährige Souveränität verlieren, eröffnet es uns die Möglichkeit, etwas von den Resten abzubekommen. Wir können nur hoffen, dass dies nicht zu unserer eigenen Vernichtung führen wird."
 SWI_ask_for_vorarlberg: "Um [848.GetName] bitten"
 SWI_ask_for_vorarlberg_desc: "Da wir nun schon seit einiger Zeit unter der Kontrolle von [?SWI_fascist_overlord.GetName] stehen und unsere Loyalität bewiesen haben, ist es an der Zeit, dass man uns anvertraut, was rechtmäßig uns gehört. [848.GetName] hat dafür gestimmt, sich uns anzuschließen, als die [ROOT.GetNonIdeologyName] noch eine demokratische Konföderation war, und es besteht kein Zweifel daran, dass man sich uns nun mehr denn je anschließen will."
 SWI_size_and_opinion_chance_tooltip: "\nAufgrund der §YGröße§! unserer Streitkräfte und ihrer §YMeinung§! über uns werden sie eher zustimmen."
 SWI_request_austrian_occupation: "[AUS.GetAdjective]e Besetzung fordern"
 SWI_request_austrian_occupation_desc: "Unsere Annexion von [848.GetName] zeigt absolut nicht unsere endgültige Form. Wir können [?SWI_fascist_overlord.GetName] beweisen, dass wir mit der Verwaltung eines größeren Territoriums umgehen können. Das verringert ihre Belastung und macht [ROOT.GetFactionName] zu einer effizienteren Kriegsmaschine."
 SWI_request_italian_alps_occupation: "[ITA.GetAdjective]e Besetzung fordern"
 SWI_request_italian_alps_occupation_desc: "Da ein Teil unseres Landes aus [ITA.GetAdjective] sprechenden Bürgern besteht, können wir nahtlos zur Verwaltung von [ITA.GetName] übergehen und die dortigen Menschen und Ressourcen nutzen, um unsere Bemühungen zur Beendigung dieses Krieges zu verstärken."
 SWI_request_french_alps_occupation: "[FRA.GetAdjective]e Besetzung fordern"
 SWI_request_french_alps_occupation_desc: "[FRA.GetNonIdeologyName] begehrt unser Land seit Generationen, und es ist daher nur angemessen, dass wir nun umgekehrt die Kontrolle über das Territorium von [FRA.GetNonIdeologyName] übernehmen und es verwalten, damit wir beide eine Zukunft haben."
 SWI_the_alpine_supremacy: "Alpenvormacht"
 SWI_the_alpine_supremacy_desc: "[SWI.GetNonIdeologyName], eine ehedem sanftmütige und richtungslose Nation, die im Äther der Diplomatie existierte, ist nicht mehr. Wir werden von nun als Alpenvormacht bekannt sein, um unsere Herrschaft über die Alpen, ihre Menschen und einiges darüber hinaus zu repräsentieren."
 SWI_professionalize_militias: "Professionelle Milizen"
 SWI_professionalize_militias_desc: "So wie die Dinge laufen, wird eine lockere Miliz, die nur aus Reservisten besteht, nicht ausreichen. Wir müssen alle fähigen Männer für den vor uns liegenden Konflikt ausbilden und sie zu einer gefürchteten Berufsarmee machen."
 SWI_modernize_airforce: "Die Luftwaffe modernisieren"
 SWI_modernize_airforce_desc: "Es ist nun klar, dass die moderne Kriegsführung nicht nur durch das Geschehen auf dem Schlachtfeld bestimmt wird, sondern auch durch die Ereignisse über dem Schlachtfeld, im freien Himmel, den wir zu verteidigen und zu beherrschen hoffen."
 SWI_swiss_airplane_designs: "Schweizer Flugzeugentwürfe"
 SWI_swiss_airplane_designs_desc: "Wir können uns nicht auf unsere Nachbarn verlassen, wenn es um die Maschinen geht, die es uns ermöglichen, am Himmel zu herrschen. Wir können nicht darauf vertrauen, dass sie uns die Werkzeuge für ihre Niederlage zur Verfügung stellen."
 SWI_license_axis_plane_designs: "Achsen-Flugzeugentwürfe lizenzieren"
 SWI_license_axis_plane_designs_desc: "Der schnellste Weg, uns einen Weg in den Himmel zu bahnen, besteht in der Beschaffung von Flugzeugentwürfen aus faschistischen Ländern. Nur die Faschisten verfügen aufgrund ihrer jüngsten Kriege über die nötige Kampferfahrung, um zu erkennen, was eine Schlacht wirklich gewinnt. Mit ihnen Geschäfte zu machen, wird uns auch näher an sie heranbringen und sie möglicherweise von einer Invasion abhalten."
 SWI_airspace_surveillance: "Überwachung des Luftraums"
 SWI_airspace_surveillance_desc: "Wenn wir darauf hoffen wollen, [ROOT.GetNameDef] und die dazugehörigen Berge zu verteidigen, müssen wir den Himmel nach dem Feind absuchen können. Neue Instrumente werden es uns ermöglichen, den Feind zu finden und ihn ins Visier unserer Kampfflugzeuge und Luftabwehrgeschütze zu nehmen. "
 SWI_professionalize_militias_TT: "Alle §YSchweizer Bürgermilizen§! werden zu §YRegulärer Infanterie§! und die Entscheidung §Y$SWI_military_readiness_decisions_category$§! wird deaktiviert."
 SWI_neutrality_decisions_disabled_TT: "Die Entscheidung §Y$SWI_absolute_neutrality_decisions_category$§! wird deaktiviert."
 SWI_has_fascist_neighbor_trigger_TT: "Hat einen geeigneten faschistischen Nachbarn"
 SWI_crack_down_on_dissent: "Hartes Durchgreifen gegen Andersdenkende"
 SWI_crack_down_on_dissent_desc: "[ROOT.GetNonIdeologyName] darf in Zeiten, in denen die kleinste Spaltung in unserer Gesellschaft zum Zusammenbruch der [ROOT.GetAdjective]en Regierung führen kann, nicht uneins sein."
 SWI_military_police: "Militärpolizei"
 SWI_military_police_desc: "Unsere alten föderalen Institutionen werden nicht ausreichen, um die Ordnung aufrechtzuerhalten, die wir in diesen unsicheren Zeiten brauchen. Wir benötigen eine Militärpolizei, wenn wir unsere Einheit bewahren wollen."
 SWI_expand_federal_police_intelligence: "Nachrichtendienst der Schweizer Bundespolizei ausbauen"
 SWI_expand_federal_police_intelligence_desc: "Der Feind lauert im Schatten und kann jede Gestalt annehmen, selbst die unserer eigenen Bevölkerung. Der Nachrichtendienst unserer Bundespolizei muss daher über die nötigen Mittel verfügen, um abweichende Meinungen zu unterdrücken, wo immer sie auch auftauchen."
 SWI_martial_law: "Kriegsrecht"
 SWI_martial_law_desc: "Manche Situationen erfordern ein Skalpell, doch solche Situationen gibt es in unserer Zeit nicht. [ROOT.GetNameDefCap] benötigt einen Hammer, bei dem man darauf vertrauen kann, dass er unsere Feinde und unsere Bevölkerung unter Kontrolle hält."
 ####### Weapons Industry Sub Branch #######
 SWI_expand_weapons_industry: "Waffenindustrie ausbauen"
 SWI_expand_weapons_industry_desc: "Unsere eher spärlichen militärisch-industriellen Kapazitäten werden in einem totalen Krieg nicht ausreichen. In modernen Konflikten gewinnt derjenige, dem zuletzt die Kugeln ausgehen. Wir müssen dafür sorgen, dass wir schneller und länger Kriegsgerät herstellen können."
 SWI_swiss_armored_divisions: "Schweizer Panzerdivisionen"
 SWI_swiss_armored_divisions_desc: "In der Vergangenheit konnten wir darauf stolz sein, die beste Infanterie zu haben, doch das reicht nicht länger aus, wenn wir gegen die gepanzerten Kolosse unserer Feinde kämpfen. Wir müssen unsere eigenen mechanisierten Monster erschaffen."
 SWI_alpine_specialization: "Spezialisierung auf die Alpen"
 SWI_alpine_specialization_desc: "Wir können uns mehr als jede andere Nation auf unsere Gebirgstraditionen besinnen und sind in der Lage, unaufhaltsame Spezialdivisionen auszubilden, die wie niemand sonst über die Berge verteidigen und angreifen können. Sie werden die Lawine sein, die den Feind unter sich begraben wird."
 SWI_tank_development: "Panzer entwickeln"
 SWI_tank_development_desc: "Wir dürfen bei der Entwicklung neuer und verbesserter Panzer nicht zurückfallen, denn sonst riskieren wir die Verschwendung von Stahl für nutzlose und veraltete Metallschildkröten."
 SWI_mechanized_support: "Mechanisierte Unterstützung"
 SWI_mechanized_support_desc: "Unsere Soldaten müssen schneller als je zuvor auf dem Schlachtfeld sein und die Unterstützung erhalten, die sie benötigen, denn sonst wäre die ganze Anstrengung umsonst gewesen."
 SWI_artillery: "Schweizer Artillerie"
 SWI_artillery_desc: "Wir müssen Granaten auf unsere Feinde regnen lassen, während unsere Truppen vorrücken. Die Artillerie wird es der [ROOT.GetNonIdeologyName] ermöglichen, sich von den Bergen aus zu verteidigen und auf die effektivste Art und Weise vorzustürmen, während sie ihren Feind unter einem Bleiregen vernichtet."
 SWI_industrial_production: "Industrielle Produktion"
 SWI_industrial_production_desc: "Wir können die Heimatfront nicht ignorieren. Jeder fähige Mann in den Kantonen der [ROOT.GetNonIdeologyName] muss bereit sein, sich für unsere Kriegsmaschinerie zu opfern."
 SWI_swiss_heavy_planes: "Schwere Schweizer Flugzeuge"
 SWI_swiss_heavy_planes_desc: "Wenn wir die schweren Flugzeuge hätten, die für eine solche Reise notwendig wären, könnten wir von unseren Basen in der [ROOT.GetNonIdeologyName] aus Operationen in weit entfernte Länder starten, doch wir müssen diese Flieger zuerst entwickeln."
 SWI_air_research: "Flugzeugforschung"
 SWI_air_research_desc: "Wir sind bereit, die Forschung und Entwicklung neuer Lufttechnologien zu intensivieren. Nur so können wir mit den Fortschritten unserer Feinde mithalten und schließlich den Luftraum beherrschen."
 SWI_air_production: "Flugzeugproduktion"
 SWI_air_production_desc: "Flugzeuge zu entwerfen, die fliegen können, ist nur der erste Teil des Puzzles. Der nächste besteht darin, genug davon zu produzieren, damit wir immer Piloten haben, die unsere Feinde zu Lande und in der Luft bekämpfen."
 SWI_mountaneer_paratroopers: "Gebirgsjäger-Fallschirmjäger"
 SWI_mountaneer_paratroopers_desc: "Die [ROOT.GetNonIdeologyName] ist in der ganzen Welt für ihre imposanten Gipfel bekannt, und ein Großteil unserer Bevölkerung nennt die Berge ihr Zuhause. Wir können diesen Vorteil nutzen, um einen überlegenen Bestand an Fallschirmjägern auszubilden, eine Truppe, die aus fremden Himmeln abspringt und fremde Berge für den Ruhm der [ROOT.GetName] einnehmen kann."
 ####### Allied/Aggrocratic #######
 SWI_purchase_american_planes: "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_usa: "Amerikanische Flugzeuge kaufen"
 SWI_purchase_american_planes_other: "Flugzeuge von demokratischen Nachbarn kaufen"
 SWI_purchase_american_planes_desc: "Unserer Luftwaffe fehlt es an der nötigen Anzahl an Flugzeugen und der Technologie, um uns wirksam verteidigen zu können. Aus diesem Grund müssen wir unsere Ausrüstung woanders beschaffen. [SWI_purchase_american_planes_second_paragraph]"
 SWI_american_planes_desc_usa: "Wenn wir Flugzeuge von einer anderen Nation kaufen wollen, ist [USA.GetNameDef] mit ihrer Demokratie, ihrer relativen Neutralität und ihrer hervorragenden Luftfahrttechnik der ideale Kandidat dafür."
 SWI_american_planes_desc_other: "Da wir unsere demokratischen Werte nicht für ein paar Flugzeuge aufs Spiel setzen können, ist es wichtig, dass wir Ausrüstung aus einem anderen demokratischen Land beziehen, und [?SWI.SWI_best_dem_ally.GetNameDef] scheint die beste Wahl dafür zu sein. "
 SWI_allied_gold: "Alliiertes Gold"
 SWI_allied_gold_desc: "Die Konflikte und Sanktionen, die das aktuelle Weltgeschehen bestimmen, haben den Goldhandel eingeschränkt und erschwert. Unsere neutrale Haltung erlaubt es uns jedoch, den Goldhandel mit anderen demokratischen Nationen zu intensivieren und die demokratischen Volkswirtschaften zu unterstützen, die den Faschismus in Schach halten."
 SWI_closer_democratic_ties: "Engere demokratische Bindungen"
 SWI_closer_democratic_ties_desc: "Die Autokratie wirft ihren Schatten auf Europa. Wir sind vielleicht nicht in der Lage, uns selbst zu verteidigen, doch durch die Zusammenarbeit mit anderen demokratischen Nationen können wir ihren Vormarsch vielleicht aufhalten. Der erste Schritt wird darin bestehen, engere Beziehungen zu diesen Nationen zu suchen und ihnen zu beweisen, dass wir einen Beitrag zu dieser Sache leisten können."
 SWI_connect_to_the_maginot_line: "Anschluss an die Maginot-Linie"
 SWI_connect_to_the_maginot_line_desc: "Die Winde des Krieges wehen immer mehr in Richtung [FRA.GetName], und die Wahrscheinlichkeit ist hoch, dass der Feind auf der sogenannten Maginot-Linie angreifen muss, was uns in eine gefährliche Lage bringt, da [?SWI.SWI_biggest_fascist.GetNonIdeologyName] versucht sein könnte, sie zu umgehen, indem man uns zuerst angreift. Wir müssen uns mit [FRA.GetName] zusammentun und eine gemeinsame Front bilden."
 SWI_american_industrial_investments: "Amerikanische Industrieinvestitionen"
 SWI_american_industrial_investments_desc: "Der Erste Weltkrieg hat deutlich gemacht, dass die Macht der [USA.GetAdjective]en Industrie jedes Blatt zu Gunsten dieser Nation wenden kann. Wenn wir uns ihr annähern und es schaffen sollten, uns industrielle Investitionen von ihr zu sichern, könnten wir unsere eigene Position stärken und sicherstellen, dass die Verteidigung unserer Unabhängigkeit in ihrem besten Interesse liegt."
 SWI_take_a_stance: "Haltung zeigen"
 SWI_take_a_stance_desc: "[?SWI_biggest_fascist.GetNonIdeologyName] ist faschistisch und hat damit eines der widerwärtigsten politischen Systeme. [?SWI_biggest_fascist.GetNameDefCap] ist der Todfeind der neuen [ROOT.GetAdjective]en Regierung. Wir müssen uns zur Wehr setzen und unsere Demokratie mit allen Mitteln verteidigen."
 SWI_join_france: "Frankreich anschließen"
 SWI_join_france_desc: "Auch wenn unsere Beziehung nicht immer freundschaftlicher Natur war, teilen [ROOT.GetNameDef] und [FRA.GetNameDef] dieselben demokratischen Werte und sogar eine Sprache. Wenn wir uns in dem kommenden Konflikt für eine Seite entscheiden müssten, ist ihr Schutz eindeutig wünschenswerter als die Alternative."
 SWI_the_second_helvetic_republic: "Zweite Helvetische Republik"
 SWI_the_second_helvetic_republic_desc: "Im Jahr 1798 eroberte der berüchtigte Diktator Napoleon Bonaparte [ROOT.GetNameDef] und gründete die Helvetische Republik als Instrument zur Unterwerfung unseres Volkes. Zum Glück sind diese Zeiten vorbei, und wenn wir erneut ein Bündnis mit unserem langjährigen Nachbarn eingehen werden, werden wir eine gerechtere Union erwarten können."
 SWI_alpine_aspirations: "Alpine Aspirationen"
 SWI_alpine_aspirations_desc: "Die Zentralregierung der [ROOT.GetNonIdeologyName] wurde ausgebaut und ist zur Helvetischen Republik herangereift. Damit verfügen wir nun über die nötigen Ressourcen, um ein größeres Gebiet zu verwalten. Wir sollten [FRA.GetNameDef] bitten, unsere Kontrollzone zu erweitern, damit wir einer Vereinigung der Alpen unter einem einzigen Banner näher kommen."
 SWI_support_allied_espionage: "Spionage der Alliierten unterstützen"
 SWI_support_allied_espionage_desc: "Die Tatsache, dass wir eine neutrale Außenpolitik betreiben, hindert uns nicht daran, andere demokratische Nationen bei ihren Bemühungen zur Unterdrückung des Faschismus in Europa subversiv zu unterstützen. Tatsächlich machen uns unsere Neutralität und unsere Nähe zu [?SWI.SWI_biggest_fascist.GetName] im internationalen Kampf gegen den Faschismus unverzichtbar."
 SWI_expand_spy_networks: "Spionagenetzwerk ausbauen"
 SWI_expand_spy_networks_desc: "Unser Feind lauert da draußen. Wir müssen anderen Ländern die Hand reichen, um unsere Grenzen und die Heimatfront verteidigen zu können, bevor die Gefahr bei uns eintrifft. Unsere Spionagenetze werden die Basis für eine Verteidigung bilden, die nach außen hin neutral und harmlos wirkt."
 SWI_share_spy_networks: "Spionagenetzwerk teilen"
 SWI_share_spy_networks_desc: "[?SWI.SWI_best_dem_ally.GetNameDefCap] verfolgt dasselbe Ziel wie wir, nämlich den Faschismus in Schach zu halten. Wir müssen uns daher nicht selbst mit [?SWI.SWI_biggest_fascist.GetNameDef] anlegen, um das zu erreichen. [ROOT.GetNameDefCap] hat Zugang zu erfahrenen Agenten, die sich in die [GER.GetAdjective]e, [ITA.GetAdjective]e und [FRA.GetAdjective]e Gesellschaft einfügen können und wir können diesen Vorteil an [?SWI.SWI_best_dem_ally.GetNonIdeologyName] weitergeben."
 SWI_secret_pact_with_the_allies: "Geheimpakt mit den Alliierten"
 SWI_secret_pact_with_the_allies_desc: "[ROOT.GetNameDefCap] ist nicht für einen totalen Krieg vorbereitet oder gar für einen offenen Beitritt zu einer Fraktion, doch eines ist klar: Ohne Freunde sind wir nicht sicher. Um unsere Demokratie im Fall einer überraschenden Invasion verteidigen zu können, müssen wir uns heimlich [?SWI.SWI_best_dem_ally.GetName] annähern und eine Vereinbarung treffen. Wir versprechen ihnen, dass wir sie bei der Vorbereitung auf den Krieg insgeheim unterstützen, und im Gegenzug werden sie uns beschützen, falls wir angegriffen werden."
 SWI_oasis_of_democracy: "Oase der Demokratie"
 SWI_oasis_of_democracy_desc: "[ROOT.GetNameDefCap] ist von Feinden der Demokratie umgeben, weshalb es umso wichtiger ist, dass wir in diesen turbulenten Zeiten fest zu unseren Werten stehen. [ROOT.GetNameDefCap] und die Demokratie sind untrennbar miteinander verbunden. Es hat keinen Sinn, als Land zu überleben, wenn usere Demokratie bei der Verteidigung untergeht."
 SWI_oasis_of_democracy_tt: "Wenn der Schwerpunkt §Y$SWI_axis_gold$§! abgeschlossen wurde und mindestens §Y1§! faschistisches Land den Nationalgeist §Y$SWI_gold_trade$§! hat:"
 SWI_volunteer_force: "Freiwilligenarmee"
 SWI_volunteer_force_desc: "Wir befinden uns zwar nicht im Krieg, doch das [ROOT.GetAdjective]e Volk ist dennoch bereit, für die Demokratie zu kämpfen. Es darf nicht so aussehen, als würden wir unsere Neutralität verletzen, aber als Demokratie können wir auch nicht kontrollieren, wohin unsere Leute gehen oder wo sie kämpfen. Aus diesem Grund können wir ruhig dazu ermutigen, zu den Waffen zu greifen und sich gegen die Tyrannei zu stellen, in Vorbereitung darauf, dass der Rest der [ROOT.GetName] sich den Bemühungen offen anschließt."
 SWI_export_saboteurs: "Saboteure ausführen"
 SWI_export_saboteurs_desc: "Wir müssen dem Krieg nicht offen beitreten, wenn wir unsere Feinde auch von innen heraus vernichten können. Unser Nachrichtendienst kann seine Operationen so verfeinern, dass er sich darauf spezialisiert, den Widerstand in den von den Unterdrückern besetzten Gebieten zu schüren und zu stärken, und so langsam die Macht unserer Feinde brechen."
 SWI_lay_the_groundwork: "Den Grundstein legen"
 SWI_lay_the_groundwork_desc: "Um für einen totalen Krieg gerüstet zu sein, brauchen wir zunächst eine gute Basis. Wir müssen die Infrastruktur und die Transportnetzwerke der [ROOT.GetName] verbessern und modernisieren werden. Nur so können unsere Bürger effizient mobilisiert werden und die Front erreichen."
 SWI_arsenal_of_the_alps: "Arsenal der Alpen"
 SWI_arsenal_of_the_alps_desc: "Die steilen Gipfel, die starke Befestigung und unsere Kenntnis des Terrains machen die Alpen zu einem idealen Ort, um unsere militärischen Kapazitäten drastisch zu erhöhen und sie im Fall eines Rückzugs zu auch zu behalten."
 SWI_thunder_in_the_valleys: "Donner in den Tälern"
 SWI_thunder_in_the_valleys_desc: "Die gepanzerte Kriegsführung hat in den Bergen, die uns umgeben, keinen Platz, doch wenn wir in die Offensive gehen und unsere Feinde angreifen wollen, ehe sie uns erreichen können, müssen wir rasch aufholen und unsere eigenen Fahrzeuge entwickeln."
 SWI_fighting_for_the_hills: "Kampf um die Berge"
 SWI_fighting_for_the_hills_desc: "Letzten Endes ist es die Infanterie, die das vielseitigste Element unserer Truppen bildet, und obwohl die [ROOT.GetNonIdeologyName] schon immer stolz auf ihre Infanterie sein konnte, haben wir seit fast einem Jahrhundert keinen Krieg mehr geführt, weshalb es von größter Wichtigkeit ist, unsere Infanterietechnologie und unsere Doktrinen zu überarbeiten."
 SWI_fly_over_the_mountains: "Über die Berge fliegen"
 SWI_weapons_of_democracy: "Waffen der Demokratie"
 SWI_weapons_of_democracy_desc: "Bevor der Feind das Undenkbare tut, müssen wir bereit sein, das Nötige zu tun, um ihn zu stoppen, selbst wenn dies bedeutet, dass wir wahllos Massenvernichtungswaffen einsetzen und die Hölle über unsere Feinde hereinbrechen lassen. Das wird sie mit Sicherheit von weiteren Gräueltaten abhalten."
 SWI_jump_into_action: "In Aktion treten"
 SWI_jump_into_action_desc: "Noch vor zehn Jahren wäre es undenkbar gewesen, doch [ROOT.GetNameDef] hat alle Vorbereitungen getroffen, um sich aktiv und offen an den Kriegsanstrengungen zu beteiligen. Wir haben unsere Infrastruktur, unsere Industrie und unsere Forschungseinrichtungen auf einen Konflikt vorbereitet, wie wir ihn noch nie gesehen haben. Die [ROOT.GetAdjective]e Kriegsmaschine brummt und ist bereit, in Aktion zu treten."
 SWI_exiled_government: "Exilregierung"
 SWI_exiled_government_desc: "Trotz all unserer Bemühungen konnten wir unser Heimatland nicht verteidigen, weshalb uns keine andere Möglichkeit bleibt, als aus der Ferne um die Rückeroberung zu kämpfen. Die [ROOT.GetAdjective]en demokratischen Werte waren es, die unser Land so lange haben gedeihen lassen, und sie werden es auch sein, die uns bei der Rückeroberung leiten. [ROOT.GetNameDefCap] wird nicht durch Territorium oder die Sprache, die seine Bewohner sprechen, definiert, sondern durch unseren wechselseitigen Respekt und unsere Unterstützung."
 SWI_join_the_allies: "Dem Bündnis beitreten"
 SWI_join_the_allies_desc: "Die materiellen Opfer und moralischen Kompromisse, die die Aufrechterhaltung unserer Neutralität erfordert, werden von Tag zu Tag unerträglicher. Es gibt keinen Platz mehr für Neutralität, vor allem nicht angesichts der gegenwärtigen politischen Lage in Europa. Trotz ihrer Unzulänglichkeiten sind Verbündete unsere beste Option, wenn wir unser Land und unsere Eidgenossenschaft erhalten wollen. Wir leben wahrlich in einer beispiellosen Zeit."
 SWI_gotthardbund_party_name: "Gotthardbund"
 SWI_gotthardbund_party_name_long: "Gotthardbund"
 SWI_the_alpine_confederation: "Die Alpenkonföderation"
 SWI_the_alpine_confederation_desc: "Unser glorreiches Land hat sich über seine historischen Grenzen hinaus ausgedehnt, und unsere neuen Kantone genießen denselben Status wie die Schwyz. Wir müssen unsere neue Bestimmung als Hüter der Alpen anerkennen. Eine neue demokratische Macht hat sich erhoben: die Alpenkonföderation!"
 SWI_the_alpine_confederation_chance_TT: "\nAufgrund der §YGröße§! unserer Streitkräfte werden sie uns wahrscheinlicher die Unabhängigkeit gewähren und es wird auch unsere Chancen erhöhen, dass sie uns weitere Alpenterritorien zugestehen, basierend auf ihrer §YMeinung§! über uns."
 SWI_gotthard_union: "Gotthardbund"
 SWI_gotthard_union_desc: "Die Zeit der Konflikte und Fraktionskämpfe ist vorüber. Es ist an der Zeit, dass sich die [ROOT.GetNonIdeologyName] zu einer einzigen Demokratie zusammenschließt, die die kategorische Befugnis hat, weitreichende Maßnahmen zu ergreifen. Wir müssen alles dafür tun, dass unsere [ROOT.GetAdjective]en Traditionen und Werte die Zeit überdauern. Wir werden Widerstand leisten und siegen!"
 SWI_press_for_vorarlberg: "Vorarlberg beanspruchen"
 SWI_press_for_vorarlberg_desc: "Da die [AUS.GetAdjective]e Regierung weiterhin in Scherben liegt, müssen wir den demokratischen Willen von [848.GetName] erfüllen, welcher im Referendum von 1919 zum Ausdruck kam, und das Land in unsere Demokratie integrieren. [ROOT.GetNameDefCap] ist die einzige Nation, die sie vor Faschismus und Autokratie schützen kann."
 SWI_pre_empt_anschluss: "Dem Anschluss zuvorkommen"
 SWI_pre_empt_anschluss_desc: "Es gibt Gerüchte, dass [GER.GetNameDef] plant, [AUS.GetNameDef] im Namen der [GER.GetAdjective]en Einheit zu annektieren. [ROOT.GetNameDefCap] darf das nicht zulassen, da es [GER.GetNameDef] ermächtigen würde, die gleichen Ansprüche auch auf unsere deutschsprachigen Kantone zu erheben. Wir müssen uns beeilen und die nötigen Vorbereitungen treffen, um ganz [AUS.GetName] zu verteidigen."
 SWI_pre_empt_anschluss_tt: "§YSollte [AUS.GetNameDef] akzeptieren, erhalten wir Kerne auf ihre Kernstaaten§!\n\nDie Wahrscheinlichkeit, dass sie akzeptieren, hängt von der §YGröße§! unserer Streitkräfte ab, ihrer §YMeinung§! über uns und davon, ob sich §Y[GER.GetNameDef]§! bereit macht, [AUS.GetName] zu annektieren."
 SWI_demand_italian_alps: "Italienische Alpen fordern"
 SWI_demand_italian_alps_desc: "Seit Jahrzehnten beansprucht [ITA.GetNameDef] schamlos unsere [ITA.GetAdjective] sprechenden Kantone. Wenn sie das können, können wir sicherlich auch verlangen, dass ihre Alpen unserem demokratischen Regime beitreten, denn schließlich gehören sie genauso zur [ROOT.GetName] wie das Tessin zu [ITA.GetName]."
 SWI_demand_french_alps: "Französische Alpen fordern"
 SWI_demand_french_alps_desc: "Es ist nur eine Frage der Zeit, bis [FRA.GetNameDef] unter dem inneren und äußeren Druck zusammenbricht. Wir müssen bei der Verteidigung der Alpen eine proaktivere Haltung einnehmen. Wir dürfen unseren gefährlichen Feinden nicht erlauben, gut zu verteidigende Positionen zu übernehmen, die als Aufmarschgebiet für eine Invasion in unser Territorium dienen könnten."
 SWI_alpine_redoubt: "Alpenschanze"
 SWI_alpine_redoubt_desc: "Solange wir befestigten Boden besitzen, auf den wir uns zurückziehen können, sind wir eine unaufhaltsame Kraft gegen jeden Eindringling. Wir müssen die Alpen noch uneinnehmbarer machen und von dort aus unseren Einfluss nach außen ausdehnen, denn nur so können wir den Feind, wo auch immer er sein mag, auf Distanz halten."
 SWI_the_alpine_protectorate: "Das Alpenprotektorat"
 SWI_the_alpine_protectorate_desc: "Noch nie waren die Alpen unter einem einzigen Regime vereint. Bis heute. Da sie nun unter unserem Banner zusammengeführt wurden, können wir uns gegen jede Bedrohung verteidigen und diese Verteidigung auch über die Alpen hinaus ausdehnen. Unsere Gipfel werden uns als uneinnehmbare Zitadelle dienen, von der aus unser Kommando niemals ins Wanken geraten wird. "
 SWI_bring_democracy_to_germany: "Deutschland die Demokratie bringen"
 SWI_bring_democracy_to_germany_desc: "Das Dritte Reich ist so weit von einer Demokratie entfernt, wie man nur sein kann. Die Weimarer Republik vor ihm war zumindest nur eine Geisel der Siegermächte des Ersten Weltkriegs, und das kriegstreiberische Regime des alten [GER.GetNonIdeologyName] ein Gefäß für die räuberischen Ambitionen des Kaisers. Es ist an der Zeit, dass unsere Nachbarn im Norden wissen, was Demokratie bedeutet."
 SWI_liberate_italy: "Italien befreien"
 SWI_liberate_italy_desc: "In den vergangenen Jahrhunderte hat die [ROOT.GetNonIdeologyName] oft miterlebt, wie die kleinen Stadtstaaten und Königreiche im Süden sich gegenseitig bekämpften und schließlich in einer schwachen Monarchie aufgingen. Es ist nur richtig, dass [ITA.GetNonIdeologyName] durch seine ältere Schwester von den Fesseln der Autokratie und des Faschismus befreit wird."
 SWI_take_over_france: "Frankreich beschützen"
 SWI_take_over_france_desc: "[FRA.GetNonIdeologyName] war seit jeher eine unbeständige Nation und hatte oft mit Aufständen zu tun, bei denen das Werfen einer Münze darüber entschied, ob das Ergebnis der Revolution eine schwache Demokratie oder ein militaristisches Regime war. Unter [ROOT.GetAdjective]em Schutz könnte das [FRA.GetAdjective]e Volk gedeihen und von unserer demokratischen Stabilität profitieren."
 SWI_the_new_eidgenossenschaft: "Die neue Eidgenossenschaft"
 SWI_the_new_eidgenossenschaft_desc: "Im 13. Jahrhundert leisteten die Staatsoberhäupter der drei Gründungskantone einen Schwur eines ewigen Bündnisses, das wir die Eidgenossenschaft nennen. Jetzt ist es an der Zeit, diesen Schwur zu erneuern, damit wir expandieren und mehr Kantone unserer demokratischen Konföderation beitreten können."
 SWI_expand_the_confederation: "Die Eidgenossenschaft erweitern"
 SWI_expand_the_confederation_desc: "Keine noch so starke Nation ist vor dem raschen Vormarsch des Totalitarismus sicher. Viele Regionen der Nationen um uns herum könnten von dem Schutz profitieren, den unsere Tradition der Neutralität bietet - und im Fall eines Krieges auch von unseren beeindruckenden Verteidigungsfähigkeiten."
 SWI_empower_the_council: "Den Rat ermächtigen"
 SWI_empower_the_council_desc: "Überall um uns herum lauern Gefahren, und wenn sie über uns hereinbrechen, werden wir machtlos sein, solange wir uns untereinander zanken. Unsere Feinde werden [ROOT.GetNameDef] einfach von der Landkarte fegen! Eine starke, zentralisierte Regierung ist in diesen wechselhaften Zeiten der einzige Ausweg."
 SWI_switzerland_on_the_offense: "Offensive der Schweiz"
 SWI_switzerland_on_the_offense_desc: "Wir können uns nicht hinter unseren Bergen ausruhen und darauf warten, angegriffen zu werden. Wir müssen die Initiative ergreifen und den Kampf zu unseren Feinden bringen, bevor sie zu uns kommen. Es ist der einzige Weg, um gewährleisten zu können, dass [ROOT.GetNameDef] überlebt. Ein starker Angriff ist die beste Verteidigung."
 SWI_neutral_entente: "Die neutrale Entente"
 SWI_neutral_entente_desc: "Wir sind nicht die einzige neutrale Nation auf der Welt, und angesichts der kriegstreibenden Mächten um uns herum, die unseren Wunsch, uns aus ihren Konflikten herauszuhalten, ignorieren, müssen wir die nötige Abschreckung aufbauen. Wir müssen die wechselseitige Hilfe aller anderen neutralen Nationen ersuchen, damit ein Krieg gegen ein neutrales Land einen Krieg gegen alle neutralen Länder bedeutet."
 SWI_plains_warfare: "Krieg in den Ebenen"
 SWI_plains_warfare_desc: "[ROOT.GetNameDefCap] hatte reichlich Gelegenheit, in Tälern, Bergen, Hügeln und Wäldern zu üben, doch wenn wir in fremdem Terrain kämpfen wollen, müssen wir uns an moderne Kriegsdoktrinen anpassen. Wir haben miterlebt, wie rasch eine sich bewegende mechanisierte Infanterie die Verteidigung durchbrechen und einen schnellen Sieg erringen kann. Wir müssen daraus lernen und die [ROOT.GetAdjective]e Armee ins 20. Jahrhundert führen."
 SWI_multipurpose_tanks: "Mehrzweck-Panzer"
 SWI_multipurpose_tanks_desc: "Wie die vielseitigen Mehrzweckmesser, die wir an unsere Infanterie verteilen, brauchen wir Maschinen, die jede Aufgabe bewältigen können, die unsere Kriegsanstrengung erfordert. Wir haben in der Panzerkriegsführung einen großen Rückstand aufzuholen, weshalb wir eine Vielzahl an Entwicklungen benötigen, die unsere Truppen ergänzen."
 SWI_rolling_fortresses: "Rollende Festung"
 SWI_rolling_fortresses_desc: "Wir können unsere Panzer zu einem Teil unserer Verteidigungsdoktrin machen und sie als vorgeschobene Befestigung nutzen, um unsere Berge zu verteidigen. Wenn der Feind unsere befestigten Frontlinien nicht überwinden kann, wird er unsere Kantone niemals erreichen."
 SWI_extended_supply_lines: "Erweiterte Versorgungslinien"
 SWI_extended_supply_lines_desc: "In einer Welt der schnellen Offensiven und langen Operationen ist die Versorgungslogistik wichtiger denn je, und je weiter wir uns von unseren Kantonen entfernen, desto notwendiger werden neue und bessere Versorgungslinien. Wir müssen lernen, unsere Logistik zu verbessern, damit wir unsere bestehenden Versorgungslinien weiter ausbauen und neue schneller aufbauen können."
 SWI_dissolve_the_federal_council: "Den Bundesrat auflösen"
 SWI_president_for_life: "Präsidentschaft auf Lebenszeit"
 SWI_president_for_life_desc: "Unser Bundesrat ist einzigartig unter den europäischen Ländern und hat der [ROOT.GetNonIdeologyName] in Friedenszeiten gut gedient, doch da nun klar ist, dass [?SWI.SWI_confederation_president.GetName] den Rat und das Land als Ganzes führen wird, müssen wir dafür sorgen, dass [?SWI.SWI_confederation_president.GetSheHe] auf unbestimmte Zeit weiter regieren und als Pfeiler der Stabilität dienen kann. "
 SWI_guisans_coup: "Guisans Putsch"
 SWI_guisans_coup_desc: "[?SWI.SWI_confederation_president.GetName] hat unser großartiges und friedlich gesinntes Land in Krieg und Elend geführt. Wir sind nicht mehr die [ROOT.GetNonIdeologyName], die wir kennen und lieben. [?SWI.SWI_confederation_president.GetName] hat uns im Namen der Selbsterhaltung korrumpiert. Es gibt nur einen Mann, der beliebt genug ist, und über die nötigen Fähigkeiten verfügt, um diesen Krieg ein für alle Mal zu beenden und hoffentlich unsere einst neutrale Nation zu ihren Wurzeln zurückzuführen: Henri Guisan."
 SWI_return_to_the_old_switzerland: "Rückkehr zur alten Schweiz"
 SWI_return_to_the_old_switzerland_desc: "Da sich der Krieg nun dem Ende zuneigt, können wir endlich die nötigen Schritte unternehmen, um die [ROOT.GetNonIdeologyName] wieder zu dem zu machen, was sie einst war: eine demokratische und neutrale Nation, die auf den Prinzipien des gegenseitigen Respekts und der Selbstbestimmung beruht. Sobald der Krieg vorbei ist, werden wir endlich in der Lage sein, um uns herum Demokratie und Neutralität durchzusetzen."
 SWI_a_swiss_navy: "Schweizer Marine"
 SWI_a_swiss_navy_desc: "Zum ersten Mal in der [ROOT.GetAdjective]en Geschichte verfügen wir über eine Küstenlinie. Dies ermöglicht es uns Krieg, auf dem Meer zu führen, bedeutet aber auch, dass wir nun eine neue Front zu verteidigen haben. Wir müssen unsere Bemühungen verstärken und eine Marine für [ROOT.GetNameDef] aufbauen."
 SWI_buy_foreign_surplus_ships: "Überschüssige Schiffe aus dem Ausland kaufen"
 SWI_buy_foreign_surplus_ships_desc: "Der Überschuss des einen Landes ist die Marine des anderen. Viele der großen Seemächte der Welt haben heute Flotten voller nagelneuer Schiffe, was bedeutet, dass die alten Schiffe nicht mehr benötigt werden, aber dennoch Unterhaltskosten verursachen. Wenn wir zügig eine Seemacht aufbauen wollen, gibt es keinen besseren Weg, als ihnen ihre überflüssigen Schiffe abzukaufen."
 SWI_swiss_ship_designs: "Schweizer Schiffskonstruktionen"
 SWI_swiss_ship_designs_desc: "Wir haben vielleicht nicht viel Erfahrung in der Konstruktion und Herstellung seetüchtiger Kriegsschiffe, doch je früher wir damit anfangen, desto eher können wir uns gegen die alten und großen Seemächte wie [ENG.GetNameDef] und [ITA.GetNameDef] behaupten."
 SWI_submarine_raiders: "U-Boot-Jäger"
 SWI_submarine_raiders_desc: "Sollen doch die alten Seemächte ihre gewaltigen Stahlkolosse haben. Während sie mit roher Gewalt auf den Meeren kämpfen, werden wir unsere U-Boote nutzen, um mit List und Tücke unter der Wasseroberfläche zu kämpfen und ihre alte und marode Seemacht zu vernichten."
 SWI_floating_fortresses: "Fliegende Festung"
 SWI_floating_fortresses_desc: "Wir wissen, wie man Festungen baut, um unsere Berge und Täler zu verteidigen. Da wir nun eine Küste haben, ist es von größter Bedeutung, dass wir dieses Wissen auf die Meere ausdehnen. Unsere Schiffe werden unzerstörbar sein."
 SWI_naval_industry: "Marineindustrie"
 SWI_naval_industry_desc: "Obschon der von uns kürzlich eroberte Küstenstreifen noch die Überreste der ehemaligen Marineindustrie aufweist, müssen wir uns beeilen und diese umfassend ausbauen, um unserer Marine jenen Rahmen bieten zu können, den sie für die Produktion und den Unterhalt einer würdigen Schweizer Flotte benötigt."
 SWI_naval_industry_tt: "Fügt jedem Küstenstaat (max. 10) §G1 Bauplatz§! und §Y1 Schiffswerft§! hinzu."
 SWI_build_naval_bases: "Marinestützpunkte errichten"
 SWI_build_naval_bases_desc: "Die Basen, die wir erobert haben, reichen nicht aus, und wir können nicht schnell genug neue Basen bauen, um den Bedarf zu decken. Wir müssen neue Anstrengungen unternehmen, um unsere Marineziele zu erreichen."
 SWI_build_naval_bases_tt: "Fügt §Y2 Marinestützpunkte§! zu jedem existierenden §YMarinestützpunkt§! (max. 15) hinzu."
 SWI_train_navy_staff: "Marinepersonal ausbilden"
 SWI_protect_liechtenstein: "Liechtenstein schützen"
 SWI_protect_liechtenstein_desc: "Das winzige Fürstentum Liechtenstein liegt zwischen drei unserer Kantone und muss geschützt werden. Schließlich hätte es keine Chance gegen eine feindliche Armee, auch nicht gegen unsere. Wir müssen ihm unsere Hilfe anbieten, indem wir sein Territorium besetzen. Es muss sich unserem Schwur anschließen und unser neuester Kanton werden."
 SWI_train_navy_staff_desc: "Eine Marineinfrastruktur besteht nicht nur aus Stahl und Beton, sondern erfordert auch Männer und Frauen, die den Mut und die Ausbildung haben, auf den Meeren und Ozeanen zu siegen. "
 SWI_reduce_militia_activation_time_TT: "Die Zeit für die vollständige Mobilisierung unserer §YBürgermilizen§! wird um §G$RIGHT|0$§! Tag(e) verkürzt"
 SWI_generic_fascist_neighbor_cap: "Unser faschistischer Nachbar"
 SWI_generic_fascist_neighbor: "unser faschistischer Nachbar"
 SWI_secret_pact_with_allies_TT: "Wenn wir in einen Krieg verwickelt werden, schließen wir uns sofort ihrer Fraktion an."
 SWI_neutral_entente_faction: "Neutrale Entente"
 SWI_militias_turned_into_regulars: "Bürgermilizen wurden zu einer Berufsarmee trainiert"
 SWI_old_switzerland_TT: "\n§YSobald der Krieg vorbei ist:§!\n"
 SWI_viable_fascist_in_europe: "Es existiert ein gültiges §Yfaschistisches Land§! in Europa"
 #Horn of Africa
 HOA_develop_capitalstate: "[Root.Capital.GetName] entwickeln"
 HOA_develop_capitalstate_desc: "Wir müssen das Tempo der Industrialisierung zum Wohl unseres Volkes und zum Schutz von [ROOT.GetName] steigern. Daher müssen wir in das Gebiet rund um [ROOT.Capital.GetCapitalVictoryPointName] investieren und es zum industriellen Kerngebiet unserer Nation machen."
 HOA_the_state_bank_of_name: "[ROOT.GetAdjective]e Staatsbank"
 HOA_the_state_bank_of_name_desc: "Indem wir die [Root.GetAdjective]e Zentralbank ausbauen, können wir den Menschen neue Kredite vermitteln und der kränkelnden [Root.GetAdjective]en Wirtschaft eine Finanzspritze geben."
 HOA_pave_the_roads: "Die Straßen pflastern"
 HOA_pave_the_roads_desc: "Der Transport von Menschen und Gütern durch [ROOT.GetNameDef] ist derzeit äußerst ineffizient. Investitionen in unsere Straßen würden nicht nur der Wirtschaft zugutekommen, sondern auch unsere Sicherheit erhöhen, da sie uns den Transport von militärischem Material ebenfalls erleichtern würden."
 HOA_the_steam_locomotive: "Die Dampflokomotive"
 HOA_the_steam_locomotive_desc: "Während Autos und LKWs für kurze Entfernungen und kleine Mengen an Gütern nützlich sind, sind Züge weitaus effizienter, wenn es darum geht, große Mengen an Gütern oder Personen über große Strecken zu transportieren. Investitionen in unser Schienennetz würden der Wirtschaft des Landes einen großen Schub geben."
 HOA_the_adjective_regional_development_fund: "Der [ROOT.GetAdjective]e Fonds für regionale Entwicklung"
 HOA_state_owned_industry_tt: "Modifiziert §Y$ETH_state_development_dynamic_modifier$§! um:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_regional_development_fund_desc: "[ROOT.GetNameDefCap] stagniert und die Regionen benötigen dringend Investitionen. Indem wir einen regionalen Entwicklungsfonds einrichten, können wir sicherstellen, dass die lokalen Regierungen über die notwendigen Instrumente zur Modernisierung ihrer Region verfügen."
 HOA_the_adjective_industrial_fund: "Der [ROOT.GetAdjective]e Industriefonds"
 HOA_the_adjective_industrial_fund_desc: "[ROOT.GetNameDefCap] ist bedauerlicherweise unterindustrialisiert. Wenn wir das Leben der Menschen verbessern und sie vor ausländischen Angriffen schützen wollen, müssen wir die Industrialisierung der Nation schnell vorantreiben."
 HOA_exploit_national_resources: "Nationale Ressourcen ausbeuten"
 HOA_exploit_national_resources_desc: "[ROOT.GetNameDefCap] hat einen Überschuss an natürlichen Ressourcen, die nur darauf warten, erschlossen zu werden. Einige kleinere Investitionen würden bereits reichen, um sie auszubeuten."
 HOA_support_the_agrarians: "Die Landwirte unterstützen"
 HOA_support_the_agrarians_desc: "Die in der Landwirtschaft tätige Bevölkerung bildet das Rückgrat unserer Nation. Wir sollten sie bei ihrer lebenswichtigen Arbeit mehr unterstützen."
 HOA_support_the_agrarians_tt: "Modifiziert §Y$ETH_state_development_dynamic_modifier$§! um:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 HOA_promote_local_crafts: "Lokales Handwerk fördern"
 HOA_promote_local_crafts_desc: "[ROOT.GetNameDefCap] verfügt über zahlreiche geschickte Handwerker, die in kleinem Maßstab arbeiten, um die Nation mit Waren zu versorgen. Wir sollten auf ihr Fachwissen aufbauen und es ihnen erleichtern, ihre Betriebe und die Produktion der besagten Waren zu erweitern."
 HOA_use_the_natural_harbors: "Die natürlichen Häfen nutzen"
 HOA_use_the_natural_harbors_desc: "Mit der kürzlichen Eroberung einer Küste haben wir die Möglichkeit, unseren Zugang zum internationalen Markt durch die Einrichtung eines eigenen Hafens erheblich zu verbessern. Dies wird den Import und Export von Waren deutlich erleichtern und unserer Wirtschaft massiv helfen."
 HOA_the_capital_city_airport: "Der Flughafen von [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_city_airport_desc: "Der Luftverkehr verbindet die Städte der Welt zunehmend mit der globalen Wirtschaft. Wenn wir von diesem Trend profitieren wollen, sollten wir einen eigenen Flughafen errichten."
 HOA_a_steamboat_fleet: "Eine Dampfschiffflotte"
 HOA_a_steamboat_fleet_desc: "Um unsere Küsten und Schifffahrtswege zu verteidigen, müssen wir eine Flotte aufbauen, die in der Lage ist, jede ausländische Aggression abzuwehren."
 HOA_improved_irrigation_systems: "Die Bewässerungssysteme verbessern"
 HOA_improved_irrigation_systems_desc: "Ohne eine stabile Nahrungsmittelproduktion können wir keine nationale Sicherheit erreichen. Um die Ernteerträge zu steigern, werden wir in ein umfangreiches Bewässerungsprogramm für unser Ackerland investieren."
 HOA_improved_irrigation_systems_tt: "Modifiziert §Y$ETH_state_development_dynamic_modifier$§! um:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_air_fleet: "Die [ROOT.GetAdjective]e Luftflotte"
 HOA_the_adjective_air_fleet_desc: "Die Luftkriegsführung wird schnell zum entscheidenden Faktor, um den Sieger eines Konflikts zu bestimmen. Wir müssen eine eigene Luftwaffe aufbauen und sie darauf vorbereiten, den Himmel von [ROOT.GetName] zu verteidigen."
 HOA_state-funded_projects: "Staatlich geförderte Projekte"
 HOA_state-funded_projects_desc: "Unsere Wirtschaft stagniert aufgrund eines Mangels an Infrastruktur und Industrie. Wir müssen massiv in neue Projekte in ganz [ROOT.GetName] investieren, um diesen Mangel zu beheben."
 HOA_the_grand_university_of_capital: "Die große Universität von [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_grand_university_of_capital_desc: "Wissen von einer Generation zur nächsten weiterzugeben, ist für die Sicherheit und das Wachstum einer Nation von entscheidender Bedeutung. Daher müssen wir eine neue große Universität in [ROOT.Capital.GetCapitalVictoryPointName] gründen, die die nächste Generation von Wissenschaftlern, Historikern und Künstlern ausbildet."
 HOA_the_adjective_armed_forces: "Die [ROOT.GetAdjective]en Streitkräfte"
 HOA_the_adjective_armed_forces_desc: "Die Welt wird zunehmend instabiler, da die Spannungen zwischen den Großmächten immer weiter zunehmen. Wenn wir unsere Unabhängigkeit bewahren wollen, muss das [ROOT.GetAdjective]e Militär auf einen Krieg vorbereitet sein."
 HOA_warrior_tradition: "Kriegertradition"
 HOA_warrior_tradition_desc: "[ROOT.GetNameDefCap] hat eine lange Geschichte von tapferen Kriegern, die ihre Heimat gegen mögliche Eroberer verteidigten. Heute mehr denn je müssen wir diese Tradition für die Verteidigung unseres Heimatlandes nutzen."
 HOA_strengthen_the_irregulars: "Die irregulären Truppen stärken"
 HOA_strengthen_the_irregulars_desc: "Das System der irregulären Truppen und Aufgebote hat uns seit Jahrhunderten gute Dienste geleistet. Es gibt wenig Grund, etwas zu ändern, was sich bewährt hat."
 HOA_every_man_a_warrior: "Jeder Mann ist ein Krieger"
 HOA_every_man_a_warrior_desc: "Wenn sich [ROOT.GetNameDef] erfolgreich gegen ausländische Aggressoren wehren will, müssen wir die Gesellschaft so weit militarisieren, dass jeder in der Lage ist, eine Waffe zu führen, falls es für die nationale Verteidigung nötig ist."
 HOA_names_finest: "Die Besten aus [ROOT.GetName]"
 HOA_names_finest_desc: "Unsere Truppen wissen, dass sie das einzige Hindernis sind, das unsere Nation davor bewahrt, von einer fremden Macht unterworfen zu werden. Mit diesem Wissen geht ein unerschütterliches Engagement für die Verteidigung des Heimatlandes und den Erhalt der [ROOT.GetAdjective]en Freiheit einher."
 HOA_utilize_our_strengths: "Unsere Stärken nutzen"
 HOA_utilize_our_strengths_desc: "Auch wenn unser Militär nicht so groß oder formalisiert ist wie das anderer Nationen, so verfügt es doch über ein großes Maß an unkonventionellem Wissen, das auf dem Schlachtfeld genutzt werden kann."
 HOA_reform_the_conscription: "Die Wehrpflicht reformieren"
 HOA_reform_the_conscription_desc: "Angesichts der immer angespannter werdenden Weltlage ist es an der Zeit, die Wehrpflicht auszuweiten, damit wir auf jede Form von ausländischer Aggression vorbereitet sind."
 HOA_eyes_on_the_imperialists: "Schutz vor den Imperialisten"
 HOA_eyes_on_the_imperialists_desc: "Die imperialen Mächte der Region schätzen die Unabhängigkeit von [ROOT.GetName] nicht. Wir müssen wachsam bleiben und es vermeiden, Opfer ihrer Ambitionen zu werden."
 HOA_encourage_local_arms_production: "Lokale Rüstungsindustrie fördern"
 HOA_encourage_local_arms_production_desc: "Wenn wir unsere Truppen nicht mit der nötigen Ausrüstung versorgen können, werden sie nicht in der Lage sein, die Nation angemessen zu verteidigen. Wir müssen die Kapazitäten der Rüstungsindustrie ausbauen."
 HOA_metal_beasts: "Bestien aus Metall"
 HOA_metal_beasts_desc: "Die gepanzerte Kriegsführung spielt eine immer größere Rolle auf dem Schlachtfeld, und unsere Armee muss lernen, wie sie solche Fahrzeuge am besten einsetzen und bekämpfen kann."
 HOA_the_roars_of_thunder: "Das Brüllen des Donners"
 HOA_the_roars_of_thunder_desc: "Manchmal ist eine überwältigende Feuerkraft das Einzige, was den Feind vom Schlachtfeld vertreiben kann. Die effektivste Art, diese zu entfesseln, ist die Artillerie."
 HOA_develop_indigenous_models: "Eigene Entwürfe entwickeln"
 HOA_develop_indigenous_models_desc: "Wenn wir uns bei der Infanterie-Ausrüstung auf ausländische Entwürfe verlassen, laufen wir Gefahr, technologisch ins Hintertreffen zu geraten. Wir können diesem Sicherheitsrisiko nur durch den Ausbau unserer inländischen Fähigkeiten im Bereich der Kleinwaffenentwicklung angemessen begegnen."
 HOA_the_steel_lions: "Die Stählernen Löwen"
 HOA_the_steel_lions_desc: "Das Zeitalter der Stellungskriege ist vorüber. Es ist an der Zeit, dass wir unsere eigenen spezialisierten Panzereinheiten auf dem Schlachtfeld einsetzen und anfangen, die Methoden der mobilen Kriegsführung zu erlernen."
 HOA_warfare_from_afar: "Krieg aus der Ferne"
 HOA_warfare_from_afar_desc: "Die Artillerie hat ihren Wert auf dem Schlachtfeld immer wieder bewiesen. Wir sollten ihre Fähigkeiten nutzen und spezialisierte Artillerieeinheiten enger in unsere Infanteriedivisionen integrieren."
 HOA_modern_infantry: "Moderne Infanterie"
 HOA_modern_infantry_desc: "Unsere Armeereformen haben die Effizienz unserer Truppen erheblich gesteigert. Wir sollten diese Entwicklung nutzen, indem wir die Anzahl an Divisionen im Feld erhöhen."
 HOA_the_first_album: "[ROOT.GetNameDefCap]"
 HOA_the_first_album_desc: "Die Welt wird zu einem immer gefährlicheren Ort, da die Spannungen zwischen den Großmächten nun zunehmen, doch das eröffnet auch ein breites Spektrum an Möglichkeiten für Nationen, die bereit und willens sind, den Moment zu nutzen."
 HOA_a_loyal_subject: "Ein loyaler Untertan"
 HOA_a_loyal_subject_desc: "Da die Weltlage immer instabiler wird, ist es vielleicht besser, unter dem Schutz einer stärkeren Nation zu stehen. Zumindest für den Moment ..."
 HOA_political_stability: "Politische Stabilität"
 HOA_political_stability_desc: "Wir können nicht hoffen, unabhängig zu bleiben, wenn wir bereits zu Hause uneins sind. Nur wenn wir eine geschlossene Front bilden, können wir uns dagegen wehren, von den Winden des Wandels, die die Welt derzeit erfassen, hinweggefegt zu werden."
 HOA_the_capital_railroad: "Eisenbahnstrecke nach [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_railroad_desc: "Unser Schienennetz mit dem unserer Nachbarn zu verbinden, wird es uns erlauben, Güter und Ressourcen effizienter zu exportieren. Dies dürfte unserer Wirtschaft hoffentlich einen Schub geben."
 HOA_invite_foreign_settlers: "Ausländische Siedler einladen"
 HOA_invite_foreign_settlers_desc: "Wir haben noch einen weiten Weg vor uns, wenn es darum geht, unsere Nation zu modernisieren. Wir sollten die Fähigkeiten naiver Kolonisten nutzen, indem wir einen Anreiz für sie schaffen, nach [ROOT.GetName] umzusiedeln."
 HOA_countryleader: "[ROOT.GetLeader]"
 HOA_countryleader_desc: "[ROOT.GetLeader] ist die einzige Person, die die Nation in diesen schwierigen Zeiten zusammenhalten kann, weshalb sich das Volk hinter [ROOT.GetLeader.GetHerHim] stellen muss."
 HOA_securing_the_adjective_future: "Die [ROOT.GetAdjective]e Zukunft sichern"
 HOA_securing_the_adjective_future_desc: "[ROOT.GetNameDefCap] ist eine kleine Nation mit sehr wenigen Freunden auf der Weltbühne. Wir müssen diesen Zustand ändern, um auch in Zukunft unsere Freiheit und Unabhängigkeit gewährleisten zu können."
 HOA_improving_the_educational_system: "Das Bildungssystem verbessern"
 HOA_improving_the_educational_system_desc: "Unsere Kinder werden über das Schicksal unserer Nation bestimmen. Wenn wir ihnen die bestmögliche Bildung zukommen lassen, wird dies mit Sicherheit einen großen Beitrag dazu leisten, [ROOT.GetNameDef] in die Zukunft zu führen."
 HOA_construct_great_monuments: "Große Denkmäler errichten"
 HOA_construct_great_monuments_desc: "Das [ROOT.GetAdjective]e Volk hat viel, worauf es stolz sein kann. Wir können auf eine lange Geschichte zurückblicken, die in Denkmälern festgehalten werden muss, welche zu einem Streben nach immer größeren Höhen inspirieren."
 HOA_the_adjective_volunteer_force: "Die [ROOT.GetAdjective]e Freiwilligenarmee"
 HOA_the_adjective_volunteer_force_desc: "Kleinere Grenzscharmützel auf einem anderen Kontinent haben das Potenzial, große Konflikte auszulösen, die die ganze Welt mit sich reißen können. Wir müssen unseren Teil dazu beitragen und diese Funken löschen, bevor sie einen weiteren Weltkrieg auslösen."
 HOA_military_cooperation: "Militärische Zusammenarbeit"
 HOA_military_cooperation_desc: "Auch wenn wir große Fortschritte bei der Verbesserung unserer Armee machen, können wir noch immer viel von unseren internationalen Freunden durch gemeinsame Übungen und verstärkte militärische Zusammenarbeit lernen."
 HOA_that_which_is_rightfully_ours: "Das, was rechtmäßig uns gehört"
 HOA_that_which_is_rightfully_ours_desc: "[ROOT.GetNameDefCap] ist ein Schatten dessen, was es sein sollte. Die Geschichte hat uns gezeigt, dass unsere Vorfahren über viel größere Landstriche herrschten als unsere derzeitige Regierung, doch das meiste davon wurde uns über Generationen hinweg gestohlen. Es ist an der Zeit, dass wir uns das zurückholen, was rechtmäßig uns gehört."
 HOA_commandos: "Kommandotruppen"
 HOA_commandos_desc: "Manchmal kann im Krieg eine kleine, aber gut ausgebildete Gruppe von Soldaten hinter den feindlichen Linien größere Siege erringen als die größten Armeen auf dem Schlachtfeld."
 HOA_a_jagged_alliance: "Eine zerklüftete Allianz"
 HOA_a_jagged_alliance_desc: "Auch wenn wir mit anderen Nationen nicht immer einer Meinung sind, so sind wir doch oft mit denselben Bedrohungen konfrontiert. Uns auf diese gemeinsamen Probleme zu konzentrieren, könnte die Grundlage für dauerhafte Bündnisse und eine erhöhte nationale Sicherheit bilden."
 HOA_observe_and_learn: "Beobachten und Lernen"
 HOA_observe_and_learn_desc: "Die Kriegsführung entwickelt sich aufgrund des technologischen Fortschritts und innovativen Denkens ständig weiter. Damit unser Militär mithalten kann, müssen wir Lehren aus unseren Kriegen ziehen und ständig nach Möglichkeiten zur Verbesserung suchen."
 HOA_foreign_investors: "Ausländische Investoren"
 HOA_foreign_investors_desc: "Wir benötigen Investitionen in unsere Industrie und Infrastruktur, wenn wir florieren wollen. Glücklicherweise gibt es keinen Mangel an Ausländern, die auf Gewinne aus sind."
 HOA_research_exchange_programmes: "Forschungsaustauschprogramme"
 HOA_research_exchange_programmes_desc: "Unsere Industrie muss dringend modernisiert werden. Durch Austauschprogramme könnten wir aus dem Ausland erfahren, wie wir neue technologische Fortschritte in unseren Fabriken am besten nutzen."
 HOA_foreign_trained_officials: "Im Ausland ausgebildete Regierungsvertreter"
 HOA_foreign_trained_officials_desc: "Wir können noch viel von den Experten aus dem Ausland lernen und wir sollten ihr Wissen nutzen, indem wir ihnen wichtige Positionen innerhalb unserer Regierung überlassen."
 HOA_countryadjective_loyalist_advisors: "[ROOT.GetAdjective]e Loyalistenberater"
 HOA_countryadjective_loyalist_advisors_desc: "Wir können nicht zulassen, dass unsere Nation und unsere Kultur von den Imperialisten vereinnahmt werden. Wir müssen diejenigen, die loyal zu [ROOT.GetName] stehen, in Führungspositionen bringen und den Prozess zur Wiedererlangung unserer Freiheit in die Wege leiten."
 HOA_lay_claim_to_the_danakil: "Anspruch auf die Danakil erheben"
 HOA_lay_claim_to_the_danakil_desc: "Solange [ROOT.GetNameDef] nicht die Region Danakil im Norden gesichert hat, werden wir immer anfällig für eine Invasion über das Meer sein."
 HOA_push_for_the_highlands: "Vorstoß ins Hochland"
 HOA_push_for_the_highlands_desc: "Der wirtschaftliche Kern von Ostafrika liegt im Hochland. Wenn wir dieses für [ROOT.GetNameDef] sichern könnten, würde dies unser wirtschaftliches Potenzial erheblich verbessern."
 HOA_secure_the_ogaden: "Die Ogaden sichern"
 HOA_secure_the_ogaden_desc: "Die Ogaden zu kontrollieren, wird uns eine natürliche Barriere zu möglichen Angreifern einbringen und gleichzeitig unsere Wirtschaft für den Handel über den Indischen Ozean öffnen."
 HOA_rallying_the_adjective_people: "Die Einigkeit des [ROOT.GetAdjective]en Volkes"
 HOA_rallying_the_adjective_people_desc: "Die Welt wird ständig von Konflikten heimgesucht, und alles, was zwischen unserer derzeitigen Freiheit und der Unterwerfung steht, ist die Bereitschaft der [ROOT.GetAdjective]en Bevölkerung, sich zu erheben und zu kämpfen. Vereint stehen wir, geteilt fallen wir!"
 HOA_the_capital_school_of_technology: "Technologieschule [ROOT.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_school_of_technology_desc: "Was noch vor einigen Jahren auf dem Schlachtfeld und den Fabriken topaktuell war, ist heute oft völlig veraltet. Wenn wir mit der Entwicklung der neuen Technologien Schritt halten wollen, müssen wir in die Ausbildung der nächsten Generation investieren."
 HOA_promote_countryadjective_nationalism: "Den [ROOT.GetAdjective]en Nationalismus fördern"
 HOA_promote_countryadjective_nationalism_desc: "Das [ROOT.GetAdjective]e Volk wird seine Unterdrückung durch ausländische Mächte nicht länger hinnehmen. Wir müssen die Gunst der Stunde nutzen und unsere Pläne für die Unabhängigkeit vorantreiben."
 HOA_crowning_of_the_negusa_nagast: "Den Negusa Nagast krönen"
 HOA_crowning_of_the_negusa_nagast_desc: "Da wir zunehmend zur dominierenden Macht in der Region werden, ist es an der Zeit, dass wir unsere Rolle akzeptieren und unseren Anführer zum neuen Negusa Nagast krönen. Alle müssen sich hinter [ROOT.GetLeader.GetHerHim] versammeln oder sie bekommen unseren Zorn zu spüren."
 HOA_control_ethiopia_tt: "Kontrolliert alle äthiopischen Territorien"
 HOA_proclaim_east-african_hegemony: "Ostafrikanische Hegemonie ausrufen"
 HOA_proclaim_east-african_hegemony_desc: "Die stets heikle Lage am Horn von Afrika kann nur durch die Herrschaft unseres glorreichen Kaisers [ROOT.GetName] stabilisiert werden. Es ist an der Zeit, die Region zu vereinen."
