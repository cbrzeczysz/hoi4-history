 ITA_il_vento_aureo: "Il Vento Aureo"
 ITA_il_vento_aureo_desc: "Das Papsttum wird schon zu lange von ausländischen Mächten unterdrückt. Wir müssen unsere Luftwaffe und unsere Ausbildungsprogramme für Kampfpiloten so optimieren, dass wir viel billigere, aber mutigere Piloten einsetzen können, die unseren Feinden die goldene Herrschaft der katholischen Kirche aus der Luft entgegenbringen. Dies wird unser größtes Requiem sein!"
 form_greater_italy_tt: "Neue Entscheidung: §YGroßitalien ausrufen§!"
 ITA_papal_faction: "Katholisches Dominion"
 ITA_roman_faction: "Imperium Romanum"
 ITA_latin_initiatives: "Lateinische Initiative"
 ITA_depose_mussolini: "Mussolini absetzen"
 ITA_depose_mussolini_desc: "Es ist an der Zeit, Mussolini seiner Macht zu berauben! Er hat sich als unfähiges Staatsoberhaupt erwiesen und unser geliebtes Italien und das italienische Volk durch viele unnötige schwere Zeiten geschleppt und seine Widerstandsfähigkeit bis an die Grenze der Belastbarkeit getestet. Auch wenn sein Schatten noch einige Zeit über uns schweben wird: Italien und sein Volk werden siegen!"
 ITA_italo_balbo_focus: "Italo Balbo"
 ITA_italo_balbo_focus_desc: "Wir benötigen einen fähigen militärischen Anführer, der uns durch die vor uns liegenden turbulenten Zeiten führen wird. Italo Balbo ist nicht nur ein militärischer Anführer, sondern auch ein Held der Luftfahrt, der mehrere diplomatische Missionen unternommen und unsere libyschen Besitztümer effizient verwaltet hat. Sicherlich wird er den schlechten Zustand unseres Militärs verbessern und Italien zu Ruhm und Ehre verhelfen können!"
 ITA_remove_balbo_as_advisor_tt: "§YItalo Balbo§! steht nicht länger als §YBerater§! oder §YFeldmarschall§! zur Verfügung."
 ITA_dino_grandi_focus: "Dino Grandi"
 ITA_dino_grandi_focus_desc: "Wir benötigen jemanden, der diplomatisch versiert ist und der sich nicht scheut, alte Institutionen umzugestalten, wenn wir Erfolg haben wollen. Dino Grandi hat unsere Diplomatie als Außenminister reformiert und sie für andere als nur den Adel geöffnet. Er wird nicht davor zurückschrecken, die notwendigen Reformen durchzuführen, um Italien in eine neue und strahlende Zukunft zu führen!"
 ITA_remove_grandi_as_advisor_tt: "§YDino Grandi§! steht nicht länger als §YBerater§! zur Verfügung."
 ITA_has_new_duce_flag: "Wurde vom §YGroßen Rat§! abgesetzt."
 ITA_stop_the_squandering: "Die Verschwendung aufhalten"
 ITA_stop_the_squandering_desc: "Zu lange schon gibt Mussolini Geld und Ressourcen aus, die Italien gar nicht hat. Es ist an der Zeit, dieser rücksichtslosen Verschwendung ein Ende zu setzen! Wir müssen unsere Ausgaben reduzieren und unser Kapital auf die Verbesserung anderer Bereiche konzentrieren."
 ITA_consolidate_power: "Die Macht konsolidieren"
 ITA_consolidate_power_desc: "Unser Einfluss auf die Partei und das Land als Ganzes ist schwach. Wir müssen die Macht, die wir haben, konsolidieren und unser Regime stärken, indem wir der Öffentlichkeit zeigen, dass wir so stark und verlässlich sind wie eh und je!"
 ITA_purge_the_party: "Die Partei säubern"
 ITA_purge_the_party_desc: "Uns ist zu Ohren gekommen, dass einige nichts lieber täten, als das alte Regime wieder an die Macht zu bringen. Auch wenn Mussolini gestürzt wurde, wirft er noch immer seinen Schatten auf die Regierung und die Menschen. Wir müssen ein Zeichen der Stärke setzen und die Partei von jenen Elementen säubern, die nicht wirklich loyal zu uns stehen, sondern dem alten Duce treu geblieben sind."
 ITA_the_fate_of_mussolini: "Das Schicksal Mussolinis"
 ITA_the_fate_of_mussolini_desc: "Solange Mussolini unter Hausarrest steht und sein Schatten noch immer auf uns liegt, kommen wir nicht wirklich voran. Da wir unsere Position und unsere Macht innerhalb der Partei gesichert haben, ist die Zeit gekommen, über das Schicksal des ehemaligen Duce zu entscheiden!"
 ITA_divino_duce: "Divino Duce"
 ITA_divino_duce_desc: "Mussolini hat gezeigt, welchen Einfluss eine einzelne Person auf ein Land und seine Menschen haben kann. Vielleicht ist dies etwas, was wir für uns nutzen und anpassen können. Wir müssen unsere staatlichen Kanäle nutzen und unseren neuen Duce als starkes Staatsoberhaupt bewerben, das Italien vereinen wird. Wir werden den Menschen jemanden Überlebensgroßes geben, an den sie glauben können - jemand Göttliches, in den sie ihr Vertrauen setzen können!"
 ITA_blackshirt_loyalty: "Loyalität der Schwarzhemden gewinnen"
 ITA_blackshirt_loyalty_desc: "Die Schwarzhemden haben schon seit Langem eine besondere Stellung innerhalb des Faschismus in Italien, und wenn wir in der Bevölkerung ein Gefühl der Inspiration wecken wollen, täten wir gut daran, die Loyalität dieser Organisation für uns zu gewinnen. Sie könnte uns dabei helfen, die Vorstellung vom göttlichen und glorreichen neuen Duce in unseren Streitkräften - und darüber hinaus - zu verbreiten."
 ITA_a_greater_purpose: "Ein größeres Ziel"
 ITA_a_greater_purpose_desc: "Die jüngsten Auseinandersetzungen innerhalb der Partei haben uns gezeigt, dass es falsch ist, die Idee des Faschismus zu sehr an eine einzelne Person zu knüpfen. Wir sollten uns darauf konzentrieren, den Faschismus als größeres Konzept zu fördern, als etwas, was über das Leben einer einzelnen Person hinausgeht - eine Idee, hinter der sich die Menschen versammeln können."
 ITA_spreading_the_eagles_wings: "Die Schwingen des Adlers ausbreiten"
 ITA_spreading_the_eagles_wings_desc: "Überall um uns herum zerfallen und scheitern andere Ideologien. Es hat den Anschein, dass nur der Faschismus den turbulenten Ereignissen standhalten kann und sogar gediehen ist. Es ist unsere Pflicht, diese Stabilität auch anderen Nationen zu bringen und ihnen einen Leuchtturm in diesen dunklen Zeiten zu sein!"
 ITA_italian_hegemony: "Italienische Hegemonie"
 ITA_italian_hegemony_desc: "Angesichts der vom Krieg zerrissenen Welt um uns herum müssen wir all die verschiedenen Nationen und Kulturen unter unserer Hegemonie inspirieren und vereinen und ihnen zeigen, wie der Faschismus und [ROOT.GetNameDef] ihnen nützen können. Wir müssen ihnen den Weg in eine strahlendere Zukunft weisen!"
 ITA_reorganize_regio_esercito: "Das Regio Esercito reorganisieren"
 ITA_reorganize_regio_esercito_desc: "Eine neue Führung bringt auch neue Einsichten. Jedem, der sich die Mühe macht, genau hinzusehen, wird klar, dass unsere siegreiche Armee durchaus noch verbesserungsfähig ist. Wir sollten die nun frei gewordenen Mitteln in die Ausbildung stecken und unsere Truppen so umorganisieren, dass ihnen nichts mehr im Weg steht!"
 ITA_reinforce_regia_aeronautica: "Das Regia Aeronautica stärken"
 ITA_reinforce_regia_aeronautica_desc: "Die Regia Aeronautica wird in der ganzen Welt respektiert und beneidet, doch es gibt noch Raum für Verbesserungen. Da wir nun mehr Ressourcen zur Verfügung haben, sollten wir in ihre Ausrüstung und Ausbildung investieren und sie zur gefürchtetsten Luftwaffe der Welt machen!"
 ITA_compagnie_auto_avio_sahariane: "Die Compagnie Auto Avio Sahariane erweitern"
 ITA_compagnie_auto_avio_sahariane_desc: "Die automatisierten Sahara-Kompanien in Libyen haben sich in Verbindung mit ihren eigenen Aufklärungsflugzeugen als recht effektiv erwiesen. Der Ausbau dieses Konzepts dürfte unsere Armee noch schlagkräftiger machen und unsere Feinde in Angst und Schrecken versetzen!"
 ITA_combined_land_and_air_warfare: "Land- und Luftkriegsführung kombinieren"
 ITA_combined_land_and_air_warfare_desc: "Die Unterstützung der Regia Aeronautica durch die Regio Esercito hat gezeigt, über welche Fähigkeiten das italienische Militär verfügt, doch es gibt noch Raum für Fortschritte! Wenn wir ihre Zusammenarbeit noch weiter vertiefen, könnten wir unsere Feinde auf dem Schlachtfeld vernichten und Italien ewigen Ruhm einbringen!"
 ITA_the_fourth_shore: "Die vierte Küste"
 ITA_the_fourth_shore_desc: "Libyen wird oft als die vierte Küste Italiens bezeichnet und ist ein wesentlicher Bestandteil der Zukunft unserer Nation. Libyen ist unsere nächstgelegene Kolonie und auch eine der wertvollsten, da sie als Bindeglied zum Rest des afrikanischen Kontinents dient. Wir müssen Ressourcen in Libyen investieren und unsere Besitztümer in Übersee sichern, um in Zukunft reichlich davon zu profitieren."
 ITA_oil_in_tripoli: "Öl in Tripolis"
 ITA_oil_in_tripoli_desc: "Wir sind in Libyen auf Gold gestoßen - auf schwarzes Gold, um genau zu sein! Wir haben in den Wüsten außerhalb von Tripolis riesige Ölvorkommen entdeckt. Wir dürfen eine solche Gelegenheit nicht ungenutzt lassen. Wir müssen diese Vorräte zum Wohl Italiens ausbeuten!"
 ITA_steel_in_tripoli: "Stahl in Tripolis"
 ITA_steel_in_tripoli_desc: "In den Wüsten außerhalb von Tripolis ist eine große Menge Eisen vergraben, das nur darauf wartet, dass wir es ausgraben und weiterverarbeiten. Wenn wir in der Nähe der Vorkommen ein Stahlwerk errichten, könnten wir den Stahl für die Weiterentwicklung unserer Armee nutzen!"
 ITA_novus_ordo: "Novus Ordo"
 ITA_novus_ordo_desc: "Das Schicksal Italiens ist eng mit dem von Libyen verknüpft, weshalb wir die Region noch stärker in unser Reich integrieren müssen. Wir können dies erreichen, indem wir jedem Libyer, der bereit ist, für uns zu kämpfen, eine „besondere Staatsbürgerschaft“ anbieten und so unsere Kontrolle über das Mittelmeer und Nordafrika sichern."
 ITA_seek_british_military_cooperation: "Britische Militärkooperation anstreben"
 ITA_seek_british_military_cooperation_desc: "Auch wenn wir im letzten Krieg von unseren ehemaligen Verbündeten verraten wurden, könnte es dennoch sinnvoll sein, darüber hinwegzusehen und ihnen einen Olivenzweig entgegenzustrecken. Wir können viel von den Briten lernen, insbesondere was ihre Marine und Luftwaffe betrifft."
 ITA_anglo_italian_pact: "Britisch-italienischen Pakt unterzeichnen"
 ITA_anglo_italian_pact_desc: "Die militärische Zusammenarbeit, die wir mit den Briten pflegen, hat uns gute Dienste geleistet und ein Nichtangriffspakt würde dies ebenfalls tun. Ein solcher Pakt würde den Großteil unserer afrikanischen Besitztümer schützen und es uns ermöglichen, unseren Blick auf andere Länder zu richten."
 ITA_invite_france_to_military_partnership: "Frankreich militärische Partnerschaft anbieten"
 ITA_invite_france_to_military_partnership_desc: "Frankreich ist der stärkste unserer unmittelbaren Nachbarn und ein alter Verbündeter. Wir werden seinen Verrat im letzten Krieg zwar nicht vergessen, doch wir können verzeihen. Vielleicht ist es an der Zeit, den alten Groll hinter uns zu lassen und unser Militär durch eine enge Partnerschaft zu stärken."
 ITA_franco_italian_pact: "Französisch-italienischen Pakt unterzeichnen"
 ITA_franco_italian_pact_desc: "Unsere militärische Zusammenarbeit mit Frankreich ist von großem Wert, ebenso wie ein Nichtangriffspakt. Wir würden nicht nur unsere Westflanke in Europa sichern, sondern auch große Teile unserer afrikanischen Besitztümer, was uns die Möglichkeit gäbe, uns auf andere Ziele zu konzentrieren."
 ITA_proclaim_the_italian_empire: "Das Italienische Reich ausrufen"
 ITA_proclaim_the_italian_empire_desc: "Mit unseren jüngsten Eroberungen in Afrika bricht auch ein neuer Tag für uns an. Wir haben ein blühendes Reich aufgebaut und mit einigen klugen Investitionen in unser Militär werden wir kein einfaches Königreich mehr sein. Wir sind zuversichtlich, die Geburt des Italienischen Reiches verkünden zu können! Lange haben wir auf diesen Moment gewartet!"
 ITA_italy_will_guarantee_tt: "[GetItalyGuaranteesMajor]"
 ITA_italy_will_guarantee_tt_standard: "§Y[ROOT.GetNameDefCap]§! spricht eine §YUnabhängigkeitsgarantie§! für jedes §Ygroße Land§! aus, das §Y[ROOT.GetName]§! die Unabhängigkeit garantiert."
 ITA_italy_will_guarantee_tt_fulfilled: "§Y[ROOT.GetNameDefCap]§! spricht eine §YUnabhängigkeitsgarantie§! für jedes §Ygroße Land§! aus, das §Y[ROOT.GetName]§! die Unabhängigkeit garantiert. Derzeitige Auswirkung:"
 ITA_african_conquests_tt: "Unser aufstrebendes Reich erlaubt es uns, Territorien auf dem §Yafrikanischen Kontinent§! für §Yweniger Kosten§! zu §Yannektieren§!."
 ITA_economic_reforms: "Wirtschaftsreformen"
 ITA_economic_reforms_desc: "Die Wirtschaft stagnierte unter dem alten Regime weitgehend, doch durch die Förderung der Partito Nazionale Fascista sind wir mehr als bereit, diese bedeutsame Aufgabe in Angriff zu nehmen! Uns steht es nun frei, kompetente Berater zu ernennen, die qualifiziert sind, die Wirtschaft wiederzubeleben."
 ITA_improve_the_industries: "Die Industrie verbessern"
 ITA_improve_the_industries_desc: "Wir haben unsere Wirtschaft wiederbelebt und können dadurch unsere Ressourcen der Industrie widmen und dort ebenfalls weitreichende Reformen durchführen. Eine effizientere Industrie wird mit Sicherheit dazu führen, dass mehr Ausrüstung schneller zu unseren siegreichen Truppen gelangt."
 ITA_reorganize_the_party: "Die Partei reorganisieren"
 ITA_reorganize_the_party_desc: "Die Partito Nazionale Fascista ist zu einer stagnierenden und schwerfälligen Institution geworden, die voller Intrigen und Selbstverherrlichung ist. Da wir nun eine stärkere Kontrolle auf die Partei ausüben, können wir damit beginnen, sie von Grund auf neu zu organisieren und sie effizienter und dynamischer machen."
 ITA_meritocracy: "Meritokratie"
 ITA_meritocracy_desc: "Wir haben die Opposition in unseren Reihen unterdrückt und uns steht es nun frei, mehrere Institutionen für Mitglieder außerhalb der Faschistischen Partei zu öffnen. Dies sollte neue und aufregende Ideen und auch neue Möglichkeiten hervorbringen."
 ITA_expanded_corporatism: "Den Korporatismus erweitern"
 ITA_expanded_corporatism_desc: "Der Korporatismus ist ein Grundgedanke des Faschismus, den wir in allen unseren neu erworbenen Territorien so weit wie möglich umsetzen sollten. Dazu müssten wir uns allerdings auf die lokalen Eliten und Talente stützen und die Tür für einen Aufstieg in der faschistischen Hierarchie öffnen. Es ist ein einfacher Weg, um Loyalität und Effizienz in unserem neuen Dominion zu erzeugen."
