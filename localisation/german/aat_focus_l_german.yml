 NORDIC_against_tyranny_TT: "Schaltet die Entscheidungen „§YNordischem Land Waffen schicken§!“, „§YNordischem Land Freiwillige schicken§!“ und „§YNordisches Land verteidigen§!“ frei, die es uns erlauben, nordische Länder gegen die Invasion fremder Mächte zu unterstützen."
