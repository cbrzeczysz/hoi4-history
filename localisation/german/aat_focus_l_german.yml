 SWE_crisis_affecting_variables: "Sie sind eher gewillt zu akzeptieren, wenn:\n- sie eine §Yhöhere Meinung von uns haben§!\n- wir eine stärkere §YArmee§! als sie haben\n- sie weniger als §Y40% Kriegsunterstützung§! haben\n- sie in keinem Bündnis sind"
 SWE_narvik_crisis: "Narvik-Krise"
 SWE_narvik_crisis_desc: "Narvik ist als Hauptexportroute für unser Eisenerz in den Wintermonaten von strategischer Bedeutung. Um unsere eigene nationale Sicherheit in diesen turbulenten Zeiten zu gewährleisten, sollte die Region unter unsere Zuständigkeit gestellt werden. Falls [NOR.GetNameDef] dabei geschwächt wird, ist das umso besser."
 SWE_bornholm_crisis: "Bornholm-Krise"
 SWE_bornholm_crisis_desc: "Wir verloren die Bornholm-Inseln, als sie sich vor Jahrhunderten gegen uns auflehnten, doch rechtlich wurden sie nie an [Den.GetName] abgetreten. Da man mit ihrer Hilfe die untere Ostsee kontrollieren kann, sind sie in einer strategisch wichtigen Lage für uns, und es ist klar, dass [Den.GetNameDef] sie nicht verteidigen kann. Wir können und müssen die Kontrolle über sie zurückgewinnen, wenn wir unsere Sicherheit gewährleisten wollen."
 SWE_the_aland_issue: "Das Åland-Problem"
 SWE_the_aland_issue_desc: "Die Åländer sprechen Schwedisch, bezeichnen sich als schwedisch und wären schwedisch, wenn sich der Völkerbund nicht eingemischt hätte. Wie kann je jemand zu dem Schluss kommen, dass sie nicht schwedisch sind? Es ist an der Zeit, diese historische Ungerechtigkeit zu beheben."
 SWE_join_the_anti_soviet_pact: "Dem Antikominternpakt beitreten"
 SWE_join_the_anti_soviet_pact_desc: "Die meisten Nationen fürchten den Aufstieg der [SOV.GetName], haben jedoch kaum die Absicht, etwas gegen die Ausbreitung ihres Einflusses zu unternehmen, mit Ausnahme der Unterzeichner des Antikominternpakts. Wir sollten unsere Absichten deutlich machen, indem wir dem Pakt ebenfalls beitreten."
 SWE_join_the_anti_soviet_pact_tt: "Wir nehmen [GER.GetName] in unseren Interessenbereich auf, wodurch sie §Y[DEN.GetName]§! und §Y[NOR.GetName]§! für §Y2 Jahre§! weniger wahrscheinlich angreifen werden"
 SWE_demand_atlantic_resource_rights: "Ressourcenrechte im Atlantik fordern"
 SWE_demand_atlantic_resource_rights_desc: "Wir haben die [DEN.GetAdjective]e Souveränität erfolgreich beschnitten und müssen nun den nächsten Schritt unternehmen, indem wir die Dänen ihres Territoriums im Atlantik berauben. Unser Vorwand wird sein, sie vor möglichen Aggressoren in der Region zu schützen."
 SWE_demand_demilitarization_of_finnish_border: "Finnische Demilitarisierung"
 SWE_demand_demilitarization_of_finnish_border_desc: "Im Rahmen unserer Reintegrationspläne für [FIN.GetName] müssen wir die finnische Souveränität weiter aushöhlen und es den Finnen gleichzeitig ermöglichen, eine glaubwürdige Verteidigung gegen die [SOV.GetName] im Osten aufrechtzuerhalten. Wir sollten auf die Entmilitarisierung der Grenze zu uns drängen, um ihnen die Verteidigung zu erschweren, falls wir uns gewaltsam in ihre Angelegenheiten einmischen müssen."
 SWE_united_kingdoms_of_sweden_and_norway: "Vereinte Königreiche Schweden und Norwegen"
 SWE_united_kingdoms_of_sweden_and_norway_desc: "Nach der Narvik-Krise und unseren anschließenden Erfolgen ist [NOR.GetNameDef] geschwächt und entmutigt. Wir müssen der [NOR.GetAdjective]en Unabhängigkeit nur noch den letzten Schlag versetzen und die Wiedervereinigung unserer Nationen unter einem Herrscher erzwingen."
 SWE_swedish_finnish_defense_agreement: "Schwedisch-finnisches Verteidigungsabkommen"
 SWE_swedish_finnish_defense_agreement_desc: "Bis die Bedrohung durch die [SOV.GetName] beseitigt ist, liegt es in unserem Interesse, mit [FIN.GetName] militärisch zusammenzuarbeiten. Eines Tages werden wir die Finnen wieder unter unsere Herrschaft bringen, doch im Moment haben wir größere Probleme, mit denen wir uns auseinandersetzen müssen."
 SWE_danish_alignment: "Dänische Angleichung"
 SWE_danish_alignment_desc: "[DEN.GetNameDefCap] ist strategisch günstig gelegen und wesentlich schwächer als all seine Nachbarn, weshalb es fast unvermeidlich ist, dass einer von ihnen versuchen wird, [DEN.GetName] seiner Unabhängigkeit zu berauben. Wir sollten zuerst zuschlagen, bevor wir die Gelegenheit verpassen."
 SWE_finnish_integration: "Östra Rikshalvan"
 SWE_finnish_integration_desc: "Wir haben die [FIN.GetAdjective]e Souveränität in den letzten Jahren erfolgreich ausgehöhlt und müssen den Finnen nur noch den letzten Stoß versetzen und verlangen, dass sie erneut ihren Platz als unsere rechtmäßigen Untertanen einnehmen. Falls sie dies nicht freiwillig tun, werden wir sie zur Vernunft bringen müssen."
 SWE_crusade_against_bolshevism: "[AAT_crusade_against_sov]"
 SWE_crusade_against_bol: "Kreuzzug gegen den Bolschewismus"
 SWE_crusade_against_rus: "Kreuzzug gegen den russischen Imperialismus"
 SWE_crusade_against_bolshevism_desc: "[SOV.GetNameDefCap] ist die größte Bedrohung für die traditionellen europäischen Werte, die wir seit Jahrhunderten erlebt haben. Es reicht nicht mehr nur aus, ihre Macht einzudämmen ... Wir müssen einen Kreuzzug gegen den Bolschewismus führen und selbigen vollständig ausmerzen!"
 SWE_crusade_against_bolshevism_tt: "\nWenn der §Y$SWE_crusade_against_the_eastern_threat$§! aktiv ist und §Y[SWE.GetNameDef]§! oder eines seiner Bündnismitglieder einen der folgenden Staaten erobert, wird es auf die vollen 365 Tage zurückgesetzt:\n§Y[195.GetName]§!, §Y[206.GetName]§!, §Y[202.GetName]§!, §Y[242.GetName]§!, §Y[219.GetName]§!, §Y[137.GetName]§!, §Y[218.GetName]§!, §Y[217.GetName]§!, §Y[252.GetName]§!, §Y[249.GetName]§!, §Y[229.GetName]§!, §Y[247.GetName]§!, §Y[408.GetName]§!, §Y[214.GetName]§!."
 SWE_reclaiming_the_rus: "Rückeroberung der Rus"
 SWE_reclaiming_the_rus_desc: "Unsere Vorfahren haben einst die Flüsse im Westen Russlands und der Ukraine befahren und sich an ihren Ufern niedergelassen. Es ist an der Zeit, dass wir diese Regionen in unsere Domäne integrieren und vollenden, was unsere Ahnen mit ihrer Kolonisierung begonnen hatten."
 SWE_greater_nordic_reich: "Det Stornordiska Riket"
 SWE_greater_nordic_reich_desc: "Allein durch unsere Stärke haben wir bewiesen, dass wir die unbestrittenen Meister Skandinaviens sind. Doch dies ist erst der Anfang für unser Volk. Wenn wir uns als ein Rike zusammenschließen, wird sich die Welt auf das gefasst machen müssen, was noch kommen wird."
 SWE_greater_nordic_reich_tt: "Erlaubt das Erstellen von Kernen und die Annektierung §Ynordischer§! Untertanen"
 SWE_the_cross_we_bear: "Das Kreuz, das wir tragen"
 SWE_the_cross_we_bear_desc: "Wir hier im Norden sind alle Brüder und Schwestern, und der [SWE.GetAdjective]e Staat kann nicht guten Gewissens tatenlos zusehen, wie unsere nordischen Geschwister unter der Besatzung leiden. Es ist unsere Pflicht, sie von ihren Ketten zu befreien, damit wir gemeinsam im Norden leben und sterben können, frei von Krieg und Tyrannei."
 SWE_the_cross_we_bear_tt_1: "Für jedes §Ynordische§! Land, das besetzt wurde:"
 SWE_the_cross_we_bear_tt_2: "Für jedes §Ynordische§! Land, das befreit wurde:"
 SWE_the_cross_we_bear_tt_3: "Erhöht die Stärke von „§Y$SWE_the_cross_we_bear$§!“ um:"
 SWE_scandinavian_defense_union: "Skandinavisches Verteidigungsbündnis"
 SWE_scandinavian_defense_union_desc: "Die jüngsten Konflikte haben gezeigt, dass unser stures Festhalten an der isolierten Neutralität äußerst gefährlich sein kann. Wenn wir vermeiden wollen, dass wir in Zukunft von Feinden umzingelt werden, sollten wir mit unseren nordischen Nachbarn eine Vereinbarung treffen, uns gegenseitig zu verteidigen, falls einer von uns angegriffen wird."
 SWE_the_threat_of_the_iron_curtain: "Die Bedrohung des Eisernen Vorhangs"
 SWE_the_threat_of_the_iron_curtain_desc: "Trotz des jüngsten Konflikts, der bereits einen Großteil der Welt in Mitleidenschaft gezogen hat, kommt es erneut zu Spannungen zwischen den Siegermächten. Wenn wir vermeiden wollen, dass uns unsere Feinde im Kampf um die Kontrolle über die Ostsee überrennen, sollten wir sie abschrecken, indem wir Teil eines Bündnisses gleichgesinnter Nationen werden."
 SWE_special_forces: "Investitionen für Spezialeinheiten"
 SWE_special_forces_desc: "Die moderne Kriegsführung erfordert manchmal kleinere Gruppen von Spezialkräften, die in unwegsamem Terrain oder hinter feindlichen Linien agieren können, ohne dass sie Verstärkung benötigen. Wir sollten ebenfalls eine Spezialeinheit ins Leben rufen, die bei Bedarf als Vorhut des [SWE.GetAdjective]en Militärs fungieren kann."
 SWE_acquire_ww2_tanks_and_wrecks: "Erwerb von Panzerwracks"
 SWE_acquire_ww2_tanks_and_wrecks_desc: "Während sich der Staub in Europa langsam legt, liegen unzählige Panzerwracks zurückgelassen auf den Schlachtfeldern, die wir für die Forschung und Entwicklung und zur Verbesserung unserer eigenen Konstruktionen nutzen könnten. Womöglich ist es an der Zeit, dass wir uns diese Lage zunutze machen, bevor diese Kriegsbeute von anderen eingefordert wird."
 SWE_extend_the_time_of_preparedness: "Bereitschaftszeit erhöhen"
 SWE_extend_the_time_of_preparedness_desc: "Auch wenn es manche vorziehen würden, dass sich die Dinge in [ROOT.GetName] sofort wieder normalisieren, bleibt es unbestreitbar, dass es weitere Bedrohungen am Horizont gibt. Um unsere Verteidigungsfähigkeit aufrechtzuerhalten, müssen wir unsere derzeitige Bereitschaft und unser Engagement für die Gesamtverteidigung fortsetzen."
 SWE_increase_intelligence_funding: "Geheimdiensthaushalt erhöhen"
 SWE_increase_intelligence_funding_desc: "[SWE.capital.GetCapitalVictoryPointName] hat sich in den letzten Jahren zu einem Zentrum für Spionageaktivitäten entwickelt. Wir sollten die Mittel für unsere Nachrichtendienste aufstocken, damit sie neue Technologien entwickeln und eine aktivere Rolle bei der Überwachung solcher Aktivitäten übernehmen können, bevor sie unsere Interessen bedrohen."
 SWE_karnvapenprogram: "Kärnvapenprogram"
 SWE_karnvapenprogram_bonus: "Kärnvapenprogram-Bonus"
 SWE_karnvapenprogram_nuclear_bonus: "Kärnvapenprogram-Atombonus"
 SWE_karnvapenprogram_air_bonus: "Kärnvapenprogram-Luftbonus"
 SWE_ger_swe_nuclear_bonus: "Deutsch-schwedischer Uranprojekt-Bonus"
 SWE_karnvapenprogram_desc: "Angesichts der Entwicklung von Atomwaffen besteht die einzige Möglichkeit, unsere nationale Sicherheit zu gewährleisten, nun darin, eigene Atomwaffen und geeignete Trägersysteme zu entwickeln. Unter dem Deckmantel der Forschung in Sachen Atomenergie und konventionelle Waffen können wir dies tun, ohne die Großmächte zu alarmieren."
 SWE_specialized_equipment: "Spezialisierte Militärausrüstung"
 SWE_specialized_equipment_desc: "Die Ausbildung der neuen Spezialeinheiten verläuft gut, doch es hat sich auch gezeigt, dass sie effektiver sein könnten, wenn sie über spezielle Ausrüstung und Fahrzeuge für ihre Einsätze verfügen würden."
 SWE_specialized_equipment_tt: "Schaltet spezielle Ausrüstung basierend auf vorher ausgewählten Spezialeinheiten (Ranger, Fallschirmjäger oder Marineinfanterie) frei."
 SWE_something_something_neutrality_butt_really: "Etwas mit Neutralität"
 SWE_something_something_neutrality_butt_really_desc: "TODO"
 SWE_the_lion_of_the_north_rises: "Der Löwe des Nordens erhebt sich"
 SWE_the_lion_of_the_north_rises_desc: "Viel zu lange hat Schweden in den globalen Machtkämpfen nur eine Nebenrolle gespielt, und wir waren den unverschämten Forderungen und Blockaden seitens der Großmächte schutzlos ausgesetzt. Diese Zeiten sind vorbei! Der Löwe des Nordens wird sich erneut erheben und seinen Platz an der Spitze der Region einnehmen."
 SWE_preemptive_strike: "Präventivschlag"
 SWE_preemptive_strike_desc: "Obwohl sich viele wünschen, dass wir die Konflikte einfach hinter uns lassen, können wir es uns schlichtweg nicht leisten, die Fehler der Vergangenheit zu wiederholen. Wir müssen unsere Feinde angreifen, bevor sie zu mächtig werden oder - schlimmer noch - eigene Atomwaffen entwickeln. Wenn wir schnell und hart zuschlagen, können wir sie überrumpeln."
 SWE_war_games: "Kriegsspiele"
 SWE_war_games_desc: "Zwischen uns und unseren Feinden gibt es keinerlei Illusionen mehr darüber, wo wir geopolitisch stehen, und da wir nichts zu verlieren haben, können wir unser Militär in Kriegsspiele einbeziehen und einen Konflikt mit unseren Feinden vorwegnehmen."
 SWE_scramble_for_the_baltic: "Kampf um die Ostsee"
 SWE_scramble_for_the_baltic_desc: "Die Territorien, die die baltischen Staaten heute einnehmen, waren in früheren Jahrhunderten Teil des schwedischen Reiches. Wenn wir unsere Vorherrschaft über die gesamte Ostsee wiederherstellen wollen, müssen wir rasch handeln und diese Gebiete zurückerobern, bevor uns [GER.GetNameDef] oder [SOV.GetNameDef] zuvorkommen."
 SWE_economic_integration: "Wirtschaft in die von [GER.GetName] integrieren"
 SWE_economic_integration_desc: "Nach unserer blutigen Machtübernahme liegt das Land in Trümmern und muss dringend wiederaufgebaut werden. Wir sollten uns als Erstes darum bemühen, unsere Industrie in die breitere [GER.GetAdjective]e Wirtschaft zu integrieren, damit wir von dieser wirtschaftlichen Macht profitieren können."
 SWE_economic_independence: "Wirtschaftliche Unabhängigkeit bewahren"
 SWE_economic_independence_desc: "Wir sind zwar dankbar für die [GER.GetAdjective]e Unterstützung unserer glorreichen Revolution, haben jedoch nicht die Absicht, eine der deutschen Provinzen zu werden. Damit wir unsere Wirtschaft wiederaufbauen können, müssen wir sie so strukturieren, dass sie vor allem die wirtschaftliche Unabhängigkeit fördert."
 SWE_military_integration: "Militär in das von [GER.GetName] integrieren"
 SWE_military_integration_desc: "Die Schweden haben vergessen, wie man Krieg führt, aber wir haben die Möglichkeit, dieses Wissen wiederzuerlangen, indem wir unsere Beziehungen zu [GER.GetName] ausbauen. Nur wenn wir unser Militär in das deutsche integrieren, können wir zur Befreiung Europas vom Bolschewismus beitragen und gleichzeitig das [SWE.GetAdjective]e Volk abhärten."
 SWE_military_independence: "Militärische Unabhängigkeit bewahren"
 SWE_military_independence_desc: "Warum sollten [SWE.GetAdjective]e Soldaten für [GER.GetName] in den Alpen oder Nordafrika sterben, wenn es nahe unserer Heimat dringendere Angelegenheiten gibt? Wir müssen unsere militärische Unabhängigkeit bewahren und unsere Truppen für die Bedrohungen an unseren Grenzen versammeln."
 SWE_germanify_sweden: "Germanische Kultur fördern"
 SWE_germanify_sweden_desc: "Obschon viele behaupten, wir seien zwei unterschiedliche Völker, hat uns die jüngste Erfahrung gezeigt, dass Schweden Teil einer germanischen Bruderschaft im Blute ist. Es ist an der Zeit, dass wir uns von allen Überbleibseln ausländischer Einflüsse befreien und uns wieder auf unsere germanischen Wurzeln besinnen."
 SWE_promote_nordic_identity: "Nordische Identität fördern"
 SWE_promote_nordic_identity_desc: "Es mag Ähnlichkeiten zwischen der nordischen und der [GER.GetAdjective]en Kultur geben, aber wir sind nicht [GER.GetAdjective]. Die Menschen in Skandinavien und Finnland haben ihre eigene Kultur und ihre eigenen Traditionen, die Äonen zurückreichen und die es zu bewahren und zu verteidigen gilt."
 SWE_finland_claims: "Anerkennung unserer finnischen Ansprüche"
 SWE_finland_claims_desc: "[FIN.GetNameDefCap] gehört rechtmäßig zu unserem Herrschaftsgebiet und unsere neu gefundene Stärke erlaubt es uns, erneut unsere Kontrolle darüber auszuüben. Allerdings haben die jüngsten Konflikte in der Region die geopolitische Lage verkompliziert, weshalb wir die Unterstützung von [GER.GetName] brauchen, um unsere Ansprüche durchzusetzen."
 SWE_establish_nordland: "Reichsprotektorat Nordland"
 SWE_establish_nordland_desc: "Unter der Leitung von [GER.GetName] konnten wir aus der Asche auferstehen, stärker als wir es jemals waren. Jetzt sollen wir für unsere Loyalität in der Sache mit einer Ausdehnung unseres Herrschaftsgebiets tief im Osten belohnt werden."
 SWE_establish_nordland_tt: "§Y[SWE.GetNameDefCap]§! wird fortan als §Y$SWE_establish_nordland$§! bekannt sein"
 SWE_uranium_project: "[GER.GetAdjective]-[SWE.GetAdjective]es Uranprojekt"
 SWE_uranium_project_desc: "Die [GER.GetAdjective]en Wissenschaftler, die sich seit vielen Jahren mit der Kernforschung befassen, sind der Meinung, die Energie eines Atoms ließe sich in einer einzigen gewaltigen Detonation freisetzen. Da wir über Zugang zu schwerem Wasser für die nötigen Experimente verfügen, sollten wir unsere wissenschaftliche Expertise kombinieren und ihnen dabei helfen, eine solche Wunderwaffe zu entwickeln."
 SWE_betray_germany_plan: "Aufbau eines Schwedischen Reichs"
 SWE_betray_germany_plan_desc: "[GER.GetNameDefCap] ist überfordert und steht kurz vor einem Zusammenbruch. Wir sollten Pläne ausarbeiten, die unsere eigene Zukunft sichern, indem wir diesen Untergang beschleunigen. Dies wird jedoch nur möglich sein, wenn die Feinde von [GER.GetName] bereit sind, einen separaten Frieden mit uns zu schließen ..."
 SWE_undermine_the_fascists: "Untergrabung der Faschisten"
 SWE_undermine_the_fascists_desc: "Die um die Macht kämpfenden Faschisten sind nichts weiter als ein wütender Pöbel, der die Nation in den Ruin führen würde, wenn er die Chance dazu bekäme. Wir müssen ihn seiner Unterstützung berauben und sicherstellen, dass alle wahren Patrioten dem König gegenüber loyal bleiben."
 SWE_revoke_anti_militia_laws: "Aufhebung der Anti-Miliz-Gesetze"
 SWE_revoke_anti_militia_laws_desc: "Die kurzsichtigen Politiker im Riksdag haben im Jahr 1934, nach der Aufdeckung der Munckska kåren, die Bildung paramilitärischer Gruppen verboten. Im Angesicht so vieler Sozialisten und anderer Verräter in unserer Mitte müssen wir das Verbot rückgängig machen und eine neue Division von Stormtrupper schaffen, die die Nation schützen."
 SWE_revoke_anti_militia_laws_tt: "Erschafft eine neue §YStormtrupper§!-Miliz-Divisionsvorlage und schaltet die §YStormtrupper-Miliz-Rekrutierung§! frei, nachdem die [SWE.GetFascistParty] an die Macht gekommen ist"
 SWE_unify_the_national_socialist_movement: "Vereinigung der nationalsozialistischen Bewegung"
 SWE_unify_the_national_socialist_movement_desc: "Die nationalsozialistische Bewegung ist in eine Vielzahl von Fraktionen unterteilt, die sich gegenseitig kritisieren oder sich einfach auf der Straße prügeln. Falls sie jemals auch nur die Chance haben wollen, eine Regierung zu bilden, müssen sie sich um einen einzigen Anführer und dessen Botschaft sammeln."
 SWE_unify_the_national_socialist_movement_tt_1: "Eines der folgenden Dinge kann aus dem Ereignis ausgewählt werden:"
 SWE_unify_the_national_socialist_movement_tt_2: "Oder:"
 SWE_unify_the_national_socialist_movement_tt_3: "Schaltet Entscheidungen frei, die die faschistische Unterstützung durch Aufmärsche in Staaten, in denen Stormtrupper rekrutiert wurden, erhöht."
 SWE_meet_with_the_king: "Treffen mit dem König"
 SWE_meet_with_the_king_desc: "Der aufkeimende Nationalismus in [SWE.GetName] hat die Aufmerksamkeit des Königs erregt. Er hat die Parteiführer dieser Bewegungen aufgefordert, sich mit ihm im Königspalast zu treffen, um ihre Absichten zu besprechen."
 SWE_meet_with_the_king_tt: "Schaltet Entscheidungen frei, die die Unterstützung für die Royalistenbewegung mittels königlicher Reisen durch [SWE.GetName] erhöhen"
 SWE_attack_Landsorganisationen: "Landsorganisationen angreifen"
 SWE_attack_Landsorganisationen_desc: "Die Sozialdemokraten sind die größte Hürde, die es zu überwinden gilt, wenn wir die Nation jemals vor dem Bolschewismus retten wollen. Anstatt sie direkt in unbedeutenden Wahlen zu bekämpfen, sollten wir unsere Ressourcen nutzen, um die Öffentlichkeit gegen die Gewerkschaften, die die Partei finanzieren, aufzubringen."
 SWE_appeal_for_support: "Um Unterstützung bitten"
 SWE_appeal_for_support_desc: "Die Macht und der Einfluss der Aristokratie von [SWE.GetName] ist im Lauf der Jahrzehnte geschwunden, aber noch nicht ausgelöscht. Indem wir ihre Unterstützung und ihre Ressourcen erbitten, können wir die Nation zu einer natürlicheren Regierungsform zurückführen."
 SWE_appeal_for_support_tt: "Schaltet die Entscheidung „§YUm Unterstützung bitten§!“ frei, die politische Unterstützung für die Nationalistenbewegung gibt."
 SWE_align_more_closely_with_the_landsorganisationen: "Mehr an Landsorganisationen angleichen"
 SWE_align_more_closely_with_the_landsorganisationen_desc: "Starke Gewerkschaften und der Schutz der Arbeitnehmer sind ein Muss für jede moderne Arbeiterschaft. Wir werden mit den Gewerkschaften zum Wohl aller Arbeitnehmer eine enge Verbindung eingehen."
 SWE_align_more_closely_with_the_landsorganisationen_tt: "Neue Berater:\n"
 SWE_socialist_reforms: "Sozialistische Reformen"
 SWE_socialist_reforms_desc: "Da wir genügend Macht im Riksdag erlangt haben, können wir damit beginnen, die Grundlagen für eine echte sozialistische Republik zu schaffen. Um unsere Position zu sichern, müssen wir jedoch zügig Reformen durchsetzen, die den Einfluss der Bourgeoisie beschneiden und uns die Unterstützung des Proletariats sichern."
 SWE_socialist_reforms_tt: "§YFolkhemmet§! gibt jetzt einen §YForschungsbonus§!, der 25% der §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! entspricht.\n§YFolkhemmet§! gibt jetzt einen Bonus auf die §Y$BONUS_PRODUCTION_EFFICIENCY_CAP_FACTOR$§!, der 50% der §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! entspricht."
 SWE_ture_nerman_tt: "$SWE_ture_nerman$"
 SWE_fredrik_strom_tt: "$SWE_fredrik_strom$"
 SWE_zeth_hoglund_tt: "$SWE_zeth_hoglund$"
 SWE_police_reforms: "Gegenrevolution verhindern"
 SWE_police_reforms_desc: "Es ist wenig überraschend, dass wir uns mit unserer Politik einige sehr mächtige Feinde unter der Bourgeoisie und der Aristokratie gemacht haben. Wenn wir verhindern wollen, dass sie eine Gegenrevolution anzetteln, müssen wir rasch handeln und sie vernichten, ebenso wie alle potenziellen Klassenverräter im Proletariat."
 SWE_refuge_from_war: "Kriegsflüchtlinge"
 SWE_refuge_from_war_desc: "Ein Krieg führt unweigerlich zu einer Abwanderung derjenigen, die unter einem neuen Regime um ihr Leben fürchten. Viele der Flüchtlinge haben jedoch Fähigkeiten, die uns zugutekommen könnten. Wir könnten sicherlich eine für beide Seiten vorteilhafte Vereinbarung treffen."
 SWE_refuge_from_war_tt: "Erhält Mannstärke für jedes Land, das derzeit nicht kommunistisch ist, was anteilig mit der kommunistischen Unterstützung dieser Länder skaliert. §YNordische§! Länder und §YGroßmächte§! geben anteilig mehr Mannstärke, wohingegen §Ykleinere Länder§! einen kleineren Anteil geben. Möglicher Gesamterhalt an Mannstärke: §G+80000§!\nMannstärke insgesamt basierend auf der derzeitigen Weltsituation: §G+[?SWE_refugee_from_war_total_manpower_gained]§!\nNation, die am wenigsten zur Mannstärke beiträgt: §Y[?SWE_refugee_min_manpower_country.GetName]§!: §G+[?SWE_refugee_min_manpower_gained]§!\nNation, die am meisten zur Mannstärke beiträgt: §Y[?SWE_refugee_max_manpower_country.GetName]§!: §G+[?SWE_refugee_max_manpower_gained]§!\nDurchschnittliche Mannstärke pro Nation: §G+[?SWE_refugee_from_war_average_manpower_per_country]§!"
 SWE_refuge_for_revolutionaries: "Zuflucht für Revolutionäre"
 SWE_refuge_for_revolutionaries_desc: "Obwohl der Sozialismus unvermeidlich ist, gibt es noch immer Revolutionäre, die sich auf der Verliererseite eines Konflikts befinden oder in einem Staat gefangen sind, der das Proletariat verraten hat. Wir werden ihnen deutlich machen, dass all diese Revolutionäre in [SWE.GetName] eine Aufgabe und Schutz finden können."
 SWE_refuge_for_revolutionaries_tt: "Kommunistische Berater anderer Ländern kommen je nach politischer Lage in ihrem Heimatland nach [SWE.GetName]. Derzeit kommen folgende Berater nach [SWE.GetName]:"
 SWE_liquidate_the_monarchy: "Die Monarchie zu Geld machen"
 SWE_liquidate_the_monarchy_desc: "Es ist an der Zeit, dass wir die parasitäre Institution der Monarchie von [SWE.GetName] ein für alle Mal auflösen. Der königlichen Familie und der breiteren Aristokratie müssen ihre Titel entzogen und ihr Reichtum unter dem Volk umverteilt werden."
 SWE_establish_politburo: "Politbüro gründen"
 SWE_establish_politburo_desc: "Die Bourgeoisie und die Aristokratie wurden entmachtet! Wir müssen nur noch das letzte Überbleibsel ihres Einflusses, den Riksdag, auflösen und an seine Stelle eine neue Arbeiterregierung einsetzen."
 SWE_five_year_plan: "Staatliches Planungskomitee"
 SWE_five_year_plan_desc: "Mit der Einrichtung des Politbüros und der Verstaatlichung der gesamten Industrie brauchen wir nun eine Behörde, die wirtschaftliche Angelegenheiten überwacht und dem Zentralkomitee des Politbüros politische Entscheidungen empfehlen kann."
 SWE_peoples_commissar_for_defense: "Volkskommissar der Verteidigung"
 SWE_peoples_commissar_for_defense_desc: "Wenn sich eines Tages die Arbeiter der Welt vereinen, werden sie alle Grenzen auflösen, doch bis zu jenem Tag müssen wir wachsam bleiben und auf jede Invasion vorbereitet sein. Wir müssen ein neues Verteidigungsministerium einrichten, das unsere Verteidigungsbemühungen koordiniert und frei vom Einfluss der früheren Aristokratie ist."
 SWE_starve_the_fascists_of_iron: "Unsere Feinde vom Eisen abschneiden"
 SWE_starve_the_fascists_of_iron_desc: "Wir werden nicht denselben Fehler machen wie andere und unsere potenziellen Feinde beschwichtigen, nur damit sie unsere Ressourcen nutzen, um Krieg gegen uns zu führen. Von diesem Tag an werden wir alle Exporte von Rohstoffen an sie verbieten, einschließlich unseres begehrten Eisenerzes."
 SWE_finnish_buffer_state: "Finnischer Pufferstaat"
 SWE_finnish_buffer_state_desc: "Es besteht kaum ein Zweifel daran, dass es [SOV.GetNameDef] vorziehen würde, wenn jemand, der mehr auf ihre Interessen ausgerichtet ist, sich um die [SWE.GetAdjective]en Angelegenheiten kümmern würde. Um zu verhindern, dass ein Konflikt zwischen uns ausbricht, ist es von entscheidender Bedeutung, dass [FIN.GetNameDef] ein Pufferstaat wird, der mit unseren Interessen übereinstimmt."
 SWE_support_norwegian_communists: "Unterstützung für norwegische Kommunisten"
 SWE_support_norwegian_communists_desc: "Wir werden niemals wirklich sicher sein, solange [NOR.GetNameDef] nicht von der Herrschaft der Bourgeoisie befreit wurde. Man würde jedoch niemals eine sozialistische Regierung akzeptieren, die von uns aufgezwungen wird. Daher müssen wir die [NOR.GetAdjective]en Kommunisten in ihrem Kampf unterstützen, die bestehende Ordnung zu stürzen."
 SWE_support_danish_communists: "Unterstützung für dänische Kommunisten"
 SWE_support_danish_communists_desc: "[DEN.GetNameDefCap] liegt strategisch zwischen Ost- und Nordsee, was den Dänen ein inakzeptables Maß an Kontrolle über unsere nationale Sicherheit verleiht. Der einzige Weg, um sicherzustellen, dass man uns nicht verrät, ist die Unterstützung der [DEN.GetAdjective]en Kommunistenbewegung und die Errichtung eines befreundeten Regimes."
 SWE_sami_reconcilliation: "Versöhnung mit den Sámi"
 SWE_sami_reconcilliation_desc: "Das sámische Volk hat jahrhundertelang darunter gelitten, dass ihm andere Nationen sein Land gestohlen und seine Rechte beschnitten haben. Wir werden alles in unserer Macht Stehende tun, um Wiedergutmachung zu leisten, und einen Prozess der Versöhnung mit den Sámi einleiten."
 SWE_deep_mining_complexes: "Tiefere Minen"
 SWE_deep_mining_complexes_desc: "[SWE.GetNameDefCap] verfügt über eine Vielzahl natürlicher Ressourcen, die unter der Erde eingeschlossen sind. Um diese Ressourcen besser nutzen zu können, sollten wir stärker in den Bergbausektor investieren. Wir sollten zudem sicherstellen, dass wir die Minen zerstören, falls wir angegriffen werden, um unseren Feinden den Zugang zu genau dem zu verwehren, was sie wahrscheinlich von uns wollen."
 SWE_affordable_housing: "Bezahlbares Wohnen"
 SWE_affordable_housing_desc: "Zwar haben sich die Wohnverhältnisse in den Städten allmählich verbessert, doch sind noch immer viel zu viele Menschen in Armut gefangen, weil das Wohnen zu teuer ist. Um Abhilfe zu schaffen, müssen wir sicherstellen, dass alle Menschen Zugang zu bezahlbarem Wohnraum haben."
 SWE_continue_the_second_industrial_revolution: "Zweite industrielle Revolution fortsetzen"
 SWE_continue_the_second_industrial_revolution_desc: "Eine Fortsetzung der Industrialisierung ist der Schlüssel zu mehr Wohlstand und Sicherheit für unsere Bevölkerung. Wir müssen neue Technologien nutzen und die Industrialisierung in ganz [SWE.GetName] immer weiter vorantreiben."
 SWE_paid_holidays: "Staatlich bezahlter Urlaub"
 SWE_paid_holidays_desc: "Einer der Hauptgründe für Spannungen zwischen Arbeitnehmern und Unternehmen ist die Frage der Urlaubszeit. Der private Sektor tut stets nur das Nötigste, um die Arbeitnehmer zu unterstützen, ohne gegen das Gesetz zu verstoßen, und maximiert gleichzeitig seine Gewinne. Es ist an der Zeit, dass der Staat eingreift und den Urlaub zum Wohl der Arbeitnehmer reguliert."
 SWE_paid_holidays_policy_tt: "§G+3%§! §YStabilität§! und §G+5%§! §YBaugeschwindigkeit§! während des Großteils des Jahres.\n§Y+20% Konsumgüter§! für 30 Tage des Jahres"
 SWE_privately_managed_holidays: "Privat organisierter Urlaub"
 SWE_privately_managed_holidays_desc: "Der Staat hat kein Recht, sich in die Arbeitsweise eines Unternehmens einzumischen. Wir sollten es dem privaten Sektor überlassen, die Urlaubszeit selbst zu bestimmen. Wenn es den Arbeitnehmern nicht gefällt, können sie sich ja einen anderen Arbeitsplatz suchen."
 SWE_kockums: "Kockums"
 SWE_kockums_desc: "Kockums ist in der Lage, Schiffe und U-Boote für die Marine zu produzieren. Wir sollten es ausbauen und die Produktion von Schiffen erhöhen."
 SWE_gotaverken: "Götaverken"
 SWE_gotaverken_desc: "Um die Marine zu modernisieren, müssen wir die Werft in Götaverken ausbauen und in neue Fertigungstechnologien für den Bau von Kriegsschiffen investieren."
 SWE_refit_gotaverken_for_rapid_repairs: "Götaverken für schnelle Reparaturen umrüsten"
 SWE_refit_gotaverken_for_rapid_repairs_desc: "Werften auf Reparaturen zu spezialisieren, würde zwar dazu führen, dass wir weniger schnell Schiffe bauen können, doch es würde uns auch erlauben, unsere bestehende Flotte wesentlich besser in Schuss zu halten."
 SWE_retool_dockyards: "Werften umrüsten"
 SWE_retool_dockyards_desc: "Uns auf kleinere Schiffe und U-Boote zu konzentrieren, wird es uns erlauben, unsere Stärken auszuspielen, anstatt mit den Großmächten zu konkurrieren."
 SWE_archapeligo_harrasment: "Vertrautheit mit dem Archipel"
 SWE_archapeligo_harrasment_desc: "Unsere Küsten sind bereits ein Hindernis für jeden Aggressor, doch wir könnten auch unsere Vertrautheit mit dem Archipel nutzen, um feindliche Schiffe zu behindern, sofern wir der Marine die entsprechenden Mittel zur Verfügung stellen."
 SWE_unrestricted_submarine_warfare: "Uneingeschränkter U-Boot-Krieg"
 SWE_unrestricted_submarine_warfare_desc: "U-Boote bieten die Möglichkeit, Transportkonvois und feindliche Kriegsschiffe, die wesentlich teurer zu ersetzen sind, zu bekämpfen. Wir sollten sie nutzen, um die Rüstungslücke zwischen unserer Marine und der unserer Feinde zu minimieren."
 SWE_lindholmens_varv: "Lindholmens Varv"
 SWE_lindholmens_varv_desc: "Die Lindholmens Varv hat sich in den letzten Jahren vermehrt auf den Bau von Zivilschiffen konzentriert. Mit einigen geringfügigen Änderungen ließen sich ihre Werften so umrüsten, dass sie die Erweiterung und Modernisierung unserer eigenen Marine unterstützen."
 SWE_italian_destroyers: "Kauf italienischer Zerstörer"
 SWE_italian_destroyers_desc: "Schiffe von Grund auf neu zu bauen, ist teuer. Viele Nationen könnten jedoch bereit sein, einige ihrer älteren Schiffe zu verkaufen. [ITA.GetNameDefCap] zum Beispiel hat bereits Interesse gezeigt, uns eine Reihe von Zerstörern zu einem sehr günstigen Preis zu verkaufen."
 SWE_italian_ships_tt: "Wird dazu führen, dass [ROOT.GetFlag][ROOT.GetNameDef]:\n"
 SWE_italian_ships_tt_2: "\n§R[ENG.GetNameDefCap] könnte versuchen, die Schiffe abzufangen!§!"
 SWE_rule_the_baltic: "Herrschaft über die Ostsee"
 SWE_rule_the_baltic_desc: "[SWE.GetNameDefCap] wird erst dann sicher sein, wenn die Ostsee fest unter unserer Kontrolle steht. Um dies zu erreichen, müssen wir Expertenwissen über den Bau größerer Schiffe erwerben, die es mit den besten Konstruktionen unserer Nachbarn aufnehmen können."
 SWE_defense_act: "Verteidigungsabkommen"
 SWE_defense_act_tt: "§YWir haben in der kommenden Wahl die Möglichkeit, unsere politische Führung umzustrukturieren§!"
 SWE_defense_act_desc: "Europa steht erneut einem Krieg gegenüber, und im Riksdag müssen schwierige Entscheidungen getroffen werden. Keine ist dringlicher als die Verabschiedung des Verteidigungsgesetzes und dessen Potenzial, die Regierungskoalition aufzulösen."
 SWE_strike_the_capitalist_beast_down: "Bezwingung des Kapitalismus"
 SWE_strike_the_capitalist_beast_down_desc: "Die Arbeiterschicht in Schweden hat schon viel zu lange unter dem Joch der Bourgeoisie gelitten. Während die Sozialdemokraten der Meinung sind, dass sie die Härte des Kapitalismus mildern können, bieten nur die Sozialisten ihren Wählern die Wahrheit: Der Kapitalismus ist nicht zu reparieren. Der Kapitalismus muss abgeschafft werden."
 SWE_social_democracy: "Sozialdemokratie"
 SWE_social_democracy_desc: "Die Sozialdemokraten haben eine Vision für Schweden, die nicht auf Angst oder Wut, sondern auf Hoffnung beruht: der Hoffnung, dass durch die Unterstützung der Bedürftigsten in der Gesellschaft Stabilität und Glück für alle erreicht werden könnte. Nur indem wir zusammenarbeiten und zueinander freundlich sind, werden wir endlich eine Heimat für das Volk schaffen können."
 SWE_as_the_barometer_falls: "So wie das Barometer fällt"
 SWE_as_the_barometer_falls_desc: "Wir können es uns nicht leisten, von einem Angriff auf unser Territorium überrascht zu werden, ganz gleich, aus welchem Grund. Wir müssen sicherstellen, dass die Streitkräfte über Notfallpläne und eine angemessene Ausbildung verfügen, um mit einem solchen Szenario umgehen zu können."
 SWE_the_old_enemy_stirs: "Der alte Feind regt sich"
 SWE_the_old_enemy_stirs_desc: "Nach einem blutigen Bürgerkrieg und einem Jahrzehnt massiver Industrialisierung versucht [SOV.GetNameDef] erneut, die Kontrolle über die Territorien des alten Russischen Reiches und darüber hinaus wiederzuerlangen. Wenn wir vermeiden wollen, in der [SOV.GetAdjective]e Interessensphäre gefangen zu sein, müssen wir rasch handeln und uns auf einen Krieg vorbereiten."
 SWE_license_skf_ball_bearings: "SKF-Kugellager"
 SWE_license_skf_ball_bearings_desc: "SKF hat sich zu einem weltweit führenden Hersteller von Kugellagern entwickelt, die zufälligerweise für die Produktion vieler moderner Militärfahrzeuge entscheidend sind. Wir sollten dies bei Verhandlungen mit kriegführenden Nationen zu unserem Vorteil nutzen."
 SWE_en_svensk_tiger: "En svensk tiger"
 SWE_en_svensk_tiger_desc: "Jede Information, die unser Feind über uns sammeln kann, könnte dazu verwendet werden, unsere nationale Sicherheit zu untergraben. Um dies zu verhindern, müssen wir stark und schweigsam wie ein mächtiger Tiger sein und diese Philosophie in den [SWE.GetAdjective]en Nationalgeist aufnehmen."
 SWE_swedes_not_sweden_to_finlands_aid_post_fin_war: "Die Schweden schon, aber nicht Schweden kommt Finnland zu Hilfe"
 SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war: "Schwedische Freiwilligengruppe"
 SWE_swedes_not_sweden_to_finlands_aid: "[SWE_FinnishVolunteerFocusLoc]"
 SWE_swedes_not_sweden_to_finlands_aid_desc: "Obwohl unsere Regierung [FIN.GetName] nicht aktiv militärisch unterstützen kann, ohne die Neutralität zu verletzen, gibt es Tausende von [SWE.GetAdjective]en Bürgern und Bürgerinnen, die bereit sind, ihr Leben zu opfern, um unsere nordischen Nachbarn als Freiwillige zu verteidigen."
 SWE_swedes_not_sweden_to_finlands_aid_tt: "\nWird automatisch verbessert auf: "
 SWE_swedes_not_sweden_to_finlands_aid_tt_2: "wenn sich [FIN.GetNameDef] in einem Krieg mit einer Großmacht befindet"
 SWE_finlands_cause_is_ours: "Finnlands Angelegenheiten sind unsere"
 SWE_finlands_cause_is_ours_desc: "Die [SOV.GetAdjective]e Aggression, die sich gegen [FIN.GetName] richtet, wird sich eines Tages unweigerlich auch gegen uns richten. Anstatt uns aus dem aktuellen Konflikt herauszuhalten, müssen wir uns dem [FIN.GetAdjective]en Widerstand anschließen und die Bedrohung zurückdrängen."
 SWE_coalition_war_cabinet: "Demokratisches Kriegskabinett"
 SWE_coalition_war_cabinet_desc: "Die jüngsten Ereignisse auf der Welt haben unsere Nation erschüttert und die Furcht geschürt, dass der Konflikt auch auf [SWE.GetName] übergreifen könnte. Um in diesen schwierigen Zeiten ein Gefühl der Einheit zu fördern, wurde der Plan ins Leben gerufen, ein Koalitionskriegskabinett zu bilden, das sich aus führenden Mitgliedern der wichtigsten Parteien im Riksdag zusammensetzt."
 SWE_coalition_war_cabinet_tt: "§YSchaltet Entscheidungen frei, die unserem derzeitigen Staatsoberhaupt Eigenschaften verleihen§!"
 SWE_the_aland_question: "Die [145.GetName]-Frage"
 SWE_the_aland_question_desc: "Da [SOV.GetNameDef] zunehmend bestrebt ist, die Kontrolle über [FIN.GetName] wiederzuerlangen, können wir nicht zulassen, dass sie das strategische Territorium „[145.GetName]“ in Besitz nehmen. Die Inseln liegt direkt vor unserer Küste und könnten dazu genutzt werden, die [SOV.GetAdjective]e Luft- und Seehoheit tief auf [SWE.GetAdjective]es Territorium auszuweiten."
 SWE_the_aland_question_tt: "§Y[FIN.GetNameDefCap]§! ist in diesem Szenario eher dazu bereit, die Kontrolle über §YÅland§! abzutreten, als in „§Y§Y$SWE_the_aland_issue$§!§!“, es sei denn, §Y[SWE.GetNameDef]§! hat eine weitaus größere Armee als §Y[FIN.GetNameDef]§!"
 SWE_the_nordic_defense_council: "Nordischer Verteidigungsrat"
 SWE_the_nordic_defense_council_desc: "Jede der nordischen Nationen ist für sich genommen leichte Beute für unsere expansionistischen Nachbarn. Wenn wir uns jedoch zusammentun und die Last unserer gemeinsamen Verteidigung teilen, könnten wir eine Abschreckung für jeden potenziellen Aggressor darstellen. Zunächst müssen wir jedoch ein Verteidigungsabkommen zwischen den möglichen Mitgliedern einer solchen Organisation ratifizieren."
 SWE_nordic_defense_fleet: "Nordische Verteidigungsflotte"
 SWE_nordic_defense_fleet_desc: "Mit der Ratifizierung des Nordischen Verteidigungsabkommens können wir beginnen, unsere Seestreitkräfte unter einem gemeinsamen Kommandosystem zu vereinen."
 SWE_nordic_defense_fleet_tt: "Jedes §YMitglied des Nordischen Verteidigungsrats§!:\nÜberträgt §Y[SWE.GetName]§! die Flotte"
 SWE_nordljus: "Die Nordljus bauen"
 SWE_nordljus_desc: "Unsere Marine kann nicht mit der anderer Ostseemächte konkurrieren. Wir brauchen ein neues Flaggschiff, das selbst den schwersten Gegnern Paroli bieten kann. Ein solch großes Vorhaben wird sich natürlich negativ auf die nordischen Volkswirtschaften auswirken, aber bei der derzeitigen Lage geht es schlicht nicht anders.\n\nStärke muss Stärke entgegengesetzt werden."
 SWE_nordljus_tt: "Jedes §YMitglied des Nordischen Verteidigungsrats§! erhält:"
 SWE_nordljus_tt_2: "Die Produktionsanlage beginnt mit einer Fertigstellung von §Y60%§!"
 SWE_centralized_military_aid: "Zentralisierte Militärindustrie"
 SWE_centralized_military_aid_desc: "Wir müssen unsere eigenen militärischen Fähigkeiten und die unserer Mitgliedsstaaten verbessern. Indem wir in die Produktion von Waffen investieren, werden unsere Armeen die nötigen Mittel erhalten, die sie zur Verteidigung unserer Grenzen benötigen. "
 SWE_centralized_military_aid_tt: "Jedes §YMitglied des Nordischen Verteidigungsrats§! erhält:\n   §G1§! Bauplatz\n   §G1§! §YMilitärfabrik§!"
 SWE_merge_army_complexes: "Armeekomplexe zusammenlegen"
 SWE_merge_army_complexes_desc: "Es wird effizienter sein, unsere Militärkomplexe zu zentralisieren. Wenn wir sie in unseren Mitgliedstaaten belassen, besteht die Gefahr, dass wir sie im Fall einer Invasion verlieren."
 SWE_merge_army_complexes_tt: "Jedes §YMitglied des Nordischen Verteidigungsrats§!: §R-1§! §YMilitärfabrik§!\n(§Y[SWE.GetName]§!) §G+1§! §YMilitärfabrik§! pro §YMitglied im Nordischen Verteidigungsrat§!"
 SWE_nordic_centralized_air_command: "Nordisches Luftkommando"
 SWE_nordic_research_exchange: "Nordischer Forschungsaustausch"
 SWE_nordic_research_exchange_desc: "Die nordischen Länder sind allesamt technologisch fortschrittlich, und es wäre eine Schande, wenn wir unsere Fortschritte nicht miteinander teilen würden."
 SWE_nordic_protection_complex: "Nordischer Verteidigungskomplex"
 SWE_nordic_protection_complex_desc: "Wir, die nordischen Länder, wollen alle nur Frieden. Das Einzige, was wir brauchen, ist das Recht, im Norden zu leben, im Norden alt zu werden und uns im Norden begraben zu lassen. Sollte jemand versuchen, uns das zu nehmen, werden wir auch ihn hier begraben."
 SWE_nordic_protection_complex_tt: "Jedes §YMitglied des Nordischen Verteidigungsrats§! erhält:\n   §G1§! Bauplatz\n   §G1§! §YZivilfabrik§!"
 SWE_decentralized_nordic_volunteer_group: "Nordische Freiwilligengruppe"
 SWE_decentralized_nordic_volunteer_group_tt: "Erhält §G+5000§! Mannstärke für jedes §YMitglied im Nordischen Verteidigungsrat§!\nJedes §YMitglied im Nordischen Verteidigungsrat§!: §G+5000§! Mannstärke für jedes §YMitglied im Nordischen Verteidigungsrat§!"
 SWE_decentralized_nordic_volunteer_group_desc: "In den nordischen Ländern gibt es viele fähige Männer - Jäger, Scharfschützen und dergleichen -, die in der Armee dienen könnten. Wir müssen sie finden und sie einberufen."
 SWE_nordic_centralized_air_command_desc: "Die Luftverteidigung ist zu einem entscheidenden Faktor in der modernen Kriegsführung geworden, doch es ist teuer, den Anschluss an den technologischen Fortschritt nicht zu verpassen. Um die Kosten niedrig zu halten und gleichzeitig eine starke Verteidigung zu gewährleisten, sollten wir ein gemeinsames Nordisches Luftkommando gründen."
 SWE_nordic_centralized_air_command_tt: "Jedes §YMitglied des Nordischen Verteidigungsrats§!:\nÜberträgt §Y[SWE.GetName]§! die Luftwaffe"
 SWE_train_the_sheltered: "Ausbildung der Geschützten"
 SWE_train_the_sheltered_desc: "Der regionale Konflikt hat viele unserer nordischen Nachbarn dazu gebracht, hier in [SWE.GetName] Schutz zu suchen. Viele von ihnen sind im wehrfähigen Alter und könnten zur Unterstützung der Verteidigung herangezogen werden."
 SWE_the_narvik_solution: "Die Narvik-Lösung"
 SWE_the_narvik_solution_desc: "Narvik ist für die Verschiffung unseres Eisenerzes entscheidend, weshalb es oft zum Ziel kriegführender Nationen geworden ist, die hoffen, diesen Warentransport entweder für sich selbst zu sichern oder ihn zu stören. Um unsere Neutralität und unsere Exporte aufrechterhalten zu können, sollten wir die Spannungen in der Region verringern und die Kontrolle über Narvik im Namen von [NOR.GetName] übernehmen."
 SWE_icelandic_independence: "Isländische Unabhängigkeit"
 SWE_icelandic_independence_desc: "TODO"
 SWE_cement_control_of_the_baltic: "Kontrolle über die Ostsee festigen"
 SWE_cement_control_of_the_baltic_desc: "Wenn wir unsere Seehoheit über die Ostsee hinaus ausbauen und projizieren, können wir sicherstellen, dass ein Krieg niemals die Küsten einer nordischen Nation erreichen wird."
 SWE_seek_foreign_guarantees: "Garantien aus dem Ausland erbitten"
 SWE_seek_foreign_guarantees_desc: "TODO"
 SWE_ga_pa_tactics: "Gå-på-Schocktaktiken"
 SWE_ga_pa_tactics_desc: "[SWE.GetNameDefCap] leistete einst Pionierarbeit im Einsatz hochmobiler Streitkräfte auf dem Schlachtfeld - und das lange vor der Einführung von Panzern. Es ist an der Zeit, dass wir diesen innovativen Geist wiederaufleben lassen und unsere eigene Form des Blitzkriegs entwickeln."
 SWE_winter_drill: "Winterübungen"
 SWE_winter_drill_tt: "§G-25%§! Kosten für §YLetztes Gefecht§!\n"
 SWE_winter_drill_desc: "Indem wir unsere Truppen im [SWE.GetAdjective]en Terrain ausbilden und die Vorteile des Wetters nutzen, können sie selbst gegen wesentlich größere Armeen die Oberhand gewinnen."
 SWE_research_slot_1: "Die [AAT_Sweden_royal_institute_name]"
 SWE_research_slot_1_desc: "Das wissenschaftliche und technologische Wissen der Nation ist entscheidend für die Aufrechterhaltung eines modernen und leistungsfähigen Militärs. Um dies noch auszubauen, müssen wir die [AAT_Sweden_royal_institute_name] erweitern."
 SWE_RIT_communist: "Technische Hochschule"
 SWE_RIT_historical: "Königliche Technische Hochschule"
 SWE_infrastructure: "Infrastrukturinvestition"
 SWE_infrastructure_desc: "Große Teile von [SWE.GetName] sind immer noch ländlich und bedauernswert unterentwickelt. Wir sollten sie ausbauen, um unsere natürlichen Ressourcen besser nutzen zu können."
 SWE_varnplikt: "Värnplikt"
 SWE_varnplikt_desc: "Uns auf eine kleine Berufsarmee zu verlassen, wird nicht ausreichen, um unsere Souveränität gegen unsere aggressiveren Nachbarn zu verteidigen. Wir werden ein System einführen müssen, das sicherstellt, dass alle Männer im wehrfähigen Alter zumindest eine gewisse militärische Ausbildung genossen haben."
 SWE_per_albin_bus: "Der Bus von [SWE.GetLeader]"
 SWE_per_albin_bus_desc: "Bei so viel Feuerkraft wie der unserer Feinde ist es möglich, dass die Regierung durch einen Luftangriff oder eine Invasion enthauptet werden könnte. Um ein solches Szenario zu verhindern, brauchen wir eine mobile Regierungszentrale, die im Krisenfall den Kontakt zu den Streitkräften und der Öffentlichkeit aufrechterhalten kann."
 SWE_per_albin_bus_tt: "Errichtet ein mobiles Hauptquartier, das uns erlaubt, unser Staatsoberhaupt zu evakuieren. Sollte der Bus jedoch zerstört werden, sieht es für unseren Premierminister nicht gut aus."
 SWE_land_air_warfare: "Land-Luftkrieg"
 SWE_land_air_warfare_desc: "Zwar benötigt jeder Teil unserer Streitkräfte eine eigene Spezialausbildung und eigene Ausrüstung, doch sind sie auf dem Schlachtfeld am effektivsten, wenn sie zusammenarbeiten und den Feind gleichzeitig am Boden und aus der Luft überwältigen."
 SWE_totalforsvar: "Totalförsvar"
 SWE_totalforsvar_desc: "Wie wir bereits vermutet haben, entwickeln sich die jüngsten Konflikte unweigerlich zu einem totalen Krieg. Daher müssen wir die Wirtschaft auf die Kriegsproduktion umstellen, um unsere Truppen mit der Ausrüstung zu versorgen, die sie zur Verteidigung der Nation benötigen."
 SWE_totalforsvar_tt: "Deaktiviert die Mission „Unsere Wirtschaft demobilisieren“"
 SWE_jagartrupper: "Jägartrupper"
 SWE_jagartrupper_tt: "Erlaubt das Entsenden von Elite-Rangern zur Sabotage feindlicher Häfen und Nachschubknoten in benachbarten kontrollierten Staaten auf Kosten der §YMannstärke§!\nArmeeanführer ohne Geländeeigenschaft erhalten die Eigenschaft §YRanger§!"
 SWE_jagartrupper_desc: "Hat man es mit einem zahlenmäßig überlegenen Feind zu tun, ist es notwendig, für Chancengleichheit zu sorgen, indem man die Bewegungsfreiheit des Gegners oder seinen Zugang zu Nachschub einschränkt. Durch den Einsatz kleiner Kommandoteams können wir die feindlichen Linien infiltrieren und ihre Infrastruktur an Schlüsselpositionen sabotieren."
 SWE_hedgehog_defense: "Igelstellung"
 SWE_hedgehog_defense_desc: "Wir können die Wirksamkeit unserer Tiefenverteidigung erhöhen, indem wir die „Igeltaktik“ anwenden. Diese zielt darauf ab, kleinere Truppenverbände in verteidigungsfähigen Stellungen zu positionieren, die der Feind umgehen kann. Falls der Feind diese Taschen jedoch einzuschließen versucht, verliert er an Schwung und ist anfällig für Gegenangriffe."
 SWE_a_plea_of_desperation: "Eine verzweifelte Bitte"
 SWE_a_plea_of_desperation_desc: "Wir sind von mehreren Seiten von Feinden umgeben, die unsere Souveränität auslöschen wollen, und haben kaum eine andere Wahl, als uns nach potenziellen Verbündeten umzusehen, wenn wir den bevorstehenden Ansturm überleben wollen."
 SWE_rapid_response_force: "Schnelle Eingreiftruppe"
 SWE_rapid_response_force_desc: "Indem wir eine schnelle Eingreiftruppe gepanzerter Fahrzeuge unterhalten, die sich bei Bedarf rasch an die Front verlegen lässt, können wir die Vorteile von Panzern nutzen, ohne dass wir eine große Anzahl von ihnen besitzen müssen."
 SWE_hemvarnet: "Hemvärnet"
 SWE_hemvarnet_tt: "Erlaubt den Einsatz des Heimatschutzes, der in Kriegszeiten als Notfalleinheit aktiviert werden kann"
 SWE_hemvarnet_desc: "Es gibt Tausende von Freiwilligen, die mit älterer Militärausrüstung ausgestattet werden könnten, um strategische Positionen in ihren örtlichen Gebieten zu verteidigen. Diese könnten einen großen Beitrag leisten und würden dabei helfen, die Last von unserer Armee zu nehmen, wenn diese versucht, die ganze Nation auf einmal zu verteidigen."
 SWE_lottakaren: "Lottakåren"
 SWE_lottakaren_desc: "Die Frauen von [SWE.GetName] sind genauso bereit, die Nation zu verteidigen, wie die Männer. Indem wir eine Organisation finanzieren, die Frauen für Aufgaben außerhalb der Front anwirbt und ausbildet, können diese die Streitkräfte ergänzen und unsere Verteidigungsfähigkeiten verbessern."
 SWE_rapid_mobilization: "Schnelle Mobilisierung"
 SWE_rapid_mobilization_desc: "Die ganze Nation hält aus Angst vor einer Invasion den Atem an. Aufgrund der jüngsten Ereignisse im Ausland dürfen wir nicht zögern. Wir müssen unsere Streitkräfte vollständig mobilisieren, um unsere Souveränität zu verteidigen."
 SWE_rapid_mobilization_tt: "Erlaubt trotz einer demokratischen Regierungsform die Verschärfung des Wehrpflichtgesetzes auf bis zu „§YNach Bedarf§!“"
 SWE_secret_mobilization: "Geheime Mobilisierung"
 SWE_secret_mobilization_desc: "Wenn wir unsere Streitkräfte zu schnell mobilisieren, könnte das unsere Gegner alarmieren und genau die Invasion auslösen, die wir abzuwehren versuchen. Wir müssen vorsichtig vorgehen, um keinen Verdacht zu erregen."
 SWE_tank_development: "Panzerentwicklung"
 SWE_tank_development_desc: "Wir können zwar nicht so viele Panzerfahrzeuge einsetzen wie andere Nationen, aber wir können sie effizienter entwickeln und produzieren."
 SWE_per_albin_line: "Die [SWE.GetLeader]-Linie"
 SWE_per_albin_line_tt: "Fügt wichtigen Verteidigungsgebieten rund um Malmö und dessen Meerenge, im Landesinneren an den Engpässen rund um die Seen Vänern und Vättern sowie in Gotland und Stockholm Befestigungen hinzu"
 SWE_per_albin_line_desc: "Die Küste von [SWE.GetName] ist weitläufig und weitgehend unverteidigt. Um zu verhindern, dass ein feindlicher Invasionstrupp an unseren Küsten landet, müssen wir eine Reihe befestigter Stellungen entlang der Küste errichten, die in der Lage sind, den Feind in die Ostsee zurückzuschlagen."
 SWE_swedish_shooting_movement: "Schwedische Schützenbewegung"
 SWE_swedish_shooting_movement_desc: "Seit fast einem Jahrhundert unterhält die [SWE.GetAdjective]e Schützenbewegung Schießplätze und organisiert Wettkämpfe, um die Schießfähigkeiten der Zivilbevölkerung zu verbessern und ihren Kampfeswillen zu stärken, falls dies notwendig werden sollte. Angesichts der turbulenten Lage, in der wir uns heute befinden, sollten wir vielleicht in diese Organisation investieren."
 SWE_swedish_shooting_movement_tt: "Mannstärke: §G+400§! für jede Stufe der Hemvärnet\n§Y+100§! Einheiten $SWE_infantry_equipment_0$ für den nationalen Lagerbestand für jede Stufe der Hemvärnet\nErhöht die anfängliche Erfahrung von eingesetzten Hemvärn-Divisionen von §Y10%§! auf §Y30%§!\nErhöht den anfänglichen Ausrüstungsfaktor von eingesetzten Hemvärn-Divisionen von §Y60%§! auf §Y90%§!\nErhöht die anfängliche Mannstärke von eingesetzten Hemvärn-Divisionen von §Y70%§! auf §Y90%§!"
 SWE_mobilization_of_society: "Mobilisierung der Gesellschaft"
 SWE_mobilization_of_society_desc: "Jeder, vom Fabrikarbeiter bis zum Kabinettsminister, muss bereit sein, für die Verteidigung der Nation Opfer zu bringen. Ob dies nun bedeutet, Ressourcen für die Kriegsproduktion umzuwidmen oder selbst zu den Waffen zu greifen: Wir werden alles tun, damit [SWE.GetNameDef] überlebt."
 SWE_end_the_fubkrieg: "Moderne Taktik, moderne Kriegsführung"
 SWE_end_the_fubkrieg_desc: "Der Krieg hat sich in den letzten Jahren rasant verändert, und wir können es uns nicht leisten, dass all unsere Bemühungen umsonst waren, nur weil sich unser Militär auf einen Konflikt von gestern vorbereitet hat. Für die Verteidigung der Nation ist es von entscheidender Bedeutung, dass wir die modernsten Taktiken studieren und anwenden."
 SWE_let_fly_all_guns: "Lasst die Waffen sprechen"
 SWE_let_fly_all_guns_desc: "Unsere Industie ist zwar nicht so groß wie die anderer Nationen, doch wir beschäftigen einige der fähigsten Waffenhersteller. Zusätzliche Investitionen würden es ihnen erlauben, ihre Talente voll auszuschöpfen und unseren Streitkräften einen technologischen Vorsprung auf dem Schlachtfeld zu verschaffen."
 SWE_operation_save_denmark: "Operation: Rettung Dänemarks"
 SWE_operation_save_denmark_desc: "Wir mögen im Lauf der Jahrhunderte unsere Differenzen mit [DEN.GetName] gehabt haben, doch wir stehen heute vereint an der Seite des [DEN.GetAdjective]en Volkes und sind bereit, es von der Tyrannei zu befreien."
 SWE_operation_save_norway: "Operation: Rettung Norwegens"
 SWE_operation_save_norway_desc: "[NOR.GetNameDefCap] und [SWE.GetNameDef] haben eine gemeinsame Geschichte, die Jahrhunderte zurückreicht. Es ist nicht hinnehmbar, dass dieses Volk unter dem Stiefel einer fremden Macht leiden muss. Wir müssen Pläne ausarbeiten, um es zu befreien, sobald sich die Gelegenheit bietet."
 SWE_nordic_liberation_movement: "Nordische Befreiungsbewegung"
 SWE_nordic_liberation_movement_desc: "TODO"
 SWE_central_nordic_army_command: "Zentrales Nordisches Armeekommando"
 SWE_central_nordic_army_command_desc: "Die Armeen der Mitglieder des Nordischen Verteidigungsrates zu zentralisieren, würde es uns erlauben, unsere Streitkräfte als geschlossene Einheit einzusetzen, und sie effizienter machen."
 SWE_central_nordic_army_command_tt: "\nÜberträgt die Armee und Generäle jedes §YMitglieds des Nordischen Verteidigungsrats§! an [SWE.GetName].\nJedes §YMitglied des Nordischen Verteidigungsrats§! abgesehen von §Y[SWE.GetName]§! erhält:"
 SWE_central_nordic_army_command_tt_2: "Sie sind eher gewillt zu akzeptieren, wenn:\n- Sie eine §Yhöhere Meinung von uns haben§!\n- Wir eine stärkere §YArmee§! als sie haben\n- Wir die gleiche §YRegierungsform§! wie sie haben\n- Wir ihnen eine §YGarantie§! ausgesprochen haben"
 SWE_decentralized_nordic_army_command: "Dezentrales Nordisches Armeekommando"
 SWE_decentralized_nordic_army_command_desc: "Die Armeen des Nordischen Verteidigungsrates in einem Land zu zentralisieren, würde zu viele Interessenkonflikte für die kommandierenden Offiziere verursachen. Die einzige Garantie für die nationale Sicherheit der einzelnen Mitgliedsstaaten liegt darin, die Kontrolle über ihre eigenen Streitkräfte beizubehalten."
 SWE_decentralized_nordic_army_command_tt: "\nJedes §YMitglied des Nordischen Verteidigungsrats§! erhält: §YUmfangreiche Wehrpflicht§!.\nJedes §YMitglied des Nordischen Verteidigungsrats§! erhält:"
 SWE_decentralized_nordic_army_command_tt_2: "Jedes §YMitglied des Nordischen Verteidigungsrats§!:"
 SWE_neither_death_nor_dishonor: "Weder tot noch ehrlos"
 SWE_neither_death_nor_dishonor_tt: "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+4%§! \n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: §G+4%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+4%§! für jedes nordische Land, das im selben Bündnis wie §Y[SWE.GetName]§! ist, oder für jedes §Y$autonomy_aat_defense_council_member$§!"
 SWE_neither_death_nor_dishonor_desc: "Die nordischen Länder stehen an einem Abgrund: Im Westen heulen die deutschen Wölfe und im Osten warten die Bolschewiken darauf, ihre roten Dolche tief in unser Herzland zu stoßen. Unsere Feder muss zum Schwert werden und unsere Gerissenheit zu unserer Rüstung.\n\nWir werden nicht zwischen zwei Übeln wählen. Es wird weder Tod noch Schande geben."
 SWE_prevent_a_red_dictatorship: "Rote Diktatur verhindern"
 SWE_prevent_a_red_dictatorship_desc: "Die Sozialdemokraten sind nichts weiter als ein trojanisches Pferd für die Kommunisten. Wenn wir verhindern wollen, dass Schweden in die sowjetische Interessensphäre gerät, müssen wir dafür sorgen, dass die Wähler den nationalistischen Parteien die Kontrolle über den Riksdag übertragen. Koste es, was es wolle."
 SWE_defense_in_depth: "Tiefenverteidigung"
 SWE_defense_in_depth_desc: "Keine noch so große feindliche Streitkraft hat unendlich viel Schwung, was vor allem auf die Beschränkungen der Versorgungslinien und die physischen und mentalen Grenzen der Soldaten zurückzuführen ist. Eine robuste Verteidigung basiert daher nicht auf einer starren Front, die sich auflöst, sobald sie durchbrochen wird, sondern auf mehreren Verteidigungsschichten, die den Feind nach und nach seiner Dynamik berauben."
 SWE_beneath_sticks_and_stones: "Unter Stöcken und Steinen"
 SWE_beneath_sticks_and_stones_desc: "Feindliche Flugzeuge verlieren ihre Wirksamkeit, wenn sie ihre Ziele auf dem Schlachtfeld nicht sehen können. Indem wir unsere Streitkräfte in Tarntechniken schulen, können wir unseren Feind dieses entscheidenden Vorteils berauben."
 SWE_norma_projektilfabrik: "Projektilfabrik Norma"
 SWE_norma_projektilfabrik_desc: "Die Projektilfabrik Norma stellt seit dem letzten Jahrhundert Munition in [SWE.GetName] und [NOR.GetName] her. Ihre Produktionskapazitäten zu erweitern, würde es diesem Unternehmen erlauben, unsere Streitkräfte weiterhin kontinuierlich mit Munition zu versorgen."
 SWE_norma_projektilfabrik_tt: "Fügt §G1§! zusätzliche §YMilitärfabrik§! hinzu, wenn der nationale Schwerpunkt abgeschlossen wird, während für §Y[NOR.GetName]§! Folgendes zutrifft:\nBefindet sich im Krieg mit einem großen Land\nHat mehr als 0% Kapitulationsfortschritt\n§Y[SWE.GetNameDef]§!: befindet sich nicht im Krieg mit §YNorwegen§!"
 SWE_government_weapons_contract: "Waffenabkommen der Regierung"
 SWE_allow_landsverk_to_operate: "Landsverk erlauben, unabhängig zu operieren"
 SWE_allow_landsverk_to_operate_tt: "§RGegen [GER.GetName] in den Krieg zu ziehen, wird den [GER.GetAdjective]en Arbeitern in Landsverk erlauben, die 2 Landsverk-Fabriken in Schweden vorübergehend zu beschädigen§!"
 SWE_government_weapons_contract_desc: "Es gibt viele Unternehmen in [SWE.GetName], die über das nötige Wissen für die Herstellung von Waffen verfügen. Wenn wir auf den totalen Krieg vorbereitet sein wollen, müssen wir die Expansion dieser Unternehmen durch Aufträge für Militärausrüstung fördern."
 SWE_bofors_fly_swatter: "Bofors-Fliegenfänger"
 SWE_bofors_fly_swatter_desc: "Bofors hat das Potenzial, einen neuen Standard für die Flugabwehrtechnologie zu setzen. Wir sollten dies fördern und dafür sorgen, dass der schwedische Luftraum frei von feindlichen Flugzeugen bleibt."
 SWE_husqvarna_vapenfabrik: "Husqvarna-Waffenfabrik"
 SWE_husqvarna_vapenfabrik_desc: "Husqvarna hat eine lange Tradition in der Herstellung von Handfeuerwaffen für das [SWE.GetAdjective]e Militär. Es ist an der Zeit, dass wir seine industrielle Basis ausbauen und sein Expertenwissen für die Modernisierung unserer Armee nutzen."
 SWE_work_projects_for_the_unemployed: "Arbeitsprojekte für Arbeitslose"
 SWE_work_projects_for_the_unemployed_desc: "Arbeitsfähige Menschen, die keine Arbeit finden, sind die treibende Kraft hinter dem Radikalismus. Wenn wir verhindern wollen, dass sich die Menschen gegen die Regierung wenden, müssen wir Arbeitsplätze für die Arbeitslosen schaffen."
 SWE_bofors_anti_tank_gun: "Bofors-Panzerabwehrgeschütz"
 SWE_bofors_anti_tank_gun_tt: "Schaltet die §HBofors-Panzerabwehrkanone§! frei\nUnterstützungs-Panzerabwehr (Harter Angriff): §G+10%§!\nUnterstützungs-Panzerabwehr (Durchschlagskraft): §G+10%§!\nPanzerabwehr (Harter Angriff): §G+10%§!\nPanzerabwehr (Durchschlagskraft): §G+10%§!\nMotorisierte Panzerabwehr (Harter Angriff): §G+10%§!\nMotorisierte Panzerabwehr (Durchschlagskraft): §G+10%§!\nLeichter Jagdpanzer (Harter Angriff): §G+10%§!\nLeichter Jagdpanzer (Durchschlagskraft): §G+10%§!\nMittlerer Jagdpanzer (Harter Angriff): §G+10%§!\nMittlerer Jagdpanzer (Durchschlagskraft): §G+10%§!\nSchwerer Jagdpanzer (Harter Angriff): §G+10%§!\nSchwerer Jagdpanzer (Durchschlagskraft): §G+10%§!\nÜberschwerer Jagdpanzer (Harter Angriff): §G+10%§!\nÜberschwerer Jagdpanzer (Durchschlagskraft): §G+10%§!\nModerner Jagdpanzer (Harter Angriff): §G+10%§!\nModerner Jagdpanzer (Durchschlagskraft): §G+10%§!"
 SWE_bofors_anti_tank_gun_desc: "Bofors Expertenwissen bei der Entwicklung von Waffen ist unentbehrlich, wenn unsere Nation überleben soll. Durch staatliche Investitionen könnte das Unternehmen eine neue Generation von Panzerabwehrgeschützen entwickeln, die es mit den besten Panzerfahrzeugen unserer Feinde aufnehmen können."
 SWE_landverk_l_62: "Landsverk L-62"
 SWE_landverk_l_62_desc: "Dank des Erfolgs der Landverk-Panzer und der Bofors-Flugabwehrgeschütze können wir eine mobile Luftabwehrplattform bauen, die selbst mit den schnellsten Manövern Schritt halten kann."
 SWE_form_saab: "SAAB gründen"
 SWE_form_saab_desc: "In [SWE.GetName] gibt es eine Reihe von Flugzeugherstellern, die sich auf lukrative Regierungsaufträge bewerben. Ein Zusammenschluss würde es uns erlauben, ihr kollektives Expertenwissen auf kosteneffizientere Weise nutzbar zu machen."
 SWE_domestic_designs: "Inländische Flugzeugkonstrukteure"
 SWE_domestic_designs_desc: "Die Gründung von SAAB ist abgeschlossen, und wir sollten seine Entwürfe und sein Ingenieurswissen nutzen, um Flugzeuge zu entwickeln, die den spezifischen Anforderungen der [SWE.GetAdjective]en Luftwaffe gerecht werden."
 SWE_foreign_designs: "Ausländische Flugzeugkonstrukteure studieren"
 SWE_foreign_designs_desc: "Wir sollten keine Zeit damit vergeuden, Technologien zu erfinden, die andere Nationen bereits besitzen. Das Expertenwissen von SAAB ist besser genutzt, wenn wir lizenzierte Entwürfe aus dem Ausland anpassen und sie selbst herstellen."
 SWE_foreign_designs_tt: "Erhält §Y1x§! §G35%§! Forschungsbonus für §YFlugzeuge§! für jedes große Land, das unsere Ideologie hat und mit dem wir uns nicht im Krieg befinden"
 SWE_formation_flying: "Formationsflug"
 SWE_formation_flying_desc: "Um eine robuste Luftverteidigung aufrechterhalten zu können, benötigen wir ein gut organisiertes Geschwader von Kampfflugzeugen, die in der Lage sind, schnell auf potenzielle Bedrohungen zu reagieren."
 SWE_marauder_bombers: "Marauder-Bomber"
 SWE_marauder_bombers_desc: "Die jüngsten Erfahrungen haben gezeigt, dass die Fähigkeit, Bodenziele aus der Luft zu zerstören, oft ein entscheidender Faktor in einer Schlacht sein kann. Es kann einen Krieg sogar vollständig beenden."
 SWE_airforce_modernization: "Modernisierung der Luftwaffe"
 SWE_airforce_modernization_desc: "Es ist sinnlos, unsere Luftwaffe mit der modernsten Ausrüstung auszustatten, wenn sie nicht in der Lage ist, diese zu nutzen. Wir sollten dafür sorgen, dass die Erfahrung unserer Piloten in unsere Luftdoktrin einfließt."
 SWE_the_barrel: "Der Zylinder"
 SWE_the_barrel_desc: "Die jüngsten Konflikte haben technologische Entwicklungen im Bereich der Luftfahrt stark beschleunigt. Wir müssen mit potenziellen Feinden Schritt halten und unsere eigenen Düsenflugzeuge zum Schutz unseres Luftraums entwickeln."
 SWE_rockets: "Raketdrift"
 SWE_rockets_desc: "Düsengetriebene Flugzeuge sind zwar beeindruckend, doch nur die Raketentechnologie bietet uns die Möglichkeit, Waffen mit weitaus größerer Geschwindigkeit und Reichweite zu entwickeln, ohne eine kostspielige Pilotenausbildung zu benötigen."
 SWE_radiojanst: "Radiotjänst"
 SWE_radiojanst_desc: "Die Radiotjänst hat sich bei der Bevölkerung als beliebtes Programm erwiesen und überträgt täglich kulturelle Veranstaltungen und Nachrichten. Durch die Erweiterung des Senders können wir die Arten an produzierten Programmen ausweiten und gleichzeitig die Bevölkerung informieren."
 SWE_urbanization: "Urbanisierung"
 SWE_urbanization_tt: "Schaltet eine Entscheidung frei, die es erlaubt, §YPolitische Macht§! für §YZivilfabriken§! und §YSchiffswerften§! auszugeben"
 SWE_urbanization_desc: "Industrialisierung und Urbanisierung gehen Hand in Hand. Da in Städten mehr Arbeit zu finden ist, ziehen auch mehr Menschen vom Land dorthin. Wollen wir verhindern, dass die Städte zu überfüllten Armensiedlungen heranwachsen, müssen wir in ihre Infrastruktur investieren und uns auf das künftige Bevölkerungswachstum vorbereiten."
 SWE_hygenic_housing: "Hygienische Wohnungen"
 SWE_hygenic_housing_tt: "§YDie hygienische Wohnungspolitik in Södermanland verbreitet sich mit der Zeit, wobei alle 2 Monate ein neuer Kernstaat diesen Modifikator erhält§!"
 SWE_hygenic_housing_desc: "Zu viele Menschen leben noch immer in überfüllten Armensiedlungen. Wir müssen reinen Tisch machen und sicherstellen, dass alle Zugang zu hygienischen und funktionalen Wohnungen haben."
 SWE_vasa_ii: "[SWE_vasa_ii_loc]"
 SWE_vasa_ii_desc: "Es ist an der Zeit, dass wir einen Nachfolger für die legendäre Vasa bauen. Hoffentlich hat sie dieses Mal die Gelegenheit, sich im Kampf zu bewähren."
 SWE_vasa_ii_communist: "Röd Orkan"
 SWE_vasa_ii_default: "Vasa II"
 SWE_coastal_support: "Küstenunterstützung"
 SWE_coastal_support_desc: "Unsere Marine muss gründlich für den Einsatz ihrer Geschütze geschult werden, damit sie amphibische Angriffe auf die Küsten feindlicher Nationen unterstützen kann."
 SWE_all_cards_on_deck: "Alle Männer an Deck"
 SWE_all_cards_on_deck_desc: "Langwierige Scharmützel auf See ändern wenig am Verlauf des Krieges. Wenn unsere Flotte in See sticht, dann mit dem Ziel, den Feind mit einem entscheidenden Schlag zu vernichten."
 SWE_decisive_battle_tactics: "Ausschlaggebende Kampftaktiken"
 SWE_seize_landsverk: "Landsverk beschlagnahmen"
 SWE_kp_bill: "Mechanisierter KP-Bil"
 SWE_kp_bill_desc: "Die jüngsten Erfahrungen auf dem Schlachtfeld haben gezeigt, dass wir in der Lage sein müssen, Truppen schnell dorthin zu verlegen, wo sie gebraucht werden. Bisher haben wir für diese Aufgabe zivile LKWs verwendet, doch ein speziell gebauter gepanzerter Transporter wäre im Kampf viel effektiver."
 SWE_lynx_winter_armored_cars: "Lynx-Panzerwagen"
 SWE_lynx_winter_armored_cars_desc: "Falls es in [SWE.GetName] zum Krieg kommt, wird die Mobilität eine entscheidende Rolle bei unserer Verteidigung spielen. Die Entwicklung eines modernen, eigens für diesen Zweck angefertigten Panzerwagens wird unseren Truppen bei der Aufklärung und dem Angriff auf weiche Ziele auf dem Schlachtfeld helfen."
 SWE_lynx_armored_car_tt: "Schaltet §YLynx-Panzerwagen§! frei. Dies hat folgende Auswirkung:\n§YPanzerwagen§! und §Y$armored_car_recon$§!:\nHarter Angriff: §G+10%§!\nDurchschlagskraft: §G+10%§!\nOrganisation: §G+5§!\n\n§YPanzerwagen§!:\n§YWald:§!\nEffektive Bewegungsänderung: §G+15%§!\nEffektive Angriffsänderung: §G+20%§!\n§YWüste:§!\nEffektive Bewegungsänderung: §R-40%§!\nEffektive Angriffsänderung: §R-20%§!\n§YSchnee:§!\nEffektive Bewegungsänderung: §G+35%§!\nEffektive Angriffsänderung: §G+20%§!"
 SWE_lynx_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YWald:§!\nEffektive Bewegungsänderung: §G+5%§!\nEffektive Angriffsänderung: §G+5%§!\n§YWüste:§!\nEffektive Bewegungsänderung: §R-15%§!\nEffektive Angriffsänderung: §R-15%§!\n§YSchnee:§!\nEffektive Bewegungsänderung: §G+8%§!\nEffektive Angriffsänderung: §G+5%§!\n\n"
 SWE_standardize_equipment: "Standardisierte Ausrüstung"
 SWE_standardize_equipment_desc: "Zu lange müssen unsere Streitkräfte mit einer Vielzahl von Handfeuerwaffen kämpfen, von denen einige noch aus dem letzten Jahrhundert stammen, was die Versorgung der Truppen mit Munition extrem schwierig macht. Wir müssen Abhilfe schaffen, indem wir unsere Waffen und ihre Munition standardisieren."
 SWE_standardize_equipment_trigger_tt: "Mehr als §Y13.000§! Infanterie-Ausrüstung in der Armee"
 SWE_individual_liberty_and_prosperity_for_all: "Armutsbekämpfung"
 SWE_individual_liberty_and_prosperity_for_all_desc: "Es ist klar, dass wir mehr tun müssen, wenn wir die Menschen jemals aus der Armut befreien wollen. Allerdings müssen wir unsere Unterstützung sorgfältig abwägen und dürfen die Notwendigkeit einer tragfähigen nationalen Verteidigung nicht aus dem Blick verlieren."
 SWE_defense_above_all: "Verteidigung über alles"
 SWE_defense_above_all_desc: "Wir müssen uns der Tatsache stellen, dass die Welt einem anderen Zeitplan folgt als wir. Wir dürfen die Zukunft unseres Staates nicht länger aufs Spiel setzen, indem uns jegliche Form von Verteidigung fehlt."
 SWE_volvo: "Volvo"
 SWE_volvo_desc: "Volvo hat den Ruf, robuste und zuverlässige Komponenten und Fahrzeuge zu bauen. Wir sollten auf seinem Erfolg aufbauen, indem wir seine zivilen Konstruktionen für LKWs und Motoren für militärische Zwecke umfunktionieren."
 SWE_allow_landsverk_to_operate_desc: "Landsverk hat dem [GER.GetAdjective]en Militär lange Zeit als Schlupfloch gedient, um die Beschränkungen des Versailler Vertrags für die Entwicklung von Panzerfahrzeugen zu umgehen. Wir sollten es dem Unternehmen erlauben, weiterhin seinen Tätigkeiten nachzugehen, damit wir unsere engen Beziehungen zu [GER.GetName] aufrechterhalten und von den technologischen Entwicklungen der Deutschen profitieren können."
 SWE_sieze_landsverk: "Landsverk beschlagnahmen"
 SWE_sieze_landsverk_desc: "Landsverk hat dem [GER.GetAdjective]en Militär lange Zeit als Schlupfloch gedient, um die Beschränkungen des Versailler Vertrags für die Entwicklung von Panzerfahrzeugen zu umgehen. Einige in der Regierung sind jedoch der Meinung, wir sollten das Unternehmen beschlagnahmen, um uns von der [GER.GetAdjective]en Kriegsmaschine zu distanzieren."
 SWE_saltsjobaden_agreement: "Abkommen von Saltsjöbaden akzeptieren"
 SWE_saltsjobaden_agreement_desc: "Die wachsenden Unstimmigkeiten zwischen Arbeitnehmern und Arbeitgebern sind außer Kontrolle geraten und laufen Gefahr, die Nation in die Knie zu zwingen. Wenn wir die Bedrohungen an unseren Grenzen überleben wollen, müssen wir dafür sorgen, dass alle einer einheitlichen Linie folgen. Daher müssen wir eine Vereinbarung treffen und Störungen durch Konflikte der Arbeiterschaft minimieren."
 SWE_reject_saltsjobaden: "Abkommen von Saltsjöbaden ablehnen"
 SWE_reject_saltsjobaden_desc: "Wir müssen das Abkommen von Saltsjöbaden ablehnen, da es den Arbeitgebern das Recht nimmt, ihr eigenes Unternehmen so zu führen, wie sie es für richtig halten. Niemand wird von dieser Vereinbarung profitieren."
 SWE_ring_a_ding_ding: "Militärcykel"
 SWE_ring_a_ding_ding_desc: "Fahrräder sind vielleicht nicht so imposant wie Panzerwagen oder richtige Panzer, doch sie bieten mehr Mobilität zu einem Bruchteil der Kosten."
 SWE_aquire_modern_panzers: "Beschaffung von modernen Panzern"
 SWE_aquire_modern_panzers_desc: "Technologischer Stillstand kann selbst die mächtigsten Nationen in Kriegszeiten in die Knie zwingen. Wenn wir ein solches Schicksal vermeiden wollen, muss die Beschaffung moderner Panzerfahrzeuge für die Armee oberste Priorität haben."
 SWE_military_academy: "Militärakademie"
 SWE_military_academy_desc: "Die einzelnen Zweige des Militärs haben in den letzten Jahren viel Erfahrung gesammelt. Indem wir ein System von Militärakademien aufbauen, können wir sicherstellen, dass ihr Wissen über die Generationen hinweg weitergegeben wird."
 SWE_surface_raiders: "Oberflächenjäger"
 SWE_surface_raiders_desc: "Eine Reihe schnell gebauter kleiner Schiffe kann die Kriegsbemühungen eines Gegners ernsthaft beeinträchtigen, da wir damit seinen Schiffsverkehr und seine Truppenbewegungen stören."
 SWE_rationing: "Rationierung"
 SWE_rationing_desc: "Wir erinnern uns nur zu gut an die Wirtschaftskrise, die der Erste Weltkrieg für die unschuldige [SWE.GetAdjective]e Bevölkerung mit sich brachte. Wir müssen eine solche Katastrophe vermeiden, indem wir Lebensmittel, Treibstoff und andere lebenswichtige Güter im Ernstfall rationieren."
 SWE_rationing_tt: "Schaltet Entscheidungen frei, die es uns erlauben, Rationierungsmaßnahmen auf Kosten kleiner Mengen von §YKriegsunterstützung§!, §YStabilität§! oder §YKonsumgütern§! zu erlassen. Zu den möglichen Richtlinien gehören:\n"
 SWE_folkhemmet_modification_tt: "Modifiziert §YFolkhemmet§! folgendermaßen:"
 SWE_education_reform: "Stadsbarn"
 SWE_research_slot_2: "Universität Uppsala erweitern"
 SWE_research_slot_2_desc: "Die Universität Uppsala ist die älteste Universität in Skandinavien. Sie hat bedeutende Persönlichkeiten wie Anders Celcius, Carl Linnaeus und Jakob Berzelius hervorgebracht. Da sich die Welt immer weiter dreht, ist die Wissenschaft die größte Waffe in diesen unsicheren Zeiten, und es wäre sicher erfolgsversprechend, in eine so angesehene Universität zu investieren."
 SWE_education_reform_desc: "Alva Myrdals Buch „Stadsbarn“ hat die Gemüter der Pädagogen hinsichtlich der Rolle des Staates in der kindlichen Entwicklung erregt, und auch ihr jüngstes Buch „Die Krise in der Bevölkerungsfrage“, das sie zusammen mit ihrem Mann Gunnar Myrdal geschrieben hat, hat eine Debatte über die Sozialpolitik ausgelöst. Vielleicht sollten wir dieses produktive Paar ins Kabinett einladen, wo sie ihre Theorien in die Praxis umsetzen können."
 SWE_economic_deregulation: "Wirtschaftliche Liberalisierung"
 SWE_economic_deregulation_desc: "Wir können es uns nicht leisten, leichtfertig Sozialausgaben zu unterstützen, wenn die Nation mit existenziellen Bedrohungen konfrontiert ist. Wir müssen harte Haushaltsentscheidungen treffen und erdrückende Regulierungen abschaffen, damit der Privatsektor die vom Staat hinterlassenen Lücken füllen kann."
 SWE_economic_deregulation_tt: "Entfernt §YFolkhemmet§!"
 SWE_approach_the_allies: "Annäherung an die Alliierten"
 SWE_approach_the_allies_desc: "[ENG.GetNameDefCap] und seine Verbündeten werden letztlich als Sieger aus jedem Konflikt in Europa hervorgehen. Wir sollten deutlich machen, dass wir nicht die Absicht haben, ihr Feind zu werden."
 SWE_join_allies_for_colonies: "Austausch von Besitztümern"
 SWE_join_allies_for_colonies_desc: "Indem wir die Beziehungen zwischen uns und den Alliierten ausbauen, haben wir die Möglichkeit, unsere ehemaligen Kolonialgebiete im Austausch für unseren Beitritt zu ihrer Militärkoalition zurückzugewinnen."
 SWE_universal_basic_income: "Bedingungsloses Grundeinkommen"
 SWE_universal_basic_income_desc: "Jeder Mann und jede Frau muss zumindest am Existenzminimum leben können, und es ist die Pflicht des Staates, für seine Bürger zu sorgen. Ein bedingungsloses Grundeinkommen löst beide Probleme."
 SWE_universal_basic_income_tt: "Neu eroberte Staaten beginnen mit §G+25%§! Gehorsam und §Y0%§! Widerstand"
