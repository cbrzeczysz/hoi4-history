 SWE_organize_a_putsch_desc: "Wir haben endlich genug Unterstützung im [SWE.GetAdjective]en Volk, damit wir die Kontrolle über den Riksdag übernehmen können. Dies wird zweifellos Widerstand bei den fehlgeleiteten Demokraten und Sozialisten auslösen, die vergessen haben, was es bedeutet, [SWE.GetAdjective] zu sein, doch wir haben die Macht, ihre Bedenken einfach beiseitezuschieben."
 SWE_delegation_to_berlin: "Delegation nach Berlin"
 SWE_delegation_to_berlin_desc: "Obwohl wir große Fortschritte dabei gemacht haben, die Massen für unsere Sache zu mobilisieren, haben wir noch lange nicht genug Unterstützung, um die Kontrolle über den Staat selbst zu übernehmen. Es gibt jedoch das Gerücht, dass [GER.GetLeader] bereit sein könnte, uns [GER.GetAdjective]e Truppen zur Verfügung zu stellen. Zu einem gewissen Preis, versteht sich."
