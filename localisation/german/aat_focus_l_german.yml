 SWE_mythologize_swedish_history: "Die Gegenrevolution"
 SWE_mythologize_swedish_history_desc: "Wir haben zwar die Kontrolle über den Staatsapparat erlangt, doch es gibt noch viel zu tun, um unsere Macht zu sichern. Wir werden eine Welle von Reformen durchführen müssen, um unsere politischen Unterstützer zufriedenzustellen und gleichzeitig alle Widerständler auszurotten, die sich unserer Autorität widersetzen."
