 #Communist Path
 NOR_a_resurgent_labor_movement: "Wiederauflebende Arbeiterbewegung"
 NOR_a_resurgent_labor_movement_desc: "Die [NOR.GetAdjective]e Bevölkerung akzeptiert den Kapitalismus nicht länger und erkennt endlich die Wahrheit, dass sie langsam in der von ihren Herren verursachten Armut ertrinkt. Sie ist endlich bereit, den Kopf zu heben, um über das Wasser zu blicken und die Revolution am Horizont zu sehen."
 NOR_compromise_with_the_nkp: "Kompromiss mit der NKP"
 NOR_compromise_with_the_nkp_desc: "Da die Sicherheit unserer Nation am Rand eines Abgrunds zu stehen scheint, kann uns vielleicht ein Kompromiss mit der Norges Kommunistiske Parti und deren tief verwurzelten Verbindungen zum Stalinismus helfen, uns die Unterstützung von [SOU.GetName] zu sichern. Das ist sicherlich besser als eine Zukunft, in der wir von Faschisten oder Kapitalisten unterworfen wurden."
 NOR_prosecute_the_nkp: "Die NKP vor Gericht stellen"
 NOR_prosecute_the_nkp_desc: "Die Arbeiterpartei hat sich von der NKP abgespalten, als offensichtlich wurde, dass ihre Loyalität Stalin und nicht den Arbeitern von [NOR.GetName] galt. Wir haben zugelassen, dass ihre verfaulte Leiche viel zu lange in unserem Land verrottet. Wir müssen diese Verräter mit aller Kraft besiegen, bevor sie uns an [SOU.GetName] verraten."
 NOR_the_seeds_of_the_revolution: "Die Saat der Revolution"
 NOR_the_seeds_of_the_revolution_desc: "Der Kapitalismus hat seine eigene Zerstörung finanziert, und genau da kommen wir ins Spiel. Es ist unsere Aufgabe, innerhalb des [NOR.GetAdjective]en Volkes die Saat einer besseren Zukunft zu pflanzen. Wenn wir dann unsere Zeit abwarten, werden wir die Früchte unserer eigenen Arbeit ernten können."
 NOR_the_voice_of_the_people: "Die Stimme des Volkes"
 NOR_the_voice_of_the_people_desc: "Wir müssen den Menschen zuhören, ihre Stimme verstärken und die Wahrheiten von Marx verbreiten. Erst wenn wir dies erreicht haben, wird unsere Revolution von unten nach oben verwirklicht werden können. Wir müssen die Menschen dazu ermutigen, ihrer Forderung nach Freiheit vom Kapitalismus Gehör zu verschaffen."
 NOR_organize_partisan_militias: "Partisanenmiliz organisieren"
 NOR_organize_partisan_militias_desc: "Es ist offensichtlich, dass der Kapitalismus seine Kontrolle über die [NOR.GetAdjective]en Arbeiter nicht kampflos aufgeben wird. Wir sollten die, die für ihre Freiheit kämpfen wollen, bewaffnen und ausbilden, damit sie sich, sobald die Zeit gekommen ist, erheben und der Revolution den Weg ebnen können, um die Ketten des Kapitalismus zu sprengen."
 NOR_consolidate_power: "Die Macht konsolidieren"
 NOR_consolidate_power_desc: "Da wir nun die Macht haben, jene Zukunft zu sichern, die wir anstreben, ist es an der Zeit, dafür zu sorgen, dass wir sie auch behalten können. Wir müssen den Staat säubern und neue Aufgaben verteilen, um ihn in eine Form zu bringen, die uns Erfolg und Wohlstand sichert."
 NOR_demand_nationalizations: "Verstaatlichungen fordern"
 NOR_demand_nationalizations_desc: "Diese bürgerliche Regierung weiß die Macht des kollektiven Eigentums an den Produktionsmitteln noch nicht zu nutzen. Wir müssen die Verstaatlichung wichtiger Fabriken im ganzen Land fordern, damit wir die Revolution anstoßen können, noch bevor sie überhaupt begonnen hat. Doch was noch wichtiger ist: Je mehr Fabriken es gibt, desto mehr Arbeiter und Verbündete gibt es für unsere Sache."
 NOR_squash_dissent: "Dissens ausmerzen"
 NOR_squash_dissent_desc: "Wir dürfen nicht zulassen, dass die Früchte unserer Bemühungen von Ungeziefer gestohlen werden. Wir müssen Andersdenkende ein für alle Mal beseitigen. Schließlich ist jeder, der unsere Regierung anzweifelt, unser Feind."
 NOR_denounce_the_german_reich: "[GetNorwegianThreateningFascist] erniedrigen"
 NOR_denounce_the_german_reich_desc: "Wir dürfen nicht zulassen, dass [GetNorwegianThreateningFascist] auf den Gefühlen der Menschen herumtrampelt. Wir müssen alle Menschen auf der Welt wissen lassen, wofür wir stehen, und sie dazu ermutigen, sich mit uns gegen den Faschismus zu stellen."
 NOR_moscows_education_centers: "Kommunistische Bildungszentren"
 NOR_moscows_education_centers_desc: "Jahrelang hat die Komintern den Genossen aus ganz Skandinavien die Notwendigkeit vermittelt, eine Revolution aus dem Untergrund voranzutreiben. Wir sind jetzt endlich in der Lage, die Revolution zu schüren und allen zu zeigen, wie man eine Revolution dauerhaft fortsetzt."
 NOR_workers_and_farmers_rise: "Arbeiter und Landwirte erheben sich"
 NOR_workers_and_farmers_rise_desc: "Der Boden ist geebnet, die Saat gesät und das Feuer der Revolution dabei, entzündet zu werden. Die Arbeiter und Bauern von [NOR.GetNonIdeologyName] werden sich erheben und die Produktionsmittel den blutigen Händen der Kapitalisten und Grundbesitzer entreißen."
 NOR_war_in_finland: "Krieg in Finnland"
 NOR_war_in_finland_desc: "Das finnische Volk hat lang genug gelitten. Wir müssen unsere Truppen mit denen von [SOU.GetName] vereinen und das Land vom Kapitalismus befreien. Dies wird nur der erste Schritt zur Befreiung aller nordischen Völker sein."
 NOR_defend_finland: "Verteidigung Finnlands"
 NOR_defend_finland_desc: "Wir dürfen nicht zulassen, dass [SOU.GetNameDef] die stolze Nation [FIN.GetName] ausnutzt. Wir müssen uns gegen die Tyrannei eines Regimes zur Wehr setzen, das vorgibt, für das Volk da zu sein, es aber nur mit Füßen tritt. Finnland muss unabhängig bleiben."
 NOR_send_the_king_back_to_denmark: "Den König zurück nach Dänemark schicken"
 NOR_send_the_king_back_to_denmark_desc: "Solange wir an unserer königlichen Familie festhalten, können wir uns nicht wirklich Kommunisten nennen. Eine Monarchie, die sich der Macht und der Produktionsmittel bemächtigt hat, würde nur zu einer Konterrevolution führen und Andersdenke anlocken. Wir müssen die königliche Familie schnellstmöglich absetzen."
 NOR_worker_armies: "Arbeiterarmeen"
 NOR_worker_armies_desc: "Es gibt viel zu tun, aber nicht genügend Leute, um alles auf einmal zu erledigen. Wir müssen innerhalb der Arbeitnehmer eine Hierarchie errichten wie bei einem militärischen Unternehmen, um ein Vorhaben nach dem anderen anzugehen."
 NOR_nationalize_the_hydro_plants: "Wasserkraftwerke nationalisieren"
 NOR_nationalize_the_hydro_plants_desc: "Die Wasserkraft ist für die [ROOT.GetAdjective]e Industrie unerlässlich, aber sie ist derzeit in den falschen Händen: in kapitalistischen Händen! Wir müssen die Stromerzeugung an uns reißen, um die nächste Phase der Revolution voranzutreiben."
 NOR_expand_military_industry: "Militärindustrie ausbauen"
 NOR_expand_military_industry_desc: "Unsere im Entstehen begriffene Rüstungsindustrie wird nicht ausreichen, um den globalen Kapitalismus zu besiegen. Wir müssen sie weiter ausbauen, um den Bedarf unserer ständig wachsenden Armee zu decken."
 NOR_a_new_norway: "Ein neues Norwegen"
 NOR_a_new_norway_desc: "Das norwegische Volk wurde endlich vom Joch des Kapitalismus befreit, und diese Tatsache muss bei der Gestaltung unseres neuen Landes Berücksichtigung finden. Oligarchen und Magnaten werden nicht länger die Richtung unseres Landes diktieren. Von nun an sind die Menschen in Norwegen selbst für ihre Zukunft verantwortlich. Für ein neues Norwegen und darüber hinaus!"
 NOR_norwegian_engineering: "Norwegisches Ingenieurwesen"
 NOR_norwegian_engineering_desc: "Wenn wir eine wahrlich permanente Revolution erreichen wollen, müssen wir uns von Kriegsgeräten trennen, die von unseren ausgebeuteten Brüdern und Schwestern hergestellt wurden. Wir müssen unsere eigenen Entwürfe entwickeln und unsere eigene Ausrüstung herstellen, wenn wir diese Revolution wirklich unsere nennen wollen."
 NOR_reawaken_the_permanent_revolution: "Die permanente Revolution wiederbeleben"
 NOR_reawaken_the_permanent_revolution_desc: "Trotzki lehrte uns, dass die Revolution nicht aufhören wird und auch gar nicht aufhören kann, solange nicht das Proletariat das Ruder in der Hand hält. Wir müssen dafür sorgen, dass sich das Proletariat von Skandinavien und darüber hinaus erhebt!"
 NOR_crush_stalin: "[GetCrushStalinName]"
 NOR_crush_stalin_desc: "Jahrelang hat Josef Stalin nun schon die Worte von Marx und Lenin zu seinem eigenen Vorteil verdreht, seine Feinde mit Schaugerichten zu Unrecht verurteilt und unzählige Menschenleben für sein Ego geopfert. Wir müssen ihn aufhalten, bevor er die Zukunft des Proletariats vollständig vernichtet."
 NOR_crush_stalin_canonical: "Stalin vernichten"
 NOR_crush_stalin_generic: "Den Roten Bären vernichten"
 NOR_crush_big_communist: "[?GLOBAL.platonic_big_communist.GetNameDefCap] vernichten"
 NOR_crush_hitler: "Hitler vernichten"
 NOR_crush_hitler_desc: "Nur wenige Menschen haben so viele Verbrechen gegen die Menschheit begangen wie Adolf Hitler. Er hat unzählige Menschenleben ausgelöscht und seine Bosheit scheint keine Grenzen zu kennen. Sein Ziel ist die Zerstörung von allem, was uns lieb und teuer ist. Wir müssen ihn vernichten, bevor er uns vernichtet."
 NOR_prepare_for_war: "Für den Krieg rüsten"
 NOR_prepare_for_war_desc: "Ein Krieg scheint jetzt unvermeidlich zu sein. Warum also sollten wir uns weiterhin vormachen, der Frieden würde ewig währen? Ein Krieg kann sich an eine Nation wie die unsere nur allzu leicht heranschleichen, und wir sollten uns daher besser gegen alles gewappnet sein."
 NOR_join_the_allies: "Den Alliierten beitreten"
 NOR_join_the_allies_desc: "Wenn der schlimmste Fall eintritt, werden starke und vertrauenswürdige Verbündete den Unterschied zwischen Unterwerfung und Freiheit ausmachen. [FRA.GetNameDefCap] und [ENG.GetNameDef] haben den Ersten Weltkrieg gegen Deutschland gewonnen, und wir glauben, sie können diese Leistung wiederholen."
 NOR_proactive_defense: "Proaktive Verteidigung"
 NOR_proactive_defense_desc: "Unsere Feinde können uns nicht angreifen, wenn wir sie bereits vernichtet haben. Wir müssen den Krieg in ihr Land bringen, bevor sie zu uns kommen, und ihnen zeigen, was das [NOR.GetAdjective]e Volk alles leisten kann, wenn es bedroht wird."
 NOR_secure_the_swedish_iron_ore: "Schwedisches Eisenerz sichern"
 NOR_secure_the_swedish_iron_ore_desc: "[SWE.GetNameDefCap] verfügt über enorme Mengen an hochwertigem Eisenerz, das im Winter, wenn die nördlichen Häfen zugefroren sind, durch Narvik strömt. Wir dürfen nicht zulassen, dass diese Erzquelle derart ungeschützt ist und einem fremden Tyrannen nur allzu leicht zur Verfügung steht. Wir müssen sie erobern, bevor unsere Feinde es tun."
 NOR_secure_denmark: "Dänemark sichern"
 NOR_secure_denmark_desc: "Die Großmächte, die südlich von [NOR.GetName] liegen, wurden lange Zeit von unserem früheren Herrn [DEN.GetName] in Schach gehalten, doch sollte diese schwache Armee kapitulieren, stünde das Tor nach [NOR.GetName] weit offen. Wir müssen dies verhindern, indem wir dieses Tor mit unseren eigenen Männern schützen."
 NOR_invite_secret_army: "Die Geheimarmee umfunktionieren"
 NOR_invite_secret_army_desc: "Die ehemaligen Staatsoberhäupter von [NOR.GetNonIdeologyName] schufen eine Geheimarmee, die das Land im Fall einer kommunistischen Revolution verteidigen sollte. Heute jedoch gibt es dafür keinen Grund mehr. Wir sollten diejenigen, die ihr Land verteidigen wollen, einladen, mit uns statt gegen uns zu kämpfen."
 NOR_revive_pomor_trade: "Handel mit den Pomoren wiederaufnehmen"
 NOR_revive_pomor_trade_desc: "Jahrhundertelang trieben unsere nordischen Völker mit den Pomoren am Weißen Meer Handel. Dies brachte uns und ihnen Wohlstand, doch die imperialen Mächte und der Kapitalismus beendeten diese Handelsbeziehung. Wir müssen den Handel mit unseren ehemaligen Freunden wiederbeleben."
 NOR_join_the_comintern: "Komintern beitreten"
 NOR_join_the_comintern_desc: "Die Kommunistische Internationale ist der wahre Akteur, unter dem die weltweite Revolution des Proletariats kämpft. Wenn wir jemals darauf hoffen wollen, den Kapitalismus und den Faschismus zu besiegen, ist dies der beste und einzige Weg."
 NOR_soviet_industrial_cooperation: "Industrielle Zusammenarbeit mit den Sowjets"
 NOR_soviet_industrial_cooperation_desc: "Es ist keine Schande, die Hilfe von größeren und technologisch fortschrittlicheren Ländern in Anspruch zu nehmen. In unserem Krieg zur Verteidigung der Revolution ist jeder Arbeiter, jeder Bauer und jeder Ingenieur unser Genosse, und wir werden ihre Hilfe bei der Entwicklung unserer Industrien begrüßen, wie wir es auch täten, wenn die Rollen vertauscht wären."
 NOR_field_hospitals: "Feldlazarette"
 NOR_field_hospitals_desc: "Die [NOR.GetAdjective]e Bevölkerung ist nicht so leicht ersetzbar wie die anderer Länder. Material kann ersetzt werden, aber ein verlorener Kamerad ist eine Seele weniger, die den Kampf gegen den internationalen Kapitalismus aufnehmen kann. Wir müssen uns darum bemühen, jeden verletzten Soldaten zu retten, um ihn schnellstmöglich wieder an die Front zu schicken. Sollten wir dies nicht tun, werden wir sowohl unsere Soldaten als auch unser Land verlieren."
 NOR_expanded_conscription_drive: "Wehrpflicht ausweiten"
 NOR_expanded_conscription_drive_desc: "Solange der Krieg anhält, benötigen wir neue Soldaten, die auf dem Schlachtfeld kämpfen und die Geschichte nach unseren eigenen Idealen gestalten werden. Jeder wehrfähige Mann und jede wehrfähige Frau muss mobilisiert werden, damit unser Heimatland nicht überrannt wird."
 NOR_invite_soviet_designers: "Sowjetische Konstrukteure einladen"
 NOR_invite_soviet_designers_desc: "Das technologische Wissen unserer kommunistischen Verbündeten ist dem unseren um Jahrzehnte voraus. Sollten sie uns ihr Wissen zur Verfügung stellen, könnten wir unsere Feinde mit überlegenen Waffen und Fahrzeugen überrumpeln und unnötiges Blutvergießen vermeiden."
 #Allied
 NOR_vote_of_no_confidence: "Misstrauensvotum"
 NOR_vote_of_no_confidence_desc: "Können wir darauf vertrauen, dass Nygaardsvold und seine Arbeiterpartei die Bolschewiken und die Nazis in Schach halten werden? Sein Berufsverbot macht eher den Anschein eines Griechen, der die Tore von Troja öffnet, und nicht die eines Premierministers, der bereit ist, sein Land gegen den Kommunismus zu verteidigen. Wir können nicht zulassen, dass sie unser junges Land an [SOU.GetNameDef] abtreten."
 NOR_liberal_conservative_alliance: "Liberal-konservatives Bündnis"
 NOR_liberal_conservative_alliance_desc: "Obwohl Høyre und Venstre für den jeweils rechten respektive linken Rand stehen, haben beide Parteien genug gemeinsame Interessen, um eine Regierungskoalition zu bilden und jegliche Angriffe seitens der Arbeiterpartei abzuwehren. Gemeinsam werden wir [ROOT.GetName] zu einer kapitalistischen Nation formen, die bereit ist, Kriege im In- und Ausland zu führen."
 NOR_sabotage_unions: "Gewerkschaften sabotieren"
 NOR_sabotage_unions_desc: "Was die Arbeiter Menschenrechte nennen, sind für uns Hindernisse, die unser industrielles Wachstum einschränken. Wir müssen die Bewegung des Syndikalismus von innen wie außen unterdrücken, damit wir alle Hindernisse für unsere militärische Bereitschaft leicht beseitigen können."
 NOR_invite_foreign_investment: "Ausländische Investitionen anziehen"
 NOR_invite_foreign_investment_desc: "Unsere Industrie wurde jahrzehntelang vernachlässigt und uns fehlt das nötige Kapital um sie auf den Stand anderer europäischer Länder zu bringen. Glücklicherweise gibt es viele gierige Investoren im Ausland, die bereit sind, in unsere Zukunft zu investieren - für einen bestimmten Preis, versteht sich."
 NOR_invite_transnational_manufacturers: "Grenzübergreifend Waffenfabrikanten einladen"
 NOR_invite_transnational_manufacturers_desc: "Wir haben uns so sehr auf den Handel konzentriert, dass wir nicht alle Möglichkeiten der Produktion genutzt haben, die unser Land bietet. Da wir uns nun die Gewerkschaften gekümmert haben, strömen zahlreiche ausländische Unternehmen in unser Land, da sie bei uns einen unregulierten Zugang zum Arbeitsmarkt haben."
 NOR_contain_the_labor_movement: "Arbeiterbewegung eindämmen"
 NOR_contain_the_labor_movement_desc: "Solange es eine Bewegung gibt, die sich den Interessen der Arbeiterklasse verschrieben hat, werden wir niemals in der Lage sein, den Kapitalismus in [NOR.GetName] zu fördern, und wir werden das Geld, das seinen Lauf ermöglicht, vollständig kontrollieren können."
 NOR_uproot_secret_army: "Geheimarmee entwurzeln"
 NOR_uproot_secret_army_desc: "Die im Jahr 1918 von einer früheren Regierung eingesetzte Geheimarmee lauerte im Schatten und wartete auf einen kommunistischen Putsch, der nie stattfinden sollte. Im Laufe der Zeit haben sich viele von ihnen zu überzeugten Faschisten radikalisiert. Diese Männer sind eine tickende Zeitbombe, die jederzeit explodieren könnte. Wir müssen uns mit ihnen befassen."
 NOR_support_finland_in_winter_war: "Finnland im Winterkrieg unterstützen"
 NOR_support_finland_in_winter_war_desc: "Die Bolschewiken ziehen über Finnland hinweg und wir haben keinen Grund zu glauben, dass sie bei uns Halt machen werden. Wir müssen unsere finnischen Brüder gegen den roten Bären aus dem Osten unterstützen, bevor er uns alle verschlingt."
 NOR_arrest_quisling: "Quisling verhaften"
 NOR_arrest_quisling_desc: "Wann immer eine Liste gefährlicher Personen in [NOR.GetName] erstellt wird, taucht der Name des ehemaligen Verteidigungsministers Vidkun Quisling nur selten auf. Seine Partei verliert an Macht, er hat nur wenige Freunde und vor allem seine blinde Verehrung für Adolf Hitler - etwas, was jede andere Person zu einer Gefahr für das Land machen würde - lässt ihn nur noch erbärmlicher aussehen. Unabhängig von seiner derzeitigen Unbedeutsamkeit gilt jedoch trotzdem: Vorsicht ist besser als Nachsicht."
 NOR_protect_finnmark_from_the_bolsheviks: "Finnmark vor den Bolschewiken beschützen"
 NOR_protect_finnmark_from_the_bolsheviks_desc: "Als unsere nördlichste und östlichste Region wäre die Finnmark der offensichtliche Einstiegspunkt für einen Angriff durch unsere [SOV.GetAdjective]en Feinde, sollten es ihnen nicht ausreichen, [FIN.GetNonIdeologyName] einfach nur zu terrorisieren."
 NOR_replace_laake: "Laake ersetzen"
 NOR_replace_laake_desc: "Kristian Laake ist seit seiner Ernennung nichts weiter als ein Werkzeug für die liberale Partei. Er hat zahlreiche Kürzungen bei der Armee durchgesetzt und scheint weder die Fähigkeiten noch den Willen zu haben, Norwegen zum Sieg zu führen. Wir brauchen jemanden, der bereit ist, der Armee die höchste Priorität einzuräumen."
 NOR_fde_intelligence_agency: "Forsvarets-Geheimdienst"
 NOR_fde_intelligence_agency_desc: "Unsere Soldaten und Offiziere können nicht blind an der Front kämpfen. Sie müssen wissen, womit sie konfrontiert werden, und sie müssen in der Lage sein, die Taktik der Täuschung in ihren Plänen umzusetzen. Daher müssen wir einen Geheimdienst einrichten, der sich anstelle unserer Soldaten die Hände schmutzig machen kann."
 NOR_reform_the_army: "Armee reformieren"
 NOR_reform_the_army_desc: "Die jahrelange Vernachlässigung durch Kristian Laake und die liberale Partei hat die Armee in einem Zustand zurückgelassen, der sich nur als Scherbenhaufen bezeichnen lässt. Wir müssen unsere militärische Hierarchie, unsere Logistik, unsere Strategien und unsere Protokolle neu aufbauen, damit sie mit den modernen Armeen, denen wir wahrscheinlich gegenüberstehen werden, mithalten können."
 NOR_improved_training: "Ausbildung verbessern"
 NOR_improved_training_desc: "Wenn wir unsere Soldaten ohne angemessene Ausbildung an die Front schicken, können wir genauso gut auf die Mobilisierungsbefehle verzichten und stattdessen Totenscheine ausstellen.\nWir müssen das Ausbildungsprogramm für neue Rekruten überarbeiten, damit wir fähigere Soldaten haben und diese so schnell wie möglich wieder einsetzen können."
 NOR_officers_academy: "Offiziersakademie"
 NOR_officers_academy_desc: "Ein guter Offizier vervielfacht die Effektivität einer Kampftruppe, und dies ist bei unserer zahlenmäßig kleinen Bevölkerung von entscheidender Bedeutung, besonders wenn wir die Hoffnung haben wollen, eine Invasion zu überleben."
 NOR_offensive_doctrines: "Offensive Doktrin"
 NOR_offensive_doctrines_desc: "Unsere alte Doktrin war darauf ausgelegt, uns zu verteidigen, bis der Feind müde wird. Das war die Erwartung, die unsere Vorgänger von unseren künftigen Feinden hatten, und das ist ein Grund mehr, warum wir in die Offensive gehen müssen."
 #Historical
 NOR_continue_nygaardsvold_government: "Nygaardsvolds Regierung fortführen"
 NOR_continue_nygaardsvold_government_desc: "Die von Johan Nygaardsvold geführte Arbeiterregierung hat uns bisher gute Dienste geleistet und wir sollten uns daher ungeachtet der politischen Spannungen mit unseren südlichen Nachbarn weiterhin darauf konzentrieren, die norwegische Wirtschaft aus der gegenwärtigen Krise herauszuführen."
 NOR_weathering_the_storm_to_come: "Den bevorstehenden Sturm überstehen"
 NOR_weathering_the_storm_to_come_desc: "Trotz all unserer bisherigen Versuche, den Wohlstand der Bevölkerung zu mehren, müssen wir uns auch der harten Wirklichkeit stellen. Wir müssen damit beginnen, uns auf den Sturm vorzubereiten, der sich in ganz Europa zusammenbraut. Alles, was wir aufgebaut haben, wird umsonst gewesen sein, wenn wir es nicht verteidigen können."
 NOR_broken_gun_policies: "Abrüstungspolitik"
 NOR_broken_gun_policies_desc: "Um künftige Konflikte zu vermeiden, müssen wir beweisen, dass wir weiterhin an der Neutralität festhalten und keine Invasion vorbereiten. Nur dann werden die Großmächte uns nicht als Bedrohung ansehen und unser Land in Ruhe lassen. Wir glauben, dies kann nur durch eine umfassende Entmilitarisierung erreicht werden, ungeachtet dessen, was [SWI.GetNameDef] und die törichte Doktrin der bewaffneten Neutralität sagen."
 NOR_leaving_the_hard_thirties_behind: "Die harten Dreißiger hinter uns lassen"
 NOR_leaving_the_hard_thirties_behind_desc: "Jahrelang haben wir unter den Folgen der Weltwirtschaftskrise gelitten, und solange wir nicht die notwendigen Werkzeuge und die erforderliche industrielle Basis haben, gibt es kaum eine Chance, dass unsere junge Nation jemals auf festem Boden steht. Es ist an der Zeit, ein Fundament zu errichten, auf dem [ROOT.GetNameDef] wachsen und gedeihen kann."
 NOR_cut_military_budget: "Militärhaushalt beschneiden"
 NOR_cut_military_budget_desc: "Die Welt mag in Flammen aufgehen, doch das bedeutet nicht, dass wir ein Militär brauchen. Wir verfolgen eine klare Neutralitätspolitik und können daher Ressourcen nutzen, die zuvor in die Rüstungsindustrie und die Verteidigung geflossen waren und die wir für den Aufbau unseres Wohlstands nutzen können."
 NOR_bail_out_towns: "Schuldenerlass für Städte"
 NOR_bail_out_towns_desc: "Die Wirtschaftskrise hat auch viele kleinere Städte in ganz [ROOT.GetName] getroffen, die nun unter einer enormen Schuldenlast leiden, welche sie aus eigener Kraft niemals bewältigen können. Wir haben die Mittel und den Willen, diese Gemeinden zu retten und sie auf den Weg zum Wohlstand zu bringen, und wir sollten diese Mittel nutzen."
 NOR_restore_public_trust_in_the_storting: "Öffentliches Vertrauen in das Storting wiederherstellen"
 NOR_restore_public_trust_in_the_storting_desc: "Nach Jahrzehnten der Instabilität und der Untätigkeit ist es verständlich, dass die Bevölkerung kein Vertrauen mehr in unser Parlament, das Storting, hat. Ohne das Vertrauen der Öffentlichkeit werden wir nicht in der Lage sein, die notwendigen Maßnahmen durchzusetzen, um unser Land zu stabilisieren."
 NOR_the_neutrality_guard: "Die Neutralitätsgarde"
 NOR_the_neutrality_guard_desc: "Andere könnten unsere neutrale Position missbrauchen, um sich einen Vorteil gegenüber ihren Feinden zu verschaffen und uns in einen Krieg hineinziehen, wenn wir es versäumen, unsere Grenzen zu verteidigen. Eine gut ausgebildete Neutralitätsgarde könnte garantieren, dass kein Kriegsteilnehmer unser Vertrauen missbraucht."
 NOR_rearm_for_defense: "Für die Verteidigung wiederbewaffnen"
 NOR_rearm_for_defense_desc: "Vielleicht haben wir die vor uns liegende Gefahr falsch eingeschätzt. Unsere Küsten bieten uns keinen Schutz gegen einen entschlossenen Feind und wir dürfen uns nicht blind darauf verlassen, dass uns unsere nordischen Nachbarn ewig als Puffer dienen. Wir müssen die verlorene Zeit aufholen und [NOR.GetName] aufrüsten, damit wir bereit sind, uns zu verteidigen."
 NOR_patrol_our_coast: "Die Küsten patrouillieren"
 NOR_patrol_our_coast_desc: "Vor unseren Küsten erstreckt sich ein riesiges Meer, das von einem potenziellen Feind für eine Invasion auf [NOR.GetAdjective]es Territorium genutzt werden könnte, doch unsere derzeitige Flotte kann diese Gewässer nicht alle überwachen. Wir müssen unsere Marine ausbauen, damit sie dieses weitläufige Gebiet erfolgreich verteidigen kann."
 NOR_social_incrementalism: "Sozialer Inkrementalismus"
 NOR_social_incrementalism_desc: "Die harten Dreißiger sind in den Köpfen der [NOR.GetAdjective]en Bürger nur noch eine ferne Erinnerung und wir müssen daran festhalten, soziale Fortschritte zu erzielen. Wir sollten dies jedoch langsam tun, um nicht in das Wespennest des Konservatismus zu stechen."
 NOR_print_more_money: "Mehr Geld drucken"
 NOR_print_more_money_desc: "Unser Finanzsystem befindet sich noch in den Kinderschuhen und muss sich erst noch vollständig von den Widrigkeiten der „harten Dreißiger“ erholen. Um zu verhindern, dass die Lage sich wieder verschlechtert, müssen wir alle uns zur Verfügung stehenden Mittel nutzen, einschließlich des Druckens von mehr Bargeld, das im Land zirkulieren kann."
 NOR_restart_public_investment: "Öffentliche Investitionen erneuern"
 NOR_restart_public_investment_desc: "Wir dürfen unsere Infrastruktur und Wirtschaft nicht vernachlässigen. Die Arbeiterpartei-Regierung muss wieder in die Zukunft des Landes investieren, sei es in die zivile Produktion oder in die Vorbereitung auf einen Krieg, der vielleicht schneller kommt, als wir hoffen."
 NOR_coastal_defense: "Küstenverteidigung"
 NOR_coastal_defense_desc: "[NOR.GetNameDefCap] hat eine der längsten Küsten der Welt, und diese zu befestigen, wird eine monumentale Aufgabe darstellen. Doch es muss getan werden, wenn wir unsere kürzlich errungene Unabhängigkeit bewahren wollen."
 NOR_fortify_norway: "Norwegen befestigen"
 NOR_fortify_norway_desc: "Wir haben unsere Festungen viel zu lange vernachlässigt. Wir müssen die Bautrupps zusammentrommeln und unsere bestehenden Anlagen rasch modernisieren. Wo es nötig ist, müssen wir auch neue errichten."
 NOR_prepare_a_mobile_government: "Mobile Regierung vorbereiten"
 NOR_prepare_a_mobile_government_desc: "Da der Krieg nun ausgebrochen ist, hat unsere Regierung eine Zielscheibe auf dem Rücken. Der Feind wird alles tun, um unsere Führung auszulöschen und das [NOR.GetAdjective]e Volk zu unterwerfen. Es ist wichtig, dass wir bereit sind, die wichtigsten Funktionen der Regierung aus der Gefahrenzone zu bringen."
 NOR_the_kings_no: "Das Nein des Königs"
 NOR_the_kings_no_desc: "Unser König Haakon VII. hat die Forderung unserer Feinde, uns zu unterwerfen, abgelehnt. [NOR.GetNameDefCap] ist kein Land, sondern ein Volk, und das [NOR.GetAdjective]e Volk wird auch dann weiter kämpfen, wenn ihm sein ganzes Land genommen wurde."
 NOR_prince_olavs_inspiration: "Prinz Olavs Inspiration"
 NOR_prince_olavs_inspiration_desc: "Trotz unserer derzeitigen Lage hat das [NOR.GetAdjective]e Volk immer noch Vertrauen in seinen Prinzen. Obwohl er sich nicht persönlich am Kampf beteiligen kann, ist seine Unterstützung aus dem Exil von unschätzbarem Wert für die Legitimität unserer Regierung."
 NOR_establish_milorg: "Milorg gründen"
 NOR_establish_milorg_desc: "Der Widerstand gegen die Besatzungsmacht in [NOR.GetName] ist nach wie vor heftig, doch es fehlt ihm an Organisation und Disziplin. Ein gut koordinierter militärischer Widerstand, der aus dem Exil gelenkt wird, könnte das Fundament für die Rückkehr unserer Regierung auf [NOR.GetAdjective]en Boden legen."
 NOR_approach_the_coordinating_committee: "An den Koordinierungsausschuss herantreten"
 NOR_approach_the_coordinating_committee_desc: "Da unser Land in den Händen unserer Feinde ist, benötigen wir eine Organisation, die im Verborgenen arbeitet und die kleineren zivilen Gruppen organisiert, welche heimlich Widerstand gegen die Besatzung leisten. Wir vertrauen darauf, dass die verschiedenen Experten im Koordinasjonskomiteen diese Aufgabe bewältigen werden."
 NOR_approach_kretsen: "An Kretsen herantreten"
 NOR_approach_kretsen_desc: "In den von uns besetzten Territorien leben berühmte [NOR.GetAdjective]e Persönlichkeiten, die vor dem Krieg gegen die Regierung Nygaardsvold waren, jetzt aber einen gemeinsamen Feind mit uns teilen. Diese Richter, Verwalter, Manager und Geschäftsleute, die sich heimlich auf der Grimelund-Farm treffen, könnten in unserem Widerstand eine entscheidende Rolle spielen, vorausgesetzt, sie nutzen ihren Einfluss für unser Wohl."
 NOR_use_xu: "Die XU nutzen"
 NOR_use_xu_desc: "Es gibt viele wertvolle Informationen aus dem besetzten [NOR.GetName] zu gewinnen. Wir benötigen eine Organisation, die unseren Widerstandskämpfern, Verbündeten und unserer Exilregierung Informationen liefern kann."
 NOR_recruit_norwegian_refugees: "Norwegische Flüchtlinge rekrutieren"
 NOR_recruit_norwegian_refugees_desc: "Hunderte, wenn nicht gar Tausende von [NOR.GetAdjective]en Bürgern fliehen aus den besetzten Gebieten, um der Unterdrückung durch den Feind zu entgehen. Viele von ihnen gehören zu den Truppen, die für die Verteidigung des Landes kämpften, aber nicht entkommen konnten. Andere haben gelernt, im Widerstand zu kämpfen, und einige haben nie gekämpft, könnten aber dafür ausgebildet werden. Wir müssen von jedem [NOR.GetAdjective]en Bürger Gebrauch machen, wenn wir diesen Krieg überleben wollen."
 NOR_empower_sivorg: "Ermächtigte Sivorg"
 NOR_empower_sivorg_desc: "Da sich Kretsen und das Koordinationskomitee unseren Bemühungen angeschlossen haben, ist es an der Zeit, dass sie ein gemeinsames Ziel verfolgen. Sivorg ist eine zivile Organisation, die den zivilen Widerstand in [NOR.GetName] organisieren wird."
 NOR_preparing_the_return_to_norway: "Rückkehr nach Norwegen vorbereiten"
 NOR_preparing_the_return_to_norway_desc: "Die Weichen sind gestellt: Wir haben Widerstandstruppen, die hinter feindlichen Linien Verwüstung anrichten, Mitarbeiter wichtiger Besatzungsverwalter, die auf unserer Seite stehen, gut ausgebildete Truppen im Exil und militärische Unterstützung durch unsere Verbündeten. Es ist an der Zeit, dass wir unseren Feinden den Kampf ansagen und [NOR.GetNonIdeologyName] zurückerobern!"
 NOR_quislings_coup_happened: "Quisling hat seinen Putsch bereits begonnen"
 #Fascist
 NOR_the_stumbling_storting: "Fehltritt des Storting"
 NOR_the_stumbling_storting_desc: "Wir haben das Licht am Ende des Tunnels der politischen Instabilität gesehen, doch jetzt bewegen wir uns auf eine neue Krise zu. Trotz all der Bemühungen von Johan Nygaardsvold sorgt das Storting mit seinen internen Streitigkeiten für immer mehr Chaos."
 NOR_lurk_in_the_shadows: "In den Schatten lauern"
 NOR_lurk_in_the_shadows_desc: "Solange sich das Storting selbst bekämpft, können wir dies zu unserem Vorteil nutzen. Das anhaltende Scheitern des Parlaments kann die nötige Antriebskraft sein, die das [NOR.GetAdjective]e Volk in Richtung der Nasjonal Samling und in die Krallen des Faschismus führt."
 NOR_fascist_invasion_of_norway: "Faschistische Invasion von Norwegen"
 NOR_fascist_invasion_of_norway_desc: "Das Undenkbare ist geschehen: Die faschistische Bedrohung, von der wir dachten, sie sei weit weg, steht direkt vor unserer Tür und ist dabei, sie aufzubrechen! Wir können nur hoffen, dass wir lange genug durchhalten, bis Hilfe eintrifft."
 NOR_ask_for_foreign_support: "Unterstützung aus dem Ausland erbitten"
 NOR_ask_for_foreign_support_desc: "Da unser Reich nie eine große faschistische Bewegung hatte, brauchen wir die Unterstützung unserer faschistischen Brüder im Ausland. Mit ihrer Hilfe können wir [NOR.GetName] zu einem pangermanischen faschistischen Reich machen."
 NOR_approach_the_fatherland_league: "An die Vaterlandsliga herantreten"
 NOR_approach_the_fatherland_league_desc: "Die Vaterlandsliga treibt seit vielen Jahren die konservative Agenda Norwegens voran, aber ihr fehlt unser Elan und unsere Entschlossenheit. Wir müssen ihr zeigen, wie sehr wir uns einig sind und wie wir unsere Kräfte bündeln könnten, um unsere gemeinsamen Ziele gegen den Kommunismus zu erreichen."
 NOR_cultivate_the_conservative_parties: "Konservative Parteien fördern"
 NOR_cultivate_the_conservative_parties_desc: "Trotz der geringen Unterstützung für den Faschismus in [NOR.GetName] gibt es viele konservative Gruppen im Storting. Wir könnten versuchen, sie zu kultivieren und die Saat des Faschismus säen, um unsere Macht in der [NOR.GetAdjective]en Politik zu festigen."
 NOR_get_industrialist_support: "Unterstützung der Industriellen gewinnen"
 NOR_get_industrialist_support_desc: "Trotz unseres niedrigen Industrialisierungsgrades haben große Unternehmen einen immensen Einfluss auf die Hebel der Macht, und mit unserer Hilfe können sie noch mehr Einfluss gewinnen, solange sie uns unterstützen.\n\nDie einzige Ideologie der Kapitalisten ist die Mehrung ihres Kapitals, und solange wir die Instrumente dafür bereitstellen, werden sie auf unserer Seite stehen."
 NOR_nasjonal_samling: "Nasjonal Samling"
 NOR_nasjonal_samling_desc: "Seit Jahren wird die führende faschistische Partei in [NOR.GetName] von den etablierten Parteien der Mitte und des linken Flügels ins Abseits gedrängt. Doch das hat nun ein Ende! Wir müssen uns hinter Vidkun Quisling stellen, unseren fähigen und charismatischen Anführer, um ein ordentliche [NOR.GetAdjective]es faschistisches Regime zu errichten."
 NOR_the_secret_army: "Die Geheimarmee"
 NOR_the_secret_army_desc: "Seit 1918 wurde überall in [NOR.GetName] eine autonome Truppe namens Hemmelige Hæren rekrutiert. Sie blieb im Verborgenen, um erst bei der Gefahr einer kommunistischen Machtübernahme in Aktion zu treten. Ihr Schwur gegen den Kommunismus lässt sich in eine Unterstützung für den Faschismus und - was noch wichtiger ist - in eine Unterstützung für unsere eigene Machtübernahme umwandeln."
 NOR_empower_hirden: "Ermächtigte Hirden"
 NOR_empower_hirden_desc: "Unsere eigene paramilitärische Organisation „Hirden“ bildet das Rückgrat für die Pläne unserer Nasjonal Samling und die Zukunft von [NOR.GetName]. Sie zu stärken, wird entscheidend bei der Regierungsübernahme sein, sollten wir darum kämpfen müssen."
 NOR_quislings_coup: "Quislings Putschversuch"
 NOR_quislings_coup_desc: "Die Bedingungen für die unvermeidliche Machtübernahme der Nasjonal Samling sind geschaffen. Angeführt von unserem Fører Vidkun Quisling ist dies der erste Schritt zur totalen Kontrolle über die [NOR.GetAdjective]en Territorien und unserer möglichen Expansion über ganz Skandinavien."
 NOR_quislings_regime: "Quislings Regime"
 NOR_quislings_regime_desc: "Die Genialität des Førers der Nasjonal Samling ist offensichtlich. Obwohl ihn viele auf politischer und persönlicher Ebene ablehnen, sogar in seinem eigenen Kabinett, lässt sich nicht leugnen, dass seine Hartnäckigkeit und sein Selbstvertrauen zu Ergebnissen geführt haben. Er ist definitiv in der Lage, ein funktionierendes Regime aufrechtzuerhalten, aber wie lange? Das bleibt abzuwarten."
 NOR_get_rid_of_quisling: "Quisling beseitigen"
 NOR_get_rid_of_quisling_desc: "Es war nie geplant, dass Quislings Putsch von Dauer ist. Er war eine Notlösung für den Fall, dass unsere faschistischen Verbündeten jemanden brauchen, der einer Invasion einen Anschein von Legitimität verleiht. Da nun klar geworden ist, dass wir diesen übermütigen Narren nicht länger brauchen, müssen wir ihn schnellstmöglich loswerden."
 NOR_elevate_hirden: "Ermächtigte Hirden"
 NOR_elevate_hirden_desc: "Hirden hat uns als paramilitärischer Zweig der Nasjonal Samling gute Dienste geleistet, und da wir uns nun in einem aufkeimenden faschistischen Regime befinden, sollten wir in Erwägung ziehen, seine Position im Machtgefüge der [NOR.GetAdjective]en Regierung zu festigen."
 NOR_military_police: "Militärpolizei"
 NOR_military_police_desc: "Da der Widerstand gegen unser Regime wächst, müssen wir die nötigen Mittel beschaffen, um ihn im Keim zu ersticken. Eine fortschrittlichere Militärpolizei könnte die einzige Möglichkeit sein, um unsere Macht zu sichern, bis die [NOR.GetAdjective]e Bevölkerung gelernt hat, die neue Ordnung zu akzeptieren."
 NOR_extensive_recruitment: "Erweiterte Wehrpflicht"
 NOR_extensive_recruitment_desc: "Wenn wir unser Reich jemals vergrößern wollen, müssen wir das [NOR.GetAdjective]e Land nach Soldaten mit dem Geist ihrer nordischen Vorfahren durchkämmen. Fischfang und Landwirtschaft sind für die Ausbreitung unseres Reichs zweitrangig. Jeder fähige Mann sollte bereit sein, zu den Waffen zu greifen, um gegen unsere Feinde zu kämpfen."
 NOR_the_weapons_of_conquest: "Waffen eines Eroberers"
 NOR_the_weapons_of_conquest_desc: "Unseren Feind zu erobern, bedeutet mehr, als nur Männer in den Krieg zu schicken, die den Willen haben, dafür zu kämpfen. Viele werden sterben, doch wenn wir ihnen die nötigen Werkzeuge an die Hand geben, die ihre Chancen verbessern, können wir unsere Grenzen noch weiter ausdehnen."
 NOR_lynrytter: "Lynrytter"
 NOR_lynrytter_desc: "Da sich der Blitzkrieg als überlegene Strategie erwiesen hat, sollten wir ihn uns zu eigen machen und mit unseren Panzern über die Frontlinien unserer Feinde rollen. Odin selbst wird auf unserer Seite sein, wenn unsere Panzer [NOR.GetName] einen schnellen Sieg einbringen."
 NOR_ulfhedhnar_wolf_coats: "Ulfheðnar"
 NOR_ulfhedhnar_wolf_coats_desc: "Wie die Wolfspelze von einst - eine Truppe von Berserkern, die König Harald Fairhair beschützten - werden diese neuen Ulfheðnar unsere Streitkräfte anführen, unser Land verteidigen und unsere Expansion vorantreiben."
 NOR_crackdown_on_civilian_life: "Zivilleben lahmlegen"
 NOR_crackdown_on_civilian_life_desc: "Es gibt keine Zeit für gemütliche Freizeitbeschäftigungen. Der Krieg steht vor unserer Tür, und in der heutigen Zeit bedeutet dies, dass der Krieg nur total sein kann, damit er nicht mit dem Untergang unser Regimes endet. Das zivile Leben muss zugunsten des Diensts am Vaterland eingeschränkt werden."
 NOR_the_administrative_council: "Der Verwaltungsrat"
 NOR_the_administrative_council_desc: "Zugegeben: Die [NOR.GetAdjective]e Besetzung könnte besser laufen. Vielleicht hilft ein anderer Ansatz: Statt direkt über sie zu herrschen, können wir einen Rat örtlicher Kollaborateure ernennen, der bei der Bevölkerung den Anschein von Autonomie bewahrt."
 NOR_abandoning_nynorsk: "Nynorsk aufgeben"
 NOR_abandoning_nynorsk_desc: "Trotz seines scheinbar nationalistischen Zwecks ist Nynorsk nur eine zusammengewürfelte Sprache, die sich aus vielen Dialekten der ländlichen Regionen und Städte zusammensetzt. Es wäre besser, wenn wir uns auf die Sprache konzentrieren würden, in der die meisten in [NOR.GetName] bereits schreiben und lesen. Die Minderheitensprachen werden sich einfach an unsere neue Ordnung anpassen müssen."
 NOR_pan_germanic_cooperation: "Pangermanische Zusammenarbeit"
 NOR_pan_germanic_cooperation_desc: "Kulturell gesehen gehört [NOR.GetNonIdeologyName] zur bereiteren germanischen Welt, weshalb es sinnvoll sein könnte, eine engere Zusammenarbeit anzustreben. Wir sollten diesen Menschen die Hand reichen und unsere Reiche mit einem gemeinsamen Ziel aufbauen."
 NOR_secret_police: "Geheimpolizei"
 NOR_secret_police_desc: "Es ist an der Zeit, dass wir die [NOR.GetAdjective]e Bevölkerung strenger kontrollieren. Wir haben bemerkt, dass es in einigen Bereichen der Gesellschaft zu Unruhen kommt. Diese mögen unbedeutend erscheinen, doch sie könnten zu einer einheitlichen Front werden, bevor wir Zeit haben, einen Plan zu entwickeln, um Aufrührer in Schach zu halten. Schließlich ist der beste Weg, die Schärfe einer Klinge zu erhalten, sie oft zu benutzen."
 NOR_fascist_military_collaboration: "Faschistisch-militärische Zusammenarbeit"
 NOR_fascist_military_collaboration_desc: "Faschisten aus dem Ausland haben uns dabei geholfen, unser heutiges Regime zu errichten, und glücklicherweise sind wir jetzt in der Lage, eine engere militärische Zusammenarbeit mit ihnen anzustreben, die fast auf Augenhöhe ist."
 NOR_frontkjempere: "Frontkjempere"
 NOR_frontkjempere_desc: "Viele unserer [NOR.GetAdjective]en Bürger sehnen sich danach, an der Front dienen zu dürfen, um unseren Befreiern bei deren Eroberungen zu helfen. Viele werden sterben, aber das ist nun einmal der Preis, den wir dafür zahlen müssen, Teil einer globalen nationalistischen Bewegung zu sein. Wer weiß? Vielleicht wird sich [NOR.GetNameDef] so weit bei ihnen einschmeicheln können, dass man uns eines Tages die Leitung einer eigenen Besatzung anvertraut."
 NOR_fascist_industrial_investments: "Faschistisch-industrielle Investitionen"
 NOR_fascist_industrial_investments_desc: "Unsere faschistischen Freunde verfügen über das nötige Wissen und das Kapital, um eine fortschrittliche Industrie zu unterhalten, die ein modernes Land braucht, um konkurrenzfähig zu bleiben. Wir könnten dies als Möglichkeit nutzen, ein noch wertvollerer Verbündeter zu werden."
 NOR_norwegian_reichsprotectorate: "Norwegisches Reichsprotektorat"
 NOR_norwegian_reichsprotectorate_desc: "Dank unserer vielen Erfolge hat [GetNorwegianFascistOverlord] beschlossen, dass [NOR.GetNameDef] bereit ist, vollständig Teil des Reichs zu werden. Dies ist ein Zeichen der Stärke und unserer Ehrerbietung ihr gegenüber. Wir werden alles in unserer Macht Stehende tun, um den ständig wachsenden Durst nach Macht und Land zu stillen."
 NOR_jonas_lie_coup: "Jonas Lies Putsch"
 NOR_jonas_lie_coup_desc: "Die Unfähigkeit von Quisling scheint keine Grenzen zu kennen. Er hat unserem Regime schon geschadet, bevor es überhaupt begonnen hatte, und er ist das schwächste Glied in unserer Befehlskette. Wir haben jedoch Jonas Lie, der von Anfang an ein energischer Befürworter der Besetzung von [ROOT.GetName] durch [GetNorwegianFascistOverlord] war. Er sollte derjenige sein, der seine Leute anführt, wenn es darum geht, die Ziele unseres Verbündeten zu erfüllen."
 NOR_bring_back_quisling: "Quisling zurückbringen"
 NOR_bring_back_quisling_desc: "Viele halten ihn für einen ahnungslosen Narren, aber Quislings Aufstieg zur Macht deutet auf einen gerissenen Plan hinter seinen vermeintlichen Fehlern hin. Das ist die Art von Mann, die am Ruder stehen muss, um [NOR.GetName] wie die Wikinger in ein neues und reiches Land zu führen."
 NOR_a_valuable_partner_to_germany: "Ein wertvoller Partner für [GetNorwegianFascistOverlord]"
 NOR_a_valuable_partner_to_germany_desc: "Der Erfolg unserer Nation ist untrennbar mit dem von [GetNorwegianFascistOverlord] verbunden. Je mehr wir helfen können, desto mehr wird man uns mit der Beute des Krieges belohnen. Wir müssen einen Weg einschlagen, der [NOR.GetName] zu einem unverzichtbaren Partner macht."
 NOR_invite_german_engineers: "Faschistische Pioniere einladen"
 NOR_invite_german_engineers_desc: "[NOR.GetNameDefCap] war nie ein industrielles Machtzentrum. Die uns vorangegangenen Regierungen konzentrierten sich mehr auf den Handel als auf die Herstellung eigener Produkte. Wir brauchen die Hilfe von [GetNorwegianFascistOverlord], um uns das nötige Wissen zu sichern, damit wir zu unseren Verbündeten und - was noch wichtiger ist - zu unseren Feinden aufschließen können."
 NOR_the_kings_abdication: "Abdankung des Königs"
 NOR_the_kings_abdication_desc: "Der König und sein Kämmerer können dem Volk, nachdem sie die erschreckende Macht unserer Invasoren erkannt haben, nichts mehr geben oder nehmen. König Haakon VII. hat in einem seltenen öffentlichen Auftritt verkündet, dass jeder [NOR.GetAdjective]e Bürger vor den Faschisten, die unser Land bevölkern, niederknien sollte."
 NOR_reviving_the_norgesveldet: "Norgesveldet wiederbeleben"
 NOR_reviving_the_norgesveldet_desc: "Unsere Vorfahren wurden von jedem gefürchtet. Sie bereisten das Meer und haben alles und jeden geplündert und erobert. Wir müssen uns auf unsere starke Vergangenheit besinnen und diesen Eroberergeist wiederbeleben. Wir könnten die neue Wikinger-Bedrohung sein, die Kindern nachts den Schlaf raubt."
 NOR_old_vinland: "Alt-Vinland"
 NOR_old_vinland_desc: "Die alten nordischen Entdecker drangen weiter nach Westen vor als alle anderen, bis sie schließlich das fruchtbare Vinland erreichten, das heutige Neufundland und Labrador. Wir müssen erneut nach Westen segeln und das erobern, was uns von Anfang an hätte gehören sollen."
 NOR_claims_on_scotland: "Ansprüche auf Schottland"
 NOR_claims_on_scotland_desc: "Bevor es Teil des Vereinigten Königreichs wurde, war Schottland lediglich der Hinterhof unserer Vorfahren. Wir müssen es diesen schwachen Händen wieder entreißen, die seine Wikinger-Wurzeln kaum in Schach halten können, und erneut die Küsten und Berge Nordbritanniens durchstreifen."
 NOR_claims_on_ireland: "Ansprüche auf Irland"
 NOR_claims_on_ireland_desc: "Was einst nur eine schwarze Lagune war, wurde von unseren nordischen Vorfahren besiedelt und Duibhlinn genannt. An diesem scheinbar unbedeutenden Ort gediehen viele Wikinger, plünderten und vermischten sich mit gälischen Stämmen. Bestimmt werden sie nichts dagegen haben, wenn wir das Land zurückfordern, sei es nun mit Worten oder mit Gewalt."
 ## Monarchist Path
 NOR_the_chamberlains_overture: "Einmischung des königlichen Kämmerers"
 NOR_the_chamberlains_overture_desc: "Während der Storting immer weiter in die Bedeutungslosigkeit rutscht, schlägt ein Verfechter der alten adligen Werte - Baron Peder Anker Wedel-Jarlsberg, zweiter Nachkomme der Feudalgrafschaft Jarlsberg und Lordkanzler unseres bescheidenen Königs Haakon VII. - vor, dass wir in die Vergangenheit blicken sollten, um eine Lösung für die Zukunft zu finden. Diese könnte darin liegen, dem Königshaus erneut die Kontrolle über die gesamte Regierung zu überlassen."
 NOR_send_the_storting_home: "Das Storting nach Hause schicken"
 NOR_send_the_storting_home_desc: "Unser nationales Parlament hat schon vor langer Zeit seinen letzten Atemzug getan. Es am Leben zu erhalten, wird sein Leid nur verlängern und offen gesagt auch das unsere. Wir müssen die Politiker nach Hause schicken, wo sie Zeit mit ihren Familien verbringen können. Die Männer des Königs werden die Sache nun in die Hand nehmen."
 NOR_assure_the_population: "Die Bevölkerung beschwichtigen"
 NOR_assure_the_population_desc: "Es mag den Anschein haben, dass [ROOT.GetNameDef] dem Untergang geweiht ist, doch der königliche Kanzler möchte die Bevölkerung im Namen von König Haakon VII. wissen lassen, dass die Monarchie mit einer wohlwollenden Hand über sie herrschen und das Land stabilisieren wird."
 NOR_demand_king_haakons_rise_to_power: "King Haakons Aufstieg zur Macht fordern"
 NOR_demand_king_haakons_rise_to_power_desc: "Dank einer mitreißenden Rede von Baron Peder Anker Wedel-Jarlsberg fordert das Volk von [NOR.GetName] die Rückkehr einer willensstarken Monarchie, die die Regierung übernimmt. Das einzige Problem dabei ist, dass König Haakon VII. selbst immer wieder betont, dass das Land von Vertretern des Volkes regiert werden sollte. Es scheint, dass noch etwas Überzeugungsarbeit beim König geleistet werden muss."
 NOR_the_crowns_executive_powers: "Die Exekutivkompetenz der Krone"
 NOR_the_crowns_executive_powers_desc: "Da der König weiterhin die Forderung des Volkes ablehnt, die absolute Macht zu übernehmen, bleibt uns nichts anderes übrig, als ihm Exekutivbefugnisse zu übertragen. Wenn er aus seinem politischen Schlummer erwacht, wird er die nötigen Werkzeuge zur Hand haben, um [ROOT.GetNonIdeologyName] zu Ruhm und Ehre zu führen!"
 NOR_a_warden_king: "Ein Beschützerkönig"
 NOR_a_warden_king_desc: "Es ist die Pflicht, ja sogar das Privileg eines Königs, jene Länder zu verteidigen, die ihm von den höheren Mächten verliehen wurden. Die Armee wird das Schwert der absoluten königlichen Macht sein, und sie wird so lange ruhen, bis der König beschließt, diese Waffe zu ergreifen und sie zu führen."
 NOR_the_kingdom_of_norway: "Das Königreich Norwegen"
 NOR_the_kingdom_of_norway_desc: "Es ist an der Zeit, die Monarchie wiederaufleben zu lassen, ganz egal, ob König Haakon das unterstützt oder nicht. Wir müssen jedes Quäntchen Demokratie und Volksherrschaft ablegen und die Faust der Monarchie erheben, damit sie unsere Feinde niederstrecken kann. Der König wird keine andere Wahl haben, als seiner eigenen Wiederkrönung beizuwohnen."
 NOR_appoint_prince_olav_to_army_staff: "Prinz Olav zum Befehlshaber des Heeres ernennen"
 NOR_appoint_prince_olav_to_army_staff_desc: "Da die königliche Familie nun unserem Plan zugestimmt hat, müssen wir ihre Fähigkeiten voll ausnutzen und sie für die Verteidigung unseres Reiches einsetzen. Wenn wir Prinz Olav die Befehlsgewalt über die Armee anvertrauen, können wir garantieren, dass er seine gesamte Ausbildung und Erfahrung einbringen und unsere Feinde an Land bekämpfen wird."
 NOR_prince_olav_to_navy_staff: "Prinz Olav zum Befehlshaber der Marine ernennen"
 NOR_prince_olav_to_navy_staff_desc: "Trotz ihres anhaltenden Widerstands gegen unseren Plan, ist Prinz Olav offen für die Idee, die Seestreitkräfte unseres Reiches anzuführen. Immerhin hat er 1928 die Goldmedaille bei den Olympischen Spielen im Segeln gewonnen. Wir wissen, dass er mit den Wellen eins ist. Wenn er unsere Marine befehligt, können wir uns sicher sein, dass unsere Feinde als Lachsfutter enden werden."
 NOR_promote_civilian_donations: "Zivile Spenden fördern"
 NOR_promote_civilian_donations_desc: "Wie bei den alten Lehen der Vergangenheit muss jeder Vasall seinem Lehnsherrn eine Abgabe zahlen. Natürlich sind diese barbarischen Zeiten vorbei und unsere bescheidene Monarchie ist viel aufgeklärter, weshalb dieser Tribut weitgehend freiwillig ist."
 NOR_research_funding: "Forschungsfinanzierung"
 NOR_research_funding_desc: "Unsere edlen [ROOT.GetAdjective]en Herrscher haben sich dem Fortschritt verschrieben und sind gern bereit, die Wissenschaften zu fördern, die für unsere weitere Expansion, zunächst durch Gewalt und später allein durch Wohlwollen, erforderlich sind."
 NOR_invite_cadillac_to_norway: "Cadillac nach Norwegen einladen"
 NOR_invite_cadillac_to_norway_desc: "Vor vielen Jahren bekam unser geliebter Prinz Olav - damals noch ein fröhliches Kind - einen Miniatur-Cadillac geschenkt. Er wird es sicher zu schätzen wissen, wenn wir das Unternehmen Cadillac nach [NOR.GetName] einladen, um uns bei der Entwicklung und Herstellung von Fahrzeugen zu helfen, die über unsere Feinde hinwegrollen werden. Möge es dem Prinzen eine freudige Erinnerungen an seine Kindheit sein."
 NOR_enhance_coastal_defense: "Küstenverteidigung verstärken"
 NOR_enhance_coastal_defense_desc: "Die Weite unserer Küste ist ein zweischneidiges Schwert. Auf der einen Seite können sich unsere Männer auf dem Meer entfalten, aber auf der anderen Seite bietet sie dem Feind auch ein riesiges Einfallstor für eine Flotteninvasion."
 NOR_rule_the_northern_sea: "Herrschaft über die Nordsee"
 NOR_rule_the_northern_sea_desc: "Unser Reich muss bis zur Nordsee reichen und unsere Schiffe werden der Arm sein, der es bis zum Horizont ausdehnt. Um unsere Vorherrschaft über ein solch riesiges Gebiet aufrechtzuerhalten, brauchen wir genügend Marinestützpunkte sowie Taktiken und Techniken, die es uns erlauben, weiter vorzudringen."
 NOR_ramp_up_naval_production: "Marine-Produktion erhöhen"
 NOR_ramp_up_naval_production_desc: "Trotz unserer langen maritimen Tradition schafft es unsere derzeitige Marine nicht, unseren Ambitionen gerecht zu werden. Wir dürfen weder Kosten noch Mühen scheuen, um den ersten Schritt zu gehen: neue Werften zu errichten, die die Flotte unseres Prinzen und künftigen Königs Olav versorgen werden."
 NOR_power_to_the_royal_guard: "Königsgarde ermächtigen"
 NOR_power_to_the_royal_guard_desc: "Hans Majestet Kongens Garde, die Garde unseres geliebten Königs, ist seit jeher die am besten ausgebildete und entschlossenste Kampftruppe des Reichs. Die Inspiration, die sie aus unserem König und seinem Regenten zieht, ist unübersehbar. Sie muss unsere Armeen anführen und die Spitze jener Lanze sein, die unsere Feinde vernichten wird."
 NOR_encourage_recruitment: "Wehrpflicht fördern"
 NOR_encourage_recruitment_desc: "Wie unser geliebter Chamberlain zu sagen pflegt: König Haakon lebt in unseren Herzen, weshalb jeder für ihn kämpfen und sterben kann! Möge sein Geist alle Untertanen von [ROOT.GetName] beflügeln, damit sie für ihren Lehnsherrn kämpfen."
 NOR_for_the_king_and_prince: "Für den König und den Prinzen"
 NOR_for_the_king_and_prince_desc: "Unser König Haakon und sein Sohn Prinz Olav sind eine Inspiration für jeden [NOR.GetAdjective]en Bürger. Wir müssen unsere Soldaten daran erinnern, dass jeder Schritt vorwärts, jeder getötete Feind und jeder Liter vergossenes Blut nicht umsonst sind. All dies ist für unser Königshaus, die Adligen von [NOR.GetName] und das, wofür sie alle stehen."
 NOR_the_kings_line: "Königliche Blutlinie"
 NOR_the_kings_line_desc: "Die vielen Bunker, die die Grenzen unseres Königreichs schützen, sind die physische Manifestation der Widerstandsfähigkeit und des Willens des Königs. Unsere Männer müssen ihr Blut vergießen, damit die Linie unseres Königs Bestand hat und das Reich unversehrt bleibt."
 NOR_the_glucksburg_sea_wall: "Der Glücksburger Wellenbrecher"
 NOR_the_glucksburg_sea_wall_desc: "Der Graf von Jarlsberg hat im Namen des Hauses Glücksburg - jenem Haus, dem unser glorreicher König Haakon VII. angehört - mit dem Bau von Strandmauern begonnen. Diese sollen die Macht der königlichen Familie stützen, unsere Feinde abschrecken und unsere Fjorde und Berge schützen."
 NOR_shield_of_the_north: "Schild des Nordens"
 NOR_shield_of_the_north_desc: "Was ist ein Schwert, wenn man es nicht führt? Was ist ein Schild, wenn er die Untertanen unter ihm nicht schützt? Unsere königliche Familie muss nicht nur [NOR.GetName] schützen, sondern auch jene Königreiche und Länder, die ihr rechtmäßig unterstehen. Wenn auch nicht unbedingt de jure."
 NOR_our_royal_claims: "Unsere königlichen Ansprüche"
 NOR_our_royal_claims_desc: "[NOR_GetOurRoyalClaimsDesc]"
 NOR_our_royal_claims_desc_king: "Wir können uns glücklich schätzen, einen so bescheidenen König zu haben, der jegliche Ansprüche auf Ländereien außerhalb seines derzeitigen Zuständigkeitsbereichs ablehnt. Noch glücklicher sind wir jedoch darüber, dass wir Graf Peder Anker Wedel-Jarlsberg haben, der bereit ist, alles Erforderliche zu tun, um diese Ansprüche durchzusetzen und sie in unser Reich zu bringen. Lasst uns für das Land unseres Königs kämpfen!"
 NOR_our_royal_claims_desc_queen: "Es ist höchst bedauerlich, dass König Haakon VII. nicht mehr unter uns weilt, doch wir müssen an seinem Erbe festhalten, zu dem auch seine zahlreichen Ansprüche in ganz Europa gehören. Wir haben Glück, noch unsere geliebte Königin Mathilde I. zu haben, die nicht nur eigene Ansprüche erhebt, sondern auch bereit ist, alles zu tun, um diese durchzusetzen und in unser Reich einzugliedern. Lasst uns für das Land unserer Krone kämpfen!"
 NOR_swedish_claims: "Ansprüche auf Schweden"
 NOR_swedish_claims_desc: "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_mon: "Unsere Geschichte und unser Adel sind ungewollt mit dem von [SWE.GetNonIdeologyName] verbunden. In einem jahrhundertelangen Hin und Her stahl [SWE.GetNameDef] große Landstriche von uns: Jämtland, Härjedalen und Bohuslän. Ganz egal, ob Haus Bernadottes, Vasa, Oldenburg oder wer auch immer daran schuld war: Wir werden uns rächen und unser Land zurückerobern."
 NOR_swedish_claims_desc_fas: "Die Geschichte der Monarchien Skandinaviens ist ein verworrenes Durcheinander, doch wir können sie zu unserem Vorteil nutzen. Schweden hat ganze Regionen gestohlen, die einst Teil unserer Nation waren. Wir können Rache als Rechtfertigung dafür nutzen, in [SWE.GetName] einzumarschieren, die [NOR.GetAdjective]en Territorien zurückerobern und unsere historischen Grenzen wiederherstellen."
 NOR_claims_on_faroe_islands: "Ansprüche auf die Färöer-Inseln"
 NOR_claims_on_faroe_islands_desc: "[NOR_GetFaroeClaimsDesc]"
 NOR_claims_on_faroe_islands_desc_PAWJ: "Aufgrund früherer Verfehlungen der [DEN.GetAdjective]en und [SWE.GetAdjective]en Monarchien wurden uns die Färöer-Inseln verwehrt. Doch damit ist jetzt Schluss! Unser edler Kammerherr wird den Blutzoll zahlen und sicherstellen, dass man uns die Inseln zurückgibt."
 NOR_claims_on_faroe_islands_desc_ALT: "Aufgrund früherer Verfehlungen der [DEN.GetAdjective]en und [SWE.GetAdjective]en Monarchien wurden uns die Färöer-Inseln verwehrt. Doch damit ist jetzt Schluss! Unsere tugendhafte Königin Mathilde I. wird den Blutzoll zahlen und sicherstellen, dass man uns die Inseln zurückgibt."
 NOR_eirik_raudes_land: "Eirik Raudes Land"
 NOR_eirik_raudes_land_desc: "Die absurde Entscheidung von Den Haag aus dem Jahr 1933 muss rückgängig gemacht werden. Wie können sie es wagen, [DEN.GetName] jenes Land zu überlassen, das Erik der Rote - ein Norweger - vor einem Jahrtausend entdeckt hat? Noch vor wenigen Jahren gehörte uns ein Teil der grönländischen Ostküste, und schon bald werden wir diese und noch viel mehr zurückerobern. Das Vermächtnis von Erik dem Roten muss fortbestehen. Wir werden uns zurückholen, was uns gehört."
 NOR_iceland: "Island"
 NOR_iceland_desc: "[NOR_GetIcelandClaimDesc]"
 NOR_iceland_desc_PAWJ: "Nach der Auflösung der Kalmarer Union wurde uns zu Unrecht Island weggenommen. Obwohl dies Jahrhunderte her ist, haben wir es nicht vergessen. Unser Kammerherr, unser König und unser Prinz werden nicht ruhen, bis die Sache bereinigt und Island wieder Teil des Königreichs Norwegen ist."
 NOR_iceland_desc_ALT: "Nach der Auflösung der Kalmarer Union wurde uns zu Unrecht Island weggenommen. Obwohl dies Jahrhunderte her ist, haben wir es nicht vergessen. Unsere Königin, unser Prinz und das Volk, über das sie herrschen, wird nicht ruhen, bis die Sache bereinigt und Island wieder Teil des Königreichs Norwegen ist."
 NOR_bjarmeland: "Bjarmaland"
 NOR_bjarmeland_desc: "[ROOT.GetAdjective]e Forscher haben seit Jahrhunderten die Grenzen des Möglichen erweitert. Ein Beispiel dafür ist Bjarmaland, das zuerst von [NOR.GetAdjective]en Kolonisten erkundet wurde, nun jedoch außerhalb unserer Reichweite liegt. Wir müssen erneut die Hand ausstrecken und dieses Land zurückerobern."
 NOR_claims_on_denmark: "Ansprüche auf Dänemark"
 NOR_claims_on_denmark_desc: "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_mon: "Dänemark mag jenes Land gewesen sein, das unser geliebter König sein Zuhause nannte, doch wir wissen, dass seine wahre Heimat immer [NOR.GetNonIdeologyName] war, sogar bevor er die Krone aufgesetzt bekam. Wenn wir seine den Ort seiner Geburt ins Reich eingliedern, wird ihn dies womöglich dazu motivieren, eine aktivere Rolle bei der Herrschaft unserer Monarchie zu übernehmen."
 NOR_claims_on_denmark_desc_fasc: "Die Monarchen von [DEN.GetNonIdeologyName] waren einst unsere Herren, doch das ist schon lange vorbei. Sie sind jetzt schwach und unbedeutend, weshalb ihr Land leicht zu erobern ist. Dank unserer neu gewonnenen Stärke werden wir ihr Militär zerbröseln wie einen Butterkeks in den Händen eines Kindes!"
 NOR_consolidate_kingdom: "Das Königreich vereinen"
 NOR_consolidate_kingdom_desc: "[GetConsolidateKingdomDesc]"
 NOR_consolidate_kingdom_desc_PAWJ: "Da unser glorreicher Markis Peder Anker Wedel-Jarlsberg, königlicher Kammerherr und rechte Hand unseres geliebten Haakon VII., nun die Ländereien unserer Krone erweitert hat, müssen wir nach innen blicken, unsere Errungenschaften konsolidieren und unsere Untertanen mit goldener und fester, wenn auch ein wenig strenger Hand regieren."
 NOR_consolidate_kingdom_desc_alt: "Da unsere rechtmäßige Königin Mathilde I. nun pflichtbewusst über das weite Land unserer Krone wacht, müssen wir nach innen blicken, unsere Errungenschaften konsolidieren und unsere Untertanen mit ruhiger Hand regieren."
 ## The Rest
 NOR_start_rearmament: "Mit der Wiederbewaffnung beginnen"
 NOR_start_rearmament_desc: "Vielleicht ist die totale Abrüstung doch nicht der todsichere Weg, der uns dabei hilft, einen Krieg zu vermeiden. Wir sollten besser mit den Vorbereitungen für einen möglichen Angriff auf unser Land beginnen."
 NOR_kickstart_military_industry: "Militärindustrie ankurbeln"
 NOR_kickstart_military_industry_desc: "[ROOT.GetNameDefCap] war lange Zeit anderen Nationen unterworfen und hat daher nie eine eigene Militärindustrie entwickelt. Um unsere Freiheit zu schützen, müssen wir aufhören, uns bei der Produktion von Verteidigungsgütern auf andere Länder zu verlassen, und mit dem Aufbau einer eigenen Kriegsmaschinerie beginnen."
 NOR_build_supplies_network: "Versorgungsnetzwerk aufbauen"
 NOR_build_supplies_network_desc: "Die Welt beneidet uns um unsere atemberaubenden Berge, Seen und Fjorde, doch sie erschweren auch den Transport von Nachschub. Wir müssen uns bewusst darum bemühen, dass der Nachschub schneller unsere Fronten erreicht."
 NOR_drobak_coastal_fort: "Küstenbefestigung Drøbak"
 NOR_drobak_coastal_fort_desc: "Drøbak, genauer gesagt der Drøbak-Sund, könnte der Schlüssel zur Verteidigung unserer Hauptstadt sein. Man weiß nie, wann ein gut platzierter Torpedo eine Invasion lange genug hinauszögern kann, um die nötigen Vorbereitungen für einen Gegenangriff zu treffen."
 NOR_modernize_fortifications: "Befestigungen modernisieren"
 NOR_modernize_fortifications_desc: "Manche bezeichnen unsere Befestigungen als „napoleonisch“, was in diesem Zusammenhang alles andere als schmeichelhaft ist. Unsere Bunker mögen alt sein, doch die Waffen unserer Feinde sind es nicht. Ressourcen in die Modernisierung unserer Befestigungen zu investieren und sie auf den neuesten Stand zu bringen, wird sich in Zukunft sicherlich auszahlen."
 NOR_artillery_development: "Artillerieentwicklung"
 NOR_artillery_development_desc: "Der Erste Weltkrieg hat gezeigt, wie wichtig die Artillerie ist. Wir dürfen nicht noch weiter zurückfallen, als wir es ohnehin schon getan haben, denn sonst laufen wir Gefahr, feindlichen Granaten gegenüber machtlos zu werden."
 NOR_anti_air_support: "Flugabwehrunterstützung"
 NOR_anti_air_support_desc: "Ganz gleich, woher der Angreifer kommt, eines ist sicher: Er wird versuchen, mit seinen Flugzeugen die Kontrolle über den Himmel zu erlangen und unsere Städte und Truppen zu bombardieren. Um das zu verhindern, müssen wir eine Flugabwehr errichten, die jeden Angriffsversuch aus der Luft neutralisiert."
 NOR_rikstanken: "Rikstanken"
 NOR_rikstanken_desc: "Die traurige Wahrheit ist, dass [ROOT.GetNameDef] noch nie einen Panzer besessen hat. Wenn wir jedoch auch nur den Hauch einer Chance auf den Sieg haben wollen, sind Panzerfahrzeuge unabdinglich. Doch wie sollen wir vorgehen? Eine große Anzahl von Panzern könnte für ein Land in unserer Lage ein kostspieliges Unterfangen sein. Vielleicht wird auch ein einziger Panzer probeweise ausreichen? Oder können wir etwas anderes als Geld für eine Panzerflotte opfern?"
 NOR_tank_procurement: "Beschaffung von Panzern"
 NOR_tank_procurement_desc: "Unser Panzerprogramm ist nicht für die gepanzerte Kriegsführung des 20. Jahrhunderts ausgelegt. Viele Länder, die über das erforderliche Expertenwissen und das nötige Produktionsvolumen verfügen, bieten ihre Panzerfahrzeuge jedoch zum Verkauf an, was eine großartige Abkürzung wäre, um die [ROOT.GetAdjective]e Armee in dieses Jahrhundert zu katapultieren."
 NOR_norges_rikstanksfabrikk: "Norges Rikstanksfabrik"
 NOR_norges_rikstanksfabrikk_desc: "Nachdem wir nun die Grundlagen der gepanzerten Kriegsführung erlernt haben, sind wir bereit, unser eigenes nationales Panzerproduktionsprogramm, die Rikstanksfabrik, zu entwickeln. Nur so können wir eine ununterbrochene Versorgung mit Panzerfahrzeugen gewährleisten."
 NOR_improve_production_lines: "Produktionsanlagen verbessern"
 NOR_improve_production_lines_desc: "Es hat keinen Sinn, bei der Verteidigung unseres Landes tapfer zu sein, wenn wir nicht die benötigten Waffen und Ausrüstung bereitstellen können, um weiterzukämpfen. In der modernen Kriegsführung geht es vor allem darum, dass wir die nötige Munition haben, um zurückzuschlagen. Wir müssen dafür sorgen, dass wir sie so schnell herstellen, wie wir sie abfeuern."
 NOR_the_royal_guards_battalion: "Das Königsgarden-Bataillon"
 NOR_the_royal_guards_battalion_desc: "Die Königsgarde ist bereits seit einiger Zeit unsere beste Kampftruppe. Wir sollten sie erweitern und ihre Ausbildung verbessern, damit sie die Vorhut unserer Streitkräfte bilden kann."
 NOR_expand_Haeren: "Hæren erweitern"
 NOR_expand_Haeren_desc: "Unsere derzeitigen Landstreitkräfte verblassen im Vergleich zu anderen Armeen des Kontinents. [ROOT.GetNameDefCap] war einfach nie eine Militärnation. Da die Gefahr eines globalen Krieges wächst, müssen wir sicherstellen, dass unsere Bevölkerung bereit ist, unsere junge Nation zu verteidigen."
 NOR_improved_weapons: "Verbesserte Waffen"
 NOR_improved_weapons_desc: "Die Ausrüstung unserer Bodentruppen befindet sich in einem erbärmlichen Zustand. Das ist ein inakzeptables Maß an Nachlässigkeit, das uns die Unabhängigkeit kosten könnte. Wir müssen diese Entwicklung schnellstens umkehren, solange wir noch können."
 NOR_building_an_independent_norway: "Aufbau eines unabhängigen Norwegens"
 NOR_building_an_independent_norway_desc: "Die [ROOT.GetAdjective]e Nation existiert in ihrer jetzigen, unabhängigen Form erst seit 1905, weshalb es noch viel zu tun gibt. Besonders unsere Industrie muss erweitert werden, da sie für unsere Unabhängigkeit von entscheidender Bedeutung sein wird."
 NOR_independent_norway_removal_tt: "§RDer Modifikator §Y$NOR_independent_norway_dmod$§! wird entfernt, falls [ROOT.GetNonIdeologyName] zum Untertanen einer anderen Nation wird!§!"
 NOR_norwegian_school_of_economics: "Norwegische Wirtschaftsschule"
 NOR_norwegian_school_of_economics_desc: "Wenn wir uns in der Weltwirtschaft etablieren wollen, müssen wir das nötige Expertenwissen erlangen, doch das braucht Zeit. Die Gründung der Norges Handelshøyskole als nationale Wirtschaftsschule ist der erste Schritt, damit unsere zivile und später auch militärische Industrie florieren kann."
 NOR_hurtigruten: "Hurtigruten"
 NOR_hurtigruten_desc: "[ROOT.GetNameDefCap] ist nicht nur ein ungewöhnlich langes Land, sondern besteht größtenteils auch aus sehr unwegsamem Terrain. Dies hat zwar unsere nationale Identität geprägt, macht es aber auch unmöglich, eine richtige Infrastruktur oder ein echtes Eisenbahnnetz aufzubauen. Um dennoch nicht zurückzufallen, müssen wir die Hurtigruten einrichten, eine Reihe von Fähren, die Menschen und Güter entlang der gesamten [ROOT.GetAdjective]en Küste transportieren."
 NOR_norges_tekniske_hogskole: "Norges Tekniske Høgskole"
 NOR_norges_tekniske_hogskole_desc: "Seit mehr als zwei Jahrzehnten steht die Norwegische Technische Hochschule in Trondheim an der Spitze des nationalen Ingenieurwesens, doch wenn wir mit unseren Nachbarn und möglicherweise unseren Feinden konkurrenzfähig bleiben wollen, müssen wir mehr Mittel für die technische Ausbildung bereitstellen. Wir dürfen nicht zulassen, dass unserer Industrie das notwendige Expertenwissen fehlt."
 NOR_empower_large_industrial_groups: "Große industrielle Gruppierungen ermächtigen"
 NOR_empower_large_industrial_groups_desc: "Große Industrieunternehmen sind nachweislich äußerst erfolgreich beim Bau und der Instandhaltung von Fabriken, die den täglichen Bedarf des durchschnittlichen [ROOT.GetAdjective]en Bürgers decken. Ihnen zu vertrauen, ist der richtige Weg, um [ROOT.GetNonIdeologyName] zur industriellen Unabhängigkeit zu führen."
 NOR_fund_local_construction: "Lokale Bauvorhaben finanzieren"
 NOR_fund_local_construction_desc: "Wir dürfen nicht zulassen, dass sich die Industrialisierung nur auf unsere Hauptstadt und ein paar wenige größere Städte auswirkt. Der Fortschritt sollte in ganz [ROOT.GetName] Einzug halten. Wir müssen auch in unsere kleineren Städte und Dörfer investieren, die lokalen Bauprojekte vorantreiben und dafür sorgen, dass unsere industrielle Basis vielfältiger und unsere Wirtschaft robuster ist."
 NOR_aluminum_production: "Aluminiumproduktion"
 NOR_aluminum_production_desc: "Die Herstellung von Aluminium erfordert Unmengen an Energie. Wir haben zwar keine Bauxitvorkommen, können dank der [ROOT.GetAdjective]en Topografie aber die Wasserkraft ideal nutzen, um genügend Energie herzustellen. Wenn wir Bauxit einfach importieren, können wir es zu einer wertvollen Ressource für unsere aufstrebende Militärindustrie umwandeln."
 NOR_build_the_northern_rail: "Aufbau einer nördlichen Eisenbahn"
 NOR_build_the_northern_rail_desc: "Zu lange wurde der nördliche Teil unseres Landes vernachlässigt. Auch wenn der Aufbau einer Infrastruktur aufgrund des Geländes ein kompliziertes Unterfangen darstellen wird, sind wir sicher, dass sich diese Anstrengungen in Zukunft bezahlt machen werden."
 NOR_complete_the_sourthern_railway_network: "Fertigstellung des südlichen Eisenbahnnetzes"
 NOR_complete_the_sourthern_railway_network_desc: "Auch wenn der südliche Teil von [ROOT.GetNonIdeologyName] um Längen besser entwickelt ist als der nördliche, wird auch deutlich, dass es noch viel zu tun gibt, wenn man die Infrastruktur mit der anderer Länder - selbst unserer Nachbarn - vergleicht."
 NOR_increase_research_funding: "Forschungsfinanzierung erhöhen"
 NOR_increase_research_funding_desc: "[ROOT.GetNameDefCap] war noch nie ein Innovationszentrum für neue Technologien. Wir müssen in die Forschung investieren, wenn wir unseren Rückstand zum übrigen Europa aufholen wollen, damit wir nicht Gefahr laufen, von einem künftigen Feind abhängig zu werden."
 NOR_expand_norges_tekniske_hogskole: "Norges Tekniske Høgskole erweitern"
 NOR_expand_norges_tekniske_hogskole_desc: "In Anbetracht des sich abzeichnenden Krieges müssen wir unsere Technische Hochschule ausbauen, um den Anforderungen einer immer komplexeren Kriegsführung gerecht zu werden."
 NOR_revamp_hydroelectric_capacity: "Kapazität der Wasserkraft erhöhen"
 NOR_revamp_hydroelectric_capacity_desc: "Aluminium ist für den Bau von Flugzeugen und anderer Kriegsausrüstung unverzichtbar, doch die Menge an Energie, die für die Verarbeitung von Bauxit zu Aluminium benötigt wird, macht den Prozess sehr kostspielig. [NOR.GetNameDefCap] hat glücklicherweise die perfekte Topografie und kann die vielen Seen und Flüsse in Wasserkraft verwandeln. Dies erlaubt es uns, das benötigte Aluminium herzustellen, auch wenn wir keine großen Bauxitvorkommen haben."
 NOR_haerens_flyvevaaben: "Hærens Flyvevaaben"
 NOR_haerens_flyvevaaben_desc: "Die neue Grenze der Kriegsführung liegt in der Luft. Wenn wir dem Feind die totale Kontrolle über unseren Luftraum überlassen, werden unsere Bodentruppen nicht in der Lage sein, ihm etwas entgegensetzen zu können. Wir müssen eine Luftwaffe aufbauen, die zur Unterstützung unserer Bodentruppen agieren kann."
 NOR_norwegian_planes: "Norwegische Flugzeuge"
 NOR_norwegian_planes_desc: "Wir haben mitangesehen, wie heutige Verbündete morgen schon zu Invasoren werden können. Wir dürfen uns deshalb bei unserer Flugzeugproduktion nicht auf andere verlassen ... Die Bedeutung der Flieger auf dem modernen Schlachtfeld ist einfach zu groß."
 NOR_foreign_plane_designs: "Ausländische Flugzeugentwürfe"
 NOR_foreign_plane_designs_desc: "Als junge und lange Zeit vernachlässigte Nation verfügt [ROOT.GetNameDef] einfach nicht über die nötige Infrastruktur, das Wissen oder die Werkzeuge, um eine Luftwaffe zu entwickeln oder aufzubauen, die für den modernen Krieg erforderlich wäre. Wir müssen uns an den internationalen Waffenmarkt wenden, um die [NOR.GetAdjective]e Luftwaffe zu versorgen."
 NOR_anti_air_artillery_research: "Flugabwehr-Artillerie-Forschung"
 NOR_anti_air_artillery_research_desc: "In dem Maß, in dem neue Technologien in der Luft eingesetzt werden, müssen auch die Waffen, mit denen wir unseren Luftraum vom Boden aus verteidigen, weiterentwickelt werden, damit wir nicht der gegnerischen Lufthoheit erliegen."
 NOR_anti_air_construction: "Aufbau einer Flugabwehr"
 NOR_anti_air_construction_desc: "Unser zerklüftetes Terrain macht [NOR.GetName] zu einem schwierigen Ziel für eine feindliche Bodeninvasion, doch unser Himmel ist feindlichen Flugzeugen schutzlos ausgesetzt. Wir müssen die nötigen Flugabwehrbatterien errichten, um dies zu verhindern."
 NOR_invest_in_airfields: "In Flughäfen investieren"
 NOR_invest_in_airfields_desc: "Es macht keinen Sinn, unsere Luftflotte zu vergrößern, solange wir nicht über die nötige Infrastruktur verfügen, um sie zu starten. Wir müssen die erforderliche Infrastruktur aufbauen, um den Anforderungen einer wachsenden Luftwaffe gerecht zu werden."
 NOR_stavanger_airfield: "Flughafen Stavanger"
 NOR_stavanger_airfield_desc: "Der Flughafen Stavanger wird bald fertiggestellt sein und seine Lage eignet sich perfekt für einen Militärflugplatz. Wir sollten die notwendigen Anpassungen vornehmen, um diesen zivilen Flughafen zu einem Militärflughafen umzurüsten."
 NOR_increase_air_production: "Erhöhte Flugzeugproduktion"
 NOR_increase_air_production_desc: "[NOR.GetNameDefCap] benötigt dringend Flugzeuge, und zwar sofort! Wenn wir uns darauf konzentrieren, die Produktion von Flugzeugen zu erhöhen, können wir uns vielleicht selbst verteidigen und auch noch die feindliche Verteidigung durchbrechen."
 NOR_buy_aa_from_sweden: "Flugabwehr von Schweden kaufen"
 NOR_buy_aa_from_sweden_desc: "Unser östlicher Nachbar [SWE.GetNameDef] stellt schon seit Langem Luftabwehrgeschütze von höchster Qualität her, die weit über das hinausgehen, was wir je bauen könnten. Wir sollten einige dieser Bofors-Geschütze kaufen, um unseren Himmel während der bevorstehenden Invasion zu verteidigen."
 NOR_luftforsvaret: "$NOR_royal_air_force_dmod$"
 NOR_luftforsvaret_desc: "Es ist an der Zeit, dass unsere Luftwaffe mehr als nur Unterstützung für unsere Landstreitkräfte ist. Wir müssen sie zu einem eigenständigen Teil unserer Streitkräfte ausbauen. Sie muss über die notwendigen Ressourcen verfügen, um alle für einen modernen Kampf erforderlichen Einsätze durchführen zu können."
 NOR_radar_research: "Radarforschung"
 NOR_radar_research_desc: "Wir sind ein Land mit einer ausgedehnten Küstenlinie, und es ist daher von entscheidender Bedeutung, dass wir sie gut überwachen. Dank eines technischen Wunderwerks, dem Radar, können wir ankommende Schiffe und Flugzeuge bereits aus größerer Entfernung orten."
 NOR_repurpose_lighthouses: "Leuchttürme umbauen"
 NOR_repurpose_lighthouses_desc: "Das Wetter und die Geologie haben Leuchttürme an der gesamten [ROOT.GetAdjective]en Küste zu einer Notwendigkeit gemacht und damit zu einem Symbol unserer Nation. Wir müssen sie in Leuchttürme der Hoffnung umbauen, indem wir sie zur Unterstützung von Radargeräten und zur Abwehr von Eindringlingen nutzen."
 NOR_pilot_training: "Pilotenausbildung"
 NOR_pilot_training_desc: "Unsere noch junge Luftwaffe mag zwar klein und unterentwickelt sein, doch wir können unsere lange Flieger- und Entdeckertradition nutzen, um die neueste Generation [NOR.GetAdjective]er Piloten zu inspirieren, unsere fortgesetzte Unabhängigkeit zu schützen."
 NOR_the_royal_norwegian_navy: "$NOR_royal_navy_dmod$"
 NOR_the_royal_norwegian_navy_desc: "Eine der längsten Küsten der Welt zu haben, hat seine Vorteile, bedeutet aber auch, dass zusätzliche Anstrengungen unternommen werden müssen, um sie zu verteidigen. Unsere Marine wird die erste Verteidigungslinie unserer Nation bilden."
 NOR_expand_the_dockyards: "Werften erweitern"
 NOR_expand_the_dockyards_desc: "Obwohl wir über eine der größten Handelsmarinen der Welt verfügen, könnten unsere Werftkapazitäten noch erweitert und für eine bessere Produktion von Militärschiffen optimiert werden, anstatt nur Frachtschiffe und Tanker hervorzubringen."
 NOR_battleship_focus: "Schwerpunkt auf Schlachtschiffe"
 NOR_battleship_focus_desc: "Nur gigantische, gepanzerte Kolosse können garantieren, dass wir die Wellen beherrschen. Allein der Gedanke, eines unserer Schlachtschiffe vor der eigenen Küste zu sichten, wird jeden potenziellen Angreifer abschrecken."
 NOR_kystvakten: "Kystvakten"
 NOR_kystvakten_desc: "Wir benötigen viele Schiffe, um unsere weitläufige Küste und jeden Zentimeter des Horizonts überblicken zu können. Nur ein Netz von Schiffen wird es schaffen, unser Land vor feindlichen Schiffen zu schützen."
 NOR_convert_merchant_ships: "Handelsschiffe umrüsten"
 NOR_convert_merchant_ships_desc: "Unsere Handelsmarine ist der Stolz unserer Wirtschaft, doch sie wird uns nichts nützen, wenn Invasoren unser Land verwüsten. Unsere Großreedereien werden ein Opfer für [ROOT.GetName] bringen müssen. Sie müssen unsere Handelsschiffe kampftauglich machen."
 NOR_expand_merchant_marine: "Handelsmarine erweitern"
 NOR_expand_merchant_marine_desc: "Die moderne Kriegsführung benötigt viele Ressourcen und Ausrüstung - zwei Dinge, an denen es [ROOT.GetName] mangelt. Angesichts des bevorstehenden Krieges müssen wir sicherstellen, dass wir über genügend Schiffe verfügen, die alles transportieren können, was wir zum Überleben brauchen. Wir haben zwar bereits deutlich mehr Zivilschiffe als die meisten anderen Nationen, aber wir erwarten auch, dass wir viele von ihnen unterwegs verlieren werden. Wir können es uns schlicht nicht leisten, in dieser Sache Kompromisse einzugehen."
 NOR_expand_naval_academy: "Marineakademie erweitern"
 NOR_expand_naval_academy_desc: "Mehr Schiffe zu haben, bedeutet auch, dass wir mehr Offiziere brauchen, die sie in die Schlacht steuern. Unsere Marineakademie hat uns bisher gut gedient, doch in dem Maß, in dem unsere Marine wächst, muss auch das Angebot an Offizieren und Matrosen wachsen."
 NOR_norwegian_carriers: "Norwegische Flugzeugträger"
 NOR_norwegian_carriers_desc: "Die Zukunft der Kriegsführung hängt in hohem Maß von der Kontrolle des Luftraums ab, auch dem auf See. Flugzeugträger werden uns helfen, den Luftraum über feindlichen Schiffen zu beherrschen, und es uns erlauben, sie rascher zu besiegen."
 NOR_mine_laying_effort: "Minenverlegung"
 NOR_mine_laying_effort_desc: "Unsere Schiffe können nicht überall gleichzeitig sein. Seeminen könnten uns helfen, größere Meereszonen abzudecken, und würden feindlichen Kapitänen die Gewissheit der eigenen Sicherheit rauben. Wir müssen bessere Seeminen entwickeln und die neuesten Technologien in der Umfahrung und Entschärfung von Seeminen fördern."
 NOR_submarine_fleet: "U-Boot Flotte"
 NOR_submarine_fleet_desc: "U-Boote sind effizient und können sich tarnen und damit das Kriegsgeschehen auf dem Meer mit einer Salve Torpedos entscheiden. Wir müssen eine größere Anzahl besserer U-Boote bauen, wenn wir unsere Chancen maximieren wollen."
 NOR_naval_air_force: "Marine-Luftwaffe"
 NOR_naval_air_force_desc: "Unsere Flugzeuge machen den Unterschied zwischen einer Invasion von [ROOT.GetName] und friedlichen Gewässern vor unserer Küste aus. Wenn wir den Himmel über dem Meer beherrschen, beherrschen wir auch wieder die Wellen."
 NOR_convoy_defense: "Konvoiverteidigung"
 NOR_convoy_defense_desc: "Unsere gewaltige Handelsflotte ist das Juwel unserer Nation, und deshalb dürfen wir nicht zulassen, dass sie versenkt wird. Wir müssen sie verteidigen, damit sie auch im Krieg ihre große Wirkung entfaltet."
 NOR_nortraship: "Nortraship"
 NOR_nortraship_desc: "Da uns der Krieg ins Exil gezwungen hat, müssen wir dafür sorgen, dass unsere Schiffe unter einem einzigen Banner vereint sind. Mit Nortraship können wir den Kriegsbeitrag aus der Ferne unterstützen und unseren Verbündeten helfen, lange genug zu überleben, damit sie uns wiederum dabei helfen, zurück nach [ROOT.GetName] zu kommen."
 NOR_convoy_bombing: "Bombardierung von Konvois"
 NOR_convoy_bombing_desc: "Je kleiner die Handelsflotte des Gegners ist, desto wirkungsvoller wird unsere massive Flotte sein. Indem wir seine Seewege unterminieren, können wir das Blatt des Krieges wenden."
 NOR_rebuild_the_royal_navy: "Wiederaufbau der Seestreitkräfte"
 NOR_rebuild_the_royal_navy_desc: "Wir leben fernab unserer Heimat im Exil, und sollten wir sie je wieder erreichen wollen, müssen wir wahrscheinlich den Weg über das Meer nehmen. Der Wiederaufbau der norwegischen Seestreitkräfte ist daher gleichbedeutend mit dem Wiederaufbau unserer Nation."
 NOR_pan_germanic_entent: "Pangermanische Entente"
 NOR_emergency_conversions: "Handelsschiffe umrüsten"
 NOR_emergency_conversions_desc: "Wir haben eine riesige Handelsmarine, doch die Meere, die sie bereist, bergen große Gefahren. Wir sollten eine Reihe dieser kleineren Schiffe ausmustern, sie leicht bewaffnen und sie zum Schutz unserer gefährdeten Schiffe einsetzen. Bei Bedarf können wir sie später immer noch für spezialisiertere Aufgaben umrüsten."
 NOR_emergency_conversions_tt: "Schaltet §YEntscheidungen§! frei, um §YKonvois§! zu §YZerstörern§! umzurüsten"
