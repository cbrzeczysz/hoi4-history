 #Opinion modifiers
 #FINLAND
 FIN_suomalainen_sosialismi: "Suomalainen Sosialismi"
 FIN_suomalainen_sosialismi_desc: "Aufgrund der konterrevolutionären Verwüstungen, die Mannerheim und seine Verbündeten während des Bürgerkriegs angerichtet haben, ist das Elend des Kapitalismus weiterhin in unserer Gesellschaft zu spüren. Wir dürfen nicht zulassen, dass das so weitergeht! Wir müssen einen Weg finden, um die Arbeiterklasse zu befreien."
 FIN_towards_a_red_government: "In Richtung einer roten Regierung"
 FIN_towards_a_red_government_desc: "Als die Arbeiterrevolution im Jahr 1918 unser Land überrollte, wurde das Proletariat durch Mannerheims Revolutionäre und seine deutschen Verbündeten verraten. Es ist an der Zeit, unsere gefallenen Genossen zu rächen und endlich die Arbeiterrepublik zu schaffen, von der wir schon immer geträumt haben."
 FIN_the_second_finnish_civil_war: "Zweiter finnischer Bürgerkrieg"
 FIN_the_second_finnish_civil_war_desc: "Die Ausbreitung des Klassenbewusstseins in Verbindung mit dem wachsenden Proletariat und den organisatorischen Fähigkeiten seiner Führung hat uns endlich die nötigen Mittel an die Hand gegeben, um unsere Herren ein für alle Mal zu stürzen."
 FIN_the_peoples_democratic_league: "Demokratische Union des Volkes"
 FIN_the_peoples_democratic_league_desc: "Die Demokratische Union hat bei der Koordinierung der verschiedenen linken Fraktionen in [FIN.GetName] eine Vorreiterrolle gespielt und die Grundlage für ein echtes Arbeitnehmerbündnis geschaffen. Sie wird sicherstellen, dass der Wille des Proletariats durchgesetzt wird."
 FIN_cooperate_with_social_democrats: "Kooperation mit Sozialdemokraten"
 FIN_cooperate_with_social_democrats_desc: "Auch wenn ihre Kompromissbereitschaft mit den Kapitalisten eindeutig fehlgeleitet ist, können wir nicht bestreiten, dass die Sozialdemokraten große Unterstützung durch das Proletariat genießen und viele ihrer Anführer Experten auf ihrem Gebiet sind. Wir sollten enger mit ihnen zusammenarbeiten, um unsere Arbeiterrepublik zu gründen."
 FIN_the_workers_state: "Arbeiterstaat"
 FIN_the_workers_state_desc: "Wir haben die Diktatur des Proletariats gefestigt und können die Nation nun in einer Weise neu gestalten, die die Interessen des Proletariats in den Mittelpunkt der Politik stellt. Alles, von der Art und Weise, wie wir unsere Kinder erziehen, bis zur Organisation unserer Fabriken, muss neu geplant werden."
 FIN_the_red_watch: "Überwachung der Roten"
 FIN_the_red_watch_desc: "Es gibt viele, die alles, was wir seit dem Bürgerkrieg geschaffen haben, untergraben wollen, um die Tyrannei des Kapitalismus erneut zu etablieren. Mit der Einführung der Roten Garde können wir sicherstellen, dass solche Verräter ausgemerzt werden, bevor sich ihr Gedankengut in unserer Republik ausbreiten kann."
 FIN_approach_the_soviets: "Annäherung an die Sowjets"
 FIN_approach_the_soviets_desc: "Unsere Genossen in [SOU.GetName] sind Vorreiter im Kampf des Proletariats gegen den bürgerlichen Imperialismus. Wir sollten uns an ihre Führung wenden und versuchen, Unterstützung für unseren Kampf gegen die Bourgeoisie in [FIN.GetName] zu gewinnen."
 FIN_antagonize_the_soviets: "Anfeindung der Sowjets"
 FIN_antagonize_the_soviets_desc: "[SOU.GetNameDefCap] mag sich in die Rhetorik des Sozialismus hüllen, aber es ist kein Arbeiterparadies. Wir müssen unseren eigenen Weg finden, um das Leben der Arbeiterklasse zu verbessern, und werden dafür nicht mit der [SOV.GetAdjective]en Bedrohung zusammenarbeiten."
 FIN_finno_soviet_pact: "Finnisch-Sowjetischer Pakt"
 FIN_finno_soviet_pact_desc: "Historische Rivalitäten hin oder her, das [SOU.GetAdjective]e Volk hat sich als wertvoller Verbündeter im Kampf für den Sozialismus erwiesen. Es ist an der Zeit, dass wir formell ein Abkommen zwischen unseren Regierungen schließen und uns gemeinsam auf den unvermeidlichen Ansturm des reaktionären Europas vorbereiten."
 FIN_subsidized_national_industrialization: "Subventionierte nationale Industrialisierung"
 FIN_subsidized_national_industrialization_desc: "[SOU.GetNameDefCap] hat große Fortschritte bei der Massenmobilisierung der Produktivkräfte durch die Industrialisierung gemacht. Vielleicht sollten wir ihre Experten um Hilfe bei der Einführung eines ähnlichen Programms in Finnland bitten."
 FIN_finnish_learned_societies: "Finnische Gelehrtengemeinschaften"
 FIN_finnish_learned_societies_desc: "Auch wenn viele Wissenschaftler ins Ausland geflohen sind, gibt es immer noch eine beträchtliche Anzahl, die sich dem sozialistischen Gedankengut anschließen könnte. Wir sollten diese Intellektuellen durch Investitionen in ihre Forschung fördern."
 FIN_finnish_federation_of_trade_unions: "Finnischer Gewerkschaftsbund"
 FIN_finnish_federation_of_trade_unions_desc: "Die Gewerkschaften vertreten die wahren Herren der Industrie, die Arbeiter. Indem wir mit dem Gewerkschaftsbund zusammenarbeiten, können wir die gesamte Wirtschaft zum Wohle der Arbeiterklasse umgestalten."
 FIN_defensive_preparations: "Verteidigungsvorbereitungen"
 FIN_defensive_preparations_desc: "Unabhängig von der Ideologie scheint ein Konflikt mit unserem östlichen Nachbarn unausweichlich zu sein. Wir müssen uns auf das Unvermeidliche vorbereiten und unsere Verteidigungsanlagen ausbauen. Sollten wir versagen, könnte unsere Nation erneut von unseren Feinden unterworfen werden."
 FIN_trade_agreements: "Handelsabkommen"
 FIN_trade_agreements_desc: "Obwohl sie unsere innenpolitischen Entscheidungen nicht immer unterstützen, gibt es viele Länder, die bereit wären, Handelsabkommen zu schließen, um unsere militärische Modernisierung zu unterstützen. Dies wird uns vor allem dabei helfen, die Sicherheit unserer weniger geschätzten Nachbarn zu untergraben."
 FIN_finno_estonian_union: "Finnisch-Estnische Union"
 FIN_finno_estonian_union_desc: "Wir und das estnische Volk teilen eine lange Geschichte der Zusammenarbeit; deshalb schmerzt es uns umso mehr, dass es von Großmächten eingekesselt ist und nur darauf wartet, dass seine Heimat zu einem weiteren Schlachtfeld eines internationalen Krieges wird. Vielleicht können wir sie durch eine Union vor einem solchen Schicksal bewahren. "
 FIN_social_democracy: "Sozialdemokratie"
 FIN_social_democracy_desc: "Wir haben die Schrecken gesehen, die einer Nation durch eine bolschewistische Revolution drohen. Wenn wir eine Gesellschaft schaffen wollen, die der Arbeiterklasse zugutekommt, muss dies mit demokratischen, friedlichen Mitteln geschehen."
 FIN_pragmatic_socialism: "Patriotischer Sozialismus"
 FIN_pragmatic_socialism_desc: "Wir verabscheuen zwar die Methoden der Bolschewiken und ihresgleichen, aber wir bestreiten nicht, dass mehr getan werden muss, um die Arbeiterklasse von den Schrecken des modernen Kapitalismus zu befreien. Wir können das nur durch die sorgfältige Anwendung des demokratischen, pragmatischen Sozialismus erreichen."
 FIN_sosialistinen_eduskuntaryhma: "Sosialistinen Eduskuntaryhmä"
 FIN_sosialistinen_eduskuntaryhma_desc: "Die parlamentarischen Sozialisten plädieren dafür, dass wir uns [SOU.GetName] annähern, anstatt sie zu bekämpfen. Ihr Vorschlag könnte unsere beste Hoffnung darauf sein, unsere eigene Form des Sozialismus ohne [SOU.GetAdjective]e Einmischung zu schaffen."
 FIN_social_democratic_womens_union: "Sozialdemokratische Frauenvereinigung"
 FIN_social_democratic_womens_union_desc: "Frauen wurden in unserer Gesellschaft lange vernachlässigt. Indem wir die Sozialdemokratische Frauenunion stärker in die Regierung einbinden, können wir uns ihrer Anliegen annehmen und eine gerechtere Gesellschaft für alle schaffen."
 FIN_mineral_wealth: "Mineralreichtum"
 FIN_mineral_wealth_desc: "[ROOT.GetNameDefCap] verfügt über zahlreiche natürliche Ressourcen, die noch nicht genutzt werden. Wenn wir jemals eine ernstzunehmende Streitmacht aufstellen wollen, sollten wir diese Ressourcen abbauen und unsere wirtschaftliche Unabhängigkeit fördern."
 FIN_funds_from_kalevala_koru_oy: "Finanzierung durch Kalevala Koru Oy"
 FIN_funds_from_kalevala_koru_oy_desc: "Kalevala Koru Oy, ein von Mitgliedern der Sozialdemokratischen Frauenunion gegründeter Hersteller feiner Schmuckstücke, hat sich zu einem führenden Industrieunternehmen entwickelt. Wir sollten ihr Wissen nutzen, um unsere Wirtschaft anzukurbeln, und den daraus gewonnenen Reichtum zur Finanzierung anderer Initiativen verwenden."
 FIN_join_the_comintern: "[GetSovietFactionForFinland] beitreten"
 FIN_join_the_comintern_desc: "Wir müssen die altmodischen Vorstellungen des Nationalismus und die damit verbundenen Missstände vergessen und mit [SOU.GetName] zusammenarbeiten. Gemeinsam können wir die reaktionären Kräfte in Europa besiegen und unsere Zukunft sichern."
 FIN_finnish_influence_in_the_baltic: "Finnischer Einfluss in der Ostsee"
 FIN_finnish_influence_in_the_baltic_desc: "Die kollektive Sicherheit des Ostseeraums basiert darauf, dass wir Gleichgesinnte sind, die zusammenarbeiten, um eine glaubwürdige Verteidigung gegen mögliche Aggressoren aufrechterhalten. Es ist entscheidend, dass alle unsere Nachbarn an einem Strang ziehen."
 FIN_approach_major_democracies: "An die großen Demokratien angleichen"
 FIN_approach_major_democracies_desc: "Wir und die liberalen Demokratien der Welt haben das gemeinsame Interesse, den wachsenden Einfluss von Aggressoren in der Geopolitik einzudämmen. Vielleicht können wir gemeinsam auf dieses Ziel hinarbeiten."
 FIN_finnish_autonomy: "Finnische Autonomie"
 FIN_finnish_autonomy_desc: "Selbst einige der engagiertesten Kommunisten unter uns befürchteten, dass die Zusammenarbeit mit [SOU.GetName] de facto zu einer russischen Übernahme unserer Politik führen würde. Dank unserer sorgfältigen Diplomatie haben wir mit unseren Verbündeten jedoch eine Verständigungsebene erreicht, die unsere Autonomie schützt. "
 FIN_integrate_kola_and_karelia: "Kola und Karelien integrieren"
 FIN_integrate_kola_and_karelia_desc: "Wir haben zwar eine starke kooperative Beziehung zu unseren [SOU.GetAdjective]en Kameraden aufgebaut, aber die Grenzstreitigkeiten hängen weiterhin über uns wie eine dunkle Regenwolke, die sich gleich über uns zu ergießen droht. Vielleicht sollten wir reinen Tisch machen und diese Probleme endlich als Verbündete und nicht als Feinde angehen."
 FIN_keepers_of_the_baltic_countries: "Hüter der Ostseeländer"
 FIN_keepers_of_the_baltic_countries_desc: "Die baltischen Völker haben wenig Interesse daran, sich [GER.GetName] oder [SOU.GetName] unterzuordnen. Aufgrund unserer gemeinsamen Geschichte und unserer Zukunftsperspektive sind wir allein in der Lage, diese Nationen friedlich anzuführen, ohne sie zu zerstören."
 FIN_british_threat: "Britische Bedrohung"
 FIN_british_threat_desc: "[ENG.GetNameDefCap] ist das Herz der globalen bürgerlichen Wirtschaft und ihrer imperialistischen Ranken. Wir müssen mit aller Kraft einen Dolch durch dieses Herz stoßen, damit die Welt endlich von ihrer Unterdrückung befreit wird."
 FIN_red_finland: "Rotes Finnland"
 FIN_red_finland_desc: "Wir haben unsere Kameraden, die dem Weißen Terror zum Opfer gefallen sind, durch die Gründung einer echten Arbeiterrepublik gerächt. Wir müssen das von uns Erreichte nur noch vor jenen jenseits unserer Grenze schützen, die es zerstören wollen."
 FIN_united_under_the_north_star: "Unter dem Nordstern vereint"
 FIN_united_under_the_north_star_desc: "Unsere nordischen Freunde und Genossen sind der Gnade imperialistischer Mächte ausgeliefert, die sich nicht um die Interessen unserer Region kümmern. Wir können nur gemeinsam für die Sicherheit unserer Völker sorgen. Wir müssen ein Bündnis schmieden, das selbst die mächtigsten Reiche abschrecken wird."
 FIN_preserve_sapmi: "Sápmi bewahren"
 FIN_preserve_sapmi_desc: "Das Volk der Sámi wird schon viel zu lange von imperialistischen Mächten unterdrückt, sowohl innerhalb als auch außerhalb unserer Grenzen. Wir sollten Wiedergutmachung leisten und ihr Volk von dem Leid durch unsere Nachbarn befreien."
 #FIN_confederated_finno_russian_republics: "Confederated Finno-Russian Republics"
 FIN_confederated_finno_russian_republics_desc: "Eine Vielzahl verschiedener Völker steht unter dem Schutz unserer Regierung. Um die Entwicklung einer Hierarchie zu verhindern, muss die Regierung als Konföderation von Republiken neu organisiert werden. Dies wird sicherstellen, dass alle Völker ein faires Mitspracherecht in der Regierung haben."
 FIN_secure_the_baltic_sea: "Sicherung der Ostsee"
 FIN_secure_the_baltic_sea_desc: "Wir konzentrieren uns zwar oft auf unsere Landesgrenzen und darauf, wie wir sie am besten verteidigen können, aber wir sollten auch nicht die Verwundbarkeit unserer Küste vernachlässigen. Wir müssen ein massives Küstenschutzprogramm finanzieren, um diese Flanke zu sichern."
 FIN_german_threat: "Deutsche Bedrohung"
 FIN_german_threat_desc: "Der preußische Militarismus hat in [GER.Capital.GetCapitalVictoryPointName] erneut sein hässliches Haupt erhoben. Andere mögen sich damit abfinden, dass die europäischen Hauptstädte unter dem Stiefel von [GER.GetLeader] stehen, aber wir tun das nicht. Es ist an der Zeit, diese Bedrohung für den Frieden ein für alle Mal zu beseitigen."
 FIN_socialist_welfare: "Sozialistische Wohlfahrt"
 FIN_socialist_welfare_desc: "Dank unserer herausragenden Verwaltung bezüglich Wirtschaft und Verteidigung verfügen wir nun über die nötigen Mittel, um die arbeitende Bevölkerung mit der Errichtung eines echten Wohlfahrtsprogramms zu belohnen. Wir werden dafür sorgen, dass unser Volk ein langes, glückliches Leben führt."
 FIN_aid_for_entrepreneurs: "Unterstützung für Unternehmer"
 FIN_aid_for_entrepreneurs_desc: "Wir müssen zwar den schlimmsten Elementen des Kapitalismus Einhalt gewähren, aber unsere Wirtschaft würde von einem verstärkten Unternehmertum sehr profitieren. Indem wir wichtigen Industriezweigen Investitionszuschüsse und -darlehen vermitteln, können wir solche Aktivitäten anregen."
 FIN_soviet_threat: "Sowjetische Bedrohung"
 FIN_soviet_threat_desc: "[SOU.GetNameDefCap] bedroht das Überleben der Arbeiterklasse auf der ganzen Welt, da sie keine Skrupel haben, sie in einen Eroberungskrieg hineinzuziehen. Wir müssen der von ihnen ausgehenden Bedrohung ein Ende bereiten, bevor sie zu stark wird."
 FIN_proclaim_greater_finland: "Großfinnische Föderation ausrufen"
 FIN_proclaim_greater_finland_desc: "Unsere Grenzen sind heute größer, als wir noch vor ein paar Jahren erträumt hätten. Mit so viel neuem Territorium ist jedoch auch die Notwendigkeit entstanden, unsere Regierung neu zu organisieren, damit sie die vielfältigen Regionen besser widerspiegeln kann. "
 FIN_control_the_flux_of_iron_ore: "Kontrolle über das Eisenerz"
 FIN_control_the_flux_of_iron_ore_desc: "Das schwedische Eisenerz und sein Vertrieb durch Norwegen sind nach wie vor ein Mittel, mit dem Kriege auf dem gesamten Kontinent und darüber hinaus geführt werden. Wir müssen uns diese kritischen Ressourcen selbst aneignen, bevor sie in die Hände unserer Feinde fallen."
 FIN_finnish_neutrality: "Finnische Neutralität"
 FIN_finnish_neutrality_desc: "Unser Volk ist entschlossen, für seine Freiheit zu kämpfen, und daran kann auch niemand etwas ändern. Wir sollten jedoch eine Politik der Neutralität verfolgen, damit unsere Nachbarn keinen Grund haben, unsere hart erkämpfte Unabhängigkeit auszulöschen."
 FIN_the_finnish_swedish_peoples_party: "Finnisch-Schwedische Volkspartei"
 FIN_the_finnish_swedish_peoples_party_desc: "Menschen mit schwedischer Abstammung stellen in Finnland zwar eine beträchtliche Minderheit dar, doch eine Zusammenarbeit mit der Partei, die ihre Interessen am stärksten vertritt, könnte uns ihre Unterstützung für unsere Politik einbringen und uns Schweden näher bringen."
 FIN_align_the_agrarian_league: "An der Agrarunion ausrichten"
 FIN_align_the_agrarian_league_desc: "[ROOT.GetNameDefCap] hat sich im laufe des letzten Jahrhunderts stark industrialisiert, doch wir sollten die Notlage der Millionen von Menschen, die die Nation durch ihre landwirtschaftliche Arbeit ernähren, nicht ignorieren. Indem wir verstärkt mit dem Landbund zusammenarbeiten, können wir sicherstellen, dass ihren Belangen ebenso viel Beachtung geschenkt wird wie jenen aus den Städten."
 FIN_political_unity: "Politische Einheit"
 FIN_political_unity_desc: "Unabhängig von der politischen Ideologie wollen wir alle nur das Beste für unser Volk. In diesen konfliktreichen Zeiten müssen wir unsere kleinlichen politischen Streitereien beiseiteschieben und zusammenarbeiten."
 FIN_collaboration_with_the_left: "Zusammenarbeit mit der Linken"
 FIN_collaboration_with_the_left_desc: "Die Entfremdung von linksgerichteten Parteien trägt wenig zur Stärkung unserer Regierung bei. Wenn wir einen Weg der Zusammenarbeit mit ihnen finden können, würde das vielleicht einen größeren Teil der Bevölkerung für unsere Sache mobilisieren."
 FIN_railways_and_infrastructure: "Eisenbahnen und Infrastruktur"
 FIN_railways_and_infrastructure_desc: "Der Erste Weltkrieg hat gezeigt, wie notwendig robuste Schienen- und Straßennetze sind, die die Industrie und das Militär dabei unterstützen, Ressourcen oder Menschen dorthin zu bringen, wo sie gebraucht werden. Nach Jahrzehnten der Besetzung und des Blutvergießens müssen wir dringend in unser Logistiknetz investieren."
 FIN_repurpose_small_industries: "Umfunktionierung von Kleinindustrien"
 FIN_repurpose_small_industries_desc: "Wir verfügen zwar nicht über die riesigen Industrien der Großmächte, aber wir haben eine Vielzahl kleinerer Fabriken in Betrieb. Anstatt bei null anzufangen, sollten wir diese kleinen Betriebe für die Kriegswirtschaft umfunktionieren."
 FIN_expand_state_military_factories: "Staatliche Militärfabriken ausbauen"
 FIN_expand_state_military_factories_desc: "Unsere staatlichen Fabriken schaffen es einfach nicht, mit dem Bedarf Schritt zu halten, den das Militär in dieser konfliktreichen Zeit an sie stellt. Wenn wir die Versorgung aufrechterhalten wollen, müssen wir unsere Produktionsanlagen ausbauen."
 FIN_a_new_course_for_kokoomus: "Neuausrichtung der Kokoomus"
 FIN_a_new_course_for_kokoomus_desc: "Die jüngsten Ereignisse haben zu einer wachsenden Unterstützung für die Kokoomus-Partei geführt. Die Menschen sehnen sich nach einer starken, vernünftigen Führung und einer Rückkehr zu traditionellen Werten. Wir sollten daraus Kapital schlagen, indem wir die konservative Agenda der Partei durchsetzen."
 FIN_the_finnish_throne: "Der finnische Thron"
 FIN_the_finnish_throne_desc: "Die Kokoomus-Partei setzt sich bereits seit Langem für die Rückkehr zur finnischen Monarchie ein. Mit der neu gewonnenen Unterstützung und ihrem Machtzuwachs innerhalb der Regierung verfügen sie nun über die nötigen Mittel, das derzeitige System abzuschaffen und an seiner Stelle das Königreich wiedereinzuführen."
 FIN_strengthen_military_administration: "Stärkung der Militärverwaltung"
 FIN_strengthen_military_administration_desc: "Mannerheim hat unsere Nation heldenhaft durch die stürmischsten Zeiten geführt, indem er unsere politischen Dogmen mit militaristischer Präzision durchbrach. Um das weitere Überleben unserer Nation zu sichern, müssen wir ihm und dem Militär die Befugnis erteilen, so zu regieren, wie sie es für notwendig halten."
 FIN_dreams_of_expansionism: "Traum vom Expansionismus"
 FIN_dreams_of_expansionism_desc: "Risto Ryti hat erkannt, dass wir keinen dauerhaften Frieden haben werden, solange wir nicht die Kontrolle über die karelischen Territorien in unserem Osten erlangen. Wenn diese gesichert sind, werden wir eine viel besser zu verteidigende Grenze zu unseren Nachbarn haben."
 FIN_reach_out_to_scandinavia: "Blick nach Skandinavien"
 FIN_reach_out_to_scandinavia_desc: "Die meisten unserer skandinavischen Nachbarn teilen unsere Ansichten und haben wenig Interesse daran, in die Kriege von Großmächten hineingezogen zu werden. Nur wenn wir enge Beziehungen zu ihnen aufrechterhalten, können wir die Grundlagen für unsere kollektive Verteidigung schaffen."
 FIN_moderate_politics: "Gemäßigte Politik"
 FIN_moderate_politics_desc: "Angesichts der steigenden Spannungen zwischen den Großmächten müssen wir dafür sorgen, dass unsere Regierung nicht als zu nachsichtig gegenüber den Ideologien irgendeiner Gruppierung angesehen wird. Wir müssen eine Politik der inneren Mäßigung verfolgen."
 FIN_join_the_allies: "[GetAlliesFactionForFinland] beitreten"
 FIN_join_the_allies_desc: "Die Neutralität ist eine veraltete Politik, die lediglich zur Vasallisierung durch eine der Großmächte führt. Auch wenn es angesichts unserer geopolitischen Lage ein Risiko sein mag, könnte der Beitritt zu den Alliierten langfristig unsere Souveränität sichern."
 FIN_northern_defense_front: "Nördliche Verteidigungsfront"
 FIN_northern_defense_front_desc: "Unsere Nachbarn in Skandinavien und im Ostseeraum sind leichte Beute für die Großmächte. Wenn wir jedoch unsere Ressourcen bündeln und militärisch zusammenarbeiten, können wir vielleicht sogar die größten Feinde davon abhalten, uns anzugreifen."
 FIN_the_lone_wolf: "Der einsame Wolf"
 FIN_the_lone_wolf_desc: "Niemandem liegen die Interessen des [ROOT.GetAdjective]en Volkes mehr am Herzen als dem [ROOT.GetAdjective]en Volk selbst. Die Geschichte hat gezeigt, dass wir uns nicht auf die Hilfe von anderen verlassen dürfen, sondern nur auf uns selbst."
 FIN_military_aid: "Militärische Unterstützung"
 FIN_military_aid_desc: "Die Alliierten verfügen über eine breite Palette von Waffenherstellern und wir sollten sie nutzen, um unsere Streitkräfte zu modernisieren."
 FIN_mineral_wealth_development: "Entwicklung von Bodenschätzen"
 FIN_mineral_wealth_development_desc: "Angesichts unserer geografischen Lage und unserer Nachbarn besteht die Möglichkeit, dass wir von potenziellen Verbündeten oder Wirtschaftspartnern abgeschnitten werden. Wir sollten die ungenutzten Ressourcen unserer Nation nutzen und sicherstellen, dass wir den Kampf fortsetzen können, selbst wenn wir isoliert sind."
 FIN_industrialize_the_region: "Industrialisierung der Region"
 FIN_industrialize_the_region_desc: "Auch wenn die kombinierte militärische Stärke der Nördlichen Verteidigungsfront beträchtlich ist, müssen wir dafür sorgen, dass unsere Volkswirtschaften in der Lage sind, einen langwierigen Krieg zu unterstützen. Wir müssen unsere Industrie wiederbeleben!"
 FIN_increase_military_investment: "Erhöhung militärischer Investitionen"
 FIN_increase_military_investment_desc: "Die wirtschaftliche und logistische Komponente eines Krieges ist für unser Überleben ebenso wichtig wie die Kämpfe an der Front. Wir müssen unsere Rüstungsindustrie ausbauen und sicherstellen, dass unsere Streitkräfte auch weiterhin mit der erforderlichen Ausrüstung versorgt werden."
 FIN_cooperation_with_germany: "Zusammenarbeit mit Deutschland"
 FIN_cooperation_with_germany_desc: "Aufgrund der geopolitischen Realität können wir uns darauf verlassen, dass [GER.GetNameDef] und [SOU.GetNameDef] letztendlich aufeinander losgehen werden. Wenn wir mit [GER.GetName] kooperieren würden, könnten wir unsere Verluste in früheren Kriegen mit unseren [SOU.GetAdjective]en Feinden rächen und uns neue Möglichkeiten eröffnen."
 FIN_wartsila_engine_production: "Wärtsilä-Motorenproduktion"
 FIN_wartsila_engine_production_desc: "Selbst über die nötigen Fähigkeiten und Kapazitäten zu verfügen, um eigene Motoren für das Militär zu produzieren, würde unsere nationale Sicherheit stark verbessern. Nur wenn wir mit unseren Verbündeten und einheimischen Unternehmen wie Wärtsilä zusammenarbeiten, können wir dieses Maß an Sicherheit erreichen."
 FIN_german_military_advisors: "Deutsche Militärberater"
 FIN_german_military_advisors_desc: "Die Kriegsführung verändert sich durch den Einsatz von motorisierter Ausrüstung und Flugzeugen rapide. Vielleicht ist es an der Zeit, dass wir von unseren [GER.GetAdjective]en Waffenbrüdern lernen, wie wir diese neuen Mittel am besten zu unserem Vorteil nutzen können."
 FIN_finnish_march_of_conquest: "Finnischer Eroberungszug"
 FIN_finnish_march_of_conquest_desc: "Viel zu lange waren wir gegen [SOU.GetName] und seine Vorgänger in der Defensive. Es ist an der Zeit, das Blatt zu wenden und unsere Grenze voranzutreiben, um das Volk von Karellien aus der [SOU.GetAdjective]en Unterdrückung zu befreien."
 FIN_joint_scientific_program: "Gemeinsames Forschungsprogramm"
 FIN_joint_scientific_program_desc: "Einen technologischen Vorsprung gegenüber dem Feind zu haben, kann ein entscheidender Faktor dafür sein, ob eine Nation aus einem Konflikt als Sieger hervorgeht. Indem wir unser technologisches Wissen mit dem unserer Verbündeten kombinieren, können wir sicherstellen, dass wir diesen technologischen Vorsprung zu jeder Zeit haben."
 FIN_modernize_the_industry: "Die Industrie modernisieren"
 FIN_modernize_the_industry_desc: "Die Früchte unserer technologischen Arbeit können nicht nur auf dem Schlachtfeld eingesetzt werden. Viele könnten auch dazu genutzt werden, um die Effizienz unserer Industrie zu erhöhen. Ein paar Investitionen würden ausreichen, um ein massives Programm zur Modernisierung der Industrie mit unserem neuen Wissen in die Wege leiten zu können."
 FIN_modernize_the_army: "Die Armee modernisieren"
 FIN_modernize_the_army_desc: "Die Priorität einer jeden Regierung liegt auf der Verteidigung und Sicherheit ihres Volkes. Sollten sich unsere Streitkräfte als unzureichend dabei erweisen, diese Sicherheit durchzusetzen, sind wir verpflichtet, in ihre Modernisierung zu investieren, damit sie ihre Hauptaufgabe wieder erfüllen können."
 FIN_weapon_caches: "Waffenverstecke"
 FIN_weapon_caches_desc: "Für den Fall, dass unsere Truppen überwältigt und die Regierung gestürzt wird, müssen wir einen Notfallplan haben, der uns erlaubt, die Nation zurückzuerobern. Es wurde vorgeschlagen, geheime Waffenlager anzulegen, die von künftigen Widerstandsbewegungen genutzt werden können."
 FIN_national_unity: "Nationaler Zusammenhalt"
 FIN_national_unity_desc: "Da der Krieg immer näher rückt, ist es unsere Aufgabe, die Menschen unserer großen Nation zusammenzubringen und der Welt einmal mehr zu zeigen, was es bedeutet, Finne zu sein."
 FIN_viron_kansa: "Viron Kansa"
 FIN_viron_kansa_desc: "Obwohl sie durch die Ostsee getrennt sind, haben die Menschen in [ROOT.GetName] und [EST.GetName] eine lange gemeinsame Geschichte. Wir stehen außerdem vor derselben Herausforderung, unsere Unabhängigkeit zu bewahren. Vielleicht könnten wir unsere beiden Völker durch eine friedliche Einigung vor einem Krieg bewahren?"
 FIN_ambitions_in_the_south: "Südliche Ambitionen"
 FIN_ambitions_in_the_south_desc: "Die kleinen Nationen an der Ostsee werden von ihren Nachbarn neidisch beäugt. Sollten sie jemals erobert werden, dann lieber von uns als von einem potenziellen Feind."
 FIN_union_of_finnish_brothers_in_arms: "Vereinigung der finnischen Waffenbrüder"
 FIN_union_of_finnish_brothers_in_arms_desc: "Die Union der finnischen Waffenbrüder steht an der Spitze der nationalsozialistischen Bewegung und gewinnt zunehmend an Unterstützung, da unsere Nation von Feinden aus dem Ausland bedroht wird. Wenn wir mit ihnen zusammenarbeiten, würde uns das bei der Verteidigung unserer Nation sehr zugutekommen."
 FIN_arm_the_lotta_svard: "Bewaffnung der Lotta Svärd"
 FIN_arm_the_lotta_svard_desc: "Die Lotta-Svärd-Organisation hat in der Vergangenheit eine wichtige Rolle als Hilfstrupp gespielt. In Anbetracht ihrer Fähigkeiten und unserer schwierigen Lage könnte es ratsam sein, die Organisation erneut auszurüsten und sie wirksamer in unsere Streitkräfte zu integrieren."
 FIN_parmis_devils: "Pärmische Teufel"
 FIN_parmis_devils_desc: "Das Strafbataillon von Nikke Pärmi hat sich durch die Nutzung von Männern, die sonst hinter Gittern gesessen hätten, als äußerst effizient erwiesen. Wir sollten auf seiner Arbeit aufbauen, indem wir Divisionen mit Gefangenen gründen, die bereit sind, für ihr Land zu kämpfen."
 FIN_militarized_society: "Militarisierte Gesellschaft"
 FIN_militarized_society_desc: "Wenn unsere Nation den Sturm überstehen soll, der vor uns liegt, müssen wir die Fassade der Politik fallen lassen und die vollständige Militarisierung der Gesellschaft in Angriff nehmen. Nur durch solch extreme Maßnahmen werden wir unsere Feinde besiegen können."
 FIN_a_cry_for_help: "Ein Hilfeschrei"
 FIN_a_cry_for_help_desc: "Der Völkerbund hat seine Aufgabe, seine Mitgliedstaaten vor Konflikten zu schützen, nicht erfüllt. Es gibt aber trotzdem noch Menschen, die unseren Hilferuf hören und uns unterstützen wollen. Zumindest hoffen wir das."
 FIN_greater_finland: "Großfinnland"
 FIN_greater_finland_desc: "Wir lassen nicht länger zu, dass unsere skrupellosen Nachbarn unser Land plündern. Stattdessen werden wir selbst zum Raubtier, dass seine natürlichen Grenzen über das Land Kareliens hinaus ausbreiten wird."
 FIN_right_wing_policies: "Rechte Politik"
 FIN_right_wing_policies_desc: "Die Linken sind nichts weiter als Agenten ausländischer Mächte. Sie würden ihr Heimatland sofort verkaufen, wenn es ihnen Gunst in [SOU.Capital.GetCapitalVictoryPointName] einbringen würde. Wenn unsere Nation gedeihen und überleben soll, müssen wir uns an die Parteien und Organisationen der Rechten wenden."
 FIN_discredit_the_democratic_system: "Diskreditierung des demokratischen Systems"
 FIN_discredit_the_democratic_system_desc: "Unser demokratisches System taumelt lediglich von einer Krise in die nächste und scheint nichts dagegen zu unternehmen. Wir können eine solche Schwäche nicht länger tolerieren! Wir müssen das Volk über die Mängel dieses politischen Systems aufklären."
 FIN_prepare_a_military_coup: "Einen Militärputsch vorbereiten"
 FIN_prepare_a_military_coup_desc: "[FIN.GetNameDefCap] braucht eine starke, entschlossene Führung, die in der Lage ist, selbst während einer Krise schwierige Entscheidungen zu treffen. Die einzigen, die derzeit dazu in der Lage sind, sind die Militärs. Anstatt darauf zu warten, dass die Nation unter Demokraten und Sozialisten zerfällt, werden wir die Grundlagen für einen Militärputsch schaffen."
 FIN_a_fascist_regime: "Faschistisches Regime"
 FIN_a_fascist_regime_desc: "Jetzt, wo das nationale Parlament unter der Kontrolle des Militärs steht, können wir ein Regime aufbauen, das auf Stärke, Ehre und Loyalität gegenüber [FIN.GetName] beruht."
 FIN_seek_german_protection: "Deutschen Schutz ersuchen"
 FIN_seek_german_protection_desc: "Der Völkerbund hat bei der Wahrung des Völkerrechts völlig versagt. Wir müssen akzeptieren, dass eine starke Armee der einzige entscheidende Faktor in internationalen Beziehungen ist. Wenn unsere Nation überleben soll, müssen wir Hilfe bei unseren stärkeren Nachbarn wie [GER.GetName] suchen."
 FIN_join_axis: "[GetFascistFactionForFinland] beitreten"
 FIN_join_axis_desc: "Es gibt nur wenige, die in der Lage sind, den Achsenmächten die Stirn zu bieten. Anstatt das Geschehen von außen zu beobachten, sollten wir uns ihrem Bündnis anschließen und es für unsere eigenen außenpolitischen Ziele nutzen."
 FIN_finnish_supremacy_in_the_north: "Finnische Vorherrschaft über den Norden"
 FIN_finnish_supremacy_in_the_north_desc: "Während sich die anderen Nationen in unserer Region untereinander streiten und über ihre Unterwerfung durch größere Mächte verhandeln, können nur wir ihnen eine Alternative bieten. Nur unter unserer Führung werden unsere Völker den Feind besiegen können."
 FIN_finnish_legion_of_honor: "Finnische Ehrenlegion"
 FIN_finnish_legion_of_honor_desc: "Unsere Truppen bilden den Schild, der die kommunistischen Horden an unserer Grenze zurückhält. Wir sollten ihre Tapferkeit ehren, indem wir eine Elite-Ehrenlegion schaffen, in die nur die Mutigsten von ihnen aufgenommen werden."
 FIN_tactical_wargaming_department: "Abteilung für taktische Kriegsspiele"
 FIN_tactical_wargaming_department_desc: "Die Anforderungen der modernen Kriegsführung steigen täglich. Wenn unser Oberkommando Schritt halten soll, müssen wir es um neue Abteilungen erweitern, mit deren Hilfe es neue Methoden der Kriegsführung durch taktische Kriegsspiele erforschen kann."
 FIN_advanced_jaeger_training_program: "Verbessertes Jaeger-Schulungsprogramm"
 FIN_advanced_jaeger_training_program_desc: "Unsere Jaeger gelten seit Langem als unsere Elitestreitmacht. Ihren Ursprung hatten sie im Ersten Weltkrieg, als die Ersten von ihnen in Deutschland ausgebildet wurden. Vielleicht ist es an der Zeit, ihre Einheiten zu modernisieren und wiederaufzubauen und damit die Moral der gesamten Armee zu stärken."
 FIN_industrial_cooperation: "Industrielle Zusammenarbeit"
 FIN_industrial_cooperation_desc: "Die Mitglieder der Achsenmächte verfügen über eine Fülle von Wissen und Ressourcen. Es ist an der Zeit, dass wir industriell zusammenarbeiten, um diese ungenutzten Ressourcen zum Wohle unserer jeweiligen Nationen besser zu nutzen."
 FIN_bring_foreign_armor_experts: "Ausländische Panzerexperten einladen"
 FIN_bring_foreign_armor_experts_desc: "Panzer sind ein wichtiger Bestandteil einer modernen Armee, aber unsere Erfahrung mit ihnen ist äußerst begrenzt. Vielleicht könnten wir etwas über sie lernen, indem wir ausländische Experten auf diesem Gebiet einladen."
 FIN_military_research: "Militärische Forschung"
 FIN_military_research_desc: "Die Kriegsführung wird mit dem Aufkommen neuer Technologien und Taktiken ständig neu erfunden. Um gewährleisten zu können, dass unsere Streitkräfte auch in Zukunft stark und bereit sind, sollten die Mitglieder unseres Bündnisses ihr Wissen und ihre Technologien miteinander teilen."
 FIN_patriotic_peoples_movement: "Patriotische Volksbewegung"
 FIN_patriotic_peoples_movement_desc: "Die Vaterländische Volksbewegung hat es trotz Widerstand des vorherigen Regimes geschafft, die Massen über die Notwendigkeit des Nationalstolzes und der Verteidigung der Nation gegen den Kommunismus aufzuklären. Wenn wir es schaffen würden, ihr Vertrauen zu gewinnen, würde das die Unterstützung für unser Regime deutlich erhöhen."
 FIN_academic_karelian_society: "Karelische Akademikergesellschaft"
 FIN_academic_karelian_society_desc: "Seit über einem Jahrzehnt gewinnt eine Organisation, bestehend aus Intellektuellen und Studenten der Universität Helsinki, zunehmend an Einfluss. Ihr Kernziel, das Streben nach einer Verbesserung Finnlands im Einklang mit unserer Geschichte, deckt sich gut mit unserem eigenen. Vielleicht wäre es möglich, einen Weg zu finden, um zusammenzuarbeiten."
 FIN_mustapaidat: "Mustapaidat"
 FIN_mustapaidat_desc: "Die fortgesetzte Militarisierung der Gesellschaft wird dafür sorgen, dass unser Volk so stark ist, wie es nur sein kann. Die Integration von paramilitärischen Truppen wird uns weiter dabei helfen, die militärischen Werte in allen Schichten der Gesellschaft zu fördern – angefangen von denen, die noch zu jung sind, um in die Armee einzutreten, bis hin zu denen, die vielleicht schon zu alt dafür sind."
 FIN_take_over_the_suojeluskunta: "Das Suojeluskunta übernehmen"
 FIN_take_over_the_suojeluskunta_desc: "Das Suojeluskunta ist ein aus Reservisten bestehender Hilfstrupp, der in Krisenzeiten zur Verteidigung der Nation herangezogen werden kann. Wenn wir es schaffen, ihre Organisation unter unsere Kontrolle zu bringen, könnten wir sie nutzen, um Tausende für unsere Sache zu indoktrinieren. "
 FIN_maan_turva: "Maan Turva"
 FIN_maan_turva_desc: "Nur durch die sorgfältige Überwachung der Bevölkerung können wir sicherstellen, dass kein Verrat oder Umsturz stattfindet. Es wird auch unser Regime schützen und gewährleisten, dass die Nation nicht von innen heraus zerstört wird."
 FIN_finnish_irredentism: "Finnischer Irredentismus"
 FIN_finnish_irredentism_desc: "Obwohl wir unsere Unabhängigkeit vom ehemaligen Russischen Reich erlangt haben, gibt es immer noch Länder und Völker, die rechtmäßig von uns regiert werden sollten, aber weiterhin unter dem Joch der Unterdrückung gefangen sind. Wir müssen unser Volk mobilisieren und diese Länder befreien."
 FIN_keepers_of_the_north: "Hüter des Nordens"
 FIN_keepers_of_the_north_desc: "Wir sind das einzige Regime im Norden, das die Willensstärke hat, die Region zu regieren und ihre Völker gegen jegliche Feinde zu verteidigen. Solange nicht alle Völker der Region unter unserer Herrschaft vereint sind, können wir keinen dauerhaften Frieden haben."
 FIN_sotilaalliset_kappalaiset: "Sotilaalliset Kappalaiset"
 FIN_sotilaalliset_kappalaiset_desc: "Für unsere Soldaten ist es äußerst wichtig, Zugang zu einem Seelsorger zu haben. Viele dieser Seelsorger machen sich zu Recht auch Sorgen um die Zukunft unserer Nation. Wenn wir mit ihnen zusammenarbeiten würden, könnten wir nicht nur Augen und Ohren an der Front gewinnen, sondern auch sicherstellen, dass die richtigen Botschaften die Truppen erreichen."
 FIN_national_fanatism: "Nationaler Fanatismus"
 FIN_national_fanatism_desc: "Die Gesellschaft muss vollständig von der [FIN.GetAdjective]en Überlegenheit überzeugt sein. Wir haben immer wieder bewiesen, dass uns niemand aufhalten kann und dass sich, wenn wir zusammenarbeiten, nichts dem Aufstieg unserer Nation in den Weg stellen kann."
 FIN_military_promotions: "Militärische Beförderungen"
 FIN_military_promotions_desc: "Unsere Offiziere haben der Nation ehrenhaft und hingebungsvoll gedient. Es ist an der Zeit, dass wir die Besten von ihnen für ihren Beitrag zur Rettung aus der Unterwerfung durch unsere historischen Feinde belohnen."
 FIN_indoctrinate_the_workers: "Die Arbeiter indoktrinieren"
 FIN_indoctrinate_the_workers_desc: "Dank unserer verstärkten Überwachung der Bevölkerung haben wir einen besseren Einblick in wirksame Propagandamethoden erhalten. Wir sollten dieses Wissen nutzen, um die Bevölkerung zu indoktrinieren und ihre absolute Loyalität gegenüber der Regierung und [FIN.GetName] sicherzustellen."
 FIN_intellectual_elite: "Intellektuelle Elite"
 FIN_intellectual_elite_desc: "Dank der Zusammenarbeit zwischen dem Militär und den aufgeklärten Mitgliedern der Gesellschaft ist es uns gelungen, die Nation aus den Fängen des Sozialismus und der Degeneriertheit zu befreien. Es ist an der Zeit, dass wir diejenigen, die uns unterstützt haben, belohnen, indem wir in ihre akademische Ausbildung investieren. "
 FIN_enhance_southern_infrastructure: "Südliche Infrastruktur ausbauen"
 FIN_enhance_southern_infrastructure_desc: "Damit sich die [ROOT.GetAdjective]e Nation ihren Platz in der Welt sichern kann, muss sie sich auf den Ausbau und die Verbesserung der industriellen Kapazitäten konzentrieren. Der erste Schritt zur Erreichung dieses Ziels ist die Verbesserung der Infrastruktur in den südlichen Regionen. Dies wird es uns zumindest kurzfristig erlauben, die Anforderungen der Leicht- und Schwerindustrie zu erfüllen."
 FIN_industrial_development: "Industrielle Entwicklung"
 FIN_industrial_development_desc: "Die Welt wird zunehmend industrialisiert, und auch [ROOT.GetNameDef] muss Schritt halten, wenn es ein wichtiger Akteur auf der globalen Bühne werden will. Die Investitionen, die wir in unsere Schwerindustrie tätigen, werden nicht nur Arbeitsplätze schaffen und die Wirtschaft ankurbeln, sondern auch die notwendigen Ressourcen bereitstellen, um mögliche Herausforderungen in der Zukunft meistern zu können."
 FIN_bank_of_aland: "Bank von Åland"
 FIN_bank_of_aland_desc: "Die Bank von Åland ist ein wichtiger Eckpfeiler der [ROOT.GetAdjective]en Wirtschaft und bietet die nötige Stabilität und Unterstützung, um Wachstum und Wohlstand zu fördern.\nDurch eine Investition in die Bank von Åland investiert [ROOT.GetNameDef] in seine Zukunft und legt den Grundstein für eine stärkere und wohlhabendere Nation."
 FIN_suomen_akatemia: "Suomen Akatemia"
 FIN_suomen_akatemia_desc: "Mehrere [ROOT.GetAdjective]e Akademiker, angeführt von dem bekannten Mathematiker Leo Sario, drängen auf die Gründung der „Suomen Akatemia“, einer Akademie, die zur landesweit führenden Bildungseinrichtung werden soll. Sie wird wissenschaftliche Innovationen vorantreiben und [ROOT.GetName] an die Spitze der technologischen Entwicklung bringen."
 FIN_janiskoski_power_plant: "Jäniskoski-Kraftwerk"
 FIN_janiskoski_power_plant_desc: "Wir müssen ein Kraftwerk in Jäniskoski errichten, um die Elektroschmelzöfen der Kolosjoki-Nickelmine zuverlässig mit Energie zu versorgen. Dies wird nicht nur das Wachstum von [722.GetName] vorantreiben, sondern auch die wirtschaftliche Entwicklung im nördlichen Teil von [ROOT.GetName] ankurbeln."
 FIN_found_pohjolan_voima: "Pohjolan Voima gründen"
 FIN_found_pohjolan_voima_desc: "Infolge unserer jüngsten Investitionen in die Forstwirtschaft und Schwerindustrie steigt auch der Bedarf an Energie. Wir müssen die Energieerzeugung zentralisieren und das unbegrenzte Potenzial der Wasserkraft nutzen, um das industrielle Wachstum von [ROOT.GetName] anzukurbeln."
 FIN_expand_imatra_hydropower_plant: "Imatra-Wasserkraftwerk ausbauen"
 FIN_expand_imatra_hydropower_plant_desc: "Das im Jahr 1922 errichtete Wasserkraftwerk Imatra hat sich als zuverlässige Energiequelle für die wachsende Industrie von [ROOT.GetName] erwiesen. Mit dem Ausbau der fünften und sechsten Maschine wird die Kapazität des Wasserkraftwerks weiter steigen und industrielles Wachstum in der Region [928.GetName] ermöglichen."
 FIN_makola_mine: "Makola-Mine"
 FIN_makola_mine_desc: "In Makola und Hitura wurden reiche Nickel- und Kupfervorkommen gefunden. Unsere Experten sind der Überzeugung, dass diese Vorkommen großes Potenzial für das wirtschaftliche Wachstum und die rasch wachsende Rüstungsindustrie unseres Landes bergen. Sie raten dazu, baldmöglichst mit dem Bau der Makola-Mine zu beginnen, um die wertvollen Mineralien zu sichern."
 FIN_power_from_the_dams: "Strom aus den Dämmen"
 FIN_power_from_the_dams_desc: "Wir können die natürlichen Ressourcen der vielen Flüsse in [ROOT.GetName] nutzen und den Ausbau unserer Wasserkraftinfrastruktur fördern. Unseren Experten zufolge werden Investitionen in den Bau neuer Wasserkraftwerke die nötigen Mittel bereitstellen, um unsere industrielle Kapazität drastisch zu erweitern und das Wachstum unseres Landes voranzutreiben."
 FIN_tire_factory_at_nokia: "Reifenfabrik Nokia"
 FIN_tire_factory_at_nokia_desc: "In diesen konfliktreichen Zeiten benötigt [ROOT.GetName] eine stetige Quelle an Reifen für das Militär. Die Sicherung einer zuverlässigen Versorgung wird die Mobilität und Einsatzbereitschaft unserer Streitkräfte gewährleisten und sollte deshalb oberste Priorität haben.\nWir haben einen Plan ausgearbeitet, die Reifenfabrik von Suomen Gummitehdas in Nokia zu erweitern und die Produktionslinien auf die Verwendung von synthetischem Kautschuk und recycelten Materialien umzustellen, um mögliche Engpässe zu überwinden."
 FIN_vaisala_radiosonde_tests: "Väisäläs Radiosondentests"
 FIN_vaisala_radiosonde_tests_desc: "Unter Leitung von Professor Vilho Väisälä und seiner Pionierarbeit konnte der Weg für eine erfolgreiche kommerzielle Produktion von Radiosonden geebnet werden. Aufbauend auf dem Erfolg des ersten finnischen Radiosondenstarts im Jahr 1931 haben weitere Forschungen und Entwicklungen zu bedeutenden technologischen Fortschritten geführt."
 FIN_oy_alkoholiliike: "Oy Alkoholiliike"
 FIN_oy_alkoholiliike_desc: "Verzweifelte Zeiten erfordern verzweifelte Maßnahmen, und deshalb müssen wir Oy Alkoholiliike, das Alkoholunternehmen, dazu bringen, das finnische Militär mit wichtigen Komponenten für Waffen zu unterstützen.\nSie wird sich auf die Herstellung hochwirksamer Brandsatzcocktails spezialisieren und unserer Infanterie so den nötigen Vorteil verschaffen, um feindliche leichte Panzer zu neutralisieren."
 FIN_integrate_oy_tikkakoski: "Oy Tikkakoski integrieren"
 FIN_integrate_oy_tikkakoski_desc: "Um die [ROOT.GetAdjective]e Rüstungsindustrie zu stärken, wird Oy Tikkakoski in die staatlichen Waffenfabriken integriert. Dieser Schritt wird die Waffenproduktion erhöhen und die Entwicklung neuer Feuerwaffen für das [ROOT.GetAdjective]e Militär fördern."
 FIN_national_firepower: "Nationale Feuerkraft"
 FIN_national_firepower_desc: "Angesichts der vielen Bedrohungen, mit denen unsere Nation in diesen unsicheren Zeiten konfrontiert ist, müssen wir in neue Militärfabriken investieren. In diesen Einrichtungen werden die neuesten Artilleriekanonen für unsere Landstreitkräfte und Küstenbatterien hergestellt werden, um sicherzustellen, dass [ROOT.GetNameDef] über die notwendige Feuerkraft zur Verteidigung seiner Grenzen verfügt."
 FIN_contract_with_yhteissisu: "Vertrag mit Yhteissisu"
 FIN_contract_with_yhteissisu_desc: "Wir gründen in Zusammenarbeit mit führenden [ROOT.GetAdjective]en Unternehmen das Unternehmen Yhteissisu Oy, um den [ROOT.GetAdjective]en Verteidigungstruppen zuverlässige und effiziente Transportmöglichkeiten zu bieten.\nYhteissisu die Produktion des Sisu-S-21-LKWs zu übertragen, wird sowohl unsere Produktionskapazitäten für LKWs und Busse für militärische Zwecke erhöhen als auch gewährleisten, dass unsere Landstreitkräfte zu jeder Zeit mit den notwendigen Ressourcen ausgestattet sind."
 FIN_outokumpu_for_defence_industry: "Outokumpu für die Verteidigungsindustrie"
 FIN_outokumpu_for_defence_industry_desc: "Investitionen in das nationale Metallindustrieunternehmen Outokumpu Oy zu tätigen, wird dazu beitragen, die Verteidigungsbereitschaft von [ROOT.GetName] zu erhöhen.\nEine inländische [ROOT.GetAdjective]e Metallfabrik in Pori und eine Kupferelektrolyseanlage zur Raffination von Rohkupfer zu haben, wird die Selbstversorgung mit Kupfer- und Messingprodukten sicherstellen."
 FIN_industrial_upgrade_in_harjavalta: "Industrielle Modernisierung in Harjavalta"
 FIN_industrial_upgrade_in_harjavalta_desc: "In Harjavalta wird derzeit die Nickel- und Kupferindustrie modernisiert und rationalisiert. Dank der modernsten Technologie und verbesserter Herstellungsmethoden sollen die Produktion maximiert und die Position von [ROOT.GetName] als führender Lieferant dieser wichtigen Mineralien gestärkt werden."
 FIN_expand_mining_prospection: "Bergbauindustrie ausbauen"
 FIN_expand_mining_prospection_desc: "Investitionen in moderne Bergbaugeräte und der Ausbau der Mineninfrastruktur wird den Grundstein für eine robuste Industrie zur Mineraliengewinnung legen. Die daraus resultierende erhöhte Produktion wird den Bedürfnissen der nationalen Verteidigung dienen und die Konfliktbereitschaft des Landes stärken."
 FIN_elijarvi_mine: "Elijärvi-Mine"
 FIN_elijarvi_mine_desc: "Wir haben Proben von Ausgrabungsarbeiten in der Nähe von Elijärvi erhalten. Diese weisen auf Chromerzvorkommen hin, die sehr reich sein könnten. Wir müssen in diesem Gebiet neue Minen schaffen und so eine zuverlässige Chromquelle für die Rüstungsindustrie sichern."
 FIN_tornio_steel_factory: "Stahlfabrik Tornio"
 FIN_tornio_steel_factory_desc: "Ein Stahlwerk in Tornio zu errichten, was in der Nähe der Kemi-Mine liegt, wird die finnische Metallindustrie revolutionieren. Durch den Zugang zu den inzwischen gut erschlossenen Chrom- und Nickelvorkommen von Outokumpu wird das neue Werk Stahl von höchster Qualität produzieren und diese Lücke in den industriellen Kapazitäten Finnlands schließen."
 FIN_increase_military_budget: "Militärhaushalt aufstocken"
 FIN_increase_military_budget_desc: "Die Sicherheit unserer Nation zu gewährleisten, ist von größter Bedeutung. Indem wir unseren Militärhaushalt aufstocken, werden unsere Verteidigungskräfte gut ausgerüstet und besser darauf vorbereitet sein, potenziellen Bedrohungen zu widerstehen."
 FIN_suomen_maavoimat: "Suomen Maavoimat"
 FIN_suomen_maavoimat_desc: "Wir müssen die Einsatzbereitschaft der finnischen Streitkräfte verbessern, indem wir neue Militärausrüstung erforschen und Ausbildungseinrichtungen modernisieren. Nur so werden sie auf potenzielle Bedrohungen vorbereitet sein."
 FIN_operation_kilpapurjehdus: "Operation Kilpapurjehdus"
 FIN_operation_kilpapurjehdus_desc: "Auf Beschluss des Völkerbundes sind die Åland-Inseln seit 1921 entmilitarisiert, was bedeutet, dass in diesem Gebiet keine Truppen oder militärische Ausrüstung stationiert sind. Die Spannungen in Europa nehmen jedoch zu, und angesichts der ernsthaften Gefahr einer feindlichen Landung auf den Inseln hat unser Oberkommando einen Plan zur Wiederaufrüstung und Befestigung der Åland-Inseln ausgearbeitet.\nDie Vorbereitungen sind getroffen und unsere Truppen bereit zum Handeln!"
 FIN_extra_refresher_exercises: "Zusätzliche Auffrischungsübungen"
 FIN_extra_refresher_exercises_desc: "Die Spannungen in Europa nehmen immer weiter zu, und wenn [ROOT.GetNameDef] seine Unabhängigkeit bewahren will, müssen wir unsere Verteidigung durch eine intensive Ausbildung unserer Truppen stärken. Nur so werden sie auf einen potenziellen Krieg vorbereitet sein. Die Finnen werden entschlossen und bereit sein, die Souveränität der Nation zu verteidigen, wenn es nötig ist."
 FIN_the_cold_front: "Die kalte Front"
 FIN_the_cold_front_desc: "Die rauen Winterbedingungen an der finnischen Front erfordern eine gute Vorbereitung. Die Nachschubwege müssen gesichert und unsere Tarntaktiken verbessert werden. Nur so werden wir die Widerstandsfähigkeit der Verteidigungstruppen angesichts der winterlichen Herausforderungen gewährleisten können."
 FIN_jaeger_movement: "Jaeger-Bewegung"
 FIN_jaeger_movement_desc: "Das [ROOT.GetAdjective]e Oberkommando hat den Vorschlag unterbreitet, die Verteidigungsbemühungen durch die Beförderung von Offizieren mit einer Jaeger-Ausbildung zu verstärken. Diese Offiziere sind Experten für Guerillakriege und Sabotageoperationen hinter feindlichen Linien und damit die perfekten Kandidaten, um neue Einheiten in unkonventionellen Kriegstaktiken auszubilden und in die Schlacht zu führen."
 FIN_salvaged_and_retooled: "Geborgen und umfunktioniert"
 FIN_salvaged_and_retooled_desc: "Wenn unsere Streitkräfte im kommenden Krieg siegen sollen, müssen wir uns darauf konzentrieren, unsere vorhandenen Ressourcen zu maximieren. Wir müssen feindliche Ausrüstung erobern und beschädigte Materialien wiederverwerten und umfunktionieren, sofern dies erforderlich ist, um der finnischen Militärdoktrin zu dienen. Es wird den Versorgungsbedarf unserer Armee decken und unsere militärischen Fähigkeiten erheblich stärken."
 FIN_winter_warfare: "Winterkrieg"
 FIN_winter_warfare_desc: "Wir müssen uns auf das Schlimmste vorbereiten, wenn wir wie die Besten kämpfen wollen. Wir müssen die Nachschubwege für den harten Winter ausbauen und unsere Truppen so ausbilden, dass sie die Kälte aushalten und selbst im harten Winter weiterkämpfen können."
 FIN_motti_tactics: "Motti-Taktik"
 FIN_motti_tactics_desc: "Bei der Motti-Strategie geht es darum, feindliche Einheiten einzukesseln und zu isolieren, um ihre Logistik- und Kommunikationslinien zu unterbrechen. Die Umsetzung dieses Konzepts erfordert eine sorgfältige Planung, und um sie wirksam auf dem Schlachtfeld einzusetzen, müssen die Verteidigungskräfte darin ausgebildet werden. Indem wir die Motti-Kriegsführung perfektionieren, können wir den Feind ausmanövrieren und dort angreifen, wo er es am wenigsten erwartet."
 FIN_foreign_armor: "Ausländische Panzerfahrzeuge"
 FIN_foreign_armor_desc: "Wenn wir die [ROOT.GetAdjective]e Panzerfahrzeugflotte während des Kriegs stärken wollen, müssen wir über unsere eigenen Grenzen hinaus nach Lösungen suchen. Der Erwerb ausländischer Panzer wie des schwedischen Landsverk L-62 II kann eine willkommene Ergänzung für das [ROOT.GetAdjective]e Arsenal darstellen und den Einfallsreichtum und die Anpassungsfähigkeit unseres Landes im Angesicht vieler Widrigkeiten demonstrieren."
 FIN_utilize_the_sami: "Die Sámi nutzen"
 FIN_utilize_the_sami_desc: "Wir müssen die einzigartigen Fähigkeiten des samischen Volkes anerkennen, das sich hervorragend in arktischem Terrain zurechtfindet. Indem wir sein Wissen über das Land nutzen, können wir unsere Aufklärungsfähigkeiten verbessern, und indem wir die Sámi als Rentierhirten einsetzen, können wir unsere Versorgungslinien in abgelegenen Gebieten verbessern. Die Sámi können eine wichtige Rolle in unserer Verteidigungsstrategie spielen, und wir müssen sicherstellen, dass ihr Wissen voll genutzt wird."
 FIN_long_range_patrols: "Langstreckenpatrouillen"
 FIN_long_range_patrols_desc: "Langstreckenpatrouillen sind ein wichtiger Bestandteil für die Aufklärungs- und Sabotagebemühungen der [ROOT.GetAdjective]en Armee, die sich nun den Herausforderungen der modernen Kriegsführung stellen muss. Unsere gut ausgebildeten Soldaten sind darauf spezialisiert, feindliche Linien zu durchbrechen, Informationen zu sammeln und verheerende Überraschungsangriffe durchzuführen, was sie zu einem entscheidenden Faktor für unsere Kriegsbemühungen macht."
 FIN_finnish_radio_intelligence: "Finnische Funkaufklärung"
 FIN_finnish_radio_intelligence_desc: "In Zeiten, in denen sich der Krieg immer weiter zuspitzt, hat das finnische Militär erkannt, wie wichtig es ist, zuverlässige Informationen zu sammeln. Unter der Leitung von Reino Hallama wurde eine Gruppe talentierter Funker zusammengestellt, die den feindlichen Funkverkehr abfangen und entschlüsseln soll. Ihr Wissen wird den finnischen Streitkräften wertvolle Informationen liefern und dazu beitragen, das Blatt im Krieg zu wenden."
 FIN_sissi: "Die Sissi"
 FIN_sissi_desc: "Während die Spannungen immer weiter zunehmen, hat sich unsere leichte Sissi-Infanterie dank ihrer Erfahrung mit Langstreckenpatrouillen und Hinterhalten als unschätzbare Bereicherung für die finnische Armee herausgestellt. Durch ihre überlegene Kenntnis des Terrains und ihre Fähigkeit, sich rasch und lautlos zu bewegen, ist sie dem Feind ein Dorn im Auge und eine Quelle des Stolzes für das finnische Volk."
 FIN_national_armor_focus: "Nationaler Schwerpunkt auf Panzer"
 FIN_national_armor_focus_desc: "[ROOT.GetNameDefCap] muss seine Kriegsanstrengungen intensivieren und der eigenen Militärindustrie Aufmerksamkeit schenken. Wir müssen uns auf die Entwicklung eigener Panzerfahrzeuge konzentrieren, um unsere gepanzerten Streitkräfte zu stärken. Wir müssen Fahrzeuge entwickeln, die auf unsere besonderen Bedürfnisse auf dem Schlachtfeld zugeschnitten sind."
 FIN_underground_resistance_cells: "Widerstandszellen im Untergrund"
 FIN_underground_resistance_cells_desc: "Während der Feind immer weiter vorrückt, weigern sich einige Finnen, sich zu unterwerfen. Kleine, agile Widerstandszellen greifen zu den Waffen und führen Hinterhalte, Überfälle und Sabotageakte durch. Ihre Geländekenntnis und ihr Engagement für die Sache machen sie zu einer gewaltigen Bedrohung für jeden noch so mächtigen Angreifer."
 FIN_mannerheim_line: "Mannerheim-Linie"
 FIN_mannerheim_line_desc: "Um unsere Verteidigungsbemühungen zu verstärken, müssen wir unsere Aufmerksamkeit auf die Mannerheim-Linie richten. Die Mannerheim-Linie ist ein komplexes Netz von Verteidigungsanlagen, das sich über die gesamte Ostgrenze unseres Landes erstreckt und gegen feindliche Invasionen gesichert werden muss. Unsere Armee muss sowohl die Befestigungen selbst als auch die Nachschublinien verbessern, um sie zu versorgen und einsatzbereit zu halten."
 FIN_defense_in_depth: "Tiefenverteidigung"
 FIN_defense_in_depth_desc: "Je stärker und entschlossener unser Feind wird, desto klarer wird auch, dass eine einzige statische Front nicht ausreicht, um ihn aufzuhalten. Wir müssen neue Befestigungen und kleinere Verteidigungslinien hinter der Hauptfront errichten und sie in mehrere Schutzbereiche aufteilen, um unseren Streitkräften die nötige Flexibilität zu verleihen, bei Bedarf zum Gegenangriff überzugehen. Wir werden den Feind für jeden Zentimeter [ROOT.GetAdjective]en Bodens bezahlen lassen, den er zu erobern versucht."
 FIN_helsinki_air_defense: "Luftverteidigung Helsinkis"
 FIN_helsinki_air_defense_desc: "Da sich immer mehr abzeichnet, dass [ROOT.GetNameDef] in einen Krieg verwickelt werden wird, muss Helsinki befestigt werden. Die Stadt und ihre Küste sind anfällig für Angriffe, und es ist die Aufgabe des [ROOT.GetAdjective]en Militärs, sie zu schützen. Die Luftabwehr und die Küstenbefestigungen auszubauen, wird nicht nur die Stadt schützen, sondern auch die Entschlossenheit der Nation stärken, möglichen Angriffen standzuhalten."
 FIN_suomen_ilmavoimat: "Suomen Ilmavoimat"
 FIN_suomen_ilmavoimat_desc: "Wir müssen uns darauf konzentrieren, die Wirksamkeit der [ROOT.GetAdjective]en Luftwaffe durch Investitionen in die Forschung und Ausbildung zu verbessern.\nUnser Ziel muss darin liegen, eine moderne und flexible Luftwaffe zu schaffen, die in der Lage ist, die Herausforderungen der modernen Kriegsführung zu meistern und unsere Bodentruppen bei Kampfeinsätzen entscheidend zu unterstützen."
 FIN_expand_air_bases: "Erweiterung der Luftwaffenstützpunkte"
 FIN_expand_air_bases_desc: "Da die Spannungen rund um [ROOT.GetName] immer weiter zunehmen, müssen wir sicherstellen, dass unsere Verteidigung auch über die nötigen Mittel verfügt, angemessen operieren zu können. \nWir werden die Luftwaffe dabei unterstützen, die Zahl der Luftwaffenstützpunkte im ganzen Land zu erhöhen, damit ihre Piloten in Konfliktzeiten schnell einsatzbereit sind."
 FIN_pilot_training: "Pilotenausbildung"
 FIN_pilot_training_desc: "Angesichts der steigenden Bedeutung einer Lufthoheit in der modernen Kriegsführung ist eine fortschrittlichere und spezialisierte Ausbildung für unsere Piloten erforderlich. Nur durch Investitionen in neue Ausbildungsmethoden und Ausrüstung kann die [ROOT.GetAdjective]e Luftwaffe zu den besten der Welt gehören."
 FIN_naval_airforce: "Marineluftwaffe"
 FIN_naval_airforce_desc: "Während die [ROOT.GetAdjective]e Marine stetig weiter wächst, wird die Notwendigkeit einer Marineluftwaffe zusehends offensichtlicher. Eine eigene Marineluftwaffe aufzubauen, wird sicherstellen, dass die finnische Marine über die nötige Unterstützung verfügt, die Ostsee zu beherrschen. Sie wird uns dabei helfen, unsere Luftstreitkräfte und Überwasserflotten zu koordinieren, und alle Bedrohungen abwehren."
 FIN_national_aircraft_production: "Nationale Flugzeugproduktion"
 FIN_national_aircraft_production_desc: "[ROOT.GetNameDefCap] sieht sich der Bedrohung eines Krieges ausgesetzt, weshalb eine moderne Luftwaffe für die Verteidigung des Landes unerlässlich ist. Zu diesem Zweck wurde ein nationales Flugzeugproduktionsprogramm ins Leben gerufen. Dieses hat das Ziel, die notwendigen Ressourcen und die erforderliche Unterstützung für [ROOT.GetAdjective]e Flugzeugkonstrukteure und -hersteller bereitzustellen, und es wird dafür sorgen, dass [ROOT.GetNameDef] mit den Großmächten Europas konkurrieren kann."
 FIN_expand_air_force_academy: "Erweiterung der Luftwaffenakademie"
 FIN_expand_air_force_academy_desc: "Im Rahmen unserer nationalen Bemühungen zur Verbesserung der Luftwaffe müssen wir auch die Luftwaffenakademie erheblich erweitern. Dies wird nicht nur neue Einrichtungen in der Akademie selbst beinhalten, sondern auch den Bau neuer Flugplätze in Kauhava und Tikkakoski erfordern, um die Pilotenausbildung zu verbessern."
 FIN_foreign_aircraft: "Ausländische Flugzeuge"
 FIN_foreign_aircraft_desc: "Die [ROOT.GetAdjective]e Luftwaffe muss ausgebaut werden, um die Souveränität der Nation zu schützen und die Sicherheit unseres Heimatlandes zu gewährleisten. Um unsere Kompetenz bei der Entwicklung eigener Flugzeuge zu verbessern, werden wir uns um ausländische Flugzeugentwürfe und -konstrukteure bemühen müssen."
 FIN_support_for_ground_forces: "Unterstützung für Bodentruppen"
 FIN_support_for_ground_forces_desc: "Der anhaltende Krieg hat gezeigt, dass Bodentruppen mehr Unterstützung aus der Luft benötigen. Zu diesem Zweck investieren wir in die Entwicklung und Produktion einer Luftnahunterstützung, die unseren Truppen am Boden den lebenswichtigen Luftschutz bieten wird, um ihre Stellungen zu halten und den Feind zurückzudrängen."
 FIN_dominate_the_skies: "Lufthoheit"
 FIN_dominate_the_skies_desc: "Der [ROOT.GetAdjective]e Himmel wird uns allein gehören! Die Produktion neuer Kampfflugzeuge und Investitionen in die Forschung und Entwicklung moderner Luftkampftechnologien werden es uns ermöglichen, die Lufthoheit zu sichern und unser Heimatland zu schützen! Unsere qualifizierten Piloten werden den Himmel dominieren und Kämpfe im Land unserer Feinde austragen!"
 FIN_expand_production_lines: "Erweiterung der Produktionsanlagen"
 FIN_expand_production_lines_desc: "Die [ROOT.GetAdjective]e Luftwaffe muss ihre Produktionskapazitäten erweitern, um den wachsenden Anforderungen des Krieges gerecht zu werden. Der Bau neuer Produktionsanlagen wird die Produktionskapazität von Flugzeugen erhöhen und sicherstellen, dass unsere Luftwaffe im Kampf gegen unsere Feinde ein mächtiger Faktor bleibt."
 FIN_modernize_production_lines: "Modernisierung von Produktionsanlagen"
 FIN_modernize_production_lines_desc: "Um die weltbeste Luftfahrtindustrie aufbauen zu können, muss die [ROOT.GetAdjective]e Regierung in die Modernisierung der nationalen Fabriken investieren. Nur so werden wir in der Lage sein, die fortschrittlichsten Militärflugzeuge zu produzieren und sicherzustellen, dass die Luftwaffe von [ROOT.GetName] Zugang zur neuesten und zuverlässigsten Flugzeugtechnologie besitzt."
 FIN_suomen_merivoimat: "Suomen Merivoimat"
 FIN_suomen_merivoimat_desc: "Die Seestreitkräfte von [ROOT.GetName] müssen in der Lage sein, ihr Heimatland gegen jede potenzielle Bedrohung zu verteidigen. Indem wir unseren Schwerpunkt auf die Erforschung moderner Marineausrüstung legen und das Ausbildungsprogramm verbessern, wird die [ROOT.GetAdjective]e Marine in der Lage sein, unsere Interessen auf dem Wasser zu schützen."
 FIN_the_merchant_fleet: "Die Handelsflotte"
 FIN_the_merchant_fleet_desc: "Als Teil unserer Kriegsanstrengungen sowie um den Transport lebenswichtiger Güter zu gewährleisten, muss auch die [ROOT.GetAdjective]e Handelsflotte Schritt halten. Indem wir in die Produktion neuer Schiffe investieren, stellen wir sicher, dass wir uns selbst versorgen können, und stärken gleichzeitig unsere Position in einem möglichen Konflikt."
 FIN_conversion_of_civilian_vessels: "Umrüstung ziviler Fahrzeuge"
 FIN_conversion_of_civilian_vessels_desc: "Der Krieg tobt weiter, und wir müssen alle uns zur Verfügung stehenden Ressourcen nutzen. Durch den Umbau von Zivilschiffen kann [ROOT.GetNameDef] seine Marinefähigkeiten rasch verstärken und seine Küsten vor feindlichen Bedrohungen schützen. Große Eisbrecher können zu Küstenverteidigungsschiffen umfunktioniert werden, wohingegen kleinere Schiffe als Zerstörer oder Patrouillenboote einsetzbar sind. Wir werden ein beeindruckendes Verteidigungsnetz entlang der [ROOT.GetAdjective]en Küste aufbauen!"
 FIN_coastal_defense: "Küstenverteidigung"
 FIN_coastal_defense_desc: "Angesichts einer potenziellen ausländischen Invasion ist es von entscheidender Bedeutung, dass die finnische Küste gut geschützt ist. Indem wir unsere Küstenverteidigung ausbauen, können wir uns besser auf mögliche Bedrohungen vom Meer aus vorbereiten."
 FIN_marine_jaeger_divisions: "Marine-Jaeger-Divisionen"
 FIN_marine_jaeger_divisions_desc: "Die Ende 1934 gegründeten finnischen Marine-Jaeger (Rannikkojääkärit) sind eine Elitetruppe der finnischen Marine. Diese gut ausgebildeten und anpassungsfähigen Soldaten sind für eine Vielzahl von Missionen ausgerüstet, angefangen von der Küstenverteidigung bis hin zu amphibischen Angriffen, und sie werden bei möglichen Gefechten an der Ostseeküste eine wichtige Rolle spielen."
 FIN_rapid_raiders: "Blitzangriff"
 FIN_rapid_raiders_desc: "Die Welt befindet sich im Wandel und auch unsere Marine muss sich weiterentwickeln. Indem wir in die Forschung und Produktion moderner Zerstörer investieren, die mit der neuesten Torpedotechnologie ausgestattet sind, können wir unsere Feinde schnell und tödlich angreifen."
 FIN_deep_sea_raiders: "Tiefseekrieg"
 FIN_deep_sea_raiders_desc: "Die [ROOT.GetAdjective]e Marine muss die Produktion moderner U-Boote hochfahren, um feindliche Nachschublinien zu unterbrechen und unsere eigenen Handelswege zu schützen. Diese schnittigen und tödlichen Schiffe werden die feindlichen Seeleute in Angst und Schrecken versetzen und [ROOT.GetName] als Seemacht etablieren."
 FIN_sea_mines_strategy: "Seeminen-Strategie"
 FIN_sea_mines_strategy_desc: "Durch den Einsatz von Minen an strategisch wichtigen Positionen kann die [ROOT.GetAdjective]e Marine die Gewässer rund um unsere Küsten für feindliche Flotten gefährlich machen. Es wird die Annäherung an die [ROOT.GetAdjective]e Küste erschweren und die Sicherheit unseres Seehandels gewährleisten."
 FIN_expansion_towards_the_atlantic: "Expansion in Richtung Atlantik"
 FIN_expansion_towards_the_atlantic_desc: "[ROOT.GetAdjective]e Schiffe müssen in Richtung Atlantik segeln, doch dazu müssen wir erst unsere Marinekapazitäten erweitern und größere Schiffe bauen, um unsere Macht auf dem Ozean demonstrieren zu können. Wir müssen unsere Marine mit Schlachtschiffen und Flugzeugträgern ergänzen, damit sie zu einer Macht wird, die auf der Weltbühne ernsthafte Anerkennung findet."
 FIN_strengthen_the_naval_bases: "Ausbau von Marinestützpunkten"
 FIN_strengthen_the_naval_bases_desc: "Während sich [ROOT.GetNameDef] auf den Krieg vorbereitet, ist es unerlässlich, dass die Marinestützpunkte gut ausgerüstet und geschützt sind. Indem wir die Infrastruktur und die Verteidigung unserer Marinestützpunkte verstärken, stellen wir sicher, dass unsere Flotte geschützt und bereit ist, den Feind anzugreifen."
 FIN_expand_ship_building_industry: "Ausbau der Schiffbauindustrie"
 FIN_expand_ship_building_industry_desc: "Mit dem steigenden Bedarf an militärischen Schiffen steigt auch der Bedarf an Werften, die diese Schiffe bauen können. Indem wir die Schiffbauindustrie ausbauen, wird [ROOT.GetNameDef] besser in der Lage sein, die Streitkräfte mit den notwendigen Schiffen auszustatten, die sie zur Machtausübung und zum Schutz der Küsten benötigen."
 FIN_acquire_andros_dockyards: "Erwerb der Andros-Werften"
 FIN_acquire_andros_dockyards_desc: "Der Erwerb der Andros-Werft in Turku wird die Produktionskapazitäten unseres führenden Schiffskonstrukteurs, $FIN_crichton_vulcan_organization$, erheblich verbessern. Die [ROOT.GetAdjective]e Marine wird damit in der Lage sein, mehr und bessere Schiffe zu produzieren, was ihre Macht und ihren Einfluss in der Region erhöht."
 FIN_innovative_designs: "Innovative Entwürfe"
 FIN_innovative_designs_desc: "Unsere Ingenieure haben ein innovatives und äußert ambitioniertes Projekt vorgestellt: den „Hyökkäysvaunu“, einen superschweren Panzer, der die Grenzen der Möglichkeiten der gepanzerten Kriegsführung herausfordert. Auch wenn es etwas unkonventionell erscheinen mag, spiegelt dieses kühne Vorhaben den Geist von [ROOT.GetName] wider, revolutionäre Technologien zu erforschen und die Grenzen des Möglichen auf dem Schlachtfeld voranzutreiben."
