 NORDIC_air_production: "Flugzeugproduktion"
 NORDIC_air_production_desc: "Wenn wir jemals die Vorherrschaft in der nördlichen Hemisphäre und darüber hinaus erlangen wollen, müssen wir den jahrelangen Vorsprung der Großmächte aufholen. Glücklicherweise können wir unser gemeinsames Wissen und unsere Ausrüstung nutzen, um diese Lücke schnell zu schließen."
 NORDIC_naval_aircraft: "Marineflugzeug"
 NORDIC_naval_aircraft_desc: "Die Zukunft der Seekriegsführung liegt in der Luft. Unsere Marinebomber werden die Schiffe unserer Feinde versenken. Von unseren Flugzeugträgern aus werden Schwärme von Jägern den Himmel mit dem Rauch feindlicher Flugzeuge bedecken."
 NORDIC_air_exercises: "Luftübungen"
 NORDIC_air_exercises_desc: "Flugzeuge haben eine neue Ära der Kriegsführung eingeläutet und die Zusammenarbeit zwischen unseren Nationen muss deshalb von gemeinsamen Lufteinsätzen begleitet werden. Unsere Piloten müssen so lange gemeinsame Flugübungen absolvieren, bis sie wie eine Einheit fliegen."
 NORDIC_bomber_command: "Bomberkommando"
 NORDIC_bomber_command_desc: "Die Gründung eines gemeinsamen Bomberkommandos wird uns dabei helfen, unsere Bodentruppen auf dem Schlachtfeld besser zu unterstützen und unsere Bombereinsätze hinter feindlichen Linien besser zu koordinieren. Nur gemeinsam können die nördlichen Nationen einen konzertierten Angriff gegen unsere Feinde durchführen."
 NORDIC_fighter_command: "Jägerkommando"
 NORDIC_fighter_command_desc: "Wir teilen nicht nur unsere Ideale und Ziele, sondern auch den Himmel über uns. Wir müssen Seite an Seite fliegen und den Luftraum des jeweils anderen zu schützen. Wir müssen die Lufthoheit über dem Schlachtfeld gewinnen, damit unser enges Band niemals durch den Feind zerschnitten werden kann."
 NORDIC_carrier_effort: "Flugzeugträger-Bemühungen"
 NORDIC_carrier_effort_desc: "Der Himmel über dem Meer bildet die neue Grenze der Seekriegsführung. Wir müssen unsere Ressourcen bündeln, um die besten Flugzeugträger und die bestmöglichen trägergestützten Flugzeuge zu entwickeln. Nur auf diese Weise können wir die Meere beherrschen und damit die nötige Sicherheit schaffen, die unsere Länder brauchen."
 NORDIC_ground_operations: "Bodeneinsätze"
 NORDIC_ground_operations_desc: "Der Bau weiterer Marinestützpunkte wird uns mehr Flexibilität bei unseren gemeinsamen Einsätzen geben und der Bau weiterer Luftabwehrbatterien wird uns erlauben, unser Land zu verteidigen und unseren Piloten den Rücken freizuhalten. Wir müssen ein vernetztes Bodenunterstützungsprogramm auf die Beide stellen, um die Wirksamkeit unserer Luftoperationen zu maximieren."
 NORDIC_naval_exercises: "Marineübungen"
 NORDIC_naval_exercises_desc: "Jede Nation in unserem Bündnis kann auf ein jahrhundertealtes maritimes Erbe zurückblicken. Die Ostsee und der Nordatlantik haben unsere Kultur und unseren Lebensstil geprägt, aber wie alle seefahrenden Nationen wissen auch wir, dass das Meer nicht nur gütig, sondern auch gefährlich sein kann. Wir müssen lernen, wie man vom Meer aus angreift und sich verteidigt."
 NORDIC_defend_the_danish_belt: "Verteidigung des dänischen Belts"
 NORDIC_defend_the_danish_belt_desc: "Der Dänische Belt ist das Tor zur Ostsee und wenn unser Feind die Ostsee erst gar nicht vom Nordatlantik aus erreichen kann, sind unsere Nationen automatisch vor einer Flotteninvasion geschützt. Wir sollten uns deshalb umso mehr darum bemühen, den Dänischen Belt zu einem Wall zu machen, damit wir die Ostsee unbehelligt durchstreifen können."
 NORDIC_control_the_northern_sea: "Kontrolle über die Nordsee"
 NORDIC_control_the_northern_sea_desc: "Die Norwegische See und die Nordsee sind das Tor zum Atlantik. Wenn wir unsere Bemühungen in dieser Region konzentrieren, könnten wir mit den Nationen an der nördlichen Küste Europas verhandeln und sogar Nordamerika erreichen, wenn wir das wünschen."
 NORDIC_baltic_sea_dominance: "Vorherrschaft in der Ostsee"
 NORDIC_baltic_sea_dominance_desc: "Die Ostsee ist unser Hinterhof und wenn wir anderen Nationen freien Zugang zu ihren Wellen gestatten, haben wir keine Chance. Wir müssen die Küste ausbauen, damit wir diese kalte und unberechenbare Weite beherrschen können."
 NORDIC_naval_research_institute: "Marineforschungsinstitut"
 NORDIC_naval_research_institute_desc: "Es wird nicht ausreichen, unsere Feinde nur einzuholen. Wir müssen erneut ein Vorreiter auf dem Gebiet der Marinetechnologie werden. Wir müssen unser Vermächtnis der Erkundung und Flottendominanz nutzen."
 NORDIC_submarine_cooperation: "U-Boot-Kooperation"
 NORDIC_submarine_cooperation_desc: "Indem wir dem Feind die Möglichkeit nehmen, Truppen und Nachschub auf dem Seeweg zu transportieren, haben wir den Krieg schon halb gewonnen. Der beste Weg, dies zu gewährleisten, liegt darin, hochmoderne U-Boote gemeinsam zu produzieren."
 NORDIC_naval_officer_academy: "Marineoffiziersakademie"
 NORDIC_naval_officer_academy_desc: "In der Seekriegsführung ist ein guter Offizier wichtiger als in den meisten anderen Kampfschauplätzen. Es gibt nicht viel, was ein einzelner Matrose tun kann, ohne ein Kommando von der Hierarchie an Offizieren zu erhalten. Wir müssen in die Ausbildung unserer Offiziere investieren, damit sie schwierige Entscheidungen treffen und zusammenarbeiten können."
 NORDIC_amphibious_forces: "Amphibische Streitmacht"
 NORDIC_amphibious_forces_desc: "Indem wir sicherstellen, dass wir unsere Feinde überall und jederzeit angreifen können, verringern wir ihre Offensivfähigkeiten. Solange sie mit einer Landung an ihrer Küste rechnen müssen, können sie nicht so viele Einheiten an die Front schicken. Wir müssen uns auf amphibische Einsätze und die Marineinfanterie konzentrieren."
 NORDIC_joint_military_exercises: "Gemeinsame Militärmanöver"
 NORDIC_joint_military_exercises_desc: "Unsere Soldaten und Offiziere waren noch nie mit einem Bündnis wie dem jetzigen konfrontiert. Sie müssen so lange darauf gedrillt werden, zusammenzuarbeiten, bis dies zu ihrer zweiten Natur wird. Sobald sie das können, wird die Marine [NORDIC_get_alliance_name_DE_Gen] unaufhaltsam sein."
 NORDIC_unified_recruitment: "Gemeinsame Wehrpflicht"
 NORDIC_unified_recruitment_desc: "Wir müssen einen Weg finden, unsere Rekrutierungsbemühungen zu standardisieren und den Prozess zu rationalisieren, damit wir mehr unserer Männer so schnell wie möglich vom Rekrutierungsbüro an die Front bringen können."
 NORDIC_mechanized_army: "Mechanisierte Armee"
 NORDIC_mechanized_army_desc: "Wenn wir uns darauf konzentrieren, unsere Truppen für den Kampf in und an riesigen, mit Stahl und Kanonen ausgerüsteten Fahrzeugen auszubilden, können wir mit weniger Männern eine größere Wirkung erzielen. Vorausgesetzt natürlich, wir können genug von diesen Kolossen produzieren."
 NORDIC_infantry_first: "Infanterie zuerst"
 NORDIC_infantry_first_desc: "Seit Generationen kämpfen unsere Männer nur mit ihren eigenen Waffen und ihrer Kleidung auf den Schlachtfeldern. Mit Händen und Füßen verteidigen sie jeden Zentimeter Land gegen die armen Seelen, die ihnen gegenüberstehen. Im Angesicht der Blicke ihrer Feinde erkennen unsere Männer die Bedrohung und kämpfen bis zum Tod zum Wohle unserer Nation."
 NORDIC_expedited_training: "Beschleunigte Ausbildung"
 NORDIC_mountaineers: "Gebirgsspezialisten"
 NORDIC_mountaineers_desc: "Skandinavien ist für die Ausbildung und den Einsatz von Bergsteigern ideal geeignet, und mit diesen Gebirgsspezialisten sollten wir in der Lage sein, die Region viel leichter zu verteidigen, und bereit, zum Gegenangriff auszuholen, wann immer wir die Chance dazu haben. Selbst wenn ein Teil unseres Territoriums in die Hände des Feindes fällt, werden wir niemals kapitulieren."
 NORDIC_nordic_construction_developments: "Nordische Bauentwicklung"
 NORDIC_nordic_construction_developments_desc: "Innerhalb [NORDIC_get_alliance_name_DE_Gen] gibt es noch viel zu tun, aber es bleibt wenig Zeit. Wir müssen zusammenarbeiten und schnellstens die nötigen Verbesserungen finden, die uns dabei helfen, unsere Nationen zu entwickeln."
 NORDIC_materiel_design: "Materiel-Entwurf"
 NORDIC_materiel_design_desc: "Der Krieg hat sich im Laufe der Jahre in vielerlei Hinsicht verändert, aber seit Jahrhunderten läuft es letztendlich oft auf einen Mann und sein Gewehr hinaus. In dieser neuen Ära der Kriegsführung dürfen wir die Waffen und Soldaten [NORDIC_get_alliance_name_DE_Gen] nicht vernachlässigen. Indem wir bessere Waffen entwickeln, werden wir auch bessere Soldaten schaffen können."
 NORDIC_nordic_electronics: "Nordische Elektronik"
 NORDIC_nordic_electronics_desc: "Das Zeitalter der Elektronik ist angebrochen und könnte in Zukunft zum entscheidenden Faktor der Kriegsführung werden. Wir dürfen nicht zulassen, dass unser Feind uns im elektronischen Wettrüsten abhängt. Wir müssen gemeinsam technologische Fortschritte machen und diese neue Macht für uns nutzen."
 NORDIC_research_investments: "Gemeinsame Forschungsinvestitionen"
 NORDIC_research_investments_desc: "Unser neues Bündnis schweißt uns mehr zusammen als jedes andere, und es gibt keinen Grund, warum wir unsere technologischen Fortschritte für uns behalten sollten. Wir müssen unsere Forschungsergebnisse teilen, damit unsere Werkzeuge der Kriegsführung den nötigen Vorsprung haben, den wir brauchen, um unsere Feinde auszuschalten."
 NORDIC_civilian_contributions: "Ziviler Beitrag"
 NORDIC_civilian_contributions_desc: "Unsere Bevölkerung hat ein neues Gefühl der gemeinsamen Identität mit den anderen Mitgliedern unseres Bündnisses gefunden und ist bereit, ihren Beitrag zu leisten. Sie wird das nötige Opfer bringen, um unsere Kriegsmaschinerie in Gang zu setzen. Sie wird [NORDIC_get_alliance_name_DE_Dat] Ruhm und Sicherheit bringen."
 NORDIC_nuclear_research: "Nuklearforschung"
 NORDIC_nuclear_research_desc: "Die Wissenschaftler hören einfach nicht auf, über diese neue Welt zu sprechen, die durch die Waffenfähigkeit der Atomspaltung kommen wird. Warum sollte man uns dieses technologische Wunder vorenthalten, das den Krieg mit einem Schlag beenden könnte?"
 NORDIC_nordic_rocketry: "Nordische Raketen"
 NORDIC_nordic_rocketry_desc: "Was wäre, wenn wir unsere Bomben abwerfen könnten, ohne ein Flugzeug dafür zu benutzen? Zielsuchende Waffen sind die Zukunft. Wir könnten unsere Feinde bequem von [NORDIC_get_alliance_name_DE_Dat] aus dezimieren, wenn wir das wünschen."
 NORDIC_standarized_parts: "Standardisierte Teile"
 NORDIC_standarized_parts_desc: "Jetzt, wo wir als Einheit auftreten, könnten wir stark davon profitieren, unsere Standards untereinander auszutauschen, damit unsere Fabriken so schnell wie möglich auf den neuesten Stand kommen. Wir könnten unsere Ausrüstung und andere Teile untereinander austauschbar machen, was unsere Produktion erheblich rationalisieren würde."
 NORDIC_fill_the_infrastructure_gaps: "Füllen der Infrastrukturlücken"
 NORDIC_fill_the_infrastructure_gaps_desc: "Vor unserem Zusammenschluss befanden sich unsere Länder auf unterschiedlichen Entwicklungsstufen und selbst einige der am weitesten entwickelten Regionen könnten eine bessere Infrastruktur gebrauchen. Wir müssen an einem Strang ziehen, um alle Boote anzuheben."
 NORDIC_develop_resources: "Ressourcen entwickeln"
 NORDIC_develop_resources_desc: "Man weiß nie, was man findet, wenn man nur gründlich genug sucht. Indem wir unser Wissen bündeln, könnten wir unentdeckte Ressourcenvorkommen finden, die für unseren Kriegsbeitrag entscheidend sind. Vielleicht könnten wir sogar neue Wege entwickeln, um mehr aus dem herauszuholen, was wir bereits haben."
 NORDIC_military_industry_hub: "Militärindustriezentrum"
 NORDIC_military_industry_hub_desc: "Indem wir unsere Rüstungsindustrie miteinander verbinden und effizienter gestalten, erlaubt uns unsere Nähe und Spezialisierung, unsere Kriegsmaschinerie auf eine neue Stufe zu bringen. Solange wir für die Sicherheit unserer Fabriken sorgen, werden wir mehr produzieren können als unsere Feinde."
 NORDIC_ad_hoc_military_industry: "Ad-hoc-Militärindustrie"
 NORDIC_ad_hoc_military_industry_desc: "Wir haben keine Zeit, den Bau von monumentalen Fabrikanlagen oder riesigen Betonkomplexen zu planen. Wir müssen unsere Industrie so schnell wie möglich aufbauen und das, wo immer es möglich ist. Indem wir kleinere Fabriken nutzen, die im ganzen Land verstreut sind, verringern wir das Risiko, alles in einer einzigen Schlacht zu verlieren."
 NORDIC_railway_expansion: "Ausbau der Eisenbahn"
 NORDIC_railway_expansion_desc: "Unsere Eisenbahnnetze bilden die Lebensadern unserer Nationen und wir brauchen diese Transportwege heute mehr denn je. Objektiv gesehen sind wir bereits vereint, doch wir müssen uns auch physisch durch den Stahl und die Geschwindigkeit unserer Lokomotiven vereinen."
 NORDIC_naval_construction: "Marine-Bauvorhaben"
 NORDIC_naval_construction_desc: "Eine lange Tradition in der Seefahrt und die besten Seeleute zu haben ist schön und gut, bringt uns aber nichts, wenn wir nicht auch die Schiffe haben, um sie gegen unsere Feinde einzusetzen. Wir müssen gemeinsam eine große Flotte aufbauen und sie dazu nutzen, jedes Land zu vernichten, das uns zu bedrohen wagt."
 NORDIC_nuclear_production: "Atomare Produktion"
 NORDIC_nuclear_production_desc: "Wir kennen jetzt das Geheimnis der Atomspaltung und können es nutzen, doch zuerst müssen wir die nötigen Materialien herstellen und die erforderliche Infrastruktur bauen. Erst dann werden wir das Blatt des Krieges zu unseren Gunsten wenden können!"
 NORDIC_jet_engines: "Ins Raketenzeitalter"
 NORDIC_jet_engines_desc: "Die neuesten Fortschritte bei der Erforschung von Düsentriebwerken lässt selbst die besten Propellerflugzeuge wie ziellos umherfliegende Papierdrachen aussehen. Das Zeitalter der Luftkriege ist angebrochen und es wird vom Düsentriebwerk beherrscht werden. Wenn wir gemeinsam in diesen Bereich investieren, können wir unsere Feinde überholen und zum weltbesten Flugzeughersteller werden."
 NORDIC_machine_tools_research: "Forschung an Maschinenwerkzeugen"
 NORDIC_machine_tools_research_desc: "Genügend Mannstärke ist nur ein Teil der Gleichung. Wir müssen unseren Feinden in jeder Hinsicht überlegen sein, damit wir die Verluste ersetzen können, die sie nicht ersetzen können. Wir dürfen uns nicht nur darauf beschränken, neue Kriegsmaschinen zu entwickeln, sondern müssen auch die Maschinerie verbessern, aus der sie hervorgehen."
 NORDIC_equipment_conversion_focus: "Schwerpunkt auf der Ausrüstungsumwandlung"
 NORDIC_equipment_conversion_focus_desc: "Wir haben riesige Lagerhäuser voller alter Waffen und Fahrzeuge, die entweder eingemottet oder von unseren gefallenen Feinden erbeutet wurden. Diese alte Ausrüstung kann in die neueste und tödlichste Kriegsmaschinerie verwandelt werden, die wir derzeit haben."
