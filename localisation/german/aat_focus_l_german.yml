 SWE_king_in_council: "König Teil des Rates"
 SWE_king_in_council_desc: "Als König Gustav den Thron bestieg, übte er große Macht über die [SWE.GetAdjective]e Politik aus. Während seiner Regentschaft wurde seine Autorität jedoch von idealistischen Politikern mit utopischen Visionen einer Demokratie untergraben. Wir müssen diese Unnatürlichkeit rückgängig machen, indem wir dem König die alten Befugnisse zurückgeben."
 SWE_king_in_council_tt: "Die §YRoyalisten§! übernehmen die Regierungsgewalt."
 SWE_restoring_order: "Wiederherstellung der Ordnung"
 SWE_restoring_order_desc: "Infolge unserer heldenhaften Machtergreifung ist die Ordnung innerhalb der Bevölkerung zusammengebrochen. Um sie für unsere Sache gewinnen zu können, müssen wir ihr zeigen, dass wir unsere Nation wieder zu wahrer Größe führen können. Diejenigen, die sich uns dann immer noch widersetzen, müssen ausgemerzt und beseitigt werden."
 SWE_the_new_order: "Die neue Ordnung"
 SWE_the_new_order_desc: "Das Überleben des Stärkeren bildet den Kern unserer Überzeugungen. Es ist an der Zeit, dass wir das geschwächte [GER.GetName] vernichten und uns erneut als unabhängige Großmacht behaupten."
